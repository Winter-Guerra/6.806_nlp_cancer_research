  Epigenetic regulation has attracted considerable interest as a molecular target
  for cancer prevention and therapy as well as a target of many bioactive dietary
  components. Growing evidence suggests that bioactive dietary components impact epigenetic
  processes often involved with silencing of tumor suppressor genes, activation of
  cell survival proteins and induction of cellular apoptosis in many types of cancer
  , , , . GTPs and SFN have been found to have anti-cancer properties in various cancers
  through genetic and epigenetic mechanisms , , , . The most abundant bioactive compound
  present in GTPs is catechins, which include-epicatechin,-epicatechin-3-gallate,-epigallocatechin
  and-epigallocatechin-3-gallate , . Of these, EGCG accounts for more than 50% of
  the total polyphenol and effective content in green tea . EGCG, a well studied green
  tea polyphenol, has DNMTs inhibitory activity, however, other catechins in GTPs
  such as-epicatechin,-epicatechin-3-gallate and-epigallocatechin have also been found
  to share similar properties although they are less efficient than EGCG , . Therefore,
  the use of GTPs as a whole not only mimics the natural environment but also enhances
  its synergistic epigenetic activity against various cancers including breast cancer.
  Another bioactive dietary supplement used in this study is sulforaphane, an isothiocyanate
  naturally abundant in widely consumed cruciferous vegetables, found to have HDACs
  inhibitory activity , . Therefore the focus of the current study is the use of combined
  dietary DNMT and HDAC inhibitors for the prevention and therapeutics of hormonal
  refractory breast cancer.


  The epigenetics of ERα re-expression in ERα-negative breast cancer cells has been
  studied in many laboratories, including our laboratory, and has been of intense
  interest as a novel strategy for the treatment of hormonal refractory breast cancer
  , , . Since ERα-negative tumors are difficult to treat with available SERMs due
  to the lack of hormonal receptor, it is very crucial to formulate a new treatment
  strategy for this type of hormonal refractory breast cancer. Many studies have advanced
  our knowledge that treatment with AZC, a DNMT inhibitor, and TSA, a HDAC inhibitor,
  can reactivate ER expression in ER-negative breast cancer cells, suggesting that
  epigenetic mechanisms play an important role in ERα transcriptional regulations
  , , . However, the use of synthetic molecules might induce potential adverse side
  effects and higher cost. Therefore, the use of bioactive dietary supplements as
  DNMT and HDAC inhibitors for the reactivation of ER-expression in ER-negative breast
  cancer could greatly mimic more natural dietary milieu, reduced treatment cost and
  most importantly minimum adverse effects.


  In the present study, we provided evidences that the combination of GTPs and SFN
  can induce re-expression of endogenous ERα in ERα-negative MDA-MB-231 human breast
  cancer cells. For the first time, our results demonstrate that the reactivation
  of ERα by GTPs and SFN is mediated, at least partly, through the epigenetic alterations
  in DNA methylation and chromatin remodeling in ERα gene promoter. Recent evidences
  suggest that epigenetic regulation is one of the most important molecular events
  associated with ERα silencing in ERα-negative breast cancers , , . Recently, extensive
  studies have focused on EGCG, a major component in GTPs, mediated DNMTs and HAT
  inhibitory activity in various cancer cells, including breast cancer cells , , .
  Besides direct inhibition of DNMT by EGCG, it was also reported that consumption
  of GTPs could lead to a decrease in available S-adenosyl-L-methionine and an increase
  in S-adenosyl-L-homocysteine and homocysteine levels, thereby providing evidence
  of an indirect inhibition of DNA methylation by EGCG/GTPs . This conjecture is supported
  by animal studies demonstrating that GTPs consumption through drinking water can
  moderately decrease the level of SAM in the intestine . Beside HDAC inhibitory activity
  of SFN, we also observed DNMTs inhibitory activity in human breast cancer cells.
  This is in accordance with earlier findings that SFN-treatment significantly inhibited
  HDAC activity and DNMTs expression in breast cancer cells; however, we did not find
  any significant alteration in HAT activity .


  Several studies have reported that DNA methylation and histone acetylation play
  important roles in ER transcriptional regulation –, . Together, our results suggest
  that GTPs and SFN-induced down-regulation of DNMTs expression and histone modifications
  is not only causing a repressive environment at the ERα promoter but also altered
  the binding of transcriptional repressor complex at the ERα promoter. This is confirmed
  further with our ChIP-analysis that GTPs- and SFN-induced enrichment of transcriptional
  active chromatin markers such as acetylated histone H3, H3K9 and acetyl-H4 in ER-negative
  MDA-MB-231 cells, whereas chromatin inactive markers such as trimethyl-H3K9 was
  decreased. Importantly, we found that the histone H3K9 methyltransferase, SUV39H1,
  was released from the ER-promoter since presence of SUV39H1 has been shown to be
  crucial for maintenance of the H3-methylation and epigenetic control of heterochromatin
  assembly in cancer cells , . In accordance, we found that GTPs- and SFN-mediated
  release of SUV39H1 protein from ER promoter leads to suppression of trimethyl-H3K9
  methylation in ER-negative MDA-MB-231 cells.


  Studies have shown that CpG methylation of the ERα promoter results in transcriptional
  ER silencing . We found that bioactive dietary DNA demethylating and histone deacetylating
  agents such as GTPs and SFN can alter the binding of methyl-CpG binding proteins,
  DNMT and HDAC, which are actively involved in ERα transcriptional regulations ,
  . Further our results demonstrate that combinations of GTPs and SFN induced the
  release of co-repressor complexes to the demethylated ERα promoter and the disruption
  of transcriptional repressor multi-molecular complex, HDAC1/DNMT1/SUV39H1, is actively
  associated with ERα transcriptional activation in ERα-negative breast cancer cells
  . Further, it is also reported that release of co-repressor complex leads to concomitant
  enrichment of ac-H3, ac-H3K9 and ac-H4 . Besides gene specific DNA demethylations,
  we also observed a global DNA hypomethylation by GTPs and SFN in MDA-MB-231 cells.
  This might be due to the GTPs- and SFN-mediated DNMTs inhibition in these human
  breast cancer cells , , . Taken together, it is apparent that DNMTs-induced promoter
  demethylation and HDAC-associated chromatin remodelling altered binding of transcriptional
  repressor multi-molecular complex, which is closely, linked to the ERα re-activation
  by GTPs and SFN in ERα-negative human breast cancer cells.


  In our potential application study, we have clearly demonstrated that GTPs and SFN-mediated
  ERα-reactivation can be utilized for the treatment with available SERMs, tamoxifen
  in ERα-negative breast cancer cells. For the first time we demonstrated that the
  combination of bioactive dietary supplements, GTPs and SFN can reactivate ERα-expression
  in ERα-negative breast cancer cells through DNA demethylation and histone modifications
  associated epigenetic alterations. These findings are of importance not only for
  understanding epigenetic regulation of the ERα gene but also to provide evidence
  for the combined anticancer mechanism of bioactive dietary DNMT and HDAC inhibitors
  in cancer prevention and therapy.


  In conclusion, our results suggest that the combination of dietary bioactive supplements
  GTPs and SFN could enhance the possible novel treatment strategy for hormonal refractory
  breast tumors. Further, epigenetic regulation of ERα re-activation by combination
  of GTPs and SFN could help in designing novel therapeutic strategies. However, further
  studies with in vivo transgenic models such as C3(1)/SV40 and Her2/neu are necessary
  to validate our observations during different stages of breast cancer progression.
  These in vivo mouse models can produce ER-negative breast tumors which closely resemble
  the development, progression and morphology of human breast tumors , . These in
  vivo models can be manipulated to use for ER-reactivation studies by potential bioactive
  dietary supplements with more close resemblance to humans for the treatment of hormonal
  refractory breast cancer in combination with available SERMs.




