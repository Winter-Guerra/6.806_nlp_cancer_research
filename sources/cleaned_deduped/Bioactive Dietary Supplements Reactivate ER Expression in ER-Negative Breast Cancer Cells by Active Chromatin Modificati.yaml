  Since the ERα promoter is mostly hypermethylated in ERα-negative breast cancer cells,
  we assessed the methylation status of the ERa promoter region from −66 to +356 covering
  29 CpG dinucleotides and various overlapping transcription factor binding sites
  for 24 h, 48 h and 72 h. We used bisulfite-sequencing to detect the ERa methylation
  patterns of GTPs and SFN treated MDA-MB-231 human breast cancer cells. Untreated
  MDA-MB-231 and MCF-7 cells served as controls. As shown in Fig. 4B, control MDA-MB-231
  breast cancer cells maintain a high level of methylation at promoter sites at 54.02±2.36%.
  Although we found considerable inhibition in DNMTs expression levels with GTPs and
  SFN treatments, we did not find any significant changes in methylation status of
  the ERα promoter with GTPs and SFN treated MDA-MB-231 compared with untreated MDA-MB-231
  cells. This is in accordance with our previous study that EGCG treatment does not
  induce significant methylation changes in the CpG islands of the ERα promoter in
  MDA-MB-231 cells . In contrast, combination treatments of GTPs with SFN significantly
  reduced ERα promoter methylation after 48 h post-treatment as we observed previously
  in combination of EGCG with Trichostatin A, a histone deacetylase inhibitor, in
  MDA-MB-231 cells . Our results indicated that only combined treatments of GTPs and
  SFN can induce significant DNA hypomethylation at the ERα promoter. In summary,
  these results suggest that histone modifications and DNA methylation contribute
  a major role in GTPs and SFN induced ERα reactivation in ERα-negative human breast
  cancer cells.




  Given the strong link between histone modification and DNA methylation, we asked
  whether GTP- and SFN-induced ERα re-expression is associated with reorganization
  of heterochromatin structure at the epigenetically regulated ERα promoter in MDA-MB-231
  cells. Studies have shown that HDAC repressor complex, HDAC1 and DNMT1 involves
  gene silencing by recruiting co-repressor complexes to the methylated ERα promoter
  . Studies have also shown that disruption of transcriptional repressor multi-molecular
  complex, HDAC1/DNMT1/SUV39H1, is associated with ERα transcriptional activation
  in ERα-negative breast cancer cells . Therefore, ChIP-assays were performed to examine
  GTPs- and SFN-mediated changes in these transcriptional repressor complexes binding
  on the ERα promoter. As shown in Fig. 5A–B, GTPs and SFN can considerably lower
  the binding of these transcriptional repressor multi-molecular complexes to the
  ERα promoter and this effect was significant when treated with GTPs and SFN in combinations.
  Further, GTPs and SFN combination treatment also significantly disrupted binding
  of methyl-CpG binding domain proteins, MeCP2 and MBD1, to the ERα promoter, might
  be due to the hypomethylation induced by GTPs and SFN at the ERα promoter. Collectively,
  these data suggest that the binding alterations of transcriptional repressor complex
  to the ERα promoter contributed to the reactivation of ERα by the combination of
  dietary DNMT and HDAC inhibitors, GTPs and SFN, respectively.






