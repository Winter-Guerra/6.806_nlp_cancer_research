  To determine the optimal dose of GTPs and SFN for the ERα reactivation, MDA-MB-231
  cells were treated with increasing concentrations of GTPs and SFN for 3 days as
  shown in Fig. 2A. GTPs induced ERα mRNA expression at a concentration as low as
  10 µg/ml, but the maximum significant effect was observed at 20 µg/ml. Similarly,
  SFN induced significant ERα expression starting from 5 µM and the maximum ERα reactivation
  was observed at 10 µM doses. Furthermore, in combination treatments, 20 µg/ml GTPs
  and 5 µM SFN were shown to induce optimal significant synergistic reactivation of
  ERα mRNA in ERα-negative MDA-MB-231 cells after 24 h of post-treatment compared
  to non-treated control. However, although SFN at 10 µM alone achieved the maximum
  significant ERα reactivation in MDA-MB-231 cells, in combination with GTPs the optimal
  doses of SFN was found to be 5 µM. Further, the combination of 20 µg/ml GTPs and
  5 µM SFN at 72 h post-treatment with MDA-MB-231 cells induced a significant ERα
  reactivation compared to the respective individual doses of GTPs and SFN at 72 h.
  Western blot analysis showed that the combination of GTPs and SFN significantly
  reactivated ERα protein expression in ERα-negative MDA-MB-231 cells after 24 h of
  post-treatment. The ERα reactivation was considerably higher at 72 h of post-combinational
  doses of 20 µg/ml GTPs and 5 µM SFN in MDA-MB-231 cells. These results indicated
  that the low concentrations of GTPs and SFN did not induce significant cellular
  toxicity, but induced transcriptional and translational reactivation of ERα expression
  in the ERα-negative human breast cancer cells. Based on these results, we therefore
  chose to use the concentrations of GTPs and SFN as optimized in Fig. 2 for subsequent
  experiments.






