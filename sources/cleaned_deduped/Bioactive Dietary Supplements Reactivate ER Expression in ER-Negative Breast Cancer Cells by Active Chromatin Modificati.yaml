  Breast cancer is the most frequently diagnosed cancer and the leading cause of cancer
  death among women, accounting for 23% of the total cancer cases and 14% of the cancer
  deaths . One of the important classifications of breast tumors is based on the presence
  or absence of the estrogen receptor. While the majority of breast cancers are ER-positive,
  approximately 25–30% are ER-negative , . Patients with ER-positive breast cancer
  receive hormonal therapy using either selective estrogen receptor modulators such
  as tamoxifen, raloxifene and lasofoxifene, or with aromatase inhibitors such as
  anastrozole, letrozole, and exemestene, and have a better prognosis. However, treatment
  of patients with ER-negative tumor is challenging due to the poor response to hormonal
  therapies in the absence ER expression. Therefore alternative targeted therapies
  are aimed to prevent and treat hormonal refractory breast cancers.


  Recently, many studies have addressed the possibilities of reactivation of ER expression
  in ER-negative breast cancer cells for the effective treatment with available SERMs.
  Further, the absence of ERα gene expression in ER-negative breast cancer is largely
  due to epigenetic silencing instead of DNA mutation or deletion of the ERα gene
  , . Previous studies have shown that epigenetic silencing of ER is associated with
  DNA hypermethylation at the ER-promoter in ER-negative breast cancer cells , . In
  addition, histone modifications, specifically histone acetylation/deactylations
  have also been implicated as common mechanisms underlying ER silencing in human
  malignant mammary cells , . Hence, treatment of ER-negative breast cancer cells
  with DNA methyltransferase inhibitors such as 5-aza-2′-deoxycytidine and/or histone
  deacetylase inhibitors such as trichostatin A leads to the reactivation of ER expression,
  underscoring the importance of DNMTs and HDACs in maintaining the repressive environment
  at the ERα gene , , . However, the use of synthetic small molecules as the DNMT
  and HDAC inhibitors for the ER-reactivation in ER-negative breast tumor would be
  expected to result in too many adverse side-effects to warrant practical application
  to chemoprevention and therapy.


  Many studies have demonstrated the chemopreventive properties of green tea polyphenols
  and sulforaphane against various types of carcinoma through multiple mechanisms
  such as anti-oxidant, induction of apoptosis, cell cycle regulation, inhibition
  of angiogenesis and metastasis , . Further,-epigallocatechin-3-gallate, a major
  constituent of GTPs, is known to complex with the DNA methyltransferases which reduces
  methylating activity of many genes in cancer cells as well as in mouse models ,
  . The hypomethylation induced by EGCG has been shown to be associated with reactivation
  of methylation-silenced tumor suppressor genes such as p16INK4a, p21CIP/WAF and
  the DNA mismatch repair gene, human mutL homologue 1, which eventually leads to
  tumor suppression , . Further, SFN is a bioactive dietary supplement found in cruciferous
  vegetables, that has an established histone deactylation inhibition activity , .
  The HDAC inhibition activity of SFN has been shown to lead to an increase in the
  global and local histone acetylation status of a number of genes including tumor
  promoter genes such as human telomerase reverse transcriptase in breast cancer .
  Both DNA methylation and histone acetylations have been the focus of considerable
  attention in cancer prevention and therapy.


  In addition to histone acetylation and promoter methylation, histone modifications-mediated
  transcriptional regulation of ERα expression has emerged. The ERα promoter is mostly
  hypermethylated in ER-negative breast cancer cells , . Hypermethylation of CpG-islands
  may inhibit transcription by recruiting the methyl-CpG binding domain proteins or
  by interfering with the recruitment and function of basal transcription factors
  or transcriptional coactivators , . Similarly, ER-negative breast cancer cells also
  display a relative depletion of acetyl-H3 and acetyl-H4 which provide transcriptional
  repressive environment at the ERα gene  Therefore, in the present study, we tested
  our hypothesis that a combination of dietary DNMT and HDAC inhibitors may lead to
  transcriptional activation of ERα expression in ER-negative breast cancer cells.
  Our study demonstrates that treatment of ER-negative breast cancer cells with GTPs
  and SFN synergistically reactivates ERα expression through epigenetic alteration
  of CpG methylation and histone acetylation-mediated release of transcriptional inhibitor
  complex at the ERα promoter. Furthermore, our findings suggest a novel dietary combination
  of DNA methyltransferase and histone deacetylase inhibitors contribute to ER re-expression
  in ER-negative breast cancer for the effective treatment of hormonal refractory
  breast cancers with available SERMs.






  GTPs and R, S-sulforaphane were purchased from LKT laboratories. GTPs was freshly
  prepared at a stock concentration of 1 mg/mL in sterile PBS just before cellular
  treatment. SFN was prepared in DMSO and stored at a stock concentration of 10 mmol/L
  at −20°C.




  The human breast cell lines were obtained from the American Type Culture Collection.
  Breast cancer MCF-7 , MDA-MB-453  and MDA-MB-231  cells were cultured as a monolayer
  in phenol-red–free Dulbeccos modified Eagles medium supplemented with 10% dextran-charcoal–stripped
  fetal bovine serum and 1% penicillin/streptomycin as described previously , . Control
  MCF10A cells were also procured from ATCC and maintained as described previously
  . MCF10A is a non-tumorigenic human breast epithelial cell line and frequently used
  as a human breast cell control , , . Cells were treated with GTPs or SFN and a combination
  of both at the indicated concentrations. The medium with GTPs and SFN was replaced
  every 24 h for the duration of the experiments. The maximum concentration of DMSO
  in the culture medium was 0.1%. MTT assay was performed for assessing cellular proliferation.
  Briefly, cells were plated at a density of 1×104 cells per well in 200 µL of complete
  medium containing different concentrations of GTPs or SFN and combination of both
  in a 96-well microtiter plate. Each treatment was repeated in 8 wells. The cells
  were incubated for 96 h at 37°C in a humidified chamber at the end of which MTT
  solution was added to each well and incubated for 2 h. The microtiter plate containing
  the cells was centrifuged at 600 g for 5 min at 4°C. The MTT solution was removed
  from the wells by aspiration and the MTT-formazan crystals were dissolved in DMSO.
  Absorbance was recorded at 540 nm wavelength. To observe the effects of 17β-estradiol
  and tamoxifen on cellular apoptosis, MDA-MB-231 cells were treated from the second
  day after treatments with GTPs and SFN.




  Total RNA isolation and real-time quantification of ERα expression were followed
  as described previously . Total RNA was extracted using the RNeasy kit according
  to the manufacturers instructions. Total RNA was reverse-transcribed into cDNA using
  the iScript cDNA synthesis kit. The primers specific for ERα and glyceraldehydes-3-phosphate
  dehydrogenase were obtained from Inventorial Gene Assay Products. The reaction was
  performed in a Bio-Rad MyiQ thermocycler using platinum SYBR Green detection system.
  Thermal cycling was initiated at 94°C for 4 min followed by 35 cycles of PCR. The
  calculations for determining the relative level of gene expression were made using
  the cycle threshold method. The mean Ct values from duplicate measurements were
  used to calculate the expression of the target gene using the formula: fold change
  in gene expression, 2−ΔΔCt = 2−{ΔCt−ΔCt}, where ΔCt = Ct−Ct.




  Protein was extracted from cultured cells using the RIPA-lysis buffer following
  the manufacturers protocol. For immunoblot analysis, 100 µg of protein was resolved
  on a 10% SDS-PAGE and transferred onto nitrocellulose membrane. After incubation
  in blocking buffer for 1 h, the membranes were incubated with the primary antibodies
  specific for ERα, DNMT1, DNMT3a, DNMT3b, SUV39H1, HDAC antibody sampler kit and
  β-actin. The blot was then washed with TBS and 0.05% Tween-20 and incubated with
  specific secondary antibody conjugated with horseradish peroxidase. Protein bands
  were then visualized using the ECL-detection system following the protocol of the
  manufacturer. The bands were analyzed by using Kodak 1D 3.6.1 image software for
  the intensity and normalized with respective β-actin.




  Cells were grown on the sterile cover slips and treated with GTPs and SFN for 3
  days. After the treatment period, cells were fixed with cold-ethanol, permeabilized
  with 0.1% Triton- X100 in phosphate buffered saline, and washed with PBS for 10
  min. The cells were then blocked with 5% goat serum in PBS for 30 min, followed
  by incubation with 3% H2O2 for 20 min to quench endogenous peroxidase. After washing
  the cells with PBS, cells were incubated with 5- mC specific antibody for 1 h, followed
  by sequential incubation of cells with biotinylated secondary antibody, and HRP-conjugated
  streptavidin, and finally with diaminobenzidine substrate for 5-mC positive staining.
  Nuclei were counterstained with methyl green.




  Cells were treated with GTP and SFN for 3 days as described above. Genomic DNA was
  isolated using the DNA Isolation Kit according to the manufacturers instructions,
  and dot-blot analysis was performed as described previously . Briefly, 1 µg of genomic
  DNA was transferred onto Hybond-ECL nitrocellulose membranes using Bio-Dot Microfiltration
  Apparatus, and fixed by baking the membrane for 30 min at 80°C. After blocking the
  non-specific-binding sites, the membrane was incubated with the antibody specific
  to 5-mC followed by incubation with a HRP-conjugated secondary antibody. The bands
  were then visualized using the ECL-detection system following the protocol of the
  manufacturer. The bands were analyzed by using Kodak 1D 3.6.1 image software for
  the intensity and equal DNA loading was verified by staining the membranes with
  0.2% methylene blue.




  DNMTs activity was determined using a colorimetric DNMTs activity assay kit according
  to the manufacturers instruction. The reaction was initiated by adding 20 µg of
  nuclear extracts, containing active DNMTs, to the unique cytosine-rich DNA substrate-coated
  ELISA plate and incubated for 60 min at 37°C. The methylated DNA can be recognized
  with anti-5-methylcytosine antibody. The amount of methylated DNA, which is proportional
  to enzyme activity, is calorimetrically quantified at 450 nm.




  Cultured MDA-MB-231 cells were harvested at the indicated time points and nuclear
  extracts were prepared using the nuclear extraction reagent. The activities of HDACs
  and HATs were performed using the colorimetric kit according to the manufacturers
  instruction as described previously . The enzymatic activities of HDACs and HATs
  were detected by a microplate reader at 450 nm.




  Chromatin immunoprecipitation was performed using the EZ-ChIP kit according to the
  manufacturers instructions as described previously . MCF-7 cells were used as a
  positive control. Cells were cross-linked with 1% formaldehyde at 37°C for 10 min,
  washed twice with ice-cold PBS, re-suspended in SDS-lysis buffer, and then sonicated
  to an average length of sheered genomic DNA of approximately 400–1000 bp. The antibodies
  used in the ChIP assays were ChIP-validated acetyl-histone H3, acetyl-histone H3K9,
  acetyl-histone H4, trimethyl-histone H3K9, HDAC1, MeCP2, MBD1, SUV39H1 and DNMT1.
  A “no antibody” control was also used to evaluate-ChIP efficiency. ChIP-purified
  DNA was quantified by using quantitative-PCR using the Platinum SYBR Green detection
  system and q-PCR specific ERα primer as described earlier , . The binding of various
  transcription factors to the ERα promoter was analyzed by standard PCR conditions
  as described previously . Briefly, the ERα promoter primers were forward-5′-GAA
  CCG TCC GCA GCT CAA GAT C-3′, reverse-5′-GTC TGA CCG TAG ACC TGC GCG TTG-3′, with
  a total of 30 cycles at 94°C for 30 s, 56°C for 30 s, 72°C for 1 min and final extension
  was extended at 72°C for 5 min. After amplification, PCR products were separated
  on 1.5% agarose gels and visualized by ethidium bromide staining using Kodak 1D
  3.6.1 image software and quantified. Quantitative data were analyzed by optical
  densitometry using ImageJ Software version 1.36b.




  The DNA methylation status of the ERα promoter was assayed by sodium bisulfite methylation
  sequencing using the EpiTect-Bisulfite modification kit following the manufactures
  protocol. Approximately 2 µg of genomic DNA was used for bisulfite modification
  and then amplified by PCR using Go Taq mix. Primers and PCR-conditions were followed
  as described previously . PCR amplified DNA was purified using the QIAquick PCR
  purification kit and sequenced using the 3730 DNA Sequencer. Percent methylation
  was calculated using the following formula: Number of methylated CpG×100/total number
  of CpGs assessed.




  Approximately 2.2×105 cells per well were placed in a 6-well plate and allowed to
  incubate overnight. The ERα siRNA was made into 10 µM stock using nuclease free
