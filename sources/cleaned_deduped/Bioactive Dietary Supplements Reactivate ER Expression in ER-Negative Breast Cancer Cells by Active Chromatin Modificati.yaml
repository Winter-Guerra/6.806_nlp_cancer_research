  First to examine whether GTPs and SFN have any synergistic cellular proliferation
  inhibitory activity on human breast cancer cells, we performed cell viability assay
  with GTP and SFN alone or in combination treatments for 3 days. We intended to determine
  the optimal dose that will induce ERα transcriptional activation without causing
  cellular toxicity, thereby studying possible mechanisms involved in the ERα-reactivation
  in ERα-negative MDA-MB-231 cells. The MTT-cell viability assay was performed with
  the MDA-MB-231 and MDA-MB-453 cells treated with various concentrations of GTPs
  and SFN alone or in combinations as shown in Fig. 1A. We observed a dose-dependent
  cell growth inhibition with GTPs and SFN treatments in both ER-negative MDA-MB-453
  and MDA-MB-231 cells, which became significant at 80 µg/ml and 40 µM, respectively.
  However, the combination of GTPs and SFN synergistically induced cell growth inhibition
  at 20 µg/ml GTPs and 10 µM SFN in these ERα-negative cells. The synergistic cell
  growth inhibitory effects were well pronounced at higher doses of GTPs and SFN.
  Further, MDA-MB-231 showed less cellular viability inhibitory effect than MDA-MB-453
  at indicated GTPs and SFN doses, which might be due to the triple-negative in nature.
  Therefore, for further studies we chose MDA-MB-231 cells with minimum effect and
  triple-negative in nature; thereby we can study the mechanisms without toxicity.
  Control MCF10A cells were slightly inhibited in cell growth with combination of
  40 µg/ml GTPs and 20 µM SFN after 3 days of treatment, indicating that higher combination
  doses might be toxic to the normal breast cells. These results indicate that lower
  doses of combined GTPs and SFN selectively inhibit ERα-negative breast cancer cells;
  however, the optimal doses required for the transcriptional activation of ERα remained
  to be determined in our subsequent studies.






