  It is well known that histone modifications and DNA methylation play important roles
  in gene expression and regulation, especially in ERα activation in breast cancer
  cells , . Our studies have shown that treatment with the GTPs and SFN significantly
  altered the activity as well as expression of epigenetic modulating enzymes in ERα-negative
  MDA-MB-231 cells, suggesting a potential role of histone modifications and DNA methylation
  in ERα regulations. Therefore, we sought to determine changes in histone modifications
  of the ERα promoter by GTPs and SFN treatment by different time intervals in MDA-MB-231
  cells. We found that GTPs and SFN treatment can increase considerable enrichment
  of three histone acetylation chromatin markers, acetyl H3, acetyl-H3 at lysine 9
  and ac-H4 in MDA-MB-231 cells after 48 h of post-treatment. We also found a decrease
  in the methylation status of inactive histone markers such as trimethyl-H3 lysine
  9 in MDA-MB-231 cells with GTPs and SFN treatments. Further, a significantly enriched
  level of histone acetylation and decreased tri-me-H3K9 was more pronounced in the
  combination treatments of GTPs and SFN at 48 h and 72 h, suggesting the importance
  of dietary combination-induced ERα-reactivation in ERα-negative breast cancer cells
  through histone modifications. These changes of histone acetylation and deacetylation
  allow transcriptional factors binding into the ER regulatory region by maintaining
  a repressive environment , .






