  Collectively our aforementioned observations conclude that the combination of dietary
  DNMT and HDAC inhibitors, GTPs and SFN, respectively, epigenetically reactivates
  ERα expression in ERα-negative MDA-MB-231 cells. Furthermore, we sought to determine
  whether the ERα-reactivation could be used along with available SERMs such as tamoxifen
  therapy in hormonal refractory breast cancer. We therefore investigated the changes
  in cellular viability and apoptosis in ERα-negative MDA-MB-231 cells treated with
  GTPs and SFN alone or in combinations along with tamoxifen. As shown in Fig. 7A,
  untreated MDA-MB-231 cells showed an increased cellular proliferation with 17β-estradiol,
  an ERα-ligand activator. Treatments with GTPs and 5-aza-2′-deoxycytidine, a DNMT
  inhibitor, alone or in combinations with TAM did not inhibit significant cellular
  proliferation in MDA-MB-231 cells, which is likely due to the limited ERα reactivations.
  However, MDA-MB-231 cells treated with SFN and TSA combined with TAM had significantly
  reduced cellular proliferation, likely due to the pronounced effect of histone modifications
  as well as DNA demethylation-mediated ERα activation in MDA-MB-231 cells. Furthermore,
  combined treatment of GTP and SFN with TAM showed a significantly greater effect
  in reducing cellular proliferation in ERα-negative MDA-MB-231 cells. GTPs and SFN
  combined with TAM had pronounced cellular proliferation inhibitory effect than the
  combination of synthetic DNMT inhibitor, AZC, and HDAC inhibitor, TSA, along with
  TAM. It was found that MDA-MB-231 cells treated with 20 µg/mL GTPs and 10 µM SFN
  induced a considerable level of cellular apoptosis in both control as well as ERα-knockdown
  cells. Furthermore, combined treatment with GTP and SFN showed a significantly higher
  apoptosis in both control siRNA as well as ERα-knockdown siRNA cells. MDA-MB-231
  cells treated with GTPs and SFN combined with TAM had significantly higher cellular
  apoptosis. Conversely, ERα knockdown MDA-MB-231 cells treated with GTPs and SFN
  combined with TAM induced a significantly lesser apoptosis than control siRNA treated
  MDA-MB-231 cells. This might be the fact that GTPs and SFN induced cellular apoptosis
  in MDA-MB-231 cells in both ERα-dependent as well as ERα-independent mechanisms.
  However, TAM required ERα-reactivation to induce significant level of apoptosis
  in ERα-negative MDA-MB-231 cells at the low dose used. Collectively, these results
  indicated that the combination of GTPs and SFN can induce functional ERα re-expression
  and re-sensitize ERα-negative breast cancer cells to available SERM, TAM, which
  could provide an extremely important clinical implication in potential application
  of combination of bioactive dietary supplements as a therapeutic strategy for hormonal
  refractory breast cancer.






