  Previous studies have shown that ERα activation is associated with DNA methylation
  and histone modifications; we therefore assessed epigenetic-modulating enzymatic
  activity of the DNMTs, HDACs, HATs and DNMTs as well as HDACs expression in ERα-negative
  MDA-MB-231 breast cancer cells, using GTPs and SFN treatments. Interestingly, GTPs
  and SFN significantly reduced HATs and HDACs activities, respectively, at the optimal
  doses used as shown in Fig. 3B. This is in accordance with previous studies that
  EGCG has a HAT inhibitory activity, and SFN poses a HDACs inhibitory activity ,
  , . However, the combination of GTPs with SFN additively enhanced HDACs inhibitory
  activity of SFN in MDA-MB-231 cells but not HATs inhibitory activity. Further, HDAC
  expression analysis showed that the combination of GTPs with SFN considerably inhibits
  HDAC1, HDAC4 and HDAC6 expression in MDA-MB-231 cells, in accordance with HDAC inhibitory
  activity observed in Fig. 3B. It is known that EGCG, an active compound present
  in GTPs, is a DNMTs inhibitor; similarly we have also observed that GTPs treatment
  considerably inhibited DNMTs activity and expression in MDA-MB-231 cells. Interestingly,
  we found that SFN, a HDACs inhibitor, also inhibits DNMTs activity significantly
  in MDA-MB-231 cells. The combinations of GTPs and SFN have more pronounced DNMTs
  inhibitory effects than when administrated separately. The combination doses mediated
  inhibition of DNMTs expression could be an important contributing factor in altering
  the binding of MBD-proteins at the ERα promoter. To our surprise, not only DNMTs
  but also histone methyltransferase, SUV39H1, is also inhibited by GTPs and SFN.
  The GTPs- and SFN-mediated inhibition of DNMTs and SUV39H1 expressions could be
  an important contributing factor in facilitating demethylation of the ERα promoter,
  which leads to transcriptional activation of ERα expression , .






