text: '




  Background: Measurement errors in the dietary assessment of fruit and vegetable
  intake may attenuate associations with breast cancer risk and might explain the
  weak associations observed in epidemiologic studies. Carotenoid concentrations in
  blood are biomarkers of fruit and vegetable intake; however, no systematic assessment
  has compared dietary intake with blood concentrations of carotenoids and breast
  cancer risk. '
