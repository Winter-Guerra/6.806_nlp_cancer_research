  Five human cancer cell lines, breast cancer MCF-7, hepatocellular carcinoma SMMC-7721,
  human myeloid leukemia HL-60, colon cancer SW480, and lung cancer A-549 cells, were
  used in the cytotoxicity assay. All the cells were cultured in RPMI-1640 or DMEM
  medium, supplemented with 10% fetal bovine serum in 5% CO2 at 37 °C. The cytotoxicity
  assay was performed according to the MTT-2,5-diphenyl tetrazolium bromide) method
  in 96-well microplates.(13) Briefly, 100 μL of adherent cells was seeded into each
  well of 96-well cell culture plates and allowed to adhere for 12 h before drug addition,
  while suspended cells were seeded just before drug addition with an initial density
  of 1 × 105 cells/mL. Each tumor cell line was exposed to the test compound dissolved
  in DMSO at concentrations of 0.0625, 0.32, 1.6, 8, and 40 μmol in triplicates for
  48 h, with cisplatin and vinorelbine as positive controls. After compound treatment,
  cell viability was detected and a cell growth curve was graphed. IC50 values were
  calculated by Reed and Muench’s method.(14)



