  Compound 1 was obtained as yellow crystals from acetone. The crystal structure was
  solved by direct methods using SHELXS-97 with Cu Kα radiation, expanded using geometrical
  calculations and difference Fourier techniques, and refined using full-matrix least-squares
  on F2. Non-hydrogen atoms were refined anisotropically, and all hydrogen atoms were
  located by geometry and refined as riding atoms with relative isotropic parameters.
  CCDC 935079 and CCDC 935078 contain the supplementary crystallographic data for
  this paper. These data can be obtained free of charge from the Cambridge Crystallographic
  Data Centre via www.ccdc.cam.ac.uk/conts/retrieving.html.


