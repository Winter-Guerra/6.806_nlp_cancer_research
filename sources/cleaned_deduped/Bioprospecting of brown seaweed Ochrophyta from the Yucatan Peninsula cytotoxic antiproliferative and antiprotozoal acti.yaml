  biological activities obtained from the different species and fractions: 1Cytotoxic
  activity by D. ciliolata and T. tricostata; antiproliferative activity by P. sanctae-crucis.
  2Cytotoxic activity by D. ciliolata and T. tricostata. 3Antiproliferative activity
