text: '




  In the Yucatan Peninsula coast, a large diversity of seaweed species are found,
  and recent studies have reported the presence of metabolites with pharmaceutical
  importance. In this study, a biological screening of brown seaweed extracts from
  Dictyota ciliolata, Padina sanctae-crucis, Sargassum fluitans, and Turbinaria tricostata
  was carried out. Their cytotoxicity and antiproliferative activities were evaluated
  by the sulforhodamine B assay on human embryonic kidney, human breast cancer, human
  prostate cancer, and human hepatic cancer cell lines. Seaweed extracts were also
  tested for their anti-trichomonal and anti-giardicidal properties. Fucan fractions
  were extracted using successive maceration with ethanol/water and freeze-dried.
  Organics extracts were obtained from ethanol residue from liquid–liquid fractionation.
  A total of four ethanol extracts, four fucan-rich fractions, four ethanolic extracts,
  and 12 organic fractions were obtained. Only the ethanolic extracts from Turbinaria
  tricostata and D. ciliolata were active against LNCaP. Interestingly, the activity
  found in the extracts from D. ciliolata and Turbinaria tricostata was maintained
  when both extracts were subjected to a liquid–liquid fractionation with hexane on
  the LNCaP cell line. The antiproliferative assays showed that both dichloromethane
  and ethanolic fractions from P. sanctae-crucis were active against MCF-7, with IC50
  of 26.1 and 29.8 μg mL−1, respectively. These species have been selected for further
  bio-guided fractionation and isolation of active compounds.







  The search for marine natural products has generated great interest for the pharmaceutical
  industry, which regards them as a new source of bioactive compounds with medicinal
  potential. In this context, seaweeds have attracted the attention of the pharmaceutical
  industry, due to the great diversity of species that are available, the ability
  to produce secondary metabolites with various pharmacological activities, and the
  ease of obtaining industrial crops. To date, more than 2,400 natural products with
  a wide diversity of chemical structures have been isolated mostly from tropical
  seaweeds. In particular, brown seaweeds have been also characterized for their secondary
  metabolites, terpene type, and phlorotannin pigments, and some of them have been
  reported to possess cytotoxic activity, antiproliferative, antimicrobial, antiparasitic,
  and/or antioxidant activities. Moreover, brown seaweed fucoidans, a family of sulfated
  polysaccharides containing fucose, sulfate, and uronic acids, have attracted attention
  due to their high bioactive properties as antibacterial, anticoagulant, antiviral,
  and anti-tumoral agents. Most recently, several patents on the extraction of high-value
  biologically active materials from seaweed have been published, but generally, the
  active components have not been fully characterized and they have not been produced
  using a whole plant approach. Therefore, the determination of whether such bioactive
  compounds can be isolated as co-products in a process yielding hydrocolloids, lipids,
  or other components from them is necessary as a possible feedstock for biorefinery.


  Extraction technology is critical for the complete use of seaweed raw materials
  with low consumption of solvents, reducing time, and with high yields at low costs.
  On this regard, extraction methods for fucans involve treatments with acid or base
  solutions, which leads to a possible degradation of other organic compounds, which
  may have potential applications in the pharmaceutical industry. However, in recent
  years, some authors established a methodology extraction of fucans using water and
  ethanol alone, without the previous use of acids or bases. Likewise, for the extraction
  of organic extracts, the used mixtures of dichloromethane/methanol or direct maceration
  give low yields and are not selective for particular compounds polarity. Currently,
  there is no methodology for extracting fucans and the organic extracts from the
  same plant material. This would bring advantages in screening studies and a more
  comprehensive use of brown seaweed products.


  In previous studies on brown seaweed from the Yucatan Peninsula, biological activity
  in the genus Dictyota, Sargassum, Padina, and Turbinaria has been reported. In this
  study, we evaluated cytotoxic, antiproliferative, and antiprotozoal activities of
  fucans and organic fractions from Dictyota ciliolata, Padina sanctae-crucis, Sargassum
  fluitans, and Turbinaria tricostata as part of our search for compounds with biological
  activity and to the integral use of seaweed from the Yucatan Peninsula. The objective
  of this work is to extract native fucans using a soft chemically modified technique,
  thus obtaining extracts and organic fractions of the same seaweed sample evaluating
  its activities with different biological assays. This kind of approach could be
  implemented in the extraction process to use the waste from one process as a feedstock
  in the next.






  The material collected consisted of two species from the Dictyotaceae: Dictyota
  ciliolata Sonder ex Kützing and Padina sanctae-crucis Børgesen and two species of
  Fucaceae: Sargassum fluitans Børgesen and Turbinaria tricostata E.S. Barton. All
  specimens were collected at the Caribbean coast of the Yucatan peninsula in Puerto
  Morelos during the winter of 2012. The seaweeds were centrifuged on site to remove
  excess seawater using a commercial portable centrifuge and stored in plastic bags
  on ice during transport to the laboratory. Once in the laboratory, samples were
  washed thoroughly with fresh water to remove salts, sand, and epiphytes and stored
  at −20 °C. Voucher specimens for all species were identified according to Wynne
  at the MEXU Herbarium.




  Native fucans were extracted with selective solvents by constant mechanical stirring
  at different temperature ranges according to the method described by Foley et al..
  Seaweeds previously stored were milled using a commercial blender. Subsequently,
  milled algae were mixed using ethanol extraction at room temperature for 12 h. After
  this time, another extraction was performed for another 12 h at 70 °C. The EtOH
  supernatants were kept at −4 °C for further use. Successive extraction of the solid
  residue with Milli-Q H2O was done, first at room temperature for 7 h, then at 70
  °C for 7 h, and later at 70 °C for 4 h. The resultant water fractions were treated
  with CaCl2 in order to precipitate alginates; after alginate removal, the resulting
  extract was rich in fucoidan. Dialysis was carried out over a 48-h period to decrease
  salinity using Milli-Q H2O changes every 12 h. Resultant fucans were freeze-dried
  and stored until required.



