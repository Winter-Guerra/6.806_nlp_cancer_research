  Most of the published literatures on the screening compounds from seaweeds evaluate
  organic or aqueous extracts separately, focusing basically toward a main type of
  compounds and mainly using extraction by maceration. In this paper, our proposal
  evaluated a simple protocol for extraction of both polysaccharide-rich extracts
  and other usable organic extracts. The yields for organic extracts reported in the
  literature are ∼8 % in Dictyota, ∼2.5 % in Padina, ∼2 % in Sargassum, and ∼2 % in
  Turbinaria. Fucan yields are quite variable depending on the species from which
  they were extracted and the method used for extraction. Nevertheless, previous studies
  suggest that generally fucans have a yield ranging between 3 and 12 %. In this study,
  comparable yields were obtained for both organic extracts and fucans.


  On the other hand, ethanol extracts from D. ciliolata and T. tricostata showed high
  cytotoxic activity, whereas ethanolic extract of P. sanctae-crucis had high antiproliferative
  activity, demonstrating that cytotoxic and antiproliferative assays are not directly
  related. These results could suggest that the main pharmacological mechanism of
  each extract is different; thus, D. ciliolata and T. tricostata compounds may be
  related to necrosis or apoptosis, while P. sanctae-crucis compounds may be responsible
  for the antiproliferative activity by inhibiting cell cycle.


  Liquid–liquid chromatography led us to identify the polarity of the active compounds
  present in the crude extracts of the brown seaweed studied. The hexane fractions
  of D. ciliolata and T. tricostata had an effect for prostate cancer, whereas dichloromethane
  fraction from P. sanctae-crucis was the most active toward breast cancer. These
  data demonstrate the nonpolar nature of the active compounds in all the three fractions.


  Isolated diterpenes from the genus Dictyota have been reported to exert cytotoxic
  and protective DNA damage activities. This genus has been extensively investigated
  from a chemical viewpoint and is regarded as a rich source of these compounds. Moreover,
  from D. ciliolata, prenylated guaiane and xenicane like-type diterpenes have been
  isolated. However, there is no information indicating cytotoxic activity of these
  compounds from this species. We are currently isolating and elucidating the compounds
  present in the hexane fraction of D. ciliolata. Although we do not know at the moment
  the chemical compounds responsible for the observed activity of the species from
  which we isolated some of the bioactive chemical compounds, these are related to
  the same genera that have been previously studied. In particular for the genus Dictyota,
  diterpenes with cytotoxic properties have been described. Nevertheless, the pharmacological
  mechanism by which guaiane and xenicane like-type diterpenes exert their cytotoxic
  effect is not known; therefore, pharmacological studies on cell lines using these
  compounds are needed.


  Previous studies with the genus Turbinaria have isolated compounds with potent cytotoxic
  activity such as turbinaric acid and oxygenated sterols that can be responsible
  for the cytocidal effect observed in this study. To our knowledge, there are not
  reports in the literature on biological and/or phytochemistry of T. tricostata.


  In relation to the genus Padina, very few studies have been published regarding
  biological activity and chemical composition. Two previous studies with Padina pavonica
  indicate the presence of oxygenated sterols and diterpenes with cytotoxic active
  compounds. The compound 24(R)-hydroproxy-24-vinylcholesterol is an oxygenated sterol
  previously isolated from other species of Turbinaria and Padina. This is a potent
  cytotoxic compound, which main pharmacological mechanism is the induction of apoptosis
  and it has been described for the brown algae Nizamuddinia zanardinii. The biological
  activity observed in T. tricostata and P. sanctae-crucis extracts could be related
  to the presence of this compound; however, these should be studied further.


  In our results, we showed antiproliferative activity of the dichloromethane fraction;
  therefore, it is important to isolate compounds from this fraction to identify the
  main compound responsible for such activity. As to the chemical composition of the
  three most active fractions, we observed similarities from the GC–MS spectra, especially
  in the presence of fatty acid esters. It is well-known that seaweed produce mostly
  saturated and unsaturated hydrocarbons. However, the chromatograms and mass data
  fragmentation studies indicate that other type of compounds may also be present
  in these species. In fact, from the chemotaxonomical point of view, it is known
  from the literature that the genus Dictyota produces mainly diterpenes, Turbinaria
  oxygenated sterols and sterols, and Padina contains both types of compounds. In
  this study, we performed a preliminary fingerprint on the chemical composition of
  the three most active fractions of D. ciliolata, T. tricostata, and P. sanctae-crucis,
  in order to learn more on the chemical compounds present in these species and lay
  the groundwork for further studies and biotechnological applications.


  In conclusion, these results confirm that the methodology proposed is a simple,
  selective, and a suitable alternative for obtaining both fucans and organic fractions
  from same plant material. The versatility and assurance to fully utilize biomass
  to screening and biological testing of organic extracts and fucans must be studied
  in detail in order to optimize the recovery of other useful products for possible
  application. Therefore, further studies are needed in order to evaluate the possibility
  of using up to 100 % of the biomass available of these or other abundant brown seaweeds
  in tropical coastal areas. Additionally, we propose a bio-guided isolation of the
  compounds responsible for the biological activity present, with the purpose of being
  used as pharmaceutical entities or for the standardization of herbal medicines.




