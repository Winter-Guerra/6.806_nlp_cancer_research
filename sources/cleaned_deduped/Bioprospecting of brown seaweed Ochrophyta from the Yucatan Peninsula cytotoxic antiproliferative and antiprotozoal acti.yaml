  Liquid–liquid chromatography fractionation was carried out by means of a separating
  funnel. This is a standardized method widely used in chemistry for the separation
  of molecules making use of the partition coefficient of each molecule. Briefly,
  the ethanol supernatants were filtered and evaporated under vacuum by means of a
  rotary evaporator to obtain a dried extract. The ethanol extract was suspended in
  150 mL methanol–H2O and extracted by funnel separation using 300 mL and with 150
  mL of solvents of increasing polarity: hexane, dichloromethane, and ethyl acetate.




  Samples of each organic fraction were solubilized in dimethyl sulfoxide, or H2O/DMSO
  in the case of fucans, prior to be added to the appropriate culture medium and were
  stocked at a concentration of 10 mg mL−1.




  Giardia intestinalis strain IMSS:0696:1 was cultured in TYI-S-33 modified medium,
  supplemented with 10 % calf serum and bovine bile. Trichomonas vaginalis strain
  GT3 was cultured in TYI-S-33 medium, supplemented with 10 % bovine serum. In vitro
  growth susceptibility assays were performed using a method previously described.
  Briefly, stock solutions from each extract were added to microtubes containing 1.5
  mL of medium in order to reach concentrations of 0.5, 1, 5, and 10 μg mL−1. Subsequently,
  4 × 104 trophozoites mL−1 of Giardia lamblia or Trichomonas vaginalis were added
  to microtubes and incubated for 48 h at 37 ºC. At the end of this period, trophozoites
  were counted with a hemocytometer, and the inhibitory concentration was calculated
  by nonlinear fit. Experiments were carried out in triplicate and repeated at least
  twice. As the negative control, we used DMSO and metronidazole as positive control.




  The cell lines used were hepatocellular carcinoma-HB-8065), breast adenocarcinoma,
  prostate carcinoma, and a human cell embryonic kidney cell line from the ATCC. The
  cells were cultured in sterile Costar T75 flasks containing D-MEM medium or RPMI-1640,
  supplemented with fetal bovine serum, 100 U mL−1 penicillin G, and 100 μg mL−1 streptomycin
  at 37 °C in an atmosphere of 5 % CO2.




  At 70–80 % confluence, cells were detached from the cultured flask by treatment
  with 0.05 % trypsin–EDTA, and a suspension of 1.5 × 104 cells mL−1 of viable cells
  was seeded in a 96-well microtiter plate and incubated for 24 h. When cells reached
  80–90 % confluence, the medium was replaced and cells were incubated with stock
  solutions of extracts serially diluted to reach concentrations of 50.0, 25.0, 12.5,
  and 6.25 μg mL−1. After 48 h of incubation, viability of the cell lines was evaluated
  by the sulforhodamine B method. The concentration of the extract that killed 50
  % of the cells was calculated by nonlinear fit. All concentrations were evaluated
  in duplicate, and each experiment was performed in triplicate. The selectivity index
  of each extract was calculated as the ratio of cytotoxicity on normal cells to cancer
  cells. It is generally considered that biological efficacy is not due to general
  toxicity when SI ≥ 10.




  In order to elucidate if the effect of extracts were directly correlated to suppression
  of cell proliferation, we evaluate the growth inhibition of extracts and fraction
  from the brown seaweed studied. Cells were cultured in 96-well plates at a concentration
  of 5 × 104 cells per well, after cultured at 37 °C in an atmosphere of 5 % CO2.
  Once the cells reached 70 % confluence, the medium was replaced using same conditions
  as the cytotoxic assays, except that the medium was replaced with DMEM 10 % SFB
  to induce cellular proliferation. The growth inhibition of the cell lines was evaluated
  by the SRB method. The IG50 value, defined as the extract concentration that resulted
  in 50 % of cell growth inhibition, was calculated. All concentrations were evaluated
  in duplicate, and each experiment was performed in triplicate. In both assays, docetaxel
  was used as a positive control, while cells incubated only with 0.05 % of DMSO were
  used as a negative control. The optical density of the developed plates with SRB
  was read in a GloMax multi-detection system spectrophotometer at 450 nm.




  The chromatographic separation and analysis was carried out in a gas chromatography–mass
  spectrometry coupled to a mass selective detector model 5975B. Compounds were separated
  on an Ultra-1 capillary column. One microliter of the sample was injected into GC–MS
  using split mode. The injector temperature was 250 °C. The column temperature was
  programmed as follows: initial temperature at 100 °C for 4 min, 10 °C min−1 to 300
  °C, and 300 °C for 20 min. Mass detector conditions were electronic impact mode
  at 70 eV, source temperature 230 °C, scanning rate 1 scan s−1, mass acquisition
  range 20–600 am, and solvent delay 4 min. Carrier gas was helium at 1 mL min−1.
  Volatile components present in the seaweed fractions were identified by comparing
  their mass spectra using NIST Standard Reference Database.






  Yield of extracts and fractions obtained from the brown seaweed studied are shown
  in Table 1. In general, low polarity fraction yields were higher in all four seaweeds.
  The alga D. ciliolata produced the highest yield for the ethanol extract while T.
  tricostata yield higher fucans.





  The CC50 value is the concentration of the extract that killed 50 % of the cells
  during the assay. Extract activity was considered as: high, medium, and low as previously
  established by Moo-Puc et al.





  The cytotoxic activities of extracts and fractions from the brown seaweed against
  four cancer cell lines examined in this study are shown in Table 1. Our results
  suggest that only ethanolic extracts from D. ciliolata and T. tricostata had a high
  cytotoxic activity in the LNCaP cell line, while the ethanolic extracts from S.
  fluitans and P. sanctae-crucis showed moderate and low activity on the same line.
  Moderate activity was observed on cell line MCF-7 with D. ciliolata ethanol extract
  and in T. tricostata methanol extract, whereas low activity was found in P. sanctae-crucis
  and S. fluitans ethanolic extracts. Additionally, the hepatoma cell line Hep-G2
  showed a high resistance to all extracts tested, with reduced activity in D. ciliolata
  and T. tricostata extracts.


  Liquid–liquid fractionation of the ethanol extracts using hexane, dichloromethane,
  and ethyl acetate was performed in order to know the nature of the compounds responsible
  for the biological activity. When D. ciliolata ethanol extract was fractionated,
  we observed that the cytotoxic activity of the original extract remained in the
  nonpolar hexane fraction and to a lesser extent in the low polar dichloromethane
  fraction. The hexane fraction of D. ciliolata showed cytotoxic activity toward LNCaP
  cell line and moderate activity on Hep-G2 and MCF-7 cell lines. Turbinaria tricostata
  extracts maintained its cytotoxic activity only in the hexane and ethyl acetate
  fractions toward LNCaP and MCF-7 cell lines. None of the fractions of P. sanctae-crucis
  and S. fluitans showed cytotoxic activity in the human cancer cell lines tested.
  Overall, a moderate selectivity of the ethanol extracts and organic fractions from
  the four brown seaweed studied was found. None of the fucan fractions from the four
  brown seaweed studied showed cytotoxic activity to a concentration of 500 μg mL–1.




  The antiproliferative activity from four ethanolic extracts is summarized in Table
  2. Ethanolic extract from P. sanctae-crucis had high antiproliferative activity
  against MCF-7 and low activity on LNCaP cell lines, while moderate activity was
  found in the ethanolic extract of D. ciliolata on LNCaP cell line. The extract from
  S. fluitans showed low activity toward cell lines MCF-7 and LNCaP. None of the extract
  or fractions of T. tricostata showed antiproliferative activity in the cell lines
  studied at a concentration ;100 μg mL–1. When the fractions obtained from the four
  extracts were subjected to the antiproliferative assay, only the dichloromethane
  fraction of P. sanctae-crucis kept its antiproliferative activity for breast cancer
  lines. Hexane and ethyl acetate fractions from the same species show low activity
  toward MCF-7 and LNCaP. Moderate antiproliferative activity was also observed in
  the hexane fraction of D. ciliolata extract toward prostate cancer line. Fucan fractions
  from the brown seaweed studied did not show significant antiproliferative activity.





  The IG50 value is the extract concentration that resulted in 50 % of cell growth
  inhibition during the assay. Extract activity was considered as: high, medium, and
  low as previously established by Moo-Puc et al.





  The activity was tested in two clinically important human parasites, but results
  show that none of the extracts or fractions had significant activity as low as 13
  μg mL−1.




  The constituent compounds from the three most active fractions were analyzed by
  means of gas chromatography. Figure 2 illustrates the fingerprint of the three fractions
  with higher activity: cytotoxic and antiproliferative. The chromatograms show that
  D. ciliolata has five compounds, followed by P. sanctae-crucis with eight compounds,
  and finally T. tricostata with nine compounds. From the 22 peaks present in the
  three chromatograms, only four compounds were identified by comparison of their
  mass spectra with the NIST5 database: Hexadecanoic acid ethyl ester was present
  in all three fractions and in greater proportion in P. sanctae-crucis fraction;
  pentadecanoic acid methyl ester and ethyl ester of-9-octadecenoic were detected
  in P. sanctae-crucis; while the compound 6, 10, 14-trimethyl-2-pentadecanone was
  only identified in the D. ciliolata fraction. Two common unknown peaks were detected
  in both P. sanctae-crucis and T. tricostata.



