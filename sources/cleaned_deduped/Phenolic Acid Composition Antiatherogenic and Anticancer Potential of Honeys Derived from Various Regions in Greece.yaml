  Hydroxymethylfurfural content ranged between 0.2–3 mg/kg in conifer tree honey and
  between 7.5–11.1 mg/kg in thyme and citrus honey. Total phenolic content of ethyl
  acetate extracts ranged from 11 to 52 mg of gallic acid/kg honey. The mean glucose
  and fructose content was 112 and 481 mg/kg honey respectively. Sucrose was not detected
  in the extracts. It is important to mention that although sugars are expressed as
  mg/kg honey, they do not represent the real amount of glucose and fructose in honey
  samples. The values concern the concentration of sugars in the ethyl acetate extracts
  and are important because the biological tests were performed with these extracts.






  Table 3.  Glucose and fructose content, total phenolic content and ORAC values of
  honey ethyl acetate extractsa,b.





  The antioxidant potential of the extracts was measured using the ORAC assay. ORAC
  values, expressed as Trolox equivalent/kg honey ranged from 619 to 2129 µmol TE/kg
  for pine and fir tree honeys and from 415 to 692 µmol TE/kg for thyme and citrus
  honeys indicating a higher antioxidant capacity for conifer tree honeys.




  TNF-α, increased the basal expression of ICAM-1 and VCAM-1 in HAEC. α-Tocotrienol
  decreased significantly the TNF-α-induced endothelial expression of both ICAM-1
  and VCAM-1 as expected. Pretreatment of HAEC with different concentrations of honey
  extracts for 18 h followed by TNF-α stimulation for another 6 hours inhibited significantly
  ICAM-1 and VCAM-1 cell surface expression. Conifer tree honeys caused a significant
  VCAM-1 inhibition at a low concentration whereas VCAM-1 inhibition was higher at
  a concentration range 200–500 µg extract/ml. Other honeys inhibited significantly
  VCAM-1 expression only at higher concentrations. Incubation with 20–200 µg/ml of
  honey extracts did not result in endothelial cell cytotoxicity. Incubation with
  500 µg/ml of the extracts led to a 7–12% inhibition of endothelial cell viability;
  however, this percentage inhibition is considerably lower than the magnitude of
  the effect of extracts on adhesion molecule expression at this concentration.






  Figure 2.  Greek honey extracts inhibit TNF-α-induced adhesion molecule expression.


  Greek honey extracts inhibit TNF-α-induced ICAM-1 and VCAM-1 protein expression
  in HAEC. HAEC were incubated in the absence of TNF-α or compounds, with αT3, or
  with different concentrations of honey extracts for 18 h, followed by stimulation
  with TNF-α for up to 24 h. Adhesion molecules were measured by cell ELISA. Results
  are expressed as percent of control. A p&lt;0.05 value was considered statistically
  significant when compared to TNF-α-treated cells. Values represent mean ± SD based
  on three independent experiments performed in triplicate.





  The inhibitory effect of honey extracts on the viability of PC-3 and MCF-7 cells
  is shown in Figure 3A and 3B respectively. Most honeys i.e. conifer tree honey as
  well as thyme honey, caused a significant PC-3 viability inhibition at a high concentration
  whereas at a lower concentration only four honeys caused a significant cell viability
  inhibition. Similarly, most honeys significantly reduced MCF-7 cell viability at
  a high concentration. Four honeys caused a significant MCF-7 cell viability inhibition
  at a lower concentration.






  Figure 3.  Greek honey extracts inhibit viability of prostate and breast cancer
  cells.


  Greek honey extracts inhibit viability of PC-3 and MCF-7 cells. Cells were incubated
  in the absence of compounds or with different concentrations of honey extracts for
  48 h. As a positive control, MCF-7 and PC-3 cells were cultured with ICI 182780
  and doxorubicin respectively. After treatment, cells were subjected to the MTT assay.
  Results are expressed as percent of control. A p&lt;0.05 value was considered statistically
  significant when compared to TNF-α-treated cells. Values represent mean ± SD based
  on three independent experiments performed in triplicate.





  As shown in Table 4, there were significant correlations between the antioxidant
  activity of honeys and protocatechuic acid content, p-hydroxybenzoic acid, vanillic
  acid, caffeic acid, p-coumaric acid as well as with the total phenolic content of
  honeys. There was also a significant correlation between VCAM-1 expression and total
  phenolic content besides protocatechuic and vanillic acid content of honeys. Vanillic
  acid content correlated significantly with MCF-7 and PC-3 cell viability inhibition.






