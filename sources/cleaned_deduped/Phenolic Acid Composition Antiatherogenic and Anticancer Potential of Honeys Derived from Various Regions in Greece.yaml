  acid contenta,b,c.





  Honey’s beneficial health effects result from its active constituents including
  flavonoids and phenolic acids. Various honeys have been analyzed regarding their
  phenolic acid content which is rather variable and depends mainly on the floral
  and geographical origin of honey. In this study, we investigated the phenolic acid
  profile as well as the antioxidant, anticancer and antiinflammatory/antiatherogenic
  properties of twelve ethyl acetate extracts derived from Greek honeys, collected
  from different regions in Greece.


  Different extraction methods or solvents yield different concentrations of phenolic
  compounds. In our study we have used ethyl acetate extracts because ethyl acetate
  results in higher recovery of phenolic acids than diethyl ether and ethyl acetate
  extracts seem to possess higher biological activity compared to other extracts ,
  .


  HPLC analysis indicated that Greek honey ethyl acetate extracts contain high amounts
  of phenolic acids including protocatechuic acid, p-hydroxybenzoic acid, vanillic
  acid, caffeic acid and p-coumaric acid. The most abundant phenolic acid in this
  study was found to be protocatechuic acid. To our knowledge, protocatechuic acid
  is not detectable in most of the examined honeys derived from other countries, not
  even in “active Manuka honey”, a well-known for its antibacterial properties honey
  from New Zealand which has been used as a gold standard for comparison with other
  honeys. Diethyl ether extracts from Turkish honeydew honeys only have been shown
  to contain protocatechuic acid in the range of 1639 to 5986 µg/kg honey . The presence
  of protocatechuic acid in all Greek honeys implicates its potential to be used as
  a characteristic indicator of the origin of honey. The concentrations of protocatechuic
  acid ranged from 3058 to 5967 µg/kg honey for pine honeys while in fir honeys the
  concentration ranged from 3258 to 16777 µg/kg honey. The content of protocatechuic
  acid in Greek thyme honey and citrus honey was considerably lower than in conifer
  honeys. This variation might be attributed to the botanical origin of honey. In
  agreement with our results, Haroun et al. reported the presence of protocatechuic
  acid in conifer tree honeys but not in honeys from other floral sources, supporting
  that protocatechuic acid may be used for the differentiation of conifer tree honey
  from floral honeys . The mean vanillic, caffeic and p-coumaric acid levels in Greek
  honey extracts were similar to those reported for ethyl acetate or ether extracts
  from honeys derived from other geographical regions , , . However, the mean caffeic
  acid levels in conifer honeys were significantly higher than thyme and citrus honeys.
  p-Hydroxybenzoic acid was the second most abundant phenolic acid in Greek conifer
  honey extracts, but it was the dominant phenolic acid in Greek thyme honeys. Quantitative
  analysis of phenolic acids in ethyl acetate or ether extracts from Turkish, Cuban
  and Malaysian honeys revealed that p-hydroxybenzoic acid was not among the phenolic
  acids detected , , . Our data indicate that the phenolic acid composition of Greek
  honeys differs significantly than that of honeys originated from other countries,
  implicating that geography influences the honey phenolic acid profile.


  Honey supplementation has been reported to be beneficial in diabetes mellitus .
  Evidence suggests that protocatechuic and caffeic acid are potent antidiabetic compounds
  , , which implicates that protocatechuic acid and caffeic acid may significantly
  contribute to the antidiabetic properties of honey. The current study reveals the
  unique composition of Greek conifer honey in protocatechuic acid, thus highlighting
  its utility as a potential antidiabetic agent.


  In order to decide whether a physiologically achievable serving of honey would result
  in biologically active protocatechuic acid levels we considered it important to
  take into account the following: 1) one teaspoon corresponds approximately to 20
  g of honey, 2) our quantitative analysis data indicate that 50 g of Greek conifer
  honey may contain 0.15–0.84 mg protocatechuic acid, 3) a bioavailability study in
  humans revealed that consumption of 350 ml wine containing 0.56 mg protocatechuic
  acid resulted in plasma concentration 0.2 µΜ, 4 hours after ingestion , 4) a recent
  study in mice supports that protocatechuic acid is a potent antidiabetic agent when
  plasma protocatechuic acid levels range from 0.06 to 0.13 µΜ. Importantly, protocatechuic
  acid administration to mice has been shown to increase its deposit in plasma and
  organs . Taken together, we suggest that a daily intake of 2–3 teaspoons of conifer
  honey may result in plasma protocatechuic acid concentrations with potential antidiabetic
  activity. However, clinical studies are necessary to evaluate the utility of conifer
  honey in diabetes.


  For the determination of the antioxidant activity of honey extracts we used the
  ORAC assay, which measures peroxyl radical scavenging capacity  and is widely used
  in food sector. The ORAC values of the extracts ranged between 415 and 2129 µmol
  TE/kg honey and were higher in conifer honeys than thyme and citrus honeys. The
  use of different honey fractions i.e. total honey, water soluble or organic solvent
  fractions have provided a wide range of antioxidant activity values. Comparison
  of our data with ORAC values from studies using similar fractions revealed that
  Greek honey possess high antioxidant potential; for example, ether extracted methanol
  fractions of native monofloral Cuban honeys varied from 430 to 1220 µmol TE/kg honey
  while in another study, the ORAC values for ether extracts of various monofloral
  commercial honeys from North America ranged from 110 to 900 µmol TE/kg honey , .


  Accumulating evidence indicates that honey is cardiopotective and vasoactive in
  vivo  while in vitro experiments demonstrate honey’s protective activity in a cultured
  endothelial cell line subjected to oxidative stress . However, the effect of honey
  on the inflammatory process of atherosclerosis remains unknown. In the present study,
  we have evaluated the antiinflammatory action of ethyl acetate honey extracts, by
  assessing their potential to inhibit TNF-α-induced activation of endothelial cells.
  For this purpose, cell ELISA, a widely used in vitro assay measuring the antiinflammatory
  effects of examined compounds or extracts in endothelial cells was conducted. As
  a positive control we have used α-Tocotrienol, a novel vitamin E with superior activity
  over tocopherol with regard to the attenuation of the expression of adhesion molecules.
  Incubation with Greek honey extracts caused a significant reducing effect on TNF-α-activated
  adhesion molecule expression. It is important to say that conifer tree honeys showed
  the highest inhibitory effect. These data indicate the potential of Greek honeys
  to inhibit the initial step of atherosclerotic process.


  Honey has been previously shown to protect against various types of cancer, like
  bladder, colon and breast cancer , , , , . In the present study, we demonstrate
  that Greek honey extracts caused cell death of breast and prostate cancer cell lines.
  Particularly, the ethyl acetate honey extracts inhibited significantly MCF-7 and
  PC-3 cell viability at concentrations ranging from 200 to 500 µg of extract/ml which
  correspond to 20–50% w/v of entire honey. Manuka honey has also been shown to inhibit
  significantly MCF-7 cell viability when an aqueous solution 2.5–5% w/v of entire
  honey was added to the cells . Similarly, native Tualang and Indian honey when added
  directly to cells inhibited MCF-7 cell viability showing IC50 values of 2.4 and
  4% respectively , . In another study, honey inhibited proliferation of PC-3 cells
  and IC50 concentration was 2.4% . The anticancer activity shown by our ethyl acetate
  extracts is not comparable to the activity demonstrated by the entire honey because
  entire honey is a supersaturated solution of sugars and contains more active substances
  such as other phenolic compounds embedded in sugars and terpenes , .


  Given that phenolic acids are considered strong antioxidants and known to inhibit
  cancer related pathways, we further looked for features that could account for the
  differences in the biological activities between the various honey extracts. A significant
  correlation was found between vanillic acid content and inhibition of breast and
  prostate cancer cell viability. This suggests that vanillic acid may be the major
  component responsible for the anticancer activity observed. Vanillic acid has been
  previously shown to be an effective anticancer agent in vitro . Each of the single
  phenolic acids present in the ethyl acetate extracts as well as the total phenolic
  content, were highly correlated with the ORAC values. Thus, antioxidant property
  of the extracts can be attributed, at least in part, to the presence of these phenolic
  acids. The inhibitory effect of honey extracts on TNF-α-induced VCAM-1 was also
  significantly correlated with the total phenolic content as well as with the protocatechuic
  and vanillic acid content. This is consistent with the fact that antioxidant agents
  including protocatechuic aldehyde are inhibitors of TNF-α-inducible VCAM-1 expression
  in endothelial cells .


  In conclusion, our findings suggest that Greek honeys are particularly rich in phenolic
  acids and exhibit significant antioxidant, anticancer and antiatherogenic activity.
  Greek conifer tree honeys are a rich source of protocatechuic and caffeic acid,
  implicating their beneficial use in patients with diabetes mellitus.






  Plant species recorded in honey samples through microscopic examination. Pollen
  grains of Thymus capitatus were found in four honeys in the range of 35% to 62%.
  Six conifer honeys, one honey comprised of a mixture of wildflowers, forest and
  thyme and one honey from citrus were also characterized.






