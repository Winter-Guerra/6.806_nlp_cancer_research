  Honey is a highly nutritious natural food product which has been used in various
  medicinal traditions throughout the world for its healing, antibacterial and antiinflammatory
  properties. Emerging evidence suggests that honey possesses chemopreventive, antiatherogenic
  and immunoregulatory properties as well as a great potential to serve as a natural
  food antioxidant –.


  Characterization of components in honey that might be responsible for its biological
  properties is of great interest. Honey contains about 200 substances including sugars,
  phenolic acids, flavonoids, amino acids, proteins, vitamins and enzymes . Phenolic
  compounds are considered among the main constituents contributing to the antioxidant
  and other beneficial properties of honey –. Phenolic acid profile has been determined
  in various honeys and is considered as a useful tool for determination of the floral
  origin of honey. Phenolic acids like caffeic acid and p-coumaric acid in chestnut
  honey as well as protocatechuic acid in honeydew honeys have been used as floral
  markers , . Phenolic acids are compounds with multiple biological activities, including
  anticancer, antiinflammatory, antioxidant and antiatherogenic properties. Hydroxybenzoic
  acid derivatives like p-hydroxybenzoic, protocatechuic and vanillic acid as well
  as hydroxycinnamic acid forms like p-coumaric and caffeic acid, are components with
  important anticancer activity , . Interestingly, protocatechuic and caffeic acid
  have been also shown to exhibit a significant potential as antidiabetic and cardioprotective
  agents –.


  Greece is one of the main producing countries of honey within the EU. In our previous
  study, we determined the total phenolic content and phenolic acid profile in three
  Greek honeys . In this study, we carried out a quantitative analysis of phenolic
  acids in 12 honeys from different collection regions in Greece. Furthermore we evaluated
  a) their antioxidant potential as oxygen radical absorbance capacity, b) their antiinflammatory
  activity in reducing the expression of adhesion molecules VCAM-1 and ICAM-1 in endothelial
  cells and c) their ability to influence cell viability of prostate cancer and breast
  cancer cells. We also examined possible associations between the composition of
  honeys in phenolic acids and total phenolic content with their antioxidant, anticancer
  and antiatherogenic activity.






  Twelve honey samples harvested from different regions in Greece were obtained and
  used in this study. These include four samples from commercial honeys and eight
  honey samples of different botanical origin which were provided by certified Greek
  bee-keepers. Pollen analysis through microscopic examination, characterized the
  honey samples as follows: four thyme honeys with pollen grains of Thymus capitatus
  in the range of 35% to 62%, six conifer honeys, one honey comprised of a mixture
  of wildflowers, forest and thyme and one honey from citrus. The honey floral sources
  and regions of collection are given in Table 1.










  Each honey sample was diluted with water. The solution was extracted three times
  with butanol and butanol was collected and evaporated to dryness. In order to eliminate
  the sugar content, it was further extracted with ethyl acetate. The ethyl acetate
  phase was collected and evaporated to dryness. Subsamples of dried honey extracts
  were dissolved in 50% methanol in a volumetric flask and further diluted as needed
  prior to analysis of total phenolic content, phenolic acids, hydroxy methyl furfural,
  sugars and oxygen radical absorbance capacity as described below. Subsamples of
  dried ethyl acetate honey extracts were diluted in DMSO prior to cell culture analysis.




  All cell-culture materials, such as HBSS, trypsin-EDTA solution, Dulbecco’s modified
  essential medium and FBS were obtained from Invitrogen Life Technologies. TNF-α,
  α-Tocotrienol, 3-(4,5-dimethylthiazol-2-yl)-2,5-dipheny​ltetrazoliumbromide and
  the peroxidase substrate o-phenylendiamine hydrochloride were obtained from Sigma-Aldrich.
  VCAM-1 antibody and ICAM-1 antibody were purchased from R&amp;D Systems. Sheep anti-mouse
  IgG secondary antibody was purchased from Amersham. 2,2′-azobis  dihydrochloride,
  fluorescein and-6-hydroxy-2,5,7,8-tetramethylchroman​e-2-carboxylicacid were obtained
  from Sigma-Aldrich Chemie GmbH. Gallic acid, phenolic acids, 5-(hydroxymethyl)-2-furaldehyde
  and Folin- Ciocalteu’s phenol reagent were purchased from Sigma-Aldrich.




  Total phenolic content was determined by Folin-Ciocalteau method , where gallic
  acid was used as a calibration standard in photometric measurement performed by
  microplate reader.




  Ethyl acetate honey extracts in methanol solution were diluted fivefold with water,
  filtered and analyzed by HPLC connected to a diode array detector as described earlier
  . Analyses were performed on a HyperClone ODS column using the following gradient
  run with methanol and 0.3% formic acid: 90–75% B from 0 to 5 min, 75–69% B from
  5 to 20 min and 69–40% B from 20 to 40 min. The run was stopped at 65 min and post
  time was 25 min. Phenolic acids were quantified at 260 nm or 320 nm, and 5--2-furaldehyde
  at 280 nm. The authentic chemical compounds used for identification and quantification
  of phenolic acids were protocatechuic, benzoic vanillic, syringic, sinapic, trans-cinnamic,
  p-coumaric, caffeic, p-hydroxybenzoic, gallic, ferulic and chlorogenic acid.




  Oxygen radical absorbance capacity of the ethyl acetate honey extracts was analyzed
  by modified method of Huang et al.  as described in our earlier publication . Ethyl
  acetate extracts in the methanol solutions were diluted in a phosphate buffer. Blank
  and Trolox standards were also prepared in a phosphate buffer. Area under oxidation
  curve of each sample dilution was calculated and the ORAC values of ethyl acetate
  honey extracts were calculated using linear calibration curve of Trolox standard.




  Carbohydrates were analyzed by capillary electrophoresis modified from a method
  of Rovio et al. , with a P/ACE MDQ CE instrument using diode array detection at
  270 nm. Uncoated fused-silica capillaries of I.D. 25 µm and length 30/40 cm were
  used. The ethyl acetate honey extracts were injected at a pressure of 0.5 psi for
  10 s. The separation voltage was raised linearly within a 1 min ramp time from 0
  to +16 kV. Calibration curves for the quantification of glucose, fructose and sucrose
  were prepared using standard solutions with concentrations between 10 and 430 mg/L.




  Human aortic endothelial cells, MCF-7 and PC-3 were obtained as cryopreserved cells
  from European Collection of Cell Cultures and were maintained in T-75 culture flasks
  at 37°C in a humidified 95% air-5% CO2 atmosphere. HAEC were grown in endothelial
  cell growth medium M200 supplemented with 2% LSGS according to the manufacturer’s
  recommended protocol. Cells between passages 4–8 were used in this study. MCF-7
  and PC-3 cells were maintained in Dulbecco’s minimal essential medium supplemented
  with 10% FBS, 100 U/ml penicillin, and 100 mg/ml streptomycin. Cells were cultured
  and were split according to standard procedures.




  Cell viability was determined using the colorimetric MTT metabolic activity assay
  . MTT is cleaved in the mitochondria of metabolically active cells to form a colored,
  water-insoluble formazan salt. Briefly, breast and prostate cancer cells were grown
  in 96 flat-bottomed well plates and incubated for 48 hours with various concentrations
  of extracts. As a positive control, MCF-7 and PC-3 cells were cultured with ICI
  182780 and Doxorubicin respectively. Cells in their growth medium were used as control
  samples. After the incubation, medium was replaced with MTT dissolved in serum-free,
  phenol red-free medium, and incubation continued at 37°C for an additional 4 h.
  The MTT-formazan product was solubilized thoroughly in isopropanol and the optical
  density was measured at a test wavelength of 550 nm and a reference wavelength of
  690 nm. The absorbance was used as a measurement of cell viability, normalized to
  cells incubated in control medium, which were considered 100% viable. Cell viability
  assay was also carried out for normal endothelial cells under the same experimental
  conditions.




  To measure the cell-surface expression of ICAM-1 and VCAM-1, cell ELISA was conducted.
  Confluent HAEC cultured in 96-well plates were pretreated with or without honey
  extracts for 18 h and then stimulated with 1 ng/ml TNF-α for 6 hours at 37°C. Subsequently,
  cells were fixed by 0.1% glutaraldehyde in PBS for 30 min at 4°C and plates were
  blocked at 37°C for 1 h with 5% skimmed milk powder in PBS. Monoclonal antibodies
  to ICAM-1 or VCAM-1 in 5% skimmed milk in PBS were then added to the wells and incubated
  at 4°C overnight. After washing away the excess unbound primary antibody, cells
  were further incubated with a horseradish peroxidase-conjugated sheep anti-mouse
  secondary antibody for 1.5 h at room temperature. The expression of cell adhesion
  molecules was quantified by the addition of the peroxidase substrate o-phenylenediamine
  hydrochloride. As a positive control we have used α-Tocotrienol, the most effective
  vitamin E analog in the reduction of cellular adhesion molecule expression and monocytic
  cell adherence . The absorption of each well was measured at 450 nm using a microplate
  spectrophotometer.




  Data is represented as mean±S.D. Statistical analysis was performed using Student’s
  t-test, two-tailed distribution, assuming two-sample unequal variance. Pearson’s
  correlation was carried out to identify relationships between phenolic acids and
  biological properties. The minimum level of significance was set at p;0.05.






  For the HPLC analysis of phenolic acids a total of 12 standards including protocatechuic,
  benzoic, vanillic, syringic, sinapic, trans-cinnamic, p-coumaric, caffeic, p-hydroxybenzoic,
  gallic, ferulic and chlorogenic acid were used. Examination of the HPLC chromatogram
  of honey ethyl acetate extracts revealed that Greek honeys are rich in phenolic
  acids. The phenolic acid pattern of the extracts was confirmed to contain protocatechuic,
  p-hydroxybenzoic, vanillic, caffeic and p-coumaric acid while gallic, ferulic, sinapic,
  syringic, trans-cinnamic and chlorogenic acid were not detected. The main constituent
  was protocatechuic acid. Protocatechuic and caffeic acid levels were higher in pine
  and fir honey when compared to thyme or citrus honey. p-Hydroxybenzoic acid was
  the dominant constituent in thyme honeys. In all samples, the amount of vanillic
  acid content ranged from 71 to 376 µg/kg honey and p-coumaric acid content ranged
  from 135 to 701 µg/kg honey.







  HPLC-DAD chromatograms obtained from honey samples and a standard mixture of phenolic
  acids and hydroxymethylfurfural. Peak identification: gallic acid; HMF; protocatechuic
  acid; p-hydroxybenzoic acid; chlorogenic acid; vanillic acid; caffeic acid; syringic
  acid; p-coumaric acid; ferrulic acid; sinapic acid; benzoic acid; trans-cinnamic
  acid.







