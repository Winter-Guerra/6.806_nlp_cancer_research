text: '




  The phenolic acid profile of honey depends greatly on its botanical and geographical
  origin. In this study, we carried out a quantitative analysis of phenolic acids
  in the ethyl acetate extract of 12 honeys collected from various regions in Greece.
  Our findings indicate that protocatechuic acid, p-hydroxybenzoic acid, vanillic
  acid, caffeic acid and p-coumaric acid are the major phenolic acids of the honeys
  examined. Conifer tree honey contained significantly higher concentrations of protocatechuic
  and caffeic acid than thyme and citrus honey. p-Hydroxybenzoic acid was the dominant
  compound in thyme honeys. We further examined the antioxidant potential of the extracts,
  their ability to influence viability of prostate cancer and breast cancer cells
  as well as their lowering effect on TNF- α-induced adhesion molecule expression
  in endothelial cells. ORAC values of Greek honeys ranged from 415 to 2129 µmol Trolox
  equivalent/kg honey and correlated significantly with their content in protocatechuic
  acid, p-hydroxybenzoic acid, vanillic acid, caffeic acid, p-coumaric acid and their
  total phenolic content. Honey extracts reduced significantly the viability of PC-3
  and MCF-7 cells as well as the expression of adhesion molecules in HAEC. Importantly,
  vanillic acid content correlated significantly with anticancer activity in PC-3
  and MCF-7 cells. Protocatechuic acid, vanillic acid and total phenolic content correlated
  significantly with the inhibition of VCAM-1 expression. In conclusion, Greek honeys
  are rich in phenolic acids, in particular protocatechuic and p-hydroxybenzoic acid
  and exhibit significant antioxidant, anticancer and antiatherogenic activities which
  may be attributed, at least in part, to their phenolic acid content.


  Citation: Spilioti E, Jaakkola M, Tolonen T, Lipponen M, Virtanen V, Chinou I, et
  al. Phenolic Acid Composition, Antiatherogenic and Anticancer Potential of Honeys
  Derived from Various Regions in Greece. PLoS ONE 9(4): e94860. doi:10.1371/journal.pone.0094860



