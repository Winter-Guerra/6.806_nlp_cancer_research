  PUMA is a BH3-only member of the Bcl-2 family of proapoptotic proteins that facilitates
  apoptosis by different stimuli . There was a marked increase in the levels of PUMA
  protein after treatment with ZER in both MDA-MB-231 and MCF-7 cells. Because PUMA
  is a p53-regulated protein, these results indicated that PUMA induction resulting
  from ZER treatment involved p53-independent mechanism(s). However, PUMA was dispensable
  for ZER-mediated apoptosis induction as well as inhibition of cell proliferation
  as evidenced by analysis in wild-type and PUMA KO variants of HCT-116 cells. Likewise,
  even though ZER treatment resulted in stabilization of p53 protein in MCF-7 cells,
  the ZER-induced enrichment of sub-diploid apoptotic fraction as well as G2/M fraction
  was sustained even after knockdown of the p53 protein by 60 %. Based on these observations,
  we conclude that both p53 and PUMA proteins are dispensable for cellular responses
  to ZER.



