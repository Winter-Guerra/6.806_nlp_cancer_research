  Because ZER was previously shown to modulate levels of Bcl-2 protein in liver cancer
  cells , we determined its role in breast cancer cell apoptosis by ZER. As can be
  seen in Fig. 4a, ZER treatment resulted in a decrease in protein levels of Bcl-2
  in both MDA-MB-231 and MCF-7 cells. Transient transfection of MDA-MB-231 and MCF-7
  cells with Bcl-2 plasmid resulted in 25- and 2.2-fold increase in its protein level,
  respectively, compared with corresponding empty vector-transfected control cells.
  However, ectopic expression of Bcl-2 failed to abolish ZER-mediated cleavage of
  PARP, histone-associated DNA fragment release into the cytosol or inhibition of
  cell survival. Even though % survival upon treatment with ZER in vector-transfected
  control MDA-MB-231 cells appeared different from that in Bcl-2 overexpressing cells,
  the difference was not significant in any of the 3 independent experiments.



