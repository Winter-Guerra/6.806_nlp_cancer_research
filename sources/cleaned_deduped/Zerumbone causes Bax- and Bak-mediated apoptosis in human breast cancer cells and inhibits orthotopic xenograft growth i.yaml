  Contribution of Bax and Bak in apoptotic response to ZER was confirmed by comparing
  sensitivities of SV40 immortalized MEF derived from WT and DKO mice. The ZER treatment
  caused a dose-dependent increase in the apoptotic cells in both WT and DKO MEF,
  but the apoptosis was significantly more pronounced in the WT MEF than in the DKO.
  Collectively, these results indicated that: ZER treatment caused activation of both
  Bax and Bak, and Bax and Bak deficiency conferred significant protection against
  ZER-induced apoptosis in immortalized MEF. The WT and DKO MEF is a better cellular
  model to test the role of Bax and Bak over RNA interference which often fails to
  produce complete knockdown if simultaneously attempted for more than one protein.




  We determined the effect of ZER administration on growth of MDA-MB-231 cells implanted
  orthotopically in mammary fat pads of female SCID mice. The ZER concentrations used
  in the present study were within the range utilized in previous animal studies .
  The initial and final body weights of the control and ZER-treated mice did not differ
  significantly. In this experiment, luciferase expressing MDA-MB-231 cells were used
  with the intention to image the mice as well as to quantify bioluminescence. However,
  this was not possible because the number of effective mice was smaller than initially
  planned and due to variability inherent to bioluminescence. Nevertheless, the average
  wet weight of the tumor after sacrifice of the animals was significantly lower in
  the 0.18 mg ZER/mouse group compared with control group. The difference between
  the control group and the 0.35 mg ZER/mouse group did not reach statistical significance
  due to large data scatter in the later. Nevertheless, these results demonstrated
  in vivo efficacy of ZER against MDA-MB-231 xenografts.



