  We next studied potential involvement of multidomain proapoptotic proteins Bax and
  Bak in ZER-induced apoptosis. The protein levels of Bax and Bak were only modestly
  increased upon treatment of MDA-MB-231 and MCF-7 cells with ZER. Many apoptogenic
  signals promote conformational change of Bax and Bak which in turn causes their
  oligomerization to induce pores in the outer membrane resulting in a loss of the
  mitochondrial membrane potential followed by cell death . As shown in Fig. 5b, ZER
  treatment caused collapse of mitochondrial membrane potential as evidenced by accumulation
  of monomeric JC-1. We performed immunocytochemistry to determine activation of Bax
  and Bak in cells treated with 20 μM of ZER using antibodies specific for detection
  of active Bax and active Bak. The ZER treatment caused activation of Bax and Bak
  in both MDA-MB-231 and MCF-7 cells as evidenced by merging of the Bax- or Bak-associated
  red fluorescence and MitoTracker Green-associated fluorescence leading to appearance
  of yellow-orange color, which was rare in DMSO-treated control cells. The ZER-treated
  MDA-MB-231 and MCF-7 cells also showed change in the appearance of mitochondrial
  network, as mitochondria that normally have an elongated structure acquired a rounded
  shape with closely packed stacks.



