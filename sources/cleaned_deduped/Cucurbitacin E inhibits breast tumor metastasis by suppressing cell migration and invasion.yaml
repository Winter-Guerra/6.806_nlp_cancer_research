  was detected after incubation with CuE for the time frames indicated  and with different
  concentrations of CuE. GAPDH was used as loading control. The expression of -actin
  decreased in a dose/time-dependent manner


  Previous reports have demonstrated a role for Src/FAK signaling in tumor cell invasion
  involving proteolytic degradation of the extracellular matrix by matrix-degrading
  metalloproteinase. Recent studies have suggested that that inhibition of Src/FAK/Rac1
  signal down-regulated MMP2 and MMP9 expression, and the positive correlation between
  the level of MMPs and tumor cell migration and invasion has been established. To
  evade primary tumor, tumor cells must interact with a broad range of factors, especially
  MMPs and TIMPs. Inhibition of MMPs by synthetic and natural inhibitors  can decrease
  tumor cell migration and invasion. To investigate whether CuE could suppress Src/FAK/Rac1/MMP
  signal pathway in tumor metastasis, we tested the phosphorylation or activation
  of proteins involved in this pathways. Our data showed that CuE robustly inhibited
  activated FAK, Src, Rac1, JNK, and c-jun in a dose-dependent manner. Additionally,
  we detected the expression of MMP2, MMP9, TIMP1, and TIMP2 in both cell lysates
  and primary tumor tissues. Furthermore, we checked the activity of MMPs in tumor
  cell conditioned medium and tissue lysates. Results showed that MMP2, MMP9 expression
  and activity decreased, whereas TIMP1 and TIMP2 increased after CuE treatment. Based
  on all the results obtained, the Src/FAK/Rac1/MMP pathway may also be the potential
  pathway involved in the anti-tumor activation of CuE.


  CuE inhibits FAK/MMP-involved pathway. a MDA-MB231 cells were treated with different
  concentrations of CuE. After 6 h, cell lysates were blotted with specific antibodies.
  Active Rac1 was pulled down using the GST-PBD fusion protein on glutathione beads
  and detected with anti-Rac1 antibody. GAPDH was the loading control. b MDA-MB231
  cells were treated with different concentrations of CuE. After 24 h, cells were
  harvested, and western blot assay was performed to test the expression of MMP2,
  MMP9, TIMP1, and TIMP2. GAPDH served as loading control. MMP2 and MMP9 activity
  were detected using gelatin zymography analysis. c Western blotting and gelatin
  zymography analysis of MMP and TIMP in primary tumor tissues. Primary tumors were
  removed and then lysed in RIPA buffer. MMP2, MMP9, TIMP1, and TIMP2 were detected
  using western blot. GAPDH served as loading control. The activity of MMP2, MMP9
  were checked using gelatin zymography analysis


  The current project was conducted to investigate the effect of CuE on breast cancer
  metastasis and elucidate its underlying mechanism. Our data showed that CuE blocked
  breast cancer metastasis in vivo and suppressed tumor cell migration and invasion
  in vitro. CuE functioned as a tumor metastasis inhibitor by disturbing Arp2/3-dependent
  actin polymerization and blocking Src/FAK/Rac1/JNK/MMP signaling pathway.


  In animal models, using the safe dosage, CuE was shown to remarkably inhibit both
  human and mouse breast cancer metastasis to the lungs. Interestingly, primary tumor
  growth was not inhibited by CuE during the therapy in spontaneous animal model.
  Meanwhile, immunohistochemistry assay results showed CuE did not affect tumor cell
  proliferation and apoptosis in vivo. These results suggested CuE does not prevent
  the outgrowth of established micrometastases. Altogether, our data implied CuE suppresses
  breast tumor metastasis through blocking tumor cell migration and invasion.


  Tumor cell migration and invasion is a critical step during tumor metastasis, and
  inhibition of this step is a practical approach to antitumor treatment. Although
  we have no quantitatively assay to detect tumor cell migration and invasion in vivo,
  we took assays in vitro to support the anti-metastasis ability of CuE by targeting
  tumor cell migration and invasion. CuE was shown to inhibit MDA-MB231 and 4T1 cell
  migration and invasion under low concentration. Additionally, CuE did not inhibit
  both two tumor cell lines proliferation and apoptosis under the same treatment time
  and concentrations as migration and invasion assay. These results consist with in
  vivo experiment, suggesting breast tumor metastasis inhibition by CuE can be mainly
  ascribed to the impediments of tumor cell migration and invasion. Previous studies
  showed that CuE suppressed pancreatic tumor growth through cell cycle progression,
  apoptosis and proliferation inhibition. CuE also showed anti-prostate cancer activity
  by disrupting the actin and vimentin cytoskeleton. The potential reasons may be
  the different molecular mechanism in different cancer.


  An important finding of our study is that CuE inhibits tumor cell migration by impairing
  Arp2/3-dependent actin polymerization in breast cancer. Previous studies reported
  that CuE disturbed cytoskeleton in prostate cancer. Our immunofluorescence results
  showed that tumor cell branched actin polymerization and lamellipodia were impaired
  after CuE treatment. Arp3, a subunit of the Arp2/3 complex, is involved in actin
  polymerization and the formation of lamellipodia. We first showed, in present study,
  CuE decreased Arp3 and actin expression under low concentration. Previous studies
  revealed activated Rac1 stimulates actin polymerization through Arp2/3 complex.
  Our results demonstrated Rac1 activity was down-regulated by CuE. These findings
  suggested that CuE disturbed actin polymerization, cell migration and invasion through
  Arp2/3-dependent actin polymerization and further in vivo rescue studies in depth
  will be conducted later.


  FAK/MMP-involved pathway is essential for cancer invasion and metastasis. Tumor
  cell invasion is a multistep process, of which the key cascades include increased
  migration and increased protease secretion to allow dissemination from primary tumor
  sites. CuE was found to inhibit FAK and c-Src phosphorylation activity and decrease
  the expression of FAK/c-Src downstream proteins including Rac1, JNK, and c-Jun,
  which are key components of cell migration and invasion. MMP2 and MMP9 up-regulation
  can particularly enhance tumor cell metastatic potential in breast cancer. MMP-2
  and MMP-9 have been related to invasive behavior of tumors. On the other hand, TIMP-1
  and TIMP-2 inhibit their activity and are therefore considered to have inhibitory
  effect on tumor metastasis. In this study, CuE not only down-regulated MMP2, MMP9
  expression and decreased their activity but also up-regulated the expression of
  TIMP1 and TIMP2 in cell lysates and primary tumors. The results suggested the efficacy
  of Src/FAK/Rac1/MMP signaling pathway blockade by CuE for the inhibition tumor cell
  invasion and metastasis.


  In conclusion, our results implied CuE is a potential agent in inhibiting breast
  cancer metastasis by targeting tumor cell migration and invasion.


