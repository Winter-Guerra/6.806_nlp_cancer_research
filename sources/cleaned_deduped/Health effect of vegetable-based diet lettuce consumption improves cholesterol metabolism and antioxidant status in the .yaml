text: '


  Background &amp; aims: It is often assumed that fruits and vegetables contribute
  to protect against degenerative pathologies such as cardiovascular diseases. Besides
  epidemiological observations, scientific evidences for their mechanism of action
  are scarce. In the present study, we investigated the mean term and post-prandial
  effects of lettuce ingestion on lipid metabolism and antioxidant protection in the
  rat.'
