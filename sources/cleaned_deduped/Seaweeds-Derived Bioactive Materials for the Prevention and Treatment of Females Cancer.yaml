text: '




  Seaweeds are a famous delicacy in Eastern hemisphere. In addition to its food value,
  structurally diverse biologically active molecules with great pharmaceutical and
  biomedical potential have been reported to be present in the seaweeds. The epidemiologic
  studies have correlates the seaweeds consumption and health benefit effects on female
  subject. Furthermore, seaweeds and its derived components have extensively been
  investigated for their anti-cancer anti-viral activities. As seaweeds have the potential
  to both benefit health and improve food acceptability, seaweeds and its metabolites
  offer exciting potential as ingredients in the development of functional foods,
  nutraceuticals and pharmaceuticals. This contribution highlights seaweeds health
  benefits effects for cancer in female subject.







  The wide diversity of marine organisms is being recognized as rich sources of functional
  materials . Among marine organisms, seaweeds are still identified as under-exploited
  plant resources; although they have long been used as food sources and traditional
  remedies. In Eastern hemisphere, seaweeds have always been of particular interest
  as marine food sources. Seaweeds accounted for more than 10 % of Japanese diet with
  average consumption reached an average 1.4 kg/person/year . In Korea, new mothers
  are served with miyeok-guk after deliver their babies up to 37 days . Korean believes
  that miyeok-guk provide complete nutrition to help the new mother to recover and
  regain their energy.


  Seaweeds have been demonstrated as rich sources of structurally diverse biologically
  active molecules with great pharmaceutical and biomedical potential therefore it
  represents one of the most nutritious plant foods . The tradition and everyday habits
  of seaweeds consumption has made possible a large numbers of epidemiological studies
  showing the health benefits linked to seaweeds consumption. Considering combination
  with international diet-related chronic disease incidences, a significant environmental
  factors including dietary difference between populations varying in seaweeds consumption
  have revealed. For example, several epidemiologic studies show that seaweeds consumption
  correlates with low breast cancer rates in Japan and China compared to North America
  and Europe . It has also been reported that neurodegenerative cases in East Asian
  countries were lower than Europe .


  General utilization of seaweeds in food products has grown steadily since the early
  1980s. In recent years, consumers in developed countries are turning to more natural
  and nutritional foods, particularly seaweeds. Seaweeds have recently been approved
  in France for human consumption, thus opening for the food and fisheries industries.
  During 2003, it was estimated that about one million tons of seaweeds were harvested
  in thirty-five countries mainly as food sources. Several seaweeds species are consumed
  by human directly after only minor pre-processing such as drying. Porphyra sp. which
  is commercially known as nori or lavers are the most widely consumed among edible
  red seaweeds worldwide. Among green seaweeds, sea lettuces are the most common,
  ubiquitous, and environmentally important genera. Sea lettuces comprise the genus
  Ulva, a group of edible green seaweeds which is widely distributed along the coasts
  of the world’s oceans and often found in the mid and upper tidal zones. Sea lettuces
  or sometimes termed as green laver are found in tidal and near tidal seawater worldwide,
  generally anchored to rocks or other algae. They are easily identified by its paper
  thin, semi translucent, and vibrant green color. Most sea lettuces are gathered
  wild as it grows prolifically wherever there are sufficient nutrients, but some
  is farmed. Many species of sea lettuces are reported to be tolerant of organic and
  metal pollution; hence, if we consumed, we need to make sure they are collected
  far from any potential sources of pollution.




  In recent years, nutritional value, and potential health benefits of marine algae
  have been intensively investigated and reviewed. In spite of extensive studies and
  reviews on nutritional value, and potential health benefits of marine algae for
  human, there is little available literature focusing on potential benefits role
  of seaweeds in female subject. Hence, this contribution focuses on biological roles
  of seaweeds and presents an overview of their potential benefits for female health
  .






  Breast cancer is the second most common frequent cancer in the world, and is by
  far the most leading cause of cancer-related death among female worldwide . Globally,
  more than 1 million patients are diagnosed annually, representing around 10 % of
  all newly diagnosed cancer cases . Geographical variation incidence and mortality
  rates of breast cancer suggest that the known risk factors for breast cancer may
  vary and that environmental factors are of greater importance than genetic factors
  . For example, the mortality rate for premenopausal breast cancer is almost four
  times greater in the Western world, compared with Eastern and one importance difference
  in the diet between these two populations is higher consumption of fish and seaweeds
  in the Eastern populations .


  Traditional Eastern breast cancer medicine has long used seaweeds as a cancer treatment
  to “soften” tumors and “reduce” nodulation. Teas et al. demonstrated that diet containing
  5 %Laminaria angustata significantly delays the tumors occurrence in female Sprague-Dawley
  rats induced with the carcinogen 7,12-dimethylbenz(a)anthracene . Furthermore, Yamamoto
  et al. reported that only 2 % of Porphyra tenera, L. religiosa or L. japonica var
  ochotensis is necessary to obtain the same protective effect . In accordance, wakame
  and mekabu have been showed to reduce the incidence, multiplicity and size of breast
  tumors in female Sprague-Dawley rats induced with DMBA . Considering that wakame
  and mekabu is particularly rich in iodine, Funahashi et al. suggested that the cancer
  inhibition was brought about by the iodine. A number of studies have reported the
  importance of iodine in the treatments for mammary gland dysfunctions. Iodine deficiency
  have been demonstrated to alters the structure and function of mammary gland in
  virgin rats, and iodine components is effective in diminishing ductal hyperplasia
  and perilobular fibrosis secondary to this iodine deficiency . Similarly, I2 treatment
  of patients with benign breast disease is accompanied by a significant bilateral
  reduction in breast size, which further leads to a remission of disease symptoms.
  The importance of I2 in the treatments for mammary gland dysfunctions has been corroborated
  in human and animal models .


  Dioxinodehydroeckol, a phloroglucinol derivative from Ecklonia cava, has a potential
  inhibitory effect against growth of human breast cancer cells MCF-7 via induction
  of apoptosis . One µg/ml mekabu strongly induced apoptosis in three human breast
  cancer cell line, the induction of apoptosis even greater than 5-fluorouracil, a
  chemotherapeutic agent frequently used in human breast cancer clinics. More recently,
  fucoxanthin the brown pigment which colors kelp and other brown seaweeds induced
  strong cytotoxicity against breast cancer MCF-7 cells with IC50 = 11.5 μg/ml . In
  addition, sulfated polysaccharides derived from brown algae , fucoidan induced apoptosis
  in breast cancer 4T1 cells through down-regulation of VEGF. Furthermore, intraperitoneal
  injection of fucoidan in mice breast cancer models reduced the tumor volume and
  weight significantly . The enhanced antitumor efficacy was associated with decreased
  angiogenesis and increased induction of apoptosis. Apoptosis is a key process in
  cancer development and progression which can be characterized through distinct set
  of morphological and biochemical progresses. Inactivation of apoptosis has been
  considered to be one of six fundamental hallmarks of cancer; therefore, apoptosis
  is a major target of cancer therapy development up to present . Hence, development
  of molecules derived from marine algae which promote apoptosis in breast cancer
  cells by targeting both the intrinsic and extrinsic apoptotic pathways may lead
  to the development of effective breast cancer therapies.



