text: '




  Curcumin has been shown to have numerous cytotoxic effects on cancer stem cells.
  This is due to its suppression of the release of cytokines, particularly interleukin-6,
  IL-8 and IL-1, which stimulate CSCs, and also to its effects at multiple sites along
  CSC pathways, such as Wnt, Notch, Hedgehog and FAK. In spite of its multiple actions
  targeting CSCs, curcumin has little toxicity against normal stem cells. This may
  be due to curcumins different effects on CSCs and NSCs. '
