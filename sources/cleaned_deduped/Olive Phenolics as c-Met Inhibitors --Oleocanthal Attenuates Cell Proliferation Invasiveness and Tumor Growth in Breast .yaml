  EGFR, HER-2, and c-Met are among the most critical proteins for breast cancer proliferation
  and survival. The effects of-oleocanthal exposure on EGFR, HER-2, and c-Met protein
  expression were evaluated by Western blotting in MDA-MB-231 cells. Results revealed
  that c-Met protein levels were downregulated with-oleocanthal treatment at 25 µM,
  while EGFR levels were unchanged. HER-2 levels were barely detectable in this cell
  line.


  Further Western blot studies have shown that treatment with 25 µM-oleocanthal increased
  the cleavage of caspase-8 and RIP, but not caspase-9 or cytochrome c. These results
  indicate that treatment with-oleocanthal at 25 µM seems to be associated with caspase-8-dependent
  pathway, rather than mitochondrial stress, which results in activation of caspase-8,
  cleavage of RIP and caspase-3, leading to the proteolytic cleavage of PARP and activation
  of programmed cell death.


  To further explore the role of c-Met in the survival of MDA-MB-231 cells; siRNA
  was used to specifically inhibit c-Met expression in these cells. Transfection of
  c-Met-targeted siRNA decreased c-Met protein expression by at least 90%. The transfected
  adherent MDA-MB-231 cells exhibited a rounded-up phenotype starting after 24 h due
  to a mitotic arrest. Interestingly, c-Met depletion yielded a pattern of apoptosis
  that is remarkably similar to that following treatment with-oleocanthal at 25 µM.
  Transfection of c-Met-targeted siRNA caused an increase in caspase-8 and RIP cleavage,
  with no effect on caspase-9 and cytochrome c levels. These findings indicate that-oleocanthal
  at 25 µM sensitizes cancer cells to induce caspase-8-dependent intrinsic apoptosis,
  at least in part, by downregulating c-Met expression in MDA-MB-231 human breast
  cancer cells. To further confirm the involvement of caspase-3 and caspase-8 activation
  in-oleocanthal-induced apoptosis, MDA-MB-231 cells were pretreated with or without
  caspase family inhibitor Z-VAD-FMK. The results showed that 25 µM-oleocanthal powerfully
  induces caspase-8 and caspase-3 activation and apoptosis in MDA-MB-231 cells, and
  caspase inhibitor Z-VAD-FMK treatment was able to completely inhibit the-oleocanthal-induced
  apoptosis in MDA-MB-231 cells.




  To test the antitumor activity of-oleocanthal, orthotopic nude mouse model using
  MDA-MB-231/GFP human breast cancer cell line was used. In this experiment, 5 mg/kg-oleocanthal
  caused a reduction in tumor growth by 60%, compared to vehicle-treated control group
  while it had no adverse effect on mice body weight or other clinical symptoms, indicating-oleocanthal
  lacks potential systemic toxicity in athymic nude mice. In addition, Western blot
  analysis of isolated tumor tissues showed relatively lower levels of phospho c-Met
  when compared to the vehicle treated control group without any change of total c-Met
  levels. Moreover, there was no increase in cleaved PARP levels in the group of animals
  treated with-oleocanthal suggesting that-oleocanthal activity is mediated through
  cytostatic mechanisms rather than inducing apoptosis at the dose tested in vivo.
  Furthermore, immunohistochemical analysis of tumor specimens showed that-oleocanthal
  treatment suppressed mitosis and new vessel formation as evident by the suppression
  of the expression of their markers Ki-67 and CD31, respectively, compared to the
  vehicle-treated control group. Tumor MVD calculated by new vessel formation using
  CD31 staining decreased significantly after-oleocanthal treatment.






