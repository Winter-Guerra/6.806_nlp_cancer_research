text: '




  Dysregulation of the Hepatocyte growth factor/c-Met signaling axis upregulates diverse
  tumor cell functions, including cell proliferation, survival, scattering and motility,
  epithelial-to-mesenchymal transition, angiogenesis, invasion, and metastasis.-Oleocanthal
  is a naturally occurring secoiridoid from extra-virgin olive oil, which showed antiproliferative
  and antimigratory activity against different cancer cell lines. The aim of this
  study was to characterize the intracellular mechanisms involved in mediating the
  anticancer effects of-oleocanthal treatment and the potential involvement of c-Met
  receptor signaling components in breast cancer. Results showed that-oleocanthal
  inhibits the growth of human breast cancer cell lines MDA-MB-231, MCF-7 and BT-474
  while similar treatment doses were found to have no effect on normal human MCF10A
  cell growth. In addition,-oleocanthal treatment caused a dose-dependent inhibition
  of HGF-induced cell migration, invasion and G1/S cell cycle progression in breast
  cancer cell lines. Moreover,-oleocanthal treatment effects were found to be mediated
  via inhibition of HGF-induced c-Met activation and its downstream mitogenic signaling
  pathways. This growth inhibitory effect is associated with blockade of EMT and reduction
  in cellular motility. Further results from in vivo studies showed that-oleocanthal
  treatment suppressed tumor cell growth in an orthotopic model of breast cancer in
  athymic nude mice. Collectively, the findings of this study suggest that-oleocanthal
  is a promising dietary supplement lead with potential for therapeutic use to control
  malignancies with aberrant c-Met activity.


  Citation: Akl MR, Ayoub NM, Mohyeldin MM, Busnena BA, Foudah AI, Liu Y-Y, et al.
  Olive Phenolics as c-Met Inhibitors:-Oleocanthal Attenuates Cell Proliferation,
  Invasiveness, and Tumor Growth in Breast Cancer Models. PLoS ONE 9(5): e97622. doi:10.1371/journal.pone.0097622


