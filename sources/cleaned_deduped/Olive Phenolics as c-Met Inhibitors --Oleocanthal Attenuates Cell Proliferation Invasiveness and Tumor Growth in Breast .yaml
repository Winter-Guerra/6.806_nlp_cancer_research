  Results of the present study demonstrated that-oleocanthal treatment suppressed
  HGF-stimulated growth of human breast cancer cell lines MDA-MB-231, MCF-7 and BT-474
  cells in dose- and time-dependent manners. Alternatively,-oleocanthal treatment
  had little or no effect on the growth and/or viability of the non-tumorigenic human
  MCF10A mammary epithelial cells at a concentration which was many folds higher than
  the growth inhibitory concentration of the neoplastic breast cancer cells. In the
  highly metastatic MDA-MB-231 mammary cancer cells,-oleocanthal treatment was also
  associated with induction of G1 cell cycle arrest. Further results showed that-oleocanthal
  treatment caused a marked dose-dependent inhibitory effect on HGF-induced migration
  and invasion of MDA-MB-231 breast cancer cells in vitro. Remarkably, findings of
  animal studies showed that-oleocanthal treatment resulted in a significant inhibition
  of tumor growth in an orthotopic model of breast cancer as compared to vehicle-treated
  control animals.


  Breast cancer is not a single disease but is highly heterogeneous at both the molecular
  and clinical levels . The molecular differences result in distinct clinical outcomes
  and responses to treatment . Recently, strong evidence supports the role for the
  hepatocyte growth factor and its receptor in the development and progression of
  breast carcinoma . Under physiological conditions, HGF regulates epithelial development
  and morphogenesis in different organs . In the human breast, HGF is produced primarily
  in the mammary stroma, whereas c-Met is expressed in the epithelium . HGF-mediated
  activation of c-Met results in a complex genetic program referred to as “invasive
  growth”, consisting of a series of physiological processes, including cell proliferation,
  motility, invasion, angiogenesis, and branching tubulogenesis . Results of this
  study showed that HGF stimulated the growth of multiple mammary epithelial carcinoma
  cell lines in vitro. HGF induced activation and phosphorylation of c-Met in MDA-MB-231,
  MCF-7 and BT474 breast cancer cells in culture. Treatment with-oleocanthal resulted
  in a dose- and time-dependent inhibition of the growth of mammary cancer cells in
  vitro. The inhibition of mammary cancer cell growth was associated with the ability
  of-oleocanthal treatment to block c-Met receptor activation in response to its natural
  ligand HGF in MDA-MB-231, MCF-7, and BT474 cancer cell lines in culture. In addition,
  the antiproliferative activity of-oleocanthal was accomplished in cancer cells maintained
  in the presence of HGF as well as in HGF-free treatment media. Interestingly, concentrations
  of-oleocanthal required to induce 50% inhibition of cancer cell growth were greater
  for breast cancer cells maintained in HGF-free media as compared to those maintained
  in media supplied with HGF. While this finding indicated that-oleocanthal treatment
  is more effective in the presence of HGF, confirming a direct inhibition of the
  HGF/c-Met axis, these results also suggest other potential mechanisms for the antiproliferative
  effects of-oleocanthal that may not be mediated through a direct suppression of
  the HGF/c-Met signaling pathway. Furthermore,-oleocanthal treatment was shown to
  have no remarkable effect on the viability and growth of non-tumorigenic MCF10A
  mammary epithelial cells in culture. Thus,-oleocanthal treatment can achieve significant
  antiproliferative effects with concentrations that have no or little effect on the
  viability of the non-tumorigenic mammary epithelial cells.


  The biological functions of the HGF/c-Met signaling are mediated through a variety
  of downstream effectors. The results of this study showed that activation of the
  HGF/c-Met signaling pathway in MDA-MB-231 mammary cancer cells resulted in the activation
  of downstream effectors Akt and MAPK. Exposure to growth inhibitory concentrations
  of-oleocanthal blocked HGF-induced phosphorylation and activation of Akt and MAPK
  in MDA-MD-231 mammary cancer cells. It is well-established that HGF/c-Met signaling
  for mitogenesis and growth occurs through the MAPK signaling pathway , . In addition,
  activation of c-Met prevents apoptosis and maintains cancer cell survival through
  activation of PI3K and subsequent Akt-NFκB activation , . Accordingly,-oleocanthal
  treatment effectively blocked growth and mitogenesis through suppression of HGF-induced
  c-Met activation and subsequent activation of downstream effectors. During mitogenesis,
  progression through the cell cycle is a highly organized and regulated process.
  Cells must pass through a restriction point in the G1 phase before progression into
  S phase and subsequently undergoing mitosis . Early in G1 phase progression, mitogenic
  factors enhance the expression of cyclin D1. CDK4/6 are activated by binding to
  cyclin D1 and these cyclin/CDK complexes consequently phosphorylate the cell cycle
  restriction protein, retinoblastoma, thereby releasing E2F transcription factors
  and leading to the transcription of genes required for progression through the S
  phase . Upstream inhibitors such as p21 and p27 alter the activity of the CDK-cyclin
  complexes .-Oleocanthal treatment was shown to reduce expression of cyclin D1 and
  CDK6, and caused a corresponding increase in p21 and p27 levels in MDA-MB-231 breast
  cancer cells. Thus,-oleocanthal treatment is associated with cytostatic activity
  and G1 cell cycle arrest, the findings that contribute to the growth inhibitory
  activity of this compound in mammary tumors. It is well established that blockade
  of cell cycle progression can initiate programmed cell death in a number of tumor
  cell types. Results of the present study showed that higher concentration of-oleocanthal
  treatment induced apoptosis in MDA-MB-231 cells. Cytotoxic activity of-oleocanthal
  was initiated by activation of caspase-8 and cleavage of RIP and caspase-3, leading
  to the proteolytic cleavage of PARP. It has been reported that death domain kinase
  is cleaved by cleaved caspase-8 in death receptor-mediated apoptosis . Apoptosis
  of MDA-MB-231 cells by-oleocanthal was associated with a marked reduction of the
  total c-Met protein expression. These findings indicate that c-Met protects breast
  cancer cells from apoptosis and it contributes to their survival.-Oleocanthal treatment
  caused apoptosis of breast cancer cells by downregulating c-Met.


  HGF is able to induce epithelial cell dissociation and scattering. Earlier studies
  have shown HGF to act as a motogen or morphogen in most breast carcinoma cell lines
  . In order for epithelial cells to ‘scatter,’ the attenuation of cell-cell adhesions
  is a prerequisite , . HGF-induced scattering and motility is a tightly controlled
  process mediated by multiple effectors including Rac, Rho, and Brk , , . Results
  of this study showed that-oleocanthal treatment effectively suppressed HGF-induced
  migration of MDA-MD-231 in wound healing assay. Similarly,-oleocanthal blocked HGF-induced
  invasion of the highly invasive MDA-MB-231 breast cancer cells. The antimigratory
  and anti-invasive activities of-oleocanthal were associated with suppression of
  activation of Brk, paxillin, and Rac1 in response to HGF stimulation in MDA-MB-231
  cancer cells. These findings are of particular significance taking into consideration
  that c-Met-mediated invasive growth plays an important role in the development of
  the more aggressive and metastatic phenotypes of breast cancer. Epithelial-to-Mesenchymal
  Transition is considered to be the first step in the metastatic cascade of carcinoma
  cells . In EMT, epithelial cells lose cell-cell contacts and apical-basal polarity,
  and acquire mesenchymal phenotype . It has been proposed that EMT is involved in
  cancer progression, particularly during invasion, intravasation and migration. E-cadherins
  are a family of transmembrane glycoproteins that mediate cell-cell adhesion. E-cadherin
  is expressed in most epithelial cells, and it is primarily responsible for the initial
  adhesion of these cells and also promotes polarity. Analysis of many epithelial
  cancers suggested that loss of E-cadherin correlates with tumor cell invasion .
  Vimentin is an intermediate filament protein normally expressed in cells of mesenchymal
  origin . Vimentin regulates cell migration in many cell types . It has been reported
  that the loss of E-cadherin causes disruption of cell adhesion and polarity allowing
  tumor cell metastasis, while the translocation of β-catenin into the nucleus might
  be required to induce the expression of genes that promote cell proliferation and
  invasion . Eventually, epithelial cells that undergo EMT lose their epithelial cell
  characteristics to acquire a mesenchymal phenotype and become migratory and invasive
  . c-Met is a key promoter of EMT . Previous studies showed that sustained activation
  of HGF/c-Met signaling is associated with dissociation of cadherin-based adherens
  junctions, followed by loss of E-cadherin expression , . Based on our study,-oleocanthal
  treatment restored the expression of the epithelial markers E-cadherin and Zo-1
  in MDA-MB-231 and suppressed the expression of the mesenchymal marker vimentin.
  Alternatively,-oleocanthal treatment stabilized the expression E-cadherin and Zo-1
  in MCF-7 and BT-474 breast cancer cells. Therefore, these findings suggested that-oleocanthal
  treatment caused a marked reduction in mammary cancer cell scattering, motility,
  and invasion proposing a potential role of-oleocanthal in stabilizing cell-cell
  adhesion. In vivo characterization of-oleocanthal treatment showed a potent inhibition
  of MDA-MB-231 xenograft growth in female athymic nude mice.-Oleocanthal administration
  in experimental animals resulted is suppression of tumor growth as compared to control
  animals. These findings were associated with decreased cancer cell proliferation
  as indicated by a reduction of Ki-67 and CD31 staining in treated animals. In agreement
  with cellular data, MDA-MB-231 tumors from-oleocanthal-treated mice revealed a marked
  decrease in c-Met phosphorylation in comparison with those of control mice.


  Given the oncogenic role of aberrant HGF/c-Met signaling, c-Met has become an attractive
  therapeutic target. Several different strategies are being explored to reach this
  goal, including the development of competitors of HGF/c-Met, monoclonal antibodies
  directed against HGF and c-Met, inhibitors of c-Met expression, and small-molecule
  tyrosine kinase inhibitors directed against c-Met , . Whereas some of these approaches
  are better suited to block ligand-mediated c-Met activity, small molecule kinase
  inhibitors offer the most versatile approach by inhibiting HGF-dependent tumors
  as well as tumors driven by other c-Met-dependent mechanisms, such as receptor amplification
  and activating mutations , . Earlier studies identified-oleocanthal as potential
  inhibitor for the c-Met kinase domain . However, a growing evidence in literature
  shows that the potential anticancer mechanisms of-oleocanthal are not limited to
  its c-Met inhibitory activity. Clearly,-oleocanthal exerts a remarkable anti-inflammatory
  activity . The anti-inflammatory activity of oleocanthal is mediated through inhibition
  of macrophage inflammatory protein 1- alpha and interleukin-6 expression and secretion
  , . Recently, oleocanthal anti-inflammatory activity has been also associated with
  inhibition of 5-lipoxygenase, an enzyme which catalyzes the initial steps in the
  biosynthesis of pro-inflammatory leukotrienes . Additionally, oleocanthal demonstrated
  a potent inhibitory activity of heat shock protein 90, an essential molecular chaperone
  involved in different cancer hallmarks . Investigations by Margarucci and colleagues
  revealed ATPase activity inhibition and changes in the Hsp90 oligomerization state
  promoting the loss of Hsp90 molecular chaperone function upon treatment with oleocanthal
  . Moreover, the knowledge available on the metabolic fate, absorption and bioavailability
  of-oleocanthal is still unclear . Accordingly, the molecular mechanism of action
  of−oleocanthal is being a subject of investigation recently. Clearly,-oleocanthal
  interferes with multiple pathways in cancer. These findings might explain, at least
  in part, the significant in vivo activity of-oleocanthal in this study.


  (-)-Oleocanthal, an olive-oil phenolic component, has captured an increasing interest
  in the elucidation and characterization of its potential anticancer activity. Collectively,
  the present findings of this study promoted-oleocanthal from hit to lead status
  for the control of breast cancer.-Oleocanthal reduced c-Met kinase activity, cell
  growth, migration, and invasion of breast cancer cells. In addition,-oleocanthal
  induced G1 cell cycle arrest and apoptosis, as well as inhibited c-Met-dependent
  signaling in cultured breast cancer cells and tumorigenicity in mouse model. These
  findings further promote-oleocanthal as a promising lead with potential therapeutic
  use as a dietary supplement for the control of c-Met-dependent malignancies.




