  About 1 in 8 women in the US will develop invasive breast cancer during their lifetime
  . The chance that breast cancer will be responsible for a woman’s death is about
  1 in 36. The American Cancer Society estimated that about 232,340 new cases of invasive
  breast cancer will be diagnosed in women and about 39,620 women will die from breast
  cancer in the US in 2013 despite significant advances in detection and treatment
  . Current chemotherapeutic treatments are usually not completely selective for carcinogenic
  cells and often induce significant cytotoxic effects on normal tissues, resulting
  in a decreased quality of life for cancer patients. Clearly, there is an urgent
  need for the discovery of more effective, selective, more affordable and less toxic
  treatments.


  The c-Met proto-oncogene encodes a heterodimeric receptor tyrosine kinase that consists
  of an extracellular α-chain and a transmembrane β-chain , . Hepatocyte growth factor
  binds to the extracellular domain of c-Met with high affinity and induces receptor
  dimerization with consecutive triggering of c-Met tyrosine kinase activity . This
  is followed by recruitment and phosphorylation of multiple adaptor proteins as well
  as activation of signaling molecules such as phosphoinositide-3-kinase/Akt, mitogen-activated
  protein kinase, breast tumor kinase and phospholipase C-γ pathways –. Akt, MAPK
  and Brk are necessary not only for c-Met-mediated regulation of cell motility, adhesion,
  and invasion, but also for control of cell survival and mitogenesis , , . Currently,
  there is a mounting evidence for the involvement of chronic or dysregulated activation
  of c-Met receptor tyrosine kinase and its ligand HGF in multiple types of tumor
  cells leading to enhancing cell growth, angiogenesis, and survival. In addition,
  aberrant activation of the HGF/c-Met axis is known to promote cytoskeletal changes
  of many cancer cells in favor for migration, invasion, and eventual metastasis.
  Therefore, targeting c-Met activity with small molecule inhibitors of the HGF/c-Met
  axis can be considered a promising approach for cancer treatment and prevention
  –, .







  (A) Schematic representation of HGF/c-Met signaling. Chemical structure of-oleocanthal.



  It is suggested that the incidence of breast cancer in Mediterranean countries is
  lower than in the US. This may be partly attributed to the Mediterranean dietary
  regimens traditionally known to be rich in extra-virgin olive oil .-Oleocanthal
  is a naturally occurring secoiridoid from EVOO, which showed potent anti-inflammatory
  and neuroprotective activities , . In the past few years, there has been an increasing
  interest in the biological effects of-oleocanthal in inflammation, Alzheimer’s disease
  and cancer –. In addition,-oleocanthal treatment inhibited the proliferation, migration,
  and invasion of various human breast, prostate cancer and multiple myeloma cells
  , , . Moreover, it showed anti-angiogenic activity by downregulating the expression
  of the microvessel density marker CD31 in endothelial colony forming cells . A computer-assisted
  study identified-oleocanthal as a potential c-Met inhibitor hit  which inhibited
  the activation of c-Met kinase in cell-free Z′-LYTE assay , , however, the exact
  antiproliferative, antimigratory, and pro-apoptotic mechanisms of-oleocanthal are
  not well understood. Therefore, the goal of the current study was to characterize
  the intracellular mechanisms involved in mediating the anticancer effects of-oleocanthal
  treatment and the potential involvement of c-Met receptor signaling components in
  breast cancer.






  All materials were purchased from Sigma-Aldrich, unless otherwise stated.-Oleocanthal
  was isolated from extra-virgin olive oil. Z-VAD-FMK was purchased from Santa Cruz
  Biotechnology. All antibodies were purchased from Cell Signaling Technology, unless
  otherwise stated. Antibody for Brk was obtained from Abnova. Antibody for p-Brk
  was purchased from Santa Cruz Biotechnology. Goat anti-rabbit and goat anti-mouse
  secondary antibodies were purchased from PerkinElmer Biosciences. HGF and epidermal
  growth factor were purchased from PeproTech Inc.,.




  The human breast cancer cell lines MDA-MB-231, MCF-7 and BT-474 were purchased from
  ATCC. The human breast cancer cell line MDA-MB-231/GFP was purchased from Cell Biolabs,
  Inc.. The cell lines were maintained in RPMI-1640 supplemented with 10% fetal bovine
  serum, 100 U/ml penicillin, 0.1 mg/ml streptomycin in a humidified atmosphere of
  5% CO2 at 37°C. The MCF10A cell line, an immortalized, non-tumorigenic human mammary
  epithelial cell line, was purchased from ATCC. MCF10A cells were maintained in DMEM/F12
  supplemented with 5% horse serum, 0.5 µg/ml hydrocortisone, 20 ng/ml EGF, 100 U/ml
  penicillin, 0.1 mg/ml streptomycin, and 10 µg/ml insulin. All cells were maintained
  at 37°C in an environment of 95% air and 5% CO2 in humidified incubator.-Oleocanthal
  and SU11274 were first dissolved in a volume of DMSO to provide a final 25 mM stock
  solution. These stock solutions were then used to prepare various concentrations
  of treatment media. Final concentration of DMSO was maintained as the same in all
  treatment groups within a given experiment and never exceeded 0.1%. SU11274 is a
  selective c-Met inhibitor which exhibits greater than 50-fold selectivity for c-Met
  versus Flk and more than 500 times selectivity versus other tyrosine kinases such
  as FGFR-1, c-Src, PDGFβR, and EGFR . SU11274 inhibits cell viability and migration
  in c-Met-expressing cancer cells and abrogates HGF-induced phosphorylation of c-Met
  and its downstream signaling . SU11274 was used in the experiments as a positive
  control. The 10 µM dose of SU11274 was used in the assays based on earlier antiproliferative
  studies.




  Viable cell count was determined using the 3-(4,5-dimethylthiazol-2yl)-2,5-diphenyl
  tetrazolium bromide colorimetric assay. The optical density of each sample was measured
  at 570 nm on a microplate reader. The number of cells/well was calculated against
  a standard curve prepared by plating various concentrations of cells, as determined
  using a hemocytometer at the start of each experiment.




  To optimize the concentration of HGF which induces maximum growth of human breast
  cancer cell lines after 72 h treatment period, MDA-MB-231, MCF-7 or BT-474 cells
  were plated at a density of 1×104 cells per well in 96-well culture plates and maintained
  in RPMI-1640 media supplemented with 10% FBS and allowed to adhere overnight. The
  next day, cells were washed with phosphate buffer saline, divided into different
  treatment groups and then given various concentrations of HGF in serum-free media.
  Cells in all groups were fed fresh treatment media every other day for a 72 h treatment
  period. Viable cell number was determined every day using the MTT assay.


  To evaluate the effect of-oleocanthal on the proliferation and growth of breast
  cancer cell lines, growth studies were performed. For growth studies, MDA-MB-231,
  MCF-7 or BT-474 cells were plated at a density of 1×104 cells per well in 96-well
  culture plates and maintained in RPMI-1640 media supplemented with 10% FBS and allowed
  to adhere overnight. The next day, cells were washed with PBS, divided into different
  treatment groups and then given various concentrations of-oleocanthal in serum-free
  media containing 40 ng/ml HGF or no HGF. Cells in all groups were fed fresh treatment
  media every other day for a 72 h treatment period. Viable cell number was determined
  every day using the MTT assay.


  To evaluate the effect of-oleocanthal on the proliferation and growth of immortalized
  non-tumorigenic mammary cells, MCF10A cells were plated at a density of 1×104 cells
  per well in 96-well culture plates and maintained in DMEM/F12 media containing 5%
  horse serum and allowed to attach overnight. The next day, cells were washed with
  PBS, divided into different treatment groups and then given various concentrations
  of-oleocanthal in serum-free defined media containing 40 ng/ml HGF. Cells in all
  groups were fed fresh treatment media every other day for a 72 h treatment period.
  Viable cell number was determined every day using the MTT assay.




  To study treatment effects of-oleocanthal on MDA-MB-231 cell cycle progression,
  cells in the various treatment groups were synchronized in G1 phase . Briefly, MDA-MB-231
  cells were plated at a density of 1×106 cells/100 mm culture plates in RPMI-1640
  media supplemented with 10% FBS and allowed to adhere overnight. Cells were then
  washed twice with PBS and starved in control or treatment serum-free medium containing
  0.5% FBS for 48 h to synchronize the cells in G1 phase. Afterwards, cells were fed
  various doses of-oleocanthal in serum-free defined media containing 40 ng/ml HGF
  as the mitogen for 24 h. To study the effect of-oleocanthal treatment on c-Met,
  Akt, and MAPK phosphorylation, MDA-MB-231 cells were plated at a density of 1×106
  cells/100 mm culture plates in RPMI-1640 media supplemented with 10% FBS and allowed
  to adhere overnight. Cells were then washed twice with PBS and starved in control
  or treatment medium containing 0.5% FBS for 72 h and stimulated with 100 ng/ml human
  recombinant HGF for 10 min before cell lysis. In order to examine whether or not
  caspase-3 and caspase-8 activation were involved in the apoptosis triggered by-oleocanthal,
  MDA-MB-231 cells were plated at a density of 3×106 cells/100 mm culture plates,
  and then allowed to attach overnight. Cells were then washed with PBS and pretreated
  with or without caspase family inhibitor Z-VAD-FMK for 3 h. Cells were then further
  incubated with DMSO or-oleocanthal for another 24 h in serum-free defined media
  containing 40 ng/ml HGF. In all other Western blot experiments, cells were plated
  at a density of 1×106 cells/100 mm culture plates, allowed to attach overnight and
  then washed with PBS and incubated in the respective control or treatment in serum-free
  defined media containing 40 ng/ml HGF as the mitogen for 72 h. In case of in vivo
  experiment, breast tumor tissues were stored at −80°C until protein extraction.
  At the end of treatment period, cells were lysed in RIPA buffer and breast tumor
  tissues were homogenized in RIPA buffer using an electric homogenizer. Protein concentration
  was determined by the BCA assay. Equivalent amounts of protein were electrophoresed
  on SDS–polyacrylamide gels. The gels were then electroblotted onto PVDF membranes.
  These PVDF membranes were then blocked with 2% BSA in 10 mM Tris-HCl containing
  50 mM NaCl and 0.1% Tween 20, pH 7.4 and then, incubated with specific primary antibodies
  overnight at 4°C. At the end of incubation period, membranes were washed 5 times
  with TBST and then incubated with respective horseradish peroxide-conjugated secondary
  antibody in 2% BSA in TBST for 1 h at room temperature followed by rinsing with
  TBST for 5 times. Blots were then visualized by chemiluminescence according to the
  manufacturer’s instructions. Images of protein bands from all treatment groups within
  a given experiment and scanning densitometric analysis were acquired using Kodak
  Gel Logic 1500 Imaging System. The visualization of β-tubulin was used to ensure
  equal sample loading in each lane. All experiments were repeated at least 3 times.




  To study treatment effects on cell cycle, MDA-MB-231 cells were plated and then
  synchronized in G1 phase and fed treatments as described above. At the end of the
  experiment, cells in the various treatment groups were isolated with trypsin and
  then resuspended in ice cold PBS, fixed with cold 70% ethanol, and stored at 4°C
  for 2 h. Afterwards, cells were rehydrated with ice cold PBS and then incubated
  with DNA staining buffer for 30 min at 4°C in the dark. DNA content was then analyzed
  using a FACS Calibur flow cytometer. For each sample, 10,000 events were recorded,
  and histograms were generated using CellQuest software. All experiments were repeated
  at least three times.




  The in vitro wound-healing assay was used to assess directional cell motility in
  two dimensions. MDA-MB-231 cells were plated in sterile flat-bottom 24-well plates
  and allowed to form a subconfluent cell monolayer per well overnight. Wounds were
  then scratched in each cell monolayer using a sterile 200 µl pipette tip. Media
  was removed and cells were washed twice with PBS and once with fresh serum-free
  media to remove floating cells. Cells were then incubated in culture media containing-oleocanthal
  or SU11274 at the desired concentrations in serum-free defined media containing
  40 ng/ml HGF as the mitogen. Cell were incubated for a 24 h culture period and afterward,
  media was removed and cells were washed with pre-cooled PBS, fixed with methanol
  previously cooled to −20°C, and stained with Giemsa. Wound healing was visualized
  at 0 and 24 h by Nikon ECLIPSE TE200-U microscope. Digital images were captured
  using Nikon NIS Elements software. The distance traveled by the cells was determined
  by measuring the wound width at time 24 h and subtracting it from the wound width
  at the start of treatment. The values obtained were then expressed as % migration,
  setting the gap width at t0 as 100%. Each experiment was done in triplicate and
  the distance migrated was calculated in three or more randomly selected fields per
  treatment group.




  MDA-MB-231 cell invasion was determined using the CytoSelect Cell Invasion Assay
  according to manufacturer’s instructions. Briefly, MDA-MB-231 cells were pre-treated
  with-oleocanthal for 24 h. Basement membranes of Boyden chambers were rehydrated
  with 300 µl serum free RPMI-1640, and 3×105 cells were then seeded into the upper
  area of the chamber in serum free RPMI-1640. Bottom wells were filled with defined
  control serum-free media supplemented with 40 ng/ml HGF containing-oleocanthal or
  no-oleocanthal. After 24 h incubation, non-invasive cells were removed from the
  upper chamber and cell invasion was assessed by light microscopy after staining
  of invaded cells with crystal violet Cell Stain Solution. For colorimetric quantification
  of invasion, inserts were then placed in extraction buffer, and absorbance at 560
  nm was determined after transfer to a 96 well plate using a BioTek microtiter plate
  reader.




  Induction of apoptosis was assessed by the binding of annexin V to phosphatidylserine,
  which is externalized to the outer leaflet of plasma membrane early during induction
  of apoptosis. Analysis of annexin V was determined using Annexin V-FITC Early Apoptosis
  Detection Kit. Cells were plated at a density of 5×106 cells/100 mm culture plates,
  allowed to attach overnight. Afterwards, cells were incubated in the respective
  control or-oleocanthal treated defined serum-free medium containing 40 ng/ml of
  HGF for 24 h. At the end of the experiment, cells in each treatment group were isolated
  with trypsin and then washed twice with ice cold PBS. Cells were then resuspended
  in 96 µl of ice-cold 1X Annexin V Binding Buffer. Afterwards, 1 µl Annexin V-FITC
  Conjugate and 12.5 µl Propidium Iodide Solution were added to each 96 µl cell suspension.
  The cells were then incubated for 10 min on ice in the dark. The cell suspension
  was then diluted to a final volume of 250 µl per assay with ice-cold, 1X Annexin
  V Binding Buffer. Dot plots were generated using CellQuest software, and they were
  divided into 4 quadrants. The LL quadrant shows cells negative for both annexin
  V and PI. The LR quadrant shows cells positive for annexin V, but negative for PI.
  The UL quadrant shows cells positive for PI, but negative to annexin V, whereas
  the UR quadrant shows cells positive for both annexin V and PI. All experiments
  were repeated at least three times.




  Transfection of small interfering RNA into cells was conducted when the cells reached
  70% confluence. The siRNAs of c-Met and a non-targeting control were purchased from
  Cell Signaling Technology. Experiments were conducted using Lipofectamine RNAiMAX
  Reagent as a transfection agent and siRNA, and experiments were conducted according
  to the manufacturers’ instructions.




  All animal experiments were approved by the Institutional Animal Care and Use Committee,
  University of Louisiana at Monroe, and were handled in strict accordance with good
  animal practice as defined by the NIH guidelines. Athymic nude mice were purchased
  from Harlan. The mice had free access to standard pellet food and water. The animals
  were acclimated to animal house facility conditions at a temperature of 18–25°C,
  with a relative humidity of 55 to 65% and a 12 h light/dark cycle, for one week
  prior to the experiments. MDA-MB-231/GFP human breast cancer cells were cultured
  and resuspended in serum-free DMEM medium. After anesthesia, cell suspensions were
  inoculated subcutaneously into the second mammary gland fat pad just beneath the
  nipple of each animal to generate orthotopic breast tumors. At 48 h post-inoculation,
  the mice were randomly divided into two groups: i) the vehicle-treated control group,
  ii) the-oleocanthal-treated group. Treatment started 5 days postinoculation with
  intraperitoneal administered vehicle control or 5 mg/kg-oleocanthal. Selection of
  this dose was based on earlier in vivo studies on oleocanthal .-Oleocanthal treatment
  was prepared by dissolving 5 mg of-oleocanthal in 100 µl DMSO to prepare a stock
  solution, then dissolving 20 µl of stock solution in 980 µl normal saline just prior
  to the injection. The mice were monitored by measuring tumor volume, body weight,
  and clinical observation. Tumor volume was calculated by V = L/2 x W2, where L was
  the length and W was the width of tumors. All the mice were sacrificed at day 33
  postinoculation, and the tumors were excised and weighed. Breast tumor tissues were
  stored at −80°C until total protein extraction for Western blot analysis.




  The tumor specimens were processed with the use of alcohols and xylene and then
  infiltrated in paraffin wax using the Excelsior ES Tissue Processor. Paraffin sections
  were dewaxed in xylene, rinsed in grade alcohol, and rehydrated in water and then
  were placed in citric buffer and treated in a microwave oven with high power for
  3 min and 10% goat serum for 30 min. Subsequently, antibodies with proper dilution
  were applied on the sections as follows: CD31 and Ki-67. Following that, secondary
  antibodies were applied. Signals were developed with Vector ImmPACT DAB Product#SK-4105
  for 8 mins at RT. The sections were finally counter stained by hematoxylin solution
  for 1 min at RT.




  To evaluate positive Ki-67 cells in breast cancer tissues, 5 areas were examined
  at a magnification of ×200. Microvessel density of breast tumor tissue sections
  was evaluated. Any CD31+stained endothelial cell or endothelial cell cluster was
  counted as one microvessel. The mean microvessel count of the five most vascular
  areas was taken as the MVD, which was expressed as the absolute number of microvessels
  per 1.485 mm2.




  The results are presented as means ± SEM of at least three independent experiments.
  Differences among various treatment groups were determined by the analysis of variance
  followed by Dunnett’s test using PASW statistics version 18. A difference of P;0.05
  was considered statistically significant as compared to the vehicle-treated control
  group. The IC50 values were determined using non-linear regression curve fit analysis
  using GraphPad Prism software version 5.






  The activation of c-Met with HGF is known to play an important role in cell proliferation
  in many kinds of cancer cells. Therefore, the role of HGF on the proliferation and
  growth of MDA-MB-231, MCF-7 and BT-474 breast cancer cells was investigated. Cell
  proliferation assay was performed in cells treated with HGF at concentrations of
  0, 10, 20, 40, and 100 ng/ml. MTT assay results after 72 h treatment showed that
  HGF caused a dose-dependent increase in breast cancer cells proliferation and the
  maximum effect was identified at 40 ng/ml of HGF in all three breast cancer cell
  lines.






  Figure 2. -Oleocanthal inhibits HGF-induced proliferation of MDA-MB-231, MCF-7 and
  BT-474 breast cancer cell lines.


  (A) HGF stimulates the growth of human breast cancer cells in a dose-dependent manner
  with maximum effect at 40 ng/ml after 72 h culture period. Effects of-oleocanthal
  treatment on growth of MDA-MB-231, MCF-7 and BT-474 cancer cells in the presence
  or absence of 40 ng/ml HGF after 72 h treatment period. Effects of-oleocanthal treatment
  on the viability of non-tumorigenic human MCF10A mammary epithelial cells after
  a 72 h treatment period. In these assays, cells were plated at a density of 1×104
  cells per well in 96-well plates and maintained in media supplemented with 10% FBS
  and allowed to adhere overnight. The next day, cells were washed with PBS, divided
  into different treatment groups. Cells were fed fresh treatment media every other
  day for a 72 h treatment period. Viable cell count was determined by MTT assay.
  Vertical bars indicate the mean cell count ± SEM in each treatment group. P&lt;0.05
  as compared with vehicle-treated controls.



  The antiproliferative effects of various doses of-oleocanthal on HGF-mediated growth
  of MDA-MB-231, MCF-7 and BT-474 breast cancer cells after 24, 48 and 72 h culture
  periods are shown in Figure 2B. HGF at a concentration of 40 ng/ml was used in growth
  studies as it showed maximum growth induction in the three human breast cancer cell
  lines investigated.-Oleocanthal treatment caused a dose-dependent suppression of
  HGF-induced proliferation of MDA-MB-231, MCF-7 and BT-474 cells after 48 and 72
  h. However, larger concentrations of-oleocanthal were required to significantly
  abolish cell viability of MDA-MB-231, MCF-7 and BT-474 cells grown in HGF-free media
  after 72 h with a little or no effect after 48 h. The IC50 values for-oleocanthal
  treatment in HGF-supplemented media were 10.9, 20.1 and 25.4 µM in MDA-MB-231, MCF-7
  and BT-474 breast cancer cells, respectively. However, the IC50 values for-oleocanthal
  treatment in HGF-free media were 16.2, 40.8 and 58.4 µM in MDA-MB-231, MCF-7 and
  BT-474 breast cancer cells, respectively. These results indicate that-oleocanthal
  treatment inhibits HGF-dependent MDA-MB-231, MCF-7 and BT-474 cell growth in a dose
  and time-responsive manner as compared to cells in the vehicle-treated control groups.




  Treatment effects of-oleocanthal on the growth of immortalized non-tumorigenic human
  mammary epithelial cells over 24, 48 and 72 h culture periods are shown in Figure
  2C. Results showed that treatment with 0–40 µM-oleocanthal had no effect on MCF10A
  cell viability as compared to their respective vehicle treated control groups. In
  contrast, treatment with 60 µM caused a significant cell growth inhibition only
  after 72 h incubation period. These results suggest selectivity of-oleocanthal antiproliferative
  effect toward breast cancer cells.




  The effects of-oleocanthal treatment on cell cycle progression was evaluated using
  flow cytometry and Western blot analysis. MDA-MB-231 cells exposed to various concentrations
  of-oleocanthal resulted in a dose-dependent increase in the proportion of cells
  in G1 phase of the cell cycle from 50% to nearly 82% with 15 µM-oleocanthal treatment.
  These studies also showed that no sub-G1 population of cells was observed in any
  of the treatment groups, indicating that none of the treatments initiated apoptosis
  in MDA-MB-231 cells at these concentrations.






  Figure 3. -Oleocanthal treatment inhibits HGF-induced G1/S cell cycle progression
  and mitogenic signaling in human MDA-MB-231 breast cancer cells.


  (A) Flow cytometry analysis for cell cycle progression in control and-oleocanthal-treated
  MDA-MB-231 cells. Cells in the various treatment groups were synchronized in G1
  phase. Briefly, MDA-MB-231 cells were plated at a density of 1×106 cells/100 mm
  plates in RPMI-1640 media supplemented with 10% FBS and allowed to adhere overnight.
  Cells were then washed twice with PBS and starved in control or treatment serum-free
  medium containing 0.5% FBS for 48 h to synchronize the cells in G1 phase. Afterwards,
  cells were fed various doses of-oleocanthal in serum-free defined media containing
  40 ng/ml HGF as the mitogen for 24 h. Left panel shows histograms generated using
  CellQuest software. Right panel shows percentage of cells in each phase of cell
  cycle. Vertical bars show the average of 3 independent experiments. Western blot
  analysis showing-oleocanthal treatment effects on G1/S cell cycle regulatory proteins.
  Cells in the various treatment groups were synchronized in G1 phase in the same
  way described above.-Oleocanthal treatment caused a marked downregulation of cyclin
  D1 and CDK6, while it caused upregulation of p21 and p27. Western blot analysis
  showing-oleocanthal treatment effects on c-Met downstream mitogenic signaling proteins
  Akt and MAPK. MDA-MB-231 cells were plated at a density of 1×106 cells/100 mm culture
  plates in RPMI-1640 media supplemented with 10% FBS and allowed to adhere overnight.
  Cells were then washed twice with PBS and starved in control or treatment medium
  containing 0.5% FBS for 72 h and stimulated with 100 ng/ml human recombinant HGF
  for 10 min before cell lysis. SU11274 was used as a positive control. Afterwards,
  whole cell lysates were prepared for subsequent separation by polyacrylamide gel
  electrophoresis followed by Western blot analysis. Scanning densitometric analysis
  was performed on all blots done in triplicate and the integrated optical density
  of each band was normalized with corresponding β-tubulin, as shown in bar graphs
  beside their respective Western blot images. Vertical bars in the graph indicate
  the normalized integrated optical density of bands visualized in each lane ± SEM,
  P&lt;0.05 as compared with vehicle-treated controls.



  Additional studies were conducted to determine the effects of-oleocanthal treatment
  on the relative intracellular levels of cyclins, cyclin-dependent kinases, cyclin-dependent
  kinase inhibitors and mitogenic signaling proteins as determined by Western blot
  analysis. Treatment with-oleocanthal resulted in a prominent reduction in cyclin
  D1 levels as compared to the vehicle-treated control group. In addition, treatment
  of MDA-MB-231 cells with 5–15 µM-oleocanthal was not found to have any effect on
  the relative levels of CDK4. However,-oleocanthal treatment caused a relatively
  large reduction in CDK6 levels and marked increase in the levels of the CKI proteins
  p21 and p27, compared to the vehicle-treated controls.


  Results also showed that-oleocanthal treatment caused a dose-dependent inhibition
  of HGF-induced Akt and MAPK phosphorylation, important downstream signaling molecules
  in c-Met signaling. This effect was comparable to the known c-Met inhibitor SU11274.




  The important characteristic of metastasis is the migratory and invasive ability
  of tumor cells. To test the effect of-oleocanthal on HGF-induced MDA-MB-231 cell
  migration, wound healing assay was performed. HGF at 40 ng/ml induced cellular migration
  with more than 85% wound closure after a 24 h treatment period. Figure 4A shows
  the ability of-oleocanthal to significantly suppress HGF-induced cell migration
  in a dose-dependent manner. Treatment of the cells with 5, 10, and 15 µM-oleocanthal
  for 24 h inhibited cell migration by 22%, 65%, and 78%, respectively. A 10 µM treatment
  with the known c-Met kinase inhibitor SU11274 inhibited cell migration by 88%. The
  effect of-oleocanthal on cell invasion was examined using transwell chamber assay.
  As shown in Figure 4B,-oleocanthal significantly decreased the level of HGF-mediated
  cell invasion through the matrigel in a dose-dependent manner. Treatment of MDA-MB-231
  breast cancer cells with 5, 10, and 15 µM-oleocanthal for 24 h inhibited the number
  of cells invading the lower chamber by 26%, 35%, and 62%, respectively.






  Figure 4. -Oleocanthal treatment caused a dose-dependent suppression of HGF-induced
  mammary tumor cell migration and invasion and Brk/paxillin/Rac1 pathway signaling.


  (A) Wound healing assay. Left panel shows quantitative analysis of the percentage
  of gap reduction in various treatment groups in MDA-MB-231 cancer cells. Vertical
  bars indicate the percentage of wound closure at 24 h after wounding was calculated
  relative to the wound distance at time 0 ± SEM in each treatment group. P&lt;0.05
  as compared with vehicle-treated control. Right panel represents photomicrographs
  of wound healing assay showing-oleocanthal treatment blocked the migration MDA-MB-231
  cells in response to HGF stimulation. The treatment with 10 µM SU11274 was used
  as a positive control. Transwell invasion chamber assay. The cells were treated
  with 5, 10, and 15 µM-oleocanthal for 24 h. Left panel shows quantitative analysis
  of the percentage of cells invading the basement membrane at the end of treatment
  period. Vertical bars indicate the percentage of cells invading the basement membrane
  ± SEM in each treatment group. P&lt;0.05 as compared with vehicle-treated controls.
