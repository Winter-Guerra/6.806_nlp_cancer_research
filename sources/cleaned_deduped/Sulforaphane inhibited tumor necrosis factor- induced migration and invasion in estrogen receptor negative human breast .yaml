  on the viability of MCF10DCIS.com estrogen receptor-negative breast cancer cells
  was examined using MTT assay. Cell viability was above 80% with sulforaphane treatments
  upto 10 µM. In addition, TNF-α alone or co-treatment of TNF-α with sulforaphane
  also exerted similar effects on cell viability after a sulforaphane treatment. TNF-α
  strongly induced cell migration and invasion in MCF10DCIS.com cells. Sulforaphane
  treatments together with TNF-α at 5 ng/mL 350 Bao et al. Fig. 3. Effect of sulforaphane
  on the MMPs activity and expression induced by TNF-α in MCF10DCIS.com human breast
  cancer cells. Cells were treated with TNF-α alone or together with sulforaphane
  at 1, 5, and 10 µM. After 24 h, the MMP enzymatic activity was assessed based on
  zymography. After 12 h, MMP-2, MMP-9, and MMP-13 mRNA expressions were determined
  using quantitative real-time PCR. After 24 h, the protein expressions of MMP-2,
  MMP-9, and MMP-13 were measured using Western blotting. Data are presented as mean±SD.
  significantly suppressed the increased cellular migration by TNF-α from 99.4% to
  68.4, 55.6, and 47.4%, respectively, compared with controls. In addition, the number
  of cells invading through the artificial matrigel was significantly reduced from
  54 cells/field for the TNF-α treatment group to 43, 34, and 23 cells/field for sulforaphane
  treatment groups at 1, 5 and 10 µM in a dose dependent manner. Thus, sulforaphane
  showed inhibition effects against invasion of MCF10DCIS.com human breast cancer
  cells. Sulforaphane suppressed MMP-2 and MMP-9 activities and reduced expression
  of MMPs in MCF10DCIS.com human breast cancer cells In breast cancer, MMPs are closely
  related to invasion and metastasis. MMP-2 expression regulated by miR-106b was reported
  to enhance breast cancer metastasis to the bone via the ERK signaling pathway. Higher
  tissue expression of MMP-9 was positively correlated to lymph node metastasis and
  aggressiveness in breast cancer patients. In addition, MMP-13 was suggested as a
  prognostic marker based a close association with tumor malignancy and poor survival
  of breast cancer patients. In this study, gelatin zymography was used to evaluate
  the effects of sulforaphane on the activities of the gelatinases MMP-2 and MMP-9.
  TNF-α significantly increased the enzymatic activities of MMP-2 and, more strongly
  MMP-9 which were suppressed by sulforaphane treatments at 1, 5, and 10 µM. Furthermore,
  sulforaphane significantly suppressed genetic mRNA expressions of MMP-2, MMP-9,
  and MMP-13 in MCF10DCIS.com human breast cancer cells, compared with controls. The
  protein expressions of MMP-2, MMP-9, and MMP-13 that were induced by TNF-α treatment
  were also significantly down-regulated by sulforaphane dose-dependently, compared
  with controls, in agreement with mRNA results. Sulforaphane exerted a regulatory
  effect on expression and enzymatic activity of Sulforaphane and Breast Cancer Invasiveness
  351 critical MMPs in breast cancer invasiveness and metastasis. In conclusion, this
  is the first report that sulforaphane, a major isothiocyanate present in broccoli,
  shows an inhibitory effect on TNF-α induced cellular migration and invasion of MCF10DCIS.com
  human breast cancer cells, which may be derived from suppression of enzymatic activities
  and protein expression of MMP-2, MMP-9, and MMP-13. Further studies demonstrating
  the underlying mechanisms of sulforaphane for regulation of MMPs and cellular migration
  and invasion of breast cancer are necessary. Acknowledgments This work was supported
