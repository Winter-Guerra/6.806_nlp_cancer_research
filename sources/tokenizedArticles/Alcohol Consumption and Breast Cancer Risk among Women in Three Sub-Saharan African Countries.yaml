text: [Alcohol drinking is linked to the development of breast cancer., 'However,
    there is little knowledge about the impact of alcohol consumption on breast cancer
    risk among African women.', 'We conducted a case-control study among 2,138 women
    with invasive breast cancer and 2,589 controls in Nigeria, Cameroon, and Uganda
    from 1998 to 2013.', 'A structured questionnaire was used to collect information
    on alcohol consumption, defined as consuming alcoholic beverages at least once
    a week for six months or more.', Logistic regression was used to estimate adjusted
    odds ratio  and 95% confidence interval., 'Among healthy controls, the overall
    alcohol consumption prevalence was 10.4%, and the prevalence in Nigeria, Cameroon,
    and Uganda were 5.0%, 34.6%, and 50.0%, respectively.', Cases were more likely
    to have consumed alcohol., Both past  and current drinking  were associated with
    breast cancer risk., 'A dose-response relationship was observed for duration of
    alcohol drinking, with 10-year increase of drinking associated with a 54% increased
    risk.', 'We found a positive relationship between alcohol consumption and breast
    cancer risk, suggesting that this modifiable risk factor should be addressed in
    breast cancer prevention programs in Africa.', 'Citation: Qian F, Ogundiran T,
    Hou N, Ndom P, Gakwaya A, Jombwe J, et al.', Alcohol Consumption and Breast Cancer
    Risk among Women in Three Sub-Saharan African Countries., 'PLoS ONE 9: e106908.',
  'doi:10.1371/journal.pone.0106908


    Copyright:   2014 Qian et al.', 'This is an open-access article distributed under
