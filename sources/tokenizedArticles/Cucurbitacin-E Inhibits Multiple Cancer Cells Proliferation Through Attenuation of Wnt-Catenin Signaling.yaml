    In the present study, the authors explored the roles and molecular mechanisms
    of CuE in cancer cells.', The antitumor activity of CuE has been documented in
    vitro and in animal models by previous studies., 'It has been shown that CuE impaired
    Arp2/3-dependent actin polymerization and suppressed Src/FAK/Rac1/MMP involved
    pathway, leading to the suppression of cell migration and invasion in breast tumor
    metastasis.17 Therefore, the results of this study add a novel mechanism for the
    antitumor effects of CuE.', 'Hyperactivation of Wnt/-catenin pathway is the common
    hallmark in various human cancer tissues.18 Nuclear retention of -catenin was
    shown to predict a poor outcome and favorable risk indicator.19 In addition, Wnt/-catenin
    pathway is also activated in the cells that are employed in the present study.',
  'Menin, encoded by MEN1 gene, is identified as a tumor suppressor in pituitary tumor,
    parathyroid tumor, adrenocortical carcinoma, insulinoma, and lung carcinoma.20
    Heterozygous germline-inactivating mutation in the MEN1 gene usually results in
    multiple endocrine neoplasia type 1, which is an inherited tumor syndrome that
    includes susceptibility to pancreatic islet tumors.21 At the molecular level,
    Menin could directly interact with -catenin and carry -catenin out of the nucleus
    via nuclearcytoplasmic shuttling in a CRM1-dependent manner.22 Indeed, Menin overexpression
    reduces -catenin nuclear accumulation and represses its transcriptional activity.22
    In agreement, the authors found that CuE could induce Menin expression, by which
    it attenuates the nuclear retention of -catenin.', 'However, the mechanisms of
    upregulation of Menin by CuE remain unclear, which needs to be investigated in
    the future.', 'In summary, the results of this study revealed that CuE exhibits
    direct antiproliferative actions on cancer cells through inhibition of Wnt/-catenin
    activation.', The presented data reinforce the fact that CuE might be a good candidate
    for clinical trial in cancer treatment., 'Navigate ArticleTop of pageAuthor informationABSTRACTIntroductionMaterials
    and MethodsResultsDiscussionDisclosure Statement &lt;&lt;ReferencesCITING ARTICLES


