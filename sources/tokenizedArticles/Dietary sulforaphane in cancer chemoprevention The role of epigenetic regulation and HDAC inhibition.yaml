    Chemoprevention, which refers to the use of a nontoxic natural or synthetic chemical
    that possesses the capacity to intervene in multistage carcinogenesis, has emerged
    as a promising approach to reduce the risk of the development and progression
    of malignancy.', 'Microarray analyses in cell lines, animal tissue, and human
    biopsy samples have shown the capacity of sulforaphane to modulate global gene
    expression, especially resulting in the differential expression of genes that
    are important in chemoprevention.', 'In general, results indicate that sulforaphane
    affects the expression of genes involved in xenobiotic metabolism, antioxidation,
    cell cycle regulation, apoptotic pathways, and stress response.', Table 3., 'Summary
    of Findings from Microarray Analyses Aimed at Assessing the Effect of Sulforaphane
    on Global Gene Expression


    Evidence suggests that sulforaphane, its metabolites, and synthetic analogues
    possess the capacity to inhibit the malignant transformation of various cell types,
    and limit cancer progression after carcinogen exposure.', 'For example, sulforaphane
    and its conjugate metabolite N-acetylcysteine was shown to limit the malignant
    progression of lung adenomas in A/J mice exposed to tobacco carcinogens.', 'Prevention
    of mutagenesis by sulforaphane was also demonstrated in mice given a single application
    of the sulfur mustard analogue, 2- ethyl sulphide.', Abel et al., 'reported that
    a single topical treatment with sulforaphane induced the production of phase II
    detoxification enzymes, with an increase in the epidermal levels of the regulatory
    subunit of glutamate-cysteine ligase, and reduced glutathione.', 'Furthermore,
    sulforaphane treatment limited the CEES-induced increase in mutation frequency
    in the skin, which was measured at 4 days post exposure.', 'A reduction in the
    number, size, and development of mammary tumors in rats after exposure to the
    carcinogen dimethylbenzanthracene has also been observed with sulforaphane treatment.',
  'Furthermore, sulforaphane possessed an ability to decrease the amount of DNA-adduct
    formation in normal mammary cells exposed to polycyclic aromatic hydrocarbons.',
  'Inhibition of DNA-adduct formation has also been displayed in human bladder cells
    in vitro and in mouse bladder tissue in vivo, after treatment with sulforaphane
    and exposure to the bladder carcinogen, 4-aminobiphenyl.', 'This inhibition was
    dependent on the activation of an important chemoprotective signaling pathway,
    nuclear factor erythroid 2-related factor 2, within the epithelium, which is the
    main site for bladder cancer development.', 'Exposure to benzopyrene results in
    the induction of pulmonary carcinogenesis in mice via oxidative damage, with sulforaphane
    treatment found to decrease the production of H2O2.', 'Results suggest that sulforaphane
    leads to the activation of apoptotic pathways in this experimental model of chemical
    lung carcinogenesis, included the increased release of cytochrome c from mitochondria,
    enhanced caspase-3 activity leading to DNA fragmentation, and a decrease in Bcl-2
    expression coupled with an increase in the expression of Bax.', 'Interestingly,
    sulforaphane was shown to protect primary dermal fibroblasts and keratinocytes
    against oxidative stress caused by UVA radiation under basal conditions and in
    the presence of the photosensitising drug, 6-thioguanine.', 'In this study, sulforaphane
    treatment resulted in an 50% reduction in the formation of reactive oxygen species.',
  'Furthermore, the protective properties of sulforaphane were shown to be caused
    by an increase in Nrf2-depednent cytoprotective responses, including those involved
    in the induction of gene transcription and expression of important metabolic and
    detoxification enzymes.', 'The chemopreventive activity of sulforaphane in carcinogenesis
    is related to the inhibition of phase I enzymes, which are responsible for the
    activation of pro-carcinogens  and the induction of phase II enzymes that are
    responsible for mutagen elimination.', Phase I enzymes such as cytochrome p450  are
    important in the transformation and bioactivation of pro-carcinogens to carcinogens.,
  'Through common enzymatic processes, electrophilic intermediates covalently bind
    to nucleophilic sites in important macromolecules.', 'Adduct formation, coupled
    with inadequate reparation, may, in turn, cause miscoding and mutations in critical
    genes to initiate carcinogenesis.', Multiple studies have reported the capacity
    of sulforaphane to inhibit the catalytic activity of phase I enzymes., 'Specifically,
    Barcelo et al.', reported the dose-dependent inhibition of both cytochrome p450-1A1
    and -2B1/2 enzymatic activity in rat hepatocytes after sulforaphane treatment.,
  'Similar results were also found in human hepatocytes, with sulforaphane significantly
    decreasing the expression of CYP1A1, 1A2, and CYP3A4 genes.', 'Evidence also suggests
    that sulforaphane is an effective antagonist of the human steroid and xenobiotic
    receptor, which is an important transcriptional factor that regulates the expression
    of CYP3A genes.', 'In primary rat hepatocytes, sulforaphane caused a significant
    inhibition of the microsomal ethoxyresorufin-O-deethylase  activity  and P-benzoquinone
    dioxime  activity.', 'Cells possess innate protective mechanisms in order to minimize
    damage caused by highly reactive metabolites, with the induction of phase II enzymes
    that are of major importance in detoxification.', 'These enzymes include GST,
    NADH:quinine oxidoreductase, and UDP-glucuronosyltransferase.', 'Phase II enzymes
    are potent antioxidants that have a relatively long half life, and have the capacity
    to conjugate endogenous substrates such as glutathione to phase I metabolites
    in order to limit further biotransformation and result in enhanced elimination
    and excretion.', Evidence suggests that sulforaphane is a potent inducer of phase
    II antioxidant enzymes., 'For example, sulforaphane significantly reduced the
    number and level of DNA adducts after exposure to methyl-6-phenylimidazopyridine
    in a dose-dependent manner in hepatocytes due to the induction of GST-A1 and UGT-1A1
    mRNA expression.', 'NQO-1 and GST activity was also shown to be enhanced in the
    forestomach, duodenum, and bladder of rats treated with 40 mol of sulforaphane
    per kg, while an increased dose of 2001000 mol of sulforaphane per kg increased
    activity in the liver, colon, and pancreas.', 'Jones and Brooks demonstrated an
    increase in enzymatic activity in prostate, liver, kidney, and bladder tissues
    after administration of sulforaphane.', Human clinical studies also provide evidence
    for the induction of phase II enzymes by sulforaphane after broccoli consumption.,
  Table 4., 'Human Clinical Studies Involving the Consumption of Broccoli and Sulforaphane-Induced
    Production of Phase II Enzymes


    The induction of phase II enzymes by sulforaphane has been shown to be associated
    with a disruption of Nrf2-Keap1 interactions and increased translocation of Nrf2.',
  'In unstimulated cells, Kelch-like ECH-associated protein 1  mediates the function
    of Nrf2 through sequestration mechanisms in order to bind it to Cul-3-dependent
    ubiquitinase for subsequent ubiquitination and targeted proteosomal degradation.',
  'After stimulation due to environmental insult, the Nrf2-Keap1 complex is disrupted
    with conformational changes, leading to a switch in ubiquitination from Nrf2 to
    Keap1, and the nuclear translocation of Nrf2.', Activation of Nrf2 in the nucleus
    occurs through its heterodimerization with small Maf transcription factors to
    form a complex that binds to the antioxidant/electrophile response element  that
    is found in the promoters of many phase II enzymes., Sulforaphane has the ability
