text: ['Significance: Sulforaphane, produced by the hydrolytic conversion of glucoraphanin
    after ingestion of cruciferous vegetables, particularly broccoli and broccoli
    sprouts, has been extensively studied due to its apparent health-promoting properties
    in disease and limited toxicity in normal tissue.', 'Recent Studies: Recent identification
    of a sub-population of tumor cells with stem cell-like self-renewal capacity that
    may be responsible for relapse, metastasis, and resistance, as a potential target
    of the dietary compound, may be an important aspect of sulforaphane chemoprevention.',
  'Evidence also suggests that sulforaphane may target the epigenetic alterations
    observed in specific cancers, reversing aberrant changes in gene transcription
    through mechanisms of histone deacetylase inhibition, global demethylation, and
    microRNA modulation.', 'Critical Issues: In this review, we discuss the biochemical
    and biological properties of sulforaphane with a particular emphasis on the anticancer
    properties of the dietary compound.', Sulforaphane possesses the capacity to intervene
    in multistage carcinogenesis through the modulation and/or regulation of important
    cellular mechanisms., 'The inhibition of phase I enzymes that are responsible
    for the activation of pro-carcinogens, and the induction of phase II enzymes that
    are critical in mutagen elimination are well-characterized chemopreventive properties.',
  'Furthermore, sulforaphane mediates a number of anticancer pathways, including the
    activation of apoptosis, induction of cell cycle arrest, and inhibition of NFB.',
  'Future Directions: Further characterization of the chemopreventive properties of
    sulforaphane and its capacity to be selectively toxic to malignant cells are warranted
    to potentially establish the clinical utility of the dietary compound as an anti-cancer
    compound alone, and in combination with clinically relevant therapeutic and management
    strategies.', Antioxid., Redox Signal., '22, 13821424.', 'Navigate ArticleTop
