    Glucosinolates are a class of secondary compounds present in angiosperms of the
    order Brassicales, which comprises 18 families, 398 genera, and 4450 species.',
  'Figure 1 summarizes the phylogeny of angiosperms, with the Brassicales belonging
    to the malvids group of the monophyletic clade rosids, in accordance to the Angiosperm
    Phylogeny Group  III system.', The APG III system of flowering plant classification
    is the third version of a molecular-based plant taxonomy system published in 2009
    by the APG., 'Overall, Brassicales contain 2.2% of the eudicot diversity, with
    their earliest fossil known from the Turonian.', 'The most important, and perhaps
    most extensively studied glucosinolate-producing family is the Brassicaceae, which
    comprises 49 tribes, including the tribes Brassiceae and Arabideae.', 'Plants
    belonging to the Brassicaceae family exhibit species-specific profiles of glucosinolates,
    a class of compounds thought to function as a part of a defence mechanism against
    pathogens and insects.', Difficulty in establishing evolutionary trends and utilizing
    morphology in phylogenetic studies has been a challenge due to homoplasy in the
    family., The first comprehensive phylogenetic study by Beilstein et al., used
    a sample of 101 genera within the family to assess the chloroplast gene ndhF for
    an intergeneric relationship., This study placed the genera into clades  grouped
    into three main lineages., 'Currently, lineage I include 15 tribes, lineage II
    has been expanded to include 25 tribes, and lineage III now comprises seven tribes.',
  'Substantial support for this system has been provided using an internal transcribed
    spacer of nuclear ribosomal DNA -based phylogeny, nuclear alcohol dehydrogenase,
    chalcone synthase, and plastidic maturase sequence data.The tribes Brassiceae
    and Arabideae are a part of lineage II, with floral monosymmetry evolved independently
    several times within this lineage.', FIG., '1.', The phylogeny of angiosperms  in
    accordance to the Angiosperm Phylogeny Group  III system., 'The order Brassicales
    includes all glucosinolate-producing plants, including those in the Brassiceae  and
    Arabideae tribes.', Advances in the understanding of glucosinolate biosynthesis
    through studies in Arabidopsis thaliana and Brassica sp., 'have suggested that
    aliphatic glucosinolates  are derived from methionine, tryptophan, and phenylalanine.',
  A comparison between Brassica oleracea L. var., 'italic, possessing a Brassica C.genome,
    and Arabidopsis genomes showed sequence similarity and gene order and content
    colinearity in specific chromosomal segments.', 'The synthesis of glucosinolates
    is determined by a simple genetic system containing two distinct sets of genes,
    one determining sidechain elongation and the second involved in the chemical modification
    of the sidechains.', FIG., '2.', Genetic model of the glucosinolate biosynthetic
    pathway in Brassicales., A simple genetic system for the production of glucosinolates
    from methionine., The initial step involves the conversion of methionine to an
    aldoxime through the activity of gene products of the CYP79 gene family., 'The
    aldoxime undergoes conjugation with cysteine, which acts as a sulfur donor, and
    is then cleaved by a C-S lyase.', 'Glucosinolate products are subsequently formed
    through detoxification of potentially toxic thiohydroximates by glucosyltransferase-driven
    glucosylation, and sulfation by sulphotransferase.', 'Side chain modifications
    occur with a high frequency, and profiles become particularly complex after elongation
    of amino acids that are dependent on genetic variation.', Genetic model of methionine-derived
    glucosinolate biosynthesis., 'Total level and nature of the glucosinolate is determined
    early in the process, and the initial entry of methionine into the pathway is
    catalyzed by methylthioalkylmalate  synthase genes at the GS-ELONG loci.', MAM
    synthases catalyze the condensation of acetyl CoA to result in elongated methionine.,
  'Different members of this family may catalyze different number of rounds of elongation,
    with genetic variation at the GS-ELONG and GS-PRO loci enabling selection for
    different glucosinolate profiles, while allelic variation at the quantitative
    trait loci  determines overall amount.', Many of the glucosinolates found in Brassica
    vegetables are derived from chain elongated forms of methionine or phenylalanine.,
  'Figure 2B provides a genetic model of methionine-derived glucosinolate biosynthesis,
    with the total level and nature of the glucosinolate determined early in the process,
    and the initial entry of methionine into the pathway catalyzed by methylthioalkylmalate  synthase
    genes at the GS-ELONG loci.', 'MAM synthases catalyze the condensation of acetyl
    CoA as the methyl donor, with an -keto acid derived by amino-acid transanimation
    to result in elongated methionine.', 'Different members of this family may catalyze
    different number of rounds of elongation, with genetic variation at the GS-ELONG
    and GS-PRO loci enabling selection for different glucosinolate profiles, while
    allelic variation at the quantitative trait loci determines overall amount.',
  These initiating factors have been observed in both Arabidopsis and Brassica., 'In
    B. oleracea, these genes determine the length of the side chain with either one
    or two rounds of methionine elongation to produce 3C or 4C glucosinolates, respectively.',
  'Li and Quiros demonstrated that glucosinolate synthesis was independently regulated
    by genes GSL-PRO which determines the synthesis of 3C glucosinolates, and GSL-ELONG
    which determines synthesis of 4C glucosinolates.', 'Furthermore, MAM and a homologue
    protein of Arabidposis AOP2 were confirmed to be useful markers for breeding of
    high glucoraphanin varieties of B. oleracea.', 'Importantly, it was shown that
    the glucosinolate biosynthesis pathway may be manipulated toward the synthesis
    of glucoraphanin  by increasing the expression level of GSL-ELONG and reducing
    expression of GSL-PRO.', 'Studies in A. thaliana showed that the overexpression
    of R2R3-MYB transcription factors, including AtMYB28, AtMYB29, and/or AtMYB76,
    resulted in the upregulation of the glucosinolate biosynthetic genes and an increase
    in selected classes of glucosinolates.', 'Although genes involved in the regulation
    of glucosinolate biosynthesis have not yet been functionally identified in Brassica
    species, Araki et al.', suggest that gene homologues of AtMYB28 and AtMYB29 are
    important in B. oleracea., 'After biosynthesis, methionine-derived glucosinolates
    may undergo a number of side chain modifications, including hydroxylation, methoxylation,
    oxidation, desaturation, conjugation with benzoic acid, and glucosylation.', 'For
    example, methylthioalkyl glucosinolates may be converted to methylsulphinylalkyl
    glucosinolates by flavin monoxygenases at the GLS-OX loci.', 'In turn, these glucosinolates
    may be modified by 2-oxogluturate-dependent dioxygenases at the GLS-ALK loci and
    by an unknown enzyme at the GLS-OH loci to form alkenyl and hydroxyl-alkenylglucosinolates,
    respectively.', 'Due to the considerable variation at these loci in B. oleracea,
    selection for specific glucosinolate profiles may be possible with the genetic
    background being a major factor in determining glucoraphanin concentration and
    composition.', Brown et al., 'concluded that the percentage of glucosinolate variability
    in broccoli was attributable to genotype for individual compounds, including 54.2%
    for glucoraphanin.', High glucosinolate varieties of broccoli have been specifically
    bred to accumulate levels that are significantly higher than regular broccoli.,
  'The best example of deliberate breeding of such broccoli was achieved by crossing
    a standard cultivar with B.villosa, a wild form of B. oleracea from Sicily, which
    accumulates high levels of 3-methylthiopropyl glucosinolate.', 'This high glucosinolate
    variety of broccoli was shown to deliver about four times the amount of sulforaphane
    to the systemic circulation than standard cultivars, with sulforaphane metabolites
    consumed by GSTM1-positive subjects measured to be 107.5 M after consumption of
    regular broccoli compared with 345.8 M in subjects within the group who consumed
    the high-glucosinolate variety.', Table 2., 'Amount of Glucoraphanin Measured
    in Important Members of the Family Brassicaceae


