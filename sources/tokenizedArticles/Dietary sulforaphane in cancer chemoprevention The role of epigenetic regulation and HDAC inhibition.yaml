    The significant accumulation of the glucosinolate, glucoraphanin  in broccoli
    has been shown to be important as the precursor of the bioactive isothiocyanate,
    sulforaphane.', 'It is rapidly absorbed, metabolized, and excreted, with 80% appearing
    in the urine within 1224 h after consumption and/or administration.', 'There are
    many factors that may affect the bioavailability, and therefore overall therapeutic
    benefit, of dietary sulforaphane, including pharmacokinetic properties, genetic
    variation, and food preparation.', Hydrolytic conversion of glucoraphanin to sulforaphane
    through the action of physical damage to the plant occurs either by the action
    of plant-derived myrosinase   or by the microbiota of the human colon., 'Approximately,
    60%80% of glucoraphanin is converted to sulforaphane, with most broccoli varieties
    possessing between 0.1 and 30 mol/g of glucoraphanin.', 'After rapid diffusion
    into the cells of the intestinal epithelium due to its lipophilic nature and low
    molecular weight, sulforaphane undergoes metabolism via the mercapturic acid pathway.',
  'This process involves its initial conjugation with glutathione, rapidly catalyzed
    by important glutathione S-transferase  enzymes.', FIG., '3.', 'The conversion
    of glucoraphanin to sulforaphane, and its subsequent metabolism.', 'Hydrolytic
    conversion of glucoraphanin to sulforaphane occurs through the action of physical
    damage to the plant, by either the action of plant-derived myrosinase  or the
    microbiota of the human colon.', 'After rapid diffusion into the cells of the
    intestinal epithelium, sulforaphane undergoes metabolism via the mercapturic acid
    pathway.', 'This process involves its initial conjugation with glutathione, rapidly
    catalyzed by important glutathione S-transferase  enzymes.', The process of N-acetylation  is
    important for the subsequent excretion of sulforaphane from the body., 'As previously
    described, GST enzymes are important in sulforaphane metabolism by their ability
    to conjugate the isothiocyanate to glutathione, leading to its excretion.', 'The
    GST isoforms, GST-M1 and GST-T1 have been reported to have the greatest activity
    on sulforaphane.', 'Genetic polymorphisms, as well as geographical and ethnic
    variations in genotype frequencies have been described for both GST-M1 and GST-T1,
    including null mutations, which result in the absence of a functional gene product.',
  'Interestingly, the frequency of a homozygous null genotype for both isoforms is
    relatively high, with the frequency of the GST-M1 null genotype varying between
    39% and 63%, and the GST-T1 null genotype between 10% and 21% for Caucasian populations,
    but it may be as high as 64% in subjects of Asian descent.', 'The implication
    of a homozygous null genotype has been shown to be an important variable that
    determines the biodistribution, and therefore the protective effect of broccoli
    consumption in human populations.', 'Epidemiological studies, however, have reported
    conflicting results with regard to the association between genetic polymorphisms
    in GST isoforms and cancer risk.', 'For example, some studies have concluded that
    GST-M1-positive subjects gain greater cancer protection from either broccoli consumption
    or total cruciferous vegetable consumption than those who possess the GST-M1 null
    genotype.', 'In contrast, others report that consumption of cruciferous vegetables
    leads to a greater protective effect in GST-M1 and GST-T1 null subjects than those
    with functional GST enzymes.', 'This variation, however, may be explained through
    the innate biological function of GST enzymes and their role in the metabolism
    and subsequent elimination of various compounds after exposure.', 'Specifically,
    molecular epidemiological studies involved in elucidating the association between
    GST-M1 and GST-T1 genotypes with cancer susceptibility have shown that those who
    carry the homozygous deletion appear to have a small increase in the magnitude
    of risk ; however, other factors  further enhance the risk.', 'This is accounted
    to their ability to regulate the conjugation of carcinogenic compounds, including
    benzopyrene and styrene-7,8-oxide by GST-M1, and ethylene oxide and methyl bromide
    by GST-T1, to excretable hydrophilic metabolites.', 'Through the inability to
    express functional GST enzymes, individuals possessing the homozygous null genotype
    have a limited capacity to efficiently detoxify potentially carcinogenic exposures.',
  'Thus, the consumption of cruciferous vegetables may have limited protection in
    such subjects, as chronic exposure to carcinogens causes a reduction in their
    preventative activity.', 'Conversely, studies that report an enhanced protective
    effect of sulforaphane in GST-M1 and GST-T1 null genotypes hypothesize that due
    to the inability to efficiently metabolize sulforaphane for urinary excretion,
    exposure of target tissues to the protective compound and/or metabolites is higher
    and prolonged.', 'The sulforaphane metabolites produced in such a pathway are
    distributed throughout the body and accumulate in different tissues, with unpublished
    data from Franklin and co-workers after a whole body autoradiographic study in
    rats suggesting that high concentrations of isothiocyanate metabolites are present
    in the gastrointestinal tract, liver, kidneys, and blood.', 'The basis for the
    distribution of sulforaphane is the high degree of binding to glutathione, and
    its capacity to drive passive diffusion.', 'Due to analytical limitations, a few
    studies have successfully measured the distribution of sulforaphane and its metabolites
    in humans.', 'Results from human studies demonstrated that 74%  of sulforaphane
    from broccoli extracts may be absorbed in the jejunum, with a portion returning
    to the intestinal lumen of jejunum as sulforaphane-glutathione.The amount of sulforaphane
    metabolites in plasma, however, may reflect the amount of sulforaphane exposed
    to tissues, and are, therefore, considered important biomarkers in the determination
    of distribution.', 'In plasma, more than 50% of total sulforaphane metabolites
    were sulforaphane-glutathione with free sulforaphane, although other metabolites,
    including sulforaphane-N-acetylcysteine, were present in quantifiable amounts.',
  'For example, in rats, after a single dose of  sulforaphane, detectable levels of
    the compound were evident after 1 h, peaking at 20 M at 4 h with a half life of
    2.2 h. Ye et al.', 'have shown a rapid absorption and appearance of isothiocyanates
    and their metabolites in the blood of human subjects, with this level observed
    to decline after first-order kinetics.', 'These subjects were given a single dose
    of 200 mol broccoli sprouts isothiocyanate preparation, with isothiocyanate plasma
    concentrations peaking between 0.943 and 2.27 M 1 h post exposure, with a half
    life calculated at 1.77 h. Subsequent accumulation after distribution within target
    tissue is also an important aspect in the context of sulforaphane and its ability
    to elicit chemopreventive and anticancer effects.', 'In an in vivo study in mice
    given 300 or 600 ppm sulforaphane, accumulated sulforaphane and sulforaphane-glutathione
    plasma concentrations were recorded at 124254 nM and 579770 nM, respectively.',
  'Concentrations within the small intestine were also measured, and they were between
    313 nmol/g of tissue and 1432 nmol/g of tissue, respectively.', 'Interestingly,
    the accumulation of sulforaphane within the colonic tissue of treated mice corresponded
    with decreased adenoma formation.', Detoxification genes NQO1 and heme oxygenase-1  were
    also detected in the removed tissue., 'In addition, the rapid passage of a bolus
    of preformed sulforaphane in rats did not achieve equal distribution across all
    tissues, with the highest levels reached in the stomach wall.', 'Sulforaphane
    distribution was decreased in more distal parts of the digestive tract, with the
    rectum accumulating 1% of that found in the stomach.', 'At 24 h post administration,
    however, levels were low and approximately equal in all evaluated tissue, indicating
    the rapidity of sulforaphane metabolism and excretion.', 'A study of human breast
    tissue after consumption of broccoli sprouts, however, showed that the tissue
    concentration of isothiocyanates failed to be different from plasma levels.',
  The kidney is the major organ involved in the conversion of glutathione conjugates
    into the corresponding N-acetyl-S-cysteine conjugates., The process of N-acetylation
    is important for the subsequent excretion of isothiocyanates from the body., 'Excretion
    of sulforaphane and its metabolites have been shown to follow first-order kinetics,
    with most data indicating clearance from the body within 72 h of administration.',
  'Glucoraphanin is relatively stable under chemical and thermal conditions, and,
    therefore, hydrolysis is mainly enzymatic.', 'Cooking and/or blanching  of cruciferous
    vegetables inactivates myrosinase, and has been shown to decrease the bioavailability
    of sulforaphane.', 'In general, results suggest that only about 30%50% of the
    initial administered dose is excreted after these preparation processes.', 'Boiling
    for more than 1 min, or steaming for more than 45 min has been shown to lead to
    the loss of myrosinase activity.', Conaway et al., performed a study to assess
    the metabolic fate of glucosinolates after ingestion of steamed and fresh broccoli
    in 12 male subjects in a crossover design., Results of this study indicate that
    the bioavailability of sulforaphane from fresh broccoli is approximately thrice
    higher than that from cooked broccoli., 'Interestingly, coadministration of semi-purified
    glucoraphanin with a myrosinase source was reported to increase the bioavailability
    of the isothiocyanate.', 'In addition, the concentration of glucoraphanin varies
    widely among development stages of the plant, and between different parts of the
    plant, which may also influence sulforaphane bioavailability.', 'For example,
    two varieties of broccoli, a purple-sprouting broccoli and a green-sprouting broccoli,
    were cultivated to compare the amount of sulforaphane and its metabolites within
    commercial samples.', 'In the initial samples, it was shown that there were quantitative
    differences between organs, with the seeds, edible sprouts, and florets determined
    to possess the most intact sulforaphane.', 'Furthermore, these two varieties produced
    higher sulforaphane levels compared with those within the commercial samples.',
  'Higher sulforaphane concentrations were also found in the initial steps of the
    digestion process, with the concentration of sulforaphane and its subsequent metabolites
    decreased in accordance with the amount of precursor glucoraphanin.', 'The concentration
    of sulforaphane required to observe therapeutic activity has not yet been determined
    in human clinical trials, with rough estimates based on the active dose in animal
    models.', The amount of dietary glucoraphanin that is converted to bioavailable
    sulforaphane is typically calculated as 20% of the overall consumed amount in
    humans., 'For example, the typical sulforaphane concentration that has been shown
    to inhibit the growth of human cancer xenografts in mice is 4.4 mg/kg per day.',
  This corresponds to 308 mg of sulforaphane daily administered to a 70 kg person.,
