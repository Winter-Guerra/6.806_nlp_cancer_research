    The promotion of health by a diet that is rich in Brassica vegetables, including
    its association with a decreased risk of cardiovascular disease  and a lower incidence
    in a wide variety of cancer types, including breast, lung, prostate, and colorectal
    cancer, has been extensively reported in the literature.', A diet of three to
    five servings per week is sufficient to decrease the risk of cancer development
    by 30%40%., 'Table 1 provides a detailed summary of the epidemiological and case-control
    studies published to date, involving the consumption of cruciferous vegetables
    and cancer risk.', 'A number of these studies have reported an inverse association
    with an increase in cruciferous vegetable consumption observed to significantly
    decrease cancer risk, including malignancies of the breast, lung, prostate, pancreas,
    and colon.', 'Systematic reviews of the literature have also confirmed the association,
    with cruciferous vegetable intake weakly correlated with a decreased risk of cancer
    development.', 'Of note, Bosetti et al.', conducted an integrated series of case-control
    studies on various malignancies in order to assess cancer incidence and cruciferous
    vegetable consumption., 'It was found that subjects who consumed at least one
    portion of cruciferous vegetables per week as compared with those with no or occasional
    consumption were associated with a significantly reduced risk of oral cavity and
    pharynx, esophageal, colorectal, breast, and kidney cancer.', 'In addition, Brassica
    vegetables have been associated with the induction of protective mechanisms against
    pollution-related upper airway inflammation, as well as a reduction in markers
    of oxidative stress and hypertension in heart and kidney tissues.', 'The elucidation
    of the biological mechanisms underlying the putative health benefits of cruciferous
    vegetable consumption has been subject to extensive investigation, with further
    studies required in order to complete understanding.', Table 1., 'Results of Epidemiological
    and Case-Control Studies Involving Cruciferous Vegetable Consumption and Cancer
    Risk


