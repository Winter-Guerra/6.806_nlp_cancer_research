- Breast cancer accounts for almost one third of cancers diagnosed among women.
- In the United States, there were approximately 288 thousand new cases expected for
  2011 [1].
- Breast cancer is also the second leading cause of cancer death among women, with
  nearly 40 thousand attributable deaths expected in 2011 in the US [1].
- Dietary interventions are emerging as increasingly important strategies for reducing
  risk of developing breast cancer or recurrence [2,3].
- Among breast cancer survivors, for instance, the Women’s Healthy Eating and Living
  (WHEL) study found that interventions with a diet high in fruits and vegetables,
  dietary fibre, and low in saturated fat reduced recurrence by 31% among women without
  hot flashes compared to the control group [4], and that higher vegetable intake,
  particularly cruciferous vegetables, may have enhanced the effect of tamoxifen,
  with a 44% reduction in recurrence [5].
- If shown effective, these and other dietary strategies represent an important way
  for women to reduce their cancer risk, or for breast cancer patients to reduce recurrence
  and safely augment the effects of cancer treatment.
- Soy has emerged as a specific food that may reduce breast cancer risk [6], and is
  among the most commonly used complementary medicines utilized by breast cancer patients
  seeking to reduce risk of recurrence [7,8].
- There remains considerable controversy, however, as to its safety, particularly
  in breast cancer survivors due to purported estrogenic effects [9].
- Soy, also known as _Glycine max_, contains the class of phytoestrogens known as
  isoflavones, specifically, genistein, daidzein, glycitein, biochanin A, and formononetin
  [9].
- Isoflavones resemble 17-beta-estradiol in structure, and as such are able to bind
  the estrogen receptor (ER) in vitro [10], behaving much as a natural selective estrogen
  receptor modulator (SERM) [9].
- For instance, the soy isoflavones have been found to exert partial ER agonist and
  antagonist activity depending on local estrogen concentrations, with antagonist
  properties in concentrations similar to premenopausal levels, and agonist properties
  with postmenopausal levels [9,11-13].
- Much of the present debate around soy stems from conflicting in vitro and animal
  evidence.
- Some studies show that soy isoflavones can increase tumor cell proliferation [14],
  while other studies show the opposite [15-18].
- The effects of isoflavones in human systems promise to be equally complex [19].
- Furthermore, in about 30% of the population, daidzein can be further metabolized
  in the gut to equol, a metabolite with higher affinity for ER-ß [20-22].
- Finally, in addition to ER mediated activity, soy exerts ER-independent effects,
  including inhibition of vascular endothelial growth factor (VEGF), and proapoptotic
  effects; genistein in particular inhibits tyrosine kinase and induces the tumor
  suppressor protein, PTEN [23-25].
- Like soy, red clover contains the isoflavones genistein, daidzein, biochanin A,
  and formononetin, however, soy contains higher amounts of genistein and daidzein,
  while the dominant isoflavones in red clover are biochanin A and formononetin [26-29].
- In vivo, formononetin is metabolized to daidzein [30], which may be metabolized
  to equol among equol producers [31-33].
- There are several commercial extracts of red clover, marketed for the treatment
  of menopausal symptoms including hot flashes (Promensil®), as well as for menopause
  related health concerns such as bone loss and dyslipidemia (Rimostil®); Trinovin®
  is marketed for men’s health, specifically for benign prostatic hypertrophy.
- Promensil® contains 26mg biochanin A, 16mg formononetin, 1mg genistein, and 0.5mg
  daidzein per tablet (~40mg total) [27].
- Other commercial products such as Rimostil® and Trinovin® contain slightly varying
  amounts, but are still largely comprised of biochanin A and formononetin [27].
- Red clover also contains coumestrol, a coumestan that has been less well characterized,
  however, it is present in very low amounts such that its net contribution to red
  clover’s purported estrogenic effect is questionable [30,34].
- To better elucidate the effect of soy, red clover, or isoflavones from these plants
  on breast cancer, we conducted a systematic review of soy and red clover as used
  by breast cancer patients or those at risk of breast cancer, assessing their impact
  on the risk of primary breast cancer or risk of recurrence.
- We also assessed the impact of isoflavones on surrogate endpoints for predicting
  breast cancer risk, including circulating estradiol and effects on estrogen responsive
  tissues such as the breast, endometrial, and vaginal tissues.
- Finally, we assessed the efficacy of isoflavones in treating menopausal symptoms
  in patients who have undergone breast cancer treatment.
- Electronic search strategies were developed and tested through an iterative process
  by an experienced medical information specialist in consultation with the review
  team.
- Using the OVID platform, we searched Ovid MEDLINE®, Ovid MEDLINE®In-Process &amp;
  Other Non-Indexed Citations, EmbaseClassic+Embase, and AMED (Allied and Complementary
  Medicine).
- We also searched the Cochrane Library on Wiley (including CENTRAL, Cochrane Database
  of Systematic Reviews, DARE, HTA, and NHS EED).
- The strategy was peer reviewed prior to execution by an experienced information
  specialist using the PRESS Checklist [35].
- No amendments were suggested.
- Strategies utilized a combination of controlled vocabulary (e.g., Soybeans, Phytoestrogens,
  Breast Neoplasms) and keywords (soy, plant estrogen, breast cancer).
- Vocabulary and syntax were adjusted across databases.
- Searches pertaining to soy and soy isoflavones were performed in May 2011 and updated
  in March 2013; there were no language or date restrictions on any of the searches.
- Searches pertaining to red clover and red clover isoflavones were performed in October
  2011 and updated in December 2012.
- Additional references were also sought through hand-searching the bibliographies
  of relevant items.
- Specific details regarding the searches appear in Table S1.
- For inclusion, evidence had to come from clinical trials or observational studies
  in humans.
- 'Human trials had to: a) assess the safety and/ or efficacy of soy or red clover
  or isoflavones from these plants in breast cancer patients for the purposes of treatment
  or secondary prevention, or the reduction of side effects associated with chemo-
  or radiation- therapy; alternately, human trials had to: b) assess the effect of
  soy or red clover or isoflavones from these plants on risk of primary breast cancer
  among women without a history of previous breast cancer.'
- Clinical surrogate studies were included if they examined endpoints directly related
  to breast cancer risk, pathogenesis, or objective markers assessing healthy bodily
  function such as hematological function in breast cancer patients.
- All types of breast cancers (carcinoma in situ, invasive breast cancer) were included.
- Observational studies had to report on risk of primary breast cancer or breast cancer
  recurrence associated with soy or red clover consumption compared with non-consumption,
  in a prospective or retrospective design.
- _In vitro_ and _in vivo_ studies were excluded due to the high risk for confounding
  and previous work on natural health products (vitamin A) showing a lack of correlation
  between preclinical and clinical results [36].
- Due to the nature of soy as a commonly consumed food and red clover as a non-dietary
  item, there were limited observational studies of red clover consumption expected
  or identified.
- Therefore these studies focus solely on soy.
- First pass record screening was based on title review with second pass conducted
  on abstracts and/or full texts where uncertainty existed.
- Reports published in English only were included for full analysis if they met inclusion
  criteria.
- We piloted data extraction forms and conducted extraction independently in duplicate
  to assess inter-researcher reliability (HF, RF, GF, SV).
- No major inconsistencies in data extraction were found.
- Both quality and efficacy data were extracted.
- Extraction sheets were prepared based on the Consolidated Standards of Reporting
  Trials (CONSORT) statement for clinical trials and the Newcastle-Ottawa scale (NOS)
  for observational studies [37-39].
- RCTs were assessed for bias using the Cochrane Risk of Bias tool[40].
- 'Data was collected on breast cancer incidence, recurrence, or death; impact on
  hot flashes in breast cancer patients; adverse events; and impact on blood or urinary
  hormone levels: estrone (E1), estradiol (E2), estriol (E3), progesterone (P), leutinizing
  hormone (LH), follicle stimulating hormone (FSH), and sex hormone binding globulin
  (SHBG).'
- Data was also collected on the impact of soy on hormonally active tissues, including
  breast tissue, endometrial tissue, vaginal tissue, and cervical tissue, as well
  as on menstrual cycle length in premenopausal women.
- We were unable to pool study findings due to heterogeneity between studies, however
  we display individual study results graphically via forest plots.
- Although we did not quantitatively calculate heterogeneity, an informal assessment
  indicated qualitative incoherence between studies on important parameters, most
  importantly the type and dose of intervention or exposure, as well as study populations
  and endpoints used.
- 'A total of 4179 records were screened, and 131 records were included: from the
  soy literature search, 2867 records were screened, of which 127 were included for
  full analysis and review.'
- From the red clover search, 1312 records were screened, of which four were included
  for full review.
- Figure 1 shows a flowchart of the literature search and study selection.
- We consider the evidence pertaining to soy and red clover independently below.
- A total of 44 case control studies pertaining to soy were included.
- These are described in Table S2 [41-84].
- Of the 44 studies, 30 reported risk ratios and confident intervals relating to the
  risk of breast cancer; these are displayed in Figures 2-3 [42-49,51,52,56,57,61-65,68,70-73,75,76,78,80,81,83,84].
- Fourteen studies did not report associations as odds ratios with confidence for
  overall risk of breast cancer, and so were not included in the figures [41,53-55,58-60,66,67,69,74,79,82,83].
- Figure 2.
- Risk of Breast Cancer Associated with Intake of Soy Food or Soy Protein.
- Overall, of the 44 case control studies, 32 showed that higher consumption of soy
  foods and/ or soy isoflavones was associated with lower risk for primary breast
  cancer [42-46,49-51,53,54,56-58,61-64,66,71-73,75,77-79,81,83], breast cancer mortality
  [55], or improved markers of prognosis (ER+ status vs receptor negative status)
  [74,82] among the overall study population.
- None of the case control studies examined effects on recurrence or association with
  use of tamoxifen.
- None of the studies showed evidence of harm from higher consumption of soy, ie.
- increased risk of breast cancer or mortality.
- Among studies reporting ORs with confidence intervals, 19 studies described breast
  cancer risk associated with soy food or soy protein intake [44-46,50,51,56,61,62,64,65,70-73,76-78,​80,81],and
  16 examined intake of soy isoflavones [42,43,45-49,52,56,57,63,68,75,77,81,84].
- Of the 19 studies, 11 (58%) showed significant inverse relationships between soy
  food or protein intake and risk of breast cancer [44-46,61,64,71-73,77,78,81].
- Of the 16 studies, nine (56%) showed a significant inverse relationship between
  soy isoflavone intake and risk of breast cancer [42,43,45,48,49,63,75,77,81].
- There were no studies showing significantly increased risk of breast cancer associated
  with soy intake.
- On subgroup analysis, there was no clear difference in effect based on the type
  of soy exposure (food / protein, or isoflavones), or according to study quality
  (NOS score), the measure of exposure (recall or measurement of blood or urinary
  isoflavone levels), or menopausal status (Figures S1-S2).
- There was an indication that higher soy intake, defined as greater than 1 serving
  of soy food or 6.25g soy protein or 12.5mg isoflavones daily, was associated with
  a greater protective effect compared to studies examining lower intakes (Figure
  S3).
- Eight of 12 (67%) studies examining high soy food or protein [45,46,61,64,72,77,78,81]
  and six of seven (86%) studies examining high soy isoflavones [42,43,45,75,77,81]
  reported inverse associations between soy and breast cancer risk.
- On the other hand, two of nine (22%) and zero of three studies respectively found
  inverse associations with low-medium intake [44,71].
- Seven studies examined the effect of soy by receptor status; these findings were
  mixed.
- Three studies reported no modification of effect by ER/ PR status [46,58,81].
- These studies found significant protective effects associated with the use of soy
  overall, but there was no modification of this effect by receptor status.
- 'Anderson et al found that soy isoflavone intake in adulthood was not associated
  with risk of breast cancer for any receptor type (ER+/PR+, ER-/PR-, or ER+/PR-),
  but did find that higher intake during adolescence was associated with lower odds
  of the mixed receptor type: AOR 0.77, 95%CI 0.60-0.99 [41].'
- Zhang et al found that soy was protective among ER+, ER-, PR+, and PR- tumor types,
  but the effect was strongest against both ER+/PR+ and ER-/PR- tumors, as opposed
  to mixed types, ER-/PR+ and ER+/ PR- [83].
- Suzuki et al found that soy was significantly protective for ER+, PR+, and Her2-
  tumors, but not ER-, PR-, or Her2+ tumors [72].
- Finally Touillard found that soy was protective for ER+ but not ER- tumors [74].
- Five of six studies examining the effects of soyfood consumption in childhood found
  that higher soy intake, ranging from ≥1 to ≥4 servings per week, compared to lower
  intake, was significantly protective against breast cancer in adulthood [62,71,73,77,78].
- In addition, there was some evidence that soy may be more protective among women
  with higher waist-to-hip ratio and/ or body mass index, or higher serum estradiol
  (&gt;5.73 pg/mL) [49].
- A total of 10 nested case control studies were included pertaining to soy, shown
  in Figures 2-3.
- The nested case control studies were embedded within larger cohorts, which are also
  reported in their entirety as prospective cohort studies below.
- These were the Shanghai Breast Self-Exam study, various arms of the EPIC study,
  and the Multiethnic cohort in Hawaii [85-92].
- As with case control studies, these studies primarily assessed the risk of developing
  breast cancer associated with soy intake, with mixed results.
- Of eight studies assessing risk of breast cancer, one showed significantly reduced
  risk associated with higher plasma genistein [90].
- Grace et al reported a small but significant increase in risk of breast cancer associated
  with higher serum daidzein and serum and urinary equol levels; this was expressed
  as a log2 odds ratio (associated with doubling of exposure) and as a different measure
  was not included in the forest plots [88].
- Nonetheless, these findings indicated a 30-45% increased odds of breast cancer with
  a doubling of daidzein (equol precursor) and equol levels.
- In this study, 39% of the population were equol producers.
- No significant associations were found for other isoflavones including genistein,
  glycitein, or O-MDA (O-desmethylangolensin, another daidzein metabolite).
- Five studies showed no significant effects in either direction.
- One study examined mammographic density as a surrogate of breast cancer risk, however
  with mixed findings [85].
- While cases were shown to have higher breast density at all ages compared with control
  subjects, and this was significantly associated with soy intake during adulthood
  (-8.6%, p=0.04), the validity of equating this association with increased risk of
  breast cancer was undermined by associations between body mass index and breast
  density.
- Leaner women with BMI &lt;25 had greater percent density, but lower risk of breast
  cancer.
- A total of 24 prospective cohort studies were included, described in Table 1 and
  Table S3 [93-116].
- Of 11 studies reporting on risk of primary breast cancer, one (9%) showed that soy
  isoflavone intake was associated with overall reduced risk of breast cancer [116],
  while the remaining studies showed no associations [99,104,105,107-109,111,113-115,117].
- A total of nine unique studies from this group reported odds ratios with confidence
  intervals, and are shown in Figures 2-3 [99,104,105,107-109,111,114,116].
- There were no studies indicating a higher risk of breast cancer associated with
  soy consumption.
- As with case control studies, there was no clear difference in effect direction
  when studies were grouped according to study quality (≤5 or &gt;5 NOS score).
