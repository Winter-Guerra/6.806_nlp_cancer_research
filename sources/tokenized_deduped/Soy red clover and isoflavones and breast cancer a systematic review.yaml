- Two studies reported on associations with mammographic density as a predictor of
  breast cancer risk [102,110].
- One study reported an inverse association between soy intake and breast density
  [110], while the second reported an inverse association between soy intake and breast
  density among equol producers only [102].
- Two studies reported on menopausal symptoms and quality of life among breast cancer
  patients [93,95].
- There was a positive association between soy intake and hot flashes among premenopausal
  breast cancer patients in one study suggesting relative estrogen antagonism [93],
  and an indication that soy supplement use was associated with better physical quality
  of life in a second study [95].
- Nine prospective studies reported on risk of breast cancer recurrence or mortality
  [94,96-98,100,101,103,106,112].
- These are described in Table 1.
- Five of nine reported on breast cancer recurrence [97,100,103,106,112], and seven
  of nine reported on mortality [94,96,98,100,101,106].
- Of five studies reporting on recurrence [97,100,103,106,112], two (40%) showed protective
  effects [106,112].
- Four studies reported risk for the overall study population (Figure S4), of which
  one (25%) found significantly decreased risk of breast cancer recurrence or longer
  disease-free survival (defined as combined relapse or death related to breast cancer)
  associated with higher soy intake [112].
- The fifth study reported results by pre- and post- menopausal status only; this
  study found lower risk of recurrence among post-menopausal patients, HR 0.67 (95%CI
  0.54-0.85) only [106].
- A similar association was found for ER+/ PR+ patients and for those on anastrozole
  [106].
- The amount of soy associated with protective effects in these studies was &gt;15.31g
  soy protein or &gt;62.68mg soy isoflavones [112]; and &gt;42.3mg soy isoflavones
  (post-menopausal) [106].
- Three of the five studies (60%) found non-significant associations [97,100,103],
  and there were no studies reporting increased risk of recurrence associated with
  soy intake.
- Of seven studies examining survival [94,96,98,100,101,106,112], four (57%) showed
  protective effects on breast cancer mortality or mortality in breast cancer patients
  [94,96,101,112].
- Six studies reported overall results for the study population, and are shown in
  Figure 4.
- These effects were seen at a soy intake of &gt;35.3mg soy isoflavones or &gt;15.78g
  soy protein [94]; &gt;28.83mg soy isoflavones or &gt;13.03g soy protein [96]; &gt;7.48mg
  soy isoflavones [101]; &gt;62.68mg soy isoflavones or 15.31g soy protein [112].
- Caan et al reported a trend toward decreased risk of death among tamoxifen users
  with intake of total isoflavones ≥6.3mg per day (median 26.7mg), HR 0.26 (0.06-1.01,
  ptrend=0.05), and also among women with ER+ or PR+ status, HR 0.31 (0.10-0.98, ptrend=0.07),
  but this was not significant [100].
- Two additional studies showed no significant effects [98,106].
- Figure 4.
- Risk of Mortality Associated with Intake of Soy Protein or Isoflavones.
- We included 11 uncontrolled trials examining the effect of soy on safety outcomes
  relevant to breast cancer risk and progression [118,119].
- These are summarized in Figure 5 alongside the RCTs, with additional details available
  in Table S4.
- These studies showed no evidence of harm from consumption of soy.
- Figure 5.
- Effect of Soy on Hormonal Biomarkers and Estrogen Dependent Tissues (RCTs and Uncontrolled
  Trials).
- In studies conducted among healthy women, there were no significant changes compared
  to baseline in endometrial thickness [118]; rates of normal mammogram results [118];
  menstrual cycle length [120-122]; or urinary excretion of estrogen [123] or the
  ratio of urinary estrogen metabolites 2:16 OH-estrone (E1) [123,124].
- There were varying results with regard to impact on serum estrogen and progesterone
  levels, with two studies showing no significant impact on serum estradiol [120,125],
  while two studies show significant decreases in estradiol [121,122], and three studies
  show decreases in progesterone/ luteal phase progesterone [120-122].
- 'One study indicated that soy may have differential effects in equol producers compared
  with non-producers: soy consumption increased serum estradiol from 33.75 to 137.4
  pmol/L among equol producers, but decreased it from 51.5 to 29.75 in non-producers
  [119].'
- With respect to nipple aspirate volume (NAV), a marker of breast tissue proliferative
  activity, one study showed no change [126] while one study found a significant increase
  in NAV among premenopausal women only, from 16 to 36 µL [125].
- Of the 38 randomized controlled trials, five assessed the efficacy of soy for hot
  flashes among breast cancer survivors [127-131], while 34 assessed safety parameters
  in healthy women [131-164]; one study assessed both hot flashes and safety parameters
  and hence is counted twice [129].
- The five RCTs assessing hot flashes or menopausal symptom scores all found reduced
  symptoms in both the treatment and the control groups, between 15% to 50% compared
  to baseline [129,131], however with no significant difference between them.
- A total of 18 RCTs assessed circulating estrogens levels (E1, E2, and/ or E3) Fifteen
  of 18 studies found no significant impact from soy compared to the control group
  (p&gt;0.05) [129,132,133,138,140,143,145,147,149,150,155,156,158,160,163].
- Three studies found a significant reduction in circulating estrogens compared to
  the control group (p&lt;0.05) [151,153,155].
- One of these found that the consumption of 36oz isoflavone-free soy milk delivering
  approximately 38g soy protein every day for one menstrual cycle resulted in a 20%
  decrease in serum estradiol compared to the control group (p&lt;0.03) across the
  cycle; this was accompanied by a 30% decrease in luteal phase progesterone (p=0.0002),
  but no change in LH or FSH [151].
- 'One study found that consumption of soy protein (64 or 128g daily for three cycles)
  resulted in decreases in estrone (E1), testosterone, androstenedione, DHEA, DHEA-s,
  and cortisol; and increases in progesterone, progesterone: estradiol ratio, FSH
  and SHBG among equol producers only, compared to non-producers (p&lt;0.05 for all)
  [153].'
- Another study by the same group found no significant effect on serum estradiol,
  FSH, or LH (p&gt;0.05 for all), but a significant decrease in estrone (E1) (p=0.002)
  and increase in SHBG (p=0.04) compared to control subjects [155].
- There were no RCTs showing a significant increase in circulating estrogens.
- A total of nine RCTs assessed the impact of soy consumption on estrogen metabolism
  as measured through urinary excretion of urinary metabolites.
- Of these, five reports of six studies found no significant change in 2-hydroxyestrone,
  16α-hydroxyestrone, or 2:16α hydroxyestrone ratio compared to the control group
  (p&gt;0.05 for all) [148,149,156,161,164].
- The remaining three studies found significant increases in 2-hydroxyestrone or 2:16α
  hydroxyestrone ratio [141,152,154], which has been thought to represent an anticancer
  shift in estrogen metabolism.
- Nettleton found that consumption of soy protein at a dose of 0.64mg isoflavones/kg
  daily had no impact on urinary estrogen metabolites in the group as a whole; however
  there was a significant increase in 2-hydroxyestrone (p=0.01) and 2:16α hydroxyestrone
  ratio (p=0.04) among subjects who were equol producers [141].
- Xu reported a significant decrease in 4-hydroxyestrone (p&lt;0.05) and an increase
  in 2:16α hydroxyestrone ratio (p&lt;0.05) among subjects consuming soy protein isolate
  (65 or 132g daily) compared to those consuming a low-isoflavone protein isolate
  (control) [152].
- Lu reported similar results from consumption of 36oz soymilk delivering 158mg isoflavones
  daily, with significant increases in 2-hydroxyestrone and 2:16α hydroxyestrone ratio
  compared to subjects consuming an isoflavone-free soymilk [154].
- None of the studies assessing endometrial thickness [132,136,155], mammographic
  density or mammographic changes [66,132,136,137,144,146], nipple aspirate volume
  [134], PAP results and uterine fibroid growth [132], or vaginal cytology [155] found
  any evidence of negative impact from soy compared to the control group.
- Kataoka et al.
- reported no impact of soy on mammographic density when utilizing two of the three
  assessment methods; one method found a significant decrease in breast density among
  the soy group compared to the controls (p=0.04), but this became non significant
  after adjusting for baseline density [137].
- Two of five studies assessing menstrual cycle length reported significant increases
  of between 1.8 to 3.5 days in cycle length associated with soy consumption compared
  to control subjects [149,150]; the remaining studies found no effects [147,156,158].
- Three studies looked at molecular markers of breast cell proliferation or genetic
  markers of breast cancer risk.
- One study found no change in BRCA 1 and 2 mRNA level due to soy consumption, however
  there was a decrease over time in the placebo group, yielding a significant difference
  between groups (p&lt;0.001) [136].
- 'One study of women with either benign or malignant breast disease, found that consumption
  of 60g soy protein delivering 45mg isoflavones daily increased in vivo markers of
  breast epithelial proliferation: thymidine labeling index showing the number of
  cells in S-phase (p=0.026) and progesterone receptor expression (p=0.04), both increased
  after two weeks compared to baseline [157].'
- On the other hand, a recent study found that consumption of an isoflavone supplement
  (235mg daily) for six months had no effect on Ki-67 labeling index compared to placebo,
  although there was a significant decrease in both treatment and placebo groups compared
  to baseline [160].
- There was also no change in the rate of atypical cytology.
- RCTs were assessed as having a moderate risk of bias, with inadequate reporting
  of random sequence generation and allocation concealment (selection bias) in 18
  and 32 of 43 unique RCTs, respectively.
- The majority of RCTs showed low risk of performance bias, detection bias, attrition
  bias, and reporting bias; description of blinding of participants, blinding of outcome
  assessment, complete outcome data and reporting was adequate in over 88% of the
  studies.
- The risk of bias across studies is shown in Figure S5.
- The most common adverse event associated with soy consumption was mild to moderate
  gastrointestinal discomfort, but this usually occurred with comparable frequency
  in both the soy and the placebo groups [128,130,131,136,142,147,150]; only in one
  study was there considerable difference in the frequency of GI upset, 47% in the
  soy group compared to 22% in the control group [130].
- Amongst all the studies, there was report of only one case of breast cancer recurrence
  that occurred in a soy-allocated subject [142]; and two new cases of breast cancer
  and one case of endometrial cancer among soy allocated subjects compared to five
  in the control subjects [132,145,147,160].
- There were no other serious adverse events.
- 'Seven studies included in our review investigated the effect of soy in combination
  with hormonal therapies: tamoxifen and aromatase inhibitors.'
- Four cohort studies [100,103,106,112] and three RCTs [128,130,131] reported no significant
  differences with respect to treatment outcomes or rates of adverse effects associated
  with use of soy among women who were receiving tamoxifen therapy.
- In one RCT, vaginal spotting was reported in four subjects in the soy group compared
  to one in the placebo group, but with such low numbers, the statistical significance
  of this finding was not reported [130].
- 'Of the cohort studies, the WHEL cohort exhibited relatively low soy isoflavone
  intake (≥6.3mg total isoflavones) and yielded null results: HR for recurrence among
  tamoxifen users was 0.59 (0.27-1.29) [100].'
- Guha et al found no significant effects overall associated with intake of either
  ~13mg genistein, ~9.5mg daidzein, or ~800mg glycitein, however there was a trend
  toward a protective effect among tamoxifen users, p trend =0.05 [103].
- Shu et al examined 5042 breast cancer survivors, roughly half of whom were on tamoxifen
  (n=2262), and found that both soy protein intake (&gt;15.31mg/d) and total isoflavone
  intake (&gt;62.68mg/d) were protective against recurrence and death, HR recurrence
  0.66 (0.52-0.84) for protein, and HR 0.74 (0.59-0.95) for isoflavones [112].
- When analyzed by receptor status, these associations remained significant only among
  women with ER+ status [112].
- Kang et al found decreased risk of recurrence among post-menopausal women consuming
  &gt;42.3mg isoflavones in a cohort of breast cancer patients, all of whom were on
  tamoxifen or aromatase inhibitors, AHR 0.67 (0.54-0.85) [106].
- One cohort study examined soy consumption by post-menopausal women who were on anastrozole,
  and found decreased risk of recurrence among those with an intake of &gt;42mg/d
  isoflavones, AHR 0.65 (0.47-0.85) [106].
- Two RCTs pertaining to red clover were included [165,166].
- These investigated the effects of the proprietary red clover extract, Promensil®,
  on hot flashes or estrogen-responsive tissues as a surrogate of breast cancer risk,
  among high risk populations.
- In brief, Atkinson et al assessed the effect of red clover on mammographic density
  as well as a panel of other markers of estrogenic activity, in 205 women with an
  increased risk of breast cancer due to their breast density pattern (Wolfe P2 or
  DY mammographic breast patterns); there was also a secondary assessment of hot flashes
  [165].
- Participants were randomized to receive 40 mg red clover isoflavones (Promensil®)
  or placebo daily for one year.
- Powles et al investigated the effect of red clover in 401 women with a family history
  of breast cancer (at least one first degree relative affected), assessing circulating
  FSH, endometrial thickness, mammographic density, and bone density [166].
- Participants were randomized to receive 40mg red clover isoflavones (Promensil®)
  or placebo for three years.
- Results of the study by Atkinson showed no significant changes in hot flash score
  (p=0.88) or mean number of daily hot flashes (p=0.41) when groups were compared
  [165].
- Nonetheless, it should be noted that this was a secondary endpoint, and that this
  study included women in whom the severity of menopausal symptoms was already low
  at baseline; menopausal symptoms were not present in all subjects.
- Baseline mean number of hot flashes per day was 2.1 +/-2.7 for the treatment group
  and 2.5 +/-3.0 in the control group.
- There was a comparable decrease of -0.8 +/-2.1 at 12 months for the red clover group
  and -1.0 +/-1.8 for the control group (p=0.41), which however was not significant.
- Similar non-statistically significant results were found for the menopausal symptom
  score, a composite of 21 symptoms including night sweats, palpitations, tension/
  nervousness, irritability, insomnia, and mood alterations scored for severity.
- Adverse events (AE) were not reported.
- Neither of the RCTs reported on breast cancer incidence rates, however surrogate
  markers of estrogenic activity were examined.
- 'Atkinson reported no significant changes in estradiol, FSH, or LH over the one
  year period: estradiol increased by 14.0 pmol/L in the red clover group compared
  to a decrease of 0.9 in the placebo group, however this was not significant, p=0.49);
  FSH decreased 4.2 IU/L in the red clover group compared to a decrease of 2.9 in
  the placebo group, p=0.83; LH decreased 4.0 IU/L in the red clover group compared
  to a decrease of 4.2 IU/L in the placebo group, p=0.71; and tyrosine kinase increased
  1.62 units of activity/ µg protein in the red clover group compared to an increase
  of 0.90 in the placebo group, p=0.16 [165].'
- Neither of the two RCTs reported any significant changes in mammographic density
  among both pre- and post-menopausal women [165,166], and Powles found no significant
  changes in endometrial thickness between groups [166], though neither of these markers
  are considered to be highly specific or sensitive predictors of breast cancer risk.
- Atkinson reported a significant interaction between treatment group allocation and
  the ESR1 polymorphism with respect to effect on mammographic breast density, with
  decreases of -3.4 (+/-9.7) and -5.2 (+/- 12.0) percent among the CC and CT genotypes
  respectively, and a 1.4 (+/-12.3%) increase in the TT group (_P_ = 0.009) [165].
- ESR1 codes for the estrogen receptor α, and variations may be associated with risk
  of breast cancer [167].
- 'For instance, CC and CT genotypes may be associated with a small reduction in risk
  of breast cancer compared to TT: CC vs. TT: OR 0.92, 95%CI 0.86-0.99, and CC/CT
  vs. TT: OR 0.95, 95%CI 0.89-1.00 [167]..'
- It is difficult to predict if or how a possible increase in breast density might
  affect breast cancer risk among TT carriers.
- Atkinson did not report adverse events.
- Powles reported adverse effects, which most commonly included breast abnormality,
  “skin related symptoms” (not described), and other minor adverse events, however
  these were equally distributed between red clover and placebo groups [166].
- According to the Cochrane risk of bias tool, the trial reported by Powles was assessed
  as having low risk of bias in all of the categories, except one for which information
  about detection bias was not provided [166].
- The trial by Atkinson was assessed as having low risk of bias in approximately half
  of the categories but failed to provide adequate information to assess for selection
  bias, detection bias, and attrition bias [165].
- Overall, the RCTs were assessed as having low to moderate risk of bias.
- The results of our systematic review suggest that there is a lack of real evidence
  showing that soy increases risk of breast cancer or breast cancer recurrence.
- This is an important finding given the generally perceived controversial status
  of soy in relation to breast cancer [168].
- Our review suggests that on the contrary, soy consumption may protect against the
  development of breast cancer [46,75,109,117], and less so, breast cancer recurrence
  and mortality [106,112], although this is based on observational data only.
- Larger, long-term trials are needed to better define these effects.
- In particular, research is needed to more clearly identify possible subgroups of
  women that may differentially benefit from soy or not, based on receptor status
  and/ or use of anti-estrogen therapy.
- In the meantime, since the overall effect of soy, if any, appears to be protective
  for both breast cancer incidence and recurrence, moderate soy consumption appears
  to be safe and possibly beneficial for most women.
- Among studies included in our review, case control studies showed a stronger association
  between soy and reduced risk of breast cancer.
- As shown in Figures 2 and 3, case control studies were much more likely to report
  significant protective associations between soy intake and risk of breast cancer,
  while prospective studies were less likely to do so.
- The reasons for this are unclear.
- Although not shown here, we conducted subgroup analysis according to the method
  of exposure assessment to assess for the possibility of recall bias.
- Our analysis showed no clear separation however, between studies utilizing food
  frequency questionnaires, structured interviews, or objective assessments of blood
  or urinary isoflavone concentrations.
- It is possible that cohort studies were not long enough in duration to prospectively
  capture the true effect of long term soy exposure.
- The effect of soy on hot flashes in breast cancer patients is not clear.
- RCTs noted some improvements over time, but not in comparison to placebo [127-131].
- This finding may be due to the possibility that soy simply does not possess sufficient
  estrogenic effects to alleviate hot flashes, or due to confounding by concomittant
  usage of tamoxifen in three of five of these studies [128,130,131].
- There is also the possibility that lack of difference between groups may be due
  to a large placebo effect, since hot flashes are a subjective outcome, and up to
  a 40% improvement was reported by the placebo group in one study [130].
- Finally, it is possible that soy may in fact possess anti-estrogen activity, as
  suggested by Dorjgochoo et al, who found that higher soy consumption was associated
  with increased prevalence of hot flashes among premenopausal breast cancer patients
  [93].
- Several factors influence the biological activity of soy isoflavones in the body.
- First, soy isoflavones show selectivity toward ER-ß over ER-α [168-175].
- This is important because ERß appears to be associated with antiproliferative, anticarcinogenic
  effects, while ERα is thought to promote carcinogenesis, and is the form measured
  clinically in the treatment of breast cancer patients [176,177].
- In the breast, ERß is found in ductal and lobular epithelial cells as well as stromal
  cells, while ERα is found only in epithelial cells and not stroma of the breast
  [177].
- Moreover, ERα is the receptor used to classify ER positive breast cancer, and the
  one through which tamoxifen exerts its antiproliferative effects [176,178].
- Some have suggested that ERß functions as a possible tumor suppressor gene, pointing
  out evidence that ERß may control ERα-induced proliferation, and that expression
  is lost in many breast tumors [177,179,180].
- If soy preferentially activates ERß, this may explain its chemopreventive effects.
- Secondly, preclinical evidence has shown that under conditions of high estrogen
  concentration similar to premenopausal levels, soy isoflavones act as ER antagonists,
  while under conditions of low estrogen comparable to postmenopausal levels, they
  are ER agonists [12,181,182].
- In a study of soy and MCF-7 breast cancer cell growth as assessed in the presence
  and absence of estradiol, Imhof et al observed “minor proliferation enhancing effects”
  [18] that occurred “only at unphysiologically low estrogen levels” [18].
- According to Imhof, typical in vivo estrogen levels range from 50–400 pM, with even
  menopausal estrogen levels exceeding 20 pM, the concentration of genistein achieved
  through supplementation [18].
- According to this line of reasoning, at these relative concentrations, the agonistic
  effects of estrogen would be expected to outweight those of genistein [18].
- It would appear that an important component of interpreting these in vitro and in
  vivo studies is assessing how well they reflect human biological conditions.
- Placed in this context, the clinical data reviewed by our study, which demonstrates
  a lack of any clear pro-estrogenic effects from use of soy, is quite noteworthy.
- We found no effects on circulating estradiol, and no measurable effects on estrogen-sensitive
  target tissues, such as breast tissue (density) and endometrium.
- In addition, our findings are in agreement with those reported by Hooper et al in
  a 2009 meta analysis of 47 trials [31].
- Hooper found that soy did not significantly affect estradiol, estrone, or sex hormone
  binding globulin (SHBG), although amongst pre-menopausal women there was a significant
  20% decrease in LH and FSH (p=0.01, 0.5 respectively) [31].
- In post-menopausal women there were no significant effects on any hormone including
  estradiol and estrone, with a small nonsignificant 14% increase in estradiol based
  on 21 studies (p=0.07) and a nonsignificant decrease in estrone.
- A second meta analysis similarly found no significant effects from soy on breast
  density, also considered a surrogate of breast cancer risk [183].
- Despite this, and despite the fact that our study failed to show any clear estrogenic
  effects observable in humans overall, the possibility of soy having estrogen-like
  effects under some circumstances in certain subgroups of women cannot be ruled out
  [184].
- Of particular concern is the use of soy among women who are receiving antiestrogen
  therapy.
- Tamoxifen acts primarily through the ERα while soy is preferential toward ERß, which
  theoretically suggests minimal risk of interaction based on competitive receptor
  binding, however this has not been tested clinically [176,178].
- Some preliminary evidence indicates that isoflavones may have synergistic effects
  with tamoxifen in cancer models and may reduce the development of tamoxifen resistance
  [185,186].
- The in vitro receptor binding activity of genistein, daidzein, equol, and their
  metabolites is approximately 3% or less that of estradiol for ERα, and 18% or less
  for ERß [187], while the relative transactivation activity of these isoflavones
  ranged from 55 to 84% relative to estradiol, compared to 43 to 55% for tamoxifen
  for both ERα and ERß [187].
- Nonetheless, caution should be used with using soy alongside tamoxifen until there
  is clinical data demonstrating the safety.
- Our review revealed no clear modification of soy’s effect based on menopausal status
  or ER+/- status in breast cancer patients in large observational studies.
- However we did find variation according to geographical locale; studies conducted
  in Asian countries more often reported chemopreventive effects compared to studies
  in Western countries, which more often reported null results.
- We attribute this to a difference in soy consumption between these areas.
- The traditional Japanese diet contains between 6-11g of soy protein and 25-50mg
  isoflavones; top percentiles of soy intake in Asian studies consume as much as 20g
  soy protein or 100mg isoflavones per day [188], while the cut off for the top quartiles
  of intake among Western populations is in the range of a few hundred micrograms
  (mcg) per day [52,74].
- The suggestion has been made that the effect of soy depends on genetic variations
  present in Asian populations.
- Nechuta et al conducted an analysis of the effect of soy on breast cancer recurrence,
  investigating the possibility of ethnic variations [189].
- They reported that in cohorts of American women, after elimination of women of Asian-American
  descent, the inverse association between soy and breast cancer recurrence remains,
  undermining the suggestion that the effect of soy is dependent upon genetic difference
  between ethnicities [189].
- Our review is broad in its scope, assessing soy in the context of breast cancer
  from several perspectives, including risk of breast cancer, risk of recurrence,
  estrogenic effects, and risk of interactions with tamoxifen and other hormonal therapies.
- Our findings are generally in agreement with those of the American Cancer Society,
  suggesting that moderate amounts of soy intake (up to 3 servings per day) is likely
  safe for consumption by women with breast cancer [190].
- Although we included a large number of studies regarding soy and breast cancer risk,
  we were unable to pool data with respect to risk of breast cancer and risk of recurrence
  due to heterogeneity.
- There is a lack of long term interventional data assessing cancer risk.
- This is a particularly important shortcoming because RCTs of under 2 years duration
  are unlikely to reveal any serious adverse effects in breast cancer survivors, including
  possible interactions between soy and tamoxifen.
- This question deserves high priority for future research in this area.
- In addition, there is a need to more carefully assess the dose-response relationship
  between soy intake and risk of breast cancer in order to more clearly delineate
  the threshold of exposure needed for potential therapeutic effects.
- Soy does not appear to influence levels of circulating estrogen or exert estrogen-like
  effects at target tissues.
- There is a lack of evidence showing clear effects of soy consumption or supplementation
  on reduction of hot flashes in breast cancer patients.
- Observational data suggest that higher soy intake, consistent with that of a traditional
  Japanese diet, may be protective against the development of breast cancer as well
  as breast cancer recurrence and mortality, although there is a need for clinical
  studies to confirm this relationship.
- Until there is more data supporting safety, caution is warranted with high dose
  isoflavone supplements in patients with breast cancer.
- Trials Assessing Effect of Soy on Hormonal Biomarkers and Estrogen Dependent Tissues.
