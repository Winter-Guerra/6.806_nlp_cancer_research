- Cell viability/cell cytotoxicity assay in the presence of piperine in MDCK cell
  line has shown that piperine treated cells are more viable than untreated cells.
- It indicates that piperine is not toxic even at higher doses and has survival benefits
  in loss of growth media.
- Effect of piperine was also studied in MCF-7 (a breast cancer cell line), U87/U373
  (brain tumor cell lines), where it has not shown any undesirable effect upto 100
