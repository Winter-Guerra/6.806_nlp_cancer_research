- HAMMER/Pfam program was used to search for sequence patterns in-build in prime.
- It generates hidden Markov model (HMM) from a multiple sequence alignment and is
  used to identify the query family and provides information about which residues
  are conserved in the consensus sequence.
- '(b) Finding sequence homologs: To find sequence homologue PDB BLAST was performed
