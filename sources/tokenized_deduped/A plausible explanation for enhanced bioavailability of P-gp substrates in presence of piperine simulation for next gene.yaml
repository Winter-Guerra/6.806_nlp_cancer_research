- Bond order and formal charges were assigned and hydrogen was added.
- His (histidine) tautomers and ionization states were predicted, hydroxyl and thiol
  hydrogens were sampled.
- For structures with missing side chain atoms the refinement module prime, was used
  to predict their conformation.
- Further to refine the structure OPLS-2005 force field parameter was used to alleviate
  steric clashes and the minimization was terminated when RMSD reached maximum cutoff
  value of 0.30 Å.
- Binding site was defined by centroid of ADP, midpoint of grid box (101.64:52.61:168.97)
