  Large number of hydrophobic drugs have poor bioavailability due to efflux through
  MDR (multidrug resistance) proteins.'
- Major reasons contributing to the low plasma and tissue levels of P-gp substrates
  appear to be due to rapid systemic elimination.
- However, in the presence of the P-gp inhibitors numerous substrates have shown enhanced
  bioavailability.
- Piperine is an alkaloid present in black pepper.
- Piperine enhances bioavailability of curcumin [1], phenytoin, propanol, theophylline
  [2] and rifampicin [3].
- Influence of Trikatu (having piperine as an ingredient) on rifampicin bioavailability
  was studied by Dhanukar et al.
- '[4].'
- P-gp is organized in two homologous halves, each half begins with a TMD (TM transmembrane
  domain) containing six TM segments followed by a hydrophilic nucleotide-binding
  domain [5] (Fig.
- 1).
- ATP cassettes/domain of P-gp is composed of ATP binding site (Walker B Loop, D Loop,
  Q Loop, and H-Loop/Switch Region), ABC transporter (also called walker C motif or
  linker peptide) and Walker A/P loop.
- Linker peptide is thought to be involved in ATP hydrolysis as a γ- phosphate center
  and/or as a signal to membrane spanning domains.
- Walker A/P loop having consensus sequence GxxGxGKST forms a loop which binds to
  alpha and β-phosphates or di and trinucleotides.
- The two ATP molecules bind at the interface between the Walker A sites (GxxGxGKST)
  and Walker C motif or linker peptide (LSGGQKQRA) sequences of NBDs [6].
- The cavity of NBDs shares binding sites for both ATP as well as inhibitors; as steroids
  and flavonoids do [7, 8] whereas substrates (cytotoxic and hydrophobic drugs of
  therapeutic importance) have different binding sites.
- Numerous P-gp substrates (anticancer drugs, cardiovascular drugs, antiviral drugs,
  antibacterial agents, GIT drugs and several other drugs) are effluxed through P-gp
  as summarized by Vishal et al.
- '[9].'
