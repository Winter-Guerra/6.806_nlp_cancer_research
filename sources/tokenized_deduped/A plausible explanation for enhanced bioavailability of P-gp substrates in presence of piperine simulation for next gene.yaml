- 5S.
- The scores of features R177, R155, R164, R118, R162, are −2.40, −145, −1.25, −1.77,
  −0.79, and −0.73 respectively and represent all the clusters.
- If a molecule satisfies the R177 and either of the R155 or R164 feature it could
  be a potential inhibitor.
- The R177 and R164 are also pharmacophoric features of Bircodar, a 3rd generation
  inhibitor preferred by clinicians to enhance the bioavailability of several substrates.
- R177 and R164 are a most preferred site for purine ring of ATP/ADP which could bind
  at either R177 or R164 site of NBD domain.
- This is also the case of other 3rd generation of inhibitors GF120918 and LY335979
  and several other first generations of inhibitors nicardpine, amidarone, reserpine,
  verapamil, OC- OC144-093 and ketaconazole.
- E-pharmacophores have shown that ATP/ADP and piperine have a similar mode of binding
  (R24 −1.73, N22-1.26, A6-1.21, D14 −1.21, R23 −0.66, A13 −0.17, A8 −0.38) (Fig.
- 3Sa).
- Binding of piperine to the NBD site share common residues like other P-gp inhibitors
  and the entire docked conformers bind in a single mode given by both docking methods
  used in this study.
- These findings explain the observation of Shoba et al., i.e., why piperine enhances
  bioavailability of curcumin by 2000 %.
- Piperine has shown survival benefits over untreated MDCK cell line and also induces
  accumulation of P-gp’s substrate rhodamine.
- Higher docking and binding scores of 2nd/3rd generation inhibitors in comparison
  to 1st generation inhibitors suggest that nucleotide binding domain is the only
  site for P-gp inhibitors except macrocyclic inhibitors.
- Higher scores of 3rd generation inhibitors justify why these are so called 3rd generation
  inhibitors.
- Therefore it was concluded that P-gp inhibitors could be classified as first; inhibitors
  that bind at NBD domain second; inhibitors which probably bind in the transmembrane
  domain blocking the passage of efflux channel.
- Crystallized complex of P-gp with ADP, ATP, and AMP-PNP and docked-complex of piperine
  share common amino acids at the binding site confirming that piperine also binds
  in close proximity to nucleotide binding domain.
- All these findings suggest that P-gp inhibitors bind in the vicinity of ATP binding
  site.
- Considering the E-pharmacophore and structural features of piperine and active entity
  of other inhibitors, which have shown better or equivalent docking scores, could
  be taken for the development for next generation of P-gp inhibitors.
- As a conclusion most potent P-gp inhibitors can be developed based on piperine as
  a base molecule.
