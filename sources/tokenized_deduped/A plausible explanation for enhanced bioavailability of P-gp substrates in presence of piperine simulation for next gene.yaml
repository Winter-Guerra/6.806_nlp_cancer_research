- Ligprep module of Schrödinger was used to generate energy minimized 3D structures
  using OPLS-2005.
- To correct Lewis structure and tautomeric and ionization states (PH 7.0 +/− 2.0)
  default settings were used (Ligprep, Schrödinger, LLC, New York, NY, 2011).
- 3D structure of modeled P-gp was prepared using protein preparation wizard (Maestro
