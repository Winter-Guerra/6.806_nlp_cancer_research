- '(c) Build structure steps: It closes gaps, and predicts side-chain conformations
  of non-conserved residues to produce a model of local energy minima conformation
  with no clashes.'
- The structure produced in the previous step is representing only local energy minima
  not the global minima.
- Therefore, regions with gaps in the alignment were refined in the next step.
- '(d) Refinement step: In the first refinement phase, default sampling method was
  used for loop size of less than five residues and for refinement of more than five
  residues, extended sampling method was used.'
