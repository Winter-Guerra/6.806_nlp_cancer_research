- Some 1st generation inhibitors have shown single mode of binding, i.e., all the
  conformers bind in a single mode.
- However, there are several reports and co-crystallized structure PDB ID (3G60, 3G61
  and 3G5U) indicates that inhibition of efflux through P-gp is due to binding of
  the P-gp inhibitor at TMD domain of protein.
- Hence these inhibitors were docked at the TMD domain of P-gp at the centeroid of
  ligand (X:19.09, Y:52.35, _Z_ = −0.27) complexed in TMD domain (PDB ID) via Glide
  module(SP and XP) of Schrodinger.
- The docking scores are not in favor of 3rd generation inhibitors (Table 3).
- Docking study indicates that NBD is a site of inhibitor binding while TMD domains,
  which make passage/channel for the efflux of P-gp substrates.
- Clarithromycin, Tacrolimus, Valinomycin, and Erthromycin do not dock at NBD or have
  very poor docking scores of these ligands which indicates that these molecules do
  not bind at NBD domain and higher docking score at TMD domain (Erthromycin -9.84;
  Tacrolimus-11.36, Sirolimus-10.97) indicates that these molecules might be occluded
  somewhere in the TMD passage thereby inhibiting efflux of P-gp substrates.
- Docked conformation of piperine has shown that it binds with the consensus sequence
  (1070GxxGxGKST1078), i.e., residues (S1072, G1073, C1074G, G1075, K1076, S1077,T1078)
  of walker A/P loops which also participate in the binding of α and β-phosphates
  or di and tri-nucleotides of ADP/ATP.
- Loop (IVSQ) contains invariant Gln stabilizes P-gp ATP complex, which is thought
  to be attacking at ATP nucleotide.
- Histidine-1232 residue participating in binding of piperine might be interfering
  with the polarization of water molecule.
- Piperine docked at the NBD2 site binds with consensus sequence (1070GxxGxGKST1078)
  and its opposite linker region (531LSGGQ535).
- Docked conformation of piperine has shown that it binds with Walker A and Walker
  C consensus sequences.
- Binding of piperine might be competing with ATP which is required for energy coupled
  efflux of its substrate.
- E-pharmacophore feature of the cluster-1 suggests that one negative and an aromatic
  feature with the spatial distance of 11–13 Å is needed to be a class of absolute
  Pg-p inhibitors that could be analogs of ADP/ATP (Table 4).
- Negative feature is a center where γ and β phosphate groups of ATP bind to the receptor
  and get hydrolyzed to ADP for efflux of P-gp substrate.
- The aromatic features (R74, R35, R42, R58, R87, R18 &amp; R41) are a must match
  site occupied by all cluster groups (Fig.
