- Piperine treatment causes accumulation of fluorescent dye rhodamine as shown by
  fluorescence microscopy and fluorescent activated cell sorter.
- These finding indicate that piperine might be competing with ATP or binding in close
  vicinity of ATP binding site like steroids and flavonoids [7, 8].
- PDB BLAST for human P-gp reference sequence [gi|42741659|ref|NP_000918.2] was performed.
- PDB ID 3G60 and 3G5U has shown query coverage of 99 % and zero e-value but these
  structures do not get complexed with nucleotide (ADP/ATP/AMP-PNP).
- Thereby available human X-ray crystallographic P-gp structures are unable to provide
  actual conformation of NBD domain, its cavity and binding mode of ATP/ADP.
- Hence to obtain a 3D structure of human P-gp complexed with nucleotide (ADP) it
  was modeled, using 2HYD as template.
- It was modeled with an overall quality factor of 92.032.
- However identity of human and bacterial efflux protein is 34 %, but have very high
  positive 53 % score.
- This is why the obtained modeled structure has very high accuracy.
- Modeling of nucleotide binding site has shown a huge cavity of (~427 Å3) [20] which
  can accommodate inhibitors of high molecular weight along with ATP.
- Steroids and flavonoids like molecule have affinity to the vicinal site of ATP binding
  sites reported by Di Pietro et al.
- and Conseil et al.
