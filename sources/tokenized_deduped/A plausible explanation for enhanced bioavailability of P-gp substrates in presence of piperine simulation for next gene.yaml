- MDCK cells were obtained from NCCS and grown in MEM media, supplemented with 10
  % FCS, 2 % sodium pyruvate, 1 % pencillin, and 1 % streptomycin.
- Cells were grown in T-25 flasks to 80 % confluency at 370 C humidified atmosphere
  of 5 % CO2 and humidified air.
- Cells were routinely trypsinized (0.05 % trypsin/EDTA) and subcultured.
- Stock solution of piperine was prepared in DMSO and stored at −200 C. Stock was
  diluted in the range of 10 μm to 100 μM concentrations.
- Exponentially growing cells were seeded at the densities that allowed untreated
  cells to reach 75–80 % confluent state.
- Cells were treated with piperine in fresh media after 24 h of plating.
- Cytotoxic effect of piperine on MDCK cell line was determined by the trypan blue
  staining, counting the viable cells on hemocytometer.
- MDCK cells (1 × 104 cells/well) were seeded in 12 well plates.
- After 24 h of plating the cells were exposed to increasing concentrations of piperine
  ranging from 10 μM to 100 μM in serum free media, both attached and non attached
  cells were collected and resuspended in phosphate buffered saline (PBS).
- The IC50 concentrations were determined from concentration response curve.
- 'The cells were seeded on coverslips in six well plates for 24 h following treatment
  with piperine and 1 μg/ml of rhodamine, after 1 h of incubation at 37 0 C, cells
  were washed twice with PBS, mounted and inspected by fluorescence microscopy [13]




  Rhodamine, a fluorescent dye was used to monitor the piperine induced accumulation
  of rhodamine in cells described previously [14].'
- MDCK cells were seeded at density 4 × 104cell/well in six well plates for 24 h.
  After approaching 90 % confluency, cells were co-treated with rhodamine (10 μM)
  and piperine (0–100 μM) for 30 min at 370 C. The supenatant was removed, and the
  cells were harvested and suspended in PBS.
- Measurement of accumulated rhodamine due to piperine in each sample was analyzed
  by FACS (fluorescent activated cell sorter) and 10,000 cells were counted.
