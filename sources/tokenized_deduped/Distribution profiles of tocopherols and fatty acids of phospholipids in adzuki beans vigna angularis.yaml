- Other minor fatty acids include 14:0, 16:1, 2:0, 22:0 and 24:0.
- The dominant components in adzuki beans were PL and TAG, whereas other lipid components
  were also present in minor proportions.
- δ-Tocopherol was present in the highest concentration, and γ-tocopherol was present
  in minor amounts.
- PC was detected as the dominant component (45.3%), followed by PE (25.8%) and PI
  (21.5%).
- The principal characteristics of fatty acid distributions were evident in the major
  PL; unsaturated fatty acids, especially linoleic and α-linolenic acids, were more
  concentrated in the _sn_-2 position, while saturated fatty acids, palmitic and stearic
  acids primarily occupied the _sn_-1 position in these lipids.
- These results would be useful to both producers and consumers for manufacturing
  traditional Japanese adzuki confectionaries (_wagashi_ or _an paste_).
