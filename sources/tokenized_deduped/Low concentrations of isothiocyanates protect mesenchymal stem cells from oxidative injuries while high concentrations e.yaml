- The biological activity of cruciferous vegetables (broccoli, black radish, daikon
  radish, and cauliflowers) is hypothesized to be due to the presence of defensive
  secondary metabolites called glucosinolates (GLs) as well as the enzyme myrosinase.
- When these vegetables are crushed by chopping or chewing, myrosinase catalyzes the
  rapid conversion of GLs into isothiocyanates (ITCs) [1].
- ITCs are a heterogeneous family of molecules with the –N=C=S group as their common
  moiety.
- Several ITCs have an additional sulfur atom in their molecular chain at different
  oxidation states.
- This may confer different biological properties [1].
- A number of studies have documented the chemopreventive properties of ITCs.
- In particular, many studies have addressed the biological properties of sulforaphane
  (SFN) and raphasatin (RPS).
- This is because SFN and RPS are present in the most popular cruciferous vegetables
  in the diet of western and eastern countries, respectively, and their bioactive
  properties may differ since they possess specific molecular moiety (supplemental
  file 1) [1–3].
- It has been demonstrated that these compounds could protect against the onset or
  reduce the severity of cancer, retinal disease, and skin damage resulting from exogenous
  agents or genetic predisposition and may slow the aging processes [1, 3–10].
- Several mechanisms have been proposed to explain the effects of ITCs.
- Most researchers suggest that ITCs have an indirect antioxidant activity, which
  involves the activation of Phase-II detoxification enzymes (glutathione _S_-transferase,
  quinone reductase, and glucuronosyltransferase) and the inhibition of Phase-I enzymes
  that activate toxic chemical compounds.
- In this way, ITCs contributes to elevating the cell’s defenses against oxidative
  damage and promotes the removal of carcinogens [1].
- Some ITCs (RPS for example) may also involve a direct anti-oxidant activity due
  to the presence of reduced sulphur in the side chain.
- Indeed, RPS was found to effectively quench hydrogen peroxide and organic hydroperoxides
  even if it did not show any activity capable of impairing a “radical chain reaction”,
  as occurs for effective direct anti-oxidant molecules [1].
- The initial view of ITCs as selective monofunctional inducers of Phase-II antioxidant/detoxifying
  enzymes has lately given way to a more realistic consideration of their very complex
  oxidative stress modulation.
- Indeed, several findings clearly demonstrate that ITCs have to be considered hormetic
  molecules.
- The term hormesis has long been used to describe the phenomenon in which a specific
  chemical is able to induce biologically opposite effects at different doses; most
  commonly, there is a stimulatory or beneficial effect at low doses and an inhibitory
  or toxic effect at high doses [11].
- Toxic effects of ITCs may be associated with their pro-oxidant activities.
- High concentrations of ITCs rapidly accumulate into cells and can react and inactivate
  –SH groups, such as that of glutathione, which is a potent reactive oxygen scavenger
  [1].
- Nevertheless, studies on the biological effects of ITCs have often overlooked the
  hormetic behavior of such compounds and have mainly analyzed the biological and
  molecular mechanisms of their anti-cancer activity.
- Furthermore, few studies have addressed the possible beneficial effects of ITCs
  on the body’s ability to reproduce healthy cells and protect against DNA damage.
- As an antioxidant, ITCs should protect cells from free radical damage, which is
  the primary (but not sole) cause of aging.
- Moreover, little is known about the effect of ITCs on stem cells, whose longevity
  is implicated in human aging.
- In our previous work [10], we evaluated the effects of SFN on the biology of human
  mesenchymal stem cells (MSCs), which, in addition to their ability to differentiate
  into mesenchymal tissues, support hematopoiesis and contribute to the homeostatic
  maintenance of many organs and tissues [12–14].
- Our investigation found evidence that low doses of SFN promote MSC proliferation
  and protect them from apoptosis and senescence, while higher doses have a cytotoxic
  effect leading to the induction of cell cycle arrest, programmed cell death, and
  senescence.
- The beneficial effects of SFN may be ascribed to its antioxidant properties, which
  were observed when MSC cultures were incubated with low doses of SFN.
- Indeed, low doses of SFN reduced the production of reactive oxygen species both
  in the basal state and under oxidative stress conditions (300 μM H2O2).
- As expected for a hormetic compound, the protective action of SFN on MSCs was lost
  during high concentration treatment [10].
- Extensive research has revealed how the DNA damage-sensing and -signaling pathways,
  referred to as the DNA-damage response network, are tied to cellular senescence
  and apoptosis [15, 16].
- Following DNA damage, a cell responds by activating the cell cycle checkpoint and
  repair mechanisms.
- If DNA damage cannot be properly repaired, damaged cells can be eliminated either
  by apoptosis or senescence.
- Changes in apoptosis and senescence rates in MSCs treated with different SFN concentration
  prompted us to investigate the degree of DNA damage in our cell system.
- To this end we evaluated the effect of two different ITCs (SFN and RPS) on DNA damage
  of human MSCs.
- We evaluated the degree of DNA damage following the treatment of MSCs with different
  DNA damaging agents in the presence of different concentrations of ITCs.
- Our investigation found evidence that MSCs incubated with low doses of SFN and RPS
  show reduced in vitro oxidative stress, while high ITCs concentrations exacerbate
  DNA damage events.
