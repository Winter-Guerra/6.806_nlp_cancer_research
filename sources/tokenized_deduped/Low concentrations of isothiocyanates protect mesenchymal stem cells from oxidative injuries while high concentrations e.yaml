  Following analysis of DNA damage in basal condition, we determined protective effect
  of ITCs in presence of damaging agents.'
- As expected, H2O2 treatment of MSCs induced an increase of H2AX-positive cells (Fig.
- 2a, left table, compare no treatment CRTL vs. H2O2 CTRL).
- In H2O2 treated cultures, the percentage of H2AX-positive cells was lower in presence
  of 0.25 μM RPS and SFN compared with CTRL.
- Nevertheless, a closer analysis showed that RPS treatment did not protect from H2O2
  damage since the percentage of H2AX-positive cells increased following peroxide
  treatment in cultures incubated with RPS (in the table of Fig.
- 2a compare the level of H2AX-positive cells in presence of RPS in basal conditions
  vs. H2O2 treatment).
- On the opposite, SFN that did not reduce significantly the basal level H2AX cells
  evidenced a protective effect against peroxide damage (compare the level of H2AX-positive
  cells in presence of SFN in basal conditions vs. H2O2 treatment).
- H2O2 produces multiple modifications in DNA.
- Oxidative attack by OH radicals on the deoxyribose moiety leads to the release of
  free bases from DNA, generating strand breaks with various sugar modifications and
  simple abasic (AP) sites.
- H2O2 also induces the modification of bases, such as in the formation of 8-oxo-7,8-dihydroguanine
  (8oxodG).
- We analyzed the effects of hydrogen peroxide on the MSC by determining the percentage
  of oxo8dG-positive cells.
- H2O2 treatment of MSCs induced an increase of 8oxodG-positive cells (Fig.
- 2a, right table, compare no treatment CRTL vs. H2O2 CTRL).
- In H2O2 treated cultures, the percentage of 8oxodG-positive cells was lower in presence
  of RPS and SFN compared with CTRL.
- Also in this case, a closer analysis showed that RPS treatment did not protect from
  H2O2 damage since the percentage of 8oxodG-positive cells increased following peroxide
  treatment in cultures incubated with RPS (in the table of Fig.
- 2a compare the level of 8oxodG-positive cells in presence of RPS in basal conditions
  vs. H2O2 treatment).
- SFN showed a certain degree of protection against peroxide damage (compare the level
  of 8oxodG-positive cells in presence of SFN in basal conditions vs. H2O2 treatment).
- Overall, these results reveal that exogenously-induced DNA damage is different from
  endogenous DNA damage, and while the latter appears to be sensitive to RPS, the
  former is not.
- In this context, SFN appears to have a somewhat opposite effect, whereby it has
  very modest effect in reducing basal H2AX and 8-oxo-G, it has a respectable ability
  to attenuate the rise of these two markers of DNA damage when cells were treated
  with H2O2.
- In cells treated with UV ray, the presence of low doses of ITCs did not protect
  the cells from DNA damage as detected by H2AX staining (Fig.
- 2b, right table).
- UV radiation induces crosslinking between adjacent thymine bases, creating pyrimidine
  dimers.
- As such, the outcome of UV treatment was investigated by digesting genomic DNA with
  T4 endonuclease V in order to evaluate the level of pyrimidine dimers.
- This enzyme locates and binds to pyrimidine dimers in DNA, then cleaves the _N_-glycosylic
  bond of the 5′ pyrimidine portion of the dimer and breaks the 3′ phosphodiester
  bond to the resulting abasic site.
- This induces the fragmentation of DNA-containing dimers that can be easily analyzed.
- UV radiation induced the degradation of DNA in MSC cultures.
- Interestingly, treating cells with ITCs did not modify the fragmentation of DNA,
  as detected by agarose gel electrophoresis (Fig.
- 2b).
- Doxorubicin is a topoisomerase II-stabilizing drug that mainly induces DNA double
  strand breaks [26].
- In cells treated with doxorubicin, the presence of low doses of ITCs did not protect
  the cells from DNA damage as detected by H2AX staining (Fig.
- 2c, right table).
- We determined the effect of doxorubicin also by detecting DNA breaks using COMET
  assay.
- Doxorubicin induced DNA fragmentation in MSC cultures.
- Interestingly, treating cells with ITCs showed an augment in the fragmentation of
  DNA, as detected by agarose gel electrophoresis (Fig.
- 2c, left table).
- This result is in contrast with H2AX data, which showed neither protective nor exacerbating
  effect of ITC on doxorubicin induced DNA damage.
- Doxorubicin treated cells undergo apoptosis and then in the late stage of this process
  they detach from culture dishes.
- It may be hypothesized that the presence of ITCs, while not protecting from DNA
  damaging effects of doxorubicin, may slow apoptosis progression resulting in the
  presence of a higher number of cells with fragmented DNA that are still attached
  on the culture plate.
- Based on the observation that low concentrations (0.25 and 1 μM) of ITCs trigger
