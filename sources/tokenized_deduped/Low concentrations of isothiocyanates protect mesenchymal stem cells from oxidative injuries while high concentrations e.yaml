- This may suggest that cell machinery is trying to counteract exogenous DNA damage
  event.
- The H2O2 treatment in presence of ITCs gave interesting results.
- In detail, cells incubated with 0.25 μM SFN and treated with peroxide hydrogen showed
  a general increase in the expression of DNA repair genes compared with cells incubated
