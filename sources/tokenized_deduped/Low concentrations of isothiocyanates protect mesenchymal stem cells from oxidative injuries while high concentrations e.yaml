  Low concentrations of RPS reduced the percentage of apoptotic cells in MSC cultures,
  whereas incubation with 20 μM induced a significant increase in the number of apoptotic
  cells (Fig.'
- 1c).
- These results are also in agreement with the SFN data [10].
- A hormetic behavior of RPS was also observed when looking at the senescence phenomena.
- Treatment with 5 and 20 μM RPS resulted in a significant increase in senescent cells,
  as detected by the acid-β-galactosidase assay.
- On the contrary, low doses of RPS provide a beneficial effect for MSCs by reducing
  the number of senescent cells (Fig.
- 1d).
- This finding was in agreement with the effect induced by SFN treatment.
- The control of the stem cell properties (self-renewal, multipotentiality) may be
  affected by apoptosis and senescence phenomena; hence it is reasonable to have perturbation
  in the stem cell status of MSCs cultivated in presence of ITCs.
- In MSC cultures incubated with different concentrations of RPS, we carried out CFU
  assay to test the clonogenicity, i.e.
- the ability to expand at a single cell level, which is an important feature of self-renewing
  stem cells.
- Low concentrations of RPS did not modify the number of clones observed in 100 mm
  plates seeded at a low density (Fig.
- 1e).
- At the opposite end, in cultures treated with 5 and 20 μM SFN or RPS we observed
  a significant reduction (_p_ &lt; 0.05) of clones (Fig.
- 1e).
- This result is in good agreement with the data on cell death and senescence.
- Experiments carried out with SFN gave similar results (data not shown).
- The differentiation of MSCs into mesenchymal derivatives occurs over a protracted
  period and appears to be accompanied by a progressive restriction in the range of
  fates available to individual cells.
- The modification of cell biology induced by ITC treatment could also affect the
  cell commitment and differentiation process.
- We assessed the multipotentiality of MSCs.
- To this end, we evaluated their osteo–chondro–adipogenic (OCA) in the presence of
  different concentrations of RPS (Fig.
- 1f).
- Differentiation was not significantly affected by low doses of ITCs.
- Nevertheless, osteogenesis and chondrogenesis were severely impaired in cultures
  incubated with 20 μM RPS (Fig.
- 1f).
- Experiments carried out with SFN gave similar results (data not shown).
- Taken together, this data and our previous investigation [10] suggest that the two
  ITCs under investigation, which are present in the most popular cruciferous vegetables
  in the diet of western and eastern countries, have similar effects on stem cell
  biology.
- They may be considered hormetic molecules; at low doses, they may exert protective
  effects on stem cells (at least in vitro), while at higher doses, they show cytostatic
  or cytotoxic effects.
- Senescence and apoptosis are tied to DNA damage pathways.
- Cells with damaged DNA activate the cell cycle checkpoint and repair mechanisms.
- If DNA damage cannot be properly repaired, damaged cells can be eliminated either
  by apoptosis or senescence.
- ITC treatment of MSCs may also affect the level of apoptosis and senescence through
  the modulation of DNA damage.
- For this reason, we decided to evaluate the effect of ITCs on the degree of damaged
  DNA in basal conditions and the following treatment of MSCs with different DNA damaging
  agents.
- We detected cells with damaged DNA by H2AX (gamma isoform) immunostaining.
- H2AX histone is a key regulator of the cellular responses to DNA damage and is considered
  a hallmark of damaged DNA nuclear foci.
- In these experiments we treated cells with low doses (0.25 and 1 μM) of ITCs, since
  only these concentrations were protective for cells.
- In MSC cultures incubated with low concentrations (0.25 μM) of RPS, which reduce
  the degree of senescence and apoptosis, we observed a diminution in the number of
  cells labeled with anti H2AX compared to control (Fig.
- 2a, left table).
- No significant reduction of H2AX staining was observed for SFN treated cells (Fig.
- 2a, left table).
- These results show that RPN was very efficient in lowering the basal level of endogenous
  DNA damage, while SFN was not.
