- Many researchers are committed to showing that curative properties of foods have
  gone beyond mere folklore.
- Nutraceutic studies are indeed devoted to demonstrate that a product isolated or
  purified from foods, which is generally sold in medicinal forms not usually associated
  with food, may have a physiological benefit on human health.
- Among hundreds of nutraceutic products, many scientist are focusing their attention
  on Brassica vegetables because of their content in ITC metabolites and because these
  vegetables are broadly present in the diet of western and eastern countries.
- Several studies have suggested that ITCs may slow aging and prevent cancer due to
  their anti-oxidant properties.
- Nevertheless, these compounds are hormetic molecules, which may induce biologically
  opposite effects at different doses; most commonly, there is a stimulatory or beneficial
  effect at low doses and an inhibitory or toxic effect at high doses [11].
- Toxic effects of ITCs may be associated with their pro-oxidant activities.
- To gain an in depth view on the physiological effects of ITCs, we decided to investigate
  their role in stem cell biology.
- We chose this because several studies have demonstrated that aging is partly the
  result of an age-associated decline in stem cell self-renewal, replication, and
  lineage commitment [30].
- Moreover, mutations in the stem cell reservoir may give rise to transformed stem
  cells that sustain the onset of cancer [31].
- We focused our interest on the effect of ITCs on DNA damage pathways since the modulation
  of reactive oxygen levels is strictly associated with macromolecule damages.
- In the current study, and in our previous research [10], we found that low doses
  of SFN and RPS promote MSC proliferation and protect cells from apoptosis and senescence
  (Fig.
- 1), while higher doses had a cytotoxic effect leading to the induction of cell cycle
  arrest, programmed cell death, and senescence (Fig.
- 1).
- Of interest is that no significant differences were detected in the biological effects
  of two compounds even if RPS has a reduced sulphur atom in the side chain that is
  absent in SFN (supplemental file 1).
- It could be deduced that this reduced atom did not cause further anti-oxidant activity,
  as it was hypothesized [1].
- Our data suggests that both SFN and RPS may induce biologically opposite effects
  at different doses.
- The effect of SFN and RPS on the level of cellular DNA damage was investigated under
  the basal condition and under different stress conditions (oxidative stress, UV
  ray exposure, and doxorubicin treatment).
- Low doses of SFN and RPS reduced the degree of DNA damage in the basal state (Fig.
- 2a–c).
- This is in agreement with the reduced percentage of apoptosis and senescence observed
  (Fig.
- 1) [10].
- In addition, at a 5 and 20 μM concentration, the protective action of ITCs was lost
  (Fig.
- 2a–c).
- This finding may be related to the observation that high doses of ITC may have pro-oxidant
  properties due to their ability to cause glutathione depletion and superoxide production
  in cells.
- We then evaluated the effects of ITCs under stress conditions.
- UV rays and doxorubicin treatments of MSCs augmented the percentage of H2AX-positive
  cells.
- This was associated with an increased presence of pyrimidine dimers and DNA double
  strand breaks in cells treated with UV rays and doxorubicin, respectively (Fig.
- 2a, c).
- The presence of ITCs in the culture medium did not modify the degree of observed
  damage.
- Of interest is that following the oxidative damage of DNA, ITCs showed a hormetic
  behavior.
- Low concentrations of ITCs reduced the percentage of oxidized DNA bases, whereas
  at high doses they boost DNA damage (Fig.
- 2a).
- This ability in modulating the level of oxidative DNA damage is also related to
  the function of genes involved in DNA repair.
- Following oxidative damage, we observed the activation of several genes involved
  in DNA repair pathways (Table 1).
- The presence of low concentration of ITCs in culture media attenuated the “activation”
  of DNA repair genes (Table 1).
- This may be explained considering that ITCs exert a protective effect against peroxide
  damage by reducing the level of damaged DNA and the need of a strong cellular counteraction.
- Our study suggests that both SFN and RPS may have a beneficial role on human health
  by fighting aging and cancer.
- Low doses of ITCs, as they can be taken with dietary amounts of Brassica vegetables,
  reduce cellular stress that is associated with DNA damage.
- This, in turn, decreases the rate of senescence in the stem cell compartment.
- Dietary consumption of Brassica vegetables may hence be valuable in slowing the
  aging process.
- In this respect, Brassica vegetables could be considered a functional food, i.e.,
  a conventional food that is consumed as part of a usual diet, and it has physiological
  benefits and/or reduces the risk of chronic disease beyond basic nutritional functions
  [32].
- A different consideration has to be made about ITCs and cancer.
- These compounds could be used as true nutraceutics and not only as bioactive compounds
  present in functional food.
- Several adverse effects of chemotherapy treatments have been described, and most
  of these effects are associated with the cellular oxidative stress of antineoplastic
  drugs [33].
- As a result, there is significant interest in developing adjuvant chemotherapies
  to augment the currently available treatment protocols, which may allow for decreased
  side effects and toxicity without compromising therapeutic efficacy.
- ITCs at low concentrations, with their anti-oxidant effects, may be potential candidates.
- On the other hand, the treatment of cancer patients with high concentrations of
  ITCs may potentiate the effects of other neoplastic drugs by promoting the senescence
  and apoptosis of cancer cells.
