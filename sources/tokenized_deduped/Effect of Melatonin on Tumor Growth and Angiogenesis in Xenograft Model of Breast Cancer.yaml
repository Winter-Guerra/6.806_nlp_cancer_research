- To evaluate whether melatonin treatment reduces the breast tumor growth _in vivo_,
  we implanted MDA-MB-231 cells in athymic nude mice and treated then with melatonin
  (40 mg/kg) or vehicle for 21 days.
- None of the treated mice showed any loss of weight and lethargy during the treatment
  for 21 days.
- On the contrary, the treated animals showed excessive movement but no irritability
  or aggressive behavior.
- The site of implantation of tumor cells (mammary gland or flank) did not alter the
  rate of tumor growth in the vehicle treated animals (p = 0.88) or in the melatonin-treated
  animals (p = 0.76), showing that there was no significant difference in tumor development
  and response to melatonin treatment between the two models used.
- Thus, the two models were grouped together into one group for each treatment (melatonin
  or vehicle) for subsequent analyses.
- Treated animals showed significantly smaller tumors after 21 days (p&lt;0.05; Figure
  2).
- The mean tumor volume of control and treated animals were 282.0±88.5 mm3 and 144.9±38.4
  mm3, respectively.
- The mean tumor volume in control animals increased significantly from day 14 (118.9±40.2
  mm3) today 21 (282.0±88.5 mm3), while this was not observed in the treated group
  (p&lt;0.05, Figure 2).
- Furthermore, there was tumor regression in an animal treated with melatonin (Day
  7 = 27.38 mm3; Day 14 = 8.79 mm3, Day 21 = 4.8 mm3) (Figure 2B).
- No similar pattern was seen in any of the control mice (Figure 2C, 2D).
