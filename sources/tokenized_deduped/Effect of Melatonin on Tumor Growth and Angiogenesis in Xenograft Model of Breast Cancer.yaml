- Breast cancer is the most common type of cancer in women [1] with increasing incidence
  and mortality which is becoming a global public health problem [2], [3].
- Furthermore, breast cancer has a high mortality rate, mainly due to tumor progression
  and metastatic spread, which require neovascularization [4]–[6].
- Tumor growth has traditionally been associated with angiogenesis, which is the formation
  of new blood vessels from the pre-existing vasculature.
- Angiogenesis is controlled by pro-angiogenic and anti-angiogenic factors in the
  body.
- The angiogenesis is regulated by several growth factors such as vascular endothelial
  growth factor (VEGF), platelet-derived growth factor (PDGF), epidermal growth factor
  (EGF), Angiogenin, etc [7].
- Recent studies have demonstrated that tumor progression can also occur through vasculogenesis.
- Vasculogenesis is typically followed by classical sprouting angiogenesis, where
  blood vessels are formed de novo by _in situ_ differentiation of the primitive progenitors
  - i.e.
- angioblasts - into mature endothelial cells, which was thought to only take place
  during embryonic development [8], [9].
- Once a tumor exceeds a few millimeters in diameter, hypoxia triggers a cascade of
  events to allow angiogenesis and tumor progression [8].
- Hypoxia results in expression of VEGF, a potent endothelial cell mitogen [10]–[13].
- VEGF is composed of a family of five isoforms denominated VEGF-A, VEGF-B, VEGF-C,
  VEGF-D and placental growth factor (PGF).
- Each of these factors can activate one or more receptors (VEGFR1, VEGFR2 and VEGFR3),
  promoting angiogenesis through its ability to stimulate the growth, migration and
  invasion of endothelial cells [14]–[17].
- Hypoxia also up-regulates the expression of stromal-cell-derived factor-1α (SDF-1α),
  which can recruit pro-angiogenic cells from bone marrow [18], [19].Hypoxia can also
  act in the regulation of RANTES a chemokine of inflammatory cells [20], [21].
- Other signalling pathways such as basic fibroblast growth factor (bFGF) and the
  receptor tyrosine kinase of angiopoietin-1 (Tie-2) can influence angiogenesis by
  increasing tumor invasion [22], [23], and vasculogenesis by mobilizing endothelial
  progenitor cells [9].
- Given the variety of signals involved in the formation of new blood vessels, several
  proteins can be therapeutic targets.
- Therefore, it becomes extremely important to identify the most susceptible target
  to a particular treatment, and to develop effective therapies that involve a combination
  of several factors [8], [9].
- Administration of melatonin, a hormone naturally produced and secreted in the pineal
  gland, appears to play an important role in tumor growth inhibition [24], [25] and
  different mechanisms of action have been proposed [26].
- The action of melatonin is especially effective in estrogen receptor (ER)-positive
  breast cancer by reducing the mitogenic response of cells [27].
- Still, melatonin can exert immunomodulatory and antiproliferative effects and act
  as antioxidants [28]–[32].
- Furthermore, it has demonstrated that the pharmacological concentration of melatonin
  can inhibit angiogenesis directly or indirectly [33]–[35].
- Recently, some studies have shown that melatonin can decrease the expression of
  Hypoxia Inducible Factor 1 alpha (HIF-1α) and VEGF in various cancers [5], [36]–[37].
- 'The purposes of this study were to determine: 1) whether melatonin therapy effectively
  would decrease the size of implanted human triple negative breast cancer in a mouse
  model, 2) whether there would be changes in the expression of VEGF receptors determined
  by _in vivo_ SPECT scanning in mice treated with melatonin or vehicle, 3) the changes
  in expression of angiogenic factors in tumors in response to melatonin.'
- The ultimate goal was achieved by determining the therapeutic effectiveness of melatonin.
