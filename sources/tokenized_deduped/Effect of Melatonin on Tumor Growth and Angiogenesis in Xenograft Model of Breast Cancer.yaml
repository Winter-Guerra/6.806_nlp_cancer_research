- Results from this study showed that melatonin at pharmacologic concentration (1
  mM) was able to reduce ER-negative breast cancer cell viability _in vitro_.
- The direct effects of melatonin on mammary cancer have been studied _in vitro_,
  basically using the ER-positive human breast cancer cell line (MCF-7) as a model
  [39].
- In physiological concentrations (1 nM corresponding to peak nighttime and 10 pM
  corresponding to day time serum values in humans), melatonin suppresses the growth
  of ER-positive (MCF-7, T47D, ZR 75-1) and some ER-negative (MDA-MB-468) human breast
  cancer cell lines _in vitro_ [45].
- In addition, melatonin (10 uM – 1 mM) inhibited, to a varying extent, the proliferation
  of estrogen-responsive cell lines (MCF-7, T47D, ZR-75-1) more effectively than estrogen
  negative breast cancer cells such as BT-20, MDA-MB-231, MDA-MB-364, Hs587t, T47Dco,
  suggesting that the antiproliferative effects of melatonin are mediated through
  the estrogen-response pathway [39], [46].
- However, agreeing with our results about ER-negative cells, Leman et al.
- '[47] showed that melatonin at pharmacological level (1 mM) decreases the proliferation
  of MDA-MB-231 and MCF-7 cells significantly.'
- Proliferation of MDA-MB-435 cells, which are highly metastatic and ER-negative,
  was not significantly affected by melatonin [47].
- Jung et al.
- '[48] showed that melatonin showed weak cytotoxicity only at pharmacologically high
  concentrations of 8 mM and 16 mM in MDA-MB-231 cells.'
- Melatonin induced apoptosis and inhibited the proliferation via the inhibition of
  anti-apoptotic genes such as BCL-xL, Mcl-1, cyclin D1, cyclin E, p-STAT3, p-mTOR,
  and p-AKT at high concentration (12 mM) in ER-negative MDA-MB-231 cells [48].
- Melatonin has been reported to bind and activate two distinct receptor types, membrane-bound
  G protein-coupled receptors, MT1 and MT2, and the nuclear orphan RZR/RORa receptors,
  members of the steroid/thyroid hormone receptor superfamily [49].
- MT1 and MT2 are expressed in human cells in various organs and in neoplastic cells,
  including breast cancer cells [50].
- Through the mediation of a subunit of G protein, MT1 receptors inhibit the activity
  of adenylcyclase, and thereby decrease the production of adenosine 3′, 5-cyclic
  monophosphate (cAMP).
- This relationship makes it possible to control the activity of selected protein
  kinases (PKC, PKA, MAPK) and to influence the levels of transcription factor phosphorylation,
  that is, cAMP response element-binding, as well as the expression of specific genes,
  which code proteins involved in the proliferation, angiogenesis, cell differentiation
  and migration processes [50].
- Both MCF-7 and MDA-MB-231 human breast cancer cell lines express low levels of the
  MT1 receptor [46]; However, overexpression of the MT1 receptor enhanced the growth-inhibitory
  and gene-modulatory effects of melatonin in ER-positive but not ER-negative human
  breast cancer cells [49].
- Recent studies have demonstrated higher levels of MT1A mRNA in the MCF-7 cell line
  compared to the MDA-MB-231 cell line [50], [51].
- Jablonska et al.
- '[50] showed that there is lower expression of MT1 receptors in breast cancer phenotype
  of triple negative (ER-, PR -, HER2 -) compared to ER-positive cases and the lower
  expression of MT1 is correlated with poor prognosis.'
- However, through activation of the MT1 receptor, melatonin can suppress the development
  of cancer via a broad spectrum of mechanisms with and without involvement of ER
  [45].
- Oprea-Ilies et al.
- '[52] showed that the MT1 positivity was associated with a lower stage and a smaller
  tumor size at time of diagnosis in triple-negative breast tumors patients.'
- Furthermore, melatonin can exert antitumoral properties by a set of complex mechanisms
  of action, not necessary involving the receptor pathway [26].
- Melatonin may act directly, independently of its receptors or via them, making it
  difficult to understand the action of melatonin at the cellular level [26], [50].
- Since melatonin decreased ER-negative breast cancer cell viability _in vitro_, we
  implanted cells in athymic nude mice.
- Our results showed that melatonin treatment (40 mg/kg) reduced the tumor growth
  with concomitant decreasing of cell proliferation (Ki-67).
- There are no studies about melatonin treatment in ER-negative breast cancer _in
  vivo_, but investigators showed the effectiveness of melatonin in treating rats
  with breast cancer induced by a carcinogen DMBA [32].
- In a study by Cos et al.
