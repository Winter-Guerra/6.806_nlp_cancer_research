- Cell culture.
- Triple negative human breast cancer cells (MDA-MB-231) (ATCC, Manassas, VA, USA)
  were cultured in 75 cm2 culture flasks with Dulbecco's modified Eagle's medium (DMEM)
  (GIBCO, Grand Island, NY, USA) supplemented with 10% fetal bovine serum (GIBCO,
  Grand Island, NY, USA), penicillin (100 IU/mL) and streptomycin (100 µg/mL) (GIBCO,
  Grand Island, NY, USA)until they were 80–90% confluent.
- Individual well of a 96-well plate was inoculated with 100 µl of medium containing
  5×104 cells.
- Cells were incubated in medium with different concentrations of melatonin (0.0001
  mM, 0.001 mM, 0.01 mM, 0.1 mM and 1 mM) for 24 h. Melatonin was diluted in ethanol
  0.05%.
- In control cells, equivalent amount of ethanol was added as vehicle.
- Thereafter, 10 µL of MTT solution (ATCC, Manassas, VA, USA) were added to each well
  and the plates were incubated at 37°C for an additional 4 h. To solubilize the MTT
  formazan crystals, the cells were incubated with detergent (ATCC, Manassas, VA,
  USA) overnight at 37°C.
- Absorbance was measured at 570 nm by ELISA Plate reader (VICTOR3 – PerkinElmer,
  Waltham, MA, USA).
- Medium was used as background and subtracted from the samples.
- Cell viability (%) was calculated for all groups compared to control sample.
- All experimental samples were in triplicate.
- Female athymic mice, 7–8 weeks of age and 25 g in weight (Charles River Laboratory,
  Inc.) were housed.
- MDA-MB-231, cultured _in vitro_, was harvested and re-suspended serum free media
  at a concentration of 6×107 cells/ml.
- The animals received subcutaneous injection of 50 µl of cell suspension (3 million
  cells) in the right mammary gland or hind flank.
- These tumor cells are efficient in making xenografted tumors with almost 90% efficiency
  and show marked vascularity with less central necrosis.
- Two different implantation sites were chosen to determine whether treatment effects
  will differ based on implantation sites.
- Animals were randomly assigned to either the melatonin administration (n = 5) or
  the control group (vehicle treated, n = 8).
- Vehicle solution was prepared with 8 ml of phosphate buffered saline (PBS), 1 ml
  of dimethyl sulfoxide (DMSO) and 1 ml of Cremophor (Sigma, St. Louise, MO, USA).
- The animals of the control group received 100 µl of vehicle solution by intraperitoneal
  injection (IP).
- Melatonin (Sigma, St. Louise, MO, USA) was diluted in vehicle and the animals from
  the melatonin group received IP of 100 µl of melatonin treatment (at dose of 40
  mg/kg of body weight) for five days a week.
- Melatonin was administered 1 hr before room lighting was switched off.
- Administration of melatonin prior to the nocturnal increase in endogenous melatonin
  may be most effective because tissues are most sensitive to the hormone at this
  time [38], [39].
- Melatonin or vehicle administration started on the day of tumor implantation (soon
  after implantation) and continued for five days a week for 21 days.
- On the 22nd day, all animals underwent SPECT scanning with Tc-99m-HYNIC-VEGF-c followed
  by euthanasia and collection of tumors for immunohistochemistry and membrane antibody
  array to determine the expression of different pro-angiogenic and growth factors
  in tumor extracts.
- Tumor volume was measured by digital caliper (Thermo Fisher Scientific, Rockford,
  IL, USA) on day 7, 14 and 21 after tumor implantation.
- The major longitudinal diameter (length) and the major transverse diameter (width)
  were determined.
- 'Tumor volume was calculated based on caliper measurements by the modified ellipsoidal
  formula [40]: Tumor volume = ½ (length × width2)






  Recombinant rat VEGF-c was purchased from Prospec (Rehovot, Israel).'
- VEGF-C, known as Vascular Endothelial Growth Factor Related Protein (VRP), is a
  recently discovered member of VEGF growth factor family that is most closely related
  to VEGF-D.
- Similar to VEGF-D, VEGF-C has a VEGF homology domain spanning the middle third of
  the precursor molecule and long N- and C-terminal extensions.
- Recombinant rat VEGF-c, lacking the N- and C-terminal extensions and containing
  only the middle VEGF homology domain, forms primarily non-covalently linked dimers.
- This protein is a ligand for both VEGFR2 and VEGFR3.
- Succinimidyl 6-hydrazinopyridine-3-carboxylate hydrochloride was synthesized and
  conjugated with rat VEGF-c as previously described [41].
- The conjugate protein was purified with a Centricon C-3 diafilter with a 3,000 molecular
  weight cutoff.
- Then, the nicotinyl hydrazine conjugate of VEGF-c was radio labeled with 99m-Tc-pertechnetate
  in the presence of tricine and stannous chloride as reported by [42]–[43].
- An appropriate state of anesthesia was obtained using ketamine/xylazine (100/15
  mg/kg).
- One hour after injection of 0.5 mCi Tc-99m-HYNIC-VEGF-c, SPECT images were obtained
  using a modified PRISM 3000 gamma camera dedicated to animal studies and fitted
  with multi-pinhole collimators (Bioscan, Washington DC, USA).
- 'The following image parameters were used: 360 degree rotation with 36 degree increments,
  180 sec per projection, using 256×256 matrices with a field of view of 4×6 cm.'
- Total SPECT image acquisition time was 10 minutes.
- After the SPECT analysis animals were euthanatized and the tumors was collected
  for further analysis.
- The projection images were reconstructed with HiSPECT software (Bioscan, Washington
  DC, USA).
- Multi planar reconstruction and SPECT analysis were performed using ImageJ software
  (NIH, Bethesda MD, USA).
- The tumor center was identified using orthogonal views and all sections containing
  the tumor, either in axial or coronal views, were added.
- Total activity of Tc-99m-HYNIC-VEGF-c was determined by drawing irregular regions
  of interests (ROI) around the tumor and on the contralateral muscles to determine
  the activity in the contralateral side.
- 'The percentage of change in the total activity was calculated using the following
  formula:


  (Mean activity in the total tumor volume/mean activity in the contralateral muscles)100




