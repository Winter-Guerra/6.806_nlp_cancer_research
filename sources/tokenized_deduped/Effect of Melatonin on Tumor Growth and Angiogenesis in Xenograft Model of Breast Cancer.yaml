  used for analysis.
- Multiple fields were examined from each slide, especially demarcated areas with
  brown staining.
- There were signs of necrosis in the central part of both melatonin and vehicle treated
  tumors.
- For the analysis of immunohistochemistry slides, five areas were photographed at
  40× magnifications (center, bottom, top, left and right regions) and saved in tiff
  format.
- VEGFR2 and VEGFR3 were analyzed based on the intensity of the staining by ImageJ
  software (NIH, Bethesda MD, USA).Each photograph was divided into four quadrants
  and 20 spots (small circular ROI) were randomly selected (avoiding the nucleus)
  in each quadrant, analyzing the intensity from 80 spots from each photographed area.
- The intensity was determined from a total of 400 spots marked on each slide.
- A negative control section of the corresponding staining was used for measuring
  background activity.
- Evaluation of micro-vessel density (MVD) was detected by immunohistochemical staining
  with vWF.
- Each cell stained positive for vWF was considered to be a micro vessel.
- Five “hot spots” (area with highest vessel concentration) from each slide were identified
