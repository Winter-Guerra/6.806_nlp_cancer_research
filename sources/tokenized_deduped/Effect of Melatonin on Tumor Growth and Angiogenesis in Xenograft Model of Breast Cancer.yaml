- Liu et al.
- '[55] performing a study with mice with gastric tumor (foregastric murine carcinoma
  cell line subcutaneously inoculated under the right axilla) showed that melatonin
  treatment in doses of 25 mg/kg, 50 mg/kg and 100 mg/kg reduced tumor volume when
  correlated with control mice.'
- It is accepted that melatonin exerts an anti-tumor effect and multiple mechanisms
  have been suggested for the biological effects of melatonin but are not yet fully
  established [56].
- It has been shown that melatonin has direct anticancer mechanisms in several types
  of cancer, as pro-apoptotic, anti-proliferative, anti cell-differentiation and anti-angiogenic
  actions.
- Melatonin also has indirect anticancer mechanisms such as antioxidative effects
  and immune system regulation [26], [57].
- Little is known about the anti-angiogenic effect of melatonin.
- Some authors have demonstrated that a pharmacological concentration of melatonin
  may inhibit angiogenesis directly or indirectly, by inhibiting the proliferation
  of vascular endothelial cells [33] and acting in the inhibition of pro-angiogenic
  factors [34]–[37].
- In this study, we evaluated the action of melatonin on angiogenesis in ER-negative
  breast cancer _in vivo_.
- Our findings were able to show that melatonin treatment was effective in inhibiting
  ER-negative mammary tumor angiogenesis, indicated by the reduction of VEGFR2 expression
  and MVD.
- Despite the semi-quantitative analysis of Tc-99m-HYNIC-VEGF-c showing lower VEGFR2
  expression in the melatonin treated tumors, a statistically significant difference
  was not achieved.
- The non-significant differences of Tc-99m-HYNIC-VEGF-c activity between control
  and treated tumors could be due to the reduction of tumor size in treated groups
  and the relative expression of VEGFR2 remained unchanged since our analysis used
  contralateral ROI identical to tumor size.
- However, a decrease of VEGFR2 in melatonin treated mice was confirmed by immunohistochemistry.
- It is noteworthy that the efficacy of anti-angiogenic therapies can be evaluated
  by nuclear medicine imaging techniques using the tagging of radioactive isotopes
  to the specific proteins.
- Previously, Tc-99m was successfully tagged with different proteins and peptides
  using the new generation chelator, HYNIC (Hydrazine Nicotinamide) [43].
- VEGF receptors have been used as imaging agents mediators of angiogenesis, since
  they are highly expressed in the vascular endothelium, and when injected into the
  bloodstream, are internalized by binding to VEGF, allowing the accumulation of contrast
  agents, such as Tc-99m [43], [58].
- VEGFR2 is the principal receptor transmitting VEGF signals and is overexpressed
  in the tumor vasculature compared with normal vasculature [59].
- One common mechanism for increased survival and growth of cancer cells is the deregulation
  of tyrosine kinase receptors like VEGFR2 [60].
- In this study, mammary tumors showed necrosis in the central part, both in vehicle
  and melatonin treated animals, which can be a result of insufficient and defective
  vasculature in a highly proliferative tumor mass.
- Hypoxia in tumor tissues is a leading cause of angiogenesis [61].
- Low O2 tension of a growing tumor allows stabilization of HIF-1α, leading to increased
  VEGF-A transcription, which binds to VEGFR2.
- Activation of intracellular signaling of VEGFR2 stimulates an angiogenic response,
  leading to cell proliferation, migration, permeability, survival and ultimately
  resulting in tumor growth [62].
- There are no studies evaluating the expression of VEGFRs in response to treatment
  with melatonin.
- We also evaluated 20 angiogenic proteins in breast tumor tissue and showed that
  melatonin treatment did not alter the pattern of expression of the majority of the
  proteins evaluated.
- Previous reports have described a decrease in the production of VEGF protein induced
  by melatonin in human pancreatic carcinoma cells (PANC-1) and human alveolar adenocarcinoma
  cells (A549) [36], [56].
- Melatonin suppresses tumor angiogenesis by inhibiting HIF-1α expression and stabilization
  in prostate cancer [37] and HCT116 colon cancer cells under hypoxic condition _in
  vitro_ [5].
- We evaluated the expression of HIF-1α in tumor tissue of animals treated with melatonin
  or vehicle, but there was no statistically significant difference (p&gt;0.05, data
  not shown).
- Melatonin suppressed the VEGF gene expression through the inhibition of the accumulation
  of HIF-1a only under a hypoxia environment and had no obvious effect under normoxic
  conditions [63] and in physiological concentrations [56].
- Regarding breast cancer, Alvarez-García et al.
- '[64] performed an _in vitro_ study and showed that melatonin may play a role in
  the paracrine interactions between malignant epithelial cells and proximal endothelial
  cells through a downregulatory action on VEGF expression in MCF-7, which decreases
  the levels of VEGF around endothelial cells.'
- Lower levels of VEGF could be important in reducing the number of estrogen-producing
  cells proximal to malignant cells.
- Kim et al.
- '[61] showed that melatonin treatment suppressed tumor angiogenesis and diminished
  the formation of the capillaries inside the tumor, reducing the tumor growth in
  mice bearing renal adenocarcinoma (RENCA).'
- In addition, it has also been reported in rats injected with melatonin while exposed
  to hypoxia, that serum VEGF levels decreased, which suggests that melatonin can
  suppress tumor cellular hypoxic adaptation by inhibiting angiogenesis [35].
- It is notable that a decrease in the expression of HIF-1 and its target gene VEGF
  can happen by antioxidant action of melatonin, removing intracellular reactive oxygen
  species.
- These studies indicate that the regulation of VEGF by melatonin is highly complex.
- Many factors are involved in the regulation of VEGF synthesis, but the relation
  between melatonin and VEGF has been unclear until now.
- Perhaps, melatonin receptors (membrane and nuclear), and its well-known immunomodulatory
  role and other additional transcriptional factors are involved in the actions of
  melatonin [56].
- In addition, semi-quantitative densitometry analysis of membranes showed that melatonin
  treatment increased the expression of EGFR and IGF-I proteins in ER-negative breast
  cancer.
- Margheri et al.
- '[65] demonstrated that the anticancer effects of melatonin on breast cancer cell
  line MCF-7 were enhanced by its combination with retinoic acid and somastatin.'
- The combined treatment resulted in a decrease in cell viability, which was concomitant
  with inhibition of a signalling pathway mediated by EGF.
- The oncostatic action of melatonin in ER-positive breast cancer cells MCF-7, probably
  occurs via its binding to the MT1 receptor and the alteration of key kinase pathways,
  for example IGF-I-PI3K/Akt, which were shown to be involved in the estrogen response
  pathway of the tumor cell [50].
- IGF-I is a growth factor that stimulates the growth of breast cancer.
- Rao et al.
- '[54] showed that melatonin (50 mg/kg, 100 mg/kg, 200 mg/kg) did not cause significant
  changes in serum IGF-1 levels in mammary cancer of TG.NK (c-neu) mice.'
- Lissoni et al.
- '[66] developed a clinical phase II, in which it was demonstrated that, in patients
  with metastatic breast cancer, tamoxifen therapy in conjunction with melatonin resulted
  in the decrease of serum levels of IGF-I.'
- In this study we proved that melatonin reduces tumor angiogenesis in an ER-negative
  breast cancer model, but the detailed mechanism of how melatonin acts on angiogenesis
  in various cancers should be investigated in depth in further studies.
- Taken together, our results showed that melatonin inhibits tumor growth, cell proliferation
  and blocks tumor angiogenesis in breast cancer and the anti-tumor action of melatonin.
- Furthermore, melatonin treatment has not caused systemic toxicity to achieve the
  therapeutic activities, suggesting it as a potential therapeutic agent to breast
  cancer.
