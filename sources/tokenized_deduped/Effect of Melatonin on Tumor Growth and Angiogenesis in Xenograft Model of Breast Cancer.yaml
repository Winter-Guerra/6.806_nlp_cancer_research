  at 4°C.
- The solution was discarded and the membranes washed three times with 1X RayBio Wash
  Buffer I, and twice with 1X RayBio Wash Buffer II for 5 minutes each.
- BiotinConjugated Anti-Cytokines was added and samples were incubated overnight at
