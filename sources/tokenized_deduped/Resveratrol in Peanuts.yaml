- Peanuts are important dietary food source of resveratrol with potent antioxidant
  properties implicated in reducing risk of cancer, cardiovascular and Alzheimer's
  disease, and delaying aging.
- Resveratrol is a naturally occurring stilbene phytoalexin phenolic compound produced
  in response to a variety of biotic and abiotic stresses.
