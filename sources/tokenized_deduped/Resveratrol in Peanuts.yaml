- It will also discuss trans-resveratrol's absorption, bioavailability, and major
  health benefits; processes to enhance their biosynthesis in peanuts by biotic and
  abiotic stresses; process optimization for enhanced levels in peanuts and their
  potential food applications; and methods used for its extraction and analysis.
