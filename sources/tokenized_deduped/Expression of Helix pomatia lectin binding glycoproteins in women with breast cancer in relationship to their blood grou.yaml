- Lanes 1−3, healthy women; lanes 4 and 5, bcmet+; and lanes 7−9, bcmet−.
- Affinity chromatography enriched glycoproteins from women with blood group A were
  identified from the Coomassie stained PVDF membrane.
- Some of the sera (M4, N1, N4, N7, H12, H14, H15, M10, N11, N13 and N14) had an intense
  low molecular double band in the 50 kDa region (Figure 1).
- All those samples were from women with blood group A or AB.
- These bands could not be observed in the affinity enriched samples from the same
  women (H14, H15 and M4) (Figure 4).
- In all sera tested in Figure 2, there is an increase in the number of bands compared
  to the far Western blot experiment, (all O, B or AB sera) indicating a larger sensitivity
  of the affinity technique compared to far Western blot.
- In a similar way, Figures 3 and 4 also show an increase in the number of HPA binding
  proteins with molecular weight above the IgA1 heavy chain (apparent MW of 55 kDa).
- The weak stain of M1 in Figure 1 is partly repeated in Figure 4, but the variation
  in intensity of the far Western blot pattern in Figure 1 is partly lost in the pattern
  of the affinity purified glycoproteins.
- HPA has been extensively used in cancer research as an indication of poor patient
  prognosis.
- There are convincing data showing the correlation between the formation of lymph
  node metastasis and the binding of HPA in breast cancer.
- (14, 15) High binding of HPA reflects the increased expression of a heterogeneous
  range of O-linked _N_-acetylglucosamine (GalNAc) proteins including among others
  also the blood group A antigen and the Tn antigen, and is a consequence of changes
  in the expression range of glycotransferases(16) or an elevated increase Golgi pH
  leading to a redistribution of the glycotransferases in the Golgi apparatus.
- '(17)


  In this study, we investigated the expression of HPA-binding proteins in sera from
  healthy women, bcmet− and bcmet+.'
- When whole sera were analyzed for HPA-binding by protein separation using 1D-PAGE
  followed by far Western blot, marked differences in HPA-binding pattern were obtained
  (Figure 1).
- The HPA-binding seemed to correlate with the ABO blood groups.
- The HPA-binding was more intensive for individuals with blood group A and AB, which
  reflects the fact that HPA apart from binding GalNAc also binds to the blood group
  A antigen.
- There were also interindividual differences for individuals belonging to the same
  blood group in the HPA-binding, irrespective of disease state.
- However, suppose that we at this stage had pooled our samples (pooling H1−8, M1−8
  and N1−8, from Figure 1).
- Pooling of samples is a common procedure for reducing the time and costs of analysis.
- In this special case, the result would have been totally misleading, showing that
  women with breast cancer had a more intensive HPA-binding pattern compared to healthy
  women, as a consequence of the fact that HPA recognizes the blood group A antigen
  and the majority of the healthy group belonged to blood group O and the majority
  of the cases belonged to A and AB in the disease groups.
- The interindividual differences from sera from women with the same blood group were
  less pronounced after the glycoproteins had been enriched using HPA-affinity chromatography.
- Minor differences in the patterns were seen between the women, but no evident differences
  between the disease state and healthy women (Figures 2−4).
- This could be a consequence of the limited resolving power of protein separation
  using 1D-PAGE.
- However, a major difference was observed comparing the whole sera stained by biotinylated-HPA
  (Figure 1) and the enriched glycoproteins (Figure 2−4).
- The whole sera showed a larger variation in the HPA-staining between the different
  blood group phenotypes than the enriched glycoproteins did.
- An explanation could be that the affinity chromatography steps drastically reduce
  albumin level in the sample and that the more diluted glycoproteins are concentrated
  and the glycoproteins become more apparent on the 1D-PAGE.
- Some protein bands are seen on the blots with whole sera in the mass range of 37−50
  kDa (Figure 1) but are missing after the enrichment (Figure 2−4).
- This phenomenon could be explained by low binding to these antigens in solution
  or to a different binding specificity for the reagents, biotinylated-HPA versus
  HPA-agarose.
- The lectin has also more than one binding site and the avidity gain in multiple
  binding points to a narrow concentrated antigen band in the blot is advantageous
  compared to affinity for the antigen in solution.
- In this study, HPA-binding glycoproteins in sera were identified as IgA1, Alpha-2-macroglobulin,
  complement C3, ig mu heavy chain disease protein (MUCB), Ig mu chain C region (MUC),
  von Willebrand factor, and serrotransferrin.
- IgA1 has been found to bind to HPA in breast cancer tissue.
- (12) IgA has also been reported to be increased in breast carcinoma patients and
  the presence in tumor could be the result of local production(18) or increased uptake.
- (19) IgA1 was one of the dominating proteins found in the far Western blot, present
  in all sera of different ABO blood groups.
- In our experiment, there was no clear difference in the expression pattern of IgA1
  HPA binding in sera from healthy women, bcmet−, and bcmet+.
- However, there was a large individual difference in the far Western blot experiment
  of whole sera indicating quantitative differences.
- Since the bottom line is to find functional differences originating from differences
  in glycosylating pattern, it is not only important to hunt for differences, but
  also to map the Glycome.
- Our main task is to analyze proteins from the sera binding HPA and correlating the
  degree of metastasis and outcome of disease.
- There is a great potential of lectin affinity chromatography for the reduction of
  the complexity in sera.
- The lectin capture simultaneously concentrates classes of glycoproteins and eliminates
  some of the major blood protein, such as albumin.
- The resolution of 1D-PAGE is still too low to be able to detect enough differences
  in sera and a second dimension of separation is probably necessary to reveal suitable
  biomarkers.
- Our results emphasize the fact that the blood group phenotypes are of most importance
  when using the lectin HPA or the use of other blood group-recognizing lectins (e.g.,
  _Dolichos biflorus_ (DBA), _Vicia villosa_ (VVA), _Phaseolus lunatus_ (LBA) and
  _Glycine max_ (SBA) recognizing blood group A-antigen, and _Griffonia simplicifolia_
  I agglutinin B4 (GS-I B4) and _Ulex europaeus_ I (UEA-I) recognizing blood group
  B- and O-antigens, respectively) in the recognition of cancer biomarkers in sera
  and plasma.
- This is especially true when samples from different individuals are pooled and analyzed
  using the blood group-recognizing lectins.
- We believe that a more detailed mapping of all HPA binding proteins have a potential
  to reveal useful biomarkers for human adenocarcinomas.
