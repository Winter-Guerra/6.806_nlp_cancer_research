---
- Aberrant glycosylation occurs in essentially all types of human cancers.
- A difference in glycopattern of proteins will result in a change of function of
  the proteins.
- The lectin from _Helix pomatia_ (HPA) recognizes N-acetylgalactosaminylated glycoproteins
  and very consistent results over the increased binding of HPA in tissue sections
  are associated with metastasis progression and poor patient prognosis in a range
  of human adenocarcinomas.
- The induced modification of protein function after changed glycosylation is unknown,
  and as a part in characterizing the glycoproteins carrying the specific carbohydrates,
  we analyzed the major HPA binding proteins in sera from healthy women, women with
  primary breast cancer with no metastasis (bcmet−), and women with metastasizing
  breast cancer (bcmet+) using lectin affinity chromatography and lectin blotting.
- The binding ligands were further identified using mass spectrometry (MALDI-TOF MS)
  to confirm the captured glycoproteins.
- The major HPA binding proteins in serum were found to be IgA1, complement factor
  C3, von Willebrand factor (vWF), alpha-2-macroglobulin and IgM.
- This set of antigens is a panel of candidates for useful HPA related biomarkers
  in sera, but our results also emphasize the fact that the blood group phenotypes
  are of most importance when using the lectin HPA in recognition of cancer biomarkers
  in sera and plasma.
- The results emphasize that interpretation of an individual change in the glycosylation
  pattern of a specific tumor marker always needs to be analyzed in its right context.
- This study shows that the blood group phenotypes can have a major impact on the
  results when analyzing HPA lectin binding.
- '_Helix pomatia_ lectin; HPA; GalNAc glycoproteins; breast cancer; blood group;
  serum




  Glycosylation is one of the most common post-translational modifications of proteins
  and approximately 50% of all plasma proteins are glycosylated.'
- (1) The modification affects the folding, stability and biological function of the
  proteins.
- (2) It has even been suggested that glycosylation could block phosphorylation and
  thus be directly involved in activation and regulation of signaling pathways.
- (3) The lectin from _Helix pomatia_ (HPA) recognizes N- acetylgalactosaminylated
  glycoproteins and has on several occasions been reported to be associated with metastasis
  behavior and bad prognosis of breast cancer, melanoma and other carcinomas.
- '(4, 5)


  For several years, oncologists have sought to identify serum markers that would
  reveal the presence of specific cancers to be used for prognosis, monitoring drug
  effects and defining treatment options.'
- In consequence of the high complexity and the high dynamic range in sera, efforts
  are made to remove high-abundance proteins like albumin and immunoglobulins, which
  are 10 orders of magnitude greater than the low-abundance proteins.
- The depletion of high-abundance proteins can be made using adsorption of immobilized
  dyes,(6) immunoaffinity extraction (7) or with commercial antibody based kits.
- Another approach has been the enrichment of certain glycoproteins using lectin affinity
  chromatography.
- '(8-12)


  In this study, serum from healthy women, women with breast cancer, bcmet− and bcmet+,
  were characterized by the lectin HPA.'
- Glycoproteins were detected either by using lectin-blotting or enriching by using
  lectin affinity chromatography and separated using one-dimensional gel electrophoresis
  (1D-PAGE) followed by identification using MALDI-TOF MS.
- The HPA recognizes a heterogeneous range of glycoconjugates, including, among others,
  glycoproteins bearing the Tn epitope (_N_-acetylgalactosamine-O-Ser/Thr) and blood
  group A antigens.
- Therefore, sera from most of the individuals with A and AB phenotype revealed a
  more intense staining pattern than individuals with O and B phenotype.
- As expected, the procedure showed differences between patients with different blood
  groups, stressing the facts that both secretor status and blood group is essential
  in the background information when screening for biomarkers.
- Far Western blot analysis of 1D-PAGE separated sera indicated differences between
  individual sera that were not possible to detect in the affinity purified material
  indicating a difference in sensitivity and/or specificity between the different
  methods.
- The intensity of staining between individual bands in far Western blot also indicated
  far Western blot to be more of a quantitative method for determination of HPA binding
  compared to the affinity procedure.
- The HPA affinity chromatography combined with 1D-PAGE followed by matrix-assisted
  laser desorption/ionization time-of-flight mass spectrometry (MALDI-TOF MS) increased
  the sensitivity of the screening, avoiding the presence of major serum proteins
  and easily identifying known glycoproteins in sera.
- Major bands in sera after HPA affinity chromatography appear to be IgA1, C3, alpha
  2 macroglobulin, vWF and IgM.
- A total of 47 serum samples were collected from postmenopausal women under controlled
  conditions at the University Hospital in Lund.
- All samples were processed after collection for a maximum of 2 h prior to freezing
  at −80 °C.
- The study was based on samples from 16 healthy women (median age of 55.7, range
  47−60), 16 patients with bcmet− (median age of 60.7, range 53−67), and 15 patient
  with bcmet+ (median age of 60.4, range 52−74).
- The blood group phenotypes were known for all the women with breast cancer, but
  some of the healthy women did not know their blood group phenotype.
- The study was approved by the Lund University research ethics committee.
- The HPA-agarose (EY Laboratories, Inc., San Mateo, CA), 100 μL gel, was loaded into
  a Spin Filter column 0.22 μM Cellulose Acetate (Agilent Technologies) and equilibrated
  with 10 mM Tris-HCl, pH 8.0, and 150 mM NaCl.
- Serum, 100 μL, was loaded to the column in a total volume of 0.5 mL for 2 h in 10
  mM Tris-HCl, pH 8.0, and 150 mM NaCl and in the presence of 0.1% NP40, final concentration.
- The beads were centrifuged at 500_g_ for 5 min and the unbound fraction was removed.
- The beads were washed 10 times with 0.5 mL of 10 mM Tris-HCl, pH 8.0, 150 mM NaCl,
  and 0.1% NP40.
- The beads were then mixed with 100 μL of 0.1 M _N_-acetyl galactosamine in 10 mM
  Tris-HCl, pH 8.0, and 150 mM for 30 min to release glycoproteins adsorbed onto the
  beads.
- This step was repeated once.
- The eluted fractions were subjected to acetone precipitation; 800 μL of ice-cold
  100% acetone was added to the 200 μL fraction, incubated on ice for 15 min, and
  centrifuged at 10 000_g_ for 30 min.
- The supernatant was removed and the pellets were allowed to air-dry.
- The pellets were dissolved in 40 μL of SDS-sample buffer pH 8.5 (247 mM Tris, 2%
  SDS, 0.51 mM EDTA, 16.5 mM DTT, 10% glycerol, 0.025% (w/v) bromophenol blue).
- Whole sera was diluted 1/10 in distilled water and 5 μL was mixed with 5 μL 2× SDS-sample
  buffer and heated at 60 °C for 10 min.
- The samples were allowed to cool and 5 μL of 0.5 M iodoacetamide was added.
- The samples were applied onto Criterion XT Precast Gel 4−12% Bis-Tris (13.3 × 8.7
  × 0.1 cm, BioRad) and the separation was carried out using Criterion gel-apparatus
  (BioRad) at 200 V for 60 min using MOPS as running buffer.
- Twenty-five microliters of the enriched glycoprotein from sera were heated and iodoacetamide
  was added as above.
- The gel electrophoresis was performed using precasted 4−12% NuPAGE (8 × 8 cm × 0.1
  cm, Invitrogen).
- Electrophoresis was carried out in an XCell Mini-cell apparatus (Invitrogen) at
  200 V for 40 min using MOPS as running buffer.
- The gels were either stained with silver(13) or transferred to PVDF membrane.
- After electrophoresis, the gel was soaked in blotting buffer (25 mM Tris-Base, 193
  mM glycine and 20% ethanol) for 15 min and then transferred onto PVDF membrane (Invitrogen)
  for 1 h at constant voltage of 30 V. The membrane was either stained with 0.1% R-350
  Coomassie Brilliant Blue in 50% methanol for 5 min and destained with 50% methanol,
  10% acetic acid or incubated with biotin conjugated lectin.
- The membrane was blocked in 1% bovine serum albumin in TTBS (20 mM Tris, 150 mM
  NaCl, 0.2% Tween 20, pH 7.5) overnight at 4 °C.
- The membrane was incubated with biotinylated HPA (5 μg/mL) in 1% BSA in TTBS for
  3 h at room temperature.
- The membrane was then washed briefly twice and followed by 3 × 5 min washes in TTBS.
- The membrane was incubated with horseradish peroxidase (HRP)-conjugated streptavidin
  (GE HealthCare) diluted 1:2000 in 1% BSA in TTBS for 1 h followed by two brief washes
  and 3 × 5 min washes.
- The membrane was developed using autoradiography film and the enhanced chemiluminescence
  (ECL) system (Amersham Bioscience).
- The bands of interest were cut out from the PVDF membrane which had been stained
  with Coomassie.
- The membrane pieces were washed with 0.5 mL of Milli-Q water for 30 min followed
  by four washes of 0.5 mL of 40% acetonitrile (ACN) in 25 mM ammonium bicarbonate
  for 20 min each until the Coomassie stain was removed.
- Then, the membranes were washed with 0.5 mL of Milli-Q water for 30 min and blocked
  with 0.5% PVP-40 in 100 mM acetic acid for 30 min at 37 °C.
- The membranes were washed 5 × 0.5 mL Milli-Q followed by two washes with 50 mM ammonium
  bicarbonate.
- Proteins were degraded into characteristic fragments with trypsin (sequencing grade,
  Promega) in 25 mM ammonium bicarbonate overnight at 37 °C.
- Digestion was terminated by addition of 20 μL of 2% trifluoroacetic acid, which
  also extracted the peptides from the membrane.
- After 2 h at room temperature, the peptides were purified from the digestion buffer
  using C18 Ziptips (Millipore).
- Briefly, the solid phase was conditioned using 2 × 10 μL 50% ACN, 0.1% TFA in Milli-Q
  water.
- The organic solvent was washed away by two washes of 10 μL of 0.1% TFA.
- The samples were aspirated and dispensed 30 times followed by two washes of 0.1%
  TFA to remove salts and unbound material.
- The purified peptides were eluted directly onto the sample target (Anchorchip target,
  Bruker Daltonik) where 0.7 μL of matrix, 2.5-dihydroxybenzoic acid (3 mg/mL in 30%
  ACN) had been added.
- The MALDI-TOF MS instrument was a Bruker Reflex III instrument (Bruker Daltonik,
  Bremen).
- The instrument was equipped with a delayed extraction ion source, utilizing a nitrogen
  laser at 337 nm and was operated in reflector mode at an accelerating voltage of
  20 kV.
- A total of 160−210 single shot spectra were accumulated from each sample.
- The XMASS 5.0 and MS Biotools software packages provided by the manufactures were
  used for data processing.
- Known auto proteolysis products from the trypsin were used for internal calibration.
- For protein identification, human protein sequences in the Swiss-Prot database were
  searched using the Mascot Software (Matrix Science Ltd.).
- Parameters specified in the search were taxa, _Homo sapiens_; missed cleavages,
  1; peptide mass tolerance, ±0.1 Da; fixed modification, carbamidomethyl (C); variable
  modification, none.
- Sera, 0.5 μL, from 16 healthy women, 16 bcmet+ and 15 bcmet− were separated using
  1D-PAGE followed by far Western blot.
- The sera from different women with breast cancer and healthy women displayed marked
  differences in HPA-binding characteristics (Figure 1).
- Individual patterns seemed to correlate with patient ABO blood group, but individual
  differences were also seen for example H5, H9 and H10.
