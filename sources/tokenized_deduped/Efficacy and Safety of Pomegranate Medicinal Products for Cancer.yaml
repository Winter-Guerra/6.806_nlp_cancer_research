  reference, the result (unsurprisingly) was 92.6%.
- This percentage does not necessarily reflect 92.6% of polyphenols, since the absolute
  polyphenolic content of the purified pomegranate pomace extract has not been analysed.
- Thus, though the purified pomegranate pomace extract may well be appropriate for
  quality control of the POMx extraction process, it does not allow quantification
  of polyphenols in pomegranate products as suggested by Martin et al.
- '[104].'
- The 15.7% of punicalagin expressed as a percentage of the 92.6% total polyphenols
  suggests a putative absolute value of 14.5% of punicalagin in POMx.
- It remains questionable why POMx has been characterized as extract standardized
  on 37-40% punicalagin assessed by HPLC [14].
- The Folin-Ciocalteu assay has never claimed to reflect the absolute polyphenol content
  of a sample.
- It has been designed as an index for comparing similar samples [105] by using gallic
  acid as reference compound.
- The Folin-Ciocalteu values were not declared on the POMx capsules we bought.
- Pomegranate preparations can contain up to 48 phenolic compounds, and the complexity
  of their polyphenolic profiles necessitates the use of hyphenated techniques for
  a thorough evaluation of their composition [106-108].
- For reasons of expense, only punicalagin, ellagic acid, and anthocyanins are measured
  in routine laboratories despite the presence of larger concentrations of other ellagitannins
  in processed pomegranate preparations, as shown by Fischer et al.
- 2011 [107, 108].
- Although, if all polyphenols in pure pomegranate preparations were included in the
  HPLC analysis, resulting estimates of total polyphenol content correlated well with
  photometric estimates, the correlations were very poor if only punicalagin, ellagic
  acid, and anthocyanins were used.
- Our results substantiate this (Table 2).
- Standardization of products solely on photometric assessments can be misleading
  and the content of punicalagin, ellagic acid, and anthocyanins as assessed by routine
  HPLC should be declared on product labels in addition to the photometric estimates.
- 'Both indicators should replace descriptions such as the one that came with the
  extract "Ultra Granatapfel forte," claiming that "the punicalagin dose in one capsule
  is equivalent to 840 mL mother juice" (see webpage: Ultra Granatapfel forte Capsules).'
- Such information is unhelpful because one 500 mg capsule contained only 20 mg polyphenols
  as assessed by HPLC.
- Depending on what is taken as the benchmark daily dose for prostate cancer--130
  or 400 mg ellagitannins--, many capsules of this product may need to be taken daily,
  which would be inconvenient as well as expensive.
- The dose of oral pomegranate fruit extract chosen in mice to inhibit tumorigenesis
  was based on the assumption that a typical healthy 70 kg individual may be persuaded
  to drink 500 mL of pomegranate juice extracted from two fruits [109], containing
  a putative polyphenol dose of around 350 mg per day (Table 2).
- Of the products investigated, this dose is contained in 1000 mg of POMx extract
  if we can rely on the study by Hong et al.
- '[14] or 3 POMx capsules as currently available (Table 2), in 350 mL (3.5 cups)
  of pure juice L3074, in 12 mL of the concentrated fermented juice F4 supplemented
  with elderberry concentrate, in 2-3 of the proprietary capsules GranaProstan, or
  in 16 of the proprietary capsules Ultra Granatapfel forte (an inappropriate dose).'
- Though these doses are large, they can be used safely in patients [110].
- Tables 2 and 3 show that the quantity and the spectrum of phenolic compounds vary
  greatly in different products, depending partly on the ripeness of the fruits [111].
- Fresh pomegranates contained between 11 and 1543 mg anthocyanins/L depending on
  the colour of the variety, white, rose, dark red, and purple [112].
- Fresh juices contained 904 to 2067 mg/L of total phenols as assessed by Folin-Ciocalteu
  [112].
- This is in accordance with the study by Gomez-Caravaca and coworkers [113] who found
  that the total phenolic content ranged from 581 to 2551 mg/L in the pomegranate
  juices they investigated.
- Table 2 shows that only one of our pure juices was within this range.
- 'Our anthocyanin: polyphenol ratios were lower than those reported by Gomez-Caravaca
  and coworkers [113], which varied between 20 to 82%; this may well indicate anthocyanin
  degradation in the samples we analysed.'
- Reductions or losses of phenolic compounds have been reported in commercial juices,
  and these have been attributed to commercial processing procedures [114].
- Although mother juices (100% pure juices) should contain more polyphenols than blended
  juices, only 3 of 6 pure juices were rich in ellagitannins and antioxidant capacity.
- Only one of the 6 pure juices that were rich in ellagitannin was also rich in anthocyanins.
- Some of the other pure juices had even a lower antioxidant capacity than blended
  juices.
- In some juices the antioxidant capacity was attributable to vitamin C rather than
  to phenolic compounds [106].
- Vitamin C may preserve coactive compounds [115].
- Factors affecting the stability of anthocyanins in juices include pH, the presence
  of enzymes and copigments such as metallic ions and sugars and, such processing
  features as the intensity and duration of heating, the storage temperature, and
  time and the presence of oxygen and/or light.
- Short-term thermal treatments (65 and 90°C for 30 or 5 s) decreased the percentage
  of polymeric anthocyanins and increased the amount of monomeric anthocyanins and
  thus the bioavailability of coactive compounds [116].
- Pasteurization had no influence on the total polyphenols and antioxidant capacity
  of juices.
- However, the storage temperature was the main factor affecting all coactive compounds,
  the total monomeric and individual anthocyanins, the total phenolic compounds, and
  therefore also the antioxidant activity [116].
- Fast degradation of anthocyanins was observed in juices stored at 25°C, while refrigerated
  storage at 5°C resulted in much slower degradation.
- Cyanidin-3-O-glucoside was less stable than delphinidin- and cyanidin-3,5-diglucosides.
- There was a linear relationship between total monomeric anthocyanins and antioxidative
  capacity [116].
- Consistently, liquid pomegranate peel extracts had acceptable thermal stability
  after sterilization and storage at low temperature [117].
- Longer thermal treatment of juices (heating at 90°C for 5 h) resulted in total anthocyanin
  losses ranging from 76% to 87% of the initial anthocyanin levels.
- The anthocyanin stability was independent of the total phenolic content and of low
  and high molecular weight pomegranate matrix components (such as organic acids and
  sugars) [118].
- Exposure to light during storage also affects loss of coactive compound [107, 117].
- Good correlation of the anthocyanins with red colour was observed for all samples
  at elevated temperatures (70-90°C), but the visual appearance did not adequately
  reflect the quality and storage stability of pomegranate juices [118].
- Ellagitannins seem to be the major antioxidants in pomegranate juices [106].
- Commercial juices from whole pomegranates contained about 1500-1900 mg/L punicalagin
  while only traces of this compound were detected in self-made freshly squeezed juice
  from pomegranate arils.
- The ellagitannins in extracts from whole pomegranate are therefore derived from
  the peel [119].
- Punicalagin concentrations ranged from 1100 to 2000 mg/kg dry matter of mesocarp
  and peel and from 4 to 565 mg/L in aril juices [119].
- The punicalagin contents in the two pure juices analysed here are within or above
  this range (Table 2).
- For the whole pomegranate fruit extracts the punicalagin content of 95% relative
  to the total polyphenols and the low anthocyanin content of around 1% reflect the
  extraction from whole pomegranates (Table 2).
- The anthocyanins in the F4 preparation are derived from the additional elderberry
  as revealed by the individual elderberry anthocyanin components (Table 3).
- Homogenates prepared from the whole fruit showed about a 20-fold higher antioxidant
  activity than did aril homogenates, which correlated significantly with the content
  of the four major hydrolyzable tannins (predominantly punicalagin) [120].
- Likewise, when extracted with an ethanol-acetone extraction solvent, pomegranate
  peel showed greater antioxidant capacity than did pulp.
- This was consistent with the higher contents of total phenolics, flavonoids, and
  proanthocyanidins in the peel extract [121].
- No correlation between antioxidant activity and level of anthocyanins was found
  [120].
- When polyphenols purified from peel containing juice products were compared with
  those from peel-free juice, the radical scavenging effect was lower with the latter
  [122].
- Juicing with peel made the juice bitter and astringent [122].
- When 19 pomegranate food supplements were compared, only a limited number of pomegranate
  supplements were believably authentic.
- Product labels were inconsistent with polyphenol composition and antioxidant content.
- Thirteen samples contained disproportionately large amounts of ellagic acid and
  low or no detectable pomegranate tannins.
- Only six products had a tannin profile (punicalagin, punicalin, ellagitannins, and
  gallotannins) consistent with pomegranate.
- Natural pomegranate extract was the most representative of pomegranate fruit polyphenols
  with 99% total pomegranate polyphenol and the highest antioxidant capacity across
  all measures (Extract 1, lower part of Table 2.
- There were strong correlations between total polyphenols and antioxidant capacity
  in products that had polyphenol compositions consistent with a pomegranate source
  but not with products that contained large amounts of ellagic acid and little or
  no detectable pomegranate tannins.
- Thus, regulation of the market is required to assure consumers of the quality of
  pomegranate supplements [123, 124].
- The content of saccharose and D-sorbit should be negligible, the glucose to fructose
  ratio should be below 1, the quantity of titratable acid (calculated as citric acid,
  pH 8.1) should vary between 1.9, and 45 g/L and malic acid should never be present.
- 'A comparative analysis of pomegranate juices and concentrates verified that many
  commercial products are mixed with sugar, colouring ingredients, and other fruit
  juices [112, 125]: these may or may not influence therapeutic effectiveness.'
- Processing conditions of the fruits, that is, coextraction of arils and peel and
  pressure, markedly affected the profiles and contents of phenolics in the pomegranate
  juices [108], underlining the necessity to optimise these features for obtaining
  products with well-defined and reproducible functional properties [119].
- Heating plus refrigeration may help to reduce anthocyanin degradation in pasteurized
  pomegranate juice, avoiding a dramatic impact on its colour and preserving the beneficial
  effects [116].
- Future research should identify the optimum coactive compound composition of a pomegranate
  preparation for the treatment of prostate cancer [120] with the primary outcome
  of 5-year survival.
- Declaration of the content of coactive constituents helps to identify quality products.
- However, direct evidence for bioequivalence between products can only come from
  well-planned clinical studies.
- Because of the complexity of the coactive pomegranate compounds, similar bioavailabilities
  of coactive compounds cannot provide indirect evidence for bioequivalence unless
  the clinical effectiveness for the leading polyphenol mixture has been confidently
  established [126].
- This is because bioequivalence requires not only pharmaceutical similarity of components,
  but also their pharmacological and therapeutic equivalence.
- Ellagic acid and its metabolites are found in human plasma after ingestion of pomegranate.
- Its antioxidant capacity was retained_ ex vivo_ [127].
- An average ellagic acid serum concentration of 0.14 _μ_M/L was attained after consumption
  of a proprietary pomegranate extract and was associated with a putative anticancer
  effect [36].
- Although similar ellagic acid serum concentrations were attained after taking extract
  or juice [23], another study showed lower concentrations of 0.06 _μ_M/L after drinking
  180 mL of a pomegranate juice [128].
- As long as we do not know which polyphenol (or polyphenols) is (or are) responsible
  for the putative anticancer effect, it is unwise to base dosing of pomegranate products
  on ellagic acid, because serum ellagic acid or its metabolites are the metabolites
  of various oligomeric polyphenols.
- Pharmacodynamic or_ ex vivo/in vitro_ tests are not surrogates for bioequivalence
  unless the results can be shown to correlate with therapeutic effectiveness [126].
- In summary, there is evidence that pomegranate has a putative anticancerogenic effect
  in prostate cancer and can safely be used in high doses.
- But commercial pomegranate products vary greatly in their content of coactive ingredients.
- For reasons of transparency, consumers should know not only the photometric quantification
  of the polyphenols in the daily recommended dosage, but also the content of HPLC-analysed
  polyphenols.
- Only then can they choose a dose that has a chance of being effective in the treatment
  of cancer.
- The preparation of pomegranate end-products is affected by many determinants.
- Their declaration should be incorporated into the regulatory guidance and controlled
  before pomegranate products are allowed on the market.
