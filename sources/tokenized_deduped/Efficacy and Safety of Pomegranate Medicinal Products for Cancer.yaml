- Pomegranate preparations have so far been investigated only in patients with prostate
  cancer.
- In an uncontrolled study, patients with rising PSA after surgery or radiation for
  prostate cancer were treated with 240 mL of fermented pomegranate juice per day,
  containing total polyphenols equivalent to 570 mg of gallic acid [36].
- The content of coactive compounds as assessed by HPLC was not stated but was said
  in another study [37] to be similar to that in extract POMx, which contained 370
  mg punicalagin and 30 mg ellagic acid in the daily dosage [14].
- Mean PSA doubling time increased with treatment from a mean of 15 months at baseline
  to 54 months after treatment [36].
- The remaining observational study included 104 men with rising PSA but without metastases.
- Daily doses of either 1000 or 3000 mg of a polyphenol extract of pomegranate were
  given (POMx, 37% punicalin (POM Wonderful, LLC; Los Angeles, California, http://cms.herbalgram.org/herbclip/474/051321-474.html.
- Patients were stratified according to their baseline PSA doubling time and Gleason
  score.
- The primary endpoint was the increase in PSA doubling time after 6 months.
- The average PSA doubling time did indeed increase from 12 months to almost 19 months,
  irrespective of dose.
- This may or may not indicate a ceiling effect.
- The data are not conclusive because of the lack of a placebo and the unreliability
  of the endpoint [37].
- The coactive compound urolithin A was detected more often in benign and malignant
  prostate tissue in patients who had received POMx during the 4 weeks before surgery.
- An inverse correlation was expected between intraprostatic urolithin A and the oxidative
  stress tissue marker 8-hydroxy-2′-deoxyguanosine content.
- The study was powered to detect a 35% reduction in that marker.
- However, POMx was associated only with 16% lowermarker content, which was not statistically
  significant in this short-term clinical trial [38].
- It may well be that the 4-week treatment duration was too short.
- The results are eagerly awaited of two on-going and two as yet unpublished investigations
  of pomegranate in prostate cancer patients with a juice, a proprietary extract (2
  studies) and a liquid extract [39].
- Stenner-Liewen et al.
- '[40] carried out a phase IIb, double-blinded, randomized placebo-controlled trial
  in patients with histologically confirmed prostate cancer in patients with a PSA
  ≥ 5 ng/mL; this used an amount of pomegranate active principle per day (20 mg in
  500 mL), which was only 5% of that investigated in the other studies [41].'
- Unsurprisingly, the study concluded that daily pomegranate intake has no impact
  on PSA levels in patients with advanced prostate cancer.
- In our critique of the Cochrane reviews on herbal medicines [42], we called for
  rigorous declaration of coactive ingredients in study medications to avoid misleading
  interpretations of data.
- For example, Stenner-Liewen and coworkers [40] relied on photometric assessments
  of the coactive principle in their study medication, failing to take into account
  the fact that photometric assessments overestimate the true polyphenol content by
  detecting all polyphenolic or antioxidative compounds regardless of their clinical
  activity [41].
- The photometric assessment of the total mixed polyphenols in 500 mL of the proprietary
  pomegranate blend was 1147 mg of gallic acid equivalents.
- Subtracting the various polyphenols from other components of the blend (white tea
  and chokeberry--agave concentrate does not contain polyphenols) amounted to 445
  mg/500 mL; the remaining value of around 700 mg of pomegranate polyphenols does
  not reflect the dose of coactive compounds (e.g., punicalagin and ellagic acid),
  our HPLC analysis resulted in a total of 20 mg. Bench-mark doses of coactive ingredients
  are given in the study by Paller and coworkers [37], a total of 400 mg per day as
  assessed by HPLC.
- Thus the conclusion of the Stenner-Liewen group that daily pomegranate intake has
  no impact on PSA levels in patients with advanced prostate cancer is wrong since
  it was based on an inadequate amount of coactive ingredients in their pomegranate
  mixture.
- Likewise, similar confusion exists for cranberry products in which the photometric
  assessments do not reflect the true content of coactive ingredients [43].
- HPLC assessments provided bench-mark doses for the prevention of urinary tract infections
  [44].
- Recently, a significant decrease in PSA levels during treatment with pomegranate
  extract Pomella (225 mg/kg, Table 2) has been demonstrated in a mouse model of prostate
  cancer.
- The production of testosterone, DHT, DHEA, androstenedione, androsterone, and pregnenolone
  was inhibited in prostate cancer cell lines and serum steroids reduced after 20
  weeks of treatment (0.17 g/L in drinking water) [45].
- In metastatic castration-resistant PCa cells, POMx exhibited potent_ in vitro_ cytotoxicity
  and in athymic nude mice, the extract retarded C4-2 tumor growth in skeleton and
  significantly enhanced the efficacy of docetaxel [46].
- These studies and the experiments mentioned in the Introduction of our manuscript
  suggest that the clinical effectiveness of pomegranate products in the treatment
  of prostate and other cancers deserves further evaluation.
- A diet containing 6% punicalagin given to rats for 37 days caused no obvious toxicity
  [47].
- The oral LD50 of a pomegranate extract standardized to 30% punicalagins, 5% ellagic
  acid, and 0.3% gallic acid (photometric assessment 70% polyphenols, trade name POMELLA)
  was found to be greater than 5 g/kg body weight in rats and mice.
- The respective_ intraperitoneal _LD50s in rats and mice were determined as 217 and
  187 mg/kg body weight.
- In a subchronic study in rats, a diet containing up to 600 mg/kg body weight/day
  of this extract was given over 90 days with or without a 28-day recovery phase.
- Compared with the control group, giving the extract did not result in any clinically
  relevant treatment-related organ changes.
- The "no observed-adverse-effect level" was defined as 600 mg/kg body weight/day,
  the highest extract dose tested [48].
- Pomegranate fruit extract exerted an embryoprotective effect against adriamycin-induced
  oxidative stress in 12-day old chick embryos.
- After 24 and 48 h of incubation, 70 _μ_g/egg of adriamycin on its own produced a
  significant dose versus time-dependent reduction in body weight and volume of amniotic
  fluid and a dose-related increase in gross embryological deformities and significant
  changes in the levels of biochemical markers in amniotic fluid.
- These changes were significantly reduced by preadministration of pomegranate fruit
  extract at a dose of 200 _μ_g/egg [49].
- Lead acetate administration inhibited spermatogenesis in rats by reducing the length
  of the stages related to spermiation and onset of mitosis.
- The epididymal sperm number and daily sperm production were reduced.
- Giving ethanolic pomegranate extract along with the lead acetate resulted in longer
  spermiation stages than with the lead acetate only.
- The deleterious effects on epididymal sperm number and daily sperm production were
  reduced.
- Thus, pomegranate may prevent lead acetate-induced spermatogenic disruption in rats
  possibly owing to antioxidant effects [50].
- Pomegranate also reduced the RNA-damaging effect of doxorubicin, H2O2, and spermine.
- Its inhibitory activity could be related to its ability to form complexes with doxorubicin
  and H2O2 or its interaction with the intracellular formation of reactive substances
  that mediated their toxicity [51].
- In adult Wistar rats, pomegranate juice augmented the antioxidant defence mechanism
  against carbon tetrachloride-induced reproductive toxicity [52].
- In other tests, pomegranate extract was found to be protective against methotrexate-induced
  oxidative bone marrow damage [53], reduced methotrexate-induced neurotoxicity [54],
  and reversed methotrexate-induced oxidative stress and apoptosis in hepatocytes
  by modulating Nrf2-NF-_κ_B pathways in male Swiss albino rats.
- Preparations of pomegranate may, thus, help to reduce some adverse effects of methotrexate.
- Further tests demonstrated that pomegranate methanolic peel extract inhibited aluminum-induced
  hepatorenal toxicity [55], mercuric chloride-induced oxidant toxicity [56] and gentamicin-induced
  nephrotoxicity [57].
- Pomegranate seed oil in doses up to 0.64 mg/kg, one hour before 100 mg/kg of the
  nephrotoxic agent diazinon had a nephroprotective effect [58].
- This has been confirmed with hexachlorobutadiene as the nephrotoxic agent [59].
- The "no observable adverse effect level" (NOAEL) of pomegranate seed oil was 50.000
  ppm PSO (=4.3 g PSO/kg body weight/day) [60].
- In hepatitis induced in rats by D-galactosamine/lipopolysaccharide, a 2-week pretreatment
  with pomegranate juice 20 mL/kg body weight per day protected against hepatic damage
  by suppressing oxidative stress.
- Histopathology showed that the pomegranate juice restored the hepatic architecture
  to normal [61].
- Histopathological studies of the liver of rats fed pomegranate fruit extract and
  carbon tetrachloride also indicated a hepatoprotective effect.
- Likewise, pomegranate juice protected against carbon tetrachloride-induced hepatotoxicity
  [62] and nephrotoxicity [63] and protected against ethylene glycol-induced crystal
  deposition in renal tubules [64] and the development of azoxymethane-induced aberrant
  crypt foci [65].
- Oral pomegranate extract had a protective effect against cisplatin ototoxicity in
  rats.
- Cisplatin ototoxicity was assessed by analysing "distortion product otoacoustic
  emissions" 3 days before and after the cisplatin injections.
- Histological changes in the cochleas were observed by light microscopy [66].
- This was confirmed in an experimental study with aminoglycoside as the ototoxic
  agent [67] A whole fruit extract of pomegranate was cardioprotective against doxorubicin-induced
  toxicity [68].
- 'In the chick embryo model, doses of whole fruit extract (DER 3 : 1, solvent ethanol
  50%) of less than 0.1 mg per embryo were not toxic.'
- The LD50 of the extract, determined after intraperitoneal administration in mice,
  was 731 mg/kg (confidence limits 565-945 mg/kg).
- At the doses of 0.4 and 1.2 mg/kg of extract, repeated intranasal administration
  to Wistar rats produced no toxic effects in terms of food intake, weight gain, behavioural
  or biochemical measurables, nor was it associated with histopathological changes
  [69].
- Aqueous and lipophilic pomegranate peel extracts have demonstrated a dose-dependent
  antimutagenic activity in_ Salmonella typhimurium_ strains [70]; this was probably
  attributable to the content on ellagitannins [71].
- No toxic effects were observed in mice treated with aqueous pomegranate fruit extracts
  [72].
- A study in Swiss mice treated with ethanolic extracts of pomegranate leaf or fruit
  confirmed the absence of mutagenic effects and the dose-dependent protective effects
  against cyclophosphamide-induced oxidative DNA damage [73].
- 'However, a later study was carried out on the genotoxicity of whole pomegranate
  fruit extract (solvent 50% ethanol) using different_ in vitro_ and_ in vivo_ assays
  to detect DNA damage at different expression levels: it indicated that this extract
  can induce genetic damage at different expression levels: recombinogenic, mutagenic,
  and clastogenic [74].'
- Thus, the use of this extract may well carry a genetic risk and an analysis of the
  balance of risk and benefit is probably crucial.
- Whereas pomegranate bark [75] and root [76] contain toxic alkaloids, the presence
  of alkaloids in peel was considered equivocal [77].
- Studies of cytotoxicity affecting the Caco-2 cell line and human peripheral blood
  mononuclear cells (PBMC) could provide preliminary information about toxicity on
  intestinal cancer cells and normal cells.
- The effective dose of pomegranate peel extract for stimulating proliferation in
  Caco-2 cells was 4.7 _μ_g/mL and for PBMCs 44.4 _μ_g/mL [78].
- One should therefore be cautious about using peel extract in humans as a natural
