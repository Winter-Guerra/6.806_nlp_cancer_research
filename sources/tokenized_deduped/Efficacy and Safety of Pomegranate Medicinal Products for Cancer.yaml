- Heber et al.
- '[79] carried out two clinical pilot studies on the safety of a pomegranate ellagitannin-enriched
  polyphenol extract.'
- Sixty-four overweight individuals took one, two, or three 710 mg capsules per day
  of pomegranate extract for 28 days, each capsule containing 435 mg of gallic acid
  equivalents (GAEs).
- In none of the subjects were there any serious adverse events on complete blood
  count, blood chemistry, and urinalysis.
- In another 22 overweight subjects, levels of thiobarbituric acid reactive substances
