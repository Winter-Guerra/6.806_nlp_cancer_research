- In other clinical studies, consumption of pomegranate juice or extracts were also
  well tolerated [36, 38, 40, 81-85].
- No toxic effects were seen in a one-year pilot study of the proprietary pomegranate
  extract POMx in 10 patients with carotid artery stenosis (5 of whom continued taking
  the extract another 2 years) [86].
- Interestingly, the improvement in clinical signs took place during the first 12
  months of the study but was maintained over the following 2 years.
- Pomegranate fruit and peel extracts have so far been used safely from a toxicological
  perspective [87].
- Allergies to pomegranate may occur but are very rare [88-92].
- One case report described exercise-induced anaphylaxis triggered by the ingestion
  of pomegranate, the allergy being confirmed by immunoblotting and absence of lipid
  transfer protein cross-reactivity, although exercise-induced anaphylaxis is generally
  independent of the kind of food ingested before exercise [93].
- Mannitol which is also contained in pomegranate has been identified as causing IgE-mediated
  hypersensitivity [94].
- If pomegranate preparations are taken over longer periods, putative interactions
  with other medications need to be considered.
- This is because the pomegranate active principle interacts with hepatic cytochrome
  P450 [95, 96].
- The_ in vitro_ 1′-hydroxylase activity of midazolam, catalysed by human CYP3A, was
  inhibited less by a commercial pomegranate juice than by the juices from grapefruit,
  black mulberry, and wild grape [97].
- Pomegranate juice did not impair the clearance of oral or intravenous midazolam
  in volunteers, [98].
- However, rhabdomyolysis has been associated with pomegranate juice consumption in
  a patient taking synthetic rosuvastatin, though the latter is not known to be metabolized
  by hepatic P450 3A4 [99].
- More studies are needed to determine whether these and other interactions such as
  the interaction between pomegranate-containing products and the immunosuppressive
  agent tacrolimus [100] are clinically significant [101].
- The review of the literature indicates that the active principle of pomegranate
  may well have a potent anticancer potential, but the clinical evidence of effectiveness
  is still poor because of the poor quality of the available clinical studies.
- (The results of four further studies are awaited.)
