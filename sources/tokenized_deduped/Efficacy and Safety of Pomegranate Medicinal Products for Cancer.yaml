---
- Preclinical _in vitro_ and _in vivo_ studies demonstrate potent effects of pomegranate
  preparations in cancer cell lines and animal models with chemically induced cancers.
- We have carried out one systematic review of the effectiveness of pomegranate products
  in the treatment of cancer and another on their safety.
- The PubMed search provided 162 references for pomegranate and cancer and 122 references
  for pomegranate and safety/toxicity.
- We identified 4 clinical studies investigating 3 pomegranate products, of which
  one was inappropriate because of the low polyphenol content.
- The evidence of clinical effectiveness was poor because the quality of the studies
  was poor.
- Although there is no concern over safety with the doses used in the clinical studies,
  pomegranate preparations may be harmful by inducing synthetic drug metabolism through
  activation of liver enzymes.
- We have analysed various pomegranate products for their content of anthocyanins,
  punicalagin, and ellagic acid in order to compare them with the benchmark doses
  from published data.
- If the amount of coactive constituents is not declared, patients risk not benefiting
  from the putative pomegranate effects.
- Moreover, pomegranate end products are affected by many determinants.
- Their declaration should be incorporated into the regulatory guidance and controlled
  before pomegranate products enter the market.
- Pomegranate products are amongst most promising antitumorigenic dietary supplements.
- The polyphenol fraction of pomegranate exerts antiproliferative and proapoptotic
  effects in a number of cancer cell lines [1].
- Various mediators of carcinogenesis are inhibited by the pomegranate active principle_
  in vitro_, for example, vascular endothelial growth factor [2], insulin-like growth
  factors [3], cytokine-stimulated NF-_κ_B [4], and others [5, 6].
- Fermentation is a new technology that enriches coactive compounds [7].
- Fermentation of pomegranate juice with_ Lactobacillus plantarum _increased the concentration
  of ellagic acid and enhanced the antimicrobial activity of the juice.
- Both fresh and fermented juices inhibited the growth of K562 tumor cells [7].
- Polyphenols from fermented pomegranate juice showed about twice the antiproliferative
  effect shown by polyphenols from fresh pomegranate juice.
- They also inhibited the activity of aromatase and 17--hydroxysteroid dehydrogenase
  type 1 by 60-80% and inhibited chemically induced formation of cancerous lesions
  in a murine mammary gland organ culture by about 50% [8] However, a specific purified
  polyphenol compound and pomegranate seed oil were more effective than fermented
  juice in this_ in vitro_ test [9].
- The isolated ellagitannins, punicalagin, and ellagic acid also had a high antiproliferative
  activity against various cancer cell lines [10, 11].
- The aromatase enzyme, which converts androgen to estrogen, plays a key role in breast
  cancer.
- Tamoxifen is the usual antiestrogen therapy for hormone-receptor-positive breast
  cancer in premenopausal women, though it carries a risk of development of resistance
  [12].
- Pomegranate fruit extracts enhanced the action of tamoxifen in both tamoxifen-sensitive
  and tamoxifenresistant breast cancer cells, through the inhibition of cell viability
  by inducing the cell-death machinery [13].
- The polyphenols also inhibited the expression of genes for key androgen-synthesizing
  enzymes and androgen receptors, suggesting that the pomegranate polyphenols (mainly
  the oligomeric punicalagin and the monomeric ellagic acid) affect androgen-independent
  prostate cancer cells and the subset of human prostate cancer cells where the androgen
  receptor is upregulated [4, 14].
- In investigations of the anti-invasive effects of ellagic acid in androgen-independent
  human and rat prostate cancer cell lines_ in vitro_, ellagic acid significantly
  inhibited the motility and invasion of cells examined in migration and invasion
  assays.
- The secretion of matrix metalloproteinases from androgen-independent human and rat
  prostate cancer cell lines and the proteolytic activity of collagenase/gelatinase
  were significantly reduced, indicating that the anti-invasive potential of prostate
  cancer cells is mediated via protease activity [15].
- Although all pomegranate-derived materials contribute to a greater or lesser extent
  to the anticancer effect of pomegranate, the polyphenol fraction and supercritical
  CO2-extracted seed oil were more potent than cold-pressed pomegranate seed oil in
  inhibiting growth of prostate cancer xenografts in athymic mice [16].
- Pomegranate juice was more effective than compounds isolated from the juice [17].
- In immunodeficient mice, pomegranate juice and extract inhibited tumor-associated
  angiogenesis and slowed the growth of prostate cancer [18].
- Oral infusion of pomegranate fruit extract resulted not only in a dose-dependent
  inhibition of tumor growth, but also in a decrease of prostate-specific antigen
  (PSA) levels in mice implanted with androgen-responsive cancer cells [19].
- Tumor reductions were also seen in mice with induced lung, colon, and skin cancers
  [1].
- Of the polyphenols, the chemopreventive pomegranate ellagitannins (e.g., punicalagin
  and punicalin) are metabolized during absorption.
- One of the metabolites, ellagic acid, is further metabolized by the colonic microflora
  to urolithin A.
- Both ellagic acid and urolithin A contribute to the mechanism of anticancer action,
  but urolithin was less effective in inhibiting cancer cell proliferation [20-22].
- There was no difference in metabolite production between pomegranate juice and extracts
  thereof [23], though inactive ellagitannin-derived metabolites are also produced
  by the colonic microflora [24].
- This may account for individual differences in the response to pomegranate consumption.
- The aim of this study was to summarize data on the clinical effectiveness and safety
  of pomegranate preparations for the treatment of cancer and to analyse various pomegranate
  preparations for their content of coactive compounds in order to find out the dose
  required for an anticancer effect in patients suffering from prostate cancer.
- 'On June 20, 2014 we searched PubMed using the terms: "pomegranate cancer" and "pomegranate
  prostate" and, on June 29, "pomegranate safety" and "pomegranate toxicity," the
  reference lists of articles were searched by hand for other publications.'
- No methodological filter was applied and the search was not limited by language.
- The full manuscript was retrieved for each record that had a chance of meeting the
  review criteria (clinical trial, safety investigation).
- Two authors (Christian Vlachojannis and Sigrun Chrubasik-Hausmann) extracted the
  data independently and evaluated the quality of the studies and the strength of
  the evidence of clinical effectiveness using the same criteria as in previous reviews
  [25-35].
- 'Briefly, the assessment of quality was based on "yes" or "no" answers to the following
  questions: was or were(i)patients included on the basis of specified eligibility
  criteria;(ii)randomization appropriate;(iii)treatment allocation concealed;(iv)baseline
  values of the groups similar(v)outcome measures and control interventions explicitly
  described;(vi)cointerventions comparable;(vii)outcome measures relevant;(viii)adverse
  events fully described;(ix)attrition of patients from the study (the "drop-outs")
  fully described;(x)sample size based on a priori power calculation;(xi)analysis
  by intention-to-treat in the event of attrition of patients during the study;(xii)point
  estimates and measures of variability presented for the primary outcome measure;(xiii)studies
  undertaken over an appropriate time-course to demonstrate the putative effect.'
- For observational studies, some of the questions are not applicable but the inability
  to supply a "yes" answer itself marks an "absence of quality" in systematic reviews
  of this sort.
- Potential disagreements were discussed and resolved by referring to the original
  protocol.
- Adding up the "yes" answers applicable to each study gave it a total score (TS)
  out of a maximum of 13.
- 'Evidence of effectiveness was defined as (i) "strong": pooling of data from at
  least 2 confirmatory studies demonstrating a clinically relevant effect;


  (ii) "moderate": consistent findings from one confirmatory study with a clinically
  relevant effect, multiple exploratory studies of high internal validity (TS 10 and
  higher), or both;


  (iii) poor: multiple exploratory studies of low internal validity or one single
  study of high internal validity.'
