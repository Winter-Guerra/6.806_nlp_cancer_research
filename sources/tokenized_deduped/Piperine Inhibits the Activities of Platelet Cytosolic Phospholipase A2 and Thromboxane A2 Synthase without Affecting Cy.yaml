- To investigate the possible mechanisms of suppression of platelet aggregation and
  anti-inflammatory activities, we tested the effect of piperine on AA liberation
  in collagen-stimulated platelets and LPS-stimulated RAW264.7 cells.
- In fully aggregated, collagen-stimulated platelets, AA liberation increased significantly
  by 6.7-fold, relative to the unstimulated control cells.
- Treatment of platelets with the same piperine concentrations (100 to 300 μM) used
  in the platelet aggregation assay significantly suppressed collagen-induced AA liberation
  in a concentration-dependent manner (Figure 3a).
- In contrast, treatment of RAW264.7 cells with 10 to 100 μM piperine, which showed
  a significant inhibition of prostaglandin generation (Figure 2c,d), did not affect
  LPS-induced AA liberation (Figure 3b).
- These results suggest that piperine may affect platelet aggregation and inflammation
  through different mechanisms of action.
- Since piperine was observed to suppress AA liberation in collagen-stimulated platelets,
  we further tested the effect of piperine on the activity of cPLA2, an enzyme that
  catalyzes the release of AA from the platelet membrane phospholipids [36,37].
- We found that piperine significantly inhibited collagen-induced cPLA2 activity in
  a concentration-dependent manner (Figure 4a), while eliciting no effect on LPS-stimulated
  cPLA2 activity in RAW264.7 cells (Figure 4b).
- We further confirmed that, under our experimental condition, cPLA2 inhibitor MAFP
  [38] significantly suppressed cPLA2 activity in both platelets and RAW264.7 cells
  (Figure 4a,b).
- Taken together, these findings suggest that piperine attenuates cPLA2 activity and
  suppresses AA liberation during platelet aggregation, but not in macrophage inflammation.
