- Although previous studies have demonstrated that piperine inhibits inflammation
  through a suppression of COX-2 gene transcription and protein expression [16,20,22],
  the effect of piperine on the activity of other COX enzymes, particularly the COX-1
  isozyme, remains unexplored.
- To address this knowledge gap, we evaluated the effect of piperine on COX activity
  by measuring the conversion of exogenous AA into metabolites such as TXB2 and prostaglandins,
  as an index of COX-1 and COX-2 activities.
- We found that the conversion of exogenous AA into TXB2 in platelets was significantly
  inhibited by piperine (Figure 5a), while the conversion of AA to PGD2 was not affected
  (Figure 5b).
- Both conversions were inhibited by indomethacin, a potent COX-1 inhibitor.
- Interestingly, we further found that TXA2 synthase activity was significantly inhibited
  by piperine (Figure 4c).
- These results indicate that piperine inhibits the generation of TXB2 from released
  AA in the platelets by the suppression of TXA2 synthase activity, but not through
  a direct suppression of COX-1 activity.
- In contrast, treatment of RAW264.7 cells with piperine significantly inhibited the
  conversion of AA into prostaglandins PGE2 (Figure 5c) and PGD2 (Figure 5d) in a
  concentration-dependent manner.
- Taken together, these findings demonstrate that piperine inhibits the generation
  of eicosanoids by suppressing the activities of COX-2 and TXA2 synthase, but does
  not affect COX-1 activity.
