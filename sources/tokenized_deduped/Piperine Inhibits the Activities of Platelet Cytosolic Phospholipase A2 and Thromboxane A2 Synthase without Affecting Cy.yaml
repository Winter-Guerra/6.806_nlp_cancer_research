- ': PURPOSE: Piperine, a major alkaloid of black pepper (Piper nigrum) and long pepper
  (Piper longum), was shown to have anti-inflammatory activity through the suppression
  of cyclooxygenase (COX)-2 gene expression and enzyme activity.'
- It is also reported to exhibit anti-platelet activity, but the mechanism underlying
  this action remains unknown.
- 'In this study, we investigated a putative anti-platelet aggregation mechanism involving
  arachidonic acid (AA) metabolism and how this compares with the mechanism by which
  it inhibits macrophage inflammatory responses; METHODS: Rabbit platelets and murine
  macrophage RAW264.7 cells were treated with piperine, and the effect of piperine
  on the activity of AA-metabolizing enzymes, including cytosolic phospholipase A2
  (cPLA2), COX-1, COX-2, and thromboxane A2 (TXA2) synthase, as well as its effect
  on AA liberation from the plasma membrane components, were assessed using isotopic
  labeling methods and enzyme immunoassay kit; RESULTS: Piperine significantly suppressed
  AA liberation by attenuating cPLA2 activity in collagen-stimulated platelets.'
- It also significantly inhibited the activity of TXA2 synthase, but not of COX-1,
  in platelets.
- These results suggest that piperine inhibits platelet aggregation by attenuating
  cPLA2 and TXA2 synthase activities, rather than through the inhibition of COX-1
  activity.
- 'On the other hand, piperine significantly inhibited lipopolysaccharide-induced
  generation of prostaglandin (PG)E2 and PGD2 in RAW264.7 cells by suppressing the
  activity of COX-2, without effect on cPLA2; CONCLUSION: Our findings indicate that
  piperine inhibits platelet aggregation and macrophage inflammatory response by different
  mechanisms.'
- "pepper; piperine; platelet aggregation; arachidonic acid; cyclooxygenase; phospholipase
  A2; thromboxane A2 synthase; prostaglandins \n\n\n\nPlatelet aggregation is a complex,
  rapidly progressing phenomenon that culminates in the formation of hemostatic plugs
  and arterial thrombi, which are recognized as potential sources of thromboembolic
  complications manifesting as atherosclerosis, heart attack, stroke, and peripheral
  vascular disease."
- Platelets are activated by various agonists, such as collagen and platelet-activating
  factor, and undergo a cascade of events that results in the enzymatic metabolism
  of arachidonic acid (AA) [1,2,3].
- AA is derived from the plasma membrane by the action of phospholipase A2 (PLA2),
  and undergoes further metabolism by cyclooxygenases (COX) and TXA2 synthase to form
  eicosanoid products such as prostaglandins (PGs), thromboxanes (TX), and other oxygenated
  derivatives [3,4].
- Similarly, activated macrophages participate in the inflammatory response by, among
  other roles, producing eicosanoid pro-inflammatory mediators through the stimulation
  of the same AA metabolic cascade that controls the platelet aggregation.
- Therefore, the modulation of eicosanoid mediators by targeting the enzymes involved
  in AA metabolism is regarded as a promising therapeutic approach for the treatment
  of thrombosis and chronic inflammatory diseases [5,6,7,8].
- Piperine is a primary alkaloid constituent in black and long pepper (Piper nigrum
  and Piper longum, respectively), and has been shown to exhibit diverse biological
  actions, including anti-cancer, anti-angiogenesis, anti-oxidant, and anti-degenerative
  properties, as well as to enhance drug bioavailability [9,10,11,12,13,14,15].
- Recent studies have demonstrated that piperine also possesses anti-inflammatory
  properties, elicited by the inhibition of PGE2 generation through suppression of
  COX-2 gene transcription and protein expression [16,17,18,19,20,21,22].
- With regard to putative anti-platelet activity, piperine and piperine-enriched ethanol
  extract of Piper longum L. have been reported to inhibit platelet aggregation in
  vitro [23,24,25], but the underlying mechanism is currently poorly understood.
- In this study, we investigated a putative anti-platelet aggregation mechanism involving
  AA metabolism by assessing the effect of piperine on the activity of AA-metabolizing
  enzymes, including cPLA2, COX-1 (an isoform of COX-2), and TXA2 synthase, as well
  as its effect on AA liberation from the plasma membrane components.
- Furthermore, we evaluated the differences in the inhibitory action of piperine on
  the activities of AA-metabolizing enzymes in platelet aggregation and macrophage
  inflammatory responses.
