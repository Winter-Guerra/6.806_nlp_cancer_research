- Collectively, our results demonstrate that piperine is a bioactive alkaloid compound
  that exhibits activity against platelet aggregation and the macrophage inflammatory
  response through the regulation of the AA-metabolizing enzymes.
- Additionally, we demonstrated that piperine suppresses the enzyme activity of cPLA2
  and TXA2, but not COX-1, in collagen-stimulated platelets.
- Conversely, piperine was shown to suppress the activity of COX-2, but not cPLA2,
  in LPS-stimulated RAW264.7 macrophage cell line.
- Piperine is an alkaloid from the Piper species that has been reported to inhibit
  platelet aggregation.
- However, the mechanism of the anti-platelet aggregation action of piperine remains
  unknown.
- Piperine has been previously shown to inhibit the expression of COX-2, a key enzyme
  in the AA metabolic pathway, resulting in a decreased production of PGE2 in the
  inflammatory responses.
- We therefore investigated a possible anti-platelet mechanism of piperine through
  the modulation of the AA metabolic pathway.
- Moreover, we compared the effects of piperine on the liberation of AA and the activities
  of AA-metabolizing enzymes in collagen-stimulated platelets and LPS-stimulated RAW264.7
  cells.
- In our study, piperine inhibited collagen- and AA-induced platelet aggregation but
  did not affect the response to U46619.
- These findings suggest that the anti-platelet activity of piperine may be mediated
  through the inhibition of collagen- and AA-stimulated platelet activation cascades,
  rather than through direct antagonism of the TXA2 receptor.
- Additionally, piperine was found to inhibit the generation of PGE2 and PGD2 in LPS-stimulated
  RAW264.7 cells.
- We also found that piperine has different ranges of effective concentration on platelet
  aggregation (100 to 300 μM) and macrophage inflammatory responses (10 to 100 μM),
  respectively.
- Comparing the anti-platelet aggregation and anti-inflammatory activities of piperine,
  our results showed that the IC50 values for the inhibition of platelet aggregation
  (ranging from 134.2 to 158.0 μM) were higher than those determined for the inhibition
  of macrophage inflammatory response (ranging from 7.7 to 10.1 μM).
- This suggests that the murine macrophages RAW264.7 cells are more sensitive to piperine
  than rabbit platelets, but the pharmacological basis of this difference is unclear.
- Previous studies have demonstrated that the active concentrations of piperine vary,
  depending on the cell type and animal species in which its effects are assessed
  [39,40].
- Therefore, through further mechanism studies, we evaluated the activity of piperine
  at concentrations that exhibited inhibitory activity in each of the platelet aggregation
  assay and RAW264.7 prostaglandin-generation experiments.
- AA, which is released from the membrane phospholipids by the action of PLA2, is
  a substrate for the generation of eicosanoids through further enzymatic metabolism.
- We demonstrated that the increased liberation of AA in collagen-stimulated platelets
  and stimulation of RAW264.7 cells by LPS was suppressed by piperine in platelets,
  but not in RAW264.7 cells.
- Furthermore, piperine significantly inhibited the collagen-induced activity of cPLA2
  in platelets, with the inhibitory effect corresponding to the suppression of AA
  liberation and platelet aggregation.
- Conversely, piperine did not affect LPS-induced cPLA2 activity in macrophages.
- These results indicated that piperine may selectively inhibit cPLA2 activity depend
  on the stimulus response pathway.
- This suggests that piperine may affect collagen-induced platelet aggregation and
  LPS-stimulated macrophage inflammatory response through distinct mechanisms.
- COX is the key enzyme required for the conversion of AA to eicosanoids, and two
  isoforms COX-1 and COX-2 are well known and characterized.
- COX-1 is constitutively expressed in most of tissues and functions in normal cell
  physiology, and the other inducible COX-2 is expressed in response to inflammatory
  stimuli such including LPS [41,42,43].
- A recent study demonstrated that COX-1 expression and activity is not significantly
  regulated by LPS stimulation in macrophages, although basal level of COX-2 is expressed
  [44].
- In contrast, the amount of COX-2 in platelets exists at very low amounts [45].This
  suggests that platelets and macrophages differentially express COX-1 or COX-2 in
  different physiological situations [46].
- In our current study, we showed that piperine effectively inhibits the conversion
  of exogenous AA into PGE2 and PGD2 in RAW264.7 cells, which is a reflection of its
  effect on COX-2 activity.
- This finding is consistent with previous observations demonstrating that piperine
  decreases the production of pro-inflammatory mediators by inhibiting the COX-2 gene
  transcription and protein expression in vitro and in vivo.
- COX-1, a COX isozyme constitutively expressed in the platelets, mediates the synthesis
  of eicosanoids, including TXA2 and PGD2, responsible for platelet activation and
  aggregation.
- Since the effect of piperine on COX-1 has not been studied yet, we investigated
  the effect of piperine on the activity of this isozyme in platelets.
- We found that piperine significantly inhibited the conversion of exogenous AA into
  TXB2, but not PGD2, a metabolite formed by COX-1 activity.
- This result indicates that the inhibition of TXB2 generation from AA by piperine
  is not dependent on COX-1 activity.
- TXA2 synthase is an important AA-metabolizing enzyme, which converts PGH2 into TXA2
  following the generation of PGH2 by COX-1 from AA in the platelets [4,35].
- Interestingly, we found that TXA2 synthase activity was significantly inhibited
  by piperine, indicating that piperine inhibits TXB2 generation from AA in platelets
  by the suppression of TXA2 synthase activity, rather than through the suppression
  of COX-1 activity.
- While our results do not rule out the possibility of the involvement of other piperine-targeted
  enzymes (e.g., PGE2 and PGD2 synthases), our findings clearly demonstrate that piperine
  inhibits the generation of eicosanoid mediators from AA by the suppression of TXA2
  synthase in platelets and selective inhibition of COX-2 in macrophages.
- In conclusion, as summarized in Figure 6, piperine inhibits platelet aggregation
  by inhibiting cPLA2 and TXA2 activities but does not affect COX-1.
- In contrast, piperine inhibits macrophage inflammatory response by inhibiting COX-2
  activity without effects on cPLA2.
- This demonstrates that piperine inhibits both platelet aggregation and macrophage
  inflammatory response via regulation of the AA-metabolizing pathways, but by different
  inhibitory effects on the metabolic enzymes.
- Further studies are warranted to determine the exact mechanism of inhibition of
  the activities of AA-metabolizing enzymes of piperine, and to investigate how it
  can be used in anti-thrombotic and anti-inflammatory therapies.
