- Since toxicity of paclitaxel is coupled to its antitumor activity and apigenin has
  been reported to have antitumor activity with low toxicity, we first observed the
  co-effects of comcination paclitaxel with apigenin.
- HeLa cells were treated with various doses of apigenin, paclitaxel or both of them
  and then the cell viabilities were detected.
- As shown in Fig.
- 1A and B, both apigenin and paclitaxel dose dependently induced cytotoxicity with
  approximately 29% reduction of cell viability induced by apigenin at the dose of
  25 µM (Fig.
- 1A) and 24% reduction induced by paclitaxel at the dose of 10 nM (Fig.
- 1B) respectively.
- When we treated HeLa cells with 15 µM apigenin and 4 nM paclitaxel, over 50% decrease
  of cell viability was detected, nevertheless, less than 20% decrease of cell viability
  was observed in cells treated with apigenin or paclitaxel respectively (Fig.
- 1C).
- We carried out Chou-Talalay calculation to confirm the synergistic effects of apigenin
  and paclitaxel on HeLa cells.
- The combination index (CI) was 0.3918±0.0436 at the dose of 15 µM apigenin and 4
  nM paclitaxel indicating synergistic effects of apigenin and paclitaxel.
- These results indicated a significantly increased cytotoxicity when apigenin and
  paclitaxel were administrated to HeLa cells simultaneously.
- Also shown in Fig.
- 1C, combination of apigenin with paclitaxel induced the similar results in the cancer
  cells other than Hela cells including Hep3B and A549 cells.
- However, 15 µM apigenin, 4 nM paclitaxel or combination of them did not result in
  cytotoxicity to HEK293A cells respectively (Fig.
- 1C).
- 'These data suggested there were synergistic effects of apigenin and paclitaxel
  for specifically killing cancer cells






