- It was well known that the clinical use of chemotherapeutic drugs is restricted
  by severe adverse reactions and drug resistances.
- Thus it is necessary to figure out a strategy to increase the specific anti-tumor
  efficiency of chemotherapeutic drugs.
- Apigenin, a kind of flavonoids, has been reported to possess anticancer activities
  with very low cytotoxicity to normal tissue.
- Our results from cell viability assay, western-blots and TdT-mediated dUTP-biotin
  nick end labeling (TUNEL) assay demonstrated the synergistic pro-apoptotic effects
  of a low dose of apigenin and paclitaxel in human cancer cell lines.
- To analyze the underlying mechanism, we examined reactive oxygen species (ROS) staining
  after cells were treated with a combination of apigenin and paclitaxel, or each
  of them alone.
- Data from flow-cytometry showed that superoxides but not reduction of peroxides
  accumulated in HeLa cells treated with apigenin or a combination of apigenin and
  paclitaxel.
- Apigenin and paclitaxel-induced HeLa cell apoptosis was related to the level of
  ROS in cells.
- We further evaluated activity and protein level of superoxide dismutase (SOD).
- Apigenin significantly inhibited SOD activity but did not alter the SOD protein
  level suggesting that apigenin promoted ROS accumulation through suppressing enzyme
  activity of SOD.
- Addition of Zn2+, Cu2+ and Mn2+ to cell lysates inhibited apigenin's effects on
  SOD activity.
- At the same time, data from caspase-2 over-expression and knocked-down experiments
  demonstrated that caspase-2 participated in apigenin and paclitaxel-induced HeLa
  cell apoptosis.
- Taken together, our study demonstrated that apigenin can sensitize cancer cells
  to paclitaxel induced apoptosis through suppressing SOD activity, which then led
  to accumulation of ROS and cleavage of caspase-2, suggesting that the combined use
  of apigenin and paclitaxel was an effective way to decrease the dose of paclitaxel
  taken.
