- Furthermore, as shown in Fig.
- 6B, over-expression of caspase-2 apparently increased apigenin/paclitaxel-induced
  cleavage of caspase-3 and PARP and knock-down of caspase-2 inhibited such effect
  of apigenin/paclitaxel.
- We next detected cell vitality to evaluate mediated effect of caspase-2 on apigenin/paclitaxel
  triggered HeLa cell apoptosis.
- Over-expression of caspase-2 caused about 10% decrease of cell vitality both in
  apigenin and co-treatment groups, and caspase-2 silence significantly increased
  cell vitality.
- However, there was no significant change in paclitaxel treated groups no matter
  whether caspase-2 was over-expressed or down-expressed.
- Combined, the above data suggested that caspase-2 did play an important role in
  apigenin/paclitaxel induced apoptosis of HeLa cells.
