- No change was detected in the cells treated with paclitaxel alone.
- A similar trend and a more significant change in ROS' status were observed in those
  cells treated with combination of apigenin and paclitaxel compared with cells treated
  with apigenin alone (Fig.
- 2).
- DHE staining observed in these experiments resulted from the oxidation by superoxide
  species suggesting that apigenin increased superoxide specie related ROS in HeLa
  cells.
