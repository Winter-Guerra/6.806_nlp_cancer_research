- As above results showed that apigenin suppressed SOD activity, and it had been reported
  that apigenin could form stable complexation with metal ions _in vitro_ [34], we
  thus determined if apigenin could form complexation with metal ions and suppress
  SOD activity through preventing SOD from assemble with its cofactors.
- HeLa cells were treated with 15 µM apigenin for 30 minutes and the lysates of cells
  were incubated with 8 µM of ZnCl2 (aq), CuCl2 (aq) or MnCl2 (aq) respectively on
  ice for another 30 minutes.
- The activity of SOD was measured using the Cayman Superoxide Dismutase Assay Kit
  as described in Material and Methods.
- As expected, apigenin significantly suppressed the activities of both CuZnSOD and
  MnSOD, but the activity CuZnSOD increased after Cu2+, Zn2+, and Mn2+ exposure and
  the activity of MnSOD also increased obviously after Mn2+ exposure (Fig.
- 4C).
- Additionally, no significant change of SOD activity was found when cell lysates
  were directly exposed to Cu2+, Zn2+ or Mn2+ without apigenin treatment (Fig.
- 4D), indicating that these metal ions did not enhance basal SOD activity.These results
  suggested that apigenin suppressed SOD activity probably through forming a stable
  complexation with those metals in cells [34], and apigenin might have higher binding
  affinity to Mn2+.
- Apigenin inhibited the activity of SOD and combination of apigenin/paclitaxel was
  more effective in inducing apoptosis of cancer cells than each of them alone.
- In order to confirm that apigenin-induced decrease of activity of SOD was critical
  in the apoptosis triggered by apigenin/paclitaxel co-treatment, we observed paclitaxel-induced
  apoptosis after blocking SOD enzyme activity.
- DETC (diethylthiocarbamate), a well approved inhibitor of both CuZnSOD and MnSOD
  was applied in our present study [35].
- As similar as apigenin, DETC suppressed the activity of SOD and enhanced paclitaxel
  induced apoptosis as well (Fig.
- 5A).
- These data strongly suggested that reduction of SOD activity by apigenin is critical
  in the enhancement of paclitaxel-induced apoptosis.
