- It has been reported that both paclitaxel [31], [32] and apigenin [21] can induce
  cell apoptosis.
- We next verify whether combination use of apigenin and paclitaxel could induce more
  acute apoptosis in HeLa cells.
- Compared to those groups treated with apigenin or paclitaxel individually, apigenin
  and paclitaxel co-treated groups showed more TUNEL positive staining cells.
- The rates of TUNEL positive staining cells were notably increased from 17.95% in
  paclitacel treated group and 19.65% of apigenin treated group to around 40% in the
  groups treated by combination of them (Fig.
- 1D).
- To quantify apoptosis, FACS analysis was carried out after staining cells with FITC-annexin-V
  plus propidium iodide (PI).
- Data shown in Fig.
- 1E indicated that the number of surviving cells decreased gradually after co-treatment
  with apigenin and paclitaxel and only less than 60% were survived 24 hours after
  apigenin and paclitaxel treatment.
- Since activation of caspases is an important reason for apoptosis, we further detected
  the cleavages of caspase-3 and PARP using western blot analysis.
- As shown in Fig.
- 1F, both the cleavages of caspase-3 and PARP were significantly enhanced by apigenin/paclitaxel
  co-treatment compared with apigenin or paclitaxel treatment alone.
- These results confirmed that apigenin/paclitaxel co-treatment induced a significant
  apoptotic death of HeLa cells suggesting that combination use of apigenin and paclitaxel
  would produce a better anti-tumor effect than use of apigenin or paclitaxel alone.
- Meanwhile flavonoids including apigenin were widely recognized as the antioxidants,
  their pro-oxidant properties have also been reported [33].
- We speculated the anticancer effects of combination apigenin/paclitaxel might be
  related with production of ROS in HeLa cells induced by apigenin.
- Therefore we observed the levels in HeLa cells treated with with apigenin, paclitaxel
  or both of them.
- Two ROS-specific dyes, DHE and CM-H2DCFDA displayed superoxide species and H2O2
  in target cells respectively [24].
- CM-H2DCFDA is mainly oxidized by hydrogen peroxides (H2O2) and hydroxyl radical,
  DHE is oxidized by superoxide anions (O2−).
- HeLa cells were stained with DHE and CM-H2DCFDA followed by flow cytometry.
