- Chemotherapy is one of the most widely employed treatments for cancer.
- However many chemotherapeutic drugs can produce unpleasant side effects,especially
  when taken in high doses.
- One of the chemotherapeutic drugs, paclitaxel, a mitotic inhibitor, may lead to
  hypersensitivity reactions [1], neutropenia [2], neurotoxicity [3], cardiac rhythm
  disorder [4] and other miscellaneous toxic effects [5], which seriously worsens
  the quality of life of cancer patients and results in dosage reduction and discontinuation
  of treatment.
- It is therefore important to decrease the adverse side effects of chemotherapeutic
  agents in clinical treatment of cancer.
- In addition, drug resistance in clinical therapy often interferes with the efficiency
  of chemotherapeutic agents.
- Reactive oxygen species (ROS) including superoxide radical, hydrogen peroxide (H2O2),
  hydroxyl radical, nitric oxide, and various nitric oxide-derived reactive nitro
  species (RNS) are formed as natural byproducts of normal metabolism of oxygen in
  human cells and tissues.
- Because of their highly reactive character, they tend to become involved in unwanted
  reactions that cause damage to cells and ultimately lead to diseases.
- Cancer cells exhibit increased glycolysis in combination with a reduced rate of
  respiration and these alterations in metabolism have been shown to be associated
  with enhanced oxidative stress [6]–[8].
- A high cell redox status could stimulate tumor formation through creating an enhanced
  cell-proliferative environment, inducing DNA damage, and turning off tumor suppression
  functions [9], [10].
- Tumor growth and migration could be inhibited _in vitro_ by alteration of the environment
  around tumor cells to a more reducing one.
- In opposition to this, a high cell redox state would also support increased apoptosis,
  which would inhibit tumor formation.
- Thus, in cancer cells, the high redox state could enhance their tolerance to environmental
  stresses and chemotherapeutic drugs.
- Tumor cells expressed a higher level of MnSOD indicate a poor prognosis [11], [12].
- It has been shown that ROS have potential ability to process caspase-2 [13], [14]
  which is an initiator caspase led to mitochondrial membrane permeabilization [15]
  and is also an important member in apoptosis signal amplification loop [16].
- Besides, previous studies in caspase-2 knocked-out mice have shown that caspase-2
  activation was related with ROS accumulation [17].
- Reduced apoptosis rate was also detected in _caspase-2−/−_ oocytes [18].
- Apigenin (4′, 5, 7-trihydroxyflavone) is widely contained in many fruits and vegetables.
- Recently, it was reported that apigenin had a potential anti-tumor effects on several
  human cancer cell lines with low cytotoxicity and no mutagenic activity.
- '[19]–[21].'
- Apigenin could enhance the intracellular accumulation of ROS and had the pro-oxidant
  potential [22], [23] and decrease SOD activity in lung cancer cells [24].
- In the present work, we demonstrated that apigenin could sensitize cancer cells
  to paclitaxel induced apoptosis through suppressing SOD activity and leading to
  accumulation of ROS and cleavage of caspase-2, suggesting the combined use of apigenin
  and paclitaxel was effective for cancer therapy.
