- We observed that after HeLa cells were treated with apigenin, the abundance of superoxide
  species increased whereas H2O2 decreased.
- Considering SOD was a cellular enzyme which can convert superoxide to H2O2, we speculated
  that apigenin might reduce the activity of SOD and consequently led to the accumulation
  of superoxide species.
- We then investigated the effect of apigenin on protein level as well as the enzyme
  activity of SOD.
- A significant suppression of both CuZnSOD (SOD1) and MnSOD (SOD2) activity was observed
  in HeLa cells within 30 minutes after apigenin or apigenin/paclitaxel but not paclitaxel
  treatment (Fig.
- 4A).
- However, there was no apparent change observed in the protein level of CuZnSOD and
  MnSOD after apigenin administration (Fig.
- 4B).
- Accordingly, it was evidential that apigenin suppressed SOD activity and thus induced
  the accumulation of ROS.
