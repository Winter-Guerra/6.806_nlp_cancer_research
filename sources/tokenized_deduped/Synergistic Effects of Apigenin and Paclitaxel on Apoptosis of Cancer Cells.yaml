- Pretreatment of HeLa cells with 100 µM NAC effectively suppressed the generation
  of superoxide species (Fig.
- 3A) and significantly inhibited the cell apoptosis induced by apigenin and paclitaxel
  co-treatment (Fig.
- 3B).
- The above data suggested that ROS were essential for apigenin/paclitaxel-induced
  HeLa cell apoptosis.
