- It has been well recognized that apigenin and many other flavonoids act as anti-oxidants.
- Their ability to scavenge ROS was believed to be related with their effects on anti-cancer,
  chemoprevention [41] and anti-inflammation [42].
- However, up until now, only a few attentions have been paid to the pro-oxidant effect
  of apigenin [22].
- The reason for why flavonoids possess both pro-oxidant and anti-oxidant capability
  is unclear.
- Some studies suggested that it depended on the dose of flavonoids and the type of
  cells [24].
- Cancer cells are frequently under persistent oxidative stress because of oncogenic
  stimulation, increased metabolic activity, and mitochondrial malfunction [43], [44].
- In the present study, we demonstrated that apigenin potentiated ROS accumulation
  in HeLa cells, which correlated closely with its inhibitory effect on SOD activity.
- SODs are the only enzymes dismuting superoxide radicals.
- We noticed that Zn2+, Cu2+ and Mn2+ could reverse apigenin-induced suppression of
  SOD activity whereas these metal ions did not affect the basal SOD activity.
- It was probably that apigenin formed a stable complex with metal ions and acted
  as a competitive inhibitor of SOD.
- More detailed studies are needed in the future.
- In fact, two stable coordination geometries of the aluminum complex of apigenin
  have been identified [34].
- Our study indicated that apigenin/paclitaxel-induced the cleavage of caspase-2 in
  a ROS dependent manner and consequently led to MMP which resulted in leakage of
  pro-apoptotic proteins from mitochondrion, such as SMAC/DIABLO [45], [46], Htr2A/Omi
  [47] and cytochrome c [46].
- These data was consistent with previous studies in neuron stem cells [48], leukemia
  cells [49], and MCF-7 cells (Fig.
- S1), which suggested ROS as a precipitating factor in caspase-2 cleavage in these
  cell lines.
- Numerous _in vivo_ studies have showed that SOD could highly express in aggressive
  human solid tumors [50].
- It has also been reported that MnSOD can be induced by cytotoxic drugs and this
  may be related with development of drug resistance and a poor prognosis after chemotherapy
  in cancer cells [51], [52].
- In our current study, apigenin treatment caused the suppression of SOD, particularly
  the suppression of MnSOD.
- On the other hand, DETC, a well approved inhibitor of both CuZnSOD and MnSOD enhanced
  paclitaxel induced apoptosis.
- These results strongly suggested that SOD activity was a critical factor in paclitaxel
  induced apoptosis and apigenin enhanced paclitaxel-induced apoptosis through suppressing
  SOD activity.
- Though it have been addressed that apigenin was a potential inducer of intracellular
  oxidative stress, and apigenin-induced production of ROS play a vital role in apoptosis
  signal [22], very limited data was presented on setting apigenin as a candidate
  to be used in combination with traditional anti-neoplastic agents.
- Paclitaxel, a potent traditional anti-cancer drug, can cause both mitotic arrest
  and apoptotic cell death [53].
- However, a high dose of paclitaxel applied clinically shows serious side effects
  and drug resistance [1]–[5].
- Our results demonstrated the synergistic effects of apigenin and paclitaxel on promoting
  HeLa cell apoptosis.
- Apigenin sensitized HeLa cells to paclitaxel-induced apoptosis through suppressing
  MnSOD and cooperated with paclitaxel to stimulate caspase-2 activation.
- The results that AIF, EndoG and cytochrome c were releasing from mitochondrion indicates
  both caspase dependent and caspase independent machineries are working in the apigenin
  enhanced paclitaxel induced apoptosis.
- Apigenin, as a potent natural anti-cancer compound, showed little cytotoxicity toward
  non-transformed cells and possessed non-mutagenic nature.
- The combination use of apigenin and paclitaxel will greatly improve the efficiency
  of paclitaxel as a chemotherapeutic drug.
- Reduction of the dose of paclitaxel in cancer therapy will decrease its adverse
  reactions.
- In conclusion, our study demonstrates that combination of apigenin and paclitaxel
  possesses a more apparent anti-cancer activity _in vitro_ compared with each of
  them alone.
- Mechanically, apigenin suppresses the activity of SOD to lead cancer cells sensitive
  to cytotoxity of paclitaxel.
- Furthermore, ROS-induced activation of caspase-2 and depolarization of MMP participate
  in apigenin and paclitaxel induced cancer cell apoptosis.
- Therefore, this study indicates the synergistic anti-cancer effects of apigenin
  and paclitaxel in tumor chemotherapy.
