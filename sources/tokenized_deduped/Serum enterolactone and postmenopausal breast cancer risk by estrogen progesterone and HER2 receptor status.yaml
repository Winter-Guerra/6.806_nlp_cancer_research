- REs from fixed-effects models are represented by filled black diamonds.
- Relative sample sizes are represented by the sizes of symbols.
- Horizontal lines indicate 95% CIs for the respective RE.
- Prospective cohorts/ nested case-control studies (cohorts) and case-control studies
  (c/c) are shown.
- We found that circulating enterolactone concentrations in the highest compared to
  the lowest quintile were associated with statistically significantly reduced risk
  of postmenopausal breast cancer.
- Moreover, the relationship between serum enterolactone and postmenopausal breast
  cancer risk was nonlinear.
- The inverse associations with serum enterolactone were significantly stronger for
  ER− compared to ER+ tumors but did not differ by PR status of the tumor.
- The risk reduction associated with high enterolactone levels was also significantly
  stronger for ER−/PR− compared to ER+/PR+ tumors and did not further differ by HER2
  expression.
- Our findings of a significant inverse association of serum enterolactone with postmenopausal
  breast cancer risk corroborate the results of a relatively large Danish prospective
  cohort study (381 cases and 381 controls).31 Several previous studies on serum,
  plasma and urine enterolactone concentrations in postmenopausal women found inverse
  but not statistically significant associations with breast cancer risk3, 32 or no
  association.17, 33-35 This could have been in part due to small sample sizes of
  each of these studies and corresponding limited statistical power to detect a possible
  inverse association of enterolactone.
- Our previous meta-analysis including seven published studies showed that high serum
  or urinary levels of enterolactone are negatively but not significantly associated
  with postmenopausal breast cancer risk.22 Inclusion of the present study yielded
  a significantly increased pooled RE for an association of higher enterolactone levels
  with reduced postmenopausal breast cancer risk.
- This change in the pooled RE emphasizes the need for large studies to provide substantive
  evidence for an inverse association of lignan exposure with postmenopausal breast
  cancer risk.
- To assess whether study design had an effect on the association of serum enterolactone
  on postmenopausal breast cancer risk, we also performed a meta-analysis by study
  type.
- Although not all prospective studies reported (nonsignificant) inverse associations,
  the pooled REs did not indicate differential effects by study type.
- Therefore, the overall evidence up to date supports an inverse association between
  serum enterolactone levels and postmenopausal breast cancer risk.
- Overall, the association was weaker in the prospective-cohort studies than in the
  case-control studies.
- Because blood withdrawal is before diagnosis in prospective cohort studies and generally
  after diagnosis of breast cancer in case-control studies, it is possible that serum
  concentrations are influenced by the diagnosis and therapy of breast cancer and
  therefore bias results in case-control studies.
- In addition, the potential for selection bias and residual confounding in case-control
  studies could also lead to bias.
- Nevertheless, no heterogeneity was observed in the pooled REs of postmenopausal
  breast cancer risk when stratified by study design.
- Our study was conducted in a large German study population, with a diet relatively
  high in whole-grain products, berries and vegetables that are rich sources of lignans.
- In addition, participants were mostly nonsmokers, and their alcohol consumption
  was moderate.
- It is known that smoking is inversely correlated with serum enterolactone levels
  and that moderate alcohol consumption is positively correlated with serum enterolactone
  levels.36, 37 This may partially explain the relatively high median serum enterolactone
  levels in our study population compared to other studies.3, 33, 34, 38, 39 In our
  study population, a reduction in OR for breast cancer was already apparent in the
  second quintile although the ORs decreased further with higher enterolactone concentrations.
- The median or range of our lowest quintile is comparable to several studies that
  also reported a negative yet nonsignificant association with postmenopausal breast
  cancer risk.3, 33, 34 Moreover, significant inverse association was observed in
  two studies with generally high-serum enterolactone levels comparable to our study
  but only when considering the second quantile as reference group.31, 40 Compared
  to the higher quintiles, there were more participants with BMI above 30 and more
  smokers in the lowest quintile in our study.
- These variables were accounted for in the multivariable logistic models; however,
  we cannot entirely exclude residual confounding.
- Lignans are present in high amounts in fiber rich food (whole grain), fruits and
  vegetables.
- We assessed potential confounding by these food groups in multivariable logistic
  models but observed no substantial change in the REs and therefore did not include
  them in the final models.
- In addition, adjustment for energy intake did not influence the REs.
- 'Our observation of an inverse association with circulating enterolactone concentrations
  independent of ER and PR status is in line with postulated antiproliferative and
  anticarcinogenic properties of enterolactone, in addition to antiestrogenic properties.7,
  41 The effect was stronger among ER- tumors that could be attributable to anticarcinogenic
  properties of lignans that do not involve ERs, such as their influence on enzymes,
  proteins, angiogenesis and cell differentiation.10, 42


  The literature regarding the association of serum enterolignans with postmenopausal
  breast cancer risk by ER or PR status of the tumor is limited.'
- A prospective study conducted in the United Kingdom reported no difference by ER
  status of the tumor in a population of predominantly postmenopausal women.43 However,
  an association of plasma enterolactone with a decreased risk of ER− but not ER+
  postmenopausal breast cancer was observed in a Danish study.31 A Swedish study among
  postmenopausal women observed an inverse association of plasma enterolactone for
  ERα (positive) and ERβ (negative) tumors, with significantly different REs for ERβ
  (negative) and ERβ (positive) tumors.40 When combining our findings by ER status
  with those of the first two published studies31, 43 included in our recently published
  meta-analysis,22 the pooled estimates for ER+ tumors and ER− tumors were 0.72 (0.65-0.80)
  and 0.47 (0.21-0.73), respectively, nevertheless, without significant heterogeneity
  between the estimates (_p_ for heterogeneity 0.07).
- Therefore, further large studies will be required to confirm whether the association
  is differential by ER status.
- The association between measured enterolignans and breast cancer risk by PR status
  has not been investigated previously.
- 'A large prospective study investigated the effect of dietary enterolignans (estimated
  from FFQs), by ER and PR status of the tumor and reported an inverse association
  of dietary enterolactone for both ER− and PR+ tumors.44


  We observed an inverse association of enterolactone for both ER+/PR+ and ER−/PR−
  tumors, but the association was stronger in ER−/PR−.'
- To our knowledge, the effect of serum enterolignans has not been previously assessed
  according to combined ER/PR tumor status.
- 'Only one study investigated association of calculated enterolignans with breast
  cancer risk by combined ER/PR status and reported an inverse association for ER+/PR+
  but not for ER−/PR− tumors.44


  This is the first study to consider heterogeneity of the risk association of serum
  enterolactone also by HER2 expression.'
- Our data, suggesting no differential risk by HER2 status, are corroborated by the
  absence of other lines of evidence for an effect of enterolactone on HER2 expression.
- Sample sizes in these subgroups were limited, and further studies with larger number
  of participants are needed to confirm these results.
- Our study has several methodological advantages.
- To our knowledge, it is the largest study with sufficient power to investigate the
  association of serum enterolactone with postmenopausal breast cancer risk.
- We restricted our analyses to postmenopausal women and investigated risk associations
  by ER and PR status and, additionally, by HER2 status.
- We used fractional polynomials to identify the best-fitted model for the data.
- Moreover, two sensitivity analyses were performed to investigate whether time of
  blood collection (prior or after median time of diagnosis) or chemotherapy (prior
  of after start of chemotherapy) influence the association with serum enterolactone
  levels, and no heterogeneity was observed.
- Similar to most epidemiological studies, only one measure of enterolactone in nonfasting
  serum samples was performed, which might not reflect long-term exposure to lignan-rich
  diets.
- Nevertheless, feeding studies showed that serum enterolactone levels do not decrease
  rapidly.13 In addition, another study showed that the reliability coefficient of
  a single measurement of enterolactone was relatively high, _i.e_., 0.6 for three
  repeated measurements during 2 years.45 Antibiotic use was not recorded that might
  have influenced the bioavailability of phytoestrogens.18 Moreover, biomarker measurements
  provide more precise data than dietary information, reflecting the bioavailable
  amount of ingested lignans.
- Furthermore, serum levels may have been also influenced by the disease status as
  blood samples were collected after breast cancer diagnosis, thereby not representing
  prediagnosis levels.
- In conclusion, results of our study suggest that high enterolactone levels are inversely
  associated with postmenopausal breast cancer risk in this Western population.
- The inverse association was stronger for ER−/PR− than for ER+/PR+ tumors, but did
  not appear to be different from further stratification according to expression of
  HER2.
- These findings may have important health implications for women in Western populations
  with very low phytoestrogen consumption.
- Further prospective studies in large populations with large range in intake levels
  of lignans are needed to define the association between circulating enterolactone
  levels and the subsequent risk of breast cancer according to menopausal status and
  ER/PR status of the tumor.
