- Onion and bird chili are commonly consumed vegetables that are natural sources of
  luteolin; therefore, we next investigated whether extracts of onion or bird chili
  could affect estrogen biosynthesis.
- Quantification of quercetin and luteolin in the extracts indicated that onion contained
  high amounts of both quercetin and luteolin, whereas bird chili contained relatively
  low levels of both compounds (Table 1).
- KGN cells were treated with various noncytotoxic concentrations of the extracts
  (see Figure S3 in the Supporting Information).
- As shown in Figure 6A, a high concentration (500 μg/mL) of onion extract potently
  inhibited 17β-estradiol biosynthesis, whereas the bird chili extract had no such
  effect.
- We then examined the effect of onion extracts on aromatase expression in KGN cells.
- As shown in Figure 6B, onion extracts (100–500 μg/mL) could significantly decrease
  aromatase protein expression.
- We also examined the effect of the vegetable extracts on estrogen biosynthesis in
  aromatase-expressing HEK293A cells.
- In contrast to the effects on KGN cells, both onion and bird chili extracts significantly
  inhibited 17β-estradiol biosynthesis in HEK293A cells in a concentration-dependent
  manner (1–100 μg/mL) (Figure 6C).
- These results indicate the onion and bird chili extracts can inhibit estrogen biosynthesis,
  and the inhibitory potency is concentration- and cell type-dependent.
