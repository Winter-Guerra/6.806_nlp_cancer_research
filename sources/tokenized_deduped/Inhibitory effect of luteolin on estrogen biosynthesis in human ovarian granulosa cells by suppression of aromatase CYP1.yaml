- Table 1.
- "Quantification of Quercetin and Luteolin in Onion and Bird Chili Extracts  \n\n\n\n\n\n\nIn
  the ovary, a major tissue for estrogen biosynthesis in premenopausal women, aromatase
  expression is regulated through a follicle-stimulating hormone-mediated cAMP pathway."
- (28) In the present study, we found luteolin could significantly decrease aromatase
  mRNA expression in KGN cells derived from the ovary.
- This is consistent with an observation in MCF-7 breast cancer cells that luteolin
  inhibits AP-1 binding in the I.3/II promoter region of aromatase and reduces aromatase
  mRNA expression.
- (21) In KGN cells, aromatase expression is mainly controlled by promoter II; thus,
  it is possible that luteolin inhibits aromatase expression in these cells by similar
  mechanism a to that in MCF-7 cells.
- Luteolin has been shown to decrease intracellular cAMP levels and inhibit melanin
  production in B16 melanoma cells treated with α-melanocyte-stimulating hormone,(32)
  further indicating that luteolin may modulate the cAMP pathway to decrease aromatase
  transcription in KGN cells.
- Exemestane, an aromatase inhibitor used clinically, has been shown to promote aromatase
  degradation through the ubiquitin/26S proteasome pathway in aromatase-overexpressing
  MCF-7 cells without effect on the aromatase mRNA expression.
- (33) Similar to this, we found that luteolin significantly promoted aromatase degradation
  in aromatase-transfected HEK293A cells, in which the expression of aromatase was
  driven by a constitutive CMV promoter.
- Luteolin is not a general gene expression inhibitor and has no effect on CMV promoter-driven
  gene transcription,(19, 34) so it may directly change the aromatase stability at
  the protein level.
- Luteolin promotes the X-linked inhibitor of apopotosis protein ubiquitination and
  proteasomal degradation by inhibition of protein kinase C (PKC).
- (18) Thus, it will be of great interest to investigate whether luteolin and exemestane
  promote aromatase degradation by the same mechanism and whether PKC is a novel regulator
  for aromatase ubiquitination and proteasomal degradation.
- No direct inhibitory effect of luteolin on recombinant expressed aromatase was observed,
  which was inconsistent with the observation that luteolin can inhibit aromatase
  activity by using partially purified aromatase prepared from human placenta.
- (35) This discrepancy is possible due to the different in vitro assay methods used.
- However, we found that luteolin exhibited the aromatase inhibitory effect only beginning
  at 12 h, indicating it may not directly inhibit the enzyme catalytic activity.
- Thus, whether luteolin can directly modulate the catalytic activity of aromatase
  needs to be further studied.
- Taken together with previous observations that some flavonoids such as apigenin
  and kaempferol can directly inhibit the catalytic activity of aromatase in placental
  microsomes or purified aromatase,(14) our results indicate that inhibition of aromatase
  by flavonoids may result from inhibition of aromatase expression, aromatase catalytic
  activity, and/or destabilization of aromatase protein.
- Aromatase inhibitors derived from food sources or traditional medicines are preferred
  for more tissue specificity and less toxicity than those currently in clinical use.
- (14) We compared five widely consumed food-derived flavonoids—luteolin, isorhamnetin,
  quercetin, kaempferol, and myricetin—for their ability to inhibit aromatase activity.
- All except isorhamnetin could inhibit aromatase activity, albeit with differing
  potencies.
- Luteolin, one of the potent naturally occurring aromatase inhibitors, is present
  in many vegetables and fruits known to have multiple health benefits.
- (17) One of the prominent side effects of clinically used aromatase inhibitors is
  the increased risk for osteoporosis due to whole-body depletion of estrogen.
- However, luteolin has been found to have antiosteoporotic effects in vitro and in
  vivo through stimulation of osteoblast function and inhibition of osteoclast function.
- (36, 37) Luteolin appears to be a safe natural flavonoid because long-term administration
  to rats (30 mg/kg orally for 20 days) did not reveal any obvious toxicity.
- (38) Thus, it will be important to examine whether luteolin can inhibit estrogen
  biosynthesis in vivo.
- A maximal plasma concentration of 3 μM luteolin was measured following oral dosing
  of rats with 15 mg/kg luteolin.
- (39) In the present study, we found that luteolin inhibited estrogen biosynthesis
  at a concentration as low as 1 μM.
- Thus, oral dosing with luteolin could achieve physiologically relevant plasma concentrations
  to inhibit aromatase enzyme activity and expression, making it one of the most promising
  flavonoids for therapeutic targeting of aromatase.
- Flavonoids with potent aromatase inhibitory activities, such as chrysin, naringenin,
  and apigenin, failed to inhibit uterine growth via aromatase in vivo.
- (40) The contradiction was possibly due to the negative feedback effect of estrogen
  depletion by increased secretion of follicle-stimulating hormone from the hypothalamus
  in rats with functional ovaries.
- (41) Thus, the ovariectomized rats with the aromatase-overexpressing MCF-7 breast
  tumor should be used to evaluate the efficacy of these flavonoids, including luteolin,
  in the inhibition of aromatase-mediated breast tumorigenesis in vivo to obviate
  such negative feedback effect.
- Overexposure to environmental estrogenic compounds and the Western-style diet have
  contributed to the increased incidence of breast cancer.
- (2, 3) In contrast, consumption of large quantities of fruits and vegetables conveys
  protection against a variety of cancers, including breast cancer.
- (16) It has been found that red wine, grape seed, white button mushroom, and beer
  can inhibit aromatase activity and modulate estrogen biosynthesis.
- (42-46) Despite this, the role of fruits and vegetables in endogenous estrogen biosynthesis
  is still largely unknown.
- In this study, we compared two luteolin-containing vegetables—onion and bird chili—for
  their effects on estrogen biosynthesis.
- Interestingly, onion extracts significantly inhibited estrogen biosynthesis in both
  KGN cells and aromatase-expressing HEK293A cells, whereas bird chili extracts inhibited
  estrogen biosynthesis only in the HEK293A cells.
- The difference is possibly due to the cell permeability of the compounds, their
  composition, or concentration range of flavonoids contained in the food source.
- Different combinations of flavonoids may also change the solubility and/or accessibility
  of the compounds to intracellular aromatase or may act on aromatase through different
  mechanisms.
- As an example, some dietary flavonoids such as hesperetin can increase aromatase
  expression.
- (21) Thus, the composition and concentrations of flavonoids and the cell type being
  tested should be considered when fruits and vegetables are compared for their effects
  on estrogen biosynthesis.
- In conclusion, we identified luteolin, distributed widely in consumed fruits and
  vegetables, as a potent inhibitor of estrogen biosynthesis in human ovarian granulosa-like
  KGN cells by decreasing aromatase expression and promoting its degradation.
- We also showed that other daily consumed flavonoids, including isorhamnetin, quercetin,
  kaempferol, and myricetin, inhibited estrogen biosynthesis with differing potencies.
- Two widely consumed vegetables, onion and bird chili, also differed in their ability
  to inhibit estrogen biosynthesis in KGN cells and in aromatase-expressing HEK293A
  cells.
- The present study suggests that luteolin may exert its estrogen biosynthesis inhibitory
  effect through suppression of aromatase expression and promotion of aromatase degradation,
  and it warrants further investigation as a potential agent for the treatment of
  breast cancer.
- Consumption of fruits and vegetables rich in flavonoids will be helpful for reducing
  endogenous estrogen levels in the prevention of estrogen-dependent disease, such
  as breast cancer.
