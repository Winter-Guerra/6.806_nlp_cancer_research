- Various concentrations of formestane and luteolin were added into the mixtures containing
  recombinant expressed aromatase and NADPH regenerating system, and fluorescence
  intensity induced by the aromatase-catalyzed dibenzylfluorescein hydrolysis was
  detected.
- Cont., DMSO control; FOR, formestane; LUT, luteolin.
- (∗∗∗) _p_ &lt; 0.001 compared with the control (_n_ = 3).
- We next examined the effects of several flavonoids found in commonly consumed vegetables
  and fruits on estrogen biosynthesis.
- First, KGN cells were treated with various concentrations of kaempferol, quercetin,
  myricetin, or isorhamnetin to test their effects on cell viability and to determine
  the optimal concentrations for estrogen biosynthesis assays (see Figure S2 in the
  Supporting Information).
- The chemical structures of these flavonoids are given in Figure 5A.
- As shown in Figure 5B, kaempferol inhibited 17β-estradiol biosynthesis by KGN cells
  in a concentration-dependent manner, with approximately 30 and 50% inhibition following
  treatment with 10 and 50 μM kaempferol, respectively.
- Quercetin inhibited 17β-estradiol biosynthesis by up to 75% at a high concentration
  (50 μM) but increased 17β-estradiol biosynthesis slightly when added at low concentrations
  (1–10 μM).
- Myricetin inhibited 17β-estradiol biosynthesis at a low concentration (0.1 μM) but
  had no effect at higher concentrations (1–10 μM).
- In contrast, isorhamnetin had no effect on 17β-estradiol biosynthesis at any concentration
  examined (1–50 μM).
- These results indicate that kaempferol and quercetin potently inhibit estrogen biosynthesis
  in KGN cells, whereas myricetin and isorhamnetin show only weak or no effects.
