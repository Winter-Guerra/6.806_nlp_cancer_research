- 'Effect of Luteolin on Estrogen Biosynthesis in Aromatase-Expressing HEK293A Cells


  To further confirm that luteolin exerts it inhibitory effect on estrogen biosynthesis
  by suppression of aromatase, HEK293A cells, which do not express aromatase, were
  transiently transfected with an aromatase expression vector and then treated with
  luteolin before the addition of testosterone.'
- As shown in Figure 3A, 17β-estradiol biosynthesis by HEK293A cells was decreased
  by formestane and by luteolin in a concentration-dependent manner, consistent with
  the results in KGN cells.
- Furthermore, luteolin at 50 μM was found to significantly decrease aromatase protein
  expression in HEK293A cells compared with the DMSO- or formestane-treated cells
  (Figure 3B).
- These results indicate that luteolin exerts it inhibitory effect on estrogen biosynthesis
  by promoting aromatase protein degradation.
