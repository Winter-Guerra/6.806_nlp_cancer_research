  HEK293A cells.
- (∗) _p_ &lt; 0.05 and (∗∗∗) _p_ &lt; 0.001 compared with the control (_n_ = 3).
- Flavonoids have long been found to act directly on aromatase to inhibit its catalytic
  activity.
- (14) To examine whether luteolin can directly inhibit aromatase activity, we conducted
  an in vitro assay by using recombinant expressed aromatase.
- As shown in Figure 4, formestane inhibited aromatase activity in a concentration-dependent
  manner, as reported.
- (24) Compared with that, luteolin had no effect on aromatase activity.
- These results indicate that luteolin does not directly inhibit aromatase activity
  as other active flavonoids generally do.
