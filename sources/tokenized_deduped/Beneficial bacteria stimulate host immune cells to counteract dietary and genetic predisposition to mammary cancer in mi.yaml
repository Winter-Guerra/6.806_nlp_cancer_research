- '[17, 27] To ascertain counts of live organisms in drinking water per day, log phase
  cultures were diluted to 0.05 OD and 100 µL plated for overnight growth on blood
  agar plates (BAP).'
- Overnight cultures were collected into sterile phosphate buffered saline (PBS) and
  the optical density (OD) was measured.
- The OD of the preparation was adjusted to 1.0 and measured once again for confirmation.
- Then 1 mL of suspension was added to five separate bottles containing 480 mL of
  sterile water each and allowed to incubate overnight.
- The following morning the contents were mixed by gentle inversion and 1 mL was diluted
  100-fold in sterile water; 50 µL of this dilution were plated at a frequency of
  3 BAP per bottle.
- Again bottles were allowed to stand overnight and another 1 mL sample taken from
  them each, then diluted 100-fold and plated.
- This process was repeated over 4 days.
- Colonies were counted 48 hr after plating due to small colony size.
- Counts were averaged across and between bottles per day and number of total CFU
  in drinking water was extrapolated based on dilution fold and total water volume.
