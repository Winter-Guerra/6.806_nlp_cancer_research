- Recent studies suggest health benefits including protection from cancer after eating
  fermented foods such as probiotic yogurt, though the mechanisms are not well understood.
- 'Here we tested mechanistic hypotheses using two different animal models: the first
  model studied development of mammary cancer when eating a Westernized diet, and
  the second studied animals with a genetic predilection to breast cancer.'
- For the first model, outbred Swiss mice were fed a Westernized chow putting them
  at increased risk for development of mammary tumors.
- In this Westernized diet model, mammary carcinogenesis was inhibited by routine
  exposure to _Lactobacillus reuteri_ ATCC-PTA-6475 in drinking water.
- The second model was FVB strain erbB2 (HER2) mutant mice, genetically susceptible
  to mammary tumors mimicking breast cancers in humans, being fed a regular (non-Westernized)
  chow diet.
- We found that oral supplement with these purified lactic acid bacteria alone was
  sufficient to inhibit features of mammary neoplasia in both models.
- The protective mechanism was determined to be microbially-triggered CD4+CD25+ lymphocytes.
- When isolated and transplanted into other subjects, these _L.
- reuteri_-stimulated lymphocytes were sufficient to convey transplantable anti-cancer
  protection in the cell recipient animals.
- These data demonstrate that host immune responses to environmental microbes significantly
  impact and inhibit cancer progression in distal tissues such as mammary glands,
  even in genetically susceptible mice.
- This leads us to conclude that consuming fermentative microbes such as _L.
- reuteri_ may offer a tractable public health approach to help counteract the accumulated
  dietary and genetic carcinogenic events integral in the Westernized diet and lifestyle.
- Breast cancer is the most prevalent type of cancer in women worldwide and a leading
  cause of neoplasia-associated mortality.
- '[1] Although genetic predisposition plays a role, accumulating epidemiological
  and experimental data also link an unhealthy diet and obesity with postmenopausal
  mammary cancer occurrence and growth.'
- '[1-6] The mechanisms explaining this connection are largely unknown.'
- Several lines of evidence, however, suggest that inter-related metabolic and inflammatory
  pathways may be involved.
- Specifically, altered hormonal pathways involving estrogens, insulin and insulin
  growth factor, imbalances in the expression of adipokines such as leptin and adiponectin
  and obesity-associated proinflammatory signaling have all been shown to promote
  mammary tumorigenesis.
- '[1, 4-10] Interestingly, data from several elegant experiments using high-fat diet-fed
  mice indicate that obesity-associated inflammation could promote mammary cancer
  independently from ovarian hormones,[8, 10] insulin[6] and adipokine effects.'
- '[9] Taken together these data suggest that immune system-related events may hold
  the key trigger role in the complex interplay between growth factors, hormones and
  adipokine signaling, which connects diet and obesity with mammary carcinogenesis.'
- '[11] Despite the progress made in identifying the mechanisms underlying the obesity-mammary
  cancer associations, the question "how do we block the adverse effects of obesity
  on postmenopausal breast cancer?"'
