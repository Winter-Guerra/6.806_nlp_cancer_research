- '[18] This suggested that host ability to recruit properly functioning anti-inflammatory
  Treg cells and resulting immune homeostasis is essential for protection from obesity.'
- Following this reasoning, we postulated that intestinal microbe-activated CD4+CD25+
  Treg cells may serve to connect obesity with risk for development of cancer in tissues
  such as mammary gland.
- Based upon our earlier work linking intestinal bacteria with mammary glands _via_
  recruitment of CD4+CD25+ immune cells,[13, 30] plus other studies showing dietary
  lactic acid bacteria suppress mammary cancer through immune-system regulatory events,[24-26]
  we hypothesized that lactic acid organisms such as _L.
- reuteri_ may protect from cancer by favorably biasing the immune system through
  induction of anti-inflammatory CD4+CD25+ Treg cells.
- We tested this using depletion of CD4+CD25+ cells _via_ systemic anti-CD25 antibody
  administration in _L.
- reuteri_-treated mice (_N_ = 6 animals).
- We found that anti-CD25 systemic treatment negated the beneficial effect of _L.
- reuteri,_ and resulted instead in increased mammary hyperplastic and preneoplastic
  lesions (Figs.
- 2_b_ and 4) with an abnormal mammary gland-associated accumulation (_p_ &lt; 0.002)
  of mast cells (Fig.
- 4).
- The latter mast cell accumulation effect was also observed in untreated Westernized
  diet-fed mice depleted of CD25+ cells and without _L.
- reuteri_ (Supporting Information Fig.
- S2).
- This result further supports the conclusion that the systemic CD25+ cell population
  inversely correlates with the mast cell accumulations in the mammary gland.
- In sum, the female mice fed Westernized chow were susceptible to obesity and mast
  cell-associated mammary carcinoma that were inhibited by feeding _L.
- reuteri_.
- The protective effect of consuming _L.
- reuteri_ occurred in a CD25 cell-dependent manner.
