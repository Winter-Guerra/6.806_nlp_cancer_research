---
- This study investigated the combined effects of trans fat diet (TFD) and doxorubicin
  upon cardiac oxidative, inflammatory, and coagulatory stress.
- TFD increased trans fatty acid deposit in heart (_P_ &lt; 0.05), and decreased protein
  C and antithrombin-III activities in circulation (_P_ &lt; 0.05).
- TFD plus doxorubicin treatment elevated activities of plasminogen activator inhibitor-1,
  lactate dehydrogenase, and creatine phosphokinase (_P_ &lt; 0.05).
- This combination also raised xanthine oxidase activity, and enhanced cardiac levels
  of reactive oxygen species, interleukin (IL)-6, IL-10, tumor necrosis factor-alpha,
  and monocyte chemoattractant protein-1 than TFD or doxorubicin treatment alone (_P_
  &lt; 0.05).
- TFD alone increased cardiac nuclear factor kappa B (NF-κB) activity (_P_ &lt; 0.05),
  but failed to affect expression of NF-κB and mitogen-activated protein kinase (MAPK)
  (_P_ &gt; 0.05).
- Doxorubicin treatment alone augmented cardiac activity, mRNA expression, and protein
  production of NF-κB and MAPK (_P_ &lt; 0.05).
- TFD plus doxorubicin treatment further upregulated cardiac expression of NF-κB p65,
  p-p38, and p-ERK1/2 (_P_ &lt; 0.05).
- These findings suggest that TFD exacerbates doxorubicin-induced cardiotoxicity.
- It has been documented that the intake of trans fat (TF) rich diet increased the
  risk of coronary insufficiency, myocardial infarction, atherosclerosis, and metabolic
  disorders (Micha and Mozaffarian 2009; Mozaffarian and others 2009; Chen and others
  2011).
- Harvey and others (2008) reported that TF activated inflammatory responses and led
  to endothelial dysfunctions.
- Iwata and others (2011) indicated that elaidic acid (C18:1, trans) and linoelaidic
  acid (C18:2, trans) induced superoxide production in endothelial cells.
- Those studies suggest that TF could promote oxidative and inflammatory progression,
  and cause cardiovascular injury.
- Our previous study found that TF diet changed hepatic fatty acid profile, and increased
  hepatic inflammatory cytokines including interleukin (IL)-6 and monocyte chemoattractant
  protein (MCP)-1 in mice (Liu and others 2010).
- Thus, it is possible that dietary TF alters cardiac fatty acid composition, and
  enhanced cardiac oxidative and inflammatory stress.
- Doxorubicin (also called adriamycin) is a widely used chemotherapeutic agent for
  a variety of cancers.
- Its practical therapeutic use is limited because of its acute and chronic cardiotoxicities
  (Richard and others 2011; Octavia and others 2012).
- It is reported that doxorubicin evokes oxidative reactions in NADPH microsomal systems,
  and stimulates superoxide formation in heart, especially submitochondrial particles
  (Kalivendi and others 2005; Li and Yu 2008), which leads to overproduction of reactive
  oxygen species (ROS) and causes cardiomyocyte apoptosis.
- Furthermore, it has been indicated that nuclear factor kappa B (NF-κB) and mitogen-activated
  protein kinase (MAPK) are involved in doxorubicin-induced cardiotoxicity (Kang and
  others 2000; Kalivendi and others 2005), and the activation of these pathways facilitates
  the production of inflammatory cytokines such as tumor necrosis (TNF)-alpha.
- Since TF and doxorubicin have adverse effects upon cardiac health, it is hypothesized
  that their interaction may exacerbate cardiac injury.
- In addition, Swystun and others (2011) reported that doxorubicin augmented thrombin-antithrombin
  complex formation, and favored coagulation or thrombosis.
- It seems hemostatic disorder also warrants attention when doxorubicin is used.
- Thus, our present study was designed to investigate the effects of TF and/or doxorubicin
  upon the variation of coagulation factors such as fibrinogen and anticoagulation
  factors such as protein C in order to understand their impact upon hemostatic balance.
- The major purpose of this present study was to examine the combined effects of TF-rich
  diet plus doxorubicin upon cardiac oxidative, inflammatory, and coagulatory stress.
- The influence of TF and/or doxorubicin on cardiac expression of NF-κB and MAPK was
  also evaluated.
- Shortening was purchased from Tai-Yi Co. (Taichung City, Taiwan).
- Doxorubicin hydrochloride was purchased from Sigma-Aldrich Co. (St. Louis, Mo.,
  U.S.A.).
- All chemicals used in these measurements were the highest purity commercially available.
- Three-week-old male C57BL/6 mice were obtained from Natl.
- Laboratory Animal Center (Natl.
- Science Council, Taipei City, Taiwan).
- Use of the mice was reviewed and approved by China Medical Univ.
- animal care committee.
- Mice were housed on a 12-h light-12-h dark schedule, and fed with mouse standard
  diet for 1-wk acclimation.
- Mice were then divided into 2 groups, one continuously consumed normal diet (ND),
  and the other was switched to a diet prepared by a commercial shortening, which
  was rich in trans fatty acids, and defined as TF diet (TFD).
- Diet composition is presented in Table 1.
- After 8-wk feeding, ND or TFD groups were further divided into 2 subgroups, in which
  doxorubicin (25 mg/kg) or saline was given via one single i.p.
- injection.
- Each group had 10 mice (_n_ = 10).
- After 48 h, mice were killed with carbon dioxide.
- Blood was collected, and plasma was separated from erythrocytes immediately.
- Heart from each mouse was collected and weighted.
- Then, 0.1 g cardiac tissue was homogenized in 2 mL phosphate buffered saline (PBS,
  pH 7.2) on ice, and the homogenate was collected.
- The protein concentration of homogenate was determined by the method of Lowry and
  others (1951) using bovine serum albumin as a standard.
- Sample was diluted to 1 mg protein/mL, and used for measurements.
- Total lipids were extracted from cardiac tissue; triglyceride concentration (mg/g
  wet tissue) was quantified by a triglyceride kit (Boehringer Mannheim, Germany).
- Fatty acid composition of shortening, diet, or heart was analyzed by a HP5890 gas
  chromatography equipped with FID and 30-m Omegawax capillary column (Supelco Chromatography
  Products, Bellefonte, Pa., U.S.A.).
- Fatty acids were quantified by measuring areas under identified peaks, and heptadecanoic
  acid was used as an internal control.
- Results are reported as mg/g diet or tissue.
- The fatty acid compositions of shortening, ND, and TFD are shown in Table 2 and
  3.
- Plasma lactate dehydrogenase (LDH) and creatine phosphokinase (CPK) activities were
  assayed using commercial kits (Randox, U.K.).
- C-reactive protein (CRP) level (_μ_g/mL) was determined by a commercial ELISA kit
  (Anogen, ON, Canada).
- For hemostatic analyses, blood samples were anticoagulated using sodium citrate.
- Plasma fibrinogen level (g/L) was measured using a commercial kit (Iatroset Fbg,
  Iatron Laboratory, Tokyo, Japan).
- Plasminogen activator inhibitor (PAI)-1 activity (kU/L) was assayed by a commercial
  kit (Trinity Biotech plc, Co. Wicklow, Ireland).
- The activities of antithrombin (AT)-III and protein C in plasma were determined
  by chromogenic AT-III and protein C kits (Sigma Chemical Co., St. Louis, Mo., U.S.A.),
  and were shown as percentage of those in normal human plasma.
- Malondialdehyde (MDA) and glutathione (GSH) levels in cardiac tissue were measured
  by using commercial kits (OxisResearch, Portland, Oreg., U.S.A.).
- The method described in Privratsky and others (2003) was used to analyze the production
  of ROS in cardiac tissue.
- Briefly, 10 mg tissue was homogenized in 1 mL of ice cold 40 mM Tris-HCl buffer
  (pH 7.4).
- After filtrating through a whatman Nr.
- 1 filter paper to remove tissue debris, the homogenate was further diluted to 0.25%
  with the same buffer.
- Then, samples were loaded with 40 μL 1.25 mM nonfluorescent dye 2′, 7′-dichlorofluorescin
  in methanol, and incubated at 37 °C for 30 min in the dark.
- The fluorescence intensity of sample was measured using a fluorescent microplate
  reader (Perkin-Elmer Inc., Waltham, Mass., U.S.A.) with excitation wavelength at
  488 nm and emission wavelength at 535 nm.
- Results are expressed as relative fluorescence unit (RFU) per mg protein.
- Cardiac activities of glutathione peroxidase (GPX) and superoxide dismutase (SOD)
  were determined by commercial assay kits (Calbiochem Inc., San Diego, Calif., U.S.A.).
- Xanthine oxidase (XO) activity was measured spectrophotometrically by monitoring
  the formation of uric acid from xanthine through the increase in absorbance at 293
  nm.
- Cardiac tissue was homogenized in 10 mM Tris-HCl buffered solution (pH 7.2) containing
  2 M NaCl, 1 mM ethylenediaminetetraacetic acid, 0.01% Tween 80, 1 mM phenylmethylsulfonyl
  fluoride, and centrifuged at 9000 × _g_ for 30 min at 4 °C.
- The resultant supernatant was used for cytokine determination.
- The levels of IL-6, IL-10, TNF-alpha, and MCP-1 were assayed by cytoscreen immunoassay
  kits (BioSource Intl., Camarillo, Calif., U.S.A.).
- NF-κB p50/65 DNA binding activity in nuclear extract of heart was determined by
  a commercial kit (Chemicon Intl.
- Co., Temecula, Calif., U.S.A.).
- The binding of activated NF-κB was examined by adding a primary polyclonal anti-NF-κB
  p50/p65 antibody, and a secondary antibody conjugated with horseradish peroxidase,
  and the 3,3′,5,5′-tetramethylbenzidine substrate.
- The absorbance at 450 nm was read.
- Values are expressed as relative optical density (OD) per mg protein.
- Total RNA was isolated using Trizol reagent (Invitrogen, Life Technologies, Carlsbad,
  Calif., U.S.A.).
- One _μ_g RNA was used to generate cDNA, which was amplified using Taq DNA polymerase.
- PCR was carried out in 50 _μ_L reaction mixture containing Taq DNA polymerase buffer
  (20 mM Tris-HCl, pH 8.4, 50 mM KCl, 200 mM dNTP, 2.5 mM MgCl2, 0.5 mM of each primer)
  and 2.5 U Taq DNA polymerase.
- 'The specific oligonucleotide primers of targets are as follow: NF-κB p50, forward,
  5''-GGA GGC ATG TTC GGT AGT GG-3'', reverse, 5''-CCC TGC GTT GGA TTT CGT G-3'';
  NF-κB p65, 5''-GCG TAC ACA TTC TGG GGA GT-3'', reverse, 5''-CCG AAG CAG GAG CTA
  TCA AC-3''; glyceraldehyde-3-phosphate dehydrogenase (GAPDH, the housekeeping gene),
  forward, 5''-TGA TGA CAT CAA GAA GGT GGT GAA G-3'', revere, 5''-CCT TGG AGG CCA
  TGT AGG CCA T-3''.'
- 'The cDNA was amplified under the following reaction conditions: 95 ºC for 1 min,
  55 ºC for 1 min, and 72 ºC for 1 min.'
- Twenty-eight cycles were performed for GAPDH and 35 cycles were performed for others.
- Generated fluorescence from each cycle was quantitatively analyzed by using the
  Taqman system based on real-time sequence detection system (ABI Prism 7700, Perkin-Elmer
  Inc., Foster City, Calif., U.S.A.).
- In this study, mRNA level was calculated as percentage of the ND group with saline
  treatment.
- Cardiac tissue was homogenized in buffer containing 0.5% Triton X-100, and protease-inhibitor
  cocktail (1:1000, Sigma-Aldrich Chemical Co., St. Louis, Mo., U.S.A.).
- This homogenate was further mixed with buffer (60 mM Tris-HCl, 2% SDS, and 2% β-mercaptoethanol,
  pH 7.2), and boiled for 5 min.
- Sample at 40 _μ_g protein was applied to 10% SDS-polyacrylamide gel electrophoresis,
  and transferred to a nitrocellulose membrane (Millipore, Bedford, Mass., U.S.A.)
  for 1 h. After blocking with a solution containing 5% nonfat milk for 1 h to prevent
  nonspecific binding of antibody, membrane was incubated with mouse anti-NF-κB p50
  (1:1000), anti-NF-κB p65 (1:1000), anti-p38, anti-phospho-p38, anti-JNK, anti-phospho-JNK,
  anti-ERK1/2, anti-phospho-ERK1/2 (1:2000) monoclonal antibody (Boehringer-Mannheim,
  Indianapolis, Ind., U.S.A.) at 4 ºC overnight, and followed by reacting with horseradish
  peroxidase-conjugated antibody 3.5 h at room temperature.
- The detected bands were quantified by an image analyzer (ATTO, Tokyo, Japan) and
  GAPDH was used as a loading control.
- The blot was quantified by densitometric analysis.
- Results were normalized to GAPDH, and given as arbitrary units.
- The effect of each treatment was analyzed from 10 mice (_n_ = 10) in each group.
- All data were expressed as mean ± standard deviation (SD).
- Statistical analysis was done using one-way analysis of variance, and _post hoc_
  comparisons were carried out using Dunnet's _t_-test.
- Differences with _P_ &lt; 0.05 were considered statistically significant.
- In current study, shortening rich in trans fatty acids (529 mg/g, Table 2) was used
  to prepare TFD, which led to 71.93-fold increase in trans fatty acids when compared
  with ND (Table 3, _P_ &lt; 0.05).
- After 8-wk TFD intake, cardiac triglyceride content increased 40%; and cardiac levels
  of saturated and trans fatty acids also raised 1.52-fold and 32.5-fold, respectively
  (Table 4, _P_ &lt; 0.05).
- As shown in Table 5, doxorubicin treatment alone caused 6.05- and 4.11-fold elevation
  in LDH and CPK activities; and TFD treatment alone lowered 15% protein C and 31%
  AT-III activities (_P_ &lt; 0.05).
- However, TFD plus doxorubicin further raised 1.32-fold LDH, 1.26-fold CPK, and 1.16-fold
  PAI-1 activities when compared with doxorubicin treatment alone (_P_ &lt; 0.05).
- Doxorubicin treatment alone decreased GSH content, increased ROS and MDA levels,
  declined GPX and SOD activities, and enhanced XO activity in heart (Table 6, _P_
  &lt; 0.05).
- TFD intake alone decreased GSH level and raised XO activity (_P_ &lt; 0.05).
- Compared with doxorubicin alone, the combination of TFD and doxorubicin enhanced
  33% ROS production and 42% XO activity, and reduced 16% GSH content (_P_ &lt; 0.05).
- As shown in Table 7, doxorubicin treatment alone increased circulating CRP level,
  and cardiac IL-10 and MCP-1 levels (_P_ &lt; 0.05), but TFD did not affect test
  inflammatory factors.
- Compared with doxorubicin alone, TFD plus doxorubicin led to 2.61-, 2.04-, 2.92-,
  and 1.63-fold elevation in cardiac IL-6, IL-10, TNF-alpha, and MCP-1 levels (_P_
  &lt; 0.05).
- Doxorubicin treatment alone augmented cardiac activity, mRNA expression, and protein
  production of NF-κB (Figure 1A-1C, _P_ &lt; 0.05).
- TFD elevated NF-κB activity (_P_ &lt; 0.05), but failed to affect mRNA expression
  and protein production (_P_ &gt; 0.05).
- Compared with doxourbicin alone, TFD plus doxorubicin led to 53%, 55%, and 81% increase
  in NF-κB activity, NF-κB mRNA expression, and NF-κB p65 protein production.
- Doxorubicin treatment alone upregulated p-p38, p-ERK 1/2, and p-JNK (Figure 2, _P_
  &lt; 0.05), but TFD did not affect MAPK (_P_ &gt; 0.05).
- Compared with doxourbicin alone, TFD plus doxorubicin led to 52% and 43% elevation
  in p-p38 and p-ERK1/2 production (_P_ &lt; 0.05).
