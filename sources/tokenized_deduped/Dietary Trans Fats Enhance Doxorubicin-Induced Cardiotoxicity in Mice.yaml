- Sanders and others (2003) reported that 2-wk trans fatty acids intake did not affect
  procoagulant and fibrinolytic markers such as fibrinogen and PAI-1 in young healthy
  men.
- Our data revealed that 8-wk TFD intake did not change these factors in circulation
  of mice.
- However, we found this diet diminished the activities of AT-III and protein C, 2
  anticoagulatory factors.
- AT-III inhibits the activities of several proteases in the coagulation cascade,
  and protein C inactivates coagulation factors such as factors Va and VIIIa (Asakawa
  and others 2000).
- Since dietary TF decreased anticoagulatory protection, it is highly possible that
  long-term TF intake promotes coagulatory progression and favors the development
  of thrombosis.
- In our present study, TF intake increased cardiac deposit of trans fatty acids;
  and markedly lowered GSH level, raised XO activity, and enhanced NF-κB activity
  in heart, which in turn enhanced cardiac oxidative responses.
- Moreover, we notified that TF intake increased cardiac levels of arachidonic acid
  (C20:4) and saturated fatty acids such as stearic acid (C18:0).
- It is known that these fatty acids promote lipotoxicity to cardiovascular system
  (Estadella and others 2013), in which arachidonic acid is a precursor for several
  key inflammatory mediators including prostaglandins (Calder 2009) and stearic acid
  could induce Toll-like receptor 4/2-independent inflammation (Anderson and others
  2012).
- Although TFD alone did not affect cardiac levels of test inflammatory factors, the
  increased C18:0 and C20:4 in heart contributed to raise inflammatory potential.
- These findings support that TF intake alters cardiac fatty acid profile and impairs
  cardiovascular functions.
- As reported by others (Yamamoto and others 2008; Trivedi and others 2011), our results
  agreed that doxorubicin activated both NF-κB and MAPK pathways, and caused severe
  cardiac oxidative stress via declining enzymatic antioxidant defense and increasing
  ROS and MDA formation.
- Morris and others (2011) reported that elevated CRP was an early biomarker of doxorubicin
  induced cardiotoxicity.
- Besides CRP, our present study further found that this drug augmented cardiac formation
  of MCP-1 and IL-10, 2 inflammatory biomarkers.
- MCP-1, a chemotactic factor for activating monocytes and macrophages, could recruit
  monocytes to the sites of injury (Martinovic and others 2005).
- The increased MCP-1 release from doxorubicin treatment indicated that cardiac tissue
  was injured and local immune response was activated.
- Teng and others (2010) reported that doxorubicin raised serum IL-10 level, and contributed
  to myocardial inflammation.
- However, IL-10 is an anti-inflammatory cytokine.
- Thus, the overproduced cardiac IL-10 in our present study not only revealed cardiac
  ongoing inflammatory status, but also highly implied that this tissue might intend
  to suppress inflammatory response via self-protective action.
- TFD plus doxorubicin substantially raised the activity of PAI-1, the primary physiologic
  inhibitor of fibrinolysis (Vaughan 2005), which subsequently suppressed fibrinolysis
  and favored thrombosis and atherogenesis (Urano and others 2000; Coffey and others
  2011).
- Thus, our findings suggest that TFD plus doxorubicin disturbs hemostatic balance,
  promoted coagulation, and deteriorated cardiovascular functions.
- In addition, this combined treatment led to less GSH content, lower GPX and SOD
  activities, greater ROS, IL-6, TNF-alpha and MCP-1 production in heart than either
  TFD or doxorubicin treatment alone.
- These findings indicated that this combination synergistically enhanced cardiac
  oxidative and inflammatory injury.
- It is interesting to find that this combination effectively raised XO activity.
- XO is a powerful oxygen radical-generating source, and inhibition of XO activity
  could improve some biomarkers in patients with cardiovascular diseases (Szasz and
  others 2008; Doehner and Landmesser 2011).
- The raised cardiac XO activity from this combined treatment definitely facilitated
  ROS generation and diminished cardiac antioxidative defense.
- Our data regarding increased LDH and CPK activities, 2 cardiac injury markers, also
  agreed that this combination caused severe cardiotoxicity.
- Furthermore, our data indicated that this combination aggravated the activation
  of NF-κB p65, p-p38, and p-ERK1/2.
- Apparently, TFD plus doxorubicin more efficiently activated NF-κB and MAPK, upstream
  regulatory pathways responsible for the production of oxidative and inflammatory
  factors such as ROS and TNF-alpha.
- These findings suggest that cardio-toxicity from TFD plus doxorubicin could be ascribed
  to the upregulation of both NF-κB and MAPK pathways.
- After calculated and justified, the daily TF consumed by mice in our present study
  was equal to 4 g/d for a 70-kg human male.
- Our results revealed that TFD alone at this dose did not cause severe cardiovascular
  disorder, and was not an effective activator for NF-κB and MAPK pathways.
- It is highly possible that TF intake altered cardiac fatty acid composition, and
  abated antioxidative and anti-inflammatory defense in this tissue.
- Thus, the following use of doxorubicin easily destroyed cardiovascular protective
  system and caused damage.
- These results suggest that TF should be eliminated for patients with doxorubicin
  therapy in order to avoid additively or synergistically oxidative and/or inflammatory
  injury in heart.
- In conclusion, the combination of diet rich in trans fats and doxorubicin enhanced
  cardiac oxidative and inflammatory stress via activating NF-κB and MAPK pathways,
  as well as increasing cardiac generation of ROS, TNF-alpha, and MCP-1.
- This combination also caused hemostatic imbalance.
- These findings support that dietary trans fat promotes doxorubicin-induced cardiotoxicity.
