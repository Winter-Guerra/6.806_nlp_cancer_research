- Data and conclusions from rigorous dietary cancer prevention studies should be implemented
  into public health policy.
- Optimal health outcomes result not just from high quality medical care, but also
  from diet and lifestyle patterns that can intercept disease at the earliest microscopic
  stages.
- Investments in cancer prevention, guided by the biological principles of antiangiogenic
  therapy, will expand on the substantial clinical applications already established
  by the biopharmaceutical industry.
- Cancer prevention using antiangiogenic factors present in widely available foods
  further offers an egalitarian strategy for large populations in societies that increasingly
  recognize the value of health-promoting dietary choices.
- Many dietary sources of angiogenesis inhibitors are common ingredients in the world's
  most popular culinary traditions (i.e., Asian, Mediterranean, etc.).
- We propose that an antiangiogenic diet is a practical and cost-effective method
  to reduce the risk of cancer and other diseases and to enhance quality of life.
- In summary, tumor angiogenesis is a critical target for cancer prevention.
- Natural antiangiogenic molecules are present in numerous dietary sources and represent
  a wide spectrum of mechanisms that can suppress the growth of microscopic tumors.
- The control of blood vessel growth through dietary antiangiogenesis promises to
  redefine cancer as a disease that can be suppressed throughout an individual's lifetime,
  from infancy through adulthood.
