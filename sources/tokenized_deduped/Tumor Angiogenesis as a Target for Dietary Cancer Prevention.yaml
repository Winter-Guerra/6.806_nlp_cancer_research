- Because of their experimental nature, randomized interventional dietary studies
  have the potential to become a valuable method for validating the antiangiogenic
  nature of bioactive molecules and foods.
- The United States Department of Agriculture's update to its longstanding _Food Pyramid_
  dietary recommendations--namely, its replacement with the new _MyPlate_ initiative
  that pushes for an increase in the amount of whole fruits and vegetables consumed
  at each meal--does appear to indirectly promote increased consumption of certain
  foods that contain natural sources of antiangiogenic molecules [297].
- For example, specific recommendations of the initiative include glucosinolate-rich
  cruciferous vegetables, lycopene-containing tomatoes, resveratrol-bearing grape
