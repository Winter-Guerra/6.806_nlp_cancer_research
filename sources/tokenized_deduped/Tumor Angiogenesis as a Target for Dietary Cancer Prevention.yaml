- Between 2000 and 2050, the number of new cancer patients diagnosed annually is expected
  to double, with an accompanying increase in treatment costs of more than $80 billion
  over just the next decade.
- Efficacious strategies for cancer prevention will therefore be vital for improving
  patients' quality of life and reducing healthcare costs.
- Judah Folkman first proposed antiangiogenesis as a strategy for preventing dormant
  microtumors from progressing to invasive cancer.
- Although antiangiogenic drugs are now available for many advanced malignancies (colorectal,
  lung, breast, kidney, liver, brain, thyroid, neuroendocrine, multiple myeloma, myelodysplastic
  syndrome), cost and toxicity considerations preclude their broad use for cancer
  prevention.
- Potent antiangiogenic molecules have now been identified in dietary sources, suggesting
  that a rationally designed antiangiogenic diet could provide a safe, widely available,
  and novel strategy for preventing cancer.
- This paper presents the scientific, epidemiologic, and clinical evidence supporting
  the role of an antiangiogenic diet for cancer prevention.
- Cancer now affects as many as 24 million people worldwide, and results in over six
  million deaths each year [1].
- In the United States, men and women have a 43% and 38% chance, respectively, of
  being diagnosed with any type of cancer during their lifetime [2].
- Despite advances in the early detection of cancer, most malignancies are still diagnosed
  and treated at advanced stages, with a limited range of therapeutic options and
  poor overall survival.
- Simultaneously, cancer treatment costs are escalating, from $125 billion annually
  in the US in 2010 to a projected $207 billion by 2020 [3].
- Cancer prevention is, thus, a key opportunity for managing the cancer pandemic.
- Unlike interventional approaches delivered to patients diagnosed with advanced cancer,
  preventative strategies must be suitable for healthy individuals and have low systemic
  toxicity, inhibiting microscopic tumor growth with minimal adverse effects on healthy
  tissues [4].
- It is now well established that solid tumor growth is dependent upon angiogenesis,
  the growth of new blood vessels [5-10].
- During early stages of tumorigenesis, the induction of angiogenesis by cancer cells
  is a critical event separating the preinvasive and dormant form of cancer from the
  invasive and metastatic phases of malignant growth.
- Multiple studies have demonstrated that the degree of tumor vascularity correlates
  positively with disease stage, the likelihood of metastases, and cancer recurrence
  [11, 12].
- Angiogenesis also plays a role in hematogenous malignancies, such as leukemia, lymphoma,
  and multiple myeloma, as well as in premalignant myelodysplastic syndromes [13-17].
- In these pathologies, vascular endothelial cells sustain and promote malignant cell
  growth by secreting paracrine survival factors [18, 19].
- Antiangiogenic therapy has been validated as an effective cancer treatment strategy
  for a growing number of cancer types, including colorectal, renal, liver, lung,
  brain, pancreatic neuroendocrine tumors (NET), gastrointestinal stromal tumors (GIST),
  multiple myeloma, and myelodysplastic syndrome [20].
- More than 120 novel antiangiogenic agents are in clinical, trials [20-22].
- Importantly, a growing body of preclinical, clinical and epidemiological data is
  demonstrating that angiogenesis inhibition can be applied for achieving cancer prevention
  [23, 24].
- This paper presents the scientific and clinical evidence supporting antiangiogenesis
  as a rational strategy for the prevention of cancer, exploiting factors that are
  naturally present in dietary sources.
- The human body contains 60,000 miles of blood vessels, including 19 billion capillaries.
- All normal cells in the body are located no further than 100-200 _μ_m from the nearest
  capillary, the diffusion limit of oxygen [25].
- Capillaries not only deliver oxygen and micronutrients to tissues, but the endothelial
  cells comprising them secrete paracrine growth and survival signals that influence
  adjacent nonvascular cells [18].
- Under physiological conditions, the rate of cell proliferation is balanced with
  the rate of cell death (apoptosis), so there is no net tissue growth.
- Expansion of tissue mass requires angiogenesis to support increased metabolic demand
  [9].
- In normal healthy adults, angiogenesis is constitutively suppressed except for brief
  bursts during the female reproductive cycle (endometrial regeneration, corpus luteum
  formation), pregnancy (placentation), and wound healing (granulation) [26-30].
- The physiological state is thus maintained in a constitutive state of suppressed
  angiogenesis by endogenous inhibitory mechanisms opposing the action of angiogenic
  growth and other stimulating factors.
- More than 30 endogenous molecules have been identified as angiogenic factors (Table
  1).
- These share the ability to stimulate neovascularization _in vivo_ and induce endothelial
  proliferation, migration, or capillary tube formation _in vitro_.
- Basic fibroblast growth factor (bFGF or FGF2) was the first angiogenic factor to
  be identified from a tumor extract, but vascular endothelial growth factor/vascular
  permeability factor (VEGF/VPF) is the best studied [30].
- VEGF is a potent endothelial mitogen that increases vascular permeability, and also
  induces Bcl-2, promoting vascular survival [31-34].
- VEGF is expressed by all human tumors studied and its receptors (VEGFR-1, -R2, -R3
  and -R4) are expressed selectively on angiogenic endothelial cells [35].
- Placental growth factor (PlGF) plays a specific role in pathological neovascularization
  by recruiting bone marrow-derived vascular stem cells to disease sites [36, 37].
- "Other factors include platelet-derived growth factor (PDGF), platelet-derived endothelial
  cell growth factor (PD-ECGF), interleukin-3 (IL-3), interleukin-8 (IL-8), transforming
  growth factor-_β_ (TGF \U0001D6FD ), and tumor necrosis factor-alpha (TNF_α_) [38,
  39]."
- Other angiogenic factors are neuregulin, a ligand for the ErbB receptor, and keratinocyte
  growth factor (KGF or FGF-7) [40, 41].
- Angiogenic factors are observed at low levels or undetectable in the circulation
  in normal, healthy subjects.
- By contrast, markedly elevated levels of factors such as bFGF, VEGF, and PD-ECGF
  are present in the serum, urine, and cerebrospinal fluid of cancer patients [42,
  43].
- Angiogenesis inhibitory activity was first discovered in studies of cartilage, a
  naturally avascular tissue [44].
- Numerous endogenous antiangiogenic molecules have subsequently been identified,
  including troponin-1, tissue inhibitors of matrix metalloproteinases (TIMPs), chondromodulin
  I, connective tissue-growth factor (CTGF), decorin, metastatin, pigment epithelium-derived
  factor (PEDF) thrombospondin-1 and -2, interferons, tetrahydrocortisol-S, platelet
  factor-4, and protamine [45-60].
- Other inhibitors, such as canstatin, tumstatin, and arresten, are present in the
  basement membrane surrounding established blood vessels [61-63].
- A separate and distinct class of inhibitors is comprised of proteolytic fragments
  derived from cleaved larger molecules.
- Angiostatin is an internal fragment of plasminogen and specifically inhibits endothelial
  cell proliferation [64].
- Enzymes such as macrophage-derived elastase and serine proteases generate angiostatin
  or angiostatin-like fragments [65, 66].
- Endostatin, a 20-kDa fragment of collagen XVIII, is a specific angiogenesis inhibitor
  that induces endothelial apoptosis [67, 68].
- Both angiostatin and endostatin were discovered in the serum of tumor-bearing experimental
  mice, suggesting that tumor-associated protease activity generates these inhibitors.
- Removal of the primary tumor led to a marked decline in serum angiostatin and endostatin,
  followed by rapid angiogenic growth of metastatic lesions [9, 69].
- Endostatin is present at a low circulating level in normal subjects [70].
- Collectively, these endogenous angiogenesis inhibitors play a dominant role in suppressing
  angiogenesis in health and contribute to tumor dormancy (Table 2).
- Vascular growth is physiologically governed by a homeostatic balance between positive
  and negative angiogenesis regulators, so that neovascularization is normally suppressed
  [71].
- Vascular proliferation occurs when angiogenic growth factor production is upregulated,
  or when expression of endogenous inhibitors is downregulated, or when both events
  occur simultaneously [72-74].
- The genetic regulators of angiogenesis are closely related to tumor growth promotion
  and suppression (Table 3).
- Gene knockout studies in mice have shown that Id1 and Id3, peptides that control
  cell differentiation by interfering with DNA binding of transcription factors, are
  required for normal vascular formation and induction of angiogenesis in tumor-bearing
  animals [75].
- The activated forms of the oncogenes H-_ras_, v-_raf_, c-_myc_, c-_src_, Her-2/neu,
  and p73 are associated with cellular production of VEGF as well as tumorigenesis
  [76-83].
- Several tumor-suppressor genes regulate angiogenesis inhibition, including p53,
  Rb, vHL, phosphatase and tensin homolog (PTEN), and _trk _B [84] Wild-type p53 controls
  expression of the angiogenesis inhibitor thrombospondin and decreases tumor neovascularization;
  mutant p53 leads to the opposite effect [73].
- The retinoblastoma (Rb) gene and the von Hippel-Lindau (vHL) gene both downregulate
  VEGF expression; their mutation leads to VEGF production, angiogenesis, and tumor
  growth [85, 86].
- Microscopic cancer cells are commonly present in the healthy adult, the result of
  errors during replication of 60-90 trillion cells.
- To acquire sustenance, the incipient tumors (60-80 cells) may migrate toward existing
  host vessels, a process known as vessel cooption, but their growth remains limited
  [87-89].
- Tumors are capable of growth to approx 0.5 mm3 in diameter (10,000,000 cells) before
  reaching a steady state of growth.
- Beyond this size, their metabolic demands exceed the supply of oxygen and nutrients
  obtained by passive diffusion from nearby blood vessels.
- This state corresponds to carcinoma _in situ_, and the rate of tumor cell proliferation
  is balanced by apoptosis [90].
- Such microscopic tumors may exist for years without clinical detection.
- Autopsy studies have shown that these microscopic cancers are present in the breasts
  of up to 40% of women between the ages of 40 and 50 years, and in 50% of prostates
  in men between 50 and 60 years.
- By age 70, microscopic cancers are detected in the thyroids of virtually everyone.
- Most of these tumors never become clinically significant, leading to the concept
  of "cancer without disease" as a normal state during aging.
- Physiological angiogenesis inhibition is regarded as one of the mechanisms that
  prevent microscopic cancers from converting to a malignant phenotype.
- To expand beyond the limits of the preexisting vascular supply, tumors recruit new
  blood vessels from surrounding vessels, an event known as the "switch" to the angiogenic
  phenotype [91] (see Figure 1).
- Three classic studies employing transgenic mice have delineated this switch as normal
  cells undergo the transition from normalcy to hyperplasia to dysplasia, and finally
  to frank carcinoma.
- 'Figure 1: The switch to the angiogenic phenotype occurs during multistage tumorigenesis.'
- As malignancy develops, cells progress from a prevascular stage (normal to early
  hyperplasia) to a vascular stage (late hyperplasia to dysplasia to invasive carcinoma).
- Angiogenesis becomes clearly evident during dysplasia and is critical for further
  growth.
- Targeting tumor angiogenesis may be a novel strategy for preventing cancer.
