  with which to confirm the antiangiogenic and chemopreventive properties of specific
  foods and bioactive molecules.
- In particular, recently diagnosed cancer patients or those with pre-invasive angiogenesis-dependent
  lesions such as colonic adenomas, prostatic intraepithelial neoplasia, cervical
  intraepithelial neoplasia, and actinic keratoses could potentially show significant
  benefit from short-term antiangiogenic dietary interventions with regards to progression,
  metastasis, or recurrence of their lesions [167].
