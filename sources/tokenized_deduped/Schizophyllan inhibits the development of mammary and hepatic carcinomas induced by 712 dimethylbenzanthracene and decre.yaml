  Upon necroscopy, mammary and liver tissues and tumours were removed and immediately
  sliced and fixed in 10 % neutral buffered formalin.'
- The tissues were processed, embedded in paraffin and sectioned at 5 μm thickness.
- The sections were mounted on glass slides and stained with haematoxylin and eosin
  (H&amp;E) for histopathological evaluation.
- Detection of apoptotic cells in tissue sections was performed using the Terminal
  deoxynucleotidyl transferase (TdT)-mediated d-UTP Nick End Labelling (TUNEL) assay
  (Apoptosis TUNEL assay IHC kit, AbD Serotec, MorphoSys, Oxford, UK, cat.no.
- APO002) according to the manufacturer’s protocol.
- The number of apoptotic cells was measured according to the number of positive cells
  as well as by morphologic assessment (Garrity et al.
- 2003).
- The apoptotic index was calculated as the number of positive cells/total number
  of positive and negative cells 100× in five different fields per section.
- For immunohistochemical analysis, formalin-fixed tissue sections were mounted onto
  coated slides and rehydrated.
- Antigen retrieval was performed by boiling the slides in 2 mg/L citrate buffer.
- The slides were then left to cool to RT, and sections were washed in phosphate-buffered
  saline (PBS) and left to equilibrate.
- Endogenous peroxidase activity was blocked by incubating the sections in 3 % solution
  of H2O2 in PBS for 10 min.
- After washing 3 times in PBS, nonspecific reactivity was blocked by incubation with
  protein blocker for 5 min.
- 'The sections were then incubated with the following monoclonal antibodies: against
  PCNA (PC10, AM252-5ME, Biogenex Life Sciences, USA), against caspase-3 (CPP32) Ab-3
  (clone 3CSP 03) (Thermo scientific, Fremont, CA, USA) and against ERα (RM-9101-S0)
  (clone SP1) overnight at 4 °C.'
- Sections were then left at RT for 1 h after which they were incubated with the secondary
  antibody for 30 min at RT.
- The UltraVision ONE detection system with horseradish peroxidase (HRP) Polymer and
  DAB Plus Chromogen (Thermo Scientific, Fremont, CA, USA) was used, and sections
  were counterstained with haematoxylin, mounted and examined.
- For the verification of the specificity of the immunostaining, the primary antibodies
  were substituted with their diluting solution on some sections to serve as negative
  controls.
- Scoring was performed according to (Allred et al.
- 1998).
- 'For quantitative analysis of the PCNA or caspase-3 positivity, we measured PCNA
  or caspase-3/Labelling index (LI) as follows: at least 6 fields per section were
  photographed (400×).'
- Positive and negative cells were counted in each field.
- We calculated PCNA/LI or caspase-3/LI as the number of positive cells/total number
  of positive and negative cells.
- Data were analysed and expressed as means ± SD.
- Statistical analysis was performed using the SPSS statistical package version 16.00
  (SPSS Inc, Chicago, Illinois, USA).
- The differences between groups were analysed using one-way analysis of variance
  (ANOVA) followed by Fisher Least Significant Difference (LSD) test.
- The Kruskal–Wallis test was used for nonparametric data, and the Mann–Whitney test
  was then used for intergroup comparisons.
- A _p_ value ≤ 0.05 was considered significant.
- In the present study, polysaccharides (Schizophyllan) were extracted and purified
  from _S.
- commune_.
- The primary structure of the extracted substance identified using different spectroscopic
  techniques was found to be β-glucan.
- The 1H NMR spectra exhibited signals at different resonance, which represented the
  β-anomeric proton and protons of the different hydroxyl groups (Supplementary Fig.
- 1a, c).
- The 13C NMR spectrum revealed signals that are characteristic to glucan; the presence
  of 6 carbon atoms (Supplementary Fig.
- 1b).
