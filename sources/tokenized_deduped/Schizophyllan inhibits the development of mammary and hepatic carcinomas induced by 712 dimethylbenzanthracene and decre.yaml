  In the liver, treatment of mice with SCH did not have a significant effect on the
  percentage of apoptotic cells detected by TUNEL assay in comparison with normal
  cells (Table 4; Fig.'
- 8a, b, g).
- However, DMBA increased the apoptotic index by 1.2-fold the value in normal liver
  (Table 4; Fig.
- 8c, g).
- Administration of SCH to DMBA-treated mice increased the apoptotic index by 1.2-fold
  in comparison with that induced by DMBA alone (Table 4; Fig.
- 8d, g).
- The apoptotic index was further significantly increased in HCCs from DMBA+TAM- or
  DMBA+TAM+SCH-treated mice almost equally (about twofold), in comparison with that
  induced by DMBA (Table 4; Fig.
- 8 e, f, g).
- This indicates that the administration of SCH alone or TAM alone or in combination
  into DMBA-treated mice significantly increased the percentage of apoptotic cells
  in HCCs.
- Caspase-3 levels were also increased in HCCs from DMBA- and DMBA+TAM-treated mice
  by 1.3-fold the value of control and in HCCs from DMBA+SCH or DMBA+TAM+SCH by 2.5-fold
  the value of control (Supplementary Fig.
