  In the present work, we studied apoptosis in the mammary glands in situ using TUNEL
  assay (Table 2 and Fig.'
- 5).
- The percentage of apoptotic cells was equal in the mammary glands from both normal
  and SCH-treated mice (0.5 %) (Table 2; Fig.
- 5a, b, g).
- Treatment of mice with DMBA alone increased the apoptotic index significantly by
  11.5-fold in comparison with control (Table 2; Fig.
- 5c, g).
- Treatment with either DMBA+SCH, DMBA+TAM or DMBA+TAM+SCH also significantly increased
  the apoptotic index by 7.5-, 31-, and 40-fold that of control mice (Table 2; Fig.
- 5d, e, f, g).
- This indicated that in DMBA+TAM-treated mice, TAM increased the apoptotic index
  significantly by 2.7-fold that induced by DMBA.
- Interestingly, combined treatment of SCH and TAM further increased the apoptotic
  index by 3.5-fold that induced by DMBA.
- Furthermore, the increase in apoptosis was associated with an increase in caspase-3
  expression levels in most experimental groups in comparison with control (Supplementary
  Fig.
- 2a).
