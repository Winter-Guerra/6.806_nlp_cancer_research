  Dietary mushroom and extracts from medicinal mushrooms have been shown to possess
  antitumour activities in vitro and in vivo (Yu et al.'
- 1993; Wu et al.
- 2007; Zhang et al.
- 2009; Shin et al.
- 2010).
- The effect of the inedible mushroom _S.
- commune_ on mammary cancer in experimental animals has not been published before
  but a study by (Zhang et al.
- 2009) reported that dietary intake of fresh mushrooms or dried mushroom powder significantly
  decreased breast cancer in pre- and postmenopausal women.
- In another study, 69 % of breast cancer patients consuming whole maitake mushroom
  powder showed significant cancer regression (Kodama et al.
- 2002).
- In the present study, we demonstrated that schizophyllan (SCH), a β-d-glucan extracted
  from _S.
- commune_, markedly reduced the incidence of mammary and hepatic carcinomas and decreased
  cell proliferation in a mouse model of DMBA-induced carcinogenesis.
- We also compared the antitumour effects of SCH to those of tamoxifen (TAM).
- In the present study, DMBA induced ER-positive mammary tumours.
- This is in agreement with previous studies showing that DMBA-induced mammary tumours
  in the rat are essentially similar in morphology, pathogenesis and ER status to
  human breast cancer and show oestrogen-dependent growth (Russo et al.
- 1990).
- In the current work, although mice received only one dose of SCH, it was sufficient
  to reduce the mammary tumour incidence from 75 % in DMBA-treated mice to 15 % in
  the groups that received SCH (DMBA+SCH and DMBA+TAM+SCH).
- The timing of SHC administration whether before or after the appearance of tumours
  did not differ significantly regarding its effect on tumour incidence or any other
  biological effect.
- In comparison, administration of TAM alone (8 mg/kg/day) for 4 weeks into DMBA-treated
  mice reduced the mammary tumour incidence to 25 %.
- This result indicates that one dose of SCH was more effective in reducing the mammary
  tumour incidence in this experimental model than daily administration of TAM for
  4 weeks.
- In the present study, DMBA induced varying degrees of epithelial hyperplastic changes
  in mammary tissue including both infiltrating ductal and lobular carcinoma and ductal
  carcinoma in situ (DCIS).
- Similar mammary lesions were detected in mice, which received DMBA+TAM, albeit with
  lower incidence.
- In contrast, DMBA-treated mice receiving SCH showed no infiltrating carcinomas;
  however, DCIS was detected in these mice.
- This may indicate that SCH slowed the progression of mammary carcinoma as it is
  known that in more than 50 % of cases, DCIS may progress to infiltrating carcinoma
  (Axelrod et al.
- 2006).
- Consistent with these findings, the polysaccharide fraction from maitake mushroom
  was found to hinder metastatic progression, reduce the expression of tumour markers
  and to increase natural killer cell activity in all breast cancer patients as reported
  by (Kodama et al.
- 2003).
- The powerful anticancer effect of one dose of SCH may be attributed to a long biological
  half-life of the compound.
- Consistent with this explanation, (Tokuyasu et al.
- 2010) reported high plasma concentration of β-d-glucan in a 69-year-old woman 18
  years after she was treated with SCH (also known as SPG) for cervical cancer.
- SPG has been used in combination with radiotherapy to improve the local response
  to radiation treatment for cervical cancer (Noda et al.
- 1992).
- In rats, SPG in the liver is degraded over a period of 6 months to SPG-like substances
  and it is metabolized in the spleen and mesenteric lymph nodes at a much slower
  rate, before it is finally excreted in the urine (Tanji et al.
- 1990).
- In humans, SPG could be detected in the body after almost 4 years from the last
  intramuscular injection (a total dose of 280 mg) (Ishizuka et al.
- 2004).
- Although the biological half-life of β-d-glucan remains unknown in humans, these
  reports suggest a long half-life for SCH.
- In the present study, SCH did not affect the survival of DMBA-treated mice but it
  significantly improved the survival of mice, which received SCH alone in comparison
  with control mice receiving vehicle, and it did not induce any pathological alterations
  in the mammary gland or liver.
- This is in agreement with a phase I study for the assessment of safety and tolerability
  of a soluble form of oral β-glucans (Lehne et al.
- 2006).
- β-glucans were given in different doses for 4 consecutive days, and no drug-related
  adverse effects were observed.
- In agreement with our finding, (Fujimoto et al.
- 1991) reported that the median survival time of 130 patients with resectable gastric
  cancer after 5 years of surgical removal of the whole tumour tissue in addition
  to the application of SCH, mitomycin and futraful was 72.2 % in comparison with
  61.9 % for 134 patients who received chemotherapy alone without SCH.
- However, SCH had no effect on the survival time when the tumour tissue could not
  be totally removed.
- In cervical cancer, SCH prolonged survival and time to recurrence for stage II but
  not stage III cases (Okamura et al.
- 1989; Miyazaki et al.
- 1995) and showed added effectiveness when injected directly into the tumour mass
  (Nakano et al.
- 1996).
- In a randomized trial, SPG combined with conventional chemotherapy improved the
  long-term survival rate of patients with ovarian cancer (Inoue et al.
- 1993).
- In the present study, although TAM reduced the incidence of DMBA-induced mammary
  tumours, mice receiving DMBA+TAM developed a higher percentage of HCC in comparison
  with those which received DMBA only.
- Our results are in agreement with previous findings that presented TAM as a potent
  hepatocarcinogen in rats (Greaves et al.
- 1993; Hard et al.
- 1993) with both tumour-initiating (Williams et al.
- 1997) and promoting properties (Dragan et al.
- 1996).
- Furthermore, TAM was found to promote mammary cancer development in a mouse model
  of Brca 1-mutation-related breast cancer (Jones et al.
- 2005).
- In humans, several side effects of TAM have been reported.
- In a Swedish trial using adjuvant TAM 40 mg/day for 2–5 years, 3 cases of liver
  cancer have been reported and one case was reported in the Breast Cancer Prevention
  Trial (BCPT, NSABP P-1).
- The NSABP P-1 was a double-blind, randomized, placebo-controlled 5 years of Tamoxifen
  citrate therapy (20 mg/day) (Tamoxifen official FDA information, side effects and
  uses, http://​www.​drug.​com/​pro/​tamoxifen.​html).
- In the present study, TAM induced additional liver lesions such as steatohepatitis,
  cholestasis and cirrhosis.
- These results are consistent with previous studies in humans reporting the incidence
  of nonalcoholic steatohepatitis in female patients who received TAM (20 mg/day)
  (Akhondi-Meybodi et al.
- 2011) or 40 mg/day as postoperative endocrine treatment (Nemoto et al.
- 2002).
- In the current study, SCH could reduce the incidence of HCC in DMBA-treated mice
  from 45 to 30 % and in DMBA+TAM-treated mice from 55 to 35 %.
- As discussed below, the reduction in HCC incidence was associated with a significant
  reduction in PCNA labelling index and a slight but statistically significant increase
  in the apoptotic index coupled with an increase in the levels of caspase-3 protein.
- Therefore, the protective effect of SCH against “TAM-induced or promoted” liver
  lesions warrants further investigation.
- Our results demonstrated that both TAM and SCH equally decreased cell proliferation
  in mammary tumours.
- In agreement with our results, (Martin and Brophy 2010) reported that maitake, crimini,
  portabella, oyster and white button mushrooms significantly suppressed cellular
  proliferation with only maitake further inducing apoptosis in MCF-7 breast cancer
  cells.
- The inhibition of proliferation of ER-positive cells by TAM is already known and
  is attributed to the antagonism of ER by TAM and the subsequent inhibition of oestrogen-dependent
  proliferative events leading to growth arrest of ER-positive cells (Mandlekar et
  al.
- 2000).
- Our findings are, therefore, consistent with several previous reports.
- For example, de Sousa et al.
- (2006) demonstrated that TAM reduced the proliferation marker Ki-67 positivity in
  the breast epithelium of carcinoma patients treated with 10 mg TAM for 14 days (de
  Sousa et al.
- 2006).
- Earlier studies on cell lines revealed that TAM inhibits proliferation of MCF-7
  human breast cancer cells through a delay in G1 phase (Osborne et al.
- 1983).
- Furthermore, in the present study, while SCH decreased cell proliferation in HCCs,
  TAM increased it significantly in DMBA+TAM-treated mice in comparison with DMBA
  and combined treatment with SCH and TAM reduced the PCNA/LI by 50 % in comparison
  with that in mice treated with only TAM.
- Similar to our results, polysaccharides from _Lentinus edodes_ suppressed liver
  tumour growth in mice (Fu et al.
- 2011).
- The increase in cell proliferation by TAM may be attributed to the potential increase
  in gene expression of cell cycle genes such as _Ccnd1_ as was previously reported
  to be induced by TAM in early stages of liver carcinogenesis (Pogribny et al.
- 2007).
- Another study reported that the increase in cell proliferation in liver cells by
  TAM could be attributed to epigenetic reprogramming and prominent increase in the
  expression of the _c_-_myc_ proto-oncogene in female rats exposed to TAM (Tryndyak
  et al.
- 2007).
- In the same study, the authors also reported that TAM induced apoptosis in hepatocytes
  as indicated by a doubling of the number of TUNEL-positive cells (Tryndyak et al.
- 2007).
- This is consistent with our results.
- In the present study, DMBA induced apoptosis in both mammary and liver tumours,
  but more significantly in mammary tumours.
- DMBA-induced apoptosis was associated with an increase in caspase-3 positivity.
- Similar to our findings, Tsai-turton et al.
- (2007) showed that DMBA induced apoptosis in preovulatory follicles, which was mediated
  by reactive oxygen species and involved Bax and caspase-3 (Tsai-Turton et al.
- 2007).
- In further agreement with our results, earlier studies showed that DMBA induced
  apoptosis in the A20.1 murine B cell lymphoma (Burchiel et al.
- 1993), and in the adrenal cortex of female Sprague–Dawley rats, which was also associated
  with activation of caspase-3 (Fu et al.
- 2005).
- In the present study, TAM was generally more effective than SCH in the induction
  of apoptosis in both mammary and liver carcinomas, but combined treatment with DMBA+TAM+SCH
  increased the percentage of apoptotic cells in mammary carcinomas in comparison
  with that induced by DMBA+TAM alone.
- This may explain the reduced mammary tumour incidence in DMBA+TAM+SCH-treated mice
  (15 %) versus that in DMBA+TAM-treated mice (25 %).
- In the present study, the caspase-3 labelling index correlated with the apoptosis
  index in both mammary and liver tissues in the control, DMBA-, SCH- and DMBA+SCH-treated
  mice.
- Previous studies demonstrated that the water extract of Chaga mushroom (_Inonotus
  obliquus_) induced apoptosis associated with an upregulation of caspase-3 in HT-29
  colon cancer cells (Lee et al.
- 2009), and in melanoma cells in vitro and in vivo (Youn et al.
- 2009).
- In the mammary but not the liver tumours, caspase-3 positivity also correlated with
  the increase in apoptosis by DMBA+TAM.
- In partial agreement with our results, TAM has been shown before to induce apoptosis
  in breast cancer cells (Frankfurt et al.
- 1995), which was through the downregulation of bcl-2 without alterations in p53
  levels (Zhang et al.
- 1999).
- TAM has also been reported to induce apoptosis in HepG2, Hep1B, Hepa1-6 and MH1C1
  hepatoma cells, which was accompanied with an upregulation of caspase 3 and 8 activity,
  and increased p27, bax, caspase 3 expression (Herold et al.
- 2002).
- In the present study, TAM did not increase caspase-3 expression in HCCs but it did
  in mammary tumours.
- This may be attributed to the fact that there are two pathways that are responsible
  for TAM-induced apoptosis, one is ER-dependent, caspase-independent and resembles
  necrosis-like programmed cell death and the other is ER-independent and caspase-dependent
  (Obrero et al.
- 2002).
- In our experimental setting, the exact mechanism of TAM-induced apoptosis in liver
  versus mammary tumours requires further investigation.
- In spite of the use of mushrooms in clinical trials for cancer patients, particularly
  in the Far East, the molecular mechanism of their anticancer activity is still not
  fully understood.
- Two mechanisms have been proposed to be responsible for the anticancer action of
  herbs including mushroom; one via direct cytotoxic effect and the other is indirectly
  through immunomodulatory action (Borchers et al.
- 2004).
- It has been reported that polysaccharides from mushrooms are able to stimulate the
  nonspecific immune system and to exert antitumour activity through the stimulation
  of the host’s defence mechanism (Chihara et al.
- 1969).
- The drugs activate effector cells like macrophages, T lymphocytes and NK cells to
  secrete cytokines like TNF-α, IFN-γ, IL-1β, which are antiproliferative and induce
  apoptosis and differentiation in tumour cells (Lindequist et al.
- 2005).
- It remains to be elucidated whether the inhibition of mammary tumour development
  by SCH is associated with a hormone effect.
- In conclusion, given the safety level of schizophyllan and its relative low cost,
  as well as its ability to inhibit mammary carcinomas similar to tamoxifen, and to
  suppress liver lesions associated with tamoxifen treatment, the present study provides
  the rationale for the use of schizophyllan in combination with tamoxifen in preclinical
  models and probably in clinical trials for oestrogen receptor-positive breast cancer
  therapy.
- The potential therapeutic value and mechanism of action of SCH deserve further investigation
  into other types of cancer including liver cancer.
