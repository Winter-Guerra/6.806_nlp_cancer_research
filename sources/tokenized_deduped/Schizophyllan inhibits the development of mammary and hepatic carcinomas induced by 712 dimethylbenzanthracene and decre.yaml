  In the present study, PCNA-positive cells were detected in the liver from all control
  and treated mice (Fig.'
- 7).
- PCNA was localized in the nuclei of hepatocytes in normal and SCH-treated mice (Fig.
- 7a, b) and in malignant cells in DMBA-induced HCC (Fig.
- 7c, d).
- The PCNA-positive cells were counted, and the PCNA/LI was determined as described
  in materials and methods and the results are presented in (Table 3, Fig.
- 7e).
- As in the mammary glands, SCH did not induce any changes in the PCNA/LI in comparison
  with control (Table 3, Fig.
- 7b, e).
- In contrast, the DMBA-induced HCC displayed a 3.1-fold increase in the number of
  PCNA/Ll in comparison with control liver.
- Interestingly, TAM had a synergistic effect with DMBA, and tumour cells from DMBA+TAM-treated
  mice had a 5.2-fold increase in PCNA/LI relative to the normal cells (170 % increase
  in comparison with the PCNA/LI value in HCCs from DMBA-treated mice) (Table 3, Fig.
- 7e).
- HCCs from DMBA+TAM+SCH-treated mice showed a significant reduction in the PCNA/LI
  by 52 % in comparison with the value in DMBA+TAM-treated mice (Table 3, Fig.
- 7e).
- Similarly, when SCH was administered to DMBA-treated mice either before or after
  the appearance of tumours the PCNA/LI decreased significantly by 42 % (Table 3,
  Fig.
- 7e).
- The timing of SCH administration did not have a statistically significant effect
  on the PCNA/LI.
- These results clearly indicate that while DMBA and TAM increased cell proliferation,
  administration of SCH significantly reduced this effect.
