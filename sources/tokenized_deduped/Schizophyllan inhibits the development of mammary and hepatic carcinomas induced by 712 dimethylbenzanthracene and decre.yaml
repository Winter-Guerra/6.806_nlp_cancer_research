- Breast cancer is one of the leading causes of cancer mortality among women.
- Some anticancer compounds have been isolated from mushrooms.
- The aim of the present work was to study the anticancer effects of schizophyllan
  (SCH), a β-d-glucan extracted from the mushroom _Schizophyllum commune_ alone or
  in combination with tamoxifen (TAM) on 7, 12 Dimethylbenz(α)anthracene (DMBA)-induced
  carcinomas in mice.
- We isolated SCH from _S.
- commune_.
- Female mice received DMBA, SCH, DMBA+SCH, DMBA+TAM or DMBA+TAM+SCH or vehicles.
- We studied mice survival, tumour incidence, histopathology, oestrogen receptor (ER)
  expression, cell proliferation by immunohistochemical detection of proliferating
  cell nuclear antigen (PCNA), apoptosis by TUNEL assay, as well as caspase-3 expression.
- DMBA treatment resulted in mammary and hepatocellular carcinomas (HCC).
- Both SCH and TAM reduced the incidence of DMBA-induced mammary tumours by 85 and
  75 %, respectively, and equally decreased the PCNA labelling index relative to DMBA.
- TAM treatment increased the incidence of- and PCNA index in HCCs relative to DMBA,
  while SCH suppressed these effects.
- TAM was more effective than SCH in the induction of apoptosis in both mammary and
  hepatic carcinomas.
- Caspase-3 levels correlated with the apoptotic index in most experimental groups.
- Only one dose of SCH had similar therapeutic effects against DMBA-induced mammary
  carcinomas as 4 weeks of TAM treatment.
- This coupled with the ability of SCH to suppress hepatic lesions associated with
  TAM treatment provides the rationale for further investigating the combined therapeutic
  effects of TAM+SCH in preclinical models of ER-positive breast cancer, as well as
  in liver cancer.
