  To evaluate the anticancer potential of SCH in vivo, we first induced mammary tumours
  in female mice using DMBA.'
- Beginning 4 weeks after the last DMBA dose, mice began to develop palpable tumours.
- We euthanized mice whenever they showed signs of morbidity or when found dead.
- After 20 weeks from the beginning of DMBA treatment, we euthanized the remaining
  mice for analysis.
- While 75 % of DMBA-treated mice developed mammary tumours (group 1), administration
  of SCH alone before (group 3a) or after (group 3b) the induction of mammary tumours
  by DMBA resulted in substantial reduction in tumour incidence (from 75 to 15 %).
- Since SCH had the same effect on tumour incidence whether administered before or
  after the appearance of tumours, we, herewith, refer to subgroups 3a and 3b collectively
  as (DMBA+SCH).
- Treatment with TAM alone was found to reduce the tumour incidence to 25 % (group
  4).
- Combining SCH with TAM was found to further decrease the mammary tumour incidence
  to 15 % (group 5) in comparison with TAM alone (25 %).
- SCH-treated mice (group 2) did not develop any tumours similar to the control mice,
  which received vehicle only (group 6a, b) (Fig.
- 3a).
