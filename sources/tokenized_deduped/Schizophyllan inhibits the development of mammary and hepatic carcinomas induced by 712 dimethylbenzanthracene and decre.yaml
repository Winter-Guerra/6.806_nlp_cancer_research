  Breast cancer is the most common malignancy among women and is still today one of
  the leading causes of cancer mortality despite the development of improved diagnostic
  tools and novel therapeutic modalities.'
- Treatment options for breast cancer patients include surgery, radiation therapy,
  chemotherapy and targeting therapies, such as drugs targeting the oestrogen receptor
  (ER), epidermal growth factor signalling pathway and a number of other kinases (Di
  Cosimo and Baselga 2008).
- Tamoxifen (TAM) is widely used as a first-line endocrine therapy for breast cancer
  patients with positive ER and as a chemoprophylactic agent for women at high risk
  of developing this disease (Fisher et al.
- 1998).
- Besides the significant benefit, long-term administration of TAM has serious adverse
  effects; including endometrial cancer in women (Killackey et al.
- 1985; Bernstein et al.
- 1999).
- Therefore, alternative therapies with minimal side effects are required.
- Several anticancer compounds have been isolated from herbs or fungi such as mushrooms.
- In general, medicinal mushrooms have been shown to improve cardiovascular health,
  stimulate immune function and contribute to glucose homoeostasis and to modulate
  detoxification, as well as exert antiallergic, antiviral, antibacterial, antifungal
  and anti-inflammatory activities (Martin and Brophy 2010).
- In addition, polysaccharides from mushrooms have exhibited anticancer activities.
- The bioactive polysaccharides isolated from mushroom fruit bodies, submerged cultured
  fungal biomass, or liquid culture fermentation broths are either β-d-glucans or
  β-d-glucan–protein complexes (proteoglycans) (Bohn and BeMiller 1995).
- A small number have progressed to clinical trials mainly in Japan and China such
  as lentinan (_Lentinus edodes_), schizophyllan (SCH) (_Schizophyllum commune_),
  PSK and PSP (_Trametes versicolor_) and Grifron-D (_Grifora frondosa_) (Sullivan
  et al.
- 2006).
- In almost all cases, the polysaccharides are used as adjuvant treatments with conventional
  chemotherapy/radiotherapy with many forms of cancer.
- Their incorporation into treatment regimens significantly reduced the side effects
  so often encountered by patients.
- Although the exact molecular mechanism of their antitumour action is still not fully
  known, these polysaccharides are suggested to enhance the immune responses in vivo
  and act as biological response modifiers (Ooi and Liu 2000).
- SCH from the inedible mushroom _S.
- commune_ (Mwt ~450 kD), known as split-gill mushroom, is a highly potent antitumour
  polysaccharide that inhibits solid Sarcoma 180 tumour when injected by intraperitoneal
  or intravenous route, but has low antitumour activity by subcutaneous route (Komatsu
  et al.
- 1969).
- In humans, it was found ineffective against gastric cancer, but extended survival
  in patients with head and neck cancer (Kimura et al.
- 1994; Borchers et al.
- 1999).
- To our knowledge, the efficacy of SCH in the treatment for breast cancer has not
  been studied before; hence, the present work was conducted to study the potential
  anticancer effect of SCH alone or in combination with TAM on 7, 12 Dimethylbenz(α)anthracene
  (DMBA)-induced carcinogenesis in mice.
- DMBA-treated mice developed both mammary- and hepatocellular carcinomas (HCC).
- An imbalance between proliferation and apoptosis may lead to tumourigenesis.
- Therefore, in the present study, we investigated the effect of SCH on the incidence
  of both mammary and hepatic tumours, on the levels of proliferating cell nuclear
  antigen (PCNA) as a marker of cell proliferation, on apoptosis, as well as on the
  expression of caspase-3, a central protein in the execution of apoptosis.
- In the current study, both SCH and TAM alone or in combination decreased mammary
  tumour incidence through reducing cell proliferation; however, TAM was more effective
  than SCH in the induction of apoptosis, which was coupled with an increase in caspase-3
  levels.
- Interestingly, TAM increased the HCC incidence in DMBA+TAM-treated mice in comparison
  with DMBA-treated mice and this was associated with an increase in PCNA labelling
  index in HCCs.
- In contrast, SCH reduced the incidence of HCCs in DMBA+SCH- and DMBA+TAM+SCH-treated
  mice, which was accompanied by a reduction in cellular proliferation.
- In addition, SCH increased the percentage of apoptotic cells and the levels of caspase-3
  expression in HCCs from DMBA- or DMBA+TAM-treated mice but not in normal liver.
- _Schizophyllum commune_ was collected from a local forest in La Crosse, Wisconsin,
  USA, and maintained in culture.
- Slants were incubated at 28 °C for 4 days and stored at 5 °C.
- Petri dishes were inoculated with 1 cm² of mycelia from slants at room temperature
  (RT).
- The culture was grown on potato dextrose agar slants at 28 ± 2 °C for 7 days.
- A 1 cm2 of mycelia along with agar from such slants were used to inoculate 50 ml
  of sterile seed culture medium, which was incubated at 28 ± 2 °C for 3 days on a
  rotary shaker.
- Polysaccharides were extracted by fermentation.
- _S.
- commune_ was screened for SCH production using the media reported by (Rau et al.
- 1992).
- Based on the initial screening, _S.
- commune_ was selected for further studies.
- The extraction and purification of polysaccharides from mushroom fruit bodies and
  mycelia were carried out according to the method of (Chihara et al.
- 1970).
- Briefly, fresh mushroom fruit bodies or mycelia (1 kg) were washed with water and
  boiled in 5 L of distilled water for 8–15 h. The suspension was then centrifuged
  to remove the insoluble matter.
- The aqueous extract was concentrated under reduced pressure using a rotary evaporator
  to the point where a slight turbidity was observed.
- The polysaccharide was obtained by precipitation with an equal volume of absolute
  ethanol.
- The fibrous like precipitate was left overnight at 4 °C, collected by centrifugation,
  washed with absolute ethanol, freeze-dried and then weighed.
- Ultraviolet and infrared absorptions were determined according to the methods described
  by (Fujii et al.
- 1978) (data not shown).
- The ¹H and ¹³C nuclear magnetic resonance (NMR) spectroscopy was performed according
  to the method described by (Abraham and Loftus 1978) in which the polysaccharide
  sample (50 mg) was dissolved in one millilitre of concentrated dimethylsulfoxide
  (DMSO) by ultrasonication for 10–15 min.
- The solution was then introduced into a precision ground tube (5 mm diameter, depth
  2–3 cm) and measured.
- NMR spectra were obtained using a 500 MHz JEOL spectrometer (Japan).
- Female adult swiss albino mice (_Mus musculus_) with a mean weight of 25 g at the
  beginning of the experiment were obtained from the animal house at the Faculty of
  Medicine (Alexandria University, Egypt).
- Principles of laboratory animal care “NIH publication Np.
- 85-23, revised 1985” were followed, as well as the guidelines of animal experiments
  of Alexandria University’s research ethics committee.
- Five animals were housed per cage and kept on standard diet (mouse chow) and water
  ad libitum_,_ 22 °C RT, 50 ± 10 % humidity and 12-h light/dark cycle.
- The animals were divided into six groups, each containing 20 mice.
- Neoplastic mammary lesions were induced in mice by administering DMBA (Sigma-Aldrich,
  St. Louis, USA) (40 mg/kg) once/week for 4 weeks in 0.1 mL of sesame oil using oral
  gavage.
- Mice were divided into the following groups as shown in Fig.
