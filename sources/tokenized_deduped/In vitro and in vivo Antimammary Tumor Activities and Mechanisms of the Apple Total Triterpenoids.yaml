- Consumption of apples has been linked to the prevention of various chronic diseases,
  including tumors and cardiovascular diseases.
- The apple total triterpenoid content (ATT) was extracted and concentrated from apple
  peels.
- The in vitro and in vivo antitumor activities, related antitumor mechanisms, were
  investigated.
- In vitro, ATT showed potent antiproliferative activities against human breast cancer
  (MCF-7, MDA-MB-231), human colon cancer (Caco-2), and human liver cancer (HepG2)
  cell lines.
- In vivo antitumor experiments showed that ATT could substantially reduce the occurrence
  and growth of mammary tumor with a good dose-dependent manner in a rat model.
- During the apoptosis in MDA-MB-231 cells induced by ATT, the caspase-independent
  pathway was involved in the process of apoptosis, and the mitochondrial transmembrane
  potential was markedly reduced.
- Also the PI3K/Akt/NF-κB pathway was activated.
- These results indicated that ATT-induced apoptosis of MDA-MB-231 cells may involve
  a mitochondrial-related pathway.
