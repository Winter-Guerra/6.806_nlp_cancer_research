- The total triterpenoids of apple (ATT) were extracted and concentrated from apple
  peels.
- UA and OA were the main bioactive constituents of ATT.
- The extracts of apple peels and flesh demonstrated significant bioactivities, such
  as antioxidant and antimammary tumors.
- (2) These provide solid evidence that consuming apple has many health benefits.
- In the in vitro antiproliferative assay, AP, ATT, UA, and OA exhibited potent inhibitory
  action against the tested cell lines, especially to human breast tumor cell lines.
- Among them, ATT exhibited the strongest antiproliferative activity.
- The ability of cancer cells to avert the apoptotic program has been identified as
  one of the major mechanisms for the development of cancers.
- The present studies demonstrated that ATT inhibited the proliferation of MDA-MB-231
  cells dramatically.
- Based on morphologic observation, it is suggested that ATT induced MDA-MB-231 cell
  death involved in a mechanism of apoptosis.
- DNA histograms used for cell cycle analysis consistently showed the presence of
  apoptotic populations among cells treated with ATT.
- To ascertain that the mode of cell death was by apoptosis, Annexin V-FITC/PI-flow
  cytometry analysis was carried out.
- Apoptosis is characterized by distinct biochemical features, in which activation
  of catabolic processes and enzymes occurs before cytolysis, thereby facilitating
  cell morphological changes, such as PS externalization to the cell surface, mitochondrial
  alterations, etc.
- Early apoptotic cells tend to exhibit PS on the outer cell membrane, which is normally
  positioned across the inner membrane,(28) and it has a strong binding affinity to
  Annexin V.(29) Accordingly, early apoptotic and some late apoptotic cells (commonly
  known as secondary necrotic cells) can be quantified by flow cytometry assay with
  fluoresceinated Annexin V (Annexin V-FITC) and DNA-binding fluorochrome (PI).
- (30) The percentage of apoptotic cells expressed as Annexin V positive cells increased
  in a time-dependent manner.
- Caspases are a family of cysteine proteases, which cleave protein substrates after
  their Asp residues.
- They appear to be involved in regulating the activation of apoptotic signal transmission,
  but it has become apparent that cells frequently die even when caspase function
  is blocked.
- (31) The result of this study showed that pretreatment with the caspase inhibitors
  z-VAD-fmk, z-DEVD-fmk, and z-AEVD-fmk significantly enhanced ATT-induced cell death,
  the z-IETD-fmk reduced the cell death, but the z-LEAD-fmk had almost no effect on
  MDA-MB-231 cell viability, therefore it implied that caspase-independent apoptosis
  happened.
- In order to further confirm the characteristic cell death affected by caspase inhibitors,
  MDA-MB-231 cells treated by caspase inhibitors were assessed by LDH activity-based
  assays.
- Both apoptosis and necrosis were increased in the Z-VAD and Z-DEVD treated group
  compared with the ATT treated group, and the morphological changes gave similar
  results.
- It has been reported that reactive oxygen species are involved in caspase-independent
  cell death,(32) but ROS generation was not detected in ATT treated MDA-MB-231 cell,
  coinciding with Kengo’s result.
- (33) All these results suggest that the caspase-independent cascade happened in
  ATT-mediated MDA-MB-231 cell apoptosis.
- Activation of the PI3K/Akt pathway is associated with tumorigenesis and resistance
  to apoptosis.
- Akt activation protects cells from a variety of apoptotic stimuli, including UV
  radiation and different classes of chemotherapeutic drugs and DNA damaging agents.
- Akt can also signal through to p53 by phosphorylating MDM2, resulting in its transport
  to the nucleus where it binds to p53 and promotes its degradation.
- Moreover, Akt inhibits apoptosis through the inhibition of Bcl-XL by the activation
  of NF-κB,(34) and NF-κB thus appears to be a target of the antiapoptotic Ras/PI3K/Akt
  pathway.
- '(35, 36)


  These results indicate that ATT-induced apoptosis of MDA-MB-231 cells may involve
  a mitochondrial-related pathway.'
- Furthermore, other pathways regulating apoptosis should be further investigated.
- This study demonstrated that the total apple triterpenoids (ATT) could effectively
  inhibit tumor growth in vitro and in vivo.
- Also, apple peels contains much higher triterpenoids (including UA and OA) than
  apple flesh.
- (10, 37) Therefore, consumption of whole apples may be an effective strategy for
  cancer protection.
