- 'Extraction and Concentration of the Total Apple Triterpenoids (ATT) from Apple
  Peels


  Fresh apples of red Fuji variety (50.0 kg) were peeled by an apple peeler.'
- The fresh apple peels (5.5 kg) were dried under 60 °C and then crushed into small
  pieces, which were extracted twice using 10 volumes of 95% ethanol for 2 h at reflux.
- The 95% ethanol extract (AP) was evaporated under vacuum at 45 °C to remove ethanol.
- The residue was then resuspended in 1000 mL of water and subjected to a D101 macroporus
  resin column (50 × 1000 mm).
- The resin column was eluted with 3000 mL of 60% ethanol and then with 3000 mL of
  95% ethanol, respectively.
- The 95% ethanol elution was concentrated in vacuum, yielding a white powder (21.0
  g, 0.38% yield of fresh apple).
- The total triterpenoid content in ATT was determined by colorimetric methods using
  the reported protocol.
- (22) Briefly, UA standards (80–400 μg/mL) were prepared fresh in methanol before
  use.
- 1 mL of sample or UA standard solution was added into each test tube (15 × 150 mm)
  and then taken to dryness under nitrogen gas.
- To each tube was added 0.3 mL of 5% vanillin–glacial acetic acid solution and 1.0
  mL of perchloric acid, which was reacted in a 60 °C water bath for 20 min.
- Then, 5 mL of glacial acetic acid was added and mixed well.
- The absorbance was measured at 550 nm using a Microplate Reader (Kehua Technologies,
  Inc., Shanghai, China).
- Total triterpenoid content was expressed as mg of UA equivalent per gram of sample.
- Data were reported as mean ± SD for at least three replicates.
- Ursolic acid (UA) and oleanolic acid (OA) were determined by HPLC using a Waters
  600 instrument equipped with a PDA detector (Milford, MA).
- 'The chromatographic conditions were as follows: column, LiChrospher 100 RP-100e
  5 μm (4.6 × 250 mm); detection wavelength, 210 nm; mobile phase, CH3CN–H2O–CF3COOH
  (800:200:1); flow rate, 0.8 mL/min; column temperature, 40 °C.'
- Human breast cancer (MCF-7, MDA-MB-231), human colon cancer (Caco-2), and human
  liver cancer (HepG2) cell lines were purchased from American Type Culture Collection
  (ATCC, Rockville, MD).
- They were used for bioactivity evaluation of ATT, UA, and OA based on the established
  protocols.
- (10) Briefly, cells were cultured in Dulbecco’s modified Eagle's medium (DMEM; Gibco
  Life Technologies, Grand Island, NY) supplemented with 10% fetal bovine serum (Gibco
  Life Technologies), 10 mM HEPES, 50 units/mL penicillin, 50 μg/mL streptomycin,
  and 100 μg/mL gentamicin and were maintained at 37 °C in 5% CO2.
- A total of 2.5 × 104 cells in growth medium were placed in each well of a 96-well
  flat-bottom plate.
- After 12 h of incubation, the growth medium was replaced by medium containing different
  concentrations of the test samples.
- After 48 h of incubation, cell proliferation was determined by colorimetric MTT
  assay.
- Cell proliferation (percent) was determined at 48 h from the MTT absorbance (490
  nm) reading for each concentration compared to the control.
- At least three replications for each sample were used to determine the cell proliferation.
- All protocols involving animal experiments were approved by the ethics committee
  of Wuhan University, China.
- The DMBA was dissolved in olive oil at a concentration of 25 mg/mL.
- Female Sprague–Dawley rats at the age of 50 days weighing 160–180 g were gavaged
  with 60 mg of DMBA/kg body weight, a dose sufficient to cause 100% tumor incidence
  over the course of study.
- '(23)


  After 12 weeks of DMBA administration, the mammary carcinomas of rats were confirmed
  by histological examination and breast palpation for continuing experiments.'
- The tumor bearing rats were divided initially into five groups, namely, control
  group, ATT groups (25, 50, 100 mg/kg), and cisplatin group (10 mg/kg).
- Each group had 10 rats.
- ATT was dissolved in glycerin (5.0 mg/mL).
- Cisplatin was dissolved in normal saline for injection at 2.0 mg/mL.
- The control group received normal saline.
- The ATT groups were gavaged with ATT at 25, 50, and 100 mg/kg, respectively.
- The cisplatin group was treated with 10 mg/kg cisplatin by intraperitoneal injection.
- The rats of all groups were treated with the corresponding samples for 2 weeks.
- The body weights were measured before the rats were sacrificed at the 20th day.
- The total weight of all observable tumors in each rat was calculated for analysis.
- MDA-MB-231 cells were treated with ATT in culture medium as described above for
  different time intervals (0, 12, 24, 36, or 48 h).
- The cells were then harvested, washed with cold phosphate buffered saline (PBS),
  and processed for cell cycle analysis.
- (24) Briefly, the cells were centrifuged, washed in PBS, and fixed in cold 70% ethanol
  for at least 24 h, and then they were stained with a PI solution (20 mg/L propidium
  iodide and 20 mg/L RNase in PBS).
- The sample was read on a Coulter Epics XL flow cytometer (Beckman-Coulter, Inc.,
  Indianapolis, IN).
- Externalization of phosphatidylserine (PS) on the plasma membrane of apoptotic cells
  was detected using Annexin V-FITC.
- (25) Briefly, cells were collected by trypsinization and allowed to recover for
  30 min in growth medium.
- Cells were washed twice with cold PBS and then resuspended in 1 time binding buffer
  at a cell density of 1 × 106 cells/mL.
- 100 μL of the solution (1 × 105 cells) was transferred to a 5 mL culture tube, and
  5 μL of Annexin V-FITC and 5 μL of PI were added.
- The cells were gently vortexed and incubated for 15 min at rt (25 °C) in the dark.
- 400 μL of 1× binding buffer was added to each tube.
- The cells were analyzed by flow cytometry within one hour.
- To measure the mitochondrial transmembrane potential (ΔΨm), the MDA-MB-231 cells
  were treated with 5 mg·L–1 ATT at the indicated time, washed with PBS, and then
  incubated with PBS containing 1 μg/mL rhodamine 123 at room temperature for 30 min.
- After two washes and final resuspension in PBS, the fluorescence of cells was measured
  by flow cytometry.
- '(26)



  Experimental values are expressed as mean ± SD.'
- Comparison of mean values between various groups was performed by one-way analysis
  of variance followed by multiple comparisons using the Tukey test.
- _P_ value &lt;0.05 is considered to be significant.
- After concentration using a D101 macroporus resin column, the total triterpenoid
  content in ATT was 93.0 ± 4.2% as measured by the colorimetric method.
- In ATT, the contents of ursolic acid (UA) and oleanolic acid (OA) were 43.5 ± 1.3%
  and 6.5 ± 1.5%, respectively, determined by HPLC (the HPLC profile was shown in
  Figure 1).
- The apple total triterpenoids (ATT) was used for bioactivity study.
- The antiproliferative activity of apple peel 95% ethanol extract (AP), apple total
  triterpenoids (ATT), ursolic acid (UA), and oleanolic acid (OA) was evaluated by
  MTT assay.
- Their antiproliferative activities are given in Table 1.
- AP, ATT, UA, and OA showed potent antiproliferative activities against all four
  cancer cells, especially to human breast cancer cell lines (MCF-7 and MDA-MB-231).
- ATT showed the highest antiproliferative activity toward MCF-7 and MDA-MB-231 cells,
  for which the IC50 values were 5.3 ± 0.8 and 4.7 ± 0.6 mg/L, respectively.
- Generally, ATT showed the highest antiproliferative activity against the four cells,
  compared to AP and its two main active constituents, UA and OA.
