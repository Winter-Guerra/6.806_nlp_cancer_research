- The loss of mitochondrial transmembrane potential is a hallmark for apoptosis.
- It is an early event preceding phosphatidylserine externalization and coinciding
  with caspase activation.
- (27) Kinetic data indicate that mitochondria undergo major changes in membrane integrity
  before classical signs of apoptosis become manifest.
- These changes concern both the inner and the outer mitochondrial membranes, leading
  to a disruption of the inner transmembrane potential (ΔΨm) and the release of intermembrane
  proteins through the outer membrane.
- In this study, mitochondrial transmembrane potential (ΔΨm) was further assessed
  using rhodamine 123, a specific fluorescent probe for the analysis of mitochondrial
  transmembrane potential.
- The mitochondrial transmembrane potential decreased in a time-dependent manner,
  with the major decrease occurring at 36 h (Figure 5), suggesting that ATT induced
  MDA-MB-231 cell apoptosis through the mitochondrial pathway.
- Figure 5.
- Effect of ATT on the loss mitochondrial membrane potential in MDA-MB-231 cells.
- The cells were incubated with 5 mg·L–1 ATT at indicated times and then were stained
  with rhodamine 123 and analyzed by FCM.
- Generally the PI3K/Akt pathway exerts its action in cell proliferation.
- Whether or not it is involved in ATT-treated MDA-MB-231 cells remains unknown, therefore
  the different inhibitors were tested.
- The PI3K family inhibitor (wortmannin), Akt inhibitor, PKC inhibitor (staurosporine),
  and PKCα inhibitor (H7) significantly promoted cell death (Figure 6A).
- As shown in Figure 6B, both NF-κB inhibitor (PDTC) and the proteasome inhibitor
  (MG-132) promoted cell death.
