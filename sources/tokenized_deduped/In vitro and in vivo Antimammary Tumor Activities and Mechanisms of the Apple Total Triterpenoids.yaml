- Caspases are a family of 14 cysteine proteases that specifically cleave proteins
  at the C-terminal position of an aspartate residue, which can be activated by different
  apoptotic signaling to trigger apoptosis.
- To determine whether caspases contribute to the progress, the different caspase
  inhibitors were tested.
- The z-VAD-fmk, the z-DEVD-fmk, and the z-AEVD-fmk substantially promote the cell
  death, and the z-IETD-fmk effectively enhanced cell viability induced by ATT, but
  the z-LEHD-fmk had almost no effect on MDA-MB-231 cell viability (Figure 4A).
- In order to further confirm the characteristic cell death impacted by caspase inhibitors,
  MDA-MB-231 cells treated by caspase inhibitors were assessed by LDH activity-based
  assays second.
- As shown in Figure 4B, both apoptosis and necrosis were increased in z-VAD and z-DEVD-fmk
  treated cells compared with ATT treated cells, and the morphological changes give
  similar results.
