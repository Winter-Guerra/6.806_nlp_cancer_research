  Apples (_Malus pumila_) play a very significant part in the diet of humans.'
- Consumption of apples has been linked to the prevention of various chronic diseases.
- (1) Apple intake can reduce mammary tumor incidence and growth,(2) lung cancer incidence,(3,
  4)cardiovascular disease,(5) symptoms of chronic obstructive pulmonary disease,(6)
  and the risk of thrombotic stroke.
- (7) Meanwhile, apple extracts have been shown to have potent antioxidant and antiproliferative
  activity against human tumor cells.
- (8) Apple peels exhibited lipase-inhibitory activity, which may be linked to the
  ursenoic acid content.
- Furthermore, both triterpenoid content and lipase-inhibitory activity varied by
  cultivar.
- '(9)


  In our previous study, the bioactive compounds of apple peels were investigated,
  and it was found that the triterpenoids may be responsible for apple’s anticancer
  activity.'
- (10, 11) There were 22 triterpenoids isolated and identified from the peels of red
  delicious apple.
- Ursanes and oleananes were the two classes of triterpenoids found in apple.
- Ursolic acid (UA) was the main and active constituent among the total triterpenoids.
- '(10)


  Apoptosis is a form of programmed cell death involving a biochemical cascade.'
- It is also necessary for the destruction of cells considered a threat such as cells
  infected with viruses, cells with DNA damage, and cancerous cells.
- Impaired regulation of apoptosis leads to a variety of diseases.
- 'The progress of apoptosis is regulated by a series of signal cascades under certain
  circumstances: internal and external signals.'
- Internal damage to a cell, such as oxidative damage, causes Bcl-2 to activate Bax,
  which creates holes in the mitochondrial membrane.
- These holes allow the entry of cytochrome _c_ into the cytoplasm.
- Cytochrome _c_ binds to Apaf-1 forming complexes that aggregate to form apoptosomes.
- The apoptosomes activate caspases.
- These executioner caspases activate a cascade of proteolytic activity that leads
  to the digestion of structural proteins, DNA degradation.
- For external signals, FasL and TNF-alpha/beta can bind to the cell membrane receptors
  Fas and TNF, respectively.
- Binding of the Fas or TNF ligands results in the activation of caspase-8, which
  unleashes a proteolytic cascade similar to that activated by caspase-9.
- Fas ligand (FasL) has been well characterized as a death factor.
- The death domain of Fas, FADD, and caspase-8 were required for NF-κB activation
  by FasL.
- (12) FasL is a critical downstream effector of p53-dependent apoptosis.
- (13, 14) This cascade results in phagocytosis of the cell.
- However, recent evidence for FasL-independent activation of Fas suggests that the
  death receptor can also be activated intracellularly, in the absence of its ligand.
- (15) The caspase-cascade system plays vital roles in the induction, transduction
  and amplification of intracellular apoptotic signals.
- '(16, 17)


  SIRT1 (sirtuin 1) is an NAD+-dependent protein deacetylase with over two dozen known
  substrates that affect a wide variety of cellular processes, including metabolism,
  cell cycle, growth and differentiation, inflammation, senescence, apoptosis, stress
  response, and aging.'
- (18) PI3K/Akt constitutes an important pathway regulating the signaling of multiple
  biological processes such as apoptosis, metabolism, cell proliferation, and cell
  growth.
- '(19, 20)


  The family of NF-κB transcription factors play a key role in diverse biological
  processes, such as cell survival and tumor development.'
- Members of the NF-κB family of dimeric transcription factors regulate expression
  of a large number of genes involved in immune responses, inflammation, cell survival,
  and cancer.
- '(21)


  In the present work, the total triterpenoids of apple (ATT) were extracted and concentrated
  from apple peels and its antitumor activities were investigated in vitro and in
  vivo.'
- The related mechanisms of ATT-induced MDA-MB-231 cell apoptosis were investigated
  through caspase-independent mitochondria pathway and PI3K/Akt/NF-κB pathway.
