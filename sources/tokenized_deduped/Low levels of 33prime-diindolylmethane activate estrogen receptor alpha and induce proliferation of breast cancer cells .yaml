- Bidirectional inhibitory crosstalk between AhR and ERα is very complex and occurs
  at many regulatory levels [39,40].
- AhR ligands have been shown to carry potentially important chemopreventive properties,
  thus understanding the mechanisms behind these properties is fundamental for developing
  cancer therapies.
- DIM has been intensely studied as a possible therapeutic agent in cancer treatment,
  especially for breast cancer.
- Studies report that DIM treatment promotes cellular growth arrest of cancer cells,
  as well as a decrease in mammary tumor formation in DMBA-treated rats [16,24,30].
- Although the use of DIM as a therapeutic agent in the treatment of breast cancer
  is not yet approved, there are active clinical trials that are testing DIM for the
  treatment of many types of cancers (http://clinicaltrials.gov/ct2/results?term=diindolylmethane
  webcite).
- However, DIM can easily be purchased as a dietary supplement and be self-administered.
- As previously mentioned, DIM is a SAhRM that binds AhR, which is involved in the
  regulation of the expression of phase I and II drug metabolizing enzymes.
- Discrepancies are found in the literature as to whether DIM is an agonist or an
  antagonist of AhR [27-31], thus, clarification of this issue is important, especially
  regarding the potentially toxic effect mediated by AhR agonists in the liver following
  AhR activation.
- In this study, we tested how the use of different concentrations of DIM can lead
  to opposite biological outcomes.
- As previously reported, we confirmed that activation of ERα by E2 represses the
  induction of _CYP1A1_ by approximately 60% after TCDD treatment.
- The simultaneous activation of AhR and ERα when cells are treated with DIM does
  not allow full induction of _CYP1A1_.
- Furthermore, addition of E2 to DIM-treated cells has no repressive effect on _CYP1A1_
  expression, which can be explained by the fact that ERα is already fully recruited
  to the _CYP1A1_ promoter after DIM treatment alone.
- We propose that activation of ERα by DIM can explain, at least in part, some discrepancies
  found in the literature on the role of DIM as an agonist/antagonist of AhR in ERα
  positive cell lines [27-31].
- DIM concentrations found in the human body are dependent on the diet.
- Our first experiments were carried out using a concentration of 50 μM, which is
  probably much higher than what can realistically be reached in the body [35].
- We then compared 50 μM DIM with a more physiological concentration of DIM (10 μM)
  and observed that the high concentration of the compound induces the expression
  of AhR target genes (_CYP1A1_ and _CYP1B1_)_,_ while the low concentration shows
  significant effects on the expression of ERα target genes (_GREB1_ and _TFF1_) in
  the absence of E2.
- These observations indicate that at physiological concentrations, DIM principally
  mediates estrogenic effects.
- It can also explain why oral administration of DIM in rodents has no hepatic toxicity
  due to the weak induction of the _CYP1A1_ gene at this low concentration.
- ERα activation can be mediated by direct binding of its main ligand (E2), but it
  can also be induced by the activation of the PKA signaling pathway.
- The phosphorylation of ERα increases its capacity to interact with the transcription
  machinery and triggers the expression of ERα target genes [41-44].
- Accordingly, we were able to demonstrate that the effect of DIM treatment on _CYP1A1_
  and _GREB1_ expression is mediated by ERα, which, in this case, is activated mostly
  by the PKA signaling pathway.
- The estrogen receptor is highly expressed in almost 70% of breast cancer cases and
  its activation promotes cellular proliferation and tumor development [45].
- Our results demonstrate that DIM, at concentrations likely attainable by a diet
  rich in cruciferous vegetables, induces proliferation of MCF7 and T47D breast cancer
  cells in the absence of E2.
- DIM requires that ERα be activated by the PKA signaling pathway to promote cellular
  growth in the absence of E2.
- Consequently, the abundance of ERα, as well as circulating estrogen levels, will
  influence the local effects of DIM on cell growth.
- Altogether, our findings suggest that the use of DIM as a dietary supplement or
  as a therapeutic agent should be undertaken very cautiously as unexpected adverse
  effects could be encountered.
