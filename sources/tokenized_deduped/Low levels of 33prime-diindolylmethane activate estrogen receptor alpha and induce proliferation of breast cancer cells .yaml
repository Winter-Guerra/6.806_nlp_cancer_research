  very high (the high concentration).
- For instance, Leong and co-workers proposed that a heavy eater of _Brassica_ vegetables
  could reach, under optimal conditions, a DIM blood concentration of approximately
  10 μM [35].
- Thus, we decided to compare a potential physiological concentration of DIM (low
  concentration = 10 μM) with the high concentration (50 μM).
- We treated MCF7 cells grown in estrogen-free media for three days with the low and
  the high concentrations of DIM and then measured the mRNA levels of two AhR target
  genes (_CYP1A1_ and _CYP1B1_), as well as two ERα target genes (_GREB1_ and _TFF1_).
