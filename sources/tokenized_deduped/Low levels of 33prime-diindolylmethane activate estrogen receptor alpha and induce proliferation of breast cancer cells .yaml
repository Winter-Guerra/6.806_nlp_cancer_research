- _CYP1A1_ expression was first measured in MCF7 breast cancer cells that were grown
  in estrogen-free medium for three days and then treated with either 10 nM TCDD or
  50 μM DIM, alone, or in combination with 100 nM E2 for 24 h. Co-treatment of cells
  with E2 and TCDD typically decreased _CYP1A1_ activation by 60% when compared to
  TCDD alone (Figure 1A; [33]).
- Following DIM treatment, _CYP1A1_ activity reached levels similar to those found
  in TCDD + E2 treated cells.
- Addition of E2 produced no effect on DIM-induced _CYP1A1_ expression (Figure 1A).
- 'Similar results were also obtained in T47D cells, but we observed a more modest
  repression effect by E2, as well as weaker activation of _CYP1A1_ (see Additional
