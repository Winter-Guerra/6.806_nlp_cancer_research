- DIM is documented to be a weak AhR ligand when compared to TCDD and has been described
  as an antagonist of AhR-mediated gene transcription [30].
- Considering the repressive effect of ERα on AhR signaling, the activation of ERα
  by DIM treatment might partly explain the weaker induction of _CYP1A1_.
- This scenario could also explain why co-treatment of cells with both TCDD and DIM
  leads to weaker induction of AhR target genes in ERα positive cells [30,36].
- We next wanted to verify if depletion of ERα would allow an increase in _CYP1A1_
  expression after DIM treatment.
- First, MCF7 cells were grown in E2-depleted media for three days and then treated
  with 50 μM ICI 182 780 (a specific ERα inhibitor also known as Fulvestran) for 24
  h prior to the addition of 50 μM DIM for another 24 h. We observed a two-fold increase
  in _CYP1A1_ induction in cells treated with DIM and ICI compared to DIM alone (Figure
  2A).
- 'A similar experiment was performed using T47D breast cancer cells and the results
  obtained (Additional file 2: Figure S2) were very comparable to those obtained in
  Figure 2A.'
- ChIP experiments performed at the _CYP1A1_ promoter using AhR and ERα antibodies
  show that AhR binding increases when cells are co-treated with DIM and ICI 182 780
  (Figure 2B), and that ICI 182 780 prevents ERα from being recruited to _CYP1A1_
  (Figure 2C).
- The latter result is consistent with a previous study that showed that ICI leads
  to ERα degradation [37].
- Overall, our data indicate a dual role of DIM in the regulation of _CYP1A1_ expression.
- On one hand, DIM binds AhR and promotes _CYP1A1_ induction, while on the other,
  DIM triggers ERα activation and represses _CYP1A1_ expression.
