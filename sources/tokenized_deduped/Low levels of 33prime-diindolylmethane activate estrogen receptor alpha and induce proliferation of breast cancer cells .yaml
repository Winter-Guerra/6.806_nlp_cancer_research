- It is known that high concentrations of DIM (&gt;50 μM) have antiproliferative and
  antitumor properties in almost all cancer cell lines that have been tested [23,24,26].
- Moreover, some of these properties have been proposed to work via induction of the
  _p21_ gene, a key regulator of the cell cycle associated with G1 arrest and senescence
  [38].
- Conversely, since a low dose of DIM activates ERα, it might also promote cellular
  proliferation.
- We thus decided to compare the effect of both DIM concentrations on cellular proliferation.
- We first verified the effect of high and low-dose DIM treatments on the expression
  of _p21_ by RT-qPCR_._ We observe that only the high concentration of DIM induces
  _p21_ expression in MCF7 cells (Figure 5A).
- We then compared MCF7 cell proliferation using crystal violet staining in E2-depleted
  media following three days of treatment with either E2, 10 μM DIM or 50 μM DIM (Figure
  5B).
- Strikingly, the two concentrations of DIM have opposite effects on cellular proliferation.
- On the one hand, a low concentration of DIM stimulates cell growth almost as much
  as E2 treatment.
- On the other hand, a high concentration of DIM inhibits cell growth (Figure 5B).
- To verify that the observed effects of the low concentration of DIM on cellular
  proliferation were mediated by ERα and the PKA pathway, we treated MCF7 cells with
  either ICI or H89, in addition to DIM (Figures 5C, D).
- Both the degradation of ERα and the inhibition of the PKA signaling pathway abrogated
  the proliferative effect of DIM in the absence of E2.
- Similar experiments were conducted in T47D cells with comparable results (Additional
  file 5).
