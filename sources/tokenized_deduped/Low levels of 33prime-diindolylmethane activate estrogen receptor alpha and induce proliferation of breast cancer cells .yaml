- 'We also monitored CYP1A1 protein levels upon TCDD treatment of cells, and, as expected,
  the observed effects on transcription correlated with CYP1A1 protein expression
  levels (Additional file 1: Figure S1B).'
- To further investigate this phenomenon, we sought to verify the recruitment of AhR
  and ERα at the _CYP1A1_ proximal promoter by ChIP experiments.
- As expected from the expression results, co-treatment of cells with TCDD and E2
  impairs AhR binding at the _CYP1A1_ promoter as compared to TCDD alone (Figure 1C).
- For the DIM treated cells, we observed no significant variation of AhR binding when
  E2 was added (Figure 1C).
- ERα recruitment to the _CYP1A1_ promoter is known to occur only when AhR and ERα
  signaling pathways are simultaneously activated [34].
- Our results are consistent with this, since ERα is present at the _CYP1A1_ promoter
  only after treatment with TCDD + E2, but not after addition of TCDD alone (Figure
  1D).
- Treatment of cells with DIM alone, or in combination with E2, resulted in the recruitment
  of both AhR (Figure 1C) and ERα (Figure 1D).
- This is consistent with the finding that DIM activates both AhR and ERα signaling
  pathways [30,35].
- Altogether, these results show that _CYP1A1_ expression and AhR and ERα binding
  at the _CYP1A1_ promoter are differentially regulated by TCDD and DIM.
