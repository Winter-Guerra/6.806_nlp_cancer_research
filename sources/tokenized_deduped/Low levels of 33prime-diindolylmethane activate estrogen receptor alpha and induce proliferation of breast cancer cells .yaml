- 3,3′-diindolylmethane (DIM) is an acid-catalyzed dimer of idole-3-carbinol (I3C),
  a phytochemical found in cruciferous vegetables that include broccoli, Brussels
  sprouts and cabbage.
- DIM is an aryl hydrocarbon receptor (AhR) ligand and a potential anticancer agent,
  namely for the treatment of breast cancer.
- It is also advertised as a compound that regulates sex hormone homeostasis.
- Here we make use of RNA expression assays coupled to Chromatin Immunoprecipitation
  (ChIP) in breast cancer cell lines to study the effect of DIM on estrogen signaling.
- We further make use of growth assays, as well as fluorescence-activated cell sorting
  (FACS) assays, to monitor cell growth.
- In this study, we report that ‘physiologically obtainable’ concentrations of DIM
  (10 μM) activate the estrogen receptor α (ERα) signaling pathway in the human breast
  cancer cell lines MCF7 and T47D, in a 17β-estradiol (E2)-independent manner.
- Accordingly, we observe induction of ERα target genes such as _GREB1_ and _TFF1_,
  and an increase in cellular proliferation after treatment with 10 μM DIM in the
  absence of E2.
- By using an ERα specific inhibitor (ICI 182 780), we confirm that the transcriptional
  and proliferative effects of DIM treatment are mediated by ERα.
- We further show that the protein kinase A signaling pathway participates in DIM-mediated
  activation of ERα.
- In contrast, higher concentrations of DIM (e.g.
- 50 μM) have an opposite and expected effect on cells, which is to inhibit proliferation.
- We document an unexpected effect of DIM on cell proliferation, which is to stimulate
  growth by inducing the ERα signaling pathway.
- Importantly, this proliferative effect of DIM happens with potentially physiological
  concentrations that can be provided by the diet or by taking caplet supplements.
- Breast cancer is one of the leading causes of death in industrialized countries
  and estrogens are known to play a role in its promotion [1].
- Initiation of breast cancer by 17β-estradiol (E2) can involve the formation of DNA
  damage via its oxidation products.
- Accordingly, E2 is a substrate for the phase I cytochrome P450 (CYP) enzymes, CYP1A1
  and CYP1B1.
- These two enzymes oxidize E2 into 2-hydroxyestradiol (2-OHE2) and 4-hydroxyestradiol
  (4-OHE2), respectively [2,3].
- The 2-OHE2 metabolites can bind estrogen receptor α (ERα), but do not induce transcriptional
  activity [4].
- On the other hand, 4-OHE2 hydroxylation results in the formation of a carcinogenic
  metabolite that can be further oxidized to highly reactive semiquinones and quinines
  [5].
- These C-4 metabolites are well characterized and known to produce DNA adducts that
  lead to depurination of DNA [6-9].
- CYP1B1 has been found in high concentrations in many types of tumors compared to
  normal tissues [10].
- These observations suggest a function for CYP1B1 in promoting tumor growth.
- To support this hypothesis, the expression of _CYP1B1_ has been observed in mammary
  tissue many weeks prior to the appearance of tumors in DMBA-treated rats [11].
- Furthermore, in normal mammary tissue, 2-OHE2-derived metabolites are the main conversion
  products of E2, while a significant increase of 4-OHE2-derived metabolites is observed
  in cancerous mammary tissue.
- Based on these observations, a model has been put forth wherein the CYP1A1/CYP1B1
  enzyme ratio is essential to control the intracellular level of genotoxic estrogen
  metabolites [12].
- The _CYP1A1_ and _CYP1B1_ genes are expressed primarily in extra-hepatic tissue
  and are regulated by the aryl hydrocarbon receptor (AhR), a ligand-activated transcription
  factor that belongs to the bHLH/PAS family.
- AhR ligands are numerous and belong to several classes of chemicals including halogenated
  aromatic hydrocarbons (HAH) such as 2,3,7,8-tetrachlorodibenzo-p-dioxin (TCDD),
  polycyclic aromatic hydrocarbons (PAH) such as benzopyrene, and phytochemicals found
  in cruciferous vegetables like 3,3′-diindolylmethane (DIM).
- Female rodents exposed to TCDD for two years showed an increase in liver cancer
  incidence but a decrease in spontaneous mammary tumor formation [13].
- Later studies revealed that TCDD and other AhR ligands inhibit cellular proliferation
  of human breast cancer cell lines, [14,15] as well as DMBA-induced mammary tumors
  in rats [16], and, consequently, these observations highlight a possible functional
  crosstalk between AhR and ERα signaling.
- The potential role of the AhR signaling pathway in mammary carcinogenesis inhibition
  led to the development of selective AhR modulators (SAhRMs) that act as potential
  anticancer agents.
- Even if TCDD possesses chemopreventive and chemotherapeutic proprieties in breast
  cancer development, it also induces acute liver toxicity.
- SAhRMs, like DIM, are reported to have the same inhibitory effects on mammary tumor
  formation in rats without having the deleterious effects of TCDD and other toxic
  AhR ligands.
- DIM is an acid-catalyzed dimer of indol-3-carbonyl (I3C), a compound found in cruciferous
  vegetables such as broccoli, Brussels sprouts and cabbage.
- DIM is one of the most biologically active products examined so far [17], and because
  of its potential chemotherapeutic functions, it has been extensively studied.
- Reports showed that DIM treatment induces a G1 arrest in the cell cycle of breast,
  ovarian, prostate, and colon cancer cell lines [18-23].
- In addition, DIM also induces apoptosis and _p21_ expression in a p53-independent
  manner [24-26], and is a low affinity ligand for AhR.
- However, conflicting reports can be found in the literature as to whether DIM is
  an agonist or an antagonist of AhR in the expression of the _CYP1_ family of genes
  [27-31].
- Furthermore, DIM activates ERα in a ligand-independent manner, which involves the
  protein kinase A (PKA) and mitogen-activated protein kinase (MAPK) signaling pathways
  under certain conditions [32].
- As a natural compound, DIM can easily be taken as a dietary supplement.
- However, information regarding heavy DIM supplementation is scarce, and whether
  or not DIM use is safe on a long-term basis is not known.
- In this study, we compare the effects of two concentrations of DIM on the expression
  of AhR and ERα target genes, as well as test their impact on AhR-ERα crosstalk.
- We chose a lower concentration of DIM (10 μM; thereafter the ‘low concentration’),
  which can theoretically be reached in the human body by a ‘heavy eater’ of cruciferous
  vegetables, and a higher concentration (50 μM; thereafter the ‘high concentration’),
  which is known to possess strong anti-proliferative effects in cancer cells.
- Our results indicate an opposite dose-dependent effect of DIM in MCF7 and T47D cells
  in the absence of E2.
- At the high concentration, DIM inhibits cell proliferation and induces both _p21_
  and _CYP1A1_ gene expression.
- At the low concentration, in the absence of E2, DIM acts as an estrogen mimetic
  and induces ERα target gene expression and concomitant cellular proliferation.
- Moreover, we find that the estrogenic effects observed following DIM treatment are
  mediated by ERα and the PKA signaling pathway.
