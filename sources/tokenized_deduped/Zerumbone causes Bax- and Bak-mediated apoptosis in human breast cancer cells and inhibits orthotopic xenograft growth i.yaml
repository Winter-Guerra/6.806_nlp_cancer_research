  Because ZER was previously shown to modulate levels of Bcl-2 protein in liver cancer
  cells [22], we determined its role in breast cancer cell apoptosis by ZER.'
- As can be seen in Fig.
- 4a, ZER treatment (20 or 40 μM for 24 and 36 h) resulted in a decrease in protein
  levels of Bcl-2 in both MDA-MB-231 and MCF-7 cells.
- Transient transfection of MDA-MB-231 and MCF-7 cells with Bcl-2 plasmid resulted
  in 25- and 2.2-fold increase in its protein level, respectively, compared with corresponding
  empty vector-transfected control cells (Fig.
- 4b).
- However, ectopic expression of Bcl-2 failed to abolish ZER-mediated cleavage of
  PARP (Fig.
- 4b), histone-associated DNA fragment release into the cytosol (Fig.
- 4c) or inhibition of cell survival (Fig.
- 4d).
- Even though % survival upon treatment with ZER in vector-transfected control MDA-MB-231
  cells appeared different from that in Bcl-2 overexpressing cells, the difference
  was not significant in any of the 3 independent experiments (Fig.
- 3d).
- Bcl-2 overexpression failed to confer protection against zerumbone (ZER)-induced
  apoptosis.
