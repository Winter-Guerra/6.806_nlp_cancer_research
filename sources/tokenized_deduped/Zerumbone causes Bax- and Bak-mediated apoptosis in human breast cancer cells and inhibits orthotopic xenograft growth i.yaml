  cells) fraction in MDA-MB-231 and MCF-7 cultures treated for 48 h with DMSO or ZER.'
- Fraction of apoptotic cells was increased markedly upon treatment with ZER (Fig.
- 2b).
- Consistent with these results, the ZER-treated MDA-MB-231 and MCF-7 cells (24 h
  treatment) exhibited a dose-dependent and statistically significant increase in
  histone-associated DNA fragment release into the cytosol compared with corresponding
  DMSO-treated controls (Fig.
- 2c).
- Finally, apoptosis induction by ZER in MDA-MB-231 and MCF-7 cells was confirmed
  by immunoblotting for cleaved PARP (Fig.
- 2d).
- In contrast to MDA-MB-231 and MCF-7 cells, ZER treatment (5–50 μM for 24 h) failed
  to induce histone-associated DNA fragment release into the cytosol in MCF-10A cells
  (data not shown).
- Collectively, these results indicated that breast cancer cells were more sensitive
  to ZER-mediated apoptosis compared with normal cells.
