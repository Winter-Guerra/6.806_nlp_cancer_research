- The WT and DKO MEF is a better cellular model to test the role of Bax and Bak over
  RNA interference which often fails to produce complete knockdown if simultaneously
  attempted for more than one protein.
- We determined the effect of ZER administration on growth of MDA-MB-231 cells implanted
  orthotopically in mammary fat pads of female SCID mice.
- The ZER concentrations used in the present study were within the range utilized
