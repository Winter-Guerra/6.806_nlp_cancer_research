---
- The present study was undertaken to determine the anticancer efficacy of zerumbone
  (ZER), a sesquiterpene from subtropical ginger, against human breast cancer cells
  in vitro and in vivo.
- ZER treatment caused a dose-dependent decrease in viability of MCF-7 and MDA-MB-231
  human breast cancer cells in association with G2/M phase cell cycle arrest and apoptosis
  induction.
- ZER-mediated cell cycle arrest was associated with downregulation of cyclin B1,
  cyclin-dependent kinase 1, Cdc25C, and Cdc25B.
- Even though ZER treatment caused stabilization of p53 and induction of PUMA, these
  proteins were dispensable for ZER-induced cell cycle arrest and/or apoptosis.
- Exposure of MDA-MB-231 and MCF-7 cells to ZER resulted in downregulation of Bcl-2
  but its ectopic expression failed to confer protection against ZER-induced apoptosis.
- On the other hand, the SV40 immortalized mouse embryonic fibroblasts derived from
  Bax and Bak double knockout mice were significantly more resistant to ZER-induced
  apoptosis.
- ZER-treated MDA-MB-231 and MCF-7 cells exhibited a robust activation of both Bax
  and Bak.
- In vivo growth of orthotopic MDA-MB-231 xenografts was significantly retarded by
  ZER administration in association with apoptosis induction and suppression of cell
  proliferation (Ki-67 expression).
- These results indicate that ZER causes G2/M phase cell cycle arrest and Bax/Bak-mediated
  apoptosis in human breast cancer cells, and retards growth of MDA-MB-231 xenografts
  in vivo.
- Breast cancer is a major health problem for women worldwide [1] necessitating identification
  of novel anticancer strategies.
- Merit of this objective is further enforced as many of the known risk factors associated
  with breast cancer are not easily modifiable (e.g., genetic predisposition) [2,
  3].
- Dietary compounds owing to their safety have drawn considerable attention in recent
  years for the discovery of novel cancer preventive and therapeutic agents [4].
- Bioactive compounds with preventive efficacy against cancer in preclinical rodent
  models have now been identified from many edible vegetables, including cruciferous
  vegetables (e.g., watercress and broccoli) and garlic [4–8].
- Moreover, population-based case–control studies continue to support the notion that
  dietary intake of certain fruits and vegetables may reduce the risk of cancer [9–11].
- Zerumbone (2,6,9,9-tetramethylcycloundeca-2,6,10-trien-1-one; hereafter abbreviated
  as ZER), a monocyclic sesquiterpene derived from tropical ginger _Zingiber zerumbet_,
  is one such phytochemical with preventive efficacy in preclinical rodent models
  of cancer and pancreatitis [12–17].
- For example, dietary administration of ZER for 5 weeks caused reduction in the frequency
  of aberrant crypt foci in association with suppression of cyclooxygenase-2 [12].
- Oral feeding of ZER inhibited dextran sodium sulfate-induced colitis in female ICR
  mice [13].
- ZER treatment was also reported to suppress skin tumor initiation and promotion
  in ICR mice [14].
- ZER administration caused regression of cervical intraepithelial neoplasia in female
  Balb/c mice prenatally exposed to diethylstilboestrol [18].
- Diethylnitrosamine-initiated and 2-acetylaminofluorene-promoted liver carcinogenesis
  was inhibited by treatment with ZER [19].
- Cell culture models have also been used to study anticancer effects of ZER [20–26].
- For example, ZER inhibited proliferation of human colonic adenocarcinoma cell lines
  in association with dysfunction of mitochondria transmembrane leading to apoptotic
  cell death [20].
- Cytotoxic effect of ZER on leukemia cells was found to be mediated through cell
  cycle arrest and Fas- and mitochondria-mediated apoptosis [21].
- In liver cancer HepG2 cells, ZER-induced apoptosis was shown to be independent of
  p53 but associated with modulation of Bax/Bcl-2 ratio [22].
- Despite these advances, however, the mechanisms underlying growth inhibitory and
  proapoptotic effect of ZER are not fully understood.
- In the present study, we have addressed this mechanistic gap using MDA-MB-231 (an
  estrogen-independent cell line with mutant p53) and MCF-7 (an estrogen responsive
  cell line with wild-type p53) human breast cancer cells as a model.
- ZER was either purified as described previously [27] or purchased from Sigma-Aldrich
  (St. Louis, MO).
- Reagents including 4′,6-diamidino-2-phenylindole (DAPI) and propidium iodide (PI)
  were from Sigma-Aldrich, whereas cell culture reagents were purchased from Invitrogen-Life
  Technologies (Carlsbad, CA).
- 'Sources of antibodies were as follows: antibodies against Cdc25C, cleaved poly-(ADP-ribose)-polymerase
  (PARP), and p53 were from Cell Signaling Technology (Danvers, MA); anti-cyclin B1,
  anti-cyclin-dependent kinase 1 (Cdk1), anti-Bak, anti-Bax, and anti-p53 upregulated
  mediator of apoptosis (PUMA) antibodies were from Santa Cruz Biotechnology (Santa
  Cruz, CA); antibodies against Cdc25B and active Bax (for immunofluorescence microscopy)
  were purchased from BD Biosciences (San Diego, CA); anti-Bcl-2 antibody was from
  Dako-Agilent Technologies (Houston, TX); an antibody specific for detection of active
  Bak (for immunofluorescence microscopy) was from Calbiochem (Billerica, MA); and
  anti-actin antibody was from Sigma-Aldrich.'
- MitoTracker Green and Alexa Fluor 568–conjugated goat anti-mouse antibodies were
  from Invitrogen-Life Technologies.
- Annexin V-FITC/PI Apoptosis Detection kit was purchased from BD Biosciences.
- The p53-targeted small interfering RNA (siRNA) was purchased from Santa Cruz Biotechnology,
  whereas a control nonspecific siRNA was purchased from Qiagen (Germantown, MD).
- MDA-MB-231, MCF-7, and MCF-10A cells were purchased from American Type Culture Collection
  (Manassas, VA) and maintained, as described by us previously [28].
- Wild-type HCT-116 cell line and its isogenic PUMA knockout (KO) variant were generously
  provided by Dr. Bert Vogelstein (Johns Hopkins University, Baltimore, MD) and cultured
  in McCoy’s 5A modified medium supplemented with 10 % fetal bovine serum and antibiotics.
- Mouse embryonic fibroblasts (MEF) derived from wild-type (WT) and Bax and Bak double
  knockout (DKO) mice and immortalized by transfection with a plasmid containing SV40
  genomic DNA were generously provided by the late Dr. Stanley J. Korsmeyer (Dana-Farber
  Cancer Institute, Boston, MA) and maintained, as described previously [29].
- Stock solution of ZER was prepared in dimethyl sulfoxide (DMSO), and diluted with
  complete media before use.
- An equal volume of DMSO (final concentration 0.1 %) was added to controls.
- Effect of ZER treatment on cell survival was determined by trypan blue dye exclusion
  assay, as described by us previously [30] or cell proliferation assay using a Cell
  Proliferation Assay kit (Promega, Madison, WI) according to the manufacturer’s instructions.
- Effect of ZER treatment on cell cycle distribution was determined by flow cytometry
  after staining the cells with PI, as described by us previously [31].
- Control and ZER-treated cells were processed for immunoblotting, as described by
  us previously [28–32].
- Densitometric quantitation was done using UN-SCAN-IT software version 5.1 (Silk
  Scientific Corporation, Orem, UT).
- Apoptosis induction was assessed by quantitation of histone-associated DNA fragment
  release into the cytosol using an ELISA kit from Roche Applied Sciences (Indianapolis,
  IN) or flow cytometry using Annexin V-FITC/PI Apoptosis Detection kit.
- MCF-7 (1.5 × 105) cells were seeded in six-well plates and transfected at ~50 %
  confluency with 100 nM of p53-targeted siRNA or control siRNA using oligofectamine.
- Twenty-four hours after transfection, the cells were treated with DMSO (control)
  or ZER (20 μM) for 24 h. Cells were collected and processed for western blotting
  and determination of cell cycle distribution.
- MDA-MB-231 and MCF-7 cells were transiently transfected at ~50–60 % confluency with
  the empty pSFFV-neo vector or pSFFV vector encoding for Bcl-2 using FuGENE6 transfection
  reagent.
- Twenty-four hours after transfection, the cells were treated with DMSO or ZER and
  processed for immunoblotting and measurement of apoptosis and cell viability.
- Effect of ZER on mitochondrial membrane potential was measured using potential-sensitive
  dye JC-1 (5,5′,6,6′-tetrachloro-1,1′,3,3′-tetraethylbenzimidazolylcarbocyanine iodide;
  Life Technologies, Grand Island, NY) according to the manufacturer’s instructions
  [33].
- MDA-MB-231 or MCF-7 cells (2.5 × 104 cells/mL) were cultured on coverslips, allowed
  to attach, and then exposed to DMSO (control) or 20 μM ZER for 8 h. Immunocytochemical
  analysis for active Bak and active Bax was performed as described by us previously
  [29].
- The cells were examined under a Leica DC300F microscope at 100× magnification.
- Female severe combined immunodeficient (SCID) mice (6-8 weeks old) were purchased
  from Charles River Laboratories (Wilmington, MA) and acclimated for 1 week prior
  to the start of the experiment.
- Following 1 week feeding of irradiated AIN-76A diet (Harlan Teklad, Madison, WI),
  exponentially growing MDA-MB231-luc-D3H1 cells (Caliper Life Sciences, Hopkinton,
  MA) were suspended in media and mixed in a 1:1 ratio with Matrigel.
- A 0.03 mL suspension containing 2.5 × 106 cells was injected orthotopically in both
  inguinal mammary fat pads.
- On the same day, the mice began intraperitoneal administration of either PBS (100
  μL) or ZER (0.18 or 0.35 mg ZER/mouse; equates to about 7.5 and 15.7 mg ZER/kg body
  weight, respectively, in 100 μL PBS) five times/week (Monday through Friday).
- At the onset of the study, there were 10 mice in each group.
- Number of effective mice at the conclusion of the study was _n_ = 6 for the control
  group and 0.18 mg ZER/mouse groups and _n_ = 7 for the 0.35 mg ZER/mouse group because
  of premature deaths unrelated to treatment and/or failure of tumor take.
- In the 0.35 mg ZER/mouse group, tumor grew only on one flank in two mice.
- Body weights of the mice were recorded weekly.
- A portion of the tumor tissue was fixed in 10 % neutral-buffered formalin, dehydrated,
  embedded in paraffin, and sectioned at 4–5 μm thickness.
- TUNEL staining and immunohistochemical analysis for Ki-67 expression was performed
  as described by us previously [5–8].
