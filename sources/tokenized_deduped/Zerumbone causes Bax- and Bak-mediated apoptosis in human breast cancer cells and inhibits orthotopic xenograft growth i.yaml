  PUMA is a BH3-only member of the Bcl-2 family of proapoptotic proteins that facilitates
  apoptosis by different stimuli [34].'
- There was a marked increase in the levels of PUMA protein after treatment with ZER
  in both MDA-MB-231 and MCF-7 cells (Fig.
- 3a).
- Because PUMA is a p53-regulated protein, these results indicated that PUMA induction
  resulting from ZER treatment involved p53-independent mechanism(s).
- However, PUMA was dispensable for ZER-mediated apoptosis induction (Fig.
- 3b) as well as inhibition of cell proliferation (Fig.
- 3c) as evidenced by analysis in wild-type and PUMA KO variants of HCT-116 cells.
- Likewise, even though ZER treatment resulted in stabilization of p53 protein in
  MCF-7 cells (Fig.
- 3d), the ZER-induced enrichment of sub-diploid apoptotic fraction (Fig.
- 3e) as well as G2/M fraction (Fig.
- 3f) was sustained even after knockdown of the p53 protein by 60 %.
- Based on these observations, we conclude that both p53 and PUMA proteins are dispensable
  for cellular responses to ZER.
