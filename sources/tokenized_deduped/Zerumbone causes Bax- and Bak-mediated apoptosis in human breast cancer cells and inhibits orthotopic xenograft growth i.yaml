  ZER administration resulted in a statistically significant increase in number of
  apoptotic bodies in the tumor as visualized by TUNEL assay (Fig.'
- 7c).
- In addition, expression of proliferation marker Ki-67 [37] was significantly lower
  in the tumors of ZER-treated mice compared with those of control mice, and the difference
  was significant at the 0.35 mg ZER/mouse group (Fig.
- 7d).
- Results presented herein indicate that ZER treatment inhibits survival of human
  breast cancer cells regardless of the estrogen responsiveness or the p53 status.
- Growth inhibitory effect of ZER is associated with cell cycle arrest and apoptosis
  induction.
- Activity of ZER against breast cancer is not restricted to cultured cells as growth
  of MDA-MB-231 xenografts in vivo is significantly retarded by ZER administration.
- Consistent with cellular data, antitumor effect of ZER in vivo is accompanied by
  reduced cell proliferation as evidenced by Ki-67 expression and increased apoptosis.
- Moreover, ZER administration is well tolerated by the mice and does not cause weight
  loss or any other side effects.
- Prevention of induced cancers in rodents by ZER has been documented previously [12,
  14, 16], but the present study is the first published report showing in vivo efficacy
  of this compound against transplanted breast cancer cells.
- These observations provide impetus for future in vivo evaluation of ZER for prevention
  of mammary cancer in preclinical models to justify its clinical investigation as
  a chemopreventive agent.
- In this context, it is important to mention that addition of a different variety
  of ginger (_Z officinale_) (1.5 g/d in three divided doses every 8 h) to standard
  antiemetic therapy (granisetron plus dexamethasone) in patients with advanced breast
  cancer effectively reduces the prevalence of chemotherapy-induced nausea and vomiting
  [38].
- In a phase II study, ginger root extract decreased eicosanoids in colon mucosa in
  people at normal risk for colorectal cancer [39].
- The present study shows that breast cancer cells are arrested in G2/M phase of the
  cell cycle after treatment with ZER.
- While these observations are consistent with the literature data showing G2/M phase
  cell cycle arrest in ZER-treated leukemia, ovarian and cervical cancer cells [15,
  25], our data also indicates that the cell cycle arrest resulting from ZER exposure
  is irreversible.
- The G2/M progression is regulated by a kinase complex consisting of cyclin B1 and
  Cdk1 [40] and ZER treatment down regulates both these proteins.
- Downregulation of cyclin B1 and Cdk1 upon treatment with ZER has also been observed
  in leukemia cells [15].
- The Cdc25 family phosphatases play an important role in activation of the cyclin
  B1/Cdk1 complex.
- The ZER-treated cells exhibit a decrease in protein levels of both Cdc25B and Cdc25C
  (present study).
- However, the cell cycle arrest resulting from ZER treatment is not dependent on
  p53, which is a therapeutic advantage because this tumor suppressor is often mutated
  in human cancers including breast cancer [41].
- The present study indicates that PUMA protein, which is involved in regulation of
  apoptosis by different stimuli including some natural products [34, 42], is dispensable
  for apoptosis induction by ZER.
- Likewise, unlike certain other proapoptotic agents [30], Bcl-2 overexpression has
  no meaningful impact on ZER-induced apoptosis.
- We also demonstrate that ZER causes activation of Bax and Bak but has only modest
  effect on their protein levels.
- Effect of ZER on Bak level or activation has not been examined previously to the
  best of our knowledge, but in leukemia cells ZER treatment had no effect on Bax
  protein expression [21].
- A critical role for Bax in apoptosis induction by ZER has been reported in human
  colon cancer cells [24].
- The ZER-induced apoptosis in colon cancer cells is associated with reactive oxygen
  species production [24].
- Interestingly, examples exist to illustrate critical role of reactive oxygen species
  in Bax activation and apoptosis induction by some stimuli, including natural products
  phenethyl isothiocyanate (a constituent of watercress) and Withaferin A (a small
  molecule derived from a medicinal plant used in India) [43–45].
- It is possible that Bax and Bak activation by ZER in breast cancer cells is linked
  to production of reactive oxygen species.
- Further work is needed to experimentally verify this possibility.
