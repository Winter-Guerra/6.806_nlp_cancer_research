- Viability of MDA-MB-231 and MCF-7 cells was decreased significantly upon treatment
  with ZER in a concentration- and time-dependent manner as evidenced by trypan blue
  dye exclusion assay (Fig.
- 1b) and cell proliferation assay (results not shown).
- For example, the IC50 for ZER in MDA-MB-231 cells after 24 and 48 h exposure was
  9.9 ± 4.9 μM and 4.2 ± 1.2 μM (_n_ = 3), respectively.
- The IC50 for ZER in MCF-7 cells after 24 and 48 h treatment was 10.1 ± 5.3 and 2.9
  ± 0.8 μM (_n_ = 3), respectively.
- Exposure of MDA-MB-231 (Fig.
- 1c) and MCF-7 cells (results not shown) to ZER resulted in an increase in sub-diploid
  (indicative of apoptosis) and G2/M fraction that was accompanied by a reduction
  in G0G1 phase and S phase cells compared with DMSO-treated control.
- The G2/M phase cell cycle arrest resulting from ZER treatment was maintained when
  the cells were cultured for an additional 24 h in the absence of the drug (results
  not shown).
- The ZER-induced G2/M phase cell cycle arrest was associated with a marked decrease
  in protein levels of cyclin B1, Cdk1, Cdc25C, and Cdc25B in both MDA-MB-231 and
  MCF-7 cells (Fig.
