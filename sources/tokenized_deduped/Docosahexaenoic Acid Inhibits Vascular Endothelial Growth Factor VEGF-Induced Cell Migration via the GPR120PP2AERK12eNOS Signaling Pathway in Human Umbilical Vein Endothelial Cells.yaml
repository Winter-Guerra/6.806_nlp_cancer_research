- Cell viability was assessed by the MTT assay.
- The MTT assay measures the ability of viable cells to reduce a yellow 3-(4,5-dimethylthiazol-2-yl)-2,5-diphenyltetrazolium
  bromide to a purple formazan by mitochondrial succinate dehydrogenase.
- HUVECs were grown to 80–90% confluence and then treated with various concentrations
  of DHA (0–200 μM) and GW9508 (1–10 μM) with or without VEGF (50 ng/mL) for 8 h in
  M199 containing 2% FBS.
- Finally, the medium was removed, and the cells were washed with phosphate-buffered
  saline (PBS).
- The cells were then incubated with MTT (0.5 mg/mL) in M199 medium at 37 °C for an
  additional 3 h. The medium was removed, and 2-propanol was added to dissolve the
  formazan.
- After centrifugation at 10000_g_ for 5 min, the supernatant of each sample was transferred
  to 96-well plates, and absorbance was read at 595 nm in an ELISA reader.
- The absorbance in the control group was regarded as 100% cell viability.
- After each experiment, cells were washed twice with PBS and were harvested with
  150 μL of lysis buffer (10 mM Tris-HCl, pH 8.0, 0.1% Triton X-100, 320 mM sucrose,
  5 mM EDTA, 1 mM PMSF, 1 mg/L leupeptin, 1 mg/L aprotinin, and 2 mM DTT).
- Cell homogenates were centrifuged at 14000_g_ for 20 min at 4 °C.
- The resulting supernatant was used as a cellular protein for Western blotting analysis.
- The total protein was analyzed by use of the Coomassie Plus protein assay reagent
  kit (Pierce Biotechnology Inc., Rockford, IL, USA).
- Equal amounts of cellular proteins were electrophoresed in a sodium dodecyl sulfate
  (SDS)–polyacrylamide gel, and proteins were then transferred to polyvinylidene fluoride
  membranes (Millipore Corp., Bedford, MA, USA).
- Nonspecific binding sites on the membranes were blocked with 5% nonfat milk in 15
  mM Tris/150 mM NaCl buffer (pH 7.4) at room temperature for 2 h. Membranes were
  probed with anti-ERK1/2, antiphospho-ERK1/2, anti-eNOS, antiphospho-eNOS, and anti-β-actin.
- The membranes were then probed with the secondary antibody labeled with horseradish
  peroxidase.
- The bands were visualized by using an enhanced chemiluminescence kit (PerkinElmer
  Life Science, Boston, MA, USA) and were scanned by use of a luminescence image analyzer
  (LAS-4000, FUJIFILM, Japan).
- The bands were quantitated with ImageGauge software (FUJIFILM).
- An in vitro wound-healing assay was used to measure directional endothelial cell
  migration.
- HUVECs were seeded onto gelatin-coated 6-well plates and allowed to form a confluent
  monolayer.
- Monolayers were wounded by using a sterile 200 μL pipet tip, washed with PBS to
  remove floating cells, and photographed (time 0).
- Cells were then cultured in M199 medium containing 2% FBS and 50 ng/mL VEGF.
- Meanwhile, the cells were treated with various concentrations of DHA (0–100 μM)
  with or without SNAP (20 μM) or OA (10 nM) for 8 h. In addition, the cells were
  treated with GW9508 (10 μM) for 8 h. Cells were then photographed (100× magnification)
  to monitor cell migration into the wounded area, and the width of the cell-free
  zone (distance between the edges of the injured monolayer) was calculated.
