- Cancer has attracted considerable attention in the past decades because it is among
  the leading causes of death globally.
- (4) Protection against cancer by DHA is attributed to the anti-angiogenic activity
  of DHA.
- (35) However, the mechanisms by which DHA inhibits angiogenesis are still not fully
  clarified.
- In this study, we explored the inhibition of HUVEC cell migration by DHA and the
  possible mechanisms involved.
- We demonstrated that DHA inhibits VEGF-induced HUVEC cell migration and that this
  suppression is likely associated with binding to GPR120, activation of PP2A enzyme
  activity, and inhibition of the ERK1/2/eNOS signaling pathway.
- Several mechanisms have been proposed to demonstrate the inhibitory role of DHA
  in angiogenesis, including induction of apoptosis and reduction of cell proliferation.
- (36-38) Rose and Connolly(36) proposed that the inhibition of breast cancer cell
  proliferation by DHA was related to the reduced production of series 2 eicosanoids.
- Although DHA may prevent the occurrence of angiogenic diseases, it has potential
  side effects on subjects receiving revascularization therapy because of its inhibition
  of cell migration.
- (39) In recent years, EPA and DHA have been shown to inhibit angiogenesis, possibly
  by regulating the production or activation of various pro-angiogenic factors such
  as eNOS, VEGF, cyclooxygenase 2 (COX-2)-derived prostanoids, and MMP-9.
- (7, 40, 41) Moreover, EPA and DHA dose-dependently inhibit ERK1/2 phosphorylation,
  and this is likely associated with reduced PGE2 and VEGF production by EPA and DHA
  in HT-29 human colorectal cells.
