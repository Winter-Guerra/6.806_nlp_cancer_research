  Tumor metastasis, the spreading of the primary tumor to distant organs, is recognized
  to be one of the major causes of failure in the treatment of cancer.'
- (29) Thus, intervention in a key step in the metastatic process, such as angiogenesis,
  is an effective mechanism for cancer therapy.
- VEGF plays a critical role in tumor angiogenesis and has been shown to phosphorylate
  eNOS on Ser1177 in glomerular endothelial cells.
- (30) NO produced by activation of eNOS regulates angiogenesis.
- Dephosphorylation of phosphorylated eNOS is mediated by protein phosphatase 2A (PP2A).
- (31) In the present study, the role of DHA in VEGF-induced cell migration was studied
  by using a wound-healing assay.
- As shown in Figure 3A, DHA inhibited VEGF-induced cell migration, and this inhibition
  was abolished by treatment with the PP2A inhibitor, OA.
- These results suggested that DHA inhibition of VEGF-induced cell migration is likely
  associated with activation of PP2A enzyme activity.
