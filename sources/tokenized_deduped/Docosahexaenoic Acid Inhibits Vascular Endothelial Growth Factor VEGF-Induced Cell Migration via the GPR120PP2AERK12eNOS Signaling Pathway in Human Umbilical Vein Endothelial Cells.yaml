- VEGF has been shown to induce a wide variety of signaling pathways that transduce
  the physiological or pathophysiological activities of VEGF.
- ERK1/2 is one such pathway.
- It has been shown that there is a relationship between ERK1/2 phosphorylation and
  eNOS activation in rat sinusoidal endothelial cells.
- (28) Thus, we determined the effect of VEGF on both ERK1/2 and eNOS phosphorylation.
- As shown in Figure 2A, VEGF stimulated the phosphorylation of ERK1/2 and eNOS, and
  this activation was abolished by the ERK1/2 inhibitor PD98059.
- However, VEGF showed no effect on Akt phosphorylation (data not shown).
- VEGF stimulated cell migration, and this effect was dependent on ERK1/2 (Figure
  2B).
- These results suggested that VEGF stimulation of cell migration is mediated by the
  ERK1/2/eNOS pathway.
