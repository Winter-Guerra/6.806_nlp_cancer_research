  Docosahexaenoic acid (DHA, 22:6, n-3) is enriched in fatty fish and fish oil supplements
  and is well-known for its anti-inflammatory,(1) immunomodulatory,(2) and anticancer(3)
  properties.'
- Cancer is among the leading causes of death in both economically developed countries
  and developing countries.
- (4) Epidemiological studies show that a diet rich in n-3 polyunsaturated fatty acids
  (PUFAs) is correlated with reduced risk of angiogenic diseases such as cancers.
- (5, 6) DHA has been shown to inhibit vascular sprout formation in retinal microvascular
  endothelial cells.
- (7) However, the mechanism underlying the inhibition of cell migration by DHA, which
  is critical for angiogenesis and wound repair, is not fully understood.
- G protein-coupled receptors (GPRs) are important signaling molecules involved in
  many cellular functions.
- Specific ligand binding to GPRs stimulates and induces a variety of cellular responses
  via several second messenger pathways, for example, regulation of cAMP generation,
  the phospholipase C pathway, ion channels, and mitogen-activated protein kinases.
- (8-10) In a previous study, Oh et al.
- (11) found that DHA exerted potent anti-inflammatory effects through GPR120.
- Angiogenesis, the process of the formation of new blood vessels by sprouting of
  the preexisting microvascular network, is involved in numerous physiological processes
  including embryogenesis, tissue remodeling, wound healing,(12) and disease development
  such as diabetic retinopathy, rheumatoid arthritis, tumor growth, and growth of
  atherosclerotic plaques.
- (13) Angiogenesis is controlled by vascular endothelial growth factor (VEGF), a
  pro-angiogenic factor.
- (14) VEGF-induced signal transduction involves binding to tyrosine kinase receptors,
  which leads to endothelial cell proliferation, migration, and new vessel formation.
- (15) VEGF was reported to induce a wide variety of signaling pathways, including
  protein kinase C, phospholipase C-γ, extracellular signal-regulated kinase (ERK),
  p38 MAPK, phospholipase C, and phosphatidyl inositol 3-kinase (PI3K)/Akt.
- (16) Hence, it is critical to understand the VEGF-activated signaling pathways that
  play an important role in VEGF-mediated cell processes.
- Nitric oxide (NO), which is synthesized from the amino acid l-arginine by the NOS
  family of enzymes, is a gaseous molecule with a wide range of physiological and
  pathophysiological activities, including the regulation of angiogenesis.
- '(17) The NOS family is composed of three members: neuronal NOS (nNOS), endothelial
  NOS (eNOS), and inducible NOS (iNOS).'
- eNOS is constitutively expressed in endothelial cells, but various physical and
  chemical stimuli affect eNOS levels in vivo and in vitro.
- (18) Moreover, eNOS is activated upon exposure to fluid shear stress and numerous
  agonists via cellular events such as protein phosphorylation.
- Protein phosphatase 2A (PP2A) is a heterotrimeric complex composed of three subunits
  including a structural subunit (PP2A-A), a regulatory subunit (PP2A-B), and a catalytic
  subunit (PP2A-C).
- (19) PP2A is a crucial intracellular serine/threonine phosphatase.
- (20) In addition, PP2A plays a significant role in the regulation of specific signal
  transduction cascades including ERK1/2,(21) JNK,(22) and p38 MAPK.
- (23) In recent years, PP2A was shown to have tumor suppressor activity in myeloid
  CML-BC patient-derived mononuclear marrow cells.
- (24) Thus, enhancement of PP2A tumor suppressor activity may represent a potential
  therapeutic strategy for malignancy.
- The antitumor effect of DHA has been studied in MCF-7 human breast cancer cells
  by induction of heme oxygenase 1 and inhibition of TPA-induced matrix metalloproteinase
  9 (MMP-9) expression.
- (3) Moreover, DHA was reported to have a potent anti-angiogenic effect.
- (25) The pro-angiogenic effect of VEGF and NO has also been demonstrated.
- (15) In this study, therefore, we investigated whether DHA has an opposing effect
  on cell migration that is associated with angiogenesis and wound repair and the
  possible mechanisms involved.
