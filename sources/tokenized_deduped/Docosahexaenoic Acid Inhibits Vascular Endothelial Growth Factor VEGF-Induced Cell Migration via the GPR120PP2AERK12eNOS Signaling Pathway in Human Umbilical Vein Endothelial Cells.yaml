- Recently, it was shown that PP2A has tumor suppressor activity in myeloid CML-BC
  patient-derived mononuclear marrow cells.
- (24) We used the Ser/Thr phosphatase assay to measure PP2A enzyme activity.
- As shown in Figure 3B, DHA significantly stimulated PP2A enzyme activity compared
  with that in the control group, and this activation was attenuated by treatment
  with OA.
- We next examined whether OA reversed the DHA inhibition of VEGF-induced ERK1/2 and
  eNOS phosphorylation.
- As shown in Figure 3C, VEGF induced phosphorylation of ERK1/2 and eNOS, and pretreatment
  with DHA attenuated this induction.
- Nevertheless, pretreatment with OA reversed the inhibition of eNOS phosphorylation
  by DHA.
- OA also reversed the attenuation of VEGF-induced ERK1/2 phosphorylation by DHA,
  although this effect was not significant.
