  GPR120 is a physiological receptor for long-chain fatty acids, in particular n-3
  fatty acids, such as α-linolenic acid, eicosapentaenoic acid (EPA), and DHA.'
- (11, 32) To determine the role of GPR120 in DHA’s inhibition of cell migration,
  we used the GPR120 agonist GW9508.
- As shown in Figure 4A, GW9508 had an effect similar to that of DHA on the VEGF-induced
  phosphorylation of ERK1/2 and eNOS.
- Moreover, the inhibitory effect of DHA on VEGF-induced cell migration was replicated
  by GW9508 (Figure 4B).
- These results suggested that the effects of DHA were highly associated with binding
  to GPR120.
