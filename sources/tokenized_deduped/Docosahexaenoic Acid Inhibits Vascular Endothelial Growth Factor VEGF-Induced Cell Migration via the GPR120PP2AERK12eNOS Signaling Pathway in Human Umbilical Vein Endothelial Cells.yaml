  VEGF has been shown to induce eNOS phosphorylation and cell migration in HUVECs,
  and this activation is abolished by DHA.'
- (42) Moreover, DHA has been demonstrated to inhibit TPA-induced MMP-9 expression
  and cell migration and invasion in MCF-7 breast cancer cells.
- (3) Consistent with the results of these previous studies, our data showed that
  DHA exerted an inhibitory effect on VEGF-induced cell migration in HUVECs (Figure
  1).
- Cell migration is essential for angiogenesis.
- Thus, the results of the present study suggest that DHA is a potential anti-angiogenic
  agent.
- ERK1/2 is known to play an important role in cell proliferation, and protein phosphatases
  are generally identified as inhibitors of cell proliferation via dephosphorylation
  of ERK1/2.
- (21) Activation of the Akt/eNOS(43) or ERK1/2/eNOS(30) pathways is reported to be
  involved in VEGF-induced NO release.
- In the present study, VEGF activated phosphorylation of ERK1/2 but not of Akt (data
  not shown).
- Pretreatment with the ERK1/2 inhibitor PD98059 abolished VEGF-induced phosphorylation
  of ERK1/2 and eNOS in HUVECs (Figure 2A).
- These results suggest that eNOS is the downstream target of ERK1/2.
- Moreover, DHA was shown to inhibit VEGF-induced cell migration via suppression of
  the ERK1/2/eNOS signaling pathway (Figure 3A,C).
- Similar to DHA treatment, the ERK1/2 inhibitor PD98059 abolished cell migration
  (Figure 2B).
- Furthermore, as shown in Figure 5, SNAP reversed the DHA inhibition of VEGF-induced
  cell migration.
- These results strongly suggest that the DHA inhibition of VEGF-induced cell migration
  is through the ERK1/2/eNOS-mediated signaling pathway.
- Reversible protein phosphorylation plays an important role in many cellular processes.
- (20) In general, cells use protein phosphorylation to alter enzyme properties such
  as activity and cell distribution of key regulatory proteins involved in specific
  pathways.
- Through the use of specific PP2A inhibitors and gene silencing technique, PP2A has
  been shown to play a key role in the regulation of cell cycle, cell morphology,
  and development.
- In addition, PP2A was demonstrated to be a tumor suppressor and can be a target
  for cancer therapy.
- (44) For example, it is reported that conjugated linoleic acid inhibits the proliferation
  of MCF-7 human breast cancer cells and that the working mechanisms include activation
  of PP2A and inhibition of ERK1/2 activation.
- (21) Pretreatment with the PP2A inhibitor OA reverses the effect of conjugated linoleic
  acid on both increased PP2A expression level and dephosphorylation of ERK1/2.
- This result strongly suggests that dephosphorylation of ERK1/2 is mediated by PP2A.
- Phosphorylated eNOS is also a substrate of PP2A.
- (31) It is reported that endostatin inhibits endothelial cell migration and angiogenesis
