- (45, 46) In the present study, we demonstrated that DHA activated PP2A enzyme activity,
  which was inhibited by OA pretreatment (Figure 3B).
- Pretreatment with OA reversed the inhibitory effect of DHA on VEGF-induced cell
  migration and phosphorylation of ERK1/2 and eNOS (Figure 3A,C).
- These results indicate that PP2A participates in the DHA inhibition of VEGF-induced
  ERK1/2/eNOS phosphorylation and cell migration.
- Activation of PP2A by DHA is by an as yet unidentified signaling pathway.
- DHA exerts anti-inflammatory effects, but the mechanisms of these effects are not
  fully understood.
- It has been shown that GPR120 functions as an n-3 PUFA receptor.
- (11) In an in vitro study using RAW 264.7 cells and primary intraperitoneal macrophages,
  stimulation of GPR120 with n-3 PUFAs or the chemical agonist GW9508 causes a wide
  range of anti-inflammatory effects.
- All of these effects are abolished by GPR120 knockdown.
- Therefore, we hypothesize that DHA inhibits VEGF-induced cell migration through
  binding with GPR120.
- We used the GPR120 agonist GW9508 to simulate the activation of GPR120 by DHA in
  the suppression of VEGF-induced cell migration.
- The results showed that GW9508 significantly inhibited VEGF-induced cell migration,
  and the inhibitory effect was similar to that of DHA (Figure 4B).
- In addition, GW9508 significantly suppressed VEGF-induced phosphorylation of ERK1/2
  and eNOS (Figure 4A), which is critical to cell migration.
- Our findings in the present study are presented schematically in Figure 6.
- In conclusion, DHA significantly inhibits VEGF-induced phosphorylation of ERK1/2
  and eNOS and cell migration via binding to GPR120 and induction of PP2A enzyme activity
  in HUVECs.
- Treatment with the NO donor SNAP reverses the DHA inhibition of VEGF-induced cell
  migration.
- Taken together, these results support an opposing role of DHA in cell migration,
  which is implicated in its anticancer and anti-wound-repair properties.
