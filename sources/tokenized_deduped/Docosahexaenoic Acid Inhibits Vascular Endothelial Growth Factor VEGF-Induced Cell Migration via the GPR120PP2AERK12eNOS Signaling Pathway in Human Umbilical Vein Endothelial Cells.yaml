- Cell migration plays an important role in angiogenesis and wound repair.
- Vascular endothelial growth factor (VEGF) is an endothelial cell-specific mitogen
  that is essential for endothelial cell survival, proliferation, and migration.
- Docosahexaenoic acid (DHA), an n-3 polyunsaturated fatty acid, shows both anti-inflammatory
  and antioxidant activities in vitro and in vivo.
- This study investigated the molecular mechanism by which DHA down-regulates VEGF-induced
  cell migration.
- HUVECs were used as the study model, and the MTT assay, Western blot, wound-healing
  assay, and phosphatase activity assay were used to explore the effects of DHA on
  cell migration.
- GPR120 is the putative receptor for DHA action.
- The results showed that DHA, PD98059 (an ERK1/2 inhibitor), and GW9508 (a GPR120
  agonist) inhibited VEGF-induced cell migration.
- In contrast, pretreatment with okadaic acid (OA, a PP2A inhibitor) and _S_-nitroso-_N_-acetyl-dl-penicillamine
  (an NO donor) reversed the inhibition of cell migration by DHA.
- VEGF-induced cell migration was accompanied by phosphorylation of ERK1/2 and eNOS.
- Treatment of HUVECs with DHA increased PP2A enzyme activity and decreased VEGF-induced
  phosphorylation of ERK1/2 and eNOS.
- However, pretreatment with OA significantly decreased DHA-induced PP2A enzyme activity
  and reversed the DHA inhibition of VEGF-induced ERK1/2 and eNOS phosphorylation.
- These results suggest that stimulation of PP2A activity and inhibition of the VEGF-induced
  ERK1/2/eNOS signaling pathway may be involved in the DHA suppression of VEGF-induced
  cell migration.
- Thus, the effect of DHA on angiogenesis and wound repair is at least partly by virtue
  of its attenuation of cell migration.
