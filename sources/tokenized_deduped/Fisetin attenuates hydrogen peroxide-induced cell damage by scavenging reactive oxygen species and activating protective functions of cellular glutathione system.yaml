- Fisetin, a flavonoid compound with high trolox-equivalent antioxidant capacity,
  is hydrophobic, readily passes through cell membranes, and accumulates intracellularly,
  resulting in high antioxidant activity (Ishige et al.
- 2001).
- A previous study reported that low concentrations of flavonoids are protective in
  cells, whereas high concentrations cause DNA damage and apoptosis (Wätjen et al.
- 2005).
- In that report, treatment with 50–250 μM (about 15–70 μg/ml) fisetin induced cytotoxicity,
  DNA strand breaks, oligonucleosomal DNA fragmentation, and caspase-3 activation,
  whereas treatment with fisetin at a concentration less than 50 μM significantly
  protected against the large number of DNA strand breaks caused by 500 μM H2O2 (Wätjen
  et al.
- 2005).
- However, in our study, fisetin exhibited cytotoxicity in V79-4 cells at concentrations
  higher than 2.5 μg/ml (Piao et al.
- 2013).
- This discrepancy of concentration may be due to cell type and/or culture condition.
- GSH systems play an important role in protecting cells against oxidative stress-induced
  cell death (von Montfort et al.
- 2012).
- Therefore, we investigated whether fisetin protects against cell damage by activating
  GSH systems.
- Fisetin decreased ROS levels and prevented the depletion of GSH induced by H2O2-induced
  cell damage.
- Fisetin increased the level of GSH and expression of γ-GCLC, which is reduced by
  H2O2.
- Conversely, a GSH inhibitor abolished the cytoprotective effect of fisetin against
  H2O2-induced cell damage.
- H2O2 is one of the major ROS related to oxidative stress.
- It easily penetrates cells and proceeds to react with intracellular ions such as
  iron and copper, thereby generating highly reactive hydroxyl radical that subsequently
  attack cellular components including lipids, proteins, and DNA to cause various
  types of oxidative damage (Denisova et al.
- 2001; Mary et al.
- 2012).
- H2O2-induced membrane lipid peroxidation is one of the most important lesions responsible
  for the loss of cell viability.
- There are many reports that flavonoids have cytoprotective effects by antioxidant
  effect against oxidative stress.
- Flavonoids morin (Zhang et al.
- 2011a), myricetin (Wang et al.
- 2010), and butin (Zhang et al.
- 2011b) showed similar cytoprotective effect against oxidative stress compared to
  fisetin.
- Ahlenstiel et al.
- (2003) demonstrated that cytoprotective effects of fisetin and other flavonoids
  may be due to the integration of flavonoids into membrane lipid bilayers.
- Due to its almost complete three-dimensional planarity, flavonoid can easily interact
  with the ordered structure of lipid bilayers (van Acker et al.
- 1996).
- The hydroxyl group in the B ring in flavones with the 2,3-double bond and 4-keto
  group in C ring allow to exhibiting the cytoprotective activity (Nakayama et al.
- 1993).
- Therefore, this structure-containing fisetin can contribute to the cytoprotective
  activity against oxidative stress.
- The oxidative damage of DNA, which involves base modification and DNA strand breakage,
  may ultimately lead to genetic alterations (Gordon-Thomson et al.
- 2012).
- In addition, oxidative damage to amino acid residues in proteins results in the
  formation of carbonyl derivatives (Hamilton et al.
- 2013).
- In this study, considerable amounts of lipid, DNA, and protein damage were produced
  in V79-4 cells after H2O2 exposure; however, fisetin pre-treatment significantly
  reduced all types of damage and consequently protected against cell death.
- In summary, our data demonstrate that fisetin plays an important role in the protective
  effect against H2O2-induced cell damage via direct effect of ROS scavenging and
  indirect effect of ROS scavenging via enhancing of GSH antioxidant capacity.
