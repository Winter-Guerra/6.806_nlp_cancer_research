---
- Hydrogen peroxide (H2O2) can induce cell damage by generating reactive oxygen species
  (ROS), resulting in DNA damage and cell death.
- The aim of this study is to elucidate the protective effects of fisetin (3,7,3′,4′,-tetrahydroxy
  flavone) against H2O2-induced cell damage.
- Fisetin reduced the level of superoxide anion, hydroxyl radical in cell free system,
  and intracellular ROS generated by H2O2.
- Moreover, fisetin protected against H2O2-induced membrane lipid peroxidation, cellular
  DNA damage, and protein carbonylation, which are the primary cellular outcomes of
  H2O2 treatment.
- Furthermore, fisetin increased the level of reduced glutathione (GSH) and expression
  of glutamate-cysteine ligase catalytic subunit, which is decreased by H2O2.
- Conversely, a GSH inhibitor abolished the cytoprotective effect of fisetin against
  H2O2-induced cells damage.
- Taken together, our results suggest that fisetin protects against H2O2-induced cell
  damage by inhibiting ROS generation, thereby maintaining the protective role of
  the cellular GSH system.
- Flavonoids are a group of low-molecular weight polyphenolic compounds synthesized
  by plants.
- Many of these compounds exhibit a wide range of biological activities, including
  antioxidant, anti-inflammatory, and anti-tumor effects (Middleton et al.
- 2000; Beecher 2003; Guajardo-Flores et al.
- 2013).
- Fisetin (3,7,3′,4′,-tetrahydroxy flavone) is widely distributed among fruits and
  vegetables and is found in plant tissues at concentrations of 2–160 μg/g (Arai et
  al.
- 2000).
- Fisetin exhibits a wide variety of activities, including anti-cancer (Sung et al.
- 2007), anti-angiogenic (Fotsis et al.
- 1998), neuroprotective (Zbarsky et al.
- 2005), neurotrophic (Maher et al.
- 2006), radioprotective (Piao et al.
- 2013), and antioxidant (Hanneken et al.
- 2006) effects.
- Reactive oxygen species (ROS) cause oxidative modifications to DNA, proteins, lipids,
  and small intracellular molecules.
- Lipids, including pulmonary surfactants, react with ROS to produce lipid peroxides,
  which cause increased membrane permeability and inactivation of surfactants (Yang
  et al.
- 2007).
- In turn, reaction of ROS with cellular proteins leads to decreased protein synthesis
  due to the modification of proteins involved in translation and translocation, ultimately
  resulting in impaired cellular metabolism (Tuder et al.
- 2003).
- In addition, ROS damage nucleic acids by modifying purine and pyrimidine bases and
  by causing DNA strand breakage (Dizdaroglu et al.
- 2002).
- The oxidative stress induced by the overproduction of ROS has been associated with
  many clinical conditions including cancer, asthma, cystic fibrosis, ischemia-reperfusion
  injury, drug-induced toxicity, and aging (Nguyen et al.
- 2003; Di Pietro et al.
- 2013; Jezierska-Drutel et al.
- 2013; Wang et al.
- 2013).
- Glutathione is the most prevalent low-molecular weight antioxidant in cells.
- Reduced glutathione (GSH) protects cellular constituents from oxidative damage,
  either by reacting directly with oxidants or acting as a substrate for radical scavenging
  by glutathione peroxidase (Beutler 1989).
- Notably, decreased GSH concentrations are associated with cell damage (Zhou et al.
- 2013), depressed immunity (Morris et al.
- 2013), and cataracts (Chevez-Barrios et al.
- 2000; Chamberlain et al.
- 2009).
- Moreover, GSH depletion increases the susceptibility of cells to stress-induced
  cell death (Guaiquil et al.
- 2001; Liu et al.
- 2001; Dukhande et al.
- 2013).
- Our results demonstrate that fisetin protects cells from H2O2-induced damage by
  scavenging ROS and inducing cellular GSH systems.
