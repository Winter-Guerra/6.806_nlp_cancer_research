  Human breast cancer MCF-7 cells and human fibroblasts were grown in Dulbecco’s modified
  Eagle’s medium (DMEM) supplemented with 10% fetal calf serum (FCS), 100 units/mL
  penicillin, and 100 μg/mL streptomycin.'
- Human prostate cancer LNCaP cells and human breast cancer ZR-75-1 cells were grown
  in RPMI1640 supplemented with 10% FCS, 100 units/mL penicillin, and 100 μg/mL streptomycin.
- The cells were kept in an atmosphere of 5% CO2/95% air at 37 °C.
- The cells were grown to confluence in a 96-well microplate (seeded at a density
  of 3 × 104 cells/well) for measurement of cell viability or a 6 cm culture dish
  (seeded at a density of 1 × 105 cells/mL) for others and treated with the test reagents,
  including propolis ethanol extracts (up to 20 μg/mL), CAPE (Api Co., Ltd., Gifu,
  Japan; up to 2 μM), daidzein (Fujicco Co., Ltd., Kobe, Japan; up to 10 μg/mL), and
  biochanin A (Sigma-Aldrich Co., St. Louis, MO; up to 10 μg/mL).
- Pretreatment with 4-phenylbutyric acid (PBA, LKT Lab., St. Paul, MN; up to 2 mM)
  and Z-VAD-FMK (Sigma-Aldrich Co., St. Louis, MO; 10 μM) was added 1 h prior to the
  addition of the ethanol extract of propolis.
- The cells were washed with ice-cold phosphate-buffered saline (PBS) and then used
  for measurements of cell viability, determination of apoptosis, reverse transcriptional-polymerase
  chain reaction (RT-PCR) analysis, and western blotting.
- A 3-(4,5-dimethylthiazol-2-yl)-2,5-diphenyltetrazolium bromide (MTT) assay was used
  to estimate the cytotoxicity of ethanol extracts or constituents of propolis.
- After treatment of these cells with propolis, the culture medium was aspirated and
  the cells were added to 110 μL of 10% FCS–DMEM containing MTT (CHEMICON Int., Inc.,
  Temecula, CA) and were then incubated for 3 h at 37 °C in a humidified atmosphere
  of 5% CO2/95% air.
- After incubation, the cells were added to 100 μL isopropanol containing 0.04 N HCl
  and were then mixed thoroughly to dissolve the MTT formazan.
- Finally, the MTT formazen was measured at 595 nm with a reference wavelength of
  655 nm.
- After treatment of MCF-7 cells and fibroblasts with ethanol extracts of propolis
  and CAPE, the cells were washed twice with ice-cold PBS and collected by centrifugation
  at 550_g_ for 10 min.
- The pellets were lysed on ice for 10 min in lysis buffer.
- Caspase-3 activity was then assayed using an Apopcyto caspase-3 colorimetric assay
  kit according to the protocol of the manufacturer (MBL, Nagoya, Japan).
- After treatment of MCF-7 cells and fibroblasts with ethanol extracts of propolis
  and CAPE, the cells were washed twice with ice-cold PBS and lysed on ice for 20
  min in lysis buffer [10 mM Tris-HCl at pH 8.0 containing 10 mM ethylenediaminetetraacetic
  acid (EDTA) and 0.5% Triton X-100].
- The lysates were centrifuged at 13000_g_ for 10 min.
- The supernatants were deprotenized by digestion with 200 μg/mL proteinase K at 50
  °C for 30 min, extracted once with an equal volume of phenol/chloroform/isoamylalcohol
  mixture (25:24:1), and then precipitated with 2.5 volumes of ethanol in the presence
  of 0.3 M sodium acetate.
- After centrifugation at 17700_g_ for 10 min, the pellets were washed with 70% ethanol
  and resuspended in 20 μL of 10 mM Tris-HCl at pH 8.0 containing 1 mM EDTA and 10
  μg/mL RNase.
- The DNA solution was incubated at 37 °C for 1 h, and 5 μg DNA was separated on 1.5%
  (w/v) agarose gel, stained with ethidium bromide, and photographed.
- The cDNA was prepared, and RT-PCR was performed by the methods described in our
  previous report.
- (20) The primer sequences and PCR conditions used in this study were shown in Table
  2.
- These PCR products were loaded onto a 2% (w/v) agarose gel for electrophoresis,
  and densitometric analysis of the PCR products was performed with Multi Gauge, version
  3.0 (Fuji Film, Tokyo, Japan).
- Whole cell extracts were prepared in lysis buffer as described previously.
- (21) Extracts containing 20 μg of protein were separated by sodium dodecyl sulfate–polyacrylamide
  gel electrophoresis (SDS–PAGE) on 12% (w/v) polyacrylamide gels followed by transferring
  electrophoretically onto polyvinylidene difluoride (PVDF) membranes.
- Subsequently, the membranes were incubated with the respective specific primary
  antibodies (CHOP, Santa Cruz Biotechnology, Inc., Santa Cruz, CA, and actin, Millipore
  Co., Billerica, MA; 1:1000).
- The blots were incubated with biotin-conjugated goat anti-rabbit or anti-mouse antibody
  (Zymed Lab., San Francisco, CA; 1:1000), followed by incubation with ABC reagents
  (Vector Laboratories, Inc., Burlingame, CA; 1:5000).
- Finally, the bands were detected using SuperSignal West Pico (Thermo Scientific,
  Rockford, IL) and imaged using a LAS-3000 UV mini (Fuji Film).
- Data are expressed as the means ± standard deviation (SD) of three independent experiments.
- Statistical evaluation of the data was performed using analysis of variation (ANOVA),
  followed by post-hoc Bonferroni tests.
- A _p_ value less than 0.05 was considered significant.
- Propolis, a natural product made by honey bees, is known to have several chemical
  components and to show biological properties, such as antiviral, antibacterial,
  antioxidative, and anticancer.
- We previously reported that ethanol extracts of CP, BRP, and BP show antioxidative
  property and suppress reactive-oxygen-species-derived cell death.
- (22) On the other hand, it has been reported that CAPE has anticancer properties
  by inhibiting NF-κB and activating caspase and Fas signaling in human breast cancer
  MCF-7 cells;(6) however, whether an ethanol extract of BRP has anticancer properties
  remains unclear.
- Accordingly, we first investigated the effect of ethanol extracts of CP, BRP, and
  BP and CAPE on the cell viability of human breast cancer MCF-7 cells and human fibroblasts.
- As shown in Figure 1A, ethanol extracts of CP and BRP and CAPE significantly decreased
  MCF-7 cell viability in a dose-dependent manner but an ethanol extract of BP did
  not affect MCF-7 cell viability.
- On the other hand, these extracts did not induce cell death in fibroblasts (Figure
  1B), suggesting that ethanol extracts of propolis and CAPE induce cell death only
  in MCF-7 cells.
- Because it is well-recognized that the main components of propolis are due to the
  origin of plants,(23, 24) differences in the contained components were considered
  to be associated with differences in the induction of MCF-7 cell death.
