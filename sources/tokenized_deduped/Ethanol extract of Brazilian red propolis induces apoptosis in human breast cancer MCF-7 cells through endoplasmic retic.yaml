- Next, we investigated the effect of daidzein and biochanin A on MCF-7 cell apoptosis
  because these compounds are reported to be main constituents of the ethanol extract
  of BRP.
- Treatment with daidzein and biochanin A significantly reduced cell viability (Figure
  4E).
- Moreover, we also determined the induction of CHOP when MCF-7 cells were treated
  with daidzein and biochanin A (Figure 4F).
- Recently, it has been reported that propolis activates estrogen-receptor-dependent
  signaling.
- (35) Therefore, we next investigated the involvement of estrogen receptor signaling
  in the viability of MCF-7 cells (estrogen receptor α positive and β positive)(36)
  in comparison to those of human prostate cancer LNCaP cells (estrogen receptor α
  negative and β positive)(37) and human breast cancer ZR-75-1 cells (estrogen receptor
  α positive and β negative).
- (36) Treatment with ethanol extracts of propolis induced cell death in LNCaP cells
  (Figure 5A), but not in ZR-75-1 cells (Figure 5B).
- These results suggested the possibility that ethanol extracts of propolis-induced
  cell death might depend upon estrogen receptor β-derived signaling.
- However, additional studies will be necessary to determine the exact molecular mechanisms
  governing the relationship between estrogen receptor-derived signaling and MCF-7
  cell apoptosis.
