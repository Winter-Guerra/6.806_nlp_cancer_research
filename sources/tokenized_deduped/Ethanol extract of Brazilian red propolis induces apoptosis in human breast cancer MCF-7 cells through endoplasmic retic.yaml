- The activation of caspase-signaling pathways, such as caspase-3, caspase-6, caspase-8,
  and caspase-9, is known to be closely related to apoptotic processes.
- (25) Indeed, it has been reported that propolis-induced apoptosis in MCF-7 cells
  and human osteogenic carcinoma SAOS-2 cells is mediated by the induction of caspase
  signaling.
- (26, 27) In this study, treatment with ethanol extracts of CP and BRP significantly
  induced caspase-3 activities in MCF-7 cells compared to fibroblasts (Figure 2A).
- Moreover, especially in BRP-treated MCF-7 cells, DNA fragmentation was observed
  (Figure 2B).
- On the other hand, ethanol extracts of propolis and CAPE did not induce caspase-3
  activities and DNA fragmentation in fibroblasts.
- We next investigated the involvement of caspase signaling in ethanol extracts on
  BRP-induced apoptosis using Z-VAD-FMK, a pan-caspase inhibitor.
- Pretreatment with Z-VAD-FMK significantly suppressed cell death and DNA fragmentation
  induced by an ethanol extract of BRP (panels C and D of Figure 2), suggesting that
  caspase signaling plays a pivotal role in apoptosis induced by an ethanol extract
  of BRP.
