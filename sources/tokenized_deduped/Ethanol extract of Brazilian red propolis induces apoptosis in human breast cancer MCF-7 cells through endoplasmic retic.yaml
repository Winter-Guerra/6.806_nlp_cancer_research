- Mitochondrial dysfunction, such as increased pro-apoptotic protein Bax as well as
  decreased anti-apoptotic proteins Bcl-xL and Bcl-2, is considered to be closely
  associated with the induction of apoptosis.
- (13-15) We therefore investigated whether an ethanol extract of BRP led to changes
  in the expression of pro- and anti-apoptotic proteins in MCF-7 cells and fibroblasts.
- As shown in Figure 3, the expression of Bax mRNA in MCF-7 cells was bell-shaped,
  whereas Bcl-xL and Bcl-2 mRNA in MCF-7 cells were decreased.
- Moreover, the reduction of Bcl-2 by 20 μg/mL BRP was determined as early as 12 h,
  reaching 21% by 24 h (data not shown); however, in fibroblasts, treatment with BRP
  did not affect these expressions, suggesting that the significant induction of Bax
  and reduction of Bcl-xL and Bcl-2 might be involved in BRP-induced apoptosis.
