- In this study, we investigated whether an ethanol extract of BRP induces MCF-7 cell
  apoptosis and first revealed that apoptosis was, at least in part, mediated by ER
  stress-related signaling.
- Although these results were in contrast to previous reports that mentioned that
  propolis acts as an inhibitor of ER stress, a property that significantly induces
  ER stress only in cancer cells might contribute to the development of novel anticancer
  drugs.
