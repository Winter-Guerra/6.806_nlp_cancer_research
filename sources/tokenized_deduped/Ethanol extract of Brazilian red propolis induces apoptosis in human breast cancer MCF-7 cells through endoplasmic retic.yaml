- It is well-known that ER stress contributes to the exacerbation of several diseases
  through the induction of apoptosis.
- (17, 18) Under ER stress conditions, cells trigger a set of pathways known as the
  unfolded protein response, which is mediated by the upregulation of chaperones,
  such as glucose-regulated protein 78 kDa (GRP78), GRP94, and oxygen-regulated protein
  150 kDa.
- (28, 29) On the other hand, pro-apoptotic pathways are also activated and mediated
  by the induction of CHOP.
- (30, 31) It has been reported that propolis suppressed ER stress-induced cell death
  in neuronal cells,(32) suggesting the utility of propolis against ER stress-triggered
  disturbances of tissue and cell homeostasis; however, in this study, we observed
  that treatment with an ethanol extract of BRP significantly induced the expression
  of CHOP in MCF-7 cells compared to that in fibroblasts (panels A and B of Figure
  4), suggesting that ER stress may be involved in BRP-induced apoptosis in MCF-7
  cells.
- Moreover, pretreatment with 4-phenylbutyric acid (PBA), an ER stress inhibitor,(33,
  34) partially but significantly suppressed the ethanol extract of BRP-triggered
  cell death (Figure 4C) and induction of CHOP in MCF-7 cells (Figure 4D).
- These results indicate that ER stress plays a major role in the ethanol extract
  of BRP-triggered apoptosis.
