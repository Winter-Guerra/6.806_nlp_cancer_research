- Propolis, a natural product collected from plants by honey bees, is commonly used
  in folk medicines.
- Endoplasmic reticulum (ER) stress is known to induce apoptosis through the induction
  of CCAAT/enhancer-binding protein homologous protein (CHOP).
- Here, we investigated whether ethanol extracts of propolis and caffeic acid phenethyl
  ester (CAPE) induce apoptosis, mitochondrial dysfunction, and ER stress in human
  breast cancer MCF-7 cells and human fibroblasts.
- Among several ethanol extracts of propolis and CAPE, Brazilian red propolis (BRP)
  significantly reduced MCF-7 cell viability through the induction of mitochondrial
  dysfunction, caspase-3 activity, and DNA fragmentation but did not affect those
  of fibroblasts.
- Moreover, treatment with BRP significantly induced CHOP expression in MCF-7 cells
  compared to fibroblasts.
- Further, pretreatment with a chemical chaperone, 4-phenylbutyric acid, suppressed
  BRP-triggered MCF-7 cell death.
- Overall, we revealed that an ethanol extract of BRP induces MCF-7 cell apoptosis
  through, at least in part, ER stress-related signaling.
- Propolis is a natural product made by honey bees from the gum of various plants.
- Accumulated evidence using high-performance liquid chromatography (HPLC) and gas
  chromatography–mass spectrometry has demonstrated that more than 300 compounds,
  including flavonoids, amino acids, and fatty acids, are present in propolis.
- (1, 2) Propolis has been used in folk medicines and has been reported to have various
  biological properties, such as anticancer, antiviral, antioxidative, and antibacterial.
- (3-6) It is well-recognized that the main components of propolis are due to the
  origin of plants.
- Indeed, it has been reported that Chinese propolis (CP) contains pinocembrin, chrysin,
  and caffeic acid phenethyl ester (CAPE) at high concentrations, but Brazilian propolis
  (BP) contains artepillin C and baccharin, instead of the above compounds.
- (7-10) Recently, red propolis samples were collected in northern regions of Brazil
  and classified as a new type of BP, and it has been reported that Brazilian red
  propolis (BRP) contains daizein, biochanin A, quercetin, and naringenin.
- (11) Therefore, propolis-derived pharmacological activities vary according to the
  geographical and botanical origin.
- Recently, it has been reported that the ethanol extract of BRP promotes adipocyte
  differentiation through peroxisome proliferator-activated receptor-γ activation.
- '(8)


  Among these several propolis compounds, artepillin C and CAPE are known to show
  antiproliferative and anticancer properties and to induce apoptosis.'
- (6, 12) It is well-recognized that apoptosis is characterized by the activation
  of caspase signaling following mitochondrial dysfunction, such as increased pro-apoptotic
  protein Bax as well as decreased anti-apoptotic proteins Bcl-xL and Bcl-2.
- (13-15) Moreover, anticancer properties are related to the activation of p53 and
  p38 mitogen-activated protein kinase and cell cycle arrest.
- (16) Recently, it has been recognized that endoplasmic reticulum (ER) stress is
  positively related to the exacerbation of several kinds of diseases, such as type
  2 diabetes, retinopathy, and metabolic disorders, through the promotion of pro-apoptotic
  processes.
- (17, 18) ER stress-derived apoptosis is considered to be induced by the enhancement
  of CCAAT/enhancer-binding protein homologous protein (CHOP).
- Although propolis extracts and CAPE, a main component of CP, are known to induce
  apoptosis in human breast cancer MCF-7 cells through the inhibition of nuclear factor-κB
  (NF-κB),(6) the involvement of mitochondrial dysfunction and ER stress-related signaling
  in the BRP-induced apoptosis remains unknown.
- Ethanol extracts of CP [identification number (IN) 060501], BRP (IN 20100630), and
  BP (IN 100819), provided by Api Co., Ltd. (Gifu, Japan), were obtained by the addition
  of 3.5 volumes of 95% ethanol to 50 g of propolis at room temperature for 24 h and
  filtration.
- There major constituents and amounts were previously determined by HPLC and shown
  in Table 1.
