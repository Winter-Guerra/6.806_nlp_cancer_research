---
- Fulvestrant (ICI 182,780; ICI) is approved for the treatment of advanced metastatic
  breast cancer that is unresponsive to other endocrine therapies.
- Berries are frequently consumed for their antioxidant, anti-inflammatory, and anticancer
  potential.
- In this study, we tested the efficacy of two berry extracts (Jamun-EJAE and red
  raspberry-RRE) and their bioactive compounds (Delphinidin-Del and Ellagic acid-EA)
  to inhibit cell proliferation with or without a sublethal dose of ICI in various
  breast cancer cell lines.
- ICI-sensitive (LCC1, ZR75-1, and BT474) and -resistant (LCC9, ZR75-1R) cells were
  subjected to treatment with berry extracts alone (0.1-100 _μ_g/mL) or with a sub-lethal
  dose of ICI (&lt;IC50 dose; 1 nM for sensitive; 1 _μ_M for resistant cells).
- Extracts and Del enhanced the effect of ICI in sensitive ZR75-1 and BT474 cells
  primarily in an additive fashion (measured by relative index (RI)~1).
- In ZR75-1R cells, both EJAE and RRE synergistically enhanced the effects of ICI
  (15-50%;  ;  ).
- EA, in doses tested, did not have any significant effects on any of the cell lines.
- Finally, we found that the extracts were more effective at lower, physiologically
  relevant concentrations than at higher experimental doses.
- It is estimated that 28% of new cancer cases are breast cancer incidences [1].
- Of these newly diagnosed breast tumors, 65-70% will express the estrogen receptor
  alpha (ER_α_) [2].
- Estrogen activation of the ER is required in the development of a healthy mammary
  gland.
- However, it also can be involved in the development of both primary and secondary
  breast cancers due to altered ER signaling [3, 4].
- Activation of ER by estrogen (E) promotes cell growth and survival of tumor cells
  [5].
- Primary ER_α_-positive breast cancer can be effectively treated with antiestrogens
  (AE).
- AE drugs can be used in the metastatic, adjuvant, and chemopreventive settings and
  responses are typically seen in about 70% of ER+ patients selected for such treatment
  [4, 6].
- Currently, Tamoxifen (TAM) is the most widely used AE for ER+ breast cancer.
- TAM is an example of a selective estrogen receptor modulator (SERM) which acts as
  an antagonist to ER_α_ in the breast, leading to a reduction in the proliferation
  of tumor cells [6].
- However approximately 1/3 of tumors treated with TAM either possess _de novo_ or
  acquire resistance to TAM, leading to breast cancer recurrence [7].
- Further, TAM acts as an ER agonist in the endometrium and in certain cases in the
  breast epithelium [4, 8, 9].
- Fulvestrant (Faslodex, ICI 182, 780; ICI) is a steroidal AE designed to have no
  agonist activity with the ER [10].
- ICI acts by degrading, and downregulating the ER_α_ in the tumor cells [10, 11].
- Currently, ICI is used for the treatment of advanced breast cancer that is resistant
  to other endocrine therapies.
- It is effective in tumors and cell lines that are resistant to TAM yet still express
  ER [12].
- However, in the clinic the duration of response (DoR) and time to progression (TTP)
  on ICI is only 19 and 5.5 months, respectively [13].
- Finding strategies to increase the sensitivity of the breast cancer cells to ICI
  may result in increased efficacy of drug therapy.
- There is evidence to show that healthy changes in diet can prevent up to 40% of
  breast cancers [14].
- Further, data is beginning to show that an increased intake of fruits and vegetables
  in patients recently diagnosed with breast cancer may reduce the risk of recurrent
  breast cancer [15-17].
- This preventive effect can largely be attributed to the various phytochemicals present
  in fruits and vegetables.
- These bioactive compounds have been shown to affect the development of both primary
  and secondary breast cancer by affecting cell proliferation, survival, and death
  [3, 18].
- Red raspberry (RRB) is a readily available fruit that is part of our diets and is
  a rich source of phytochemicals.
- It is composed of compounds that inhibit the proliferation of many types of cancer
  cells, including breast cancer [19-21].
- RRB contains high levels of anthocyanins such as cyanidin-3-sophoroside, cyanidin-3-glucoside,
  pelargonidin-3-glucoside, and ellagic acid [3, 22].
- _In vivo_ studies in mice show that red raspberry diet increases DNA repair enzymes
  and reduces oxidative DNA damage.
- Ellagic acid, a phenolic component in RRB, also shows similar effects [23].
- Further, the polyphenols present in RRB can inhibit nuclear receptors, growth factors,
  and kinase signaling leading to cell-cycle arrest, apoptosis, or autophagy-associated
  cell death [3].
- The red raspberry extract (RRE) used in the study has been previously standardized
  and inhibits the growth of several cancer cell lines, including breast cancer, in
  a dose-dependent manner [22].
- The Java Plum, also called the Jamun fruit, is the fruit of _Eugenia jambolana Lam_.,
  a tree that can be found in Florida and Hawaii in the United States and other various
  tropical zones in the world.
- The Jamun fruit extract (EJAE) used in this study has been previously standardized
  [24].
- EJAE is rich in anthocyanidins including petunidin, malvidin, delphinidin, cyanidin,
  and peonidin [24, 25].
- EJAE reduces the proliferation of MCF7-aro (aromatase and ER_α_ positive) and MDA-MB-231
  (ER_α_ negative) breast cancer cell lines [24].
- Neither EJAE nor RRE has been previously tested in ER+, ICI-resistant cell lines.
- Clarke and coworkers have developed a series of cell lines as an _in vitro_ model
  of AE resistance [6].
- These cell lines have been used extensively to study the mechanisms of AE resistance.
- The LCC series were initially derived from MCF7 cells and consists of LCC1 (E independent,
  E stimulated and TAM and ICI sensitive) and LCC9 (E independent, E stimulated and
  TAM and ICI resistant) [26, 27].
- More recently we have derived another ICI-resistant variant of the ZR75-1 cells
  (ZR75-1R), that was developed by culturing ZR75-1 in sequentially increasing concentrations
  of ICI for more than one year (A. Zwart and R Clarke, unpublished data).
- These cell lines serve as _in vitro _models that represent some phenotypes of ICI-resistant
  breast cancer.
- In this study, we tested the effects of Jamun (EJAE) and red raspberry (RRE) extracts
  and the individual phenolics ellagic acid (EA) and delphinidin (Del) on ICI-sensitive
  (LCC1, ZR75-1, BT474) and resistant (LCC9, ZR75-1R) cells.
- We hypothesized that in sensitive cells, berry extracts and their compounds would
  have a synergistic effect with ICI, increasing the inhibition of cell proliferation
  by a sublethal dose of ICI (&lt;IC50), and in resistant cells, the extracts would
  resensitize the cells to ICI making them more susceptible to ICI-induced growth
  inhibition.
- Cell proliferation was measured in the presence of extracts/compounds with or without
  ICI.
- In addition, molecular markers of apoptosis, autophagy, and ER signaling were also
  analyzed to understand the mechanism by which EJAE, RRE, and their compounds reduced
  the growth of these cells.
- The LCC1 and LCC9 cells were cultured in modified IMEM (without phenol-red) containing
  5% charcoal-stripped calf serum (E level &lt; 10−12 M.) The ZR75-1, ZR75-1R, and
  BT474 cells were cultured in modified IMEM containing 5% fetal bovine serum (E levels
  ~10−8 M.) Establishment of LCC1 cells has been previously described [27].
- LCC9 and ZR75-1R cells were derived by the long-term selection of LCC1 and ZR75-1
  cells, respectively, in sequentially increasing concentrations of ICI as described
  [26].
- All cells were grown in a humidified incubator at 37°C with 5% CO2.
- Cells were then harvested at 70% confluence for use in cell proliferation and biomarker
  analysis.
- All cell lines tested negative for _Mycoplasma sp_.
- contamination.
- Berry extracts were obtained from Dr. Navindra P. Seeram (University of Rhode Island,
  RI) and have been previously described [24].
- Briefly, EJAE was obtained by sequential extraction of freeze-dried Jamun fruit
  in cold hexanes, ethyl acetate, and acidified methanol [24].
- It contains 3.6% anthocyanins measured as cyanidin-3-glucoside equivalents.
- EJAE is the same acidified methanol extract referred to as the Jamun fruit extract
  (JFE), in a previous publication [24].
- RRE was extracted from red raspberry using acidified methanol as described [22].
- Ellagic acid was purchased from Sigma Chemicals (St. Louis, MO) and delphinidin
  from Chromadex Inc. (Irvine, CA.)
- Cells were plated in 48-well plates (5,000 cells for LCC1 and LCC9; 10,000 for ZR75-1,
  ZR75-1R, and BT474) and incubated overnight for attachment.
- RRE, EJAE, EA, and Del were dissolved in DMSO and ICI was dissolved in ethanol.
- DMSO (0.1%) and ethanol (0.01%) were used as appropriate vehicle controls either
  alone or in combination.
- All cells were treated with 1-100 _μ_g/mL RRE, 0.1-100 _μ_g/mL EJAE, or 0.1-10 _μ_M
  EA or Del with or without ICI (1 nM and 1 _μ_M).
- For sensitive cell lines (LCC1, ZR75-1, and BT474), cells were treated with 1 nm
  ICI, which is a sublethal dose and well below the IC50 of ICI for LCC1.
- For resistant cell lines (LCC9 and ZR75-1R), ICI was used at a concentration of
  1 nM and 1 _μ_M.
- All groups were treated after 24 h for the first time and the treatment was repeated
  at 72 h for all 6 d time points.
- Cells were stained with 0.5% crystal violet in 25% methanol, dried, and the stain
  dissolved in 100 mM sodium citrate in 50% ethanol.
- Absorbance was measured at 550 nm.
- Cells were plated in 6-well plates (200,000 cells) and incubated overnight for attachment.
- One concentration of each phytochemical was used for biomarker analysis.
- The concentration of phytochemical with the most significant reduction in cell proliferation
  for that respective cell line was used for treatment of cells for molecular marker
  analysis.
- Same vehicle control as described above was used.
- After 3 d, cells were suspended in radioimmunoprecipitation assay (RIPA) buffer
  (50 mmol/L Tris-HCl, pH 7.4; 150 mmol/L NaCl; 1% NP40; 0.25% Na-deoxycholate; 1
  mM phenylmethylsulfonyl fluoride (PMSF); 1 mM sodium orthovanadate; 1X Roche complete
  miniprotease inhibitor cocktail).
- Twenty-forty _μ_g of protein was fractionated using an SDS-PAGE gel, transferred
  to a nitrocellulose membrane, and blocked with 5% Milk in TBS-T.
- 'These membranes were incubated with primary (1 : 1000) followed by an appropriate
  HRP-conjugated secondary antibodies (1 : 5000) for 1 h at room temperature.'
- Reactive products were visualized by chemiluminescence (Thermoscientific, Rockford,
  IL) and quantified by densitometry using the Quantity One software (Bio-Rad, Hercules,
  CA).
- 'Membranes were stripped and reprobed for _β_-actin (1 : 1,000) as the loading control.'
- Treatment was replicated independently three times for statistical analysis.
- The data is represented as mean  standard error.
- Cell proliferation data is derived from three to four independent experiments performed
  in triplicate for each cell line.
- All treatments were normalized to the vehicle control and fold change was calculated.
- A  -test was used to calculate the differences in mean using Microsoft Excel and
  a  value ≤ 0.05 was considered significant.
- The relative index (RI) was also calculated using the formula RI = (expected)/ (observed)
  = , where  and  are extracts/compounds and ICI, respectively [28].
- An RI = 1 is considered additive, &lt;1 antagonism or absence of synergism, and
  &gt;1 presence of synergism.
- In this study we have used three models of endocrine resistance to test the effect
  of berry extracts and compounds.
- The LCC1 cells, originally derived from MCF7 cells, are ER+, E independent, and
  sensitive to both TAM and ICI.
- This can also be considered as a model of aromatase inhibitor resistance [6].
- LCC9 cells were derived by further culturing LCC1 in sequentially increasing doses
  of ICI [26].
- These cells are ER+, E independent and are TAM and ICI cross-resistant.
- Previous studies have shown the effect of both RRE and Del in MCF7 cells [22, 29].
- We also used ZR75-1 cells, initially derived from a tumor that was unresponsive
  to TAM [30].
- These cells are ER+, PGR+, TAM, and ICI sensitive and express a low level of p53
  [31, 32].
- ZR75-1R cells were derived from ZR75-1 cells by a similar procedure as for LCC9
  cells.
- They also are cross-resistant to TAM and ICI (data not shown).
- The BT-474 cells belong to the Luminal B molecular classification along with the
  ZR75-1 cells [33].
- These cells are ER+, PGR+ and overexpress Her 2 [32, 33].
- To our knowledge, this is the first study to assess the effects of berry extracts
  in LCC1, LCC9, ZR75-1, ZR75-1R, and BT-474 cells.
- This is also the first study to evaluate the effect of berry extracts and phytochemicals
  on ICI-resistant cell lines.
- All ICI-sensitive cells were slightly growth inhibited by 1 nM ICI (10-30%).
- This effect was most prominent after 6 d. In LCC1 cells, 6 d ICI treatment resulted
  in a 30% decrease in cell proliferation compared to vehicle treatment (0.705;  value
  = 0.0003).
- In ZR75-1 cells, 1 nM ICI did not cause a significant reduction in cell proliferation
  at 3 d (fold change = 0.91), but caused a 20% reduction at 6 d ( ).
- In BT474 cells, ICI treatment (1 nM) alone caused a 13% and 25% ( ) reduction in
  cell proliferation after 3 and 6 d, respectively.
- Since the growth inhibitory effect was less than 50% (&lt;IC50), we considered 1
  nM ICI to be sublethal dose in sensitive cells.
- On the other hand, resistant cells were not growth inhibited by ICI concentrations
  of up to 1 _μ_M.
- Thus, we tested the effects of extracts and compounds to resensitize LCC9 and ZR75-1R
  at two different concentrations of ICI (1 nM and 1 _μ_M).
- LCC1 cells are ER+ and respond to estrogenic stimuli with increased growth.
- We found that all berry extracts and compounds had an estrogenic effect on LCC1
  cells indicated by the moderate to significant, dose-dependent, increase in cell
  proliferation after 6 d treatment (Figures 1(a)-1(d)).
- Further, this effect was found to be ER-mediated since cotreatment of LCC1 cells
  with ICI abrogated the effects of extracts/compounds (Figures 1(a)-1(d)).
- These effects were more prominent after 6 d rather than a 3 d treatment.
- Of note, Del has a significant proliferative effect on LCC1 at 0.1 _μ_M, 1 _μ_M,
  and 10 _μ_M with a fold change of 1.26 ( ), 1.33 ( ), and 2.04 ( ), respectively
  (compared to vehicle value of 1.00) (Figure 1(c)).
- After 6 d treatment, concentrations of 0.1 _μ_M and 1 _μ_M of EA showed a nonsignificant
  proliferative effect, but 10 _μ_M of EA showed no change in cell proliferation (Figure
  1(d)).
- This shows that there is a specific range of concentrations at which EA may have
  estrogenic properties.
