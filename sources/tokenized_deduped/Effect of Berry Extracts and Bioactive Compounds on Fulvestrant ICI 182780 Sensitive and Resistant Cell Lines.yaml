- In this study, we tested whether berry extracts/compounds synergize with a sublethal
  dose of ICI and increase drug response in ICI-sensitive cell lines.
- We also tested whether cotreatment of berry extracts reverses the resistant phenotype
  in ICI-resistant cells, thereby leading to an increased cell death in the presence
  of ICI.
- We used multiple cell lines with different molecular characteristics that are representative
  of the ER+ tumors commonly seen in the patient population.
- The ICI-sensitive cells used can be divided into Luminal A (ER+, PGR+, HER2-; LCC1)
  and B (ER+, PGR+, HER2+; ZR75-1 and BT-474) subtypes [33] and the resistant cells
  derived from the same subtypes (LCC9 from LCC1 and ZR75-1R from ZR75-1).
- Further, these cells were also cultured in different media with LCC1 and LCC9 in
  E-deficient medium (&lt;10−12 M E) and all other cell lines in an E-sufficient medium
  (~10−8 M E).
- In addition to this, we tested two berry extracts (EJAE and RRE) and their representative
  compounds (Del and EA).
- This complex design was purposely selected to mimic the complex nature of breast
  cancer as it presents in the clinic.
- In the clinic, we are likely to see patients, both pre- (E sufficient) and postmenopausal
  (E deficient), with ER+ tumors of either subtypes (Luminal A and B) that will be
  treated with ICI.
- Furthermore, dietary recommendations will involve whole fruits and not pure components.
- So we chose whole berry extracts from two different varieties of berries.
- Finally, we included individual components from each berry extract to determine
  the contribution of the food matrix.
- The results from the cell proliferation studies are straightforward and answer many
  of these questions.
- Both berry extracts and compounds synergize with a sublethal dose of ICI (1 nM)
  to cause an inhibition of cell proliferation in ICI-sensitive cell lines.
- The berry extracts/compounds are most effective in BT-474 cells and least effective
  in LCC1 cells.
- The effects of the extract/compounds alone vary greatly with the doses used and
  the type of cell-line.
- We observed that both extracts and compounds had an estrogenic effect on LCC1 cells
  grown in an E-deficient medium (Figures 1(a)-1(d)).
- This effect was significant and dose dependent for EJAE and Del (Figures 1(a) and
  1(c)).
- However, the same extracts/compounds showed a dose-dependent inhibition of cell
  proliferation in ZR75-1 and BT-474 cells grown in E-sufficient medium (Figures 1(e)-1(l)).
- This effect is similar to that observed with TAM, which stimulates MCF-7 cell growth
  under E-deficient, and inhibits proliferation under E-sufficient conditions (Aiyer,
  unpublished results).
- The SERM activity of TAM reported in literature also suggests such effects [6, 36].
- Many polyphenolic compounds including those present in berries have been reported
  to show SERM-like effects [3].
- Further, they also show a dose-dependent selective recruitment of coactivators and
  repressors to the ER, which dictates whether these compounds will act as estrogens
  or antiestrogens [3, 37].
- There are indications toward such effects in our study.
- For example, RRE shows a slight estrogenic effect (increased cell growth) at 1 _μ_g/mL,
  whereas inhibits growth at 10 and 100 _μ_g/mL (Figure 1(g)).
- Regardless of their effects alone, all extracts/compounds tested show varying degrees
  of either additive or synergistic response with ICI in sensitive cells.
- Another important difference between the cell lines selected is the HER2 status.
- Both BT-474 and ZR-75 cells are HER2+, whereas LCC1 cells are not [6, 33].
- Although all cell lines possess ER, the constitutive levels of this receptor vary
  greatly among these cell lines at baseline (Aiyer, unpublished results).
- Thus, the differential effect of berry extracts/compounds seen among various cell
  lines could be partially explained by these differences.
- Many berry compounds have been shown to deactivate tyrosine kinase signaling and
  can inhibit HER2-mediated effects on cell proliferation (reviewed in [3]).
- It is clear that in LCC1 cells, the proliferative responses seen are ER_α_-mediated.
- There is an extract-induced increase in PGR levels (Figure 4(a)), which suggests
  a classic genomic response due to ER activation [38].
- Additionally, treatment with extracts seems to stabilize ER_α_ levels and antagonize
  the ICI-mediated degradation of ER_α_ in LCC1 cells (Figure 4(b)).
- The implications of such effects on long-term ICI-treatment and resistance development
  must be explored further.
- In ICI-resistant cells, neither extracts nor pure compounds resensitized the cells
  to lower dose of ICI (1 nM) (Figures 2(a)-2(h)).
- The resistant cells continue to grow in the presence of ICI up to 1 _μ_M and hence
  may be resistant to many chemopreventive agents tested at lower doses.
- However, both EJAE and RRE at all concentrations tested synergize with 1 _μ_M ICI
  to cause a significant reduction in resistant (ZR75-1R) cell growth (Figure 3).
- A limitation of this study is the lack of clear mechanistic detail regarding how
  berry extracts and compounds reduce cell growth.
- We studied the induction of autophagy using p62, LC3II, and Beclin 1 as surrogate
  markers.
- Many compounds present in berries have been shown to induce autophagy-associated
  cell death [3, 39-41].
- However, in terms of endocrine resistance, autophagy is possibly a survival mechanism
  and inhibition of autophagy alone, or in combination with BCL2+BCLw coinhibition,
  resensitizes the resistant cells to AEs [34].
- There is some evidence to suggest that RRE, Del, and EA may interfere with autophagy
  in LCC1 cells.
- They reverse the ICI-induced degradation of p62 to various extent (Figure 4(d)).
- However, the changes seen in LC3II and Beclin 1 levels contradict this argument.
- It is clear that EJAE ± ICI consistently increases autophagy in both LCC1 and LCC9
  cells.
- Since we have not directly counted LC3 punctae formation, the data is inconclusive
  as to whether berry extracts/compounds inhibit autophagy and the exact mechanisms
  by which they do so.
- However, we only analyzed these markers in LCC1 and LCC9 cells, where the effects
  of the extracts/compounds were minimal.
- The assessment of the markers in other cell lines is currently underway and should
  provide a clearer understanding of the various mechanisms by which berry extracts/compounds
  increase cell-line responsiveness to ICI.
- Other research into berry extracts and compounds have shown similar results, although
  specific mechanisms vary.
- Previous studies show that the IC50 of RRE in MCF7 cells grown in E-sufficient medium
  is 190 _μ_g/mL at 48 h [22].
- This is comparable to the effect seen in the ZR75-1 and BT474 cells, grown under
  similar conditions, in this study.
- EJAE has been tested in breast cancer cell lines such as MCF7-aro and MDA-MB-231
  with an IC50 of 27 and 40 _μ_g/mL, respectively, at 72 h [24].
- Aqil et al.
- '[25] have shown that hydrolyzed extract of the Jamun fruit pulp was effective in
  reducing the growth of the non-small cell lung cancer cell-line A549 with an IC50
  of 59 _μ_g/mL at 72 h. Such studies have typically reported the cytotoxic effects
  of extracts/compounds within 72 h. By contrast, our data presents the effect at
  both 72 h (3 d) and at 6 d. It is seen that many of the effects at 3 d are not carried
  over at 6 d. This could be due to the clonogenic expansion of the cells that were
  initially unresponsive to the chemopreventive agent.'
- Since effects of dietary bioactive compounds on cancer cells are a chronic process,
  2 or 3 d cell proliferation studies, as is typically performed for a majority of
  these agents, may lead to the overrepresentation of the effectiveness of such compounds.
- In conclusion, using a clonogenic assay, we have shown that berry extracts and compounds
  can increase the cell-death response of ICI-sensitive breast cancer lines to a sublethal
  dose of ICI (1 nM, &lt;IC50 dose).
- Further, we also show that this response is largely additive rather than synergistic.
- Additionally, berry extracts resensitize ICI-resistant cells to ICI treatment showing
  a synergistic response, especially at the higher dose (1 _μ_M).
- Finally, we found that extracts were more effective at lower, physiologically relevant
  doses than at higher experimental doses in some cell lines.
- These results indicate that berry extracts and compounds can potentially interact
  with ICI in breast epithelial cells to alter drug-response.
- Further _in vivo_ research is warranted regarding the implications of such food-drug
  interactions in response to ICI treatment and the development of drug resistance.
