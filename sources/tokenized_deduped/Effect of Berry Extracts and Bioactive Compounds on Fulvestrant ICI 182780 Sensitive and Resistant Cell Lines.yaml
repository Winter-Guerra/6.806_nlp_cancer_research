- In order to understand the molecular mechanisms by which berry extracts and its
  constituents cause the observed effects in LCC1 and LCC9 cells, we assessed the
  levels of various molecular markers in these cells after treatment with berry extract/compound
  alone or in the presence of ICI.
- Since the antiproliferative effects of the compounds were evident at 3 d, we chose
  this time point to study molecular mechanisms.
- Also, we specifically chose those concentrations of extracts/compounds that produced
  the greatest reduction in cell proliferation at 6 d (Figures 1(a)-1(h)).
- As expected in LCC1 cells, EJAE and Del alone showed an estrogenic response with
  an observed increase of 3- and 2.5-fold, respectively, in progesterone receptor
  (PGR) expression (Figure 4(a)).
- RRE and EA also increase PGR expression by greater than 2-fold.
- This increase was completely reversed by cotreatment with ICI (Figure 4(a)).
- Interestingly, EA and Del alone also raised ER_α_ levels (Figure 4(b)).
- We also assessed molecular markers of cell death (PARP cleavage), autophagy (p62,
  Beclin 1, light chain-3 (LC3)), and the levels of the antiapoptotic B-cell lymphoma
  (BCL) family members (BCL2, BCLw, and BCLxl).
- It has been previously shown that combined knockdown of BCL2 and BCLw leads to resensitization
  of LCC9 cells to TAM and ICI [34].
- BCL2 also interacts with Beclin 1 to inhibit autophagy [35].
