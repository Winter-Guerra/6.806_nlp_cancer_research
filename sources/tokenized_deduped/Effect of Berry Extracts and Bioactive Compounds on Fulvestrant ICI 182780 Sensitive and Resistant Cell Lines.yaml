- While berry extracts and compounds had significant growth promoting effects on E-independent
  LCC1 cells, they showed a dose-dependent but moderate growth inhibitory effects
  of ZR75-1 and BT474 cells grown in E-sufficient medium (Figures 1(e)-1(l)).
- EJAE alone, dose dependently inhibited the proliferation of ZR75-1 cells after 6
  d treatment (Figure 1(e)).
- This effect was enhanced by cotreatment with ICI but significant only at 100 _μ_g/mL
  of EJAE ( ; RI = 0.90).
- In BT474 cells, a variable response was observed with EJAE treatment alone (Figure
  1(i)).
- There were no synergistic or additive effects seen after addition of 1 nM ICI (Figure
  1(i)).
- However, it must be noted that the lower dose had a greater effect when combined
  with ICI suggesting that doses in physiologically achievable ranges may achieve
  an additive effect with drug therapy.
- A lower dose of RRE (1 _μ_g/mL; 22%) was more effective than the higher dose (100
  _μ_g/mL; 13%) in ZR75-1 cells after 3 d. However, at 6 d, only the 100 _μ_g/mL RRE
  showed a 20% reduction in cell proliferation (Figure 1(f)).
- This effect was slightly modified to 26% by the addition of 1 nM ICI.
- In BT474 cells, both 1 and 100 _μ_g/mL RRE showed ≥ 15% reduction in cell proliferation
  without ICI ( ) after 3 d treatment.
- However, after 6 d, RRE alone showed a dose-dependent 15-28% reduction ( at 10 _μ_g/mL)
  (Figure 1(j)).
- The addition of ICI slightly enhanced this effect (Figure 1(j)).
- However, an RI of 0.86 in ZR75-1 and of 0.89 in BT474 suggests that at higher doses
  (≥100 _μ_g/mL) RRE and ICI may trend toward antagonizing the action of each other.
- In ZR75-1 cells, we observed only 28% and 20% antiproliferative effect at the highest
  dose of Del (10 _μ_M) at 3 and 6 d, respectively (NS; Figure 1(g)).
- However, a linear dose response and a synergistic effect were observed when ICI
  was added (RI ≥ 1.0) (NS; Figure 1(g)).
- In BT474 cells, after 3 d, the lowest dose of Del was the most effective in curbing
  proliferation (15% reduction;  for 0.1 _μ_M versus ≤5% for 1 and 10 _μ_M).
- An additive effect was also evident with 1 nM ICI (RI = 1.0; 22% reduction for 0.1
  _μ_M Del+ ICI versus ≤13% for ICI alone or other doses of Del+ICI).
- After 6 d, all doses of Del (0.1 _μ_M-10 _μ_M) achieved  % reduction in the presence
  of ICI showing an RI.
- = 1.0, suggesting that the effects were additive (Figure 1(k)).
- EA treatment did not significantly alter the proliferation of either cell line at
  doses tested with or without ICI after 6 d treatment (Figures 1(h) and 1(m)).
- In LCC9 cells, EJAE alone (1 _μ_g/mL) caused a modest, but significant, reduction
  in cell proliferation after 3 d (19%;  ).
- However this effect was not present at 6 d (Figure 2(a)).
- EJAE did not significantly resensitize LCC9 cells to either 1 nM (Figure 2(a)) or
  1 _μ_M ICI at any concentration tested (data not shown).
- At 6 d, RRE (10 _μ_g/mL) increased the inhibitory response of LCC9 cells to 1 nM
  ICI (33%; NS.
- ; RI = 1.34) (Figure 2(b)).
- However, we did not observe this synergistic effect at 1 _μ_M ICI (data not shown),
  suggesting that specific cellular responses are elicited at specific doses of the
  drug (ICI) and the extract (RRE).
- Del alone had no effect on cell proliferation at 3 or 6 d. In the presence of 1
  nM ICI and 0.1 _μ_M Del, there was a 35% induction of cell proliferation ( ) at
  3 d. However, this effect was not seen at 6 d (Figure 2(c)).
- RRE alone (100 _μ_g/mL) caused a 28% and 18% nonsignificant reduction at 3 and 6
  d, respectively.
- This effect was not altered by ICI (1 nM) after 3 d (27%) or 6 d (11%).
- EA neither had a significant growth inhibiting effect on LCC9 cells after 3 d (data
  not shown) or 6 d treatment, nor showed an ability to resensitize LCC9 cells to
  1 nM ICI (Figure 2(d)).
