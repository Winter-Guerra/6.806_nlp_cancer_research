- Although we observed a clear increase in PARP expression by EA alone and a reduction
  in levels after ICI treatment across all extracts, we did not see cleavage of PARP
  in any of the treatments (Figure 4(c)).
- EJAE, RRE, and Del caused a 2-fold induction in LC3II levels, which was reversed
  by the addition of ICI, except for EJAE (Figure 4(f)).
- EJAE + ICI caused a 3.3-fold induction of LC3II in LCC1 cells (Figure 4(f)).
- On the other hand, EJAE, Del, and EA increased the levels of p62 to various extents
  (1.4 to 2.5-fold; Figure 4(d)).
- As expected, ICI treatment reduced p62 levels by 60%, suggesting active autophagy.
- EJAE did not alter this response; however, RRE, EA, and DEL all reversed this reduction.
- RRE and EA treatments significantly increased the levels on Beclin-1 (Figure 4(e)).
- EJAE induced Beclin-1 levels by 5-fold in the presence of ICI (Figure 4(e)).
- The effect of extracts/compounds on the BCL2-family members was neither uniform
  nor significant (Figures 4(g)-4(j)).
- EA increased the expression of BCL-2 &gt; 1.5-fold without or with ICI (Figure 4(g)).
- BCLw and BCLxL expression was induced by EA and Del alone and EJAE + ICI (Figures
  4(h) and 4(j)).
- In LCC9 cells, EJAE induced PGR levels without altering ER_α_ levels (Figure 5(a)).
- EJAE also induced Beclin-1 levels, both in the presence and absence of ICI.
- EJAE + ICI treatment increased LC3II levels by 13.7-fold over vehicle or ICI-only
  treatment, suggesting that EJAE may increase autophagosome formation in LCC9 cells.
- However, we failed to see a baseline increase in LC3II with ICI-only treatment.
- We did not observe PARP cleavage or a significant change in BCL2 levels.
- On the other hand, RRE + ICI, Del alone, and Del + ICI showed an across-the-board
  increase in the expression of all BCL2-family proteins (BCL2, BCLw, and BCLxl),
  as well as Beclin-1.
- RRE + ICI treatment and Del increased p62 expression 2-2.5 fold suggesting an inhibition
  of autophagy.
