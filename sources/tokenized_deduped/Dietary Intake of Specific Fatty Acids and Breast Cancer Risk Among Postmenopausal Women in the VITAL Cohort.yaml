- Studies of dietary fat intake and breast cancer have been inconsistent and few have
  examined specific fatty acids.
- We examined the association between specific monounsaturated (MUFA), polyunsaturated
  (PUFA), saturated (SFA), and trans-fatty acids (TFA) and breast cancer risk.
- Participants, 50–76 yr, were female members of the VITamins And Lifestyle (VITAL)
  Cohort, who were postmenopausal at baseline.
- In 2000–2002, participants completed a food frequency questionnaire.
- Seven hundred seventy-two incident, primary breast cancer cases were identified
  using a population-based cancer registry.
- Cox proportional hazard models estimated hazard ratios (HR) and 95% confidence intervals
  (95% CI) for the association between fatty acid intake and breast cancer risk.
- 'Intake of total MUFAs (highest vs. lowest quintile: HR = 1.61, 95% CI: 1.08–2.38,
  _P_ trend = 0.02), particularly myristoleic and erucic acids, was associated with
  increased breast cancer risk.'
- 'Whereas total SFA was suggestive of an increased risk (HR = 1.47, 95% CI: 1.00–2.15,
  _P_ trend = 0.09), strong associations were observed for palmitic, margaric, and
  stearic acids.'
- Total TFA and PUFA intake were not associated with breast cancer.
- However, among TFAs, linolelaidic acid was positively associated with risk; among
  PUFAs, intake of eicosapentaenoic and docosahexaenoic acids were inversely associated
  with risk.
- Our findings show that fatty acids are heterogeneous in their association with postmenopausal
  breast cancer risk.
