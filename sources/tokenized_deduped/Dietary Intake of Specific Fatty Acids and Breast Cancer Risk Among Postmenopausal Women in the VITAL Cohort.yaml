- One of the main limitations of this study is the measurement error due to self-reported
  food consumption.
- However, any error would be nondifferential in relation to disease status and would
  have led to attenuation of results.
- Another limitation in the interpretation of our results is that although we found
  associations between intake of several fatty acids and breast cancer risk, it is
  possible that other constituents of the foods high in the fatty acids of interest,
  including other fatty acids, could be responsible for the increased risk.
- Foods that are highest in total MUFAs per serving include fried chicken, beef/pork/ham/lamb
  eaten with the fat, peanut butter and nuts, fried fish, doughnuts/pies/pastries,
  regular (not low-fat) hot dogs and sausage, pizza, olive oil, and ground meat.
- MUFAs, as well as PUFAs, are inherently more sensitive to oxidation at high heat
  during frying because of their double bonds.
- Thus any harmful effect may be due to chemical alterations to MUFAs during cooking.
- 'This is supported by our analysis of the foods highest in MUFAs: Only fried chicken
  was associated with breast cancer risk (Supplemental Table).'
- It is possible that our findings reflect associations with other constituents of
  these foods.
- In addition, although the individual SFAs that were associated with breast cancer
  risk in this study are found in a large number of foods, they tend to occur together
  in the same foods, so one cannot separate their independent effects.
- However, it is unlikely that all SFAs have the same association with breast cancer
  risk because the 2 most abundant SFAs (palmitic and stearic acids) only accounted
  for about one-half of intake of total SFAs, and the other SFAs (except for margaric
  acid) were not associated with breast cancer risk.
- Another concern is residual confounding due to mismeasured or missing covariates
  in our analyses of fatty acids and foods.
- Also, our significant results only appeared after multivariate adjustment, primarily
  because of adjustment for energy intake.
- 'Adjustment for energy intake serves 2 purposes: 1) it “calibrates” intake based
  on the amount of energy consumed (which in turn would be correlated with body mass),
  which may be more biologically relevant than absolute intake, and 2) it corrects
  for 1 component of measurement error in a FFQ (i.e., the tendency of some people
  to overreport and others to underreport intake across most foods on a FFQ).'
- Thus the difference between the age-adjusted and fully adjusted results reflects
  these 2 types of corrections.
- In summary, in this cohort study of postmenopausal women, we found total MUFA intake
  and intake of specific MUFAs, SFAs, and TFAs to be associated with an increased
  risk of breast cancer, and long-chain ω-3 PUFAs associated with reduced risks of
  breast cancer.
- Although further study of specific fatty acids is needed, this study provides further
  support for the hypothesis that fat consumption is associated with breast cancer
  risk and suggests that risk varies by type of fatty acid.
