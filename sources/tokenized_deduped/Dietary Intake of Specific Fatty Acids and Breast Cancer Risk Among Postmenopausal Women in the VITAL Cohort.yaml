- Women, who were 50–76 years of age and living in the 13-county area covered by the
  Surveillance, Epidemiology, and End Results (SEER) cancer registry, were eligible
  to participate.
- Between October 2000 and December 2002 we mailed baseline questionnaires and post-card
  reminders 2 wk later to 168,953 women, using names identified from a commercial
  mailing list.
- Of these, 40,337 (23.9%) were returned and deemed eligible.
- Women were excluded if they had a history of breast cancer at baseline (_n_ = 3,078)
  or if this information was missing (_n_ = 86), if they were premenopausal (_n_ =
  1,347), perimenopausal (_n_ = 1,009), or were missing menopausal status (_n_ = 564).
- Women were considered postmenopausal if they had experienced a natural menopause
  with no menstruation in the year prior to the study, received hormone therapy, had
  undergone bilateral oophorectomy, or were ≥60 yr at baseline.
- A woman who had experienced a hysterectomy without an oophorectomy was characterized
  as postmenopausal if she had ever received hormone therapy or if she was ≥55 yr
  at baseline.
- In addition, we excluded women if they failed to successfully complete the baseline
  FFQ (_n_ = 3,755).
- All participants gave informed consent and study procedures were approved by the
  Institutional Review Board at the Fred Hutchinson Cancer Research Center.
- Additional exclusions were made for women with postbaseline diagnoses of atypical
  breast cancer histologies, including sarcoma, phyllodes, or lymphoma (_n_ = 6),
  and women diagnosed with incident in situ breast cancer (_n_ = 240).
- After these exclusions, 30,252 women were available for study.
- Dietary intakes were assessed using a semiquantitative FFQ, adapted from instruments
