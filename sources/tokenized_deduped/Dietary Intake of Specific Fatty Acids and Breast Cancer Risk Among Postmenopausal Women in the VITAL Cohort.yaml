- Because of the scarcity of prospective studies that have looked at breast cancer
  in relation to intake of specific fatty acids, we conducted an investigation of
  these associations within the prospective VITamins And Lifestyle (VITAL) cohort
  study.
- The FFQ used in our study yields nutrients based on an updated nutrient composition
  database that contains data for a large number of fatty acids.
- In addition, the FFQ was formulated to ask participants about their fat consumption
  and food preparation to provide more information on the quantity and types of fat
  consumed.
- Participants in this study were female members of the VITAL cohort, a study of men
  and women, which was designed to investigate prospectively the association between
  supplement use and cancer risk.
