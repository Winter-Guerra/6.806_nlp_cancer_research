- The RSD values in this study were lower compared to most RSD values (3.1–13.3%)
  as reported previously [25], but were higher when compared with excellent RSD values
  (&lt;2.0%) reported by another study [26].
- However, from overall, the RSD values in all repeatability and reproducibility tests
  were satisfactory and showed that the methods used were reliable to produce precise
  data for multiple determinations of fatty acids (saturated and unsaturated) in fish
  and shellfish samples, both in a single-day and multiple-day determinations.
- Meanwhile, the percentages of recoveries for different concentrations of myristic
  acid were between 90.3–105.6% in golden snapper and 106.8–119.4% in cockles (Table
  8).
- Meanwhile for heptadecanoic acid, the percentages of recoveries were between 87.1–111.9%
  in golden snapper and 112.8–115.9% in cockles.
- For stearic acid, the range of 93.4−108.8% in cockles.
- Overall, the recovery percentages were satisfactory, at about 90–120%, which is
  comparable to the values (most showed 80–120%) reported by previous studies [25,
  27].
- This shows that the methods used in the analysis are highly accurate for determinations
  of fatty acid contents at various concentrations in fish and shellfish samples.
- Overall, most of the marine fish and shellfish samples contained desirable compositions
  of fatty acids with a fairly high amount of  fatty acids, a suitable ratio of /
  fatty acids, and preferable P/S ratios which were higher than the level in the recommended
  PUFA supplement, Menhaden oil.
- 'Three samples were identified as being outstanding in their desirable overall composition
  of fatty acids: yellowstripe scad (highest DHA, , P/S = 1.7), moonfish (highest
  ALA, , P/S = 1.0), and longtail shad (highest EPA, , P/S = 0.4).'
- These findings showed that marine fish and shellfish from warm water area contain
  a good composition of fatty acids and could provide many health benefits if consumed
  regularly.
- These reliable and representative data are very useful to develop a nutritional
  database of marine fish and shellfish from warm water area and as reference to people
  for intake locally and globally.
- Additionally, the findings also showed that some identified species of fish and
  shellfish from this area may have possible value in terms of future manipulation
  for various nutraceutical purposes.
- However, further studies should be developed on this matter.
