- The medium-fat fish, moonfish, showed palmitic acid as the most prominent fatty
  acid (1308.0 mg/100 g wet sample) (Table 2).
- This was followed by _α_-linolenic acid (C18:3n3) at 1046.8 mg/100 g wet sample,
  which was significantly higher () compared to the others (Table 4).
- Other  fatty acids, such as eicosatrienoic acid (C20:3n3), EPA (C20:5n3), and DHA
