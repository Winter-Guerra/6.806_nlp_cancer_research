- Most of previous local studies have focused on qualitative aspects of fat content
  in various samples of marine and freshwater origin samples [10–15].
- A previous study found very high percentage of PUFA; with omega-3 PUFA (29.7–48.4%),
  other PUFA (27.7–40.0%), and omega-6 PUFA (11.0–20.0%) in ten common fish species
  with the current study [9].
- Meanwhile, percentages of SFA and MUFA were quite low; at 3.63–11.4% and 1.37–9.12%,
  respectively.
- This study found hexadecadienoic acid as the most prominent fatty acid (18.1–24.9%)
  in six samples, hexadecatrienoic acid (C16:3n4) in two samples, and hexadecadienoic
  acid (C16:2) in other two samples [10].
- Another local study reported PUFA as the dominant group of fatty acid in seven species,
  and SFA as the dominant fatty acid group in another six species of their fish samples
  [11].
- Palmitic acid (C16:0) was the most prominent fatty acid (17.6–32.1%) in eight samples;
  meanwhile, DHA (C22:6n3) was the highest fatty acid (19.3–24.0%) in another five
  samples [11].
- Same findings were reported by other study of 16 species of local pelagic fish;
  with palmitic acid (C16:0) as the most prominent fatty acid (20.9–34.5%) in nine
  species, meanwhile, DHA (C22:6n3) was the highest fatty acid (26.0–29.8%) in another
  seven species [12].
- The current study, however, focuses on the quantitative aspect of samples fat thus
  allow limited comparison be made with these previous local data.
- However, there were a few studies focused on the quantitative aspects of fatty acids
  in other cold water species of marine and freshwater fish and shellfish performed
  in other countries.
- The comparisons made with the previous findings would be useful in giving better
  overview of the content of fatty acids in local marine fish and shellfish.
- One of the previous quantitative studies of fatty acids had reported the  and  fatty
  acids content in different types (wild, farmed, supermarket, and feed) of salmon
  from North America and Europe [16].
- Linoleic acid (C18:2n6) were at 67, 647, 604, and 1719 mg/100 g muscles for wild
  salmon, farmed salmon, supermarket salmon, and salmon feed [16]; which were higher
  than most of the samples (4.3–215.3 mg/100 g wet sample) in current study (Table
  4).
- However, longtail shad is comparable in linoleic acid content with salmon feed,
  at 1327.4 mg/100 g wet sample [16].
- This previous study also reported low _γ_-linolenic acid (C18:3n6) at 3 mg/100 g
  (wild salmon), 14 mg/100 g (farmed salmon), 13 mg/100 g (supermarket salmon), and
  40 mg/100 g (salmon feed) [16].
- Only three samples in current study were found to contain this fatty acid; hard
  tail scad (1.6 mg/100 g), silver pomfret (10.9 mg/100 g), and black pomfret (29.1
  mg/100 g), which were comparable with their findings [16].
- For _α_-linolenic acid (C18:3n3), most samples in current study contained about
  100–300 mg/100 g of this fatty acid; which were higher than wild salmon (50 mg/100
  g), comparable with farmed salmon (181 mg/100 g) and supermarket salmon (168 mg/100
  g), meanwhile were lower when compared to salmon feed (505 mg/100 g) [16].
- Most samples in current study contained lower EPA (C20:5n3, 2.7–343.0 mg/100 g wet
  sample) compared to wild salmon (414 mg/100 g), farmed salmon (1079 mg/100 g), supermarket
  salmon (969 mg/100 g), and salmon feed (2638 mg/100 g) [16].
- Only longtail shad was found to contain comparable amount of EPA with salmon feed;
  at 2638 mg/100 g wet sample [16].
- It is really interesting to find such a high level of EPA in longtail shad, as high
  intake of this fatty acid had been related with protective effects to the occurrence
  of asthma, coronary heart problems and many other diseases [17–19].
- Meanwhile, compared to DHA values (629–2633 mg/100 g) reported by the previous study
  [16], the content of this fatty acid in most samples of the current study were lower
  (9.0–277.1 mg/100 g wet sample).
- However, yellowstripe scad (782.1 mg/100 g wet sample) was found to contain slightly
  higher DHA content compared to wild salmon (629 mg/100 g) [16].
- Data from National Nutrient Data by United States Department of Agriculture (USDA)
  showed Greenland halibut, farmed catfish, wild catfish, farmed salmon, and wild
  salmon contained  at 1177.6, 177.6, 236.5, 2147.1, and 1840 mg/100 g muscles [20].
- Generally, most samples in the current study contained  amounts (11.8–551.7 mg/100
  g wet sample); which were lower compared to Greenland halibut, farmed salmon, and
  wild salmon; but comparable with farmed and wild catfish.
- However, longtail shad (2210 mg/100 g wet sample) was found to contain  at comparable
  amount with farmed and wild salmon [20].
- This could be due to the high fat content of the fish (23.2% fat) [5].
- The current study is novel as it provides new quantitative findings for warm water
  species of fish and shellfish.
- Moreover, the findings are of necessary representativeness, which resulted from
  systematic sampling procedures performed.
- Data from the current study is also highly important as it represents samples from
  the Straits of Malacca, which aligns the west coast of Peninsular Malaysia, the
  main contributor of marine landings production in the country which produced 50.16%
  of the total marine landings production of Malaysia and 67.34% of the marine landings
  production of peninsular areas (Department of Fisheries Malaysia, 2007).
- Overall, seventeen species of samples contained SFA as the dominant group of fatty
  acid (Table 5), with palmitic acid (C16:0) as the highest fatty acid quantified
  in most of samples (Table 2).
- The high amount of palmitic acid is due to its function as a key metabolite in fish,
  and the level is not influenced by the diet [21].
- Meanwhile, seven of the samples (golden snapper, Indian threadfin, malabar red snapper,
  long-tailed butterfly ray, large-scale tongue sole, yellowstripe scad, and prawn)
  contained PUFA as the dominant group of fatty acid.
- Generally, the PUFA to SFA (P/S) ratios of most of the samples of this study (Table
  5) were above the value for Menhaden oil (0.58); as suggested by Food and Drug Association
  (FDA) as PUFA supplement [22].
- Besides, ratios exceeding 0.50 have also been shown to lower blood cholesterol level
  [23].
- Among the lean fish, hardtail scad and Indian mackerel contained fairly high SFA
  but fairly low PUFA; which resulted in low P/S ratio of 0.6 and 0.3, respectively.
- Meanwhile, other lean fish showed higher P/S ratios, between 0.6 and 1.4.
- For low-fat fish, four-finger threadfin showed low P/S ratio of 0.5.
- Other low-fat fish showed P/S ratio between 0.6 and 1.7.
- While for the medium fat fish, moonfish contained quite high P/S ratio of 1.0.
- The high-fat fish, longtail shad contained higher SFA content compared to PUFA that
  resulted in low P/S ratio of 0.4.
- Overall, most of samples contained favorable ratio of fatty acids, which was beneficial
  for PUFA intake and lowering blood cholesterol [22, 23].
