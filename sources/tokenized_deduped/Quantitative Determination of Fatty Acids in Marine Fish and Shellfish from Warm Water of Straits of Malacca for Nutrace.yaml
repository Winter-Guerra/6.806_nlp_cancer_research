---
- This study was conducted to quantitatively determine the fatty acid contents of
  20 species of marine fish and four species of shellfish from Straits of Malacca.
- Most samples contained fairly high amounts of polyunsaturated fatty acids (PUFAs),
  especially alpha-linolenic acid (ALA, C18:3 n3), eicosapentaenoic acid (EPA, C20:5
  n3), and docosahexaenoic acid (DHA, C22:6 n3).
- Longtail shad, yellowstripe scad, and moonfish contained significantly higher ()
  amounts of eicosapentaenoic acid (EPA), docosahexaenoic acid (DHA), and alpha-linolenic
  acid (ALA), respectively.
- Meanwhile, fringescale sardinella, malabar red snapper, black pomfret, Japanese
  threadfin bream, giant seaperch, and sixbar grouper showed considerably high content
  (537.2–944.1 mg/100g wet sample) of desirable omega-3 fatty acids.
- The polyunsaturated-fatty-acids/saturated-fatty-acids (P/S) ratios for most samples
  were higher than that of Menhaden oil (), a recommended PUFA supplement which may
  help to lower blood pressure.
- Yellowstripe scad (highest DHA, , ), moonfish (highest ALA, , ), and longtail shad
  (highest EPA, , ) were the samples with an outstandingly desirable overall composition
  of fatty acids.
- Overall, the marine fish and shellfish from the area contained good composition
  of fatty acids which offer health benefits and may be used for nutraceutical purposes
  in the future.
- Fish and shellfish are widely accepted as highly nutritious and healthy foods.
- However, people usually think that different types of fish are of similar nutritional
  value, and fish selections are made only based on availability, freshness, flavor,
  and other physical factors [1].
- Based on the Malaysian Adult Nutrition Survey (2002-2003), the prevalence of daily
  consumption of marine fish among rural and urban adults were quite high at 51% and
  34%, respectively [2].
- Therefore, it is crucial to increase the awareness of different nutrient contents
  of fish and shellfish species by providing complete nutritional value information,
  especially for fatty acid content, which is associated with various health-related
  effects.
- Nutritional analysis of fatty acids can be classified as qualitative and quantitative.
- Qualitative analysis of fatty acid produces data regarding the fatty acid composition
  in the form of percentages of total fatty acids (% of total fatty acids).
- Meanwhile, quantitative analysis is able to quantify the actual amount (weight)
  of each fatty acid that is present in the food.
- Quantitative data are often presented in the form of weight of the fatty acid per
  weight of food or fat (e.g., mg/g oil).
- Currently, there are limited qualitative fatty acid data on marine fish and shellfish
  from warm water area; meanwhile, no quantitative data are available especially as
  a mean to utilize source of natural product for nutraceutical purposes.
- Reliable analytical data are prerequisite for correct interpretation of findings
  in nutritional content analysis, since unreliable results may lead to over- or underestimations,
  false interpretations, and unwarranted conclusions [3].
- Thus, validation procedures of analytical methods were also performed to provide
  reliable quantitative data on the fatty acid contents of various species of local
  marine fish and shellfish.
- All chemicals and reagents used for analysis were of analytical and gas chromatography
  (GC) grade.
- Menhaden oil, 37 components FAME mix 47885-U (Supelco, Germany), and tridecanoic
  acid (C13, internal standard, Sigma, USA) were used as standards in the fatty acid
  content analysis.
- A stratified random sampling procedure was used as it was the most suitable method
  in database work [4].
- To ensure representativeness, ten fish landing areas along the Straits of Malacca
  were identified with the help of Malaysian Fisheries Development Authority (LKIM).
- The locations are marked as L1 through L10, respectively (Figure 1).
- At each of the collection sites, available samples were collected randomly according
  to species.
- All samples were from free-roaming fish and shellfish; and they were collected fresh
  (caught within a period of 0 to 36 hours).
- All samples were immediately placed on ice, kept cold, and transported in polystyrene
  boxes to maintain freshness.
- Upon arrival at Universiti Putra Malaysia, the temperature of ice boxes was checked
  to ensure samples were still within the range of −4°C to 0°C.
- Then, samples for nutrient determination were individually measured for total body
  weight and length.
- Only samples of a weight within the narrow range for each species were included
  as primary samples (Table 1).
- Then, the samples were beheaded, gutted, washed, and filleted.
- These primary samples were placed in sealed plastic bags and frozen at −20°C.
- The actual degree of freshness of samples during transportation and time of analysis
  may not be assured as there was no analysis of freshness or quality index of samples
  was done.
- However, appropriate precautions were performed to sustain freshness of samples
  and minimize oxidation throughout the study by performing procedures in chillers’
  room (4°C) and under minimal light exposures.
- A small-scale experiment performed independently showed insignificant differences
  in nutrient contents of samples from different locations.
- This observation justified that units of primary samples can be combined or composited
  by geographical locations to minimize the number of analytical measurements and
  yet represent the contribution of the unit to the estimate of central tendency [4].
- Thus, before analysis, three composite samples were prepared by mixing individual
  samples (–12, whole fillets) of the same weight for each species.
- Individual samples from L1, L2, L3, and L4 constituted as Composite 1; individual
  samples from L5, L6, and L7 constituted as Composite 2; while individual samples
  from L8, L9, and L10 constituted as Composite 3 (Figure 1).
- All composite samples were analyzed separately and data presented are the mean values
  of each of the species.
- Extraction of fat was done following Bligh and Dyer [6], with slight modifications
  by Kinsella et al.
- '[7].'
- Representative samples of fish filets (30 g) were homogenized in a Waring blender
  for 2 min with a mixture of methanol (60 mL) and chloroform (30 mL).
- One volume of chloroform (30 mL) was added to the mixture and after blending for
  additional 30 seconds, distilled water (30 mL) was added.
- The homogenate was stirred with a glass rod and filtered through Whatman No.
- 1 filter paper on a Buchner funnel with slight suction.
- The filtrate was transferred to a separatory funnel.
- The lower clear phase was drained into a 250 mL round-bottom flask and concentrated
  with a rotary evaporator at 40°C.
- To minimize oxidation, the extracted lipids were kept in solvents containing 0.05%
  butylated hydroxytoluene (B.H.T.
- ), in glass bottles, flushed with nitrogen, and wrapped with aluminium foils to
  avoid any light exposure.
- Then, the bottles were stored immediately at −20°C and only being taken out from
  freezer just before analysis.
- Lipid samples were converted to their constituent FAMEs following the method used
  in previous study [8].
- Approximately 25 mg (±0.1 mg) of oil was weighed and added with 1.5 mL of NaOH 0.50
  M in methanol in a 15 mL capped centrifuge tube.
- The mixture was heated in a water bath at 100°C for 5 min and then cooled at room
  temperature.
- The mixture was added with 2.0 mL of boron trifluoride (BF3, 12%) in methanol and
  heated again in a water bath at 100°C for 30 minutes.
- Next, the tube was cooled in running water at room temperature before adding 1 mL
  of isooctane.
- It was vigorously stirred for 30 seconds before adding 5.0 mL of a saturated sodium
  chloride solution to facilitate the phase separation.
- The esterified sample was placed in a refrigerator and left to rest for better phase
  separation.
- After collecting the supernatant, another 1.0 mL of isooctane (containing 0.05%
  B.H.T.
- as antioxidant) was added into the tube and stirred.
- The supernatant was collected and added to the previous fraction.
- The sample was concentrated to a final volume of 1.0 mL for later injection into
  the gas chromatograph.
- As precautions, amber vials were used in order to minimize oxidation during analysis.
- _Analysis of Gas Chromatography (GC)_.
- Analysis of methyl esters was performed by a capillary gas chromatograph model Agilent
  6890 (USA Agilent Technology) equipped with a split-splitless injector, flame ionization
  detection (FID) system used to separate and quantify each FAME component.
- FAMEs were separated using a highly polar HP88 column (Agilent, USA) column (100
  m length  0.25 mm I.D.
- 0.2 m D.F.).
- Carrier gas was helium at a linear velocity of 30.0 mL/min.
- 'Split injection with a split ratio (volume of gas passing to waste: volume of gas
  passing down the capillary column) of 10 : 1 and 99.9 mL/min split flow was used.'
- The operating conditions were 250°C injection port, 250°C flame ionization detector,
  and 200°C column temperature.
- Compounds were identified by comparison of the retention times of 37 components
  FAME mix 47885-U (Supelco, Germany) and Menhaden oil standards (Supelco, Germany).
- _Quantification of Fatty Acids_.
- The concentration of fatty acids in mg/g of total lipids was measured against tridecanoic
  acid methyl ester (C13:0, Sigma, USA) as an internal standard.
- This followed procedures described in a previous study [6] with slight modifications;
  in which the Empirical Response Factor () of FID (flame ionization detector) was
  calculated and used instead of theoretical response factor ().
- Calculation of the empirical response factor () was done as described in the literature
  [9].
- 'The following formulae were used in the quantification of fatty acids: (i)where
  Psi: peak area of individual fatty acids in mixed FAME standard solution, PsIS:
  peak area of fatty acid internal standard in mixed FAME standard solution, WISm:
  weight of fatty acid internal standard in mixed FAME standard solution, and Wi:
  weight of individual FAME in mixed FAME standard solution;(ii) where AX: peak area
  of fatty acid, AIS: peak area of internal standard (IS) WIS: weight (mg) of IS added
  to the sample (mg), WX: sample weight (mg), Ri: empirical response factor, and 1.04:
  conversion factor necessary to express results in mg fatty acid/g oil (rather than
  as methyl ester).'
- _Linearity Test_.
- 'Three fatty acid standards, myristic acid, heptadecanoic acid, and linoleic acid
  were prepared at different concentrations: myristic acid (0.4, 2.0, and 4.0 mg/mL),
  heptadecanoicacid (0.4, 2.0, and 4.0 mg/mL), linoleic acid (0.5, 1.0, and 5.0 mg/mL).'
- These fatty acid standards were used as they represent both saturated and unsaturated
  fatty acids present in samples.
- Calibration curves were formed for each of the compounds.
- The linearity parameters, which included linear regression () and the correlation
  coefficient () were obtained from the linear relationship between the peak area
  and the concentrations of the fatty acid standards.
- _Precision Test_.
- Two precision tests of repeatability (within-day) and reproducibility (between-day)
  were performed.
- Two fatty acid standards were quantified in three randomly selected samples in both
  tests.
- For repeatability (within-day precision), four replicates of each sample were analyzed
  in a single day using the same procedures as in the fatty acid analysis.
- Data are reported as relative standard deviations (RSD) of four replicates, with
  minimum and maximum values of both palmitic and linolenic acids quantified in each
  sample.
- For reproducibility (between-day precision), samples were analyzed using the same
  procedures as in the fatty acid analysis on three different days, representing three
  replicates of each sample.
- Palmitic acid and linolenic acids were quantified and presented as relative standard
  deviations (RSD) of three replicates, with minimum and maximum values of each fatty
  acid.
- _Recovery Test_.
- The recovery of the method was determined using three different concentrations (0.4,
  2.0, 4.0 mg/mL) of myristic acid, heptadecanoic acid, and stearic acid standards.
- Two samples were randomly selected and used for the recovery analysis of each of
  the fatty acid standards.
- During the sample preparation, each standard was added together with lipid extract
  and internal standards and prepared following the same procedures used in normal
  sample preparation.
- Recoveries of different standards were performed separately to avoid overlapping
  of peaks in chromatograms which could lead to biased results.
- Recoveries of fatty acid standards at different concentrations were determined by
  comparing the content of the fatty acids in samples with and without the addition
  of the standard.
- Data are presented as the percentage of recovery.
- _Statistical Analysis_.
- Data were analyzed using SPSS (Scientific Package of Social Science) version 17.0.
- The mean, standard deviation (SD), and one-way ANOVA test followed by Tukey post-hoc
  analysis were performed to compare differences in the mean fatty acid contents of
  different species of fish and shellfish.
- Bivariate correlation (Pearson’s ) was performed to explore the relationships between
  different fatty acid classes in samples.
- Data from this study are reported in the form of milligrams per 100 grams of wet
  muscle.
- Tables 2, 3, and 4 show the sample content of saturated, monounsaturated, and polyunsaturated
  fatty acids, respectively.
- Based on the previous findings, the studied fish samples can be categorized into
  lean-, low-, medium-, and high-fat fish based on the fat content [5].
- Among the lean-fish, hardtail scad was high in saturated fatty acids (SFAs), with
  palmitic acid as the highest (531.7 mg/100 g wet sample) (Table 2).
- The monounsaturated fatty acid (MUFA) of the fish was 121.2 mg/100 g wet sample;
  with fairly high oleic acid (C18:1n9c) and heptadecenoic acid (C17:1), at 63.9 and
  45.7 mg/100 g wet sample, respectively (Table 3).
- For PUFA, hardtail scad contained quite high amounts of DHA (C22:6n3), at 196.0
  mg/100 g wet sample, followed by ALA (C18:3n3) at 117.3 mg/100 g wet sample (Table
  4).
- Meanwhile, malabar red snapper was higher in PUFA, characterized by high DHA (C22:6n3)
  at 209.9 mg/100 g wet sample, followed by ALA (C18:3n3) at 335.0 mg/100 g wet sample
  (Table 4).
- For SFA, palmitic acid was the dominant fatty acid (373.7 mg/100 g wet sample),
  followed by caprylic acid at 112.8 mg/100 g wet sample (Table 2).
- The MUFA content was 141.8 mg/100 g wet sample, with fairly high oleic acid (C18:1
