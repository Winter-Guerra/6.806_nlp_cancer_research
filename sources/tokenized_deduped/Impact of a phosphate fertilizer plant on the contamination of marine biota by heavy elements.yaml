- The concentrations of the toxic elements Cd, As, Pb, Ni, Cr, and U varied in a broad
  range between 0.3 mg.kg−1 for U and 92.5 mg.kg−1 for Cd in the fish organs.
- Concentrations of Ni and Cr are higher in fish collected from Selaata than from
  Jbeil showing a contamination of the area by the fertilizer plant.
- Results obtained for the molluscs are presented in Fig.
