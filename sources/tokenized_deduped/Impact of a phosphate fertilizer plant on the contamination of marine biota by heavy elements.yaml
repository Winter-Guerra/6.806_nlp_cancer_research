- The toxicity of this element is considered to be low (Kennish 2001).
- The fish organs contained between 0.7 and 26.6 mg.kg−1 in the kidney of _S.
- rivulatus_ in Selaata and in the gill of _S.
- rivulatus_ in Jbeil, respectively.
- The privileged organ for Mn accumulation in fish was the gill.
- The Mn in crabs and mussels were significantly higher reaching for some locations
  more than 100 mg.kg−1.
- The concentration of Mn found in the gill of _S.
- rivulatus_ and _D.
- sargus_ were slightly higher than those reported by Uysal and Emre 2011 (Table 3).
- The values reported for _P.
- erythrinus_ liver were in the same range as those found for the species sampled
  in Turkish coastal water (Uluturhan and Kucuksezgin 2007; Dural et al.
- 2010), which can be due to the fact that manganese levels in phosphogypsum are between
  3.5 and 20 mg.kg−1, low compared to other metal concentrations (Davister 1998).
- Chronic Ni toxicity to marine organisms was recently evaluated and found to be strongly
  species dependent (DeForest and Schlekat 2013).
- Levels of Ni in fish organs were relatively low in comparison to those of other
  metals studied and ranged from 0.5 to 4.4 in Selaata and 1.1 to 5.1 mg.kg−1 in Selaata
  and Jbeil, respectively.
- Similar levels were observed for crabs, patella, and mussels with the exception
  of mussels sampled in the south from the Selaata plant where the concentration as
  high as 18.4 mg.kg−1 was found.
- Toxicological impact can result both from the action of Cr (VI) itself as an oxidizing
  agent and from Cr (III) which is capable to form complexes with various organic
  compounds and thus may inhibit several metalloenzyme systems.
- In the studied fish organs, concentrations of Cr were at the level of a few mg.kg−1;
  the highest value (4.2 mg.kg−1) was obtained except for the liver of the _Nylon_
  sampled in Selaata.
- The same levels were present in crabs, mussels, and patella with the highest concentrations
  observed in the north of the Selaata plant.
- The content obtained in _P.
- erythrinus_ liver was in agreement with that observed (Dural et al.
- 2010) in Turkish coastal water.
- It is generally considered to present no or very low toxicity.
- 'In this study, no significant differences were observed for Co levels in the Selaata
  and Jbeil sampling sites; the highest concentrations in fish organs and molluscs
  were at the same level: 3.7 mg.kg−1 in the gill of _S.'
- rivulatus_ of Jbeil and 3.4 mg.kg−1 in mussel from Selaata.
- It is capable to produce chronic effects even at low levels (Taylor 1983).
- In the tissues, studied concentrations of Cd were generally below 10 mg.kg−1 for
  both fish and molluscs with the exceptionally high values observed for _S.
- rivulatus_ liver in Selaata (92.5 mg.kg−1) and in Jbeil (29 mg.kg−1).
- It was shown that the liver is the primary target for Cd accumulation; the levels
  in Selaata were generally higher than in Jbeil.
- Cadmium levels observed in the liver of _P.
- erythrinus_ were significantly higher than those reported in previous works on the
