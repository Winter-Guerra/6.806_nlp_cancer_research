- Similar to vanadium, the accumulation of As was found strongly species dependent
  with no clear correlation with the sampling location.
- Out of the fish organs studied, the livers contained the highest levels of As up
  to 14.6 mg.kg−1 in the liver of _O.
- melanura_ from Jbeil.
- The concentrations found in molluscs were significantly higher reaching 44.8 mg.kg−1
  for crabs.
- It is a non-essential element which causes toxic effects (Garcia-Leston et al.
- 2010).
- Distribution of Pb was similar between the different organs of both _P.
- erythrinus_ and _O.
- melanura_ species, and a similar accumulation was observed in _D.
- sargus_ species from both regions.
- The highest levels were generally observed in the gills, with the highest concentration
  of 10.2 mg.kg−1 found in the gill of _Nylon_ from Jbeil.
- Lead levels observed in the liver of _P.
- erythrinus_ were at the same level as those reported in the work of Uluturhan and
  Kucuksezgin 2007 and Dural et al.
- 2010 for the same species sampled in Turkish coastal areas.
- Previous studies have reported low levels of Pb in seawater, and fish bioaccumulates
  Pb proportionally to its concentrations in seawater, or Pb concentrations in phosphogypsum
  are low compared to the levels of other metals (0.5–17 mg.kg−1) (Davister 1998),
  which may explain in our study the low levels of Pb compared to those of other metals
  in fish organs.
- Uranium is a non-essential element, with documented chemical and radiological toxicity
  (Al Kaddissi et al.
- 2011).
- The levels observed in both fish and molluscs were generally low (with a maximum
  of 0.6 mg.kg−1 in the gill of _S.
- rivulatus_ from Selaata) with no significant differences in the levels for the different
  organs and species studied.
- Levels of U in marine organisms from Selaata were higher than from Jbeil.
- When compared with other studies, the observed difference in distribution of the
  studied elements between organs of the different species in this study is in agreement
  with that in the previous studies on other fish species (Kljakovic et al.
- 2002; Yilmaz and Yilmaz 2007).
- Metal concentrations were strongly dependent on fish species which is reported to
  may be related to the differences in ecological needs, swimming behaviors, and the
  metabolic activities of the different species (Canli and Atli 2003).
- Few studies exist on metal levels in the chosen fish species; based on the obtained
  data, the _S.
- rivulatus_ species has almost the highest levels of Co, Cu, Zn, Cd, Pb, and U; _D.
- sargus_ had the highest levels of V and Ni; _Nylon_ had the highest levels of Cr;
  and the highest levels of As and Mn were observed in the _O.
- melanura_ and _P.
- erythrinus_ species, respectively.
- 'The concentrations were higher in crabs: levels of 2715, 167, 158, and 52 mg.kg−1
  were observed for Zn, Cu, Mn, and As, respectively.'
- Accumulation in patella samples was lower; the highest concentration found was 841.5
  mg.kg−1 for Zn while U had the lowest level of 0.2 mg.kg−1.
- The comparison of data obtained for fish showed that metal concentrations varied
  between the sampling locations.
- For instance, significant Mn concentration was found in Jbeil, while those of Zn,
  Cu, and Cd were in Selaata.
- The highest metal concentrations in molluscs were generally found in Selaata, except
  for V, Ni, and Mn which were concentrated in Jbeil samples.
- The levels of heavy metals in patella collected from Jbeil and Selaata were comparable.
- In general, the concentrations of metals in fish organs in Selaata were higher than
  those in Jbeil, which may be due to the impact of the phosphate fertilizer industry
  in this area.
- Phosphate loading activities and phosphogypsum storage are considered as the main
  sources of Zn, Cu, and Cd which can be leached to the surrounding environment (Al-Masri
  et al.
- 2004; Aoun et al.
- 2010).
- The high levels of some elements found in the species from Jbeil, such as Cd and
  Mn concentrations, may have anthropogenic origin.
- This area is highly populated with considerable agricultural and metallurgic industry
  activities.
- Pearson test was performed to find the intercorrelation between the organs of the
  collected fish samples.
- The linear correlation between each pairs of organs based on the Pearson correlation
  factor (two-tailed sigma, _p_ = 0.05) (Weiss 2008) showed significant linear relations
  between the gill, liver, and kidney for V and Cd in Selaata sample (_p_ &lt; 0.05),
  also between the liver and kidney for Cu and Cr (_p_ = 0.023, _p_ = 0.0001) and
  between gill–liver for U, As, and Pb (_p_ = 0.04, _p_ = 0.00, _p_ = 0.012).
- Few significant correlations between organs were observed in the fish species collected
  from Jbeil, mainly between the gill, liver, and kidney for As; gill–kidney for U;
  and liver–kidney for Pb (Annexe 2).
- The linear correlation between each pairs of elements based on the Pearson correlation
  factor (two-tailed sigma, _p_ = 0.05) showed strong correlations between many elements
  in the three organs of fish samples collected from Selaata, especially in the liver
  (Annexe 2).
- For instance, Zn correlates positively with Ni, Cu, Cd, and U with Pb while strong
  correlations were observed between Ni, Cu, Co, and Cd.
- These correlations are absent in the case of Jbeil which allows to attribute the
  origin of these metals to the phosphate plant.
- For the assessment of toxicity, mobility, and bioavailability of the studied metals,
  their molecular size fractionation was investigated further to their total determination.
- The experiments were focused on the cytosolic fraction of the liver, gill, and kidney
  of the _S.
- rivulatus_, which contains the highest levels of metals.
- 'The species eluting from the size-exclusion column were divided into three metal–ligand
  pools: (i) high molecular weight fraction (HMW) (245–18 kDa), from 12 to 22 min;
  (ii) metallothionein-like protein fraction (MTLP) (18–1.8 kDa) in the range of 22–30
  min; and (iii) lower molecular fraction (LMW) (&lt;1.8 kDa) after 30 min as shown
  in Fig.'
- 3
- Most of the metals were bound to several species, e.g., Cd binds to different protein
  fractions, mainly to MTLP in the liver and gill and low molecular weight species
  in the kidney (Annexe 3).
- Surprisingly, only a small fraction of the cytosolic Cu was bound to MTLP in the
  liver, kidney, and gill of the _Siganus rivulatus_ from both Jbeil and Selaata.
- As showed in Fig.
- 3, Cu was preferably bound to the LMW fraction, which increased with the concentration
  of Cu in the liver samples of _Siganus rivulatus_ from Selaata.
- This highlights a high contamination and healthy effect.
- Indeed, ecotoxicological studies have shown that MTLP are detoxifier proteins whereas
  HMW and LMW would be biomarkers of harmful effects (Giguère et al.
- 2003).
- Arsenic, cobalt, and lead were found predominantly in the low molecular fraction,
  whereas a significant fraction of nickel (up to 72 % depending on the organ) was
  bound to high molecular proteins.
- Data have shown a heavy contamination of marine biota directly related to the phosphate
  plant activity in Selaata, especially for Zn, Cu, and Cd which are contained in
  the coproduct and industrial waste of the factory.
- The contamination is species dependent.
- The highest metal concentrations were found in the livers (organ of detoxification)
  of the studied fish species.
- The concentrations of Zn in all organs were the highest.
- The metals were relatively homogenously distributed among the pools of biological
  ligands which suggest that the levels of contamination exceed those at which molecular
