  It is an essential trace element which becomes toxic in excessive amounts.'
- Its concentrations in the studied fish organs varied between 44 and 360 mg.kg−1
  dry.
- In several studies, high accumulations of Zn were observed in fish organs, which
  is in agreement with our results as Zn was the most abundant metal in the studied
  organs of the fish.
- The lowest levels of Zn were observed in the gills even if for fish seawater is
  the main source of Zn, and some researchers indicated that gills are an important
  organ of its accumulation (Fernandes et al.
- 2007; Yilmaz and Yilmaz 2007).
- The levels found in this study in gills of _D.
- sargus_ and _S.
- rivulatus_ were several times lower than in the previous report of Uysal and Emre
  2011 (Tables 2 and 3), and high levels were observed in the liver organ; in fact,
  it was also reported that when the levels of Zn exceeded the requirement in the
  gills, the excess was excreted by the liver (Birungi et al.
- 2007), which is considered a detoxification organ.
- In this study, high accumulation of Zn was observed in the liver of _S.
- rivulatus_ and _Nylon_ and in the kidney of _D.
- sargus_ collected from Selaata industrial area compared to that from the area of
  Jbeil highlighting the impact of the phosphate industry.
- No effect of the sampling location was observed for organs of _O.
- melanura_ and _P.
- erythrinus_, although the concentrations found in the last species were slightly
  higher than in Turkish coastal water (Uluturhan and Kucuksezgin 2007; Dural et al.
- 2010).
- In fact, in addition to the water pollution level, metal concentrations are strongly
  dependent on fish species and other environmental factors (Canli and Atli 2003).
- Concentrations of Zn measured here in crabs, mussels, and patella were higher than
  those found in other areas (Table 4); Zn in patella samples were higher in our study
  even than in the contaminated area in Cravo studies (Table 4), which is an indicative
  of environmental pollution from industrial sources.
