- As for fish, the concentrations of the three essential elements Zn, Cu, and, Mn
  in the analyzed crabs, mussels, and patella samples were the highest among those
  in the studied elements.
- There are higher levels of Ni and Cr in the molluscs than in fish organs that were
  observed, especially in mussel samples (Fig.
- 2).
- Related to other toxic elements, the highest levels of Cd obtained in mussels, crabs,
  and patella were 3.2, 9.7, and 5.3 mg.kg−1 in Selaata.
- Similarly, as for fish organs, high accumulation of V and As was observed in both
  regions while the high level of lead 13.5 mg.kg−1 was determined in mussels from
  Jbeil; this region away from the direct impact of the plant is surrounded by several
