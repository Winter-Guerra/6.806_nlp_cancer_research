  5.36, and 4.86 mg.kg−1 for Mn; 1.47, 2.76, and 1.77 mg.kg−1 for Ni; 0.88, 1.03,
  and 0.58 mg.kg−1 for Co; 3.32, 35.96, and 4.24 mg.kg−1 for Cu; 60.18, 164.15, and
  109.67 mg.kg−1 for Zn; 4.85, 8.76, and 7.75 mg.kg−1 for As; 3.18, 21.43, and 5.50
  mg.kg−1 for Cd; 3.51, 1.44, and 1.08 mg.kg−1 for Pb; and 0.34, 0.31, and 0.27 mg.kg−1
  for U.
- The overall metal accumulation capability of the studied fish organs decreases in
  the order liver &gt; gill &gt; kidney.
- Several previous studies approved that the liver is a target organ for metal accumulation
  and detoxification and can be considered as an important sample for the water pollution
  monitoring (Kljakovic et al.
- 2002; Canli and Atli 2003).
