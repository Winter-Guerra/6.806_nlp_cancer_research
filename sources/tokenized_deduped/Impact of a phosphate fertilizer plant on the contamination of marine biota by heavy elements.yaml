- sargus_ where the concentrations in Selaata were significantly higher than in Jbeil.
- On the basis of the obtained data, the accumulation of vanadium seems to be strongly
  species dependent for both fish and molluscs.
- Toxicity of this trace element is highly species dependent; however, in marine biota,
  most of arsenic is known to be present in the form of harmless organic species such
