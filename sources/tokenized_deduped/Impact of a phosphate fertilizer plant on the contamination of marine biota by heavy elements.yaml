---
- Due to their toxicity, persistence, and bioaccumulation, metals are important marine
  environment pollutants, especially in low renewal rate water such as the Mediterranean
  Sea, receiving a lot of untreated industrial waste.
- The impact of a phosphate fertilizer plant on the marine biota metal contamination
  was studied.
- 'Several types of organisms: crabs, mussels, patella and fish were collected from
  two areas of the Lebanese coast, one subjected to the impact of the plant and another
  away from it; samples were analyzed for Zn, U, Cr, V, Mn, Ni, Co, Cu, As, Cd and
  Pb by ICP-MS. Higher accumulation was in crabs, patella, and mussels.'
- Fish accumulated principally Zn, Cu, and Cd; a difference was observed between species
  and tissues.
- Cytosol metal fractionation using size-exclusion LC-ICP-MS showed principally Pb,
  As, Co, and Mn in the low molecular weight fraction (&lt;1.8 Da); Cd, Zn, and Cu
  in the metallothionein fraction (1.8–-18 k Da), and Ni in high molecular weight
  fraction (&gt;20 kDa).
- The online version of this article (doi:10.​1007/​s11356-015-4691-4) contains supplementary
  material, which is available to authorized users.
- The very low renewal rate makes the Mediterranean Sea extremely sensitive to pollution.
- The decline of the Mediterranean threatens the health of many millions of people
  living on its shore and jeopardizes the long-term development of key economic sectors
  such as fishing and tourism (Haffner and Sommer 2008).
- This fact has led to initiatives to help the countries of the southern and eastern
  Mediterranean reduce the waste released into the sea.
- The key issue is the assessment of the present contamination linked to waste discharges
  from plants located at the seacoast.
- Heavy metals are normal constituents of the marine environment at trace levels,
  but their concentrations have been continually increasing due to domestic, industrial,
  mining, and agricultural activities (Uysal and Emre 2011).
- Discharges of heavy metals into the marine environment can change both aquatic species
  diversity and ecosystems (Funes et al.
- 2006).
- Because of their persistence, toxicity, and bioaccumulation, heavy metals may cause
  a risk to human and global ecosystem (Funes et al.
- 2006; Geeraerts and Belpaire 2009).
- On the other hand, some aquatic organisms such as, in particular, fish but also
  seaweeds and molluscs can be used to assess heavy metal contamination in the marine
  environment, since they accumulate metals to concentrations many times higher than
  those present in water or sediment (Silva et al.
- 2006).
- Studies have shown that metals accumulate in various organs of fish at different
  levels (Fernandes et al.
- 2007; Uluturhan and Kucuksezgin 2007).
- Heavy metals often accumulate to a higher concentration in the active metabolite
  parts such as the liver, gill, and kidney (Canli and Atli 2003).
- In general, the accumulation of heavy metals in a tissue is mainly dependent from
  water pollution level, time of exposure, intrinsic factors (fish age, feeding habits,
  metabolisms), and other environmental factors (salinity, pH, water temperature)
  (Canli and Atli 2003).
- Mussels, crabs, and patella are excellent metal biomonitoring species available
  throughout the year with great affinity to pollution and important accumulation
  capacities (Nesto et al.
- 2007).
- Thus, metal concentration in their tissues reflects environmental levels.
- A further insight into the toxicity, bioavailability, and environmental behavior
  of the metals can be obtained by the identification of the biomolecule targets involved
  in its metabolic pathways (Wallace et al.
- 2003; Vijver et al.
- 2004; Geffard et al.
- 2010).
- Indeed, the total accumulation of a metal in aquatic organisms may be insufficient
  to predict its toxicity since its various accumulated chemical forms are not biologically
  equally active (Vijver et al.
- 2004).
- For the toxicokinetics and toxicodynamics of metals, the cytosolic fraction was
  shown to be the most important (Perceval et al.
- 2006) since it contains both the metal-detoxified compounds (metallothionein-like
  proteins) and the metal proteins (Wallace et al.
- 2003; Perceval et al.
- 2006).
- In the Mediterranean countries, most of the industries are located at the seaside
  due to the need for cooling and transportation (Fakhri et al.
- 2008).
- The Lebanese coastal marine zone is intensely affected by several sources of heavy
  metal contamination, which discharge directly in seawater without any pretreatment.
- The objective of this study was to probe, for the first time, the direct impact
  of a phosphate fertilizer plant on the contamination of edible aquatic resources
  by heavy metals.
- The accumulation of U, Cr, V, Mn, Ni, Co, Cu, As, Cd, and Pb was investigated in
  the gill, liver, and kidney of five common fish species, in crabs, mussels, and
  patella samples, in terms of total metal concentration and molecular mass fractionation.
- Five commonly consumed fish species _Diplodus sargus_, _Oblada melanura_, _Pagellus
  erythrinus_, _Siganus rivulatus,_ and Redcoat squirrelfish (_Nylon_); crabs (_Portunus
  trituberculatus_); mussels (_Mytilus edulis sp._); and patella (_Patella vulgata_)
  were collected from two areas of the Lebanese coastal zone Selaata (34° 16′ 54.9″
  N; 35° 38′ 19.37″ E), an area subjected to the impact of a phosphate fertilizer
  plant and Jbeil (34° 07′ 50.0″ N; 35° 36′ 28.78″ E), away from the direct industrial
  impact.
- The collected samples were transferred to the laboratory in an ice box, rinsed with
  deionized water, and kept frozen until dissection.
- All fish samples were dissected with sterile scissors to separate gills, liver,
  and kidney; muscles of crabs, mussels, and patella were removed for analysis.
- Tissues from individuals of the same species were pooled together, lyophilized,
  and stored (at 4 °C) until analysis.
- All the solutions were prepared with high-purity deionized water (resistivity ≤
  18.2 Ω cm) obtained from a Milli-Q Elix 3 water purification system (Millipore,
  Molsheim, France).
- All chemicals and reagents were of the highest grade available from each supplier.
- The hydrogen peroxide, H2O2 (30 %), used was AnalaR NORMAPUR, HNO3 (70 %, INSTRA-ANALYZED)—from
  Baker (Deventer, The Netherlands)—and the protein standards were purchased from
  Sigma-Aldrich (St. Quentin Fallavier, France).
- A SPEX CertiPrep (Metuchen, NJ) PlasmaCAL mono-element standards of U, Th, Cr, V,
  Mn, Ni, Co, Cu, As, Cd, and Pb were used to prepare standard working solutions by
  diluting the stock solution of 1000 μg.g−1 of each element with 2 % nitric acid.
- 'DORM-2: Dogfish muscle certified reference material from the National Research
  Council of Canada was used.'
- Digestions were performed using a DigiPREP device (SCP Science, Courtaboeuf, France).
- One milliliter of hydrogen peroxide and 3 mL of conc.
- nitric acid were added to the weighed sample (50 mg) in a PE tube of 50 m; the cap
  was tightened and the tube placed in the instrument at 65 °C for 4 h. Digests were
  diluted to obtain a final concentration of 2 % HNO3 prior to total determination.
- Elemental analysis was conducted using an Agilent ICP-MS 7500ce (Agilent, Tokyo,
  Japan), fitted with an octopole reaction-collision cell.
- The operating conditions are given in Table 1.
- Single-element standard stock solutions PlasmaCAL (1000 ppm) were used for the calibration.
- The method has been validated by the analysis of a DORM-2 material.
- The cytosols were prepared from 50 mg of the gill, liver, and kidney tissues of
  the _S.
- rivulatus_ species, diluted in 2 mL of 100 mM ammonium acetate buffer (pH 7.4).
- The samples were sonicated with an ultrasonic probe (Branson Ultrasonics Corporation,
  Danbury, USA).
- Metal determination was performed in the supernatant (cytosolic fraction) after
  centrifugation (Thermo, CR3i multifunction centrifuge) at 32,000_g_ for 45 min at
  4 °C.
- An Agilent 1100 (Agilent, Wilmington, DE) liquid chromatography equipped with a
  binary HPLC pump, an autosampler, and a diode array detector were used.
- Detection was performed by ICP-MS with an Agilent ICP-MS 7500ce (Agilent, Tokyo,
  Japan).
- A Superdex 200 HR size-exclusion column (GE Healthcare, Orsay, France) with a mass
  separation range between 10 and 600 kDa was used at the operating conditions shown
  in Table 1.
- The column was calibrated with commercial solutions of thyroglobulin (670 kDa),
  ferritin (474 kDa), metallothionein (6–7 kDa), carbonic anhydrase (29 kDa), albumin
  (66 kDa), and Vit E/cobalamin (1.3 kDa).
- One hundred microliters of fish cytosol was injected and fractionated isocratically
  at 0.7 mL.min.−1 of 100 mM ammonium acetate (pH 7.4).
- UV absorbance was monitored at 280 nm.
- The Selaata phosphate fertilizer plant is located at the coast 46 km north of Beirut.
- The fertilizers are derived from phosphate ores which—in addition to phosphate minerals—contain
  a wide range of metals such as Hg, Cd, As, Pb, Cu, Ni, Cr, and Zn (Al-Masri et al.
- 2004; Aoun et al.
- 2010).
- 'During the production process, part of the contaminants is transferred from ores
  to finished products: phosphoric acid and fertilizers.'
- However, most of the contaminants are found in the effluents and mainly in the solid
  waste of the phosphate fertilizer industry, known as phosphogypsum (Al-Masri et
  al.
- 2004).
- Due to weathering processes, piles of phosphogypsum disposed without any treatment
  may lead to chemical contamination of the surrounding environment.
- In this study, fish belonging to five commonly consumed species and patella were
  caught all around the industrial area while crabs and mussels were collected from
  both sides (north and south) of the factory.
- 'Trace metal in marine environment can be divided into two classes: (i) those essential
  for effective function of biochemical processes (e.g., cobalt, copper, zinc, manganese)
  but toxic in excess and (2) those with no established biological functions and considered
  as toxic (e.g., cadmium, chromium, lead) (Kennish 2001).'
