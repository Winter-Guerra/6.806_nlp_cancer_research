  Consistent with cellular results (Fig.'
- 1a), inhibition of MDA-MB-231 xenograft growth in vivo after BITC administration
  [13] was accompanied by a decrease in Bmi-1 protein level (Fig.
- 1b).
- Bmi-1 expression was visually obvious in 4 of 5 MDA-MB-231 xenografts from the control
  group (Fig.
- 1b).
- The reason for variability in Bmi-1 protein level in control xenografts is unclear,
  but its expression was barely detectable in each MDA-MB-231 xenograft from the BITC
  treatment group.
- Collectively, these results indicated that the BITC-mediated downregulation of Bmi-1
  protein was neither cell line-specific nor restricted to cultured breast cancer
  cells.
- In agreement with published data [27], overexpression of Bmi-1 protein (Fig.
- 1c) led to a significant (1.6-fold) increase in MCF-7 cell viability (Fig.
- 1d).
- In addition, Bmi-1-overexpressing MCF-7 cells exhibited a modest but statistically
  significant resistance to cell viability inhibition by BITC (Fig.
- 1d).
- In sharp contrast to MCF-7 cells [27], viability of SUM159 cells was not affected
  by stable knockdown of Bmi-1 protein (Fig.
- 1c, d).
- Furthermore, SUM159 cells stably transfected with the control shRNA and the Bmi-1-targeted
  shRNA were equally sensitive to BITC-mediated inhibition of cell viability.
- Consistent with these results, cell viability inhibition by BITC was not affected
  by knockdown of Bmi-1 protein (&gt;90 % knockdown) by transient transfection with
  siRNA in either SUM159 or MDA-MB-231 cells (Fig.
- 1e).
- Similarly, cell viability inhibition by BITC, determined by trypan blue dye exclusion
  assay, was not affected by RNA interference of Bmi-1 at least in SUM159 cells (results
  not shown).
- These results indicated cell line-specific role for Bmi-1 in regulation of cell
  viability.
- Breast cancer growth retardation upon treatment with BITC is accompanied by apoptosis
  induction in vitro and in vivo [15, 28].
- Even though the published literature on the role of Bmi-1 in regulation of apoptosis
  is ambiguous [27, 29], we were tempted to test if the proapoptotic response to BITC
  was affected by overexpression or knockdown of Bmi-1 protein.
- Figure 2a shows early (Annexin Vhigh and propidium iodidelow) and late apoptotic
  fraction (Annexin Vhigh and propidium iodidehigh) in MCF-7 and SUM159 cells after
  24 h treatment with DMSO or BITC.
- The basal apoptosis was not affected by stable overexpression (MCF-7) or stable
  knockdown (SUM159) of the Bmi-1 protein (Fig.
- 2a).
- With the exception of a modest attenuation of cell death induction at the higher
  BITC dose in MCF-7 cells, the proapoptotic effect of this agent was generally not
  affected by alteration of Bmi-1 expression (Fig.
- 2b).
- Our interpretation of these results is that Bmi-1 is largely dispensable for apoptosis
  induction by BITC.
