  The transcription factors belonging to the Notch family, especially Notch1 and Notch4
  have emerged as critical mediators of stemness in breast cancer [18, 20].'
- At the same time, a tumor suppressor role for Notch2 has also been suggested in
  breast cancer cells [31].
- Our own previous work has revealed that BITC treatment increases levels of cleaved
  Notch1, Notch2, and Notch4 leading to transcriptional activation of Notch in a panel
  of human breast cancer cells, including MCF-7 and SUM159 cell lines [21].
- Furthermore, the BITC-mediated activation of Notch was accompanied by induction
  of γ-secretase complex component Nicastrin [21].
- Therefore, it was of interest to test whether anti-bCSC effect of BITC was compromised
  due to Notch activation.
- A series of RNA interference studies were conducted using MCF-7 cells to explore
  this possibility.
- RNA interference of Notch2 (Fig.
- 6a) decreased ALDH1 activity (Fig.
- 6b), but BITC elicited more or less similar response in cells transfected with control
  siRNA and Notch1 or Notch2 siRNA (Fig.
- 6c).
- RNA interference of Notch4 resulted in 60–90 % decrease in its protein level in
  MCF-7 and SUM159 cells (Fig.
- 7a).
- In MCF-7 cells, the ALDH1 activity was statistically significantly inhibited by
  BITC treatment (Fig.
- 7b) as well as by Notch4 knockdown alone (Fig.
- 7b, c, left panel).
- The overall pattern was the same in SUM159 cells, but the difference did not reach
  significance for Notch4 knockdown alone compared with cells transfected with control
  siRNA (Fig.
- 7c, right panel).
- In both cells, however, BITC-mediated inhibition of ALDH1 activity was statistically
  significantly augmented by Notch4 knockdown (Fig.
- '7c: compare 2nd and 4th columns).'
- We next explored whether activation of Notch4 was affected by Bmi-1 status.
- As can be seen in Fig.
- 7d, Notch4 activation was marginally affected by overexpression (MCF-7) and knockdown
