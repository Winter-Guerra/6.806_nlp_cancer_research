  The role of the polycomb group protein Bmi-1 in regulation of cell viability or
  apoptosis is not fully understood.'
- One study showed a decrease in cell viability in MCF-7 cells after knockdown of
  the Bmi-1 protein [27].
- The present study reveals that while Bmi-1 expression affects MCF-7 cell viability
  (Fig.
- 1d), this relationship is not obvious in SUM159 or MDA-MB-231 cells (Fig.
- 1e).
- Thus, the association of Bmi-1 expression level with cell viability seems unique
  to MCF-7 cells.
- This scenario is partially supported by the literature data showing no effect of
  Bmi-1 knockdown on viability of MDA-MB-435S cells [30].
- Nevertheless, the present study reveals that the Bmi-1 expression has marginal impact
  on BITC’s ability to inhibit viability or induce apoptotic cell death in cells other
  than MCF-7.
- We also found no meaningful impact of Bmi-1 knockdown on SUM159 cell migration.
- The present study shows that overexpression of Bmi-1 confers protection against
  bCSC inhibition by BITC in MCF-7 cells.
- In agreement with these results, bCSC inhibition by BITC is augmented by Bmi-1 knockdown
  in SUM159 and MDA-MB-231 cells.
- Bmi-1 can cause mammary epithelial cells to evade senescence leading to immortalization
  [33].
- High Bmi-1 expression in human breast cancer specimens correlates with clinical
  and pathologic classification.
- Immunohistochemical analysis of Bmi-1 in breast tumors suggests that its expression
  is an independent prognostic factor associated with basal-like phenotype and poor
  survival [34].
- Even though examples also exist arguing against the association of high Bmi-1 expression
  with unfavorable prognosis in breast cancer [35], the results shown herein indicate,
  for the first time, that Bmi-1 is a novel target of bCSC inhibition by BITC.
- We also propose that Bmi-1 suppression may represent a viable pharmacodynamic biomarker
  of BITC exposure because the expression of Bmi-1 is decreased after BITC treatment
  both in vitro and in vivo.
- The present study building upon our previous findings [21] highlights that the activation
  of Notch4 by BITC attenuates its inhibitory effect on bCSC activity.
- Knockdown of γ-secretase complex component Nicastrin also augments bCSC inhibition
  by BITC.
- However, a similar relationship is not observed for Notch1 and Notch2 despite their
  activation by BITC [21].
- The mechanism by which Notch4 regulates bCSC activity is not fully understood, but
  interaction with peptidyl-prolyl isomerase Pin1 leading to escape from proteasomal
  degradation has been observed in human breast cancer cells [36].
- We are tempted to speculate that mammary cancer prevention by BITC is likely augmented
  by a combination regimen involving Notch4 inhibitor, but validation of this hypothesis
  requires investigation.
- In summary, data shown herein indicate that (a) BITC decreases expression of Bmi-1
  protein in vitro; (b) expression of Bmi-1 protein is decreased in vivo after BITC
  administration to MDA-MB-231 xenograft bearing athymic mice; (c) Bmi-1 is largely
  dispensable for BITC-mediated inhibition of cell viability and migration; (d) BITC’s
  ability to induce apoptosis in human breast cancer cells is not altered by Bmi-1
  expression level; (e) Bmi-1 plays an important role in bCSC inhibition by BITC;
  and (f) Notch4 activation by BITC hinders its inhibitory effect on bCSC.
