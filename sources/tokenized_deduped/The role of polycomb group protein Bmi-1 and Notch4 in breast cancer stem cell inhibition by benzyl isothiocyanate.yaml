- We showed previously that garden cress constituent benzyl isothiocyanate (BITC)
  inhibits self-renewal of breast cancer stem cells (bCSC) in vitro and in vivo.
- The present study offers novel insights into the mechanism by which BITC inhibits
  bCSC.
- Flow cytometry and mammosphere assay were performed to quantify bCSC fraction.
- Protein expression was determined by western blotting.
- Apoptosis was assessed by flow cytometry using Annexin V-propidium iodide method.
- Cell migration was determined by Boyden chamber assay.
- BITC treatment resulted in a marked decrease in protein level of polycomb group
  protein B-lymphoma Moloney murine leukemia virus insertion region-1 (Bmi-1) in cultured
  human breast cancer cells (MCF-7, SUM159, MDA-MB-231, and MDA-MB-361) and MDA-MB-231
  xenografts in vivo.
- Overexpression (MCF-7) or knockdown (SUM159, and MDA-MB-231) of Bmi-1 protein had
  no meaningful impact on the BITC’s ability to inhibit cell viability and cell migration
  and/or induce apoptosis.
- On the other hand, inhibition of bCSC markers (aldehyde dehydrogenase 1 activity
  and mammosphere frequency) resulting from BITC exposure was significantly altered
  by Bmi-1 overexpression and knockdown.
- BITC was previously shown to cause activation of Notch1, Notch2, and Notch4 in association
  with induction of γ-secretase complex component Nicastrin, which are also implicated
  in maintenance of cancer stemness.
- BITC-mediated inhibition of bCSC was augmented by knockdown of Notch4 and Nicastrin,
  but not by RNA interference of Notch1 or Notch2.
- The present study highlights important roles for Bmi-1 and Notch4 in BITC-mediated
  suppression of bCSC.
- Search for non-toxic interventions to delay onset and/or progression of breast cancer
  continues mainly because most of the risk factors associated with this neoplasm
  are not easily modifiable and the currently available clinical options [e.g., selective
  estrogen receptor (ER) modulators] target only a subset of the disease [1, 2].
- Despite a comprehensive understanding of the genomic landscape and the biology of
  the breast cancer [3, 4] this malignancy still accounts for &gt;40,000 deaths each
  year in the United States alone [5].
- An emerging paradigm suggests that elimination of tumor-initiating cells (also known
  as breast cancer stem cells; bCSC) as well as the transformed cells constituting
  bulk of the tumor mass may be necessary for successful prevention and treatment
  of breast cancer [6, 7].
- The bCSC are implicated in initiation, maintenance, and metastatic spread of breast
  cancers [6, 7].
- Phytochemicals present in our daily diet as well as in certain medicinal plants
  are attractive for cancer prevention [8, 9].
- Benzyl isothiocyanate (BITC), an electrophilic compound in edible cruciferous vegetables,
  is one such phytochemical with compelling preclinical evidence for its efficacy
  against breast cancer [10].
- Higher intake of broccoli, a member of the cruciferous vegetable family, is suggested
  to decrease the risk of breast cancer in premenopausal women [11].
- BITC administration was associated with inhibition of chemically induced breast
  cancer in experimental animals [12].
- BITC has the ability to retard in vivo growth of mammary tumor xenografts in mice
  [13, 14].
- For example, the primary tumor growth and pulmonary metastasis of 4T1 mammary carcinoma
  cells implanted into the mammary fat pads of female syngeneic BALB/c mice was significantly
  retarded by oral administration of 5 and 10 mg BITC/kg body weight/day for 32 days
  [14].
- Moreover, the inhibitory effect was relatively more pronounced on lung metastasis
  than on primary tumors [14].
- Work from our own laboratory has established mammary cancer chemopreventive efficacy
  of BITC (1 and 3 mmol BITC/kg diet for 25 weeks) in mouse mammary tumor virus-_neu_
  transgenic mice [15].
- More recent work from our laboratory has demonstrated in vitro and in vivo suppression
  of bCSC fraction upon treatment with BITC [16].
- However, the molecular mechanism underlying BITC-mediated inhibition of bCSC is
  still not fully understood.
- The present study was designed to determine the role of B-lymphoma Moloney murine
  leukemia virus insertion region-1 (Bmi-1) and the Notch receptors, which have emerged
  as regulators of bCSC self-renewal and maintenance [17–19], in bCSC inhibition by
  BITC.
- For instance, the Notch4 activity was shown to be eight-fold higher in bCSC-enriched
  populations compared with differentiated breast cancer cells [18].
- A role for Notch1 in expansion of bCSC was also suggested very recently [20].
- The effect of BITC on Bmi-1 expression is not known, but this compound was previously
  shown to cause activation of Notch1, Notch2, and Notch4 in a panel of human breast
  cancer cells [21].
- Fresh-frozen MDA-MB-231 tumor xenograft specimens from control and BITC-treated
  mice from our previous study [13] were used to determine the in vivo effect of BITC
  administration on expression of Bmi-1 protein.
