- '(25, 26)


  Modern chemotherapies are designed to prevent the local recurrences of primary tumors
  and the distant metastases of tumor cells.'
- However, the effective doses of many chemotherapeutics cause severe side effects.
- There is considerable interest in the discovery and investigation of more potent
  anticancer stemness compounds to prevent and delay cancer recurrence.
- Important attributes of an ideal inhibitor would be easy obtainment, absorption,
  and excretion, little or none toxicity, and the absence of serious side effects.
- Naturally occurring polyphenols such as 6-G, 6-S, 5-HF, NOL, and PTE should, therefore,
  be ideal candidates for reducing cancer stemness.
- Although previous paper have described the antitumor activities of the above phytochemicals,
  no studies have been made of their selective cytotoxic effects on CSCs and their
  parental cancer cells.
- In the field of CSC studies, BCSCs were discovered early and could be identified
  using cell surface antigens.
- Therefore, there are detailed reports on the isolation and identification of CSCs
  that can be referenced.
- On the basis of these reports, this study aimed to investigate the effects of 6-S,
  6-G, PTE, NOL, and 5-HF on BCSC proliferation and clarify the underlying molecular
  mechanisms.
