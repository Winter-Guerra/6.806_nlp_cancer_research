- General stem cells have the ability to differentiate into many different cells.
- However, abnormal stem cells will develop into abnormal cell populations.
- These abnormal stem cells are CSCs.
- Because CSCs can survive in a nutrient- and oxygen-deficient environment and have
  drug resistance, they are considered one reason that cancer cannot be completely
  cured.
- Phytochemicals have been discovered to have antioxidant, anti-inflammatory, and
  antitumor activities.
- Because their side effects can be milder than those of chemotherapeutic drugs, they
  have been extensively applied and investigated in clinical cancer studies.
- (12) For example, citrus fruits are rich in NOL and 5-HF, which have been discovered
  in previous studies to have anti-invasion activity against cancer cells and can
  inhibit colon cancer proliferation and induce apoptosis.
- (32) The study by Weng et al.
- (22) showed that the active ingredients of ginger, 6-G and 6-S, and the component
  of berries, PTE, inhibit liver cancer cell metastasis.
- Our previous studies showed that 6-S and PTE inhibit invadopodia formation in breast
  cancer cells and inhibit invasive metastasis.
- (33) Therefore, these two phytochemicals, 6-S and PTE, might have excellent antitumor
  potential.
- This study selected the above phytochemicals to investigate their effects on the
  suppression of BCSC survival and mammosphere formation as well as the effects of
  complementary chemotherapeutic drugs on BCSCs.
- The antitumor activity and the molecular mechanism of 6-S and PTE were also clarified.
- A review of the study by Gupta et al.
- (19) and many other papers showed that because BCSCs have the feature of self-renewal
  and might produce drug resistance, during the screening of compounds that can inhibit
  BCSC survival, the culture time should be estimated to at least the third generation.
- Therefore, 72 h was selected as the culture time in this study to investigate the
  effects of these compounds.
- The MCF-7 breast cancer cells and the human BCSCs isolated from MCF-7 cells using
  CD44+/CD24–/low were treated with different concentrations (0–75 μM) of 5-HF, 6-G,
  6-S, NOL, and PTE to evaluate their effects on cell survival.
- 6-S and PTE demonstrated the highest cytotoxicity levels against BCSCs.
- After BCSCs were treated with 25 μM 6-S or PTE for 72 h, the cell survival rate
  was reduced to &lt;50%.
- However, treatment of MCF-7 breast cancer cells with these two chemicals at 25 μM
  (LD50) for 72 h showed that the cell survival rates were both maintained above 80%.
- Next, after BCSCs were treated with 6-G at 50 μM for 72 h, the cell survival rate
  was also reduced to 50%, whereas under the same concentration and time, the survival
  rate of treated MCF-7 cells was maintained at 90% (Figure 1B,C).
- Therefore, these three compounds might have the potential to specifically inhibit
  BCSCs.
- Further treatment of cells with these three compounds at a concentration of 25 or
  100 μM showed that 6-S and PTE promoted bleb formation on the surface of BCSCs within
  3–6 h, whereas 6-G did not cause bleb formation under the same conditions (Figure
  2A).
- Therefore, it was speculated that 6-S and PTE had the most potential to inhibit
  BCSCs.
- Because their influences on the regulation of intracellular signaling proteins might
  start between 3 and 6 h, subsequent experiments selected 4, 8, and 24 h as controls.
- CSCs have self-renewal and high differentiation potentials.
- Their growth does not require serum, their number in cell populations is small,
  and they are present as an unstable suspension.
- In in vitro cultured BCSCs, they aggregate into floating clumps to facilitate attached
  differentiation.
- These clumps are called spheroids and are specifically called mammospheres in breast
  cancer cells.
- Mammospheres form a functional mammary tree after long-term culture.
- Studies have shown that treatment of sulforaphane (5 μM) with BCSC-like cells isolated
  using ALDH for 7 days effectively reduced the size of mammospheres.
- (34) Kakarala et al.
- (35) treated mammospheres with curcumin or piperine and obtained similar results.
- The results of this study in Figure 2B,C confirmed that 6-S and PTE reduced the
  size and number of mammospheres.
- There are already several drugs in clinical use with excellent treatment effects
  on breast cancer such as cyclophosphamide, paclitaxel, doxorubicin, and docetaxel;
  therefore, current treatment strategies that target CSCs might supplement chemodrugs
  to achieve the goal of eliminating breast cancer.
- (3, 12) Therefore, the present study referenced the method of Lee et al.
- (36) to add serum into the BCSC culture to promote cell differentiation to simulate
  the condition of tumor recurrence and growth.
- Next, 6-S, PTE, and paclitaxel were cultured with this cell population for 72 h
  to observe whether these two compounds and paclitaxel had a synergistic effect on
  the suppression of tumor growth.
- The results in Figure 3 show that although paclitaxel (10 and 50 nM) had toxicity
  on the differentiated cell population of BCSCs, the effect was not dose dependent
  (_p_ &gt; 0.05).
- Of note, 6-S and PTE had auxiliary effects on paclitaxel to reduce the survival
  of that cell population.
- Studies have shown that the combination of curcumin (10 μM) and paclitaxel (10 μM)
  significantly reduced tumor size in nude mice, decreased MMP-9 expression in tumor,
  and promoted breast cancer cell apoptosis.
- (37) The study by Aggarwal et al.
- (38) also indicated that curcumin (50 μM), which is a polyphenolic compound similar
  to the samples used in this study, assists paclitaxel (10 μM) in reducing the survival
  rate of breast cancer MDA-MB435 cells by 80%.
- The present study demonstrated that 6-S and PTE inhibit BCSCs from forming mammospheres
