- Breast cancer stem cells (BCSCs) constitute a small fraction of the primary tumor
  that can self-renew and become a drug-resistant cell population, thus limiting the
  treatment effects of chemotherapeutic drugs.
- The present study evaluated the cytotoxic effects of five phytochemicals including
  6-gingerol (6-G), 6-shogaol (6-S), 5-hydroxy-3,6,7,8,3′,4′-hexamethoxyflavone (5-HF),
  nobiletin (NOL), and pterostilbene (PTE) on MCF-7 breast cancer cells and BCSCs.
- The results showed that 6-G, 6-S, and PTE selectively killed BCSCs and had high
  sensitivity for BCSCs isolated from MCF-7 cells that expressed the surface antigen
  CD44+/CD24–.
- 6-S and PTE induced cell necrosis phenomena such as membrane injury and bleb formation
  in BCSCs and inhibited mammosphere formation.
- In addition, 6-S and PTE increased the sensitivity of isolated BCSCs to chemotherapeutic
  drugs and significantly increased the anticancer activity of paclitaxel.
- Analysis of the underlying mechanism showed that 6-S and PTE decreased the expression
  of the surface antigen CD44 on BCSCs and promoted β-catenin phosphorylation through
  the inhibition of hedgehog/Akt/GSK3β signaling, thus decreasing the protein expression
  of downstream c-Myc and cyclin D1 and reducing BCSC stemness.
- The fifth most common cause of cancer death in the world, breast cancer is highly
  metastatic, easy to relapse, and difficult to cure, and it has a high mortality
  rate.
- It was first proposed by scholars in 1997 that a small portion of cancer cells could
  replicate in vitro to form colonies; these cells were called cancer stem cells (CSCs).
- CSCs form tumors in immunodeficient mice at a density of 0.0001–0.1% of that required
  for general tumor cells;(1) therefore, they are also known as tumorigenic cells
  or tumor-forming cells.
- (2) Currently, the evolvement of breast cancer stem cells (BCSCs) into a drug-resistant
  cell population and their high metastatic capability have been considered the major
  reasons for breast cancer recurrence, which limits the effects of clinical treatment
  for breast cancer.
- The cancer stem cell hypothesis proposes that CSCs are the key factors for the promotion
  of abnormal proliferation, invasion, metastasis, drug resistance, and recurrence
  of tumor cells.
- (3) Using acute myeloid leukemia as an example, leukemia stem cells, which also
  express the CD34+/CD38– surface antigen, similar to hematopoietic stem cells, have
  the feature of self-renewal and highly induce tumor formation in nonobese diabetic/severe
  combined immunodeficiency (NOD/SCID) mice.
- (4) Subsequent studies gradually confirmed the presence of CSCs in many types of
  tumors, such as breast cancer, brain cancer, lung cancer, prostate cancer, colon
  cancer, melanoma, and pancreatic cancer.
- '(5-9)


  A CSC can undergo asymmetric cell division to produce a differentiated daughter
  cell and a CSC; this biological feature can not only preserve the CSC stemness but
  also increase their differentiated cell populations.'
- (3, 10) On this basis, it is known that CSCs can produce cancer cells that have
  gene polymorphisms to form tumors, which are also resistant to chemotherapeutic
  drugs.
- (10) In addition, a branch of the population of CSCs, known as metastatic CSCs (mCSCs),
  can secrete pro-metastasis niche factors in the tumor microenvironment to promote
  the metastatic seeding of mCSCs in blood vessels, which plays important roles in
  the process of tumor metastasis.
- Studies have shown that chemotherapeutic drugs reactivate signals to stimulate cancer
  cell metastasis.
- (11) Previous studies have also shown that the self-renewal ability of CSCs is associated
  with the regulatory pathways of hedgehog, Notch, PI3K/Akt, and Wnt/β-catenin.
- (12) These signaling pathways might also participate in the maintenance of the stemness
  of CD44+/CD24–/low BCSCs.
- '(13)


  In vitro cultured CSCs aggregate into floating clumps to facilitate attachment and
  differentiation; these clumps are called spheroids and are specifically called mammospheres
  with regard to BCSCs.'
- After long-term culture, mammospheres produce a functional mammary tree structure;(14)
  similar findings have also been discovered in neurospheres and prostatospheres.
- (15, 16) Currently, there are many isolation methods for CSCs.
- For example, cell populations can be isolated from tumor tissues,(1) cells can be
  collected after labeling the cell surface antigens CD44+ or CD133+,(17) and CSCs
  that have survived chemotherapeutic drug treatment can be obtained using their drug-resistance
  feature.
- (3, 10) In addition, using the induction of epithelia to mesenchymal transition
  (EMT) in tumor cells, the specific tumor cell population that exhibits stemness
  after dedifferentiation can be obtained.
- '(18)


  Gupta et al.'
- (19) showed that salinomycin selectively kills CSCs and effectively inhibits BCSC
  survival and mammosphere formation.
- These results showed that specific inhibition of mammosphere formation might be
  regarded as an effective measure for breast cancer treatment.
- Because therapeutic drugs, such as paclitaxel, doxorubicin, docetaxel, and cyclophosphamide,
  are already used to target breast cancer, development of an adjuvant therapy to
  target CSCs from natural products that are highly safe, do not have side effects,
  and can strengthen the effect of chemotherapeutic drugs should be a feasible strategy
  for breast cancer treatment.
- '(12)


  6-Gingerol (6-G) is the most abundant polyphenolic compound in ginger (_Zingiber
  officinalis_); after dehydration, 6-G becomes 6-shogaol (6-S), which has higher
  physiological activities.'
- 6-S is the source of the pungent constituent of ginger; it can attenuate neuroinflammation
  and cognitive deficits(20) and induce colon cancer cell apoptosis through the induction
