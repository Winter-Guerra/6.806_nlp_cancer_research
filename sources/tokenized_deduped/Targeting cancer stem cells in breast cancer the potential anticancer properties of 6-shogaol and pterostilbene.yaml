  vitamin D analogue, BXL0124.
- Recent studies also showed that caffeic acid phenethyl ester, a derivative of the
  natural polyphenolic compound caffeic acid, reduces the percentage of CSCs in the
  MDA-MB231 cell line to inhibit CSC proliferation.
- (41) Studies have also shown that acetaminophen induces BCSC differentiation, decreases
  CD44 expression, and causes these cells to lose tumorigenicity in nude mice.
- '(42)


  It is known that hedgehog, Notch, PI3K/Akt, and Wnt/β-catenin are associated with
  self-renewal of cells and stem cell survival in normal organs or embryonic stem
  cells.'
- (12) Studies have indicated that these signaling pathways might also participate
  in the maintenance of the stemness of CD44+/CD24–/low BCSCs.
- (13) CSCs play very important roles in the recurrence and growth of many tumors,
  whereas Wnt/β-catenin is associated with CSC differentiation.
- In many antitumor (such as lung cancer and brain cancer) studies that have targeted
  CSCs, the inhibition of intracellular concentration and the transcription activity
  of β-catenin were used as a target.
- (10, 43) Hope et al.
- (44) used a low dose of resveratrol to regulate β-catenin transcription activities
  and achieved the inhibition of the differentiation of many liver cancer cells to
  prevent the aggravation of liver cancer.
- Therefore, inhibition of the transcription activity of β-catenin might successfully
  inhibit CSCs to produce drug resistance and promote tumor recurrence.
- '(45)


  Studies showed that the EMT pathway can induce tumor cells to produce CSCs with
  stemness; therefore, if EMT activation could be inhibited through the TGF-β or Wnt
  signaling pathways, then CSC proliferation could be reduced.'
- The EMT pathway is induced by the Twist and Snail proteins.
- Twist can inhibit the phosphorylation of the downstream β-catenin and Snail proteins
  through the promotion of phosphorylation of Akt (Ser 473) and GSK3β (Ser 9) to increase
  CD44 expression and achieve the goal of maintaining stemness.
- In addition, Twist can also inhibit E-cadherin activation and its ability to bind
  β-catenin, which further inhibits cell invasion and metastasis.
- (39) The regulation of Akt and GSK3β is also affected by the hedgehog signaling
  pathway.
- Sonic hedgehog interacts with its transmembrane receptor patched to release smoothed
  protein to further activate PI3K and Akt, thus promoting GSK3β phosphorylation and
  reducing its activity.
- When GSK3β activity decreased, β-catenin phosphorylation is reduced, and its degradation
  pathway is suppressed; at the same time, CG44 expression is increased.
- Excess β-catenin translocates into the nucleus to promote cell proliferation and
  differentiation and then interacts with the TCF/LEF complex to transcribe cyclin
  D1 and c-Myc.
- Furthermore, the levels of phosphorylated Akt, phosphorylated GSK3β, and β-catenin
  in mammospheres are all significantly higher than those in general attachment-type
  tumor cells.
- (46) Introduction of the Akt inhibitor perifosine (orally active alkyl-phosphocholine)
  into mammary stem cells or progenitor cells promotes β-catenin phosphorylation.
- Therefore, this study focused on whether 6-S and PTE had inhibitory effects on the
  signaling pathways that maintained the above CSC characteristics.
- Results in this study showed that treatment of BCSCs with 6-S (5 μM) for 8 h significantly
  decreased hedgehog expression and Akt phosphorylation.
- 6-S at a concentration of 25 μM significantly decreased hedgehog expression and
  Akt phosphorylation after 4 h, and this effect was stably maintained for 24 h (Figure
  5A).
- Figure 6A shows that treatment of BCSCs with 6-S (25 μM) for 8 h increased β-catenin
  phosphorylation and caused its degradation.
- Further observation of the expression of downstream cyclin D1 and c-Myc proteins
  also showed that 6-S at a concentration of 25 μM triggered down-regulation of cyclin
  D1 and c-Myc within 4 h. A previous study treated a polyphenolic compound, curcumin
  (50 μM), with MDA-MB435 breast cancer cells and showed that the expression of cyclin
  D1 and c-Myc proteins was inhibited.
- '(38)


  The results in Figure 5B show that PTE cultured with BCSCs significantly inhibited
  hedgehog expression and Akt phosphorylation.'
- In addition, with regard to GSK3β activity, PTE reduced the levels of GSK3β phosphorylation.
- At 25 μM, PTE increased β-catenin phosphorylation and promoted its degradation (Figure
  6B).
- Further observation of the downstream cyclin D1 and c-Myc protein expression showed
  that PTE also effectively reduced the expression of these two proteins.
- The study by Lepourcelet et al.
- (47) also observed that the two natural compounds isolated from fungi, PKF115-584
  and CGF049090 (5 μM), significantly inhibited the intracellular concentrations of
  β-catenin and the expression of cyclin D1 and c-Myc proteins.
- In summary, the increased phosphorylation of β-catenin by 6-S and PTE might be through
  the reduction of hedgehog protein expression and Akt and GSK3β phosphorylation,
  thus reducing the expression of downstream c-Myc and cyclin D1 proteins (Figure
  7).
- Therefore, 6-S and PTE activated β-catenin degradation to reduce CD44 activity and
  affect the maintenance of stemness of CSCs to further induce the loss of tumorigenicity
  of these BCSCs.
