---
- Kaempferol has been proposed as a potential drug for cancer chemoprevention and
  treatment because it is a natural polyphenol contained in plant-based foods.
- Recent studies have demonstrated that kaempferol protects against cardiovascular
  disease and cancer.
- Based on this finding, we investigated the mechanisms by which kaempferol produces
  the anti-metastatic effect in human tongue squamous cell carcinoma SCC4 cells.
- In this study, we provided molecular evidence associated with the anti-metastatic
  effect of kaempferol by demonstrating a substantial suppression of SCC4 cell migration
  and invasion.
- This effect was associated with reduced expressions of MMP-2 and TIMP-2 mRNA and
  protein levels.
- Analysis of the transcriptional regulation indicated that kaempferol inhibited MMP-2
  transcription by suppressing c-Jun activity.
- Kaempferol also produced an inhibitory effect on the phosphorylation of ERK1/2.
- These findings provide new insights into the molecular mechanisms involved in the
  anti-metastatic effect of kaempferol, and are valuable in the prevention of oral
  cancer metastasis.
