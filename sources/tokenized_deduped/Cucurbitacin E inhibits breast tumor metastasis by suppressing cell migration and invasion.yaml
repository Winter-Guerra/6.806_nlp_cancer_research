  The current project was conducted to investigate the effect of CuE on breast cancer
  metastasis and elucidate its underlying mechanism.'
- Our data showed that CuE blocked breast cancer metastasis in vivo and suppressed
  tumor cell migration and invasion in vitro.
- CuE functioned as a tumor metastasis inhibitor by disturbing Arp2/3-dependent actin
  polymerization and blocking Src/FAK/Rac1/JNK/MMP signaling pathway.
- In animal models, using the safe dosage [42], CuE was shown to remarkably inhibit
  both human and mouse breast cancer metastasis to the lungs.
- Interestingly, primary tumor growth was not inhibited by CuE during the therapy
  in spontaneous animal model.
- Meanwhile, immunohistochemistry assay results showed CuE did not affect tumor cell
  proliferation and apoptosis in vivo.
- These results suggested CuE does not prevent the outgrowth of established micrometastases.
- Altogether, our data implied CuE suppresses breast tumor metastasis through blocking
  tumor cell migration and invasion (essential for tumor cell intravasation and extravasation).
- Tumor cell migration and invasion is a critical step during tumor metastasis, and
  inhibition of this step is a practical approach to antitumor treatment [43].
- Although we have no quantitatively assay to detect tumor cell migration and invasion
  in vivo, we took assays in vitro to support the anti-metastasis ability of CuE by
  targeting tumor cell migration and invasion.
- CuE was shown to inhibit MDA-MB231 and 4T1 cell migration and invasion under low
  concentration (IC50 &lt; 0.1 μM) (Fig.
- 3).
- Additionally, CuE did not inhibit both two tumor cell lines proliferation and apoptosis
  under the same treatment time and concentrations as migration and invasion assay
  (Supplementary Fig.
- 1).
- These results consist with in vivo experiment, suggesting breast tumor metastasis
  inhibition by CuE can be mainly ascribed to the impediments of tumor cell migration
  and invasion.
- Previous studies showed that CuE suppressed pancreatic tumor growth through cell
  cycle progression, apoptosis and proliferation inhibition [44].
- CuE also showed anti-prostate cancer activity by disrupting the actin and vimentin
  cytoskeleton [15].
- The potential reasons may be the different molecular mechanism in different cancer.
- An important finding of our study is that CuE inhibits tumor cell migration by impairing
  Arp2/3-dependent actin polymerization in breast cancer.
- Previous studies reported that CuE disturbed cytoskeleton in prostate cancer [15].
- Our immunofluorescence results showed that tumor cell branched actin polymerization
  and lamellipodia were impaired after CuE treatment (Fig.
- 5a).
- Arp3, a subunit of the Arp2/3 complex, is involved in actin polymerization and the
  formation of lamellipodia [27].
- We first showed, in present study, CuE decreased Arp3 and actin expression under
  low concentration (0.05 μM) (Fig.
- 5b).
- Previous studies revealed activated Rac1 stimulates actin polymerization through
  Arp2/3 complex [45].
- Our results demonstrated Rac1 activity was down-regulated by CuE.
- These findings suggested that CuE disturbed actin polymerization, cell migration
  and invasion through Arp2/3-dependent actin polymerization and further in vivo rescue
  studies in depth will be conducted later.
- FAK/MMP-involved pathway is essential for cancer invasion and metastasis [46, 47].
- Tumor cell invasion is a multistep process, of which the key cascades include increased
  migration and increased protease secretion to allow dissemination from primary tumor
  sites [48].
- CuE was found to inhibit FAK and c-Src phosphorylation activity and decrease the
  expression of FAK/c-Src downstream proteins including Rac1, JNK, and c-Jun, which
  are key components of cell migration and invasion (Fig.
- 6a).
- MMP2 and MMP9 up-regulation can particularly enhance tumor cell metastatic potential
  in breast cancer [49].
- MMP-2 and MMP-9 have been related to invasive behavior of tumors.
- On the other hand, TIMP-1 and TIMP-2 inhibit their activity and are therefore considered
  to have inhibitory effect on tumor metastasis [50, 51].
- In this study, CuE not only down-regulated MMP2, MMP9 expression and decreased their
  activity but also up-regulated the expression of TIMP1 and TIMP2 in cell lysates
  and primary tumors (Fig.
- 6b, c).
- The results suggested the efficacy of Src/FAK/Rac1/MMP signaling pathway blockade
  by CuE for the inhibition tumor cell invasion and metastasis.
- In conclusion, our results implied CuE is a potential agent in inhibiting breast
  cancer metastasis by targeting tumor cell migration and invasion.
