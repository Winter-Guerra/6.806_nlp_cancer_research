  Our data of CuE inhibiting breast cell migration and invasion raised the question
  of whether CuE affect cell cytoskeleton and lamellipodia which are key cellular
  events involved in cell motility and tumor metastasis [34, 35].'
- To explain the inhibitory effect of CuE on tumor cell migration and invasion, immunofluorescence
  assay in breast cancer cell was performed.
- We observed that focal adhesion (Paxillin staining) at the leading edge of migrated
  cells and polymerized actin (phalloidin staining) were reduced in CuE-treated cells
  (Fig.
- 5a).
- The driver of lamellipodia formation, Arp2/3 complex, is also one of the most important
  regulators of actin polymerization, and to be a control center for actin-based cell
  motility [36].
- In Arp2/3 complex, Arp3 is an actin-like subunit mediating polymerization of the
  daughter filament [37, 38].
- To further investigate the detail of CuE on breast cancer migration, we conducted
  Arp2/3-regulated actin polymerization assay in vitro.
- Our result showed, according to the manufacturer’s instruction, that addition of
  the CuE modestly inhibited Arp2/3-mediated actin nucleation activity in 10-min point
  [28], suggesting that CuE had some actin polymerization inhibitory activity (Fig.
- 5b left panel and quantified in the right panel).
- Additionally, our data of western blot first indicated that CuE reduced the Arp3
  expression of MDA-MB231 breast cancer cell in a dose- and time-dependent manner
  (Fig.
- 5c).
- To further confirm these results, MDA-MB231 cells stably overexpressed Arp3 were
  produced.
- Arp3-overexpressed MDA-MB231 cells were less responsive to CuE in disturbing actin
  polymerization compared with its mock counterpart (Supplementary Fig.
- 2).
- All above results suggested that CuE inhibits breast cancer cell migration and invasion
  by regulating the activity and expression of Arp2/3 complex.
