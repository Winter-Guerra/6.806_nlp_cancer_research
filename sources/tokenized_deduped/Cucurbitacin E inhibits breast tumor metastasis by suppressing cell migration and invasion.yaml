- MDA-MB231 cell was transiently transfected with the above plasmid using Lipofectamine
  2000 according to manufacturer’s instruction (Invitrogen, MD).
- Briefly, cells were seeded on 6 cm cell culture.
- When cells grew to 95 % confluence, 8 μg of plasmid DNA and 10 μL Lipofectamine
  2000, diluted with antibiotic/serum-free L15 medium, were mixed gently and incubated
  with cells.
- Medium was changed 6 h after transfection and cells were incubated for a further
  24 h. The control cells received blank vector and Lipofectamine 2000.
- To produce stably transfected cells for following experiments, cells were trypsinized
  and repalted in L15 medium containing 10 % FBS and 1 μg/ml puromycin.
