  To evaluate the possible effect of CuE on proliferation and apoptosis of inoculated
  4T1 and MDA-MB231 cells in vivo, we tested the expression of proliferating cell
  nuclear antigen (PCNA) and cleaved caspase-3 by immunohistochemistry analysis.'
- Both two proteins were widely considered as proliferation and apoptosis biomarker,
  respectively [32, 33].
- Our result showed CuE had little effect on cell proliferation and apoptosis of the
  4T1 primary tumor (Fig.
- 3a).
- This may explain why the volume of the primary tumors has no significant decrease
  in treated group.
- We next investigated whether CuE has an activity against proliferation and apoptosis
  of already disseminated breast tumor cells in the lung.
- Intriguingly, immunohistochemical analysis of PCNA and cleaved caspase-3 in lung
  sections (from spontaneous and experimental animal experiment) showed no significant
  difference between control and treated group (Fig.
- 3b, c).
- These results imply that CuE specifically target the process of dissemination of
  breast cancer cells from the primary tumor (tumor cell migration and invasion),
  but not the outgrowth of established micrometastases in target organs (lung, liver,
  etc.).
- CuE has no effects on apoptosis or proliferation of tumor cells in vivo.
