- The 4T1 mouse breast cancer cells were obtained from BALB/c mice and easily transplanted
  into the mammary fat pad, which ensures that the primary tumor grows in the proper
  anatomical site [30].
- 4T1 cells spontaneously metastasize to secondary foci (lymph node, lung, and liver)
  from the primary sites [31].
- The anti-metastatic function of CuE was tested in vivo by implanting 4T1 cells into
  4th mammary fat pad of 7-week-old female BALB/c mice.
- Remarkably, the number of metastasized 4T1 nodules in the lungs of mice treated
  with CuE (0.25 mg/kg per 2 days) reduced to 40 % compared with the control group
  (Fig.
- 1a).
- However, primary tumor size showed no evident difference between the treatment and
  control groups (Fig.
- 1b).
- These results indicated that CuE inhibited breast cancer metastasis in spontaneous
  animal tumor model but did not interfere with the primary tumor growth.
- Moreover, CuE did not cause obvious side effects because no indication of weight
  loss of mice (Fig.
- 1b) and morphology change of major organs (data not shown).
