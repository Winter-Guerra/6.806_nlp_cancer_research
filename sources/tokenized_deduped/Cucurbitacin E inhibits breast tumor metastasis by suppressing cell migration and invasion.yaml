- The experiment was performed as described previously [21].
- In brief, 1 × 106 MDA-MB231-Luciferase cells [22] in 0.1 mL PBS were injected into
  the tail vein of nude mice.
- Based on initial Luminal Imager, all mice were divided into two groups (_n_ = 7
  in each group).
- CuE (0.25 mg/kg per 2 days) or DMSO was given via intraperitoneal injection on day
  0.
- Mouse body weight was measured every 3 days.
- After 30 days’ treatment of CuE, images of xenograft mice were obtained using a
  Xenogen IVIS 2000 Luminal Imager.
- All the mice were euthanized; the lungs were extracted for immunohistochemistry
  assay.
- Immunohistochemistry was performed as reported previously [23].
- In spontaneous and experimental breast tumor metastasis model, primary tumors and
  lungs were excised, fixed, and embedded in paraffin.
- Sections (4 μm) were stained with anti-proliferating cell nuclear antigen (PCNA;
  Santa Cruz Biotechnology) and cleaved caspase-3(CST).
- H&amp;E staining was performed according to standard protocol.
- Images were taken with Leica microscope (Leica, DM4000B).
- The results were analyzed using Image-Pro Plus 6.0 software [19].
- Wound-healing migration assay was performed as described previously [24].
- When tumor cells grew to 80–90 % confluence, cell monolayer was scraped by sterile
  0.1 mL pipette tips, and fresh medium was added containing different concentrations
  of CuE.
- After 12-h incubation, cells were fixed and photographed.
- The migrated cells were manually quantified.
- The percentage inhibition of migrated cells was expressed using 100 % as the value
  assigned for untreated group.
- Modified Boyden chamber (8 μm pore size) migration assay was conducted as previously
  described [25].
- Briefly, a total of 5 × 104 cells (for MDA-MB231) or 105 (for 4T1) cells in 100
  μL serum-free medium were added in the upper chamber, and 600 μL of medium with
  10 % fetal bovine serum (FBS) was added at the bottom.
- Different concentrations of CuE were added in both chambers.
- Cells were allowed to migrate for approximately 10 h. Non-migrated cells in the
  upper chamber were removed using a cotton swab.
- The migrated cells were fixed in paraformaldehyde and stained with 0.1 % crystal
  violet.
- Migrated cells in 6–7 randomly selected fields were counted under an inverted microscope.
- Invasion assay was performed according to previous study [22].
- Briefly, the upper surface of the transwell membrane were coated with 20 μL Matrigel
  (1.5 mg/mL, Catalog number 356237, Phenol Red-free) and the lower compartment of
  the chambers were filled with 500 μL medium containing 10 % FBS.
- 5 × 104 cells (for MDA-MB231) or 105 (for 4T1) cells in 100 μL serum-free medium
  were placed in the upper part of each transwell and treated with different concentrations
  of CuE.
- After incubation for 12 h, cells on the upper side of the filter were removed.
- Cells located on the underside of the filter were fixed with 4 % paraformaldehyde
  and stained and counted under a light microscope.
- Percentage inhibition of migratory cells was quantified.
- MTS proliferation assay was performed as described previously [19].
