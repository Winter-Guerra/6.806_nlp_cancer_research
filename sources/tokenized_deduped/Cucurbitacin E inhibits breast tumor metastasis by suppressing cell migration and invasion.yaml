  Our abovementioned in vivo data suggested CuE inhibit breast tumor metastasis by
  targeting tumor cell migration and invasion and we queried the effect of CuE on
  breast tumor cells in vitro.'
- We performed wound healing and transwell migration assays on 4T1 and MDA-MB231 cell
  lines, and CuE-treated group showed reduced migrated cell numbers in both two cell
  lines (Fig.
- 4a, b).
- Similar results were obtained in Matrigel-coated transwell invasion assay (Fig.
- 4c).
- We then studied cellular proliferation inhibitory potency of CuE using MTS assay.
- Neither 4T1 nor MDA-MB231 cells showed a marked decrease in proliferation under
  different concentration ranges as well as treatment time frames (Supplementary Fig.
- 1a).
- Western blotting assay of PARP, PCNA reinforced that CuE did not affect the apoptosis
  in breast cancer cell (Supplementary Fig.
- 1b).
- Altogether, our results showed that CuE possessed a stronger ability on tumor cell
  migration and invasion than on tumor cell proliferation and apoptosis, which further
  confirmed CuE suppresses tumor metastasis by targeting tumor cell migration and
  invasion.
