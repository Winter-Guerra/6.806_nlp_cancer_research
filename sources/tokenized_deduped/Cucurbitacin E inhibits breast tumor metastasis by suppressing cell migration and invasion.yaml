  Previous reports have demonstrated a role for Src/FAK signaling in tumor cell invasion
  involving proteolytic degradation of the extracellular matrix by matrix-degrading
  metalloproteinase [26].'
- Recent studies have suggested that that inhibition of Src/FAK/Rac1 signal down-regulated
  MMP2 and MMP9 expression [39], and the positive correlation between the level of
  MMPs and tumor cell migration and invasion has been established [40].
- To evade primary tumor, tumor cells must interact with a broad range of factors,
  especially MMPs and TIMPs.
- Inhibition of MMPs by synthetic and natural inhibitors (TIMPs) can decrease tumor
  cell migration and invasion [41].
- To investigate whether CuE could suppress Src/FAK/Rac1/MMP signal pathway in tumor
  metastasis, we tested the phosphorylation or activation of proteins involved in
  this pathways.
- Our data showed that CuE robustly inhibited activated FAK, Src, Rac1, JNK, and c-jun
  in a dose-dependent manner (Fig.
- 6a).
- Additionally, we detected the expression of MMP2, MMP9, TIMP1, and TIMP2 in both
  cell lysates and primary tumor tissues.
- Furthermore, we checked the activity of MMPs in tumor cell conditioned medium and
  tissue lysates.
- Results showed that MMP2, MMP9 expression and activity decreased, whereas TIMP1
  and TIMP2 increased after CuE treatment (Fig.
- 6b, c).
- Based on all the results obtained, the Src/FAK/Rac1/MMP pathway may also be the
  potential pathway involved in the anti-tumor activation of CuE.
