---
- Tumor metastasis is the main cause of cancer-related deaths of patients.
- Breast cancer is highly malignant with considerable metastatic potential, which
  urges the necessity for developing novel potential drug candidate to prevent tumor
  metastasis.
- Here, we report our finding with Cucurbitacin E (CuE, α-elaterin), a tetracyclic
  triterpenes compound isolated from Cucurbitaceae.
- The potency of CuE on breast cancer metastasis inhibition was assessed in vivo and
  in vitro.
- In our animal experiments, intraperitoneal administrations of CuE significantly
  inhibited breast tumor metastasis to the lung without affecting apoptosis or proliferation
  of inoculated 4T1 and MDA-MB-231 breast cancer cells.
- Treatment of metastatic breast tumor cells with CuE markedly blocked tumor cell
  migration and invasion in vitro.
- Subsequent studies showed that CuE impaired Arp2/3-dependent actin polymerization
  and suppressed Src/FAK/Rac1/MMP involved pathway.
- Overall, our data demonstrate that CuE blocks breast cancer metastasis by suppressing
  tumor cell migration and invasion.
- We provide first evidence of a novel role for CuE as a potential candidate for treating
  breast cancer metastasis.
- The online version of this article (doi:10.​1007/​s10549-012-2175-5) contains supplementary
  material, which is available to authorized users.
- According to statistics, breast cancer accounts for 30 % of all the cancer cases
  and ranks the second leading cause of cancer death among women [1].
- In these women, breast cancer metastasis poses a predominant threat to cancer-related
  mortality [2].
- Cancer metastasis is a complex cascade, which starts when a primary tumor forms
  and tumor cells break through the basement membrane (intravasation).
- These tumor cells then circulate through the blood, adhere to the capillary wall,
  escape from the blood vessel (extravasation), and proliferate to form metastasis
  [3].
- Failure in any of these steps may impair the entire metastatic process.
- One of the key steps in successful cancer metastasis is tumor cell migration and
  invasion, which is responsible for tumor cells enter into blood vessels as well
  as the extravasation into the secondary organs [4].
- Sustained organization of actin system is essential for cell migration.
- The Arp2/3 complex greatly accelerates actin polymerization, which is thought to
  play a vital role in actin-based cell migration by inducing formation of a dendritic
  actin network and membrane protrusions [5–7].
- In addition, the ability of tumor cells to migrate, invade and metastasize has been
  found to be related with increased Focal Adhesion Kinase (FAK) expression, phosphorylation,
  and catalytic activity [8].
- Among downstream genes of FAK, matrix metalloproteinases (MMPs) have been identified
  as the major molecules in cancer metastasis [9, 10].
- Previous study revealed that Src-FAK complex on MMP regulation is associated with
  signaling from Rac1 to Jun N-terminal kinase (JNK), which mediated extracellular
  matrix proteolysis and cell invasion [11, 12].
- Cucurbitacins are tetracyclic triterpenes derived from Cucurbitaceae [13] that contain
  circa 800 species in 130 genera and are among the economically most important families
  of plants [14].
- Previous reports showed cucurbitacins exhibited pharmacological effects, such as
  anti-inflammatory, anti-fertility, anti-virus, anti-cancer and so on [15–17].
- Cucurbitacin E (CuE, α-elaterin), one of cucurbitacins, could disrupt cell actin
  filaments and inhibit cell adhesion [15, 18].
- Recent research indicated that CuE exerts its anti-angiogenesis biological effect
  mainly through the Jak/STAT3 pathway [19].
- However, the function of CuE on tumor metastasis and its related molecular mechanism
  have not yet been investigated.
- In the current study, the inhibition of breast cancer metastasis in spontaneous
  and experimental mouse models by CuE is reported.
- CuE also suppressed breast cancer cell migration, invasion, and Arp2/3-dependent
  actin polymerization in vitro.
- Moreover, CuE blocked Src/FAK/Rac1/MMP signaling pathway and down-regulated Arp3
  expression in breast cancer cells.
- In conclusion, our data showed CuE impairs breast tumor metastasis via targeting
  tumor cell migration and invasion.
