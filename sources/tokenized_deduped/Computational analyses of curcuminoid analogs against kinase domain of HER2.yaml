  The molecular dynamics (MD) simulations were performed to examine the molecular
  interaction of the bothAS-KTC006 and AS-KTC021 curcuminoids in the ATP-binding pocket
  of HER2-TK.'
- As mention in the previous section, the x-ray crystal structure of HER2-TK, 3PP0
  has been used as the model reference template of this study.
- The complexes of HER2-TK-AS-KTC006 and HER2-TK-AS-KTC021 which were constructed
  using molecular docking procedure have been used as starting coordinates for MD
  calculations.
- 'The root mean square deviations (RMSD) of all systems (backbone atoms, ligand atoms
  and binding site atoms) seemed to fit nicely in the binding pocket of HER2-TK (Figure
  3, Additional file 1: Table S3).'
- The structure of curcuminoid distinguishes from other known tyrosine kinase inhibitors,
  which generally containing either quinazoline or pyrrolopyrimidine based structures
  [56].
- The structures of curcumin analogs adopted the long thread with two knots at each
  end, resulting in freely flexible structure in the tunnel-like binding pocket.
- Interestingly, the MD results revealed that the hydrogen bonds between H-N atom
  of Met801 (located on adenine region) and N-atom at position N11 of SYR existed
  about 94.73% along the entire 30 ns of simulation time.
- On the other hand, the curcumin analogs possess the interesting hydrogen bond pairs
  in both AS-KTC006 and AS-KTC021.
- Rather than forming hydrogen bond with Met801, the β-diketone curcumin analog (AS-KTC006)
  formed hydrogen bonds to Thr862, Cys805 and Asp863, in the binding pocket of HER2-TK.
- The formation with these three amino acids existed approximately 34.67%, 10.17%
  and 9.17%, respectively along the entire MD simulations (Table 3).
- Distances chromatograms of each pairwise atom from H-bond analyses were shown in
  Figure 4.
- One of these three residues is DFG-motif (Asp863), and another is adjacent residue
  of DFG-motif (Thr862).
- For AS-KTC021 (isoxazole curcumin analog), the hydrogen boding with Cys805 and Thr862
  existed about 35.97% and 5.37%, respectively, along the entire MD simulations.
- As illustrated in Figure 2C and 2D, one of the phenyl-end of curcumin compounds
  were well oriented in the ATP-binding pocket of HER2-TK, while the other-end exposed
  to solvent giving a chance to interact with Cys805, while the linker in the middle
  of cucurmin structure could interact with Thr862.
- The binding residues of SYR-HER2-TK systems appear to be stable along the MD simulations
  (Figure 3A-1 and 3A-2).
- The system started to converge since 15 ns of simulations time (Figure 3A).
- In addition, the simulation systems of AS-KTC006-HER2TK and AS-KTC021-HER2TK seem
  to converge after 25 ns of simulations time (Figure 3).
- From the molecular dynamic results suggested that AS-KTC006 had better binding affinity
  with HER2-TK than that of AS-KTC021.
- Considering at the curcuminoids structures, AS-KTC006 is more flexible than AS-KTC021.
- In particular, AS-KTC0006 possesses β-diketonemoiety on both sides providing the
  flexibility of the molecule and allowing O-atom of ketone to interact with Thr862.
- The binding energy calculations were performed to further understand the interactions
  of each system.
- It is to be noted that protein–ligand entropy contributions were not included in
  these free energy values since the present MM-PBSA are typically time consuming
  and unreliable.
- Considering the intermolecular interaction of the ligands with HER2-TK in contribution
  terms (Table 4), non-polar contributions, the summation of ΔEVDW and ΔGnp, are significant
  with all ligand(s)-HER2TK systems.
- Interestingly, ligand AS-KTC006 shows the most favorable electrostatic interaction
  with the binding pocket of HER2TK.
- There are the agreement between MM-PBSA binding energy calculations, docking and
  MD simulations.
- The consistent observations were presented in all three different computational
  approaches, namely, focusing on O-atom of ketone to interact with Thr862 of the
  system AS-KTC006-HER2TK complex.
- Recently, the computational model of anti-HER2 ligands, the analogous of 4-anilinoquinazoline
  were reported [57,58].
- These works showed that the vdW term could be a major factor of the ligand-protein
  interactions; hence, the deep hydrophobic pocket would be the selectivity pocket
  of HER2-TK [57,58].
- Rather than focusing on the 4-anilinoquinazoline core structure (the known HER2-TK
  inhibitors), we focused on the curcuminoid core structure in this study.
- Both selected curcumin analogs form the distinguish interaction moiety from the
  known inhibitors of HER2-TK.
- Furthermore, they occupied well in the deep hydrophobic pocket of HER2-TK.
