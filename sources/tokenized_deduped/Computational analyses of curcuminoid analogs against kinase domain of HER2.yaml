- The HER2-TK inhibitory assay was performed using a commercialized HER2-TK, but unfortunately,
  activity of the HER2-TK could not be detected (data not shown).
- Moreover curcumins were stable and soluble in very low pH which is not suitable
  for HER2-TK to stay active.
- Therefore, the cell-based assay was chosen instead of the purified protein based
  assay to investigate the inhibitory effect of curcumin analogs to HER2-TK.
- In order to identify the curcumin analogs against HER2-TK, two different types of
  human breast cancer cell lines, MCF-7 and SKBR3 were performed.
- The SKBR3 is a breast cancer cell line which over-expresses the HER2 gene product
  while the MCF-7 is in absence of HER2 protein overexpression [50-54].
- Therefore, such compounds should be more effective against SKBR3 than MCF-7.
- The lapatinib which was tested on both breast cancer cell lines showed the IC50
  on SKBR3 lower than MCF-7 [55].
- Twenty-four selected compounds were determined IC50 on both breast cancer cell lines
  by MTT assay as shown in Table 2.
- Although most of curcumin analogs have very similar structures, each analog showed
  different activities on both cells.
- In the β-diketone group from Table 1, only AS-KTC006 showed the effective inhibiting
  to HER2-positive cancer cell-line (SKBR3), vice versa, lack of inhibiting to HER2-negative
  cancer cell-line (MCF-7).
- The core structure of this group composes of β-diketone which is modified substituent
  from natural curcumins.
- On the other hand none of curcumin analogs in monoketone and pyrazole groups showed
  selectively inhibiting activity among both cancer cell-lines.
- In the last group, AS-KTC021 also presented the outstanding suppress on SKBR3 but
  not MCF7 among isoxazole analogs.
- The IC50 for AS-KTC006 and AS-KTC021 in SKBR3 were 15.4 and 16.9 μM, respectively,
  and IC50 for both compounds in MCF7 were higher than 100 μM.
- Since both AS-KTC006 and AS-KTC021 were selected from docking results, they could
  inhibit the breast cancer cells through blocking of HER2-TK activities.
- Therefore, the AS-KTC006 and AS-KTC021 were chosen for further investigation the
  interaction mechanisms by molecular dynamics simulations.
