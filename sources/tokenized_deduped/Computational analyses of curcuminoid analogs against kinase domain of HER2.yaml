- Considering to the core structures of all 143 curcuminoid compounds, the middle-linear
  seven carbon linkage between two phenyl rings can be classified into four sub-groups,β-diketone,
  monoketone, pyrazole (N-N heterocyclic), and isoxazole (N-O hetorocyclic).
- Schematic diagram of the workflow is shown in Figure 1.
- All 143 curcumin analogs were docked against tyrosine kinase of HER2 by Glide SP
  docking.
- A few compounds of each sub-group in the docking top ranks were selected.
- All 24 chosen compounds were classified into four groups based on their core structures.
- From Table 1, compounds AS-KTC001 to AS-KTC011 were classified into β-diketone group.
- Monoketone composed of two compounds, AS-KTC012 and AS-KTC013.
- For AS-KTC014 to AS-KTC017 were categorized as pyrazole curcumin analogs.
- The last group, isoxazole curcumin analogs consisted of seven molecules, AS-KTC018
  to AS-KTC024.
- The docked conformations of all curcumin compounds were well oriented in the ATP-binding
  pocket of HER2-TK (Figure 2C and 2D).
- One phenyl-end of curcuminoids compounds oriented well in deep hydrophobic pocket,
  while another phenyl-end exposed to the open gate.
- They could form interactions either with Met801 (adenine region) or with Cys805
  (hydrophobic pocket II), depending on each configuration of analog (Figure 2D).
- According to the revealed three dimensional structure of HER2-TK adopted the active-like
  conformation, the binding cave stayed in the tunnel shape rather than the opened
  cave as presented in EGFR-TK.
- This pocket possesses approximately the volume of 475 Å3.
- As the binding pocket adopted the tunnel-like shape, the curcuminoid structures
  are also in the linear cylinder shape that can fit into this pocket quite well.
- The hydrophobic-I site merged with the phosphate binding region (Ser783, Arg784,
  Leu785, Leu769, Gly770, Ala771, Met774 and Phe864) as the deep semi-closed site
  of ATP-binding pocket.
- This pocket is occupied by the trifluoromethyl-phenoxy fragment of SYR, the co-crystal
  ligand (Figure 2A and 2B).
- Furthermore, one of the phenyl rings and its hydrophobic substituent groups of curcuminoids
  compounds were perfectly fit to this deep hydrophobic pocket.
- The functional groups of modified middle-linear seven carbon linkage of curcurmin
  analogs pointed to the DFG motif, especially the adjacent residue Thr862.
- In addition, another phenyl-end and its hydrophobic substituent groups of curcumin
  analogs could span around adenine region to hydrophobic-II site (Figure 2C and 2D).
- This observation was found as the common interaction among curcuminoid compounds,
  conformed to the pyridine and amine fragments of SYR pointed to the same residues
  (Figure 2A and 2B).
- These occupancy and interactions were considered important to increase selectivity
  and affinity for HER2 inhibitors [45-47].
- However, the curcumin analogs could not interact with Met801 as any other EGFR/HER2-TK
  inhibitors, which contain 4-anilinoquinazoline, pyrrolopyrimidine, pyrrolotriazine
  and cyanoquinoline cores.
- The carbonyl group of the linkage chain, from β-diketone or monoketoncurcumins,
  could form a hydrogen bond directly with one of the key residues Thr862 (Thr862
  OH---OC curcumins).
- This interaction differed from that of SYR127063 and other HER2 inhibitors that
  was a water-mediated hydrogen bond between N3 of quinazoline and Thr862 [48].
- As the direct hydrogen bond formation at this position was crucial to enhance binding
  affinity, N3 of quinazoline was modified to nitrile group to form the direct hydrogen
  bond [48].
- These occupancy and interactions mimicked those of a heterocyclic core of HER2 inhibitor
  in an adenine ring of ATP [49].
- All 24 selected compounds have been processed in further experiments, to investigate
  the bioavailability profiles of curcumin analogs on two types of human breast cancer
  cell lines.
