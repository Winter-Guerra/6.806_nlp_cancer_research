  In the present study, we screened a series of curcumin compounds using a computational
  molecular docking.'
- Then, the bioavailability assay of curcumin analogs, were conducted on two types
  of human breast cancer cell lines to select the specific active HER2 kinase inhibitors.
- The results suggested that bisdemethylcurcumin compound (AS-KTC006, CAS no.
- 60831-46-1) and 3,5-bis((E)-3,4-dimethoxystyryl)isoxazole (AS-KTC021, CAS no.
- 1118765-46-0) could inhibit breast cancer cell lines though HER2-TK.
- In addition, the intermolecular studies from MD simulation suggested that both selected
  curcumin analogs form the distinguish interaction moiety from the known inhibitors
  of HER2-TK.
- MM-PBSA binding calculation suggested that non-polar contributions are not only
  significant with all ligand(s)-HER2TK systems but also a major factor of the ligand-protein
  interactions.
