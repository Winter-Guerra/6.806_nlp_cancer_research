- Human epidermal growth factor receptor 2 (HER2) has an important role in cancer
  aggressiveness and poor prognosis.
- HER2 has been used as a drug target for cancers.
- In particular, to effectively treat HER2-positive cancer, small molecule inhibitors
  were developed to target HER2 kinase.
- Knowing that curcumin has been used as food to inhibit cancer activity, this study
  evaluated the efficacy of natural curcumins and curcumin analogs as HER2 inhibitors
  using _in vitro_ and _in silico_ studies.
- The curcumin analogs considered in this study composed of 4 groups classified by
  their core structure, β-diketone, monoketone, pyrazole, and isoxazole.
- In the present study, both computational and experimental studies were performed.
- The specificity of curcumin analogs selected from the docked results was examined
  against human breast cancer cell lines.
- The screened curcumin compounds were then subjected to molecular dynamics simulation
  study.
- By modifying curcumin analogs, we found that protein-ligand affinity increases.
- The benzene ring with a hydroxyl group could enhance affinity by forming hydrophobic
  interactions and the hydrogen bond with the hydrophobic pocket.
- Hydroxyl, carbonyl or methoxy group also formed hydrogen bonds with residues in
  the adenine pocket and sugar pocket of HER2-TK.
- These modifications could suggest the new drug design for potentially effective
  HER2-TK inhibitors.
- Two outstanding compounds, bisdemethylcurcumin (AS-KTC006) and 3,5-bis((E)-3,4-dimethoxystyryl)isoxazole
  (AS-KTC021 ),were well oriented in the binding pocket almost in the simulation time,
  30 ns.
- This evidence confirmed the results of cell-based assays and the docking studies.
- They possessed more distinguished interactions than known HER2-TK inhibitors, considering
  them as a promising drug in the near future.
- The series of curcumin compounds were screened using a computational molecular docking
  and followed by human breast cancer cell lines assay.
- Both AS-KTC006 and AS-KTC021 could inhibit breast cancer cell lines though inhibiting
  of HER2-TK.
- The intermolecular interactions were confirmed by molecular dynamics simulation
  studies.
- This information would explore more understanding of curcuminoid structures and
  HER2-TK.
- 'HER2; Tyrosine kinase; Curcuminoid analogs; Docking; Molecular dynamics simulation




  Human Epidermal Growth Factor Receptor 2 (HER2) is one of the tyrosine kinase receptors
  in EGFR family, which includes EGFR/ErbB1, HER2/ErbB2, HER3/ErbB3 and HER4/ErbB4
  [1].'
- Since there is no natural ligand specific to HER2, HER2 tends to form heterodimer
  with other ligand-induced members [2].
- After dimerization, the complex can trigger downstream pathways such as Ras/Raf/MAPK
  and PI3K/AKT pathways to increase cell growth, cell survival and cell differentiation
  [3,4].
- Considerable evidencesshowed that HER2 over expression was involved in many types
  of cancer such as breast, ovarian, gastric and prostate cancers [5].
- Therefore, HER2 is considered as a drug target for cancer therapy focusing on inhibiting
  HER2 to reduce tumor growth.
- At present, there are two main approaches used to inhibit HER2, namely; monoclonal
  antibodies such as Trastuzumab, and small molecule inhibitors such as Lapatinib
  [6] and SYR127063 (called SYR for short) [7] targetingon tyrosine kinase domain
  (HER2-TK).
- Although Trastuzumab can downregulate HER expression, cardiotoxicity and drug resistance
  can be found in Trastuzumab-treated patients [8,9].
- Moreover, side effects such as diarrhea, rash or nausea can be observed in Lapatinib
  treatment [10].
- Hence, new inhibitors are urgently required for HER2-overexpressed cancer treatment.
- Recently, in 2011, the first HER2-TK structure complex with pyrimidine compound
  SYR was released (PDB access 3PP0), providing the new understanding of the kinase
  structure [7].
- Unlike the active- or inactive-conformations of EGFR-TK, HER2-TK configuration was
  somewhat in the middle of these typical conformations.
- It was named “_the active-like conformation_”, due to, the orientation of the helix-αC-out,
  the DFG-in and unformed secondary structure of the activation loop.
- The second crystal of HER2-TK complex with TAK-285 (PDB access 3RCD) adopted the
  similar conformation as mentioned above [11].
- Curcumin (also known as diferuloylmethane) is generally found as the major compound
  in rhizomes of turmeric plants; _Curcuma longa_ Linaeusas yellow residue.
- It has been used as spice and ingredients in folk medicinal remedies in many Asian
  countries.
- The curcumin and its three natural analogs, curcumin II (demethoxycurcumin), curcumin
  III (bisdemethoxycurcumin) and cyclocurcuminpossess the remarkable pharmacological
  effects for centuries, such as anti-inflammatory [12,13], antioxidant [14], anti-carcinogenesis
  [15-18].
- Moreover, curcumins is safe to use in high dose with non-toxic report [19,20].
- Despite many advantages of curcumins, the poor stability and bioavailability profiles
  of curcumins are questionable when it comes to directly using crude curcumin as
  the potent and selective cancer drug.
- Many researchers have been focusing on the developing the curcumin analogs to enhance
  their stability and bioavailability.
- In particular, the novel series of curcumin-analog compounds have been synthesized
  and studied their effect in various cell targets [21-26].
- They possess several properties, potent activity against parasite in _Trypanosoma_
  and _Leishmania_ species [21], antimycobacterial activity [22], inhibiting nitric
  oxide production from Lps-activated microglial cells [25] and estrogenic properties
  [23,24,26].
- Thus, in this paper, we aimed to investigate the effect of this set of curcumin
  analogs on the HER2-TK activity using both experimental and computational methods.
- Curcumin has been shown to inhibit cancer growth by means of inhibiting several
  tyrosine kinases including EGFR, HER2, MAPK, phosphorylase kinase, pp60c-src tyrosine
  kinase, protein kinase C, and protein kinase A [18,27-34].
- Furthermore, the curcumins can inhibit various types of cancer including breast
  cancer cells [15,28] and also induce the internalization of HER2 from cell surface
  [35].
- Recently, curcumin analog cyclohexanone has shown to selectively inhibit tyrosine
  kinase domain of EGFR, _in vitro_, _in vivo_ and _in silico_ studies [36] which
  reveals an opportunity for direct binding between curcumins and tyrosine kinase
  domains of other EGFR family members.
- Furthermore, the _in silico_ screening of the natural database against HER2 kinase
  showed that such curcumins could interact with kinase through benzene rings for
  hydrophobic interactions and carboxyl groups for hydrogen bond formation [37].
- In this study, we investigated interactions between curcumin analogs and HER2-TK
  by using virtual screening based on molecular docking in order to find potential
  compounds against HER2-TK.
- The hit compounds have been validated by different inhibitions between two types
  of breast cancer cell-lines with both HER2-overexpression and HER2-non-overexpression.
- Such findings might be useful for further development of curcumins as a new HER2
  inhibitor in the future.
