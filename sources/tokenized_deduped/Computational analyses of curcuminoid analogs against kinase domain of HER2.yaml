- In order to handle considerable number of docking results, the sub-groups of modified
  core structure of curcuminoids were classified.
- Top ranks docking score of each sub-group were selected to further test in cell-based
  assay.
- In addition, the poor scores of each curcumin sub-groups were also chosen to be
  the control set in breast cancer cell-line assay.
- All simulation steps were performed using the SANDER module of the AMBER 12 package
  and AMBER FF03 force-field parameters [40].
- The partial atomic charges of ligand were computed by using AM1-BCC method as implemented
  in the Antechamber module of the AMBER package.
- Their atom types and missing force field parameters were assigned based on the general
  AMBER force field (GAFF).
- Each complex was immersed in an isomeric truncated-octahedron box of TIP3P water
  molecules (10 Å from the solute surface) and neutralized by additional Cl- anions.
- 'The system was then minimized with the five-step procedure (Additional file 1:
  Table S2).'
- All steps included 5,000 steepest-descent minimization cycles and 5,000 conjugate-gradient
  minimization cycles with different restraints on the protein structure.
- For the first step, harmonic restraints with a force constant of 5 kcal/(mol · Å2)
  were used to immobilize the heavy atoms of protein coordinates, excluding hydrogen
  atoms, at the starting positions, while solvent molecules were allowed to relax
  the unfavorable contacts with other solvent and solute molecules.
- For the second, third and fourth steps, harmonic restraints with force constants
  of 5, 1 and 0.5 kcal/(mol · Å2), respectively, were used to restrain the backbone
  of the protein.
- In the last step, the entire system was minimized with no positional restraints.
- With weak positional restraints on the protein (force constant of 5 kcal/(mol ·
  Å2)), all systems were heated from 0 to 300 K during a 200 ps MD simulations.
- After removing the restraints from the protein, we equilibrated the system with
  constant volume and set the constant temperature at 300 K for 500 ps.
- Note that we observed the equilibrium of energy (potential, kinetic and total energy),
  temperature, pressure, volume, density and RMSD before moving on to the production
  runs.
- The production MD simulations were performed from 30 ns while maintaining constant
  pressure and temperature.
- With a collision frequency of 1 ps-1, the temperature in all simulations was controlled
  by Langevin dynamics.
- Using an isotropic position scaling algorithm with a relaxation time of 2 ps, the
  pressure in NPT simulations was maintained at an average pressure of 1 atm.
- The random number generator was reseeded [41] for every simulation.
- A cut-off of 10 Å and the particle mesh Ewald method were employed with the default
  parameters to calculate long-range non bonded interactions.
- With the tolerance parameter of 10-5 Å, SHAKE constraints [42] were used to eliminate
  bond-stretching freedom for all bonds involving hydrogen, thereby allowing the use
  of a 2 fs time step.
- To monitor the stabilities of all systems, the Cα root-mean-square deviations (RMSD)
  were calculated.
- The RMSD of binding residues within 5 Å of the inhibitor were examined.
- The ptraj modules in the AMBER software were used to calculate the hydrogen bond
  occupancy and hydrogen bond distance between inhibitors and proteins [43,44].
- All MD simulations were calculated on 22-node Linux High Performance Computer Cluster
  with 32 cores of AMD 2.2 GHz.
- The energy calculations were done as implemented in the MMPBSA.py script in AmberTools.
- The MM-PBSA approach is an acceptable method to compute the free energies of binding
  of ligands to proteins or to estimate the absolute free energies of molecules [43,44].
- One hundred frames from the last 5 ns of each 30 ns MD studies were selected for
  the analysis of ligand binding energies, sampled at 50 ps intervals.
- "Binding free energy was estimated from each energy terms as following equations
  (equation 1–4), \n\n\n\n\n\n‹∆GMMPBSA› is referred to final calculated MM-PBSA binding
  energy."
- It is described by the difference of ΔGcomplex by the summation of ΔGprotein and
  ΔGligand (1).
- The free energy of each molecular system is given by the expression in the terms
  of equation (2).
- ‹∆EMM› is the total molecular mechanics energy in the gas phase, ‹∆Gsolv› is a correction
  term (solvation free energy) of each system surrounded by solvent, and ‹T∆S› is
