  Depletion of mitochondrial membrane potential is one of the early events that occur
  following induction of cellular apoptosis.'
- To determine the changes of mitochondrial membrane potential in MDA-MB-231 and MDA-MB-435
  cells after CADPE treatment, JC-1 staining was carried out.
- The fluorescence microscope observation confirmed that 10 and 20 μmol/l CADEP-treated
  cells showed progressive loss of red JC-aggregate fluorescence and appearance of
  green monomer fluorescence in the cytoplasm, and this decrease occurred in a dose-dependent
  manner (Fig.
- 7).
- These data suggested that the involvement of the intrinsic pathway of apoptosis
  in the mechanism of cell death induced by the CADPE.
- The results of cell mitochondrial membrane potential dissipation induced by CADPE.
- Breast cancer cell lines MDA-MB-231 and MDA-MB-435 were exposed to 0, 10, or 20
  μmol/l CADPE and stained by JC-1 reagent.
- Red fluorescence represents the mitochondrial aggregation form of JC-1 indicating
  intact mitochondrial membrane potential.
- 'Green fluorescence represents the monomeric form of JC-1 indicating a dissipation
  of mitochondrial membrane potential




  Breast cancer is the most common cancer, and accounting for nearly 25 % of all cancers
  in women.'
- In 2010, nearly 1.6 million women all over the world were diagnosed with breast
  cancer and almost occupy 14 % population of the cancer deaths in women [7].
- In recent years, the incidence of breast cancer kept increasing globally and showed
  poor prognosis even if the diagnosis and treatments of cancer had been improved
  greatly, and approximately 70–80 % of the breast cancer patients who were diagnosed
  in the early stage recurrence without any symptoms after surgery.
- Therefore, not only local treatments like surgery but also chemotherapy is very
  important for the breast cancer treatment.
- So, finding useful medicines and exploring their related mechanism is the key to
  achieve the real treatment for breast cancer.
- Apoptosis, the planned cell death, is characterized as cell shrinkage, nuclear collapse,
  membrane blebbing, and DNA fragmentation.
- Apoptosis plays critical roles in a lot of physiologic processes in cell development
  [8].
- Failure in apoptosis will facilitate tumor formation and development [9].
- The evidences proved gradually that many cancer chemotherapeutic medicines killed
  the cancer cells through inducing cell apoptosis.
- One of the important apoptotic pathways is mitochondrial-mediated signal pathway
  [1].
- In this pathway, mitochondria play the key role in mediating cell apoptosis and
  upregulating of the membrane potential is the main mechanism for inducing cell apoptosis
  [2].
- Mitochondrial damage is associated with the high level of caspases and ROS production.
- Decline of mitochondrial membrane potential leads to the caspase-3 activation which
  is an important effector in apoptosis inducing [10].
- Caspase-3 can lead to dismantling of the cell such as disruption of organelle function,
  cytoskeletal and nuclear disassembly through regulating a series of substrates,
  result in the typical hallmark features of apoptosis [6, 7].
- Many pro- and anti-apoptotic proteins, which belong to the Bcl-2 family, were found
  to be upregulated (Bax) and downregulated (Bcl-2) in a lot of cell apoptosis [11–13].
- Many data also confirmed that some chemical therapy medicines could result in the
  DNA damage through upregulating the apoptosis-promoting proteins of Bcl-2 family.
- To explore the apoptosis-inducing function of CADPE on breast cancer cell lines
  MDA-MB-231 and MDA-MB-435 and clarify if this apoptosis-inducing function of CADPE
  is through mitochondrial signal pathway, a series of studies were performed.
- Cell proliferation analysis results revealed that CADPE induced a decrease of cell
  proliferation activity of these breast cancer cells in a time- and dose-dependent
  manner.
- Flow cytometry examination data confirmed the decline of the proliferation capability
  induced by CADPE was not related with cell cycle arrest of these cells.
- Western blot analysis showed that the expression levels of caspase-3, Bcl-2, and
  Bax were influenced by CADPE treatment, CADPE upregulated the expression of caspase-3
  obviously, at the same time, it broke the balance of Bax and Bcl-2, leading to the
  Bax in a dominant position, and the ratio of Bcl-2 and Bax declined remarkably.
- The results of ROS examination also confirmed that CADPE can enhance the ROS level
  of these cells.
- The cell cycle analysis, Hoechst staining, flow cytometry analysis and JC-1 staining
  of the breast cancer cell lines MDA-MB-231 and MDA-MB-435, which were treated with
  CADPE, also indicated that CADPE can downregulate the Mitochondrial Membrane Potential
  and induce cell apoptosis of these cells, and the apoptosis characterized as nucleic
  acid fragmentation, chromatin condensation and morphological changes with the number
  of cells reductions.
- In conclusion, CADPE represented a superior dose- and time-dependent cytotoxicity
  in high metastatic breast cancer cell lines MDA-MB-231 and MDA-MB-435.
- It can inhibit the growth of these cells in dose and time-dependent manner through
  inducing nucleus fragmentation, upregulating the ROS level and the expression of
  apoptosis precursor protein Bax, downregulating anti-apoptotic protein Bcl-2 expression,
  increasing the ratio of Bax and Bcl-2, decreasing mitochondrial membrane potential,
  triggering the caspase-3 cascade and inducing cell apoptosis of these breast cancer
  cells.
- Thus, results in the study suggest that CADPE could be utilized as a cancer treatment
  against breast cancer.
- This experiment provided a certain reference value for application of CADPE in the
  treatment of high metastatic breast cancer.
