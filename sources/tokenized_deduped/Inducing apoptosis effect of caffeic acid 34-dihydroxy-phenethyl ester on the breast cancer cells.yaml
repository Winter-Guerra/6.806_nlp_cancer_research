  To determine whether the growth inhibitory effect of CADPE on the breast cancer
  cell lines MDA-MB-231 and MDA-MB-435 is associated with cell apoptosis, Annexin
  V-PE/7-AAD double staining, and flow cytometric analyses were performed.'
- As shown in Fig.
- 6, the number of apoptotic cells increased in a dose-dependent manner after incubation
  with 0, 10, and 20 μmol/l CADPE.
- The upper left quadrant of the cytograms shows the dead cells, which is positive
  to 7-AAD and negative to Annexin V (Annexin V−, 7-AAD+).
- The lower left quadrant of the cytograms shows the viable cells (Annexin V−, 7-AAD−).
- In the upper right quadrant, it shows the late apoptotic and early necrotic cell
  (Annexin V+, 7-AAD +) population.
- The lower right quadrant shows apoptotic cells (Annexin V+, 7-AAD−).
- Compared with the control group, the apoptosis-inducing effects of CADPE on MDA-MB-231
  and MDA-MB-435 cells were 22.4 % (6C) and 11.8 % (6D) in 10 μmol/l CADPE-treated
  groups, 77.3 % (6E) and 66.7 % (6 F) in 20 μmol/l CADPE-treated groups, the apoptosis
  rates in all these groups were significantly higher than the 0-μmol/l CADPE-treated
  groups (6A, 4.0 % and 6B, 3.9 %) and had a tendency of dosage dependent.
- These results demonstrated that the inhibition of cell proliferation activity by
  CADPE was due to the apoptosis induction.
