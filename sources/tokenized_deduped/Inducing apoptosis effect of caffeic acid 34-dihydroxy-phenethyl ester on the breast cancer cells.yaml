  To confirm that the grow inhibition induced by CADPE was mediated by cell apoptosis
  mechanisms, nucleic Hoechst33342 staining which allowed observing morphologic characteristics
  of cell apoptosis was carried out after MDA-MB-231 and MDA-MB-435 cells were treated
  with 0, 10, and 20 μmol/l of CADPE for 24 h. Then the cells were observed with phase
  contrast fluorescence microscope.'
- The CADPE-treated groups showed a notable decrease in the number of cells compared
  with the control group.
- The nucleus of the 0 μmol/l CADPE-treated cells showed an oval shape with intact
  and homogenous fluorescence after Hoechst33342 staining, while fluorescent fragments
  that were segmented into several pieces were observed in the CADPE-treated groups.
- In addition, reductions in the number of cells as well as morphologic changes were
  concurrent (Fig.
- 3).
- 'The morphologic characteristics changes of MDA-MB-231 and MDA-MB-435 cells induced
  by CADPE observed with phase-contrast fluorescence microscope after Hoechst33342
  staining




