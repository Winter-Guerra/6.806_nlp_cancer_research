  To determine the mechanism of caspase-3, Bax, and Bcl-2 in modulating breast cancer
  cell lines MDA-MB-231 and MDA-MB-435 apoptosis induced by CADPE, we analyzed the
  expression levels of caspase-3, Bax, and Bcl-2 proteins with Western blot after
  treatment with different concentrations of CADPE.'
- The results showed that 10, 20, 40 μmol/l CADPE treatment promoted the expression
  of caspase-3 and Bax and downregulated Bcl-2 expressions in a dose-dependent manner.
- β-actin was the internal control, suggesting that the protein loading amount was
  the same (Fig.
- 5).
- Collectively, these results suggest that CADPE induced apoptosis by activating expression
  of caspase-3, Bax, and inhibiting Bcl-2 in both the breast cancer cell lines (Fig.
- 5).
- Effects of CADPE on the protein expression levels of caspase-3, Bcl-2, and Bax in
  the MDA-MB-231 and MDA-MB-435 cells using Western blot analysis.
