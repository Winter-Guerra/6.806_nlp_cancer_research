  Intracellular ROS, generated mainly from mitochondrial oxidative metabolism NADPH
  oxidase activation in response to xenobiotics, cytokines, and bacterial invasion,
  have been implicated in a wide range of biological and pathological activities [19].'
- Cuc B induced autophagy and cell death mediated by enhanced production of ROS in
  HeLa cells [20].
- Cuc B increased intracellular ROS levels in SW480 cells, which led to G2 cycle arrest
  and apoptosis [21].
- High ROS levels could cause irreversible DNA damage, autophagy, and apoptosis [22].
- We previously reported that Cuc B increased ROS formation, which induced DNA damage,
  G2/M-cell -phase arrest, and apoptosis in human lung adenocarcinoma epithelial A549
  cells and K562 leukemia cells [23, 24].
- In this study, we determined the role of ROS in Cuc-B-induced antiproliferative
  effects in MCF-7 cells from DNA damage and autophagy.
