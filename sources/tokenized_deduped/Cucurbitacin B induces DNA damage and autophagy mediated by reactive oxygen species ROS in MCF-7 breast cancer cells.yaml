---
- Cucurbitacin B (Cuc B), a natural compound extracted from cucurbitaceous plants,
  demonstrated potent anticancer activities, while the underlying mechanisms remain
  unclear.
- We investigated the anticancer effect of Cuc B on MCF-7 breast cancer cells.
- Cuc B drastically decreased cell viability in a concentration-dependent manner.
- Cuc B treatment caused DNA damage, as shown by long tails in the comet assay and
  increased γH2AX protein expression.
- Immunofluorescence staining showed that Cuc B treatment induced nuclear γH2AX foci.
- Cuc B activated DNA damage pathways by phosphorylation of ATM/ATR [two large phosphatidylinositol-3-kinase-like
  kinase family (PIKKs) members].
- Furthermore, it also induced autophagy, as evidenced by monodansylcadaverine (MDC)
  staining and autophagic protein expression.
- In addition, Cuc B treatment led to increased reactive oxygen species (ROS) formation,
  which was inhibited by N-acetyl-l-cysteine (NAC) pretreatment.
- NAC pretreatment inhibited Cuc-B-induced DNA damage and autophagy.
- 'Taken together, these results suggest that ROS-mediated Cuc-B-induced DNA damage
  and autophagy in MCF-7 cells, which provides new insights into the anticancer molecular
  mechanism of Cuc B.







  Cucurbitacin B (Cuc B) (Fig.'
- 1a) is a natural tetracyclic triterpene compound widely distributed in the plant
  kingdom originally as an antiinflammatory drug [1].
- Accumulated data demonstrates that Cuc B possesses a variety of bioactivities, such
  as anti-inflammatory, hepatoprotective, and anticancer activities.
- In particular, the anticancer properties of Cuc B have drawn attention of many researchers
  in recent years [1, 2].
- Cuc B inhibits proliferation of a series of cancer cell lines, such as laryngeal
  squamous cell carcinoma [3], pancreatic cancer [4], hepatocellular carcinoma [5,
  6], melanoma [7], lung cancer [8], among others.
- 'Furthermore, it enhances the anticancer effects of clinical chemotherapeutic drugs:
  cisplatin, gemcitabine, methotrexate, docetaxel, and gemcitabine [9–12].'
- Documented results also demonstrate that Cuc B potently inhibits the proliferation
  of breast cancer cell lines both in vitro and in vivo [13–17].
- Cuc B suppressed breast cancer cell growth by HER2/integrin signaling, which further
  led to inhibiting integrin-mediated cell survival through ILK1 and paxillin [14],
  by disruption of microtubule polymerization and disturbance of nucleophosmin/B23
  translocation [15], and by inhibiting Wnt signaling [18].
- However, clarifying the exact mechanisms needs further investigation.
