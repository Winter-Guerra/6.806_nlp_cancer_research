- The total antioxidant activities of the ingredients, raw formulations, and extruded
  products were determined using the ORAC assay and expressed as μmol TE/g DW sample
  (Figure 3).
- The free, bound, and total ORAC values of PPF were 47.82 ± 1.66, 26.80 ± 0.89, and
  74.62 ± 2.53 μmol TE/g DW sample, respectively.
- The free, bound, and total ORAC values of DPF samples were 8.86 ± 0.88, 1.43 ± 0.07,
  and 10.29 ± 0.92 μmol TE/g DW sample, respectively.
- The free ORAC values of extruded products prepared from 35, 50, and 65% PPF (45.48
  ± 2.34, 75.29 ± 5.32, and 113.83 ± 6.67 μmol TE/g DW sample, respectively) were
  significantly higher (_p_ &lt; 0.05) than those of their raw formulations (17.69
  ± 1.56, 33.36 ± 4.27, and 57.80 ± 1.44 μmol TE/g DW sample, respectively).
- Conversely, the bound ORAC values of extruded products prepared from 35 and 65%
  PPF (6.08 ± 0.23 and 8.60 ± 1.42 μmol TE/g DW sample, respectively) were significantly
  lower (_p_ &lt; 0.05) than those of their raw formulations (10.28 ± 0.52 and 12.25
  ± 0.64/g DW sample, respectively).
- However, there was no significant difference (_p_ &gt; 0.05) in the ORAC values
  of bound phytochemicals in the extruded products prepared from 50% PPF (9.93 ± 0.54
  μmol TE/g DW sample) formulation compared to its raw formultion (11.58 ± 1.74 μmol
  TE/g DW sample).
- The extruded products prepared from 35, 50, and 65% PPF had significantly higher
  (_p_ &lt; 0.05) ORAC values (51.57 ± 2.57, 85.22 ± 5.81, and 122.43 ± 7.52 μmol
  TE/g DW sample, respectively) than those of their raw formulations (27.98 ± 1.87,
  44.95 ± 5.92, and 70.05 ± 1.00 μmol TE/g DW sample, respectively).
