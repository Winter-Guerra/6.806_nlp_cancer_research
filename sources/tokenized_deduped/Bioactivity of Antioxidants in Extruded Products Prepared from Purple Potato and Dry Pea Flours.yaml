- The CAA of the raw formulations and extruded products was quantified using the protocol
  of the CAA method and expressed as EC50 in mg/mL and CAA values in μmol quercetin
  equivalent (QE)/g DW sample (Figure 4).
- The EC50 value of PPF sample was 52.1 ± 4.0 mg/mL (CAA = 0.084 μmol QE/g DW sample),
  whereas no CAA activity was detected in DPF sample.
- The EC50 values of the extruded product prepared from 35% PPF (64.7 ± 9.0 mg/mL)
  and 50% PPF (38.9 ± 7.4 mg/mL) were significantly lower (_p_ &lt; 0.05) than those
  of their raw formulations (424.2 ± 344 and 195.8 ± 10 mg/mL, respectively).
- However, no significant difference in the EC50 values was observed between the raw
  (77.8 ± 19 mg/mL) and extruded products (70.3 ± 4.4 mg/mL) prepared from 65% PPF.
- Similarly, the CAA values of 35, 50, and 65% PPF raw formulations (0.017 ± 0.018,
  0.025 ± 0.001, and 0.06 ± 0.015 μmol QE/g DW sample, respectively) and extruded
  products (0.56 ± 0.008, 0.128 ± 0.023, and 0.063 ± 0.004 μmol QE/g DW sample, respectively)
  followed the same trend as their EC50 values.
- The EC50 values of quercetin standard in all of the replicates were in the range
  of 3.35–4.5 mg/mL, which were similar to those reported by Wolfe and Liu.
