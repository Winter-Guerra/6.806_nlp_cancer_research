  Processed fruits and vegetables are generally believed to have less naturally occurring
  antioxidants than fresh products, resulting in reduced health benefits.'
- One of the major reasons for this belief has been the measurement of antioxidant
  activity focused solely on vitamin C levels in foods as an indicator for health
  benefits of processed products.
- (1-4) However, Eberhardt et al.
- (5) observed that vitamin C contributed &lt;0.4% to the total antioxidant activity
  in apples, indicating the importance of other phytochemicals toward total antioxidant
  activity in foods.
- Antioxidant compounds derived from fruits and vegetables act to prevent the formation
  of reactive oxygen, nitrogen, hydroxyl, and lipid species either by scavenging free
  radicals or by repairing or removing damaged molecules.
- (6) Bioactive phytochemicals are proposed to prevent chronic diseases such as cardiovascular
  disease, diabetes, and certain forms of cancers.
- (7-10) Bioactive phytochemicals exist in free, soluble-conjugated, and bound forms.
- (11) Bound phytochemicals, mostly in cell wall materials, are difficult to digest
  in the upper gastrointestine and may be digested by bacteria in the colon to provide
  health benefits and reduce the risk of colon cancer.
- (12) Only a small portion of flavonoids absorbed across the intestinal membrane
  are partly transformed to glucuronides and sulfates; however, the majority of the
  flavonoids are degraded by intestinal microflora.
- Several phenolic acids are produced by bacterial enzymes utilizing hydrolysis, dehydroxylation,
  cleavage of the heterocyclic oxygen-containing ring, and decarboxylation of flavonoids.
- Reabsorption of these phenolic acids increases the antioxidant protection with their
  radical scavenging ability.
- '(13)


  Many researchers have reviewed and documented the contributions of phenolic compounds
  including anthocyanins, individual phenolic acids, and carotenoids present in white
  and colored potato skin and flesh to antioxidant activity.'
- (14-16) Wounding, boiling, baking, drum-drying, freeze-drying, and microwave cooking
  of white and colored potatoes had different effects on the total phenolic content.
- (17-19) Potato protein hydrolysate inhibited lipid oxidation of beef patties by
  scavenging free radicals,(20) and potato peel extracts retarded oxidation in radiation-processed
  lamb meat.
- '(21)


  Legumes such as dry peas are rich sources of protein and dietary fiber.'
- Consumption of legumes helps prevent osteoporosis(22) and certain cancers(23) and
  reduces body lipid accumulation.
- (24) Various effects of thermally processed legumes on antioxidant activity, phenolic
  content, and potential health benefits were reported.
- (25, 26) The combination of purple potato and dry pea may produce healthy snack
  foods incorporating natural color along with positive effects on human health.
- Limited studies have been done on the effect of processing on formulations of potatoes
  and legumes or to characterize the phytochemical profiles of their mixes, and their
  contributions to antioxidant activities.
- Metabolism, absorption, and bioactivity of health-beneficial phytochemicals could
  be improved by combining protein and individual phytochemicals.
- Liu(9) reported that the additive and synergistic effects of biologically active
  compounds from fruits, vegetables, and whole grains are responsible for health benefits.
- The objective of this study was to investigate the complete phytochemical profiles
  that exist in free and bound forms, and their contribution to the total antioxidant
  activity in the raw ingredients (purple potato flour and dry pea flour), raw formulations,
  and extrusion cooked products prepared with the above ingredients.
- The bioactivity of phytochemicals in the raw and processed samples was also determined
  using the cellular antioxidant activity assay.
- (37) The cellular antioxidant activity assay has been used to assess antioxidants,
  foods, and dietary supplements due to its capability to consider cell uptake, distribution,
  and efficiency of protection against peroxyl radicals under physiological conditions.
- Folin–Ciocalteu reagents, sodium nitrite, catechin, sodium borohydride, chloranil,
  vanillin, and gallic acid were purchased from Sigma (St. Louis, MO).
- Sodium hydroxide, hexane, aluminum chloride, and acetonitrile were obtained from
  Fisher Scientific (Pittsburgh, PA), whereas ethyl acetate, trifluoroacetic acid,
  methanol, hydrochloric acid, acetic acid, acetone, and ethanol were of analytical
  grade and were purchased from Mallinckrodt Chemicals (Phillipsburg, NJ).
- Tetrahydrofuran and aluminum chloride were purchased from Fisher Scientific (Fair
  Lawn, NJ).
- ‘Purple Majesty’ potatoes (purchased from SLV Research Center, Colorado State University,
  Fort Collins, CO) were peeled, sliced, blanched, and drum-dried in the Food Processing
  Pilot Plant of Washington State University.
- Split dry peas (purchased from Giusto’s Specialty Food, San Francisco, CA) and drum-dried
  potato flakes were pin-milled to produce flours at the Processed Foods Research
  Unit, Western Regional Research Center, USDA, Albany, CA.
- Raw formulations were prepared from purple potato flour (PPF) and dry pea flour
  (DPF) at selected concentrations (35:65, 50:50, and 65:35 PPF/DPF, w/w).
- Extruded products were prepared from PPF, DPF, and their formulations using a corotating
  twin-screw extruder (Micro 18, American Leistritz Extruder Corp., Branchburg, NJ)
  at 45 g/min feed rate, 300 rpm screw speed, 17% (wet basis) feed moisture, and barrel
  zones set at 80/100/110/120/130 °C (die temperature at 130 °C).
- The extrudates were milled to flour using a coffee grinder and stored at −80 °C
  until further use.
- The flours for routine analysis were stored at −20 °C.
- Free phenolic compounds in the ingredients, raw formulations, or extruded flours
  were extracted using the method reported by our research group in previous manuscript.
- (27, 28) Briefly, 1–2 g of flour sample was homogenized with 50 mL of 80% chilled
  acetone for 10 min using a high-speed homogenizer (Brinkmann model PT 10/35).
- After centrifugation of homogenized flour at 2500_g_ for 5 min, the supernatant
  was removed and extraction was repeated once more.
- Supernatants were pooled, evaporated at 45 °C to dryness, and reconstituted with
  water to a final volume of 10 mL.
- The extracts were stored at −75 °C until use.
- Bound phenolics in the ingredients, raw formulations, or extruded flours were extracted
  using the method reported by our research group in previous manuscripts.
- (11, 28, 29) Briefly, 1–2 g flour samples were extracted twice with 80% chilled
  acetone with centrifugation at 2500_g_ for 5 min, and the supernatant was discarded
  after each extraction.
- The residues were digested with 20 mL of 2 M sodium hydroxide at room temperature
  for 1 h with shaking under nitrogen gas.
- The mixture was neutralized with an appropriate amount of hydrochloric acid and
  extracted with hexane to remove lipids.
- The final solution was extracted five times with ethyl acetate.
- The ethyl acetate fraction was evaporated to dryness.
- The resulting residues were reconstituted in 10 mL of water and stored at −75 °C
  until use.
- The total phenolics of each extract were determined using methods previously described
  by Singleton et al.
- (30) and modified in our laboratory.
- (31, 32) Briefly, 400 μL of deionized water and 100 μL of a known dilution of the
  extract or standard solution were added to a test tube.
- Folin–Ciocalteu reagents (100 μL) was added to the solution and allowed to react
  for 6 min.
- Then, 1 mL of 7% sodium carbonate solution and 800 μL of deionized water were added
  to the test tubes, and the mixture was mixed well.
- The color developed for 90 min at room temperature, and absorbance was read at 760
  nm using a MRX II DYNEX spectrophotometer (Dynex Technologies, Inc., Chantilly,
  VA).
- The measurements for free, bound, and total phenolics were compared with a standard
  curve of prepared gallic acid solutions and expressed as micrograms of gallic acid
  equivalents (GAE) per gram dry weight (DW) sample ± SD for triplicate extracts.
- Chlorogenic, caffeic, _p_-coumaric, and ferulic acids in sample extracts were quantified
  using a reverse phase HPLC procedure employing a Supelcosil LC-18-DB, 150 mm × 4.6
  mm, 3 mm, column as reported previously.
- (33) Briefly, isocratic elution was conducted with 20% acetonitrile in water adjusted
  to pH 2 with trifluoroacetic acid, at a flow rate of 1.0 mL/min, delivered using
  a Waters 515 HPLC pump (Waters Corp., Milford, MA).
- A Waters 2487 dual-wavelength absorbance detector was used for UV detection of analytes
  at 280 nm.
- Data signals were acquired and processed on a PC running Waters Millennium software,
  version 3.2 (1999).
- The retention times of the standards, chlorogenic, caffeic, _p_-coumaric, and ferulic
  acids, were 3.3, 4.7, 7.4, and 8.4 min, respectively.
- The phenolic acid concentrations of sample extracts were extrapolated from the pure
  phenolic acid standard curves (chlorogenic acid, _r_2 = 0.99; caffeic acid, _r_2
  = 0.99; _p_-coumaric acid, _r_2 = 0.99; and ferulic acid, _r_2 = 0.99).
- Twenty microliter injections were made in each run, and areas were used for all
  calculations.
- The selected individual peaks were identified by the retention times and co-injection
  of the pure standards.
- The method was validated by the recovery of chlorogenic acid.
- The percentage recovery for chlorogenic acid was 96.5 ± 6.22 (_n_ = 3).
- The total flavonoid contents of the samples were determined using the method of
  sodium borohydride/chloronil (SBC) total flavonoid assay with modifications.
- (34) The stored sample extracts for total phenolic analysis were thawed and added
  to test tubes (15 × 150 mm), then dried at 45 °C under nitrogen gas, and reconstituted
  in 1 mL of THF/EtOH (1:1, v/v).
- Catechin standards (0.3–10.0 mM) were prepared fresh each day before use in 1 mL
  of THF/EtOH (1:1, v/v).
- Each test tube with 1 mL of sample solution or 1 mL of catechin standard solution
  had 0.5 mL of 50 mM NaBH4 solution and 0.5 mL of 74.56 mM AlCl3 solution added and
  was then shaken in an orbital shaker (Laboratory-Line Instruments, Inc., Melrose
  Park, IL) for 30 min at room temperature.
- Then an additional 0.5 mL of NaBH4 solution was added to each test tube with continual
  shaking for another 30 min at room temperature.
- Cold acetic acid solution (2.0 mL of 0.8 M, 4 °C) was added to each test tube, and
  the solutions were shaken in an orbital shaker in the dark for 15 min after thorough
  mixing.
- Then, 1 mL of 20 mM chloranil was added to each tube, which was heated at 95 °C
  under shaking for 60 min in a reciprocal shaking bath (Precision Scientific Inc.,
  Chicago, IL).
- The temperature in the reciprocal shaking bath was maintained using glycerin.
- The reaction solutions were cooled using tap water, and the final volume was brought
  to 4 mL using methanol.
- Then, 1 mL of 1052 mM vanillin was added to each tube, followed by mixing.
- Concentrated HCl (2 mL of 12 M) was added to each tube, and the reaction solutions
  were kept in the dark for 15 min after thorough mixing.
- Aliquots of the final reaction solutions (200 μL) were added to each well of a 96-well
  plate after centrifuging for 3 min at 2500_g_, and absorbances were measured at
  490 nm using a MRX Microplate Reader with Revelation workstation (Dynex Technologies).
- Total flavonoids were expressed as micrograms of catechin equivalents per gram of
  dry weight sample.
- Data were reported as the mean ± SD for three replicates.
- The antioxidant activity of the samples (ingredients, raw formulations, and extruded
  products) were determined using the oxygen radical absorbance capacity (ORAC) assay
  described by Prior et al.
- (35) and modified in our laboratory.
- (36) Briefly, 20 μL of blank, Trolox standard, or sample extracts in 75 mM potassium
  phosphate buffer, pH 7.4 (working buffer), was added to triplicate wells in a black,
  clear-bottom, 96-well microplate.
- The triplicate samples were distributed throughout the microplate and were not placed
  side-by-side, to avoid any effect on readings due to location.
- In addition, no outside wells were used, as use of those wells results in greater
  variation.
- A volume of 200 μL of 0.96 μM fluorescein in working buffer was added to each well
  and incubated at 37 °C for 20 min, with intermittent shaking, before addition of
  20 μL of freshly prepared 119 mM ABAP in working buffer using a 12-channel pipetter.
- The microplate was immediately inserted into a Fluoroskan Ascent FL plate reader
  (ThermoLabsystems) at 37 °C.
- The decay of fluorescence at 538 nm was measured with excitation at 485 nm every
  4.5 min for 2.5 h. The area under the fluorescence versus time curve for the samples
  minus the area under the curve for the blank were calculated and compared to a standard
  curve of the area under the curve for 6.25, 12.5, 25, and 50 μM Trolox standards
  minus the area under the curve for blank.
- ORAC values were expressed as mean micromoles of Trolox equivalents (TE) per gram
  of dry weight sample ± SD for triplicate data.
- The assay for CAA was performed following the procedures of Wolfe and Liu.
- (37) Briefly, HepG2 liver cancer cells from the passages of 5 and 7 were seeded
  at a density of 6 × 104 in 100 μL of complete growth medium per well on a 96-well
  microplate in a humidified 5% CO2 incubator at 37 °C.
- The wells on the boundary of the microplate were filled with 200 μL of PBS.
- Twenty-four hours after seeding, the growth medium was removed and the wells were
  washed with PBS.
- The wells were treated in triplicate with 100 μL of solutions containing different
  concentrations of antioxidant extracts plus 25 μM DCFH-DA dissolved in antioxidant
  treatment media for 1 h at 37 °C.
- Then treatment media were removed, and wells were washed with 100 μL of PBS to remove
  extracellular residues.
- One hundred microliters of 600 μM ABAP in oxidant treatment medium (HBSS) was applied
  to all of the cells, and the microplate was immediately placed into a Fluoroskan
  Ascent FL plate reader (ThermoLabsystems, Franklin, MA) at 37 °C.
- Emission was measured every 5 min for 1 h at 538 nm after excitement at 485 nm.
- The blank wells contained cells treated with DCFH-DA, HBSS, and antioxidant extracts
  without ABAP, whereas the control wells contained cells treated with DCFH-DA, HBSS,
  and ABAP without antioxidant extracts.
- The area under the curve for fluorescence (after subtraction of blank and initial
  fluorescence values) versus time was integrated to calculate the CAA value at each
  concentration of the sample extracts aswhere ∫SA is the integrated area under the
  sample fluorescence versus time curve and ∫CA is the integrated area from the control
  curve.
- The median effective dose (EC50), that is, the dose required to give a 50% inhibition
  for sample extract, was determined from the median effective plot of log(_f_a/_f_u)
  versus log(dose), where _f_a is the fraction affected (CAA unit) and _f_u is the
  fraction unaffected (1 – CAA unit) by the treatment.
- In the experiments, quercetin was used as a standard.
- All results were reported as the mean ± SD for at least three analyses for each
  type of extraction, and each extract was analyzed in triplicate.
- Results were subjected to ANOVA, and significance differences between means were
  determined using Tukey’s multiple-comparison test run on SAS (version 9.1, SAS Institute
  Inc., Cary, NC).
- Correlations among various parameters were also evaluated using Pearson’s correlation
  coefficient.
- The phenolic contents of the ingredients, raw formulations, and extruded products
  were determined using the Folin–Ciocalteu method and expressed as μg GAE/g DW sample
  (Figure 1).
- Free, bound, and total phenolics in PPF were 2008 ± 118, 932 ± 66, and 2940 ± 183
  μg GAE/g DW sample, respectively.
- DPF had 366 ± 20, 55 ± 2, and 421 ± 19 μg GAE/g DW sample of free, bound, and total
  phenolics, respectively.
- The extruded products prepared from 35, 50, and 65% PPF (1947 ± 60, 2692 ± 42, and
  3977 ± 36 μg GAE/g DW sample, respectively) had significantly higher (_p_ &lt; 0.05)
  free phenolic contents than their raw formulations (919 ± 28, 1552 ± 53, and 2290
  ± 92 μg GAE/g DW sample, respectively).
- The bound phenolic contents of the extruded products prepared from 35, 50, and 65%
  PPF (175 ± 8, 378 ± 28, and 331 ± 35 μg GAE/g DW sample, respectively) were significantly
  lower (_p_ &lt; 0.05) than their raw formulations (415 ± 26, 478 ± 21, and 451 ±
  31 μg GAE/g DW sample, respectively).
- The total phenolic contents of the extruded products prepared from 35, 50, and 65%
  PPF (2122 ± 53, 3070 ± 62, and 4308 ± 64 μg GAE/g DW sample, respectively) were
  significantly higher (_p_ &lt; 0.05) than their raw formulations (1334 ± 51, 2030
  ± 39, and 2741 ± 120 μg GAE/g DW sample, respectively).
