- In summary, a comprehensive study on the contributions of free and bound phytochemicals
  to the total phenolics, flavonoids, ORAC antioxidant activity, and CAA in ‘Purple
  Majesty’ potato and dry pea flours is presented in this study.
- Raw formulations of PPF and DPF and their extrudates were analyzed in detail with
  regard to changes in individual phenolic acids, bound and free phytochemicals, and
  their contributions to ORAC antioxidant activities after extrusion processing.
- In most of the extruded products, the total phenolics, flavonoids, and ORAC values
  increased after processing.
- The CAA were observed in potato flour, raw formulations, and extruded products.
- Extrusion processing improved CAA of 50% PPF raw formulation.
- Measuring the antioxidant activity using the CAA assay in the extruded food products
  is important for assessing the bioactivity of processed foods, because it is more
  biologically relevant than chemical antioxidant assays.
- (37) Further studies on the antioxidant activities of individual phytochemicals
  and changes during processing are needed to understand the detailed mechanism of
  the breakage and formation of total phytochemicals and their contribution to bioactivity.
