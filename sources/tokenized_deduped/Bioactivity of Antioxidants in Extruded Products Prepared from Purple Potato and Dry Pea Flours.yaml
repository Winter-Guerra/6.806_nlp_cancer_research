- Relationships among total phenolics, total ORAC values, and CAA with individual
  phenolic acids and flavonoids in free and bound forms were determined using Pearson’s
  correlation coefficient (Table 3).
- The free phenolic content was significantly correlated (_p_ &lt; 0.05) to total
  ORAC values (_r_2 = 0.98) and CAA values (_r_2 = 0.66).
- Similar correlation patterns were observed between total phenolics and total ORAC
  values and CAA values.
- The free and total flavonoids were significantly correlated (_p_ &lt; 0.05) to total
  phenolics, ORAC, and CAA values.
- Among individual phenolic acids, free and total chlorogenic acid contents were significantly
  correlated (_p_ &lt; 0.05) to the total phenolics, ORAC, and CAA values.
- _p_-Coumaric and ferulic acids in the bound and total extracts significantly correlated
  (_p_ &lt; 0.05) to the total phenolics, ORAC, and CAA values.
- However, caffeic acid did not show any positive correlation with the total phenolics,
  ORAC, or CAA values.
