- Extrusion of raw formulations significantly lowered (_p_ &lt; 0.05) the caffeic
  acid content (from 306–339 to 77–168 μg/g DW sample), whereas processing increased
  the quantity of _p_-coumaric acid (from 334–463 to 362–970 μg/g DW sample) in the
  bound phytochemicals of all raw formulations except 35% PPF.
- Quantities of ferulic acids in the extruded products (159–188 μg/g DW sample) were
  also significantly higher (_p_ &lt; 0.05) than their raw formulations (57–59 μg/g
  DW sample).
