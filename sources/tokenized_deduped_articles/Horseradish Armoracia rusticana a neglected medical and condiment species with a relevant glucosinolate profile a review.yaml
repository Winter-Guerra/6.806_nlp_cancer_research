    According to Sampliner and Miller the clonal propagation of A. rusticana may have
    resulted in increased sterility due to the accumulation of deleterious mutations
    in gene regions associated with seed production; reproduction of sterile individuals
    derived from an interspecific hybridization; or self-incompatibility mechanisms
    precluding fertilization between widespread, genetically-identical plants.', 'Furthermore,
    research aimed at obtaining horseradish plants capable of sexual reproduction
    could result in better adaptation to various environmental conditions and pest
    resistance.', The use of horseradish as food or folk medicinal plant has spread
    from the Eastern and Mediterranean areas both north- and westward during the Middle
    Ages., It is believed that horseradish became popular as a condiment in old Europe
    because there was no refrigeration and its sharp spiciness covered the taste of
    tainted meat., 'In Bulgaria, Romania and Russia, the whole root, grated root,
    or piece of cut root are still used to flavour, help ferment, aerate pickling
    liquid, and conserve cabbage for the winter; leaves were also cut and used to
    conserve cut vegetables for the winter.', Horseradish was used by European Jews
    as a symbolic food in the ritual meal as bitter herb of Passover because its bitterness
    remembered the suffering of their ancestors of the exodus from Egypt., 'By the
    late 1600s the English people added horseradish to beef and oysters, and particularly
    in spring, the tender leaves frequently were used for greens mixed with other
    wild plants; for Germans, horseradish roots were an excellent addition to meat
    and fish when cut in very small pieces, then crushed and mixed with salt and vinegar.',
  These latter authors wrote that horseradish was also mixed in catsup used to flavour
    ground beets or added to mustard as a seasoning., 'As reported by Shehata et al.,
    horseradish was often consumed boiled as a pot herb; it was boiled, the water
    was drained, and it was boiled a second time to eliminate bitter or harmful substances
    before consumption.', The main portions of this plant are still used today to
    prepare traditional dishes in many countries around the world., 'In Poland, roots
    and leaves are used for seasoning or as preservatives: the roots, usually collected
    from the wild plants, were utilized as a condiment, with pickled cucumbers, grated
    with chopped boiled eggs, soups or meat dishes, often used at Easter.', 'The leaves
    placed in the oven under baking bread, partly to prevent the bread from sticking
    and partly to flavour the bread, are still widely used.', 'In Bulgaria, Romania
    and Russia, grated roots are used as a condiment for any cooked meat; they are
    often combined with vinegar, salt, oil, cream, or yogurt.', 'Particularly, in
    Romania, grated roots, with or without oil, are eaten with potatoes or polenta,
    or are grilled and eaten with cream accompanying lamb and chicken; a mix of grated
    horseradish, apples, salt, sugar, and vinegar is a garnish used for meals; small
    pieces of cut A. rusticana root are eaten in soups; leaves can also be put into
    bread dough, which is then grilled.', 'In South Italy there are many traditional
    culinary uses, particularly, in the Basilicata area this plant is typical base
    for preparing dishes during the carnival period: horseradish is grated as condiment
    for pasta or home-made noodles, and it is used in fried eggs paste to prepare
    a traditional dish during the carnival period; pieces of roots are also used for
    aromatization of hand-made sausages; it is used raw grated as condiment for cooked
    pork meat or for lamb and chicken where the pieces of roots are often combined
    with oil, salt and vinegar; the leaves are used for salad, mixed to other vegetable
    species.', 'Grated roots are often combined with oil and used all year round,
    also smeared on grilled bread.', 'The root is still popular in Europe and North
    America and is appreciated freshly grated, mixed with vinegar or in a sauce to
    form a condiment often used with meats or fish and as a flavour in other recipes
    in salads and soups, on sandwiches, and also in drinks such as the Bloody Mary.',
  'In addition to be used as food and condiment, horseradish has a long history of
    utilization for medicinal purposes in the traditional medicine.', "In a recent
    review, Wedelsb\xE4ck Bladh and Olsson have well documented the historical uses
    of horseradish as a medicinal plant in different parts of the world, and have
    shown also a table with the different uses in various historical periods.", Since
    the ancient Greeks horseradish was used as an aphrodisiac and as a rub to alleviate
    pain in the back., "Material medica\u2019s of ancient physician and the herbal
    of early botanists record many medical virtues of horseradish.", "Early records,
    believed to be about horseradish are found in \u201CNaturalis Historia\u201D by
    the Roman naturalist and philosopher Gajus Plinius Secundus that recommended the
    plant freshly grated for the digestion after a heavy meal, and in \u201CDe Materia
    Medica\u201D by the Greek physician Pedanius Dioscorides that described the plant
    as a diuretic and very hot herb.", 'Hildegard of Bingen, a German abbess, in her
    book about medicinal plants, recommended horseradish mixed with warm vine or water
    as a treatment for lung diseases; to cure heartache or heart diseases, dry and
    pulverized horseradish could be mixed with Alpinia galanga, a Chinese herb often
    used as a stimulant and drug.', 'In 1597, the botanist and herbalist John Gerard
    claimed that horseradish reduced pain from sciatica, relieved colic, increased
    urination, and killed worms in children.', 'It was stated to be an expectorant,
    soothing for respiratory problems, and may help to relieve rheumatism by stimulating
    blood flow to inflamed joints.', 'The most common use of horseradish was as a
    remedy for scurvy, as also recommended by herbalist William Coles, especially
    for seamen on long voyages that had not access to fresh vegetables or fruit, so
    the lack of vitamin C in the diet often caused scurvy outbreaks on board.', 'In
    1880, Bentley and Trimen reported that grated horseradish root was used mixed
    with honey and warm water for influenza, and it could be used as poultice by adding
    cornstarch to fresh horseradish and applying it to the affected areas in a gauze
    bandage.', 'Native Americans used horseradish to treat toothaches, as a urinary
    aid for gravel, as a diuretic, as a gastrointestinal aid to improve digestion,
    and as a respiratory aid to treat asthma, cough, and bronchitis.', 'The tradition
    to use the plant for medicinal purpose is still applied in countries like Bulgaria,
    Romania, and some part of Russia: grated roots or leaves are put in a cloth and
    applied to the skin to ease pain, or a paste made from the root is applied to
    the throat to ease breathing problems.', 'Mixtures with honey from Robinia pseudoacacia
    are used for coughs and bronchitis, while in combination with vinegar, salt, and
    sugar it is used for lowering blood pressure.', "Furthermore, in an ethnobotanical
    study about a community of Russlanddeutsche living in K\xFCnzelsau, it was reported
    that Russian sauerkraut, used as an important home medicine for treating flu and
    liver disease, contained among other herbs, also horseradish leaves.", 'In the
    Basilicata region, horseradish leaves and roots have been traditionally used as
    a remedy for rheumatism, headaches, sinuses, coughs and bronchitis.', 'Added to
    water, vinegar, salt, sugar, or aromatised with Anethum graveolens and Laurus
    nobilis leaves, this plant is also used as a remedy for healing drunkenness.',
  'Particularly, in Castelmezzano, the Ukrainian women have introduced the functional
    use of pickled tomatoes, consumed to recover from a drunken state.', 'Leaves,
    added to dog food, are used because of their antimicrobial activity.', "Also,
    according to Wedelsb\xE4ck Bladh and Olsson, the traditional knowledge of using
    horseradish in food preservation at home is generating new applications for the
    plant as a natural anti-bacterial component in food and the new knowledge of bioactive
    components such as GLSs and their breakdown products, combined with traditional
    knowledge of medicinal properties, is encouraging the use of horseradish roots
    and leaves in functional food and medicine to inhibit different cancer forms or
    gastric lesions.", 'Horseradish tissues, when unbroken, are inodorous.', 'The
    intense pungent aroma and the lachrymatory odour of horseradish results from crushing,
    grinding, or chewing the cells and therefore it is specially cultivated to supply
    a hot spicy flavour.', The characteristic taste and odour is due to compounds
    such as GLSs and their mostly volatile breakdown products., 'GLSs are hydrolysed
    by the enzyme commonly known as myrosinase to a variety of compounds as isothiocyanates,
    nitriles, thiocyanates, epithionitriles, and oxazolidines.', The most common products
    are isothiocyanates., 'GLSs are compounds mainly found in plants belonging to
    the order of Capparales, with particular reference to several species of the Brassicacee
    family including horseradish.', 'These secondary metabolites are characterized
    by a core sulfated isothiocyanate group, which is conjugated to thioglucose, and
    a further R-group derived from amino acids.', 'GLSs can be divided into three
    classes based on the structure of different amino acid precursors: aliphatic GLSs
    derived from methionine, isoleucine, leucine or valine; aromatic GLSs derived
    from phenylalanine or tyrosine; and indole GLSs derived from tryptophan.', The
    number of reported GLSs is now approaching 200., "A number of plants contain only
    a single GLS, the majority contain 2\u20135, while 34 individual GLSs are reported
    in the seeds and leaves of a collection of ecotypes of Arabidopsis thaliana.",
  'GLS concentrations in plants, although highly variable, are around 1 % of dry weight
    in some Brassica vegetables.', The GLS content is higher in black mustard seed
    and horseradish roots than in the other constituent parts of the Brassicaceae.,
  'However, very little is known about the concentration and biochemical composition
