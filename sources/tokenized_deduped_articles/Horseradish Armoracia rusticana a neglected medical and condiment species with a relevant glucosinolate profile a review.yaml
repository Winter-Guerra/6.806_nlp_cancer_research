    Horseradish, Armoracia rusticana G.', 'Gaertn., B. Mey.', 'et Scherb., is an extremely
    hardy perennial plant, member of the Brassicaeae family.', 'Its root and leaves
    have been used in antiquity as both a medicinal herb and a condiment, and the
    latter use is the principal nowadays.', 'It is currently cultivated for its thick,
    fleshy and white roots that have a mix of delicious intense pungency and cooling
    taste which is caused by sulfur compounds, namely glucosinolates.', The species
    has become naturalized in many parts of the world., 'Horseradish can be found
    in various environments including fields, home gardens, weedy areas, farmland,
    roadsides, ditches and disturbed areas throughout Europe.', 'In open fields, horseradish
    is cultivated as an annual or perennial crop.', "As annual crop it requires a
    long growing season with high temperatures during the summer and fall to enhance
    root development; as a perennial it may stay productive for 10\u201320 years or
    more, thus requiring a careful field management.", The main areas of commercial
    cultivation are found in Europe and in North America., 'In European countries,
    horseradish is especially produced in Germany, Hungary, and Poland.', 'Particularly,
    large scale productions can be found in certain regions of Germany, like Upper
    Franconia, Thuringia and the Spreewald, firstly documented in 1569.', "In the
    Serbian province of Vojvodina, the collection of wild horseradish began a long
    time ago, and the particular ecotype collected, called \u201CNovosadski\u201D,
    was highly sought after by the Austro-Hungarian Empire court thanks to its exceptional
    quality.", In Italy this plant grows in the Northern part and in the Lazio and
    Basilicata regions., 'Although the hypothesis needs to be confirmed by more detailed
    historic-botanical studies, it is probable that horseradish arrived in villages
    of inland Lucania via migrants from Swabia during the thirteenth century.', Hammer
    et al., "reported that it was possibly introduced as a traditional spice plant
    from Albania with Albanian immigrants to South Italy, where today is particularly
    diffused in the Arb\xEBresh\xEB areas of Basilicata, far away from North Italy.",
  'A. rusticana is cultivated also in Russia, the Caucasus, Asia and in some regions
    1,000 m above sea level in tropical countries.', 'In some regions of Russia, it
    may still be possible to find horseradish landraces.', 'Recently, China has also
    begun commercial production of horseradish, although much of the crop is produced
    by small farmers.', In this review we first present a botanical description of
    A. rusticana and its traditional uses in food and medical fields due to its peculiar
    chemical composition., 'Afterwards, we review knowledge on flavour constituents
    and profile, concentration and chemical form of GLSs and their breakdown products
    in roots and leaves.', This review also stresses the influence of the genetic
    variability and agronomic management on GLS content and composition of horseradish
    plants., Horseradish has well defined botanical characteristics which clearly
    separate the species from other Brassicaceae., Various Latin names have been used
    in the course of time by several authors for this species., 'Taxonomically, horseradish
    has been placed in various genera by different botanists.', 'In 1969, Courter
    and Rhodes have recorded the names for classification of horseradish during three
    historical periods, as shown in Table 1.', 'It was classified as Nasturtium armoracia
    Fries, Roripa armoracia Hitchc., Radicula armoracia Robinson, Cochlearia armoracia
    L., Armoracia armoracia Britton, and A. rusticana Gaertn..', 'Specific epithets
    used were rivini, rusticana, armoracia or lapathifolia.', 'Although A. lapathifolia
    is favored by some taxonomists, Lawrence and Fosberg have pointed out that A.
    rusticana should have preference.', 'The first valid published scientific name
    of horseradish which resulted from the generic name Armoracia was A. rusticana
    in 1800 by Gaertner, Meyer, and Scherbius: this binomial is used today.', Even
    more complex is the variety of common names used to designate this species whose
    polynomial is due to different languages and dialectical differentiation in different
    territories., Horseradish has its gene center in Eastern Europe and the south
    western parts of Russia., 'In fact, early records indicate that horseradish is
    a native of the temperate regions of Eastern Europe and western Asia, where wild
    types are found growing from Finland and Poland to the regions around the Caspian
    Sea and the desert of Cumania and Turkey.', 'From here, horseradish spread to
    Western Europe and across the Atlantic to the New World by early settlers.', 'Today,
    horseradish has become naturalized in many parts of the world and can be found
    both cultivated and growing wild.', 'According to De Candolle the most probable
    place of origin of A. rusticana was the temperate region of Eastern Europe because
    of the word chren, common in Slavic languages which was the most primitive name
    for horseradish.', 'Chren was introduced into German and French dialects in the
    forms of kren, kreen, cran and cranson.', 'Meerretig, meer-radys and meridi, which
    literally mean sea-radish, are other words for horseradish that are common in
    several western European languages, but these words are less primitive than the
    name chren.', 'The names horseradish in English, raifort in French, and pepperrot
    in Swedish are also of more recent origin than chren.', The first use of the term
    horse radish was made by John Gerard in his famous English herbal that contains
    a lengthy entry with a woodcut and clear description of the plant., "Some believe
    that the English called the plant horseradish in reference to its propensity to
    rapidly spread in a \u2018galloping\u2019 behavior.", It is also possible that
    it was called harsh radish because it was so bitter on the tongue., "The word
    armoracia has been commonly used as a generic name or specific epithet: Armoracia
    is formed from the Celtic: ar \u2018near\u2019, mor \u2018the sea\u2019, rich
    \u2018against\u2019, viz., a plant growing near the sea.", 'Armoracia belongs
    to the Cardamineae, which comprise 10 genera and more than 340 species that grow
    in moist habitats.', The three species within the genus have an affinity for wet
    habitats and commonly spread through rhizomes., Brzezinski believes that horseradish
    is not a natural species but a hybrid., 'Sampliner and Miller hypothesized that
    A. rusticana is a species known only from cultivation, and that cultivated A.
    rusticana populations were derived from natural populations of either A. macrocarpa
    or A. sisymbrioides.', 'Horseradish is a large-leaved, hardy, and glabrous perennial
    herb that grows to a height of up to 120 cm.', Cauline leaves vary in shape and
    margin depending on the habitat in which they are growing., 'The leaves are long-petioled,
    oblong-ovate, cordate at the base, unevenly crenate, and they grow to a length
    of 30 cm up to 100 cm..', 'Moreover, cultivars with an acute leaf-base have smooth
    leaves, while those with a cordate leaf-base have crinkled leaves; some genotypes
    have intermediate leaf-types.', 'The leaves on stalk are smaller in size, have
    narrow bases and mostly sessile, are alternate, lanceolate, and unevenly serrate
    to entire-margined.', 'It is interesting to note, as reported by Shehata et al.,
    that horseradish leaf morphology varies through the season from entire in the
    summer to divided in the fall; intermediate types of leaves are visible throughout
    the season.', The same authors have shown in their work a photo with the different
    types of leaves., The unstable leaf morphology of horseradish is of considerable
    interest to botanists., 'In general, the change from entire to pinnate in most
    obvious in the fall as plants approach dormancy, suggesting environmental influence.',
