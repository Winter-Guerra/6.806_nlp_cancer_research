    numerous fragrant flowers with 5\u20137 cm long upright pedicels borne on racemes
    that have four sepals, four petals, and six tetradynamous stamens: their sepals
    are 2.5\u20133 mm long, broadly ovate and have membranous white margins; petals
    are white, 5\u20137 mm long, and broadly obovate; the inner stamens are 2.5 mm
    long and the outer ones are 1.5 mm long; the stigma is broad, round, and gently
    two-lobed.", "Horseradish bears 4\u20136 mm long, globose to obovate siliques
    with persistent style on 20 mm long, upright-spreading stems.", 'A. rusticana
    produces few if any seeds, usually none, at most 6 seeds per pod.', The seeds
    are smooth and brown when mature., 'Winiarczyk and Bednara observed that, a dozen
    or so days after the fall of the perianth of the inflorescence, siliques started
