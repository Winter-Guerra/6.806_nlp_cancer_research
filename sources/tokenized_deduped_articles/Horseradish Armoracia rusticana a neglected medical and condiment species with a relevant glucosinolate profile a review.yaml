    were a few dozen fruits, the majority of which, however, were shriveled and deformed;
    in every silique, most of the ovules were aborted, some were much smaller and
    deformed, but sporadically there were also large, properly developed young seeds.',
  'As a matter of fact, many early botanists reported that horseradish rarely produced
    viable seed and, until the early part of the twentieth century, the plant was
    considered to be highly sterile.', Weber observed partial pairing of chromosomes
    and other irregularities during both microsporogenesis and megasporogenesis.,
  'Winiarczyk and Bednara noted on the stigma of A. rusticana morphological symptoms
    of the reaction of self-incompatibility, typical for some species of the Brassicacea
    family.', This could explain the fact that most A. rusticana plants are incapable
    of producing viable seeds., 'In addition, the plants growing in a given area,
    i.e.', 'constituting a certain population, are often genetically identical with
    the parent plant, as a consequence of their vegetative reproduction.', "In fact,
    horseradish is asexually propagated by planting root sections collected from the
