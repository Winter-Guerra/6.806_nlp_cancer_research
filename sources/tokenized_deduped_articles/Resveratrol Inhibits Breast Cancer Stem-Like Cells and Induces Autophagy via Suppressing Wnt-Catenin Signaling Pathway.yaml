['Resveratrol, a natural polyphenolic compound, is abundantly found in plant foods
    and has been extensively studied for its anti-cancer properties.', 'Given the
    important role of CSCs in breast tumorigenesis and progression, it is worth investigating
    the effects of resveratrol on CSCs.', The article is an attempt to investigate
    the effects of resveratrol on breast CSCs., 'Resveratrol significantly inhibits
    the proliferation of BCSCs isolated from MCF-7 and SUM159, and decreased the percentage
    of BCSCs population, consequently reduced the size and number of mammospheres
    in non-adherent spherical clusters.', 'Accordingly, the injection of resveratrol
    in NOD/SCID mice effectively inhibited the growth of xenograft tumors and reduced
    BCSC population in tumor cells.', 'After the reimplantation of primary tumor cells
    into the secondary mice for 30 d, all 6 control inoculations produced tumors,
    while tumor cells derived from resveratrol-treated mice only caused 1 tumor of
    6 inoculations.', 'Further studies by TEM analysis, GFP-LC3-II puncta formation
    assay and western blot for LC3-II, Beclin1 and Atg 7, showed that resveratrol
    induces autophagy in BCSCs.', "Moreover, resveratrol suppresses Wnt/\u03B2-catenin
    signaling pathway in BCSCs; over-expression of \u03B2-catenin by transfecting
    the plasmid markedly reduced resveratrol-induced cytotoxicity and autophagy in
    BCSCs.", "Our findings indicated that resveratrol inhibits BCSCs and induces autophagy
    via suppressing Wnt/\u03B2-catenin signaling pathway.", 'Citation: Fu Y, Chang
    H, Peng X, Bai Q, Yi L, Zhou Y, et al.', "Resveratrol Inhibits Breast Cancer Stem-Like
    Cells and Induces Autophagy via Suppressing Wnt/\u03B2-Catenin Signaling Pathway.",
  'PLoS ONE 9(7): e102535.', "doi:10.1371/journal.pone.0102535\n\nEditor: Rafael Aldabe,
    Centro de Investigaci\xF3n en Medicina Aplicada, Spain\n\n\nCopyright:  \xA9 2014
