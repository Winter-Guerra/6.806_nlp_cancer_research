['Curcumin, a polyphenol, has pharmacological effects including antioxidant, anti-inflammatory
    and anti-cancer features.', 'In this study, we have performed comparative in vivo
    evaluations of CDF and curcumin in cisplatin-induced nephrotoxicity in rats.',
  'Male Wistar rats were divided into four groups: Control; Cisplatin; Cisplatin and
    CDF; Cisplatin and curcumin, for 12 days).', Cisplatin treated rats exhibited
    kidney injury manifested by increased serum N-urea and creatinine., Kidney from
    cisplatin treated rats also exhibited significant increase in malondialdehyde
    and 8-isoprostane levels., 'Treatment with CDF and curcumin prevented the rise
    in serum N-urea, creatinine, MDA and 8-isoprostane as compared to experimental
    control group in kidney.', "Compared to curcumin, CDF had greater potential in
    suppressing cisplatin-induced pro-inflammatory factors NF-\u03BAB and COX-2 as
    well as downstream markers Nrf2 and HO-1 in kidney.", The analysis on anion transport
    markers showed a similar trend., 'CDF could reduce the expression of multi-drug
    resistance markers OCT1, OCT2, MRP2 and MRP4 to a much greater extent than curcumin.',
  'We also demonstrate that CDF influenced the expression of p-mTOR, p-p70S6K1, p-4E-BP1
    and p-Akt.', These data suggest that CDF can potentially be used to reduce the
    chemotherapy induced nephrotoxicity thereby enhancing the therapeutic window of
    cisplatin., 'The results also proved that compared to curcumin, CDF has superior
    protective effect in nephrotoxicity.', "An erratum to this article can be found
    at http://\u200Bdx.\u200Bdoi.\u200Borg/\u200B10.\u200B1007/\u200Bs12011-014-0198-y.",
  'Cisplatin), an alkylating-like agent, is a well-known DNA intercalating chemotherapy
    drug that is widely used for the treatment of different cancers .', 'However,
    its clinical utility is limited due to the observed genotoxic side effects on
    healthy cells suggesting that combination regimens involving geno-protective agents
    are urgently needed for the management of cisplatin chemotherapy .', 'In this
    direction, non-toxic natural agents have been well studied for their cytoprotective
    effects, and in ameliorating toxic side effects of cisplatin .', A number of studies
    have shown that agents like curcumin can sensitize cancer cells to the cytotoxic
    action of chemotherapy thereby reducing the dosage associated toxicities ., 'Based
    on its beneficial effects, curcumin has tested in Phase II clinical trials either
    as single agent  or in combination with cytotoxic therapy .', 'Nevertheless, the
    low bioavailability associated to curcumin reduces its clinical utility .', 'Therefore,
    there is drive to develop novel analogs of curcumin that retain the multi-targeted
    effects yet have superior bioavailability and half-life in in vivo system .',
  CDF is a difluoro analog developed in our lab by introduction of two fluorides at
    the meta position of curcumin ., 'Earlier, we have characterized the growth inhibitory
    and apoptotic potential of CDF against different tumors such as pancreatic , colon
    , breast  and prostate .', 'Unlike curcumin that works in micro molar range, CDF
    has almost 10-fold lower IC50s.', Many different mechanisms have been attributed
    to the observed efficacy of CDF against a wide variety of tumor types., 'In PC,
    CDF induced growth inhibition and apoptosis was found to be mediated through down-regulation
    of microRNA-21, PTEN and up-regulation of miR-200 .', "In a colon cancer stem-like
    cell model with functional p53, CDF-induced apoptosis was associated with down-regulation
    of the membrane transporter ABCG2 and attenuation of EGFR, IGF-1R, and NF-\u03BAB
    signaling, which was also consistent with inactivation of \u03B2-catenin, COX-2,
    Bcl-xL and activation of the pro-apoptotic Bax .", 'Additionally, in a castrate
    resistant aggressive prostate cancer cell line model, CDF inhibited the signal
    transduction in the androgen receptor TMPRSS2-ERG fusion gene wnt signaling network,
    leading to the inactivation of Wnt signaling, which was consistent with inhibition
    of cell invasion .', These multiple studies solidify the different anticancer
    mechanisms of CDF alone in combination with chemotherapeutic agents., 'However,
    its role as a protective agent against chemotherapy induced toxicity has not been
    investigated and serves as the topic of this paper.', 'In the present report,
    we have performed comparative in vivo evaluations of CDF and parent curcumin for
    their protective effects against cisplatin-induced toxicity in a rat model.',
  Our findings reveal that in general CDF has superior protective effects compared
    to curcumin and in view of its biologically relevant pharmacokinetic parameters
    warrant further clinical investigations., CDF was developed in our laboratory
    as described previously ., "Antibodies for NF-\u03BAB, COX-2, Nrf2, HO-1, OCT1,
    OCT3, OAT1, OAT2, MRP2, MRP4, p-mTOR, p70S6K1, p-4E-BP1 and p-Akt were obtained
    from Abcam.", "\u03B2-Actin and secondary antibodies were purchased from Abcam.",
  "Wistar albino rats, weighing between 180 \xB1 20 g, were obtained from Veterinary
    Control Institute and were acclimatized to the animal facility for a week on standard
    rat chow and allowed water ad libitum under controlled conditions of 22 \xB1 2
    \xB0C temperature, 50 \xB1 15 % relative humidity and normal photoperiod.", The
    protocol of this study was approved by Institutional Animal Ethical Committee
    of Veterinary Control Institute., 'For induction of nephrotoxicity, cisplatin
    was administered by intraperitoneal injection as a single dose .', 'Rats were
    randomly divided into four groups with seven animals in each and treated as follows:
    control rats, treated with isotonic saline; Cisplatin; Cisplatin and CDF; Cisplatin
    and curcumin.', 'After 2 days of CDF and curcumin treatment at a dose of 50 mg/rat/day
    intragastric once daily, rats were treated with a single i.p.', injection of cisplatin.,
  The dose of CDF and curcumin was selected based on preliminary and published data
    ., 'On day 12, all rats were sacrificed by cervical dislocation.', "Blood samples
    taken and the kidneys of the animals removed and kept at \u221280 \xB0C until
    the analysis.", "Blood samples were centrifuged at 3,000\xD7g for 10 min and sera
    were collected.", Serum N-urea and creatinine were measured using biochemical
    analyzer., 'Lipid peroxidation was measured in terms of malondialdehyde formation,
    which is the major product of membrane lipid peroxidation done by the method of
    Karatepe et al.,  with slight modification.', "MDA concentration of kidney tissue
    was measured by high performance liquid chromatography using Shimadzu UV\u2013vis
    SPD-10 AVP detector and C18- ODS-3, 5 \u03BCm, 4.6 \xD7 250 mm column.", "The
    mobile phase was 30 mM KH2PO4-methanol and the flow rate was 1.2 ml min\u22121.",
  "Chromatograms were monitored at 250 nm and injection volume was 20 \u03BCl.", The
    homogenized kidney tissue was purified in the presence of 0.01 % butylated hydroxytoluene
    and then processed for analysis of 8-isoprostane as previously described by Wong
    et al., "and determined using ELISA kits according to the manufacturers\u2019
    protocols.", 'Rat kidneys from control, cisplatin, curcumin + cisplatin and curcumin
    + CDF were excised at the end of the treatment period.', Kidneys were minced using
    a sharp surgical blade and homogenized in a glass homogenizer., Protein was isolated
    using our previously published methods ., Isolated proteins were subjected to
    BCA protein estimation and equal amount of sample resolved using SDS polyacrylamide
    gel electrophoresis according to our published methods ., "Lamin B and \u03B2-actin
    were used as loading controls for nuclear and whole cell proteins, respectively.",
  "Data are given as mean \xB1 SEM.", Sample size was calculated based on a power
    of 85 % and a P value of 0.05., 'Given that assumption, a sample size of seven
    per treatment was calculated.', The data were analyzed using the GLM procedure
    of SAS., The treatments were compared using ANOVA and students unpaired t test;
    P ; 0.05 was considered statistically significant., Between group differences
    in latencies were analyzed by the analysis of variance for repeated measurements
    followed by Fishers post hoc test for all groups., Results for renal function
    tests are depicted in Table 1., Nephrotoxicity was demonstrated by significant
    increases in serum N-urea levels in the cisplatin group., 'Both CDF and curcumin
    decreased the serum N-urea and creatinine levels, but CDF was more effective.',
  'Also, there were significant increases in serum creatinine levels in the cisplatin
    group compared to the control group.', 'However, differences in creatinine levels
    were found to be statistically significant among each of these groups.', CDF and
    curcumin administration prevented the increase of creatinine levels., "The effect
    of CDF and curcumin administration on N-urea and creatinine levels in serum of
    experimental rats  \n\n\nValues are mean \xB1 SE of seven rats from each group.",
  Superscripts indicate that means in the same line without a common superscript differ
    significantly., Numbers in parentheses are changes relative to the control., 'Table
    2 shows the alternations in the indicators of oxidative stress, namely MDA and
    8-isoprostane levels, in kidney tissues of both normal and cisplatin-treated rats.',
  Treatment of normal animals with CDF or curcumin did not affect lipid peroxidation
    levels in the kidney tissues., Cisplatin as single agent induced ~3-fold increase
    in the levels of MDA., 'Interestingly, treatment with CDF substantially reduced
    MDA levels.', 'Curcumin also showed reduction in serum MDA; however, it was less
    effective than CDF.', The levels of 8-isoprostane were reduced significantly in
    CDF and curcumin treated rats when compared to cisplatin., "The effect of CDF
    and curcumin on levels of MDA and 8-isoprostane in kidney of rats  \n\n\nValues
    are mean \xB1 SE of seven rats from each group.", Superscripts indicate that means
    in the same line without a common superscript differ significantly., "Numbers
    in parentheses are changes relative to the control\n\n\n\nThe level of renal nuclear
    NF-\u03BAB p65 and COX was determined by Western blot.", "The expression of NF-\u03BAB
    and COX in kidney was increased after cisplatin treatment compared with the expression
    in the control.", "The increased NF-\u03BAB and COX-2 expressions in kidney after
    cisplatin treatment were decreased by the CDF or curcumin treatment.", As shown
    in Fig., '1, Western blot analysis showed that the accumulation of Nrf2 in the
    nuclear fraction and HO-1 was significantly lower in the kidney of cisplatin-treated
    rats than that of the control rats.', 'The Nrf2 accumulation in the nuclear fraction
    of kidney was significantly increased by treatment with CDF or curcumin in cisplatin-treated
    rats, as compared with cisplatin treatment alone.', HO-1 expression of the cisplatin-induced
    kidney injury group was lower than that of control., The level of HO-1 expression
    in the cisplatin-induced kidney injury group was lower than that of the CDF or
    curcumin-treated group., Curcumin showed lesser potency than CDF in reversing
    the levels of these proteins., "Effect of CDF and curcumin on NF-\u03BAB p65,
    COX-2, Nrf2, and HO-1 expressions in rats with cisplatin-induced kidney injury.",
