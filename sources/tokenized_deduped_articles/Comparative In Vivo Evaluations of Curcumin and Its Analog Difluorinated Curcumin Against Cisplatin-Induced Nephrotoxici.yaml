    Western blots analysis of OATs and OCTs was conducted to determine the effect
    of CDF and curcumin on organic anion and cation transporter protein levels.',
  Representative blots are shown in Fig., '2.', Densitometric analysis indicated that
    administration of cisplatin markedly decreased the expression of OAT1 and OAT3
    in the kidney., 'However, CDF or curcumin reversed this effect and the expression
    of OAT1 and OAT3 was increased in kidney from animals treated with cisplatin and
    CDF or curcumin.', Cisplatin-treated animals exhibited significant decrease in
    the levels of OCT1 and OCT2 compared to control animals., 'However, in the CDF
