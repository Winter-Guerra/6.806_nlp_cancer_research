    OCT3, MRP2, and MRP4 expressions in rats with cisplatin-induced kidney injury.',
  The intensity of the bands was quantified by densitometric analysis., Data are expressed
    as a ratio of normal control value., The bar represents the standard error of
    the mean., Blots were repeated at least three times and a representative blot
    is shown., "\u03B2-Actin was included to ensure equal protein loading.", "a\u2013d
    Means on the bars with no common superscript differ significantly at the level
    of P &lt; 0.05 by Fishers multiple comparison test\n\n\n\nAs shown in Fig.", '2,
    multi-drug resistance proteins levels, MRP2 and MRP4, in the kidney of cisplatin-treated
    group of rats were significantly higher than the control group.', 'In contrast,
    CDF and curcumin treatment decreased the levels of MRP2 and MRP4 significantly
    when compared to the cisplatin treated rats.', CDF showed better efficacy compared
    to curcumin is reversing the expression of MDR proteins., Figure 3 shows the effect
    of CDF/curcumin on expression of p-mTOR and downstream effector pathways., 'Cisplatin-treated
    animals exhibited significant increase in kidney p-mTOR, p70S6K1, p-4E-BP1 and
    p-Akt activities as compared to control animals.', 'Compared to cisplatin-treated
    animals, animals treated with CDF and curcumin along with cisplatin revealed significant
