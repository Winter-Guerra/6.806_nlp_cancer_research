    Human Epidermal Growth Factor Receptor 2 is one of the tyrosine kinase receptors
    in EGFR family, which includes EGFR/ErbB1, HER2/ErbB2, HER3/ErbB3 and HER4/ErbB4
    .', 'Since there is no natural ligand specific to HER2, HER2 tends to form heterodimer
    with other ligand-induced members .', 'After dimerization, the complex can trigger
    downstream pathways such as Ras/Raf/MAPK and PI3K/AKT pathways to increase cell
    growth, cell survival and cell differentiation .', 'Considerable evidencesshowed
    that HER2 over expression was involved in many types of cancer such as breast,
    ovarian, gastric and prostate cancers .', 'Therefore, HER2 is considered as a
    drug target for cancer therapy focusing on inhibiting HER2 to reduce tumor growth.',
  'At present, there are two main approaches used to inhibit HER2, namely; monoclonal
    antibodies such as Trastuzumab, and small molecule inhibitors such as Lapatinib  and
    SYR127063  targetingon tyrosine kinase domain.', 'Although Trastuzumab can downregulate
    HER expression, cardiotoxicity and drug resistance can be found in Trastuzumab-treated
    patients .', 'Moreover, side effects such as diarrhea, rash or nausea can be observed
    in Lapatinib treatment .', 'Hence, new inhibitors are urgently required for HER2-overexpressed
    cancer treatment.', 'Recently, in 2011, the first HER2-TK structure complex with
    pyrimidine compound SYR was released, providing the new understanding of the kinase
    structure .', 'Unlike the active- or inactive-conformations of EGFR-TK, HER2-TK
    configuration was somewhat in the middle of these typical conformations.', "It
    was named \u201Cthe active-like conformation\u201D, due to, the orientation of
    the helix-\u03B1C-out, the DFG-in and unformed secondary structure of the activation
    loop.", The second crystal of HER2-TK complex with TAK-285 adopted the similar
    conformation as mentioned above ., Curcumin is generally found as the major compound
    in rhizomes of turmeric plants; Curcuma longa Linaeusas yellow residue., It has
    been used as spice and ingredients in folk medicinal remedies in many Asian countries.,
  'The curcumin and its three natural analogs, curcumin II, curcumin III and cyclocurcuminpossess
    the remarkable pharmacological effects for centuries, such as anti-inflammatory
    , antioxidant , anti-carcinogenesis .', 'Moreover, curcumins is safe to use in
    high dose with non-toxic report .', 'Despite many advantages of curcumins, the
    poor stability and bioavailability profiles of curcumins are questionable when
    it comes to directly using crude curcumin as the potent and selective cancer drug.',
  Many researchers have been focusing on the developing the curcumin analogs to enhance
    their stability and bioavailability., 'In particular, the novel series of curcumin-analog
    compounds have been synthesized and studied their effect in various cell targets
    .', 'They possess several properties, potent activity against parasite in Trypanosoma
    and Leishmania species , antimycobacterial activity , inhibiting nitric oxide
    production from Lps-activated microglial cells  and estrogenic properties .',
  'Thus, in this paper, we aimed to investigate the effect of this set of curcumin
    analogs on the HER2-TK activity using both experimental and computational methods.',
  'Curcumin has been shown to inhibit cancer growth by means of inhibiting several
    tyrosine kinases including EGFR, HER2, MAPK, phosphorylase kinase, pp60c-src tyrosine
    kinase, protein kinase C, and protein kinase A .', 'Furthermore, the curcumins
    can inhibit various types of cancer including breast cancer cells  and also induce
    the internalization of HER2 from cell surface .', 'Recently, curcumin analog cyclohexanone
    has shown to selectively inhibit tyrosine kinase domain of EGFR, in vitro, in
    vivo and in silico studies  which reveals an opportunity for direct binding between
    curcumins and tyrosine kinase domains of other EGFR family members.', 'Furthermore,
    the in silico screening of the natural database against HER2 kinase showed that
    such curcumins could interact with kinase through benzene rings for hydrophobic
    interactions and carboxyl groups for hydrogen bond formation .', 'In this study,
    we investigated interactions between curcumin analogs and HER2-TK by using virtual
    screening based on molecular docking in order to find potential compounds against
    HER2-TK.', The hit compounds have been validated by different inhibitions between
    two types of breast cancer cell-lines with both HER2-overexpression and HER2-non-overexpression.,
  Such findings might be useful for further development of curcumins as a new HER2
    inhibitor in the future., The two dimensional structure of 143 curcuminoid analogs
    were collected from the previous studies ., "The ionization states, tautomers,
    stereochemistries, and ring conformations of all curcuminoid structures were calculated
    and OPLS-2005 force field was applied using LigPrep module in Schr\xF6dinger package.",
  These structures were used as an initial material during computational docking procedure
    to study interactions with the binding site of the HER2 tyrosine kinase domain.,
