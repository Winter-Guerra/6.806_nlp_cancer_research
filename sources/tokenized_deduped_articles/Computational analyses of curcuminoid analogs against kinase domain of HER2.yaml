    assigned based on the general AMBER force field., Each complex was immersed in
    an isomeric truncated-octahedron box of TIP3P water molecules and neutralized
    by additional Cl- anions., The system was then minimized with the five-step procedure.,
  'All steps included 5,000 steepest-descent minimization cycles and 5,000 conjugate-gradient
    minimization cycles with different restraints on the protein structure.', "For
    the first step, harmonic restraints with a force constant of 5 kcal/(mol \xB7
    \xC52) were used to immobilize the heavy atoms of protein coordinates, excluding
    hydrogen atoms, at the starting positions, while solvent molecules were allowed
    to relax the unfavorable contacts with other solvent and solute molecules.", "For
    the second, third and fourth steps, harmonic restraints with force constants of
    5, 1 and 0.5 kcal/(mol \xB7 \xC52), respectively, were used to restrain the backbone
    of the protein.", 'In the last step, the entire system was minimized with no positional
    restraints.', 'With weak positional restraints on the protein), all systems were
    heated from 0 to 300 K during a 200 ps MD simulations.', 'After removing the restraints
    from the protein, we equilibrated the system with constant volume and set the
    constant temperature at 300 K for 500 ps.', 'Note that we observed the equilibrium
    of energy, temperature, pressure, volume, density and RMSD before moving on to
    the production runs.', The production MD simulations were performed from 30 ns
    while maintaining constant pressure and temperature., 'With a collision frequency
    of 1 ps-1, the temperature in all simulations was controlled by Langevin dynamics.',
  'Using an isotropic position scaling algorithm with a relaxation time of 2 ps, the
    pressure in NPT simulations was maintained at an average pressure of 1 atm.',
  The random number generator was reseeded  for every simulation., "A cut-off of 10
    \xC5 and the particle mesh Ewald method were employed with the default parameters
    to calculate long-range non bonded interactions.", "With the tolerance parameter
    of 10-5 \xC5, SHAKE constraints  were used to eliminate bond-stretching freedom
    for all bonds involving hydrogen, thereby allowing the use of a 2 fs time step.",
  "To monitor the stabilities of all systems, the C\u03B1 root-mean-square deviations
