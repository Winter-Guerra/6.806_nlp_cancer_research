[Human epidermal growth factor receptor 2 has an important role in cancer aggressiveness
    and poor prognosis., HER2 has been used as a drug target for cancers., 'In particular,
    to effectively treat HER2-positive cancer, small molecule inhibitors were developed
    to target HER2 kinase.', 'Knowing that curcumin has been used as food to inhibit
    cancer activity, this study evaluated the efficacy of natural curcumins and curcumin
    analogs as HER2 inhibitors using in vitro and in silico studies.', "The curcumin
    analogs considered in this study composed of 4 groups classified by their core
    structure, \u03B2-diketone, monoketone, pyrazole, and isoxazole.", 'In the present
    study, both computational and experimental studies were performed.', The specificity
    of curcumin analogs selected from the docked results was examined against human
    breast cancer cell lines., The screened curcumin compounds were then subjected
    to molecular dynamics simulation study., 'By modifying curcumin analogs, we found
    that protein-ligand affinity increases.', The benzene ring with a hydroxyl group
    could enhance affinity by forming hydrophobic interactions and the hydrogen bond
    with the hydrophobic pocket., 'Hydroxyl, carbonyl or methoxy group also formed
    hydrogen bonds with residues in the adenine pocket and sugar pocket of HER2-TK.',
  These modifications could suggest the new drug design for potentially effective
    HER2-TK inhibitors., 'Two outstanding compounds, bisdemethylcurcumin and 3,5-bis((E)-3,4-dimethoxystyryl)isoxazole,were
    well oriented in the binding pocket almost in the simulation time, 30 ns.', This
    evidence confirmed the results of cell-based assays and the docking studies.,
  'They possessed more distinguished interactions than known HER2-TK inhibitors, considering
    them as a promising drug in the near future.', The series of curcumin compounds
    were screened using a computational molecular docking and followed by human breast
    cancer cell lines assay., Both AS-KTC006 and AS-KTC021 could inhibit breast cancer
    cell lines though inhibiting of HER2-TK., The intermolecular interactions were
    confirmed by molecular dynamics simulation studies., This information would explore
    more understanding of curcuminoid structures and HER2-TK., 'HER2; Tyrosine kinase;
