    in a manner similar to irreversible ErbB TKIs e.g.', neratinib., Targeted therapies
    are increasingly being used in combination with other targeted and cytotoxic drugs
    ., We were interested to find out whether other targeted therapies might enhance
    the antitumor activity of PUVA therapy., 'In this regard, a recent study found
    that the combination of a histone deacetylase inhibitor and PUVA led to enhanced
    antitumor activity compared with either treatment alone .', 'When we examined
    the effects of adding targeted therapies, including HDAC and PI3K inhibitors,
