    phosphorylation of p85ErbB2 is not inhibited by lapatinib or similar TKIs in class.,
  'We now show that PUVA therapy blocks p85ErbB2 phosphorylation, triggering apoptosis.',
  One potential explanation is that lapatinib cannot access the ATP binding groove
    of p85ErbB2., 'In contrast, the ability of 8MOP to access nuclear targets e.g.',
  'DNA, is well-established.', 'It is therefore tempting to speculate that 8MOP more
    readily accesses, and blocks the catalytic kinase domain of p85ErbB2.', "We recently
    showed that development of lapatinib resistance can be mediated through a switch
    in the regulation of cell survival from ErbB2-ErbB3-PI3K signaling in treatment
    na\xEFve ErbB2+ breast cancer cells to ErbB3-EGFR-PI3K-PDK1-Akt signaling axis
