    inhibited the growth and viability of ErbB2+ breast cancer cells, which correlated
    with inhibition of phosphorylated and total ErbB2 protein expression.', These
    findings suggested that interruption of ErbB2 signaling in PUVA-treated tumor
    cells can be mediated by a mechanism(s) independent of ICL formation., We next
    sought to determine whether 8MOP can directly interact with the catalytic kinase
    domain of ErbB2., 'In this regard, BT474 cells were treated with biotinylated-8MOP
    and a pull-down experiment was performed.', Biotinylated-8MOP-protein complexes
