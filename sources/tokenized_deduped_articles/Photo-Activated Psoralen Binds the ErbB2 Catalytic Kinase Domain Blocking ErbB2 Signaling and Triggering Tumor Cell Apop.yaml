    the antitumor effects of PUVA is unknown, persistent phosphorylation of Akt T308,
    which was seen in models of lapatinib resistance , was inhibited by PUVA.', 'In
    addition, total EGFR and ErbB3 were reduced in PUVA-treated resistant cells.',
  These findings are interesting in light of a recent study showing that several ErbB
    TKIs can induce proteolysis of targeted receptor(s) in a manner similar to hsp90
    antagonists ., 'Induction of receptor proteolysis by TKIs, including lapatinib,
    was shown to be mediated through ATP competitive binding with cdc37, the latter
    stimulating binding between the client protein e.g.', ErbB2 and hsp90., 'It is
    therefore tempting to speculate that PUVA therapy may also trigger degradation
    of EGFR, ErbB2, and ErbB3 by blocking access of the cdc37/hsp90 complex to client
    proteins ErbB receptors.', We propose that 8-MOP interacts with the ErbB2 catalytic
    kinase domain at amino acid residues distinct from lapatinib., 'Although structural
    analysis of a lapatinib-EGFR complex has been reported, there has been no structural
    analysis of a lapatinib-ErbB2 complex.', Most of the amino acid residues associated
