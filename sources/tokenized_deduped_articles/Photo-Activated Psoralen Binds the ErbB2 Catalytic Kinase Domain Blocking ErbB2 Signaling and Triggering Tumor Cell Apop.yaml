['Photo-activation of psoralen with UVA irradiation, referred to as PUVA, is used
    in the treatment of proliferative skin disorders.', 'The anti-proliferative effects
    of PUVA have been largely attributed to psoralen intercalation of DNA, which upon
    UV treatment, triggers the formation of interstrand DNA crosslinks that inhibit
    transcription and DNA replication.', 'Here, we show that PUVA exerts antitumor
    effects in models of human breast cancer that overexpress the ErbB2 receptor tyrosine
    kinase oncogene, through a new mechanism.', 'Independent of ICL formation, the
    antitumor effects of PUVA in ErbB2+ breast cancer models can instead be mediated
    through inhibition of ErbB2 activation and signaling.', 'Using a mass spectroscopy-based
    approach, we show for the first time that photo-activated 8MOP interacts with
    the ErbB2 catalytic autokinase domain.', 'Furthermore, PUVA can reverse therapeutic
    resistance to lapatinib and other ErbB2 targeted therapies, including resistance
    mediated via expression of a phosphorylated, truncated form of ErbB2 that is preferentially
    expressed in tumor cell nuclei.', 'Current ErbB2 targeted therapies, small molecule
    kinase inhibitors or antibodies, do not block the phosphorylated, activated state
    of p85ErbB2.', Here we show that PUVA reduced p85ErbB2 phosphorylation leading
    to tumor cell apoptosis., 'Thus, in addition to its effects on DNA and the formation
    of ICL, PUVA represents a novel ErbB2 targeted therapy for the treatment of ErbB2+
    breast cancers, including those that have developed resistance to other ErbB2
    targeted therapies.', 'Citation: Xia W, Gooden D, Liu L, Zhao S, Soderblom EJ,
    Toone EJ, et al.', 'Photo-Activated Psoralen Binds the ErbB2 Catalytic Kinase
    Domain, Blocking ErbB2 Signaling and Triggering Tumor Cell Apoptosis.', 'PLoS
    ONE 9(2): e88983.', "doi:10.1371/journal.pone.0088983\n\nEditor: Jin Q. Cheng,
    H. Lee Moffitt Cancer Center &amp; Research Institute, United States of America\n\nReceived:
    September 25, 2013; Accepted: January 13, 2014; Published:  February 14, 2014\n\nCopyright:
    \ \xA9 2014 Xia et al.", 'This is an open-access article distributed under the
