    and analysis, decision to publish, or preparation of the manuscript.', 'Competing
    interests:  The authors have the following interests: co-author Harold Walder
    is employed by Immunolight LLC.', 'Wayne F. Beyer Jr is employed by QNS Group,
    LLC.', This study was funded by Immunolight LLC., 'There are no patents, products
    in development or marketed products to declare.', This does not alter the authors
    adherence to all the PLoS ONE policies on sharing data and materials., 8-Methoxypsoralen
    is a linear tricyclic molecule that readily enters cell nuclei where it intercalates
    DNA at pyrimidine-purine sites ., 'Following photo-activation by UV irradiation,
    a combination referred to as PUVA, 8MOP interacts with pyrimidines to form stable
    DNA monoadducts.', 'Upon further UVA treatment, a percentage of monoadducts can
    then be converted to interstrand DNA crosslinks, which in turn inhibit transcription
    and DNA replication , .', 'Importantly, the anti-proliferative effects of PUVA
    appear to be related to the formation of ICL, rather than monoadducts.', 'Because
    of its anti-proliferative effects, PUVA has been used to treat hyperproliferative
    skin conditions including psoriasis .', "Furthermore, T lymphocytes- normal and
    malignant- appear to be particularly sensitive to the anti-proliferative effects
    of PUVA therapy; hence, the use of PUVA as a treatment for cutaneous T-cell lymphoma
    and graft-versus-host disease \u2013.", "In addition to playing a role in the
    formation of ICL, there is evidence that psoralen may also target non-nuclear
    proteins, lipids, and cellular membrane components \u2013.", 'For example, Laskin
    et al used psoralen derivatives incapable of forming DNA adducts in response to
    UV irradiation to show that PUVA treatment blocked the mitogenic effects of soluble
    Epidermal Growth Factor on its cognate cell surface receptor, EGF Receptor , .',
  'Interestingly, inhibition of EGFR phosphorylation in response to PUVA was not mediated
    through a direct psoralen-EGFR interaction, but rather psoralen interacting with
    a lower molecular weight binding protein.', 'Similar to EGFR, the ErbB2 oncogene
    is a member of the type 1 transmembrane family of receptor tyrosine kinases.',
  'Gene amplification and overexpression of ErbB2, which occurs in 25% of all breast
    cancers, predicts for a poor clinical outcome as a consequence of increased tendency
    to metastasize to visceral organs earlier in the disease course , .', These findings
    have prompted the development of ErbB2 targeted therapies- biological and small
    molecule tyrosine kinase inhibitors- for the treatment of early and advanced stage
    ErbB2+ breast cancers ., "Although ErbB2 targeted therapies represent a significant
    advancement in the treatment of aggressive breast cancers, their clinical efficacy
    has been limited by the inevitable development of therapeutic resistance, particularly
    in the advanced stage setting \u2013.", 'Using mass spectroscopy and biochemical
    approaches, we now show for the first time that photo-activated 8MOP can directly
    interact with regulatory elements within the ErbB2 catalytic kinase domain, providing
    a likely explanation for the targeted inhibition of ErbB2 signaling in response
    to PUVA therapy.', 'Furthermore, a modified psoralen derivative that lacks the
    ability to crosslink DNA maintained its ability to block ErbB2 signaling and induce
    tumor cell apoptosis.', 'Importantly, we show that PUVA can trigger significant
    apoptosis in ErbB2+ breast cancer models of acquired therapeutic resistance to
    lapatinib and similar ErbB2 targeted therapies.', These findings and their clinical
    implications will be further discussed., 'ErbB2+ and ErbB2 negative human breast
    cancer cell lines, and the human foreskin fibroblast cell line were obtained from
    the American Type Culture Collection.', "Lapatinib resistant breast cancer cells
