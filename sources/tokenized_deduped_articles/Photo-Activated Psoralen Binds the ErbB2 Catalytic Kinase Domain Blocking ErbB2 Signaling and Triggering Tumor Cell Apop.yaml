  "We recently showed that development of acquired therapeutic resistance to the reversible
    HER2 and EGFR tyrosine kinase inhibitor lapatinib in HER2+ breast cancer cells
    can be mediated by a number of mechanisms including: a switch in the regulation
    of cell survival from HER2-HER3-PI3K signaling in treatment na\xEFve cells to
    EGFR-HER3-PI3K in resistant cells ; and expression of a truncated ErbB2 form preferentially
    expressed in tumor cell nuclei .", We next sought to determine whether PUVA treatment
    could reverse lapatinib resistance., 'Using models of lapatinib resistance established
    in our laboratory -, we treated rBT474 and rSKBR3 cells with PUVA at the indicated
    concentrations of 8MOP.', "Resistant cells were continuously maintained in the
    presence of 1 \xB5M lapatinib.", 'As shown, PUVA treatment significantly reduced
    tumor cell growth and viability in a dose-dependent manner.', 'In contrast to
    isotype-matched parental cells, total EGFR and ErbB3 protein expression was markedly
    reduced in PUVA-treated rBT474 and rSKBR3, in addition to reduction in the expression
    of phosphorylated forms of EGFR, ErbB3, and Akt.', 'The effects of PUVA on Akt
    T308 are particularly interesting in light of our recent finding that Akt T308,
    but not S473, remained persistently phosphorylated in lapatinib resistant cells
    .', 'Importantly, PARP cleavage product was increased in PUVA-treated lapatinib
    resistant tumor cells consistent with induction of apoptosis.', '(A) Equal numbers
    of rBT474 and rSKBR3 cells were subjected to the indicated treatment conditions,
    and the effects on cell growth and viability are shown.', P values of statistical
    significance are indicated., "Results represent the mean +/\u2212 standard error
    of triplicate samples, and are representative of three independent experiments.",
  The corresponding Western blot analysis for each of the indicated treatment conditions
    is shown., "As indicated, rBT474 and rSKBR3 cells are continuously maintained
    in 1 \xB5M lapatinib.", Actin steady-state protein levels served as a control
    to ensure for equal loading of protein., Results are representative of three independent
    experiments., 'We have also shown that expression of an 85 kDa truncated form
    of ErbB2 that lacks the extracellular and transmembrane domains, is preferentially
    expressed in the nuclei of tumors that have become resistant to lapatinib .',
  'Moreover, expression of p85ErbB2 under the control of a heterologous promoter can
    render cells resistant to lapatinib and other ErbB2 targeted drugs in otherwise
    sensitive ErbB2+ breast cancer cells .', 'Although p85ErbB2 is tyrosine phosphorylation,
    an indication of its activated state, it is not inhibited by lapatinib .', 'To
    study the effects of PUVA on p85ErbB2, we established a T47D transfected breast
    cancer cell that stably expresses phosphorylated p85ErbB2 in tumor cell nuclei
    as previously described .', 'T47D cells, although not HER2 overexpressing, still
    express full-length HER2.', PUVA therapy has an antitumor effect in T47D cells
    transfected with empty vector alone that is associated full-length ErbB2., 'However,
    in p85 expressing T47D cells, treatment with PUVA, but not lapatinib, markedly
    inhibited p85ErbB2 phosphorylation, triggering tumor cell apoptosis.', Top bar
    graph shows the results of the growth assays performed in T47D and stably transfected
