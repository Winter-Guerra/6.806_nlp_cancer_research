    standard error of triplicate samples, and are representative of three independent
    experiments.", Steady-state phospho-p85ErbB2 protein levels and phospho-p185ErbB2
    are shown by Western blot., Actin steady-state protein levels served as a control
    to ensure for equal loading of protein., Results are representative of three independent
    experiments., The molecular basis for the anti-proliferative effects of photo-activated
    psoralen in the treatment of benign and neoplastic skin diseases has historically
    been attributed to the formation of interstrand DNA crosslinks that lead to inhibition
    of transcription and DNA replication., 'T cells, which mediate many of the dermatological
    indications for PUVA e.g.', graft-versus-host disease; cutaneous T cell lymphoma
    seem to be particularly sensitive to the anti-proliferative effects of PUVA and
    have therefore served as a frequently used model to study the biological effects
    of PUVA therapy -., 'In contrast, there has been relatively little scientific
    evidence to support the use of PUVA therapy in the treatment of solid tumors.',
  'Here, we show for the first time that PUVA therapy can directly target the catalytic
    kinase domain of the ErbB2 receptor tyrosine kinase oncogene.', 'The interaction
    of photo-activated 8MOP with regulatory elements within the ErbB2 catalytic kinase
    domain may explain the marked inhibition of ErbB2 signaling in PUVA-treated ErbB2+
    breast cancer cells, including those that have developed resistant to current
    FDA-approved ErbB2 targeted therapies.', 'The interaction between 8MOP and ErbB2
    was demonstrated using two independent strategies: LC/MS/MS; and Western blot
    analysis.', These findings were further supported by the observation that a DNA
    non-crosslinking psoralen derivative maintained its ability to block ErbB2 signaling
    and induce tumor cell apoptosis., 'The ErbB2+ breast cancer cell lines used in
    these studies express EGFR, which has also been shown to be a target of PUVA therapy
    .', 'However, survival of parental BT474 and SKBR3 cells is not dependent upon
    EGFR, but instead, dependent upon signaling via ErbB2-ErbB3 heterodimers .', Our
    data suggests that the antitumor effects of PUVA therapy in parental ErbB2+ breast
    cancer cells were mediated through direct effects on ErbB2., 'Moreover, non-malignant
    HFF cells that express wild-type EGFR were less sensitive to the apoptotic effects
    of PUVA, consistent with the notion that EGFR is not responsible for induction
    of apoptosis in PUVA-treated ErbB2+ breast cancer cells.', Of particular interest
    is the antitumor activity of PUVA therapy in ErbB2+ breast cancer models of acquired
    therapeutic resistance to lapatinib and other ErbB2 targeted therapies., It is
    worth noting that acquired therapeutic resistance to lapatinib does not appear
    to be mediated by reactivation of ErbB2 signaling., 'In fact, ErbB2 phosphorylation
    remains inhibited in resistant cells , .', 'Importantly, targeted molecular knockdown
    of ErbB2 does not reverse lapatinib resistance , indicating that survival of resistant
    cells is no longer dependent upon ErbB2 alone, at least not the 185 kDa full-length
    form of ErbB2 expressed at the cell surface.', 'Instead, the viability of lapatinib
    resistant ErbB2+ breast cancer cells is dependent upon other factors.', 'For example,
    we have shown that resistant cells express a truncated form of ErbB2, referred
    to as p85ErbB2, which can be generated by alternate initiation of translation  and/or
