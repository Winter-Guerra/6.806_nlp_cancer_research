    Lipofectamine\u2122 2000 Reagent from Invitrogen as previously described .", Stably
    transfected cells were selected using G418 and the expression level of p85ErbB2
    was confirmed by western blot analysis as previously described ., Data were expressed
    as means with standard error bars included., Students t-test was used to determine
    statistical significance between 2 groups., A value of p;0.05 was considered a
    statistically significant difference., The growth and viability of ErbB2+ breast
    cancer cell lines was significantly inhibited by PUVA therapy in a dose-dependent
    manner., The loss of tumor cell viability appeared to be related to induction
    of apoptosis., 'In contrast, PUVA therapy using identical treatment conditions
    had relatively less effect on the growth and viability of MCF7 cells, a ErbB2
    non-overexpressing human breast cancer cell line and a non-malignant human foreskin
    fibroblast cell line.', It was therefore tempting to speculate that photo-activated
    8MOP might directly modulate ErbB2 activation and signaling., 'Seeking to demonstrate
    the effects of PUVA on ErbB2 signaling, we showed that steady-state protein levels
