    expressed in tumor cell nuclei.', 'This nuclear, truncated form of ErbB2 lacks
    the extracellular and transmembrane domains, while retaining the full cytoplasmic
    domain, including the catalytic kinase domain and tyrosine autophosphorylation
    sites.', 'Expression of p85ErbB2 driven by a heterologous promoter renders ErbB2+
    breast cancer cells that are normally sensitive to the antitumor effects of lapatinib,
    resistant to lapatinib and other ErbB2 targeted therapies.', 'Although the exact
    mechanism of p85ErbB2 action is unknown, it, in contrast to p185ErbB2 and p110ErbB2\-
    a membrane-bound form of ErbB2 that lacks the ECD- does not appear to activate
