  Ground lamb was used in this study., 'Stewing generated dramatically higher HAAs
    than the other cooking methods, probably because of seasonings that increased
    formation of total HAAs.', Some added seasonings may promote HAAs formation due
    to acceleration of the interactions between amino acids and reducing sugars during
    Maillard reactions., Dong et al., reported that addition of an excess amount of
    onion promoted HAAs formation in cooked beef patties., Sugars and oyster sauce
    seasonings are precursors to HAAS formation., Lan et al., reported that pork marinated
    with soy sauce and rock candy generated a higher HAAs content than a control group.,
  Dissolution of HAAs precursors from muscle may occur when heated for a long time
    in a water blend., 'In this study, for all 4 cooking methods the total concentration
    of HAAs increased with the cooking time.', Oz et al., 'reported the same trend
    for chicken and fish cooked using microwave, oven, hot-plate, pan-frying, and
    barbecuing from rare to very well done.', 'In this study, when the roasting time
    increased from 25 min to 35 min, or from 35 min to 45 min, the total HAAs content
    increased and the same trend was also found in fried samples.', 'Generally, the
    total HAAs content in muscle tissue was low due to being processed for a short
    time.', The HAAs content results in this study were consistent with other published
    results., Effect of cooking methods on HAAs contents The effects of different
    cooking methods on the amounts of the 4 polar and 5 non- polar HAAs are presented
    in Table 1., 'MeIQx, Harman, and Norharman were the most common HAAs for all 4
    cooking methods.', High amounts of Harman and Norharman were found in pan-fried
    chicken breast., Toribio et al., 'reported that 180.2 ng/g of Norharman and 240.7
    ng/g of Harman were detected in meat extracts that contained high amounts of the
    HAAs precursors amino acids, reducing sugars, and other substances.', The concentrations
    of the 9 varieties of HAAs increased as the cooking time was extended., 'The polar
    HAAs were the most abundant HAAs in roasted and fried samples, while the non-polar
