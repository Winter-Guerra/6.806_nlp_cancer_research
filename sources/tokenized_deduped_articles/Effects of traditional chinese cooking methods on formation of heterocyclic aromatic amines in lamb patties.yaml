    Food Sci.', Biotechnol., "23(3): 747-753 DOI 10.1007/s10068-014-0101-9 RESEARCH
    ARTICLE Effects of Traditional Chinese Cooking Methods on Formation of Heterocyclic
    Aromatic Amines in Lamb Patties Haitao Guo, Zhenyu Wang, Han Pan, Xin Li, Li Chen,
    Weili Rao, Yuan Gao, and Dequan Zhang Received June 27, 2013; revised October
    29, 2013; accepted November 5, 2013; published online June 30, 2014 \xA9 KoSFoST
    and Springer 2014 Abstract Different amounts of the potent mutagenic and/ or carcinogenic
    heterocyclic aromatic amines are formed in muscle-based foods under different
    cooking methods.", HAAs in lamb patties cooked using traditional Chinese cooking
    methods were investigated., 'The total HAAs contents in roasted, fried, pan-fried,
    and stewed patties were 4.39-123.15 ng/g, 3.59-43.24 ng/g, 0.71-10.05 ng/g, and
    51.07-120.32 ng/g, respectively.', Amounts of HAAs increased as cooking time increased.,
  '2-amino-1-methyl-6- phenylimidazo  pyridine was the dominant HAAs in deep roasted
    and fried samples, while 1-methyl- 9H-pyrido  indole and 9H-pyrido  indole were
    the main HAAs in pan-fried and stewed samples.', Types and contents of HAAs formed
    at different cooking times using different methods are unique., 'Stewing in seasoning
    generated a higher HAAs content than the high-temperature cooking methods roasting,
    frying, and pan-frying.', 'Keywords: heterocyclic aromatic amine, lamb patty,
    traditional Chinese cooking method, stewing, roasting Introduction Heterocyclic
    aromatic amines originate from muscle- based foods cooked at high temperatures.',
  Epidemiologic studies have shown that some HAAs are highly mutagenic and almost
    all of them are also carcinogenic., 'To date, more than 25 HAAs have been isolated
    as potent mutagenic/ carcinogenic compounds from cooked meat.', 'The International
    Agency for Research on Cancer reported that some HAAs, such as 2-amino-3,4-dimethylimidazo  quinoline,
    2-amino-3,8-dimethylimidazo  quinoxaline, 2-amino-1-methyl-6-phenyl- imidazo  pyridine,
    2-amino-9H-pyrido  indole, 2-amino-3-methyl-9H-pyrido  indole, and 3-amino-1-methyl-
    5H-pyrdo  indole are classified as possible human carcinogens, while 2-amino-3-methylimidazo  quinoline
    is classified as a probable carcinogen.', 'Besides, 1-methyl-9H- pyrido  indole
    and 9H-pyrido  indole can enhance the mutagenic activity of other compounds.',
  'Formation of HAAs in muscle-based foods is mainly influenced by the cooking time,
    temperature, and cooking method.', 'HAAs in cooked poultry, beef, pork, and fish
    have been studied.', Oz et al., 'studied the effects of microwave, oven, hot plate,
    pan-frying, and barbecuing on formation of HAAs in chicken and fish.', 'The effects
    of different cooking methods, including pan-frying, deep- frying, charcoal, and
    grilling on formation of HAAs in duck and chicken were studied by Liao et al..',
  'However, there is no study reporting the effects of Chinese cooking methods on
    formation of HAAs in lamb.', 'Lamb, which is rich in nutrition and has a unique
    flavor, is a popular meat in China, especially in some minority nationality areas.',
  'The main Chinese cooking methods of lamb are roasting, frying, pan-frying, and
    stewing with seasonings.', Roasted lamb is a popular meat product that is usually
    sprinkled with various seasonings and roasted over charcoal or in an oven., 'For
    frying or pan- frying, lamb spread with batter is often fried in oil for a Haitao
    Guo, Zhenyu Wang, Han Pan, Xin Li, Li Chen, Weili Rao, Yuan Gao, Dequan Zhang
    Institute of Agro-Products Processing Science and Technology, Chinese Academy
    of Agricultural Sciences/Key Laboratory of Agro-Products Processing, Ministry
    of Agriculture, Beijing 100193, China Tel, Fax: +86-10-62818740 E-mail: dequan.zhang.caas@gmail.com
    748 Guo et al.', short time., Stewing in seasonings is a popular cooking method
    in China in which lamb is boiled in water with condiments for several hours.,
  There is currently no good understanding of how HAAs are generated in lamb cooked
    using traditional Chinese methods., 'The aims of the present study were to investigate
    the effects of traditional Chinese cooking methods and different cooking times
    on formation of HAAs in lamb, to assess human exposure to these compounds in cooked
    lamb, and to provide methods to reduce levels of HAAs in cooked lamb.', Materials
    and Methods Materials All chemicals and solvents used were of HPLC or analytical
    grade., Ultrapure water was prepared using a Milli-Q Advantage water purification
    system., 'Methanol was purchased from Fisher Inc., acetonitrile was obtained from
    MREDA, and methylene chloride, hydrochloric acid, sodium hydroxide, and diatomaceous
    earth were obtained from Sinopharm Chemical Reagent.', Bond Elut cartridges were
    purchased from Agilent Technologies and an Oasis MCX cartridge was provided by
    Waters for solid phase extraction., 'The 9 heterocyclic aromatic amine standards
    2-amino- 3,4-dimethylimidazo  quinoline, 2-amino-3,8- dimethylimidazo  quinoxaline,
    2-amino- 3,4,8-trimethylimidazo  quinoxaline, 2-amino-1-methyl-6-phenylimidazo  pyridine,
    1-methyl-9H-pyrido  indole, 9H-pyrido  indole, 3-amino-1-methyl-5H-pyrido  indole,
    2-amino-9H-pyrido indole, and 2-amino-3-methyl-9H-pyrido indole were purchased
    from Toronto Research Chemicals.', "The hind leg of lamb with topside, knuckle,
    and silverside were purchased from a local market in Beijing, China in August
    of 2012 and stored at \u221218 oC until used.", Sample preparation Muscle without
    visible fat or connective tissue was ground through a pore plate with a meat grinder.,
  'An amount of 50 g of the meat paste was placed into a mould to produce uniform
    patties, then patties were cooked by roasting, frying, pan-frying, or stewing
    with seasonings for different times.', 'For roasting, patties were cooked in an
    oven at 200 oC for 5, 15, 25, 35, and 45 min.', 'For frying, 3 patties were fried
    in a stainless fryer in soybean oil at 200 oC.', 'For pan frying, a stainless
    steel pan was sprayed with 5 g of soybean oil and preheated to 200 oC, then patties
    were pan-fried for 2.0, 3.5, 5.0, 6.5, and 8.0 min.', 'For stewing with seasonings,
    150 g of paste was mixed with 0.75 g of transglutaminase and divided into 3 equal
    moulds, then salted at 4 oC overnight.', "The prepared patties were stewed in
    1.25 L of tap water with 50 g of sugar, 25 g of monosodium glutamate, 25 g of
    spice powder, 100 g of oyster sauce, 50 g of cooking wine, 50 g of soy sauce,
    7 g of star aniseed, 12 g of ginger, 10 g of green Chinese onion, and 9 g of Chinese
    cinnamon at 100 oC for 1,2,4, and 6 h. Extraction of heterocyclic aromatic amines
    Heterocyclic aromatic amines were extracted according to the methods of Gross
    and Gr\xFCter and Messner and Murkovic with slight modification.", Each patty
    was ground into comminuted meat with a grinder and 2 g of the ground meat was
    added to 10 mL of 2 M NaOH., 'The resulting suspension was mixed by magnetic stirring
    for 20 min, then extracted using ultrasound for 30 min.', The resulting alkaline
    extraction solution was mixed with 12 g of diatomaceous earth and transferred
    to empty Bond Elut cartridges., 'Preliminary work using different solvents for
    extraction showed that the most efficient recovery of the 9 HAAs was achieved
    using dichloromethane rather than ethyl acetate, so dichloromethane was used for
    extraction.', 'The eluent was passed through coupled Oasis MCX cartridges washed
    with 2 mL of 0.1 M HCl-MeOH, 2 mL of MeOH, and 2 mL of ultrapure water.Then, cartridges
    were washed with 2 mL of MeOH-ammonia.', "The eluent was flown dried with a nitrogen
    blowing instrument, then dissolved in 200 \xB5L of MeOH.", 'HPLC analyses HPLC
    analyses were performed using an Agilent 1200 series system with a UV detector,
    a degasser, a quatpump, and automatic liquid sampler, temperature control column
    oven, and diode array detector.', HAAs were separated using a TSK-gel ODS-80TM
    column., Separation was performed at a flow rate of 1.0 mL/min using gradient
    elution with 0.01 M phosphoric acid as solvent A and acetonitrile as solvent B.,
  'The gradient program was: 95- 75% A for 0.0-15.0 min; 75-55% A for 15.0-25.0 min;
    55-70% A for 25.0- 30.0 min; 70-95% A for 30.0-30.1 min; and 95% A for 30.1-35
    min.', "The injection volume was 30 \xB5L.", 'Detection of HAAs was performed
    at 228 nm, 253 nm, 263 Snm, and 321 nm.', 'Identification of HAAs was carried
    out by comparing retention times, UV spectra recorded for standards, and HAAs
    standard spiked samples.', Con-centrations were calculated using standard curves
    prepared with different concentrations of standards., "Quan-titative determination
    was performed using an external calibration curve method Gross and Gr\xFCter and
    Messner and Murkovic.", "Coefficients of the regression line for HAAs standard
    curves were 0.9991 for IQ, 0.9987 for MeIQx, 0.9986 for 4,8-DiMeIQx, 0.9971 for
    PhIP, 0.9998 for Harman, 0.9997 for Norharman, 0.9996 for Trp-P-2, 0.9991 for
    A\u03B1C, and 0.9995 for MeA\u03B1C.", 'Statistical analysis All analyses were
    carried out using the SAS system for Windows, version 8.', "Data are presented
    as means\xB1standard deviation.", "Means were compared using Duncan\u2019s multiple-
    range test at a significance level of p;0.05.", Results and Discussion Recovery
    of HAAs Chromatography results for 9 HAAs standard solutions are shown in Fig.,
  '1.', "Recovery values of 9 HAAs were: IQ, MeIQx, 4,8-DiMeIQx, PhIP, Harman, Norharman,
    Trp- P-2, A\u03B1C, and MeA\u03B1C.", 'In a study using the MCX extraction method,
    Polak et al.', reported that recovery values of HAAs were between 83 and 100%.,
  Oz et al., 'reported recovery values of HAAs between 32 and 66%, similar to results
    of this study.', "Limits of detection were 0.10, 0.05, 0.09, 0.18, 0.33, 0.18,
    0.06, 1.40, and 0.70 ng/g for IQ, MeIQx, 4,8-DiMeIQx, PhIP, Harman, Norharman,
    Trp-P-2, A\u03B1C, and MeA\u03B1C with a signal/noise ratio of 3:1.", Effects
    of cooking methods on total HAAs The effects of different cooking methods on the
    content of total HAAs are shown in Fig., '2.', The content of total HAAs ranged
    from 51.07 ng/g-120.32 ng/g for stewing in seasoning with cooking for 60 min to
    360 min., 'Content ranges for samples cooked by roasting, frying, and pan-frying
    for all cooking times were 4.39- 123.15 ng/g, 3.59-43.24 ng/g, and 0.71-10.05
    ng/g of HAAs, respectively.', 'Patties cooked by stewing contained the highest
    HAAs content, followed by roasting, frying and pan-frying.', The total HAAs content
    increased with cooking time using the 4 cooking methods., 'At stewing times longer
    than 1 h, the total HAAs content in samples was sharply increased from 51.07 ng/g
    to 95.33 ng/g.', 'In roasted and fried samples cooked for 2.5 and 6.5 min, the
    HAAs contents were dramatically higher than in samples cooked for less than 2.5
    min and 6.5 min.', 'As the pan-frying time increased, the concentration of HAAs
    increased gradually.', 'The main HAAs in stewing with seasoning were Harman and
