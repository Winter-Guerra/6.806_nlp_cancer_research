[Different amounts of the potent mutagenic and/or carcinogenic heterocyclic aromatic
    amines are formed in muscle-based foods under different cooking methods., HAAs
    in lamb patties cooked using traditional Chinese cooking methods were investigated.,
  'The total HAAs contents in roasted, fried, pan-fried, and stewed patties were 4.39-123.15
    ng/g, 3.59-43.24 ng/g, 0.71-10.05 ng/g, and 51.07-120.32 ng/g, respectively.',
  Amounts of HAAs increased as cooking time increased., '2-amino-1-methyl-6-phenylimidazo  pyridine
    was the dominant HAAs in deep roasted and fried samples, while 1-methyl- 9H-pyrido  indole
    and 9H-pyrido  indole were the main HAAs in pan-fried and stewed samples.', Types
    and contents of HAAs formed at different cooking times using different methods
    are unique., 'Stewing in seasoning generated a higher HAAs content than the high-temperature
    cooking methods roasting, frying, and pan-frying.', 'heterocyclic aromatic amine
