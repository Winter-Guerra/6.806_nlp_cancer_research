[Epidemiological evidence for the impact of fruit and vegetable intake on breast cancer
    risk among the Japanese populations is scarce., 'The purpose of this study was
    to evaluate the association between fruit and vegetable intake and breast cancer
    risk among 47,289 Japanese women.', The study was conducted under a population-based
    prospective cohort design., Dietary assessment was performed using a validated
    food frequency questionnaire., A Cox proportional hazards regression model was
    used to calculate relative risks and their corresponding 95 % confidence intervals.,
  'During an average of 10.2 years of follow-up, 452 cases of breast cancer were newly
    diagnosed.', 'No association with breast cancer risk was seen for intake of total
    fruits and vegetables, cruciferous vegetables, green-leaf vegetables, yellow vegetables,
    or tomato products in overall or postmenopausal women.', Cruciferous vegetable
    intake was associated with a statistically significant decrease in risk of premenopausal
    breast cancer  and showed a marginally inverse association with ER+ PR+ tumors
    ., 'In contrast, positive associations were seen between intake of total fruits
    and citrus fruits and breast cancer risk in overall and premenopausal women.',
  'However, these associations for fruit were all attenuated with additional adjustment
    for vitamin C intake.', Our results suggest an overall null association between
    total fruit and vegetable intake and breast cancer risk., Intake of cruciferous
    vegetable showed a statistically significant association with a decreased risk
    of breast cancer among premenopausal women., 'In Japan, the incidence of breast
    cancer has continuously and steeply increased over the last three decades, and
    this cancer is currently the most common female cancer, as in Western countries
    .', 'During this period, an approximately 20% reduction in the consumption of
    total fruits and vegetables has been reported .', 'Fruit and vegetables are rich
    sources of various bioactive compounds and micronutrients, such as vitamins, phytoestrogens
    and carotenoids .', These are potentially anticarcinogenic substances for which
    preventive effects against cancer have been proposed ., 'A majority of epidemiological
    evidence does not support an overall preventive association , however, and the
    latest report from the World Cancer Research Fund made no conclusion due to insufficient
    evidence .', "One explanation for the lack of any firm conclusion on the association
    of total fruits and vegetables on overall breast cancer risk might be the possible
    heterogeneity of impact on risk by sub-type of fruit or vegetable, or sub-type
    of breast tumor, such as estrogens\u2014and/or progesterone receptor status.",
  'For instance, mechanisms hypothesized to explain a putative decrease in risk by
    cruciferous vegetables include a hormone-related mechanism , inhibition of cell
    growth, and induction of apoptosis .', 'To date, the impact of consumption of
    total fruit and vegetables in consideration of estrogen and/or progesterone receptor
    status has been reported by several studies , as well as most recently in a large
    pooled analysis  of 20 cohort studies with the baseline data of the Japan Public
    Health Center-based Prospective Study .', 'Although this pooled overall result
    showed a statistically significant inverse association between total vegetable
    consumption and ER-negative breast cancer risk, the study-specific risk estimates
    in JPHC at the baseline survey suggested the opposite direction to that in the
    overall pooled result for 20 studies .', 'However, the baseline survey of JPHC
    asked about information for four fruits and three vegetables and did not involve
    several commonly consumed vegetables in Japan, such as Japanese radish, Chinese
    cabbage, or Komatsuna.', 'Further, in general, commonly consumed vegetables in
    Japan are not the same as those in Western countries .', 'For example, the food
    supply in 2009 was 5 kcal for tomatoes, 11 for onions, and 57 for other vegetables
    in Japan, versus respective values of 21, 9, and 46 kcal.', 'Here, we prospectively
    evaluated the impact of total and subgroup fruit and/or vegetable intake on the
    risk of breast cancer in consideration of ER/PR status among 47,289 Japanese women
    using data from the 5-year follow-up survey of the JPHC with detailed dietary
    information.', We also conducted secondary analyses to assess which specific vegetables
    contribute to the prevention of breast cancer., 'The study population of the JPHC
    study was defined as Japanese inhabitants of 11 public health center areas and
    consisted of two cohorts, with Cohort I launched in 1990 and Cohort II in 1993.',
  Details of the study design have been described previously ., 'The present study
    was approved by the institutional review board of the National Cancer Center,
    Tokyo, Japan.', 'A total of 140,420 subjects were invited to participate in the
    baseline survey, of whom 71,698 were women.', Subjects in the Tokyo-Katsushika
    PHC area were excluded because complete information on cancer incidence were not
    available., 'Three self-reported questionnaires were sent, one each at baseline,
    5-year follow-up and 10-year follow-up.', 'The present analysis was conducted
    in 53,600 women who completed the 5-year follow-up survey questionnaire, which
    covered information on diet in greater detail than that at baseline.', 'We excluded
    those who moved before the start of follow-up or who could not complete follow-up,
    as well as those with a self-reported history of cancer before the start of the
    follow-up.', 'We also excluded women with missing data on total fruit or total
    vegetable intake, or with extreme total energy intake at the 5-year follow-up
    survey.', 'Consequently, 47,289 women were eligible for inclusion in the present
    analysis.', Dietary assessment was done using a validated self-administered food
    frequency questionnaire., 'The 5-year follow-up survey inquired about 138 food
    and beverage items , including 16 fruits and 30 vegetables.', 'We asked about
    the average frequency and portion size in the past year, with nine frequency categories
    ranging from almost never to 7 or more times per day.', 'Standard portions/units
    were specified for each food item, with the three amount choices of small, medium,
    and large.', 'For seasonal fruit and vegetable products, we asked about the frequency
    of intake when in season and calculated the consumption by taking account of seasonal
    length and portion size.', 'The consumption of fruits and vegetables  as well
    as other estimated dietary/nutritional information was calculated with reference
    to the Standard Tables of Food Composition in Japan, Fifth Revised Edition .',
  'Items were classified into several sub-groups, including eight cruciferous vegetables,
    five green vegetables, four carotenoid-rich yellow vegetables, three tomato products
    and two citrus fruits.', 'Nutritional covariates, except alcohol intake, were
    adjusted for total caloric intake using the residual method .', Validity and reproducibility
    of the FFQ for dietary assessment has been evaluated ., Spearman correlation coefficients
    between the FFQ and 14- and 28-day dietary records as the objective standard were
    0.25 for fruits and 0.34 for vegetables among 113 women ., 'Reproducibility was
    evaluated by administering two FFQs one year apart to 108 women, and showed Spearman
    correlation coefficients of 0.50 for fruits and of 0.53 for vegetables .', 'Information
    on other covariates, such as anthropometric and reproductive characteristics,
    smoking status and menopausal status, was also collected using the self-administered
    questionnaire at 5 years and updated in the analysis whenever reasonable information
    was available from the 10-year follow-up survey.', "Breast cancer cases were identified
    through active patient notification from major local hospitals in the study area
    and data linkage with population\u2013based registries, with permission from the
    local governments responsible for the registries.", "Breast cancer cases were
    defined with reference to the Third Edition of the International Classification
    of Diseases for Oncology  as codes C500\u2013509.", 'Eight cases were identified
    by information on death certificates, of which five had no information on diagnosis.',
  Diagnosis was microscopically confirmed for 97 % of all cases., ER and PR status
    were evaluated by either immunohistochemical assay or enzyme-linked immunoassay.,
  The cut-off point for a positive status for ER and PR was defined by clinical estimation
    for medical treatment or was specified by the assay method., 'Subjects were entered
    into the study on the administration date of the 5-year follow-up survey and contributed
    person-time from the 5-year follow-up survey to the date of diagnosis of cancer,
    date of death, date of migration out of the study area, or end of follow-up, whichever
    occurred first.', 'Dates of death were verified through linkage with the registration
    of deaths at the regional public health centers under the control of the Ministry
    of Health, Labour and Welfare.', Dates of migration were verified through linkage
    with residential registries at the regional PHCs., We used multivariable Cox proportional
    hazards regression models to estimate relative risks and 95 % confidence intervals
    with age as a time scale ., "The proportional hazards assumptions were explored
    by Kaplan\u2013Meier curves .", Participants were subdivided into quartiles according
    to consumption of fruits and vegetables., 'The multivariable adjusted model included
    age, height, recent BMI, BMI at age 20 years, smoking status, leisure-time physical
    activity, age at menarche, age at first birth, parity, age at menopause, use of
    exogenous female hormones, alcohol consumption, energy-adjusted intake of isoflavones,
    and use of vitamin C supplementation.', 'We partly performed additional analyses
    with adjustment for energy-adjusted intake of vitamin C.


    We performed an overall analysis as well as stratified analyses by menopausal
    status.', 'p values for trend were tested by creating a continuous variable from
    the median value for each intake of exposure category, which was then included
    in the regression model.', 'For the sub-analyses of ER/PR tumors, RRs were presented
    per 100-g increment in daily intake of each fruit or vegetable.', All analyses
    were performed using the SAS Statistical Package Release 9.1., 'All statistical
    tests were two-sided, and statistical significance was defined as p ; 0.05.',
  'After an average of 10.2 years of follow-up, corresponding to 482,944 person-years,
    452 breast cancer cases were newly diagnosed among 47,289 women.', "Information
    on ER and PR status was available for 224 cases, of which 105 were ER+ PR+, 51
    were ER+ PR\u2212, and 61 were ER\u2212 PR\u2212.", 'The amount of total fruit
    consumed ranged from a mean value of 83 g/day in the lowest quartile to 444 g/day
    in the highest, while the amount of total vegetable intake ranged from a mean
    of 111 g/day in the lowest quartile to 384 g/day in the highest.', 'The following
    food items made a major contribution: mandarin oranges, apples, Japanese radish,
    100 percent apple juice, onions, 100 percent orange juice, carrots, cabbage, and
    100 percent tomato juice.', 'Women with high consumption of total fruits were
    more likely to be older, and have a low recent BMI, early menarche, low prevalence
    of EFH use, no tobacco use, low alcohol consumption, low total energy intake,
    and high isoflavone intake.', 'Women with high consumption of total vegetables
    were more likely to be older, and have a high BMI, late menarche, more children,
    low tobacco use, low alcohol consumption, vitamin C supplementation, low total
    energy intake and high isoflavone intake compared to women with low consumption.',
  We observed a modest positive correlation between fruit intake and vegetable intake.,
  "Subjects characteristics at the study enrolment according to consumption of fruits
    and vegetables in the Japan Public Health Center-based Prospective Study  \n\n\n\n\nFor
    total fruit and vegetable consumption, our results did not provide any substantial
    association with a decreased risk of breast cancer in this cohort .", The corresponding
    result for total fruit intake was 1.35 and that for total vegetable intake was
    1.02., 'By sub-types of fruits and vegetables, we observed no associations for
    cruciferous vegetables, green-leaf vegetables, yellow vegetables, or tomato products
    in overall analysis.', 'In contrast, we observed a positive association between
    citrus fruits intake and breast cancer risk .', 'However, the observed association
    was attenuated by adjustment for vitamin C .', "Relative risks and 95 % confidence
    intervals for the association between fruits, vegetables and breast cancer risk
    in the Japan Public Health Center-based Prospective Study, 1995\u20132007  \n\n\naMultivariable
    Cox proportional hazards models were adjusted for age time-scales, area, height,
    recent BMI, BMI at age 20 years, age at menarche, age at first birth, parity,
    menopausal status, use of exogenous female hormones, smoking status, leisure-time
    physical activity, alcohol intake, total energy-adjusted intake of isoflavones,
    and vitamin C supplement\n\nbThe same as modela with adjustment for combination
