    intake of total vegetables\n\n\n\nIn analyses stratified by menopausal status,
    an appreciable reduction in the risk of breast cancer associated with increased
    consumption among premenopausal women was seen for cruciferous vegetables only
    .", "Relative risks and 95 % confidence intervals for the association between
    fruits, vegetables and breast cancer risk with stratified by menopausal statu
    in the Japan Public Health Center-based Prospective Study, 1995\u20132007  \n\n\naMultivariable
    Cox proportional hazards models were adjusted for age time-scales, area, height,
    recent BMI, BMI at age 20 years, age at menarche, age at first birth, parity,
    menopausal status, use of exogenous female hormones, smoking status, leisure-time
    physical activity, alcohol intake, total energy-adjusted intake of isoflavones,
    and vitamin C supplement\n\n\n\n\nConsumption of total fruits and vegetables,
    total fruits, and citrus fruits was positively associated with breast cancer risk
    .", 'However, the observed positive association between citrus fruit intake and
    breast cancer risk was attenuated by adjustment for vitamin C intake.', 'Among
    postmenopausal women, we did not observe any association between any fruit or
    vegetable intake and breast cancer risk.', "In sub-analyses which considered the
    joint ER and PR status of breast tumors, intake of cruciferous vegetables showed
    a marginal inverse association with the development of ER+ PR+ tumors , while
    intake of citrus fruits was positively associated with ER+ PR\u2212 tumors [RRper
    100 g increment = 1.20; Table 4).", 'Total fruits, total vegetables, and all other
    subgroups of fruits and/or vegetables showed no association with a decreased risk
    of any ER/PR tumor subtype.', "Age-area adjusted relative risks and 95 % confidence
    intervals for the association between fruits, vegetables and ER/PR defined breast
    cancer risk in the Japan Public Health Center-based Prospective Study, 1995\u20132007
    \ \n\n\n\naCox proportional hazards models were adjusted for age time-scales and
    area.", 'Multivariable adjusted model was not applied due to the small number
    of cases by ER/PR tumors subtype


    Additional analyses for specific cruciferous vegetables showed that Japanese radish
    contributed to the inverse association among premenopausal women .', The corresponding
    results by ER/PR tumor subtype were 0.28 and 0.48; text only)., 'In this large
    prospective cohort study among Japanese women, our overall results suggested no
    substantial decrease in the risk of breast cancer with increased consumption of
    total fruits and vegetables.', 'Our results did suggest a positive association
    of total fruit intake and citrus fruit intake with increased risk of breast cancer,
    particularly among premenopausal women, but these results were attenuated by adjustment
    for vitamin C intake.', 'Further, we also observed a substantial preventive impact
    of cruciferous vegetables against breast cancer among premenopausal women, but
    no association between either total or any subgroup of fruit and vegetable intake
    and breast cancer risk among postmenopausal women.', 'With regard to ER/PR breast
    tumors, intake of cruciferous vegetables, in particular Japanese radish, was substantially
    associated with a decreased risk of ER+ PR+ tumors.', "Our results also suggested
    a significant positive association between citrus fruit intake and the risk of
    ER+ PR\u2212 tumors.", 'In contrast, no association with a decreased risk of any
    ER/PR tumor subtype was seen for total fruits, total vegetables, or any other
    subgroup of fruits and/or vegetables.', 'Similar to our present results, previous
    pooled analyses have reported an overall null association for total fruit and
    vegetable consumption .', 'Median total fruit consumption in the present study
    was within the range of median intake in one pooled analysis , while median total
    vegetable intake was within the range of median total vegetable intake .', 'To
    our knowledge, this study is the first large prospective study to investigate
    the association between the intake of fruits and/or vegetables and breast cancer
    risk with consideration of ER/PR subtype in a Japanese population alone.', 'Unlike
    our present results, total vegetable intake was inversely associated with the
    risk of ER-negative breast cancer risk in the pooled study .', The pooled study
    did evaluate the intake of total or cruciferous vegetables and involved baseline
    data in the JPHC., 'However, this baseline data took into account only three vegetables
    and the study-specific risk estimates suggested the opposite direction against
    the pooled result for the 20 studies .', 'Further, the observed favorable impact
    we saw against ER+ PR+ tumors was attributable to the intake of cruciferous vegetables,
    in particular Japanese radish, which was not taken into account in the pooled
    study.', 'Further, consistent with previous results , our results for a substantial
    preventive impact of cruciferous vegetables against overall and ER+ PR+ breast
    cancer was confined to premenopausal women, who had a higher level of endogenous
    female hormones than postmenopausal women.', 'Cruciferous vegetables contain glucosinolates,
    which are hydrolysed to isothiocyanates and indoles.', 'Experimental and epidemiological
    studies suggest their potential to decrease breast cancer risk by inhibiting cell
    growth, inducing apoptosis  and affecting hormonal level through the hormone-
    and/or ER-related mechanism .', Our present results for ER+ PR+ tumors might support
    this hormone-related mechanism., Further epidemiological and experimental studies
    should be conducted in consideration of ER/PR status., "With regard to citrus
    fruits intake, we unexpectedly observed a positive association between citrus
    fruit intake and risk of overall and ER+ PR\u2212 tumors.", "Previous studies
    had reported inverse associations for ER\u2212 , for ER+ , and for both ER+ PR+
    and ER+ PR\u2212 .", 'The results of sub-analyses for ER/PR tumors might be due
    to chance, because of the relatively small number of cases.', "For the overall
    results, however, a recent systematic review of five case\u2013control studies
    \ and a case\u2013control study, the Shanghai Breast Cancer Study , also reported
    an inverse association between citrus fruits intake and breast cancer risk.",
  'Unlike these studies, our results showed a positive association overall.', 'The
    quantity of citrus fruits intake in the highest quartile was 188.5 g/day in our
    study, while that in the highest quintile of the Shanghai study was 30.4 g/day.',
  Our data suggest that citrus fruits intake is correlated with vitamin C intake and
    that women taking supplemental vitamin C had a substantially higher risk than
    women who did not., 'Given these results, the association between citrus fruits
    intake and breast cancer risk might be explained by a U- or J- shaped relationship.',
  'That is, the appropriate amount of citrus fruits intake leads to risk reduction,
    while an extremely high intake might lead to an increased risk of breast cancer
    due to the extremely high dose of vitamin C. The dose-response impact of vitamin
    C on the development of breast cancer requires further research.', The strength
    of our study is its large sample size and prospective population-based cohort
    design., 'Exposure information was collected before diagnosis, ruling out the
    possibility of differential recall bias.', Misclassification of disease was also
    unlikely due to the low percentages of DCN and DCO., 'Given the reasonable validity
    of fruit and vegetable intake, as measured by Spearman correlation coefficients
    between the FFQ and DR , as well as the consistency of the null results in the
    present and previous studies, the overall null association for total fruits and
    vegetables might be factual.', Several limitations should also be noted., One
    limitation is the small number of cases after stratification by tumor subtype
    and/or menopausal status., The lack of statistical power should be considered
    when interpreting the results., 'Dietary and other epidemiological information
    were assessed based on self-reported questionnaires, and measurement error was
    accordingly unavoidable.', 'Although the FFQ-based fruits/vegetables intake was
    calculated using a purpose-developed database , some degree of seasonal, geographical
    and cultivational variation in micronutrient contents in food products might not
    be completely ruled out .', Our observed null association might be attributable
    to non-differential misclassification of exposure in prospective study design.,
  The possibility of uncontrolled confounding and statistical chance finding due to
    multiple testing should also be considered., 'In summary, our results do not support
    that the risk of breast cancer is decreased with increased consumption of total
    or any other subgroup of fruits and vegetables.', 'For premenopausal women, however,
    our results suggest a substantial preventive association between cruciferous vegetable
    intake and breast cancer risk.', We thank all staff members in each study area
    and in the central offices for their cooperation and technical assistance., 'We
    also wish to thank the Iwate, Akita, Ibaraki, Niigata, Osaka, Kochi, Nagasaki
    and Okinawa Cancer Registries for their provision of incidence data.', 'RS, MI,
    and ST designed the research; ST conducted research; RS analyzed data; RS wrote
