  We determined whether cell growth inhibition by PE is due to its antioxidant actions.,
  'We used TEAC assay to compare antioxidant capacity of PE, NAC, and Trolox in terms
    of TEs.', "For example, antioxidant capacity of 50 \xB5g/mL of PE was found to
    be equivalent to 40 \xB5g/mL of NAC and 75 \xB5g/mL of Trolox.", 'Growth inhibition
    of equivalent doses of PE, NAC, and Trolox is shown in Figure 1D.', 'In agreement
    with the results in Figure 1A, PE inhibited cell growth in a dose-dependent manner.',
  'However, NAC or Trolox at doses containing equivalent antioxidant capacity as PE
    did not inhibit cell growth.', This indicated that the growth-inhibitory action
    of PE cannot solely be attributed to its antioxidant capacity., NAC is known to
    inhibit cancer cell growth but at concentrations that are three orders of magnitude
    higher than used in our study  while cytostatic doses of Trolox have not been
    established., "Consistent with the cell viability assay results flow cytometric
    analysis showed continuous cell growth inhibition with 50 \xB5g/mL of PE throughout
    the 72 h treatment period.", "Figure 2 shows flow cytometry results for 0 and
    50 \xB5g/mL of PE treatment for 48 h. PE treated cells accumulated in G2 phase
    possibly due to G2/M cell cycle arrest and also underwent apoptosis.", The degree
    of cell cycle inhibition was similar at 24 and 72 h. These results indicate that
    interference with cell cycle regulation pathways may be one of the mechanisms
    of cell growth inhibition by PE., Figure 2\., Flow cytometric analysis of PE treatment
    in MCF-7 cells., Scatter plots of flow cytometric analysis., Live cells are shown
