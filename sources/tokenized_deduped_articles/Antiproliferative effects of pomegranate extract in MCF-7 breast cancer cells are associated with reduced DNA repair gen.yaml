[Pomegranate extract inhibits the proliferation of breast cancer cells and stimulates
    apoptosis in MCF-7 breast cancer cells., 'While PE is a potent antioxidant, the
    present studies were conducted to examine the mechanisms of action of PE beyond
    antioxidation by studying cellular and molecular mechanisms underlying breast
    tumorigenesis.', PE inhibited cell growth by inducing cell cycle arrest in G2/M
    followed by the induction of apoptosis., 'In contrast, antioxidants N-acetylcysteine
    and Trolox did not affect cell growth at doses containing equivalent antioxidant
    capacity as PE, suggesting that growth inhibition by PE cannot solely be attributed
    to its high antioxidant potential.', 'DNA microarray analysis revealed that PE
    downregulated genes associated with mitosis, chromosome organization, RNA processing,
    DNA replication and DNA repair, and upregulated genes involved in regulation of
    apoptosis and cell proliferation.', 'Both microarray and quantitative RT-PCR indicated
    that PE downregulated important genes involved in DNA double strand break repair
    by homologous recombination, such as MRE11, RAD50, NBS1, RAD51, BRCA1, BRCA2,
    and BRCC3.', 'Downregulation of HR genes correlated with increased levels of their
    predicted microRNAs, miR-183 and miR-24, suggesting that PE may regulate miRNAs
    involved in DNA repair processes.', 'Further, PE treatment increased the frequency
    of DSBs.', 'These data suggest that PE downregulates HR which sensitizes cells
    to DSBs, growth inhibition and apoptosis.', 'Because HR represents a novel target
    for cancer therapy, downregulation of HR by PE may be exploited for sensitization
    of tumors to anticancer drugs.', 'Copyright 2013 Wiley Periodicals, Inc.

























    Pomegranate is consumed as whole fruit and also widely available commercially
    as fruit juice, wine, or sauce .', 'The fruit can be divided into three parts:
    the seeds, the juice, and the peel.', Extracts of all parts of the fruit appear
    to have therapeutic properties., Pomegranate fruit is a rich source of many phenolic
    compounds including flavonoids and hydrolyzable tannins called ellagitannins .,
  The concentration of total polyphenols in pomegranate juice is higher than other
    fruit juices ., 'In turn, pomegranate juice has the highest antioxidant capacity
    as compared to other polyphenol-rich beverages, such as red wine, grape juice,
    blueberry juice, and green tea .', The potent antioxidant properties of pomegranate
    juice have been thought to be responsible for various health benefits., 'However,
    it has not been established whether antioxidant effects per se can explain the
    actions of pomegranate juice in inhibiting tumor cell growth in vitro.', 'The
    effects of pomegranate extract containing primarily ellagitannins have been evaluated
    in vitro in terms of antiproliferative, antiinvasive, and proapoptotic properties
    in several different cancer cell lines .', Pomegranate juice as a whole has been
    found to be more effective as compared to isolated phytochemicals given individually
    ., 'Although the main focus of research has been on prostate cancer, the anticancer
    potential of pomegranate has also been examined in breast cancer albeit only in
    in vitro studies .', 'Different PE preparations reduced growth of both estrogen-receptor
    positive as well as estrogen-receptor negative breast cancer cell lines , mammary
    organ culture , MMTV-Wnt-1 mouse mammary cancer stem cells  and reduced the motility
    and invasion of MDA-231 and SUM 149 cell lines derived from aggressive tumors
    .', "The observed effects were associated with inhibition of NF-\u03BAB expression
    \ and/or inhibition of 17\u03B2-hydroxysteroid dehydrogenase, the enzyme that
    catalyzes conversion of estrone to estradiol .", Estradiol has been suggested
    to increase the risk of breast cancer in postmenopausal women leading to recommendations
    that dietary interventions that reduce estrogen synthesis may be beneficial for
    cancer prevention ., 'In summary, these studies suggested that pomegranate intake
    can modulate tumor behavior by reducing growth and/or invasiveness as well as
    suppressing hormonal carcinogenesis through reduction of estrogen levels and/or
    activity.', 'While the beneficial properties of pomegranate are being investigated,
    the studies of its adverse effects have not been neglected either.', 'Subchronic
    toxicity study in rats showed that oral administration of PE at 600 mg/kg/d, the
    highest dose tested, for 90 d is devoid of any significant adverse effects based
    on clinical observations, ophthalmic examination, body weights, body weight gains,
    feed consumption, clinical pathology evaluations, organ weights, hematological
    and serum chemistry parameters and gross and histopathology analysis after terminal
    necropsy .', 'The antioxidant capacity of pomegranate ellagitannins has been proposed
    to account for their pharmacological actions, although the link between antioxidant
    capacity and tumor growth inhibition has not been established.', The genome-wide
    transcriptome analysis of PE effects in breast cancer cells has not been reported
    to date., 'In the present study, an integrative approach was applied using Affymetrix
    gene arrays to identify changes in gene expression following treatment with PE
    in MCF-7 breast cancer cells and then validating relative mRNA expression by quantitative
    RT-PCR.', 'In addition, further analysis of the expression of predicted microRNAs
    for significantly modulated genes was carried out.', 'To assess whether the antioxidant
    effects of PE could explain the observed growth inhibition of breast cancer cells,
    cells were exposed to typical antioxidants, N-acetylcysteine and Trolox.', PE
    is a standardized extract of pomegranate fruit grown in California., PE is made
    from fruit skins and consists of 95% glycone ellagitannins standardized to punicalagins
    and free ellagic acid as determined by high-performance liquid chromatography
    using previously described methods ., "MCF-7 cells were grown and maintained in
    Minimum Essential Medium Eagle supplemented with 25 mM HEPES, 20 mM D-(+)glucose,
    100 U/mL penicillin and 100 \xB5g/mL streptomycin and 5% fetal bovine serum.",
  "Cells were maintained at 37.0\xB0C in a humidified atmosphere of 95.0% air and
    5.0% CO2.", Stock solution of PE was prepared in ddH2O., Stock solution of Trolox
    was prepared by dissolving 6.26 mg Trolox in 50 mL Na/K buffer and slightly warming
    the solution further., Three hundred micromolar working stock solution of NAC
    was prepared by serial dilution from a 30 mM stock in ddH2O., These stock solutions
    were then used to prepare various concentrations of drug-supplemented treatment
    media., "MCF-7 cells were initially plated at a density of 2 \xD7 104 cells/well
    in a volume of 1 mL/well of culture medium in 24-well plates.", 'Cells were allowed
    to adhere for 24 h. The following day, cells were divided into different treatment
    groups.', Media was removed and replaced with fresh control or treatment media.,
  'Cells were treated with increasing doses of PE, NAC, or Trolox for a period of
    72 or 96 h. For 96 h treatments, cells in their respective treatment groups were
    fed fresh control or treatment media after 48 h. For 72 h treatments groups, control
    or treatment media were not changed.', "To assess the sustainability of growth
    inhibition cells were treated with 50 \xB5g/mL of PE for 72 h followed by cell
    culturing in PE-free medium for additional 96 h.\n\n\n\nThe determination of cell
    viability was first tested by MTT assay.", 'However, polyphenols have been shown
    to interfere with the redox chemistry of MTT assay system leading to false positive
    responses .', 'Consistent with these observations, PE itself was found to generate
    colorimetric responses in the absence of cells, possibly due to interference with
    PE polyphenols.', 'Hence, the effects of PE on MCF-7 cells were assessed by two
    alternative independent cell viability assays, crystal violet assay and acid phosphatase
    assay.', 'Crystal violet assay gives quantitative information about the relative
    density of adhering cells , whereas acid phosphatase assay measures viable cell
    numbers by quantification of cytosolic acid phosphatase activity .', "In crystal
    violet assays, culture medium was removed from each well at the end of treatment
    period and cells were washed with 500 \xB5L PBS.", Cells were fixed with 0.1%
    glutaraldehyde in PBS for 20 min followed by staining with 0.1% crystal violet
    for 30 min., The crystal violet stain was solubilized in 1% Triton X-100 in ddH2O
    for 30 min and the absorbance was read with Victor3V 1420 Multi-Label Counter
    at 590 nm., Three independent biological replicates were analyzed each in triplicate.,
  "In acid phosphatase assays, the culture medium was removed at the end of the treatment
    period and each well was washed once with 200 \xB5L PBS.", "Buffer containing
    0.1 M sodium acetate, 0.1% Triton X-100 and 5 mM p-nitrophenyl phosphate was added
    and plates were incubated at 37.0\xB0C for 2 h. The reaction was stopped with
    the addition of 100 \xB5L of 1 N NaOH.", The absorbance was read with Victor3V
    1420 Multi-Label Counter at 405 nm., Three independent biological replicates were
    analyzed each in triplicate., Trolox equivalent antioxidant capacity assay measures
    antioxidant strength based on Trolox antioxidant capacity and is measured in units
    called Trolox equivalents., Trolox is a hydrophilic vitamin E analog that lacks
    the phytyl tail and has enhanced antioxidant capacity due to its increased cell
    permeability., 'Due to the difficulties in measuring individual antioxidant components
    of a complex mixture, Trolox equivalency is used as a benchmark for the antioxidant
    capacity of such a mixture .', "The TEAC assay is based on the suppression of
    the absorbance of radical cations of 2,2\u2032-azinobis(3-ethylbenzothiazoline
    6-sulfonate) by antioxidants in the test sample when ABTS incubates with a peroxidase
    and H2O2.", The assay was performed as previously described ., 'Briefly, ABTS
    radical cations were prepared by adding 80 mg of manganese dioxide to 20 mL of
    5 mM aqueous stock solution of ABTS in 75 mM Na/K buffer, pH 7.', Trolox was used
    as an antioxidant standard., "A standard calibration curve was constructed for
    Trolox at 0, 50, 100, 150, 200, 250, and 300 \xB5M concentrations.", "Samples
    of PE and NAC were serially diluted in Na/K buffer, added in triplicates in a
    96-well plate and mixed with 200 \xB5L of ABTS+ radical cation solution.", Absorbance
    was read at 750 nm after 5 min in a Labsystems Multiscan MCC/340 microplate reader.,
  TEAC values were calculated from the Trolox standard curve and expressed as TEs.,
  'Based on the assay results, doses of PE, Trolox and NAC that were equivalent in
    terms of TEs were used to treat MCF-7 cells to assess the comparative growth inhibition
    at 72 h. Three independent biological replicates were analyzed each in triplicate.',
  "For flow cytometry studies, MCF-7 cells were initially plated at a density of 2
    \xD7 104 cells/well in triplicates in a volume of 1 mL/well of culture medium
    in 24-well plates.", 'Cells were allowed to adhere for 24 h. The following day,
    media was removed and replaced with PE-supplemented or PE-free medium.', 'At the
