    encoded by RAD50, NBS, and MRE11 form the MRE11-RAD50-NBS1 complex, which acts
    as double strand break sensor, maintains genome stability during replication,
    promotes homologous recombination repair, activates ATM for recruitment to damaged
    DNA and is essential for cell viability .', RAD51 is a central player in most
    HR repair events ., BRCA1 has a pleotropic function in DNA damage signaling and
    repair ., 'Importantly, most of downregulated DNA repair genes including MRE11,
    RAD50, NBS1, RAD51, BRCA1, BRCA2, and BRCC3 are involved HR-mediated repair, suggesting
