    BD\u2122 LSR II Flow Cytometer within 1 h of labeling and a minimum of 10 000
    events were analyzed for each experimental condition.", Three independent biological
    replicates for each treatment group were analyzed., "Cells were propagated in
    4-well Lab-Tek\xAEII Chamber slides\u2122 and treated with different doses of
    PE.", 'At the end of each treatment period, cells were fixed with 4% paraformaldehyde,
    semi-permeabilized with 0.5% Triton-X 100 and washed with PBS as previously described
    .', "Briefly, cells were incubated with 1:400 dilution of mouse monoclonal antibody
    to \u03B3-H2AX, followed by 1:200 dilution of goat antimouse antibody to immunoglobulin
    labeled with fluorescein isothiocyanate in PBS containing 10% FBS for 1.5 and
    1 h, respectively, and mounted with Vectashield with 4\u2032,6\u2032-diamino-2-phenylindol.",
  "Cells were visualized at 100\xD7 using Nikon Eclipse TS100 microscope and analyzed
    for distinct nuclear foci.", DAPI in the mounting media was used as a counterstain.,
  "At least 100 cells were counted and cells with more than four distinct foci in
    the nucleus were considered positive for \u03B3-H2AX.", Three independent biological
    replicates were analyzed., "Total RNA was extracted by Trizol method according
    to the manufacturer instructions from cells treated with 50 \xB5g/mL of PE for
    72 h and their respective controls, collected from three independent biological
    replicates at three different passage numbers.", "The quality of the RNA samples
    was assessed by NanoDrop 1000 Spectrophotometer and samples having 260/280 ratio
    \u22482.0 and 260/230 ratio \u22482.0 were selected.", RNA integrity number was
    measured for the treatment and control samples using Bioanalyzer and good quality
