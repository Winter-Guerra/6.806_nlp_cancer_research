    were normalized to RNU6B expression and quantified using 2\u2212\u0394\u0394CT
    method.", Three independent biological replicates were analyzed in duplicate.,
  Primer information is provided in Supplementary Table 3., "Results were expressed
    as a mean \xB1 standard error of the mean.", 'Two-way ANOVA was used to estimate
    the overall significance using Students t-test, P values below 0.05 were considered
    statistically significant.', The effects of various doses of PE treatment on MCF-7
    cell growth are shown in Figure 1., "Treatment with 0-100 \xB5g/mL of PE significantly
