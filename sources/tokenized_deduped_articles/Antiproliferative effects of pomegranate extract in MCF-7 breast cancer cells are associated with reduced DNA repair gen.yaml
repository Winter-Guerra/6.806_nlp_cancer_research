    Analysis to identify molecular relationships among the genes that were differentially
    expressed in both microarrays and qRT-PCR.', "Validation of the microarray data
    of selected genes was performed in MCF-7 cells treated with 50 \xB5g/mL of PE
    for 24, 48, and 72 h on samples from biological experiments independent from those
    used for microarray analysis.", Total RNA was isolated using Trizol and purified
    using NucleoSpin kit., The purity of the RNA was assessed by NanoDrop 1000 Spectrophotometer.,
  "cDNA was synthesized from 1 \xB5g of total RNA using Multiscribe reverse transcriptase
    enzyme and qRT-PCR was performed using SYBR green assays in ABI7900 real-time
    PCR system.", GAPDH was used as housekeeping gene for normalizations., "Relative
    quantification of expression was calculated using the 2\u2212\u0394\u0394CT method
    .", Three independent biological replicates were analyzed in duplicate., All primers
    were subjected to a quality control to assure that each primer set generates a
    specific PCR product., Primer information is provided in Supplementary Table 1.,
  'Three different bioinformatics algorithms, miRanda, TargetScan, and PicTar, were
    used to identify miRNAs predicted to target a set of genes that were significantly
    downregulated by PE.', The application of a single miRNA target prediction program
    results in high levels of false positive and false negative discovery rates .,
  'However, a combination of two or more programs increases the rate of known target
    prediction up to 72.6% or 100% for evolutionary conserved targets .', The miRanda
    program predicts miRNA targets by taking into consideration maximum weightage
    of sequence complementarity to the bases comprising of seed region ., It also
    calculates hybridization energy between miRNA-mRNA using RNAFold., "The TargetScan
    program finds the simple 7-nucleotide perfect seed sequence match between the
    mRNA target region and 5\u2032 end of miRNA .", 'TargetScan further extends the
    sequence match by allowing G:U wobble pairing and uses hybridization energy to
    calculate thermodynamic free energy for binding the remaining base pairing portion.',
  "The PicTar program matches perfect 7-mer starting at position 1 or 2 at the 5\u2032
    end of the miRNA calculates hybridization energy and discards unstable duplexes
    .", Total RNA was extracted using Trizol reagent according to the manufacturers
    recommendations., The total RNA preparations that include miRNAs were analyzed
