    Human Gene-1.0 ST array platform at the Center for Functional Genomics., All data
    were baseline transformed to the median of the control data., The data were filed
    to remove probesets with expression levels in the bottom 20th percentile across
    all samples., The entities were further processed through 1.5-fold filter settings
    to include those entities that were differentially expressed between PE treatments
    and controls., Differentially expressed entities were then passed to a t-test
