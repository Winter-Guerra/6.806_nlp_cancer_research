    and those that displayed the greatest extreme in differential expression.", The
    differential gene expression of most of these genes was confirmed by qRT-PCR.,
  'We focused on cellular processes that may explain growth inhibitory and proapoptotic
    effects of PE, such as DNA damage response, DNA repair and cell cycle control.',
  'DNA damage response and repair genes including MRE11, RAD50, NBS1, RAD51, BRCA1,
    BRCA2, BRCC3, and MSH6 that were downregulated in microarrays, showed a reduction
    in mRNA levels over a period of 72 h, where the greatest reduction was observed
