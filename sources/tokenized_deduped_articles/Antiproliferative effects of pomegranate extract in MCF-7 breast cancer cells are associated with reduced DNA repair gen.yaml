  'Binding of short noncoding RNA, miRNA, to the target mRNA can lead to mRNA degradation
    or translational repression.', Dietary compounds were shown to modify miRNAs involved
    in a variety of biological processes but whether PE can regulate miRNAs involved
    in DNA repair is unknown ., 'We used three different bioinformatics algorithms,
    miRanda, TargetScan, and PicTar, to identify miRNAs predicted to target the mRNA
    of MRE11A, RAD50, NBS1, RAD51, BRCA1, and BRCA2 genes and performed qRT-PCR on
    miRNAs that were common in two or three algorithms and showed the highest prediction
    score.', Screening for common miRNAs in two or more bioinformatics programs increases
    the rate of known target prediction to 72.6% and up to 100% for evolutionary conserved
    targets ., "Comparative analysis predicted miR-183 to have a seed binding site
    in the 3\u2032Untranlated Region of RAD50 and miR-132 to have seed binding sites
    in the 3\u2032UTR of BRCA1.", "The 3\u2032UTR of RAD50 contains only a single
    seed binding site for miR-183 that is conserved across ten vertebrate species,
    which strongly increases the probability that RAD50 is a target of miR-183.",
  "We also chose to examine miR-24, which has seedless binding sites in the 3\u2032UTR
    of genes downregulated in our microarray including BRCA1, E2F2, and CCNA2.", 'Importantly,
