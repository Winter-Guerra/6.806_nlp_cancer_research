[Xenobiotics are usually detoxified by drug-metabolizing enzymes and excreted from
    the body., The expression of many of drug-metabolizing enzymes is regulated by
    the aryl hydrocarbon receptor., Some substances in vegetables have the potential
    to be AHR ligands., 'To search for vegetable components that exhibit AHR-mediated
    transcriptional activity, we assessed the activity of vegetable extracts and identified
    the active compounds using the previously established stable AHR-responsive HepG2
    cell line.', 'Among the hot water extracts of vegetables, the highest activity
    was found in ginger.', 'The ethyl acetate fraction of the ginger hot water extract
    remarkably induced AHR-mediated transcriptional activity, and the major active
    compound was found to be 6-shogaol.', 'Subsequently, the mRNA levels of AHR-targeting
    drug-metabolizing enzymes and the protein level of CYP1A1 in HepG2 cells were
    shown to be increased by 6-shogaol.', This is the first report that 6-shogaol
    can regulate the expression of detoxification enzymes by AHR activation., "The
    human body is exposed to a wide variety of xenobiotics in one\u2019s lifetime,
    from food components to environmental toxins to pharmaceuticals; it has developed
    complex enzymatic mechanisms to detoxify these substances.", 'Lipophilic xenobiotics
    are usually metabolized into more hydrophilic forms by drug-metabolizing enzymes,
    mainly in the liver, and excreted from the body.', 'The metabolism of xenobiotics
    is commonly broken down into three systems: phase I, II, and III systems.', '(1,
    2) The phase I system is an oxidative process and is mainly mediated by the cytochrome
    P450 supergene family.', 'As a consequence of this step in the detoxification,
    reactive molecules, which may be more toxic than the parent molecule, are produced.',
  'In the phase II system, activated hydrophobic xenobiotics are converted into hydrophilic
    forms via conjugation reactions with glucuronide, sulfate, or glutathione.', 'The
    phase II system is composed of conjugation enzymes such as glutathione-S-transferases,
    sulfotransferases, and uridine diphosphate glucuronosyltransferases.', The phase
    III system is composed of more than 40 different human ATP-binding cassette transporter
    families and is involved in the exclusion of xenobiotics and their metabolites.,
  'It has been shown that the gene expression of many of these drug-metabolizing enzymes
    and transporters is regulated by the aryl hydrocarbon receptor, which is a ligand-dependent
    transcription factor present in most cell and tissue types in the body.', (3)
    AHR translocates into the nucleus and heterodimerizes with a protein known as
    the aryl hydrocarbon nuclear translocator., '(4) This AHR/ARNT complex binds to
    specific enhancer sequences adjacent to target promoters termed the xenobiotic-responsive
    element, which enhances the transcription of target genes encoding phase I metabolic
    enzymes such as CYP1A1 and CYP1A2, phase II metabolic enzymes such as UGT1A1 and
    UGT1A6, and phase III metabolic enzymes such as the ABC transporter subfamily
    G, member 2.', '(2, 5-9) Therefore, AHR is regarded as a key regulator of xenobiotic
    metabolism.', 'The regulation of AHR by dietary factors is of considerable importance
    and interest because AHR regulates drug-metabolizing enzymes as described above,
    and so it is likely that metabolism of xenobiotics could be modulated by dietary
    factors via AHR.', 'In previous studies, some substances contained in vegetables,
    such as flavonoids,(10-12) indole compounds,(13, 14) and curcumin,(15) were shown
    to act as natural AHR ligands.', 'However, it is possible that vegetables contain
    other AHR-activating compounds because there are so many plant-derived compounds
    in vegetables.', The aim of this study was to search for vegetable components
    that exhibited AHR-mediated transcriptional activity and modulation of xenobiotic
    metabolism., 'Previously, we established the stable AHR-responsive HepG2 cell
    line by cotransfection of an AHR expression vector and an AHR-responsive vector
    containing a luciferase gene and three tandemly arranged XRE elements into the
    human hepatoma cell line, HepG2.', '(16) Using this cell line, we assessed the
    AHR-mediated transcriptional activity of vegetable extracts and identified new
    active compounds in vegetables.', We also examined the regulation of mRNA and
    protein expressions of AHR-target xenobiotic-metabolizing genes by these active
    compounds., "The stable AHR-responsive HepG2 cells and HepG2/mock cells were grown
    and maintained at 37 \xB0C in Dulbecco\u2019s modified Eagle\u2019s medium High
    Glucose with l-glutamine and phenol red, containing 10% fetal bovine serum, 40
    U/mL penicillin, 40 \u03BCg/mL streptomycin, and 500 \u03BCg/mL G418 in a 100%
    humidified atmosphere containing 5% CO2.", 'For culturing of HepG2 cells, G418
    was removed from the same medium as that used for culturing the stable AHR-responsive
    HepG2 cells.', 'Fresh vegetables were purchased from local markets in Nasushiobara,
    Japan.', Preparation of vegetable extracts was conducted as described in Figure
    1., Each vegetable was chopped and boiled in four-times its weight of hot water
    for 1 h. The extraction liquid was then recovered and centrifuged at 8000g for
    10 min at room temperature., "A portion of the obtained supernatant was lyophilized,
    and the resultant powder was used as the \u201Chot water extract\u201D sample.",
  'A portion of the supernatant was adjusted to pH 3.0 by adding 2 M hydrochloric
    acid, followed by addition of 200 mL of ethyl acetate.', The mixture was then
    vigorously shaken in a separating funnel to separate it into the ethyl acetate
    layer and aqueous layer., This extraction was repeated four times., 'All the ethyl
    acetate layers were collected, and the ethyl acetate was evaporated.', "The obtained
    residue was used as the \u201Cethyl acetate fraction\u201D sample.", The aqueous
    layer was adjusted to pH 5.5 by adding 2 M sodium hydroxide and lyophilized.,
  "The obtained lyophilized powder was used as the \u201Cwater fraction\u201D sample.",
  '3-Methylcholanthlene, 6-shogaol, 6-gingerol, 8-gingerol, and 10-gingerol were obtained
    from Wako Pure Chemical Industries.', 8-Shogaol and 10-shogaol were obtained from
    ChromaDex., Each phytochemical was dissolved in dimethyl sulfoxide at a concentration
    of 50 mM., The luciferase assay was carried out to assess AHR-mediated transcriptional
    activity as previously described., "(17) The stable AHR-responsive HepG2 cells
    or HepG2/mock cells were seeded onto a 24-well plate at a density of 1 \xD7 105
    cells/well.", The 24-well plate was precoated with Type I-C collagen for 30 min
    before the cells were seeded., 'After incubating overnight, the medium was replaced
    with a medium containing each test sample or 3MC.', "Each sample was diluted in
    the cell culture medium at the test concentration; the final concentration of
    DMSO was \u22640.1% in the cell culture medium.", "After 24 h of culture, the
    cells were washed twice with 500 \u03BCL of PBS and then lysed with 100 \u03BCL
    of 1\xD7 passive lysis buffer.", 'The lysate was centrifuged at 15000g for 5 min,
    and the supernatant was used for the luciferase assay.', Luciferase activity was
    determined by a dual-luciferase reporter assay with an LB9507 Lumet luminometer.,
  'The EAF from ginger and the standard phytochemicals were dissolved in methanol
    at concentrations of 10 mg/mL and 5 mM, respectively.', HPLC analysis was performed
    using a photodiode array detector and a PEGASIL-B ODS C18 column., 'The mobile
    phases were as follows: acidified methanol and acidified Milli-Q water.', "Pumps
    were programmed to perform the following gradient at a flow rate of 0.5 mL/min:
    from 20% solvent A to 80% solvent A over 50 min, to 100% solvent A at 55 min,
    and then to 0% solvent A at 60 min, with a column temperature of 35 \xB0C.", The
    separated compounds in the EAF were identified by comparison of the retention
    time and UV spectra to 6-shogaol or 6-gingerol standards., 'The mRNA expression
    level of CYP1A1, UGT1A1, and ABCG 2, the target genes of AHR, was evaluated by
    real-time PCR.', "HepG2 cells were seeded onto a 24-well plate precoated with
    Type I-C collagen at a density of 1 \xD7 105 cells/well.", 'After overnight incubation,
    the medium was replaced with a medium containing 6-shogaol.', 'After 24 h of culture,
    total RNA was extracted from the cells using Isogen.', "cDNA was prepared from
    1 \u03BCg of the total RNA.", Real-time PCR was performed with SYBR Premix Ex
    TaqII and the 7900HT Fast Real-Time PCR System., "After denaturing at 95 \xB0C
    for 30 s, PCR was performed for 40 cycles of denaturing at 95 \xB0C for 5 s, annealing
    at 60 \xB0C for 30 s, and dissociation at 95 \xB0C for 15 s, followed by 60 \xB0C
    for 60 s and 95 \xB0C for 15 s. The PCR primers used for CYP1A1 and UGT1A1 were
    synthesized at Invitrogen; the primers used for \u03B2-actin and ABCG 2 were synthesized
    at TAKARA BIO INC.", The sequence of each primer is shown in Table 2., "HepG2
    cells were seeded onto a 6-well plate precoated with Type I-C collagen at a density
    of 1 \xD7 106 cells/well.", 'After overnight incubation, the medium was replaced
    with a medium containing 6-shogaol.', 'After 24 h of culture, cells were washed
    twice with PBS.', Cells were scraped off and then suspended in 1 mL of PBS., "The
    precipitate obtained by centrifugation at 1000g for 5 min at 4 \xB0C was homogenized
    with 0.1 mL of RIPA lysis buffer with 0.1 mM phenylmethanesulfonyl fluoride, 0.1
    mM sodium orthovanadate, and 0.1% protease inhibitor cocktail, and left on ice
    for 20 min.", "The homogenate was centrifuged at 18000g for 15 min at 4 \xB0C.",
  "The resulting supernatant was dissolved in electrophoresis sample buffer at 100
    \xB0C for 5 min.", "Samples containing 30 \u03BCg of protein were loaded onto
    12.5% polyacrylamide gel.", Electrophoresis was conducted in an electrode buffer
    SDS) with a fixed current., An Immobilon polyvinylidene difloride membrane was
    treated with methanol and then blotting buffer., The BioRad tank type of blotting
    apparatus was used for electrophoretic transfer of the gel to the PVDF membrane
    at 200 mM over 120 min., "After blotting, this PVDF membrane was blocked overnight
    at 4 \xB0C by 0.1% Tween-20 and 5% skimmed milk dissolved in PBS.", "It was then
    incubated for 2 h with mouse monoclonal CYP1A1 antibody, or incubated for 1 h
    with mouse monoclonal \u03B2-Actin antibody dissolved in a Can Get Signal immunoreaction
    enhancer solution.", 'After the PVDF membrane had been washed three times with
    0.1% Tween-20 dissolved in PBS for 5 min each, it was incubated for 1 h with antimouse
    immunoglobulin G-horseradish peroxidase Proteins were detected by an ECL Prime
    Western Blotting Detection Reagent, followed by analysis with an LAS-1000 mini
    image analyzer and Multi Gauge Ver2.0.', "The data from the luciferase assay and
    real-time PCR were expressed as the mean \xB1 SD.", "Statistical significance
    was analyzed using the Dunnett\u2019s test, and a p value of ;0.05 was considered
    to indicate a statistically significant difference.", HWEs from 11 vegetables
    significantly increased the relative luciferase activity as shown in Figure 2A.,
  'Among the 11 HWEs, five HWEs, namely ginger, molokhia, parsley, spinach, and ashitaba,
    substantially increased the relative luciferase activity, showing more than a
    2-fold induction compared with control.', 'To confirm the results shown in Figure
    2A, we further evaluated nonspecific induction of luciferase activity by the five
    HWEs using HepG2/mock cells.', 'The stable AHR-responsive cells and HepG2/mock
    cells were treated with each HWE, and luciferase activity in the stable AHR-responsive
    cells was divided by that in the HepG2/mock cells.', These data indicated that
    all five HWEs significantly induced luciferase activity., Figure 2., Effects of
    the HWEs on AHR-mediated transcriptional activity., 'Stable AHR-responsive HepG2
    cells were incubated with each HWE at 0.5 mg/mL for 24 h, and AHR-mediated transcriptional
    activity is shown as luciferase activity.', Untreated cells were used as the control.,
  'Effects of HWEs from ginger, molkhia, parsley, spinach, and ashitaba on AHR-mediated
    transcriptional activity corrected by AHR-nonspecific luciferase activity.', 'Stable
    AHR-responsive HepG2 cells and HepG2/mock cells were incubated with each HWE at
