    parsley, spinach, and ashitaba on AHR-mediated transcriptional activity.', "Stable
    AHR-responsive HepG2 cells were incubated with each sample at 100 \u03BCg/mL for
    24 h, and AHR-mediated transcriptional activity is shown as luciferase activity.",
  'The untreated and the 0.1% DMSO-treated cells were used as controls for WFs and
    EAFs, respectively.', The relative luciferase activity measured for the control
    was taken as 1., 3MC was used as the positive control., "Each value is the mean
    \xB1 SD.", "Statistically significant differences from the value of the control
    were analyzed by the Dunnett\u2019s test; p &lt; 0.05; p &lt; 0.01.", 'Effect
    of the EAFs and WFs from Ginger, Molokhia, Parsley, Spinach, and Ashitaba on AHR-Mediated
    Transcriptional Activity


    As shown in Figure 2C, the EAF from ginger remarkably increased AHR-mediated transcriptional
    activity.', The EAFs from ashitaba and molokhia also significantly increased AHR-mediated
    transcriptional activity., Only the WF from ginger significantly increased AHR-mediated
    transcriptional activity., 'Since the EAF from ginger showed the highest AHR-mediated
    transcriptional activity, it was further analyzed by HPLC.', 'Two peaks appeared
    at retention times of 38 and 46 min, which are the same retention times as those
    of 6-gingerol and 6-shogaol, respectively.', 'Figure 3C shows that the UV spectra
    of peaks 1 and 2 correspond to those of 6-gingerol and 6-shogaol, respectively.',
  Figure 3., HPLC profiles of the EAFs of ginger., HPLC profiles and chemical structures
    of 6-gingerol and 6-shogaol., UV spectra of peak 1 and peak 2., UV spectra of
    6-gingerol and 6-shogaol., "Effects of 6-Shogaol and 6-Gingerol on the Induction
    of AHR-Mediated Transcriptional Activity\n\nTreatment of the stable AHR-responsive
    HepG2 cells with 6-shogaol for 24 h resulted in a significant increase in luciferase
    activity in a dose-dependent manner up to 50 \u03BCM.", "On the other hand, treatment
    of the stable AHR-responsive HepG2 cells with 6-gingerol for 24 h had no effect
