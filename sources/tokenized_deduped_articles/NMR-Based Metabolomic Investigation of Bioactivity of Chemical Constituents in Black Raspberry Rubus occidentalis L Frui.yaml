[Black raspberry fruit extracts with differing compound profiles have shown variable
    antiproliferative activities against HT-29 colon cancer cell lines., This study
    used partial least-squares regression analysis to develop a high-resolution 1H
    NMR-based multivariate statistical model for discerning the biological activity
    of BR constituents., This model identified specific bioactive compounds and ascertained
    their relative contribution against cancer cell proliferation., 'Cyanidin 3-rutinoside
    and cyanidin 3-xylosylrutinoside were the predominant contributors to the extract
    bioactivity, but salicylic acid derivatives, quercetin 3-glucoside, quercetin
    3-rutinoside, p-coumaric acid, epicatechin, methyl ellagic acid derivatives, and
    citric acid derivatives also contributed significantly to the antiproliferative
    activity of the berry extracts.', This approach enabled the identification of
    new bioactive components in BR fruits and demonstrates the utility of the method
    for assessing chemopreventive compounds in foods and food products., 'NMR; black
    raspberries; Rubus occidentalis L.; cancer; anthocyanins; nonanthocyanins; citric
    acid; salicylic acid; phenolics; partial least-squares regression; metabolomics;
    chemoprevention




    Secondary compounds in plant-based foods include well-known antioxidants(1) that
    function on several metabolic levels to reduce oxidative stress and to regulate
    signal transduction pathways, transcription factor function, gene expression,
    enzyme activity, and other cellular and subcellular processes that moderate inflammatory
    responses associated with the onset and development of chronic diseases.', '(2-8)
    To accomplish their roles, these bioactive compounds likely act in concert rather
    than independently.', '(4-6) Moreover, even simple fruit extracts may contain
    hundreds of secondary plant compounds from several compound classes, of which
    a select few may interact to induce a therapeutic response.', '(9) Therefore,
    using metabolomics or metabolomics-based approaches(10, 11) involving partial
    least-squares regression analysis and/or other statistical procedures(12) to identify
    specific bioactive phytonutrients and to define their role in moderating disease
    may have significant advantages over more traditional investigative techniques
    by which compound bioactivities are investigated sequentially.', 'Clinical research
    with animal/human models and subjects provides compelling evidence that black
    raspberries contain bioactive compounds that have complex chemopreventive properties
    with regard to aerodigestive cancers(2, 5-8) and other cancers.', '(2, 13, 14)
    Although these classical studies have identified several important chemopreventive
    constituents of BR derivatives including anthocyanins(2, 7, 8) and nonanthocyanin
    phenols such as ellagic acid, ferulic acid, gallic acid, p-coumaric acid, flavonols,
    and their derivatives,(5) the total impact of the treatments could not be accounted
    for by any single compound or single group of constituents.', "(2, 7, 15) Therefore,
    the body of evidence confirming the potential efficacy of BR-based clinical treatments
    and the current level of knowledge about their apparent bioactive constituents
    offered a unique opportunity to develop analytical model systems that delineate
    plant constituent\u2013therapeutic response relationships.", 'To meet this challenge,
    we developed a model system that compares the 1H NMR spectra of relatively crude
    BR extracts with the cellular proliferation of HT-29 human colon cancer cells.',
  Our approach to modeling linked variable bioassay results to variation in plant
    sample extract secondary metabolite complements and employed multivariate statistical
    analyses to identify specific regions of the extract NMR spectra that were associated
    with the array of biological responses., 'Once spectral regions responsible for
    these relationships were identified by the model, compound structures were verified
    using 2D NMR methods, such as heteronuclear single-quantum coherence(16) and heteronuclear
    multiple-bond correlation(17) experiments.', 'To validate this approach, we first
    ensured that BR extract profile variability could be achieved by capitalizing
    upon the genetic and environmental influences on fruit composition.', '(18, 19)
    In addition, we verified that specific signals within complex NMR profiles responsible
    for known chemical relationships could be identified through multivariate statistical
    analyses.', 'Specifically, we regressed BR extract NMR profiles against standard
    biochemical analyses .', (20) This verification model successfully recognized
    the specific protons within the NMR spectra associated with anthocyanins that
    played significant roles in the activity of extracts in these assays., "Furthermore,
    the model found structure\u2013activity relationships to be statistically identifiable.",
  Here we have applied our system to model the biological relationship between bioactive
    compound variability among 73 BR extracts and their ability to inhibit HT-29 colon
    cancer cell proliferation., We previously reported the effects of these extracts
    on cancer cell cultures in this study., '(21) The variable BR juice extracts inhibited
    HT-29 colon cancer cell growth broadly from 33 to 118% when included in the culture
    media at low and high doses of 0.6 or 1.2 mg extract/mL, respectively.', 'Cell
    responses were dose-dependent, and the response arrays between doses were highly
    correlated.', "Although anthocyanins are known to contribute substantially to
    BR\u2019s chemoprotective properties,(2, 5-8) extract anthocyanin concentrations
    as measured by TMA were not correlated to levels of growth inhibition, suggesting
    that nonanthocyanin components also contribute to BR extract bioactivity in the
    HT-29 colon cancer cell assay.", 'Recently, we identified a cadre of nonanthocyanins
    present in our extracts, some of which had yet to be reported as BR constituents.',
  '(22)


    In this paper, we present the description of anthocyanin as well as nonanthocyanin
    compounds identified by our modeling system that are responsible for the antiproliferative
    properties of BR extracts within the HT-29 colon cancer cell bioassay.', Our model
    also indicates that compounds of various classes present in extracts over a broad
    concentration range may act together to affect cancer cell growth., Marketable
    BR fruit samples of three cultivars varying in ripeness(21) from seven Ohio commercial
    farms were obtained for this study., Fruit were hand-harvested in fiber-board
    containers and transported on ice to the Ohio Agricultural Research and Development
    Center., Sample extracts from 75 samples for both NMR and cell assay procedures
    were prepared as described by Johnson and coauthors., '(21) This process included
    the following steps: sample handling, over-ripening fruit, sample storage, preparation
    of BR juices, isolation of secondary product constituent-rich methanolic extracts
    via solid phase extraction, evaporation of solvents under an N2 stream, and freeze-drying
    of solvent-free SPE column eluates.', 'All NMR studies of BR extract samples were
    performed with a Varian INOVA 750 MHz NMR spectrometer using a Varian triple-resonance
    1H{13C/15N} pulsed field gradient cryoprobe.', "Solid materials derived from the
    column eluate were diluted with appropriate amounts of methanol-d4/trifluoroacetic
    acid-d and 5 mM 2,2-dimethyl-2-silapentane-5-sulfonate sodium salt in methanol-d4
    to give 800 \u03BCL aliquots that contained 20 mg of dried berry extract and 0.5
    mM DSS.", The samples were filtered through glass wool and placed in 5 mm NMR
    tubes., "All samples were stored at 4 \xB0C prior to analysis.", Two of the 75
    samples were prepared incorrectly for NMR analysis and were excluded from further
    examination., "The spectra were collected at 25 \xB0C over a spectral width of
    9023 Hz using a 6.2 \u03BCs pulse.", "The acquisition time was 2.7 s, and 128
    transients were accumulated with presaturation of the HDO resonance in the 4.91\u20135.07
    ppm region.", 'Data were processed with 0.5 Hz exponential line broadening and
    zero filled to 131,072 points before Fourier transformation.', '1H NMR free induction
    decays were processed as a batch, using KnowItAll Metabolomics software 8.1 with
    a Lorentzian apodization of 0.3 Hz, baseline correction with automatic base point
    detection, and spline fitting.', The DSS reference peak was manually set to 0
    ppm for each spectrum., 'After the region containing solvent resonances had been
    flat-lined, each spectrum was normalized against the DSS peak.', Alignment macros
    were applied as a batch process to numerous specific locations along the spectrum
    to compensate for peak shifting due to variation in pH and in the constituent
    concentrations among samples., "Prior to statistical analysis, binning/bucketing
    was conducted from 0.550 to 9.200 ppm using the Bio-Rad IntelliBucket method,
    where the bin width was automatically adjusted on the basis of the overlap density
    heatmap consensus spectrum and a bin width setting of 0.004 \xB1 0.002 ppm.",
  "Regions that were excluded from binning were as follows: 4.910\u20135.070 ppm;
    3.257\u20133.373 ppm; highly overlapping peaks of the saccharide region; and regions
    throughout the spectrum of low signal/noise.", 'However, all regions containing
    resonances for anomeric protons were included in the binning process.', This resulted
    in a data set of 1003 bins from each of 73 BR extract samples that was further
    reduced to 464 bins by selecting bins with intensities above the analytically
    justified limit of quantitation(23)., The PLS regression-based predictive model
    building using Pirouette 4.0 started with the 464 bin data sets., Peak intensities
    of bins for each of the 73 BR samples were regressed against the bioassay responses(21)
    as shown in Table S1 in the Supporting Information., A maximum number of 15 factors
    and a probability threshold of 0.95 were set., 'Two-component orthogonal signal
    correction(24) was used to remove components in our large X block that were orthogonal
    to the Y block, thus segregating the portion of the X block that was correlated.',
  'To aid the interpretation of chemical information from the regression models, one
    subset of relevant variables was selected from the entire block of X-variables.',
  The criteria for variable selection were software-dependent measures of fit ., 'The
    regression vector values from this subset of bins were then ranked from highest
    to lowest for the low- and high-dose bioassays, respectively.', 'Classical biochemical
    studies of chemoprevention and cancer cell antiproliferation, in response to berry
    fruits and BR in particular, are challenging because several berry fractions and
    many specific secondary products have been shown to have some effect on the cancer
    cell performance, but no single fraction or compound can account for the efficacy
    of whole fruit or crude fruit extracts.', "(2, 7) Our approach uses \u201Comics\u201D
    and bioinformatic procedures to identify active components by NMR spectroscopy
    and to link them to their impact on cell proliferation in HT-29 colon cancer cells
    in a manner similar to that described by Leiss et al.", (25) and Gavaghan et al.,
  '(26) to determine important effectors of host-plant resistance and maize salt stress,
    respectively.', 'Because many BR secondary compounds have been shown to have roles
    in BR regulation of cancer cell development, there exists a large body of data
    for the potential verification of the compounds identified by the model.', 'Modeling
    of secondary product chemistry, in conjunction with medical efficacy, provides
    an opportunity to examine complex mixtures of secondary products that are present
    in plant materials and determine how they affect cell health, chemoprevention,
    and/or cancer cell proliferation.', 'NMR is a powerful method used to elucidate
    chemical structures of molecules; here we have used it to identify components
    of complex mixtures of small molecule metabolites simultaneously, at a high resolution.',
  'Moreover, samples were readily prepared in a reproducible manner without the need
    for additional separation techniques.', Processing the data with KnowItAll statistical
    software permitted the BR components that play significant roles in the control
    of HT-29 cell proliferation to be identified., 'Our model generated large blocks
    of data concerning the chemical nature of the extracts, which were evaluated against
    a complex series of chemical reactions that we monitored as cell proliferation.',
  'The impact of these secondary compounds on cell proliferation represents the sum
