  'As this study was focused on model development and viewed as a proof of concept,
    recognition by the model of all of the important BR bioactive compounds was limited
    by the use of acidic methanol extracts and the in vitro HT-29 cell proliferation
    assay.', 'However, our overall approach is readily adaptable to modeling the effects
    of a series of extracts including those containing compounds that differ substantially
    in solubility from that of phenols(5) and can be adapted to accommodate other
    continuous Y-variables such as control of tumor development, enzymatic activity,
    or biomarker levels, which would lead to a richer understanding of the complex
    mechanisms by which BR compounds may affect carcinogenesis.', 'Likewise, our approach
    can also be applied to assess the activity of other natural products with complex
    NMR spectra, not only against cancer but also for any complex interaction that
    can be evaluated using a biological assay.', "Table S1, variability in HT-29 colon
    cancer cell % inhibition following exposure to 73 BR extracts at two concentrations;
    Table S2, 1H NMR-determined concentrations of cyanidin glycosides in BR extracts;
    Tables S3 and S4, regression vector values, bin rankings, compounds, associated
    protons, \u03B41H range, and bin numbers for low- and high-dose PLS models; Figures
    S1\u2013S11, structure data resulting from compound analysis using additional
    1D selective TOCSY and 2D NMR techniques; Figure S12, selection criteria for the
    100 bin model of the high-dose bioassay.", 'This material is available free of
