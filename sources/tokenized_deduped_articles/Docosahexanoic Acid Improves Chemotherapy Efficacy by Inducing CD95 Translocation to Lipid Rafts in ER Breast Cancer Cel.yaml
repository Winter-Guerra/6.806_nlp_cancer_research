['Docosahexanoic acid and eicosapentanoic acid have been shown to possess anti-carcinogenic
    properties in mammary cancers, both in vitro and in vivo.', 'The objective of
    this study was to investigate the effect of treating three different breast cancer
    cell lines with DHA or EPA on cellular growth, chemotherapy efficacy, and CD95
    expression and localization in the cell.', 'MDA-MB-231, MCF-7 and SKBr-3 cells
    were incubated with EPA or DHA with or without chemotherapy agents .', 'Cell growth
    was assessed by WST-1 assay and CD95 expression was investigated using flow cytometry,
    Western blotting and confocal microscopy.', DHA and EPA inhibited the growth of
    all three breast cancer cell lines in a dose-dependent fashion., 'DHA, and to
    a lesser extent EPA, induced the movement and raft clustering of CD95 in the cell
    membrane and the surface expression in MDA-MB-231 cells.', Neither fatty acid
    altered the growth/metabolic activity of the non-transformed MCF-12A breast cell
    line., 'Pre-treatment with DHA, but not EPA, improved the efficacy of dox in estrogen
    receptor negative MDA-MB-231 cells, but not in the other two cell lines.', 'Pre-treating
    cells with DHA increased CD95 surface expression and the plasma membrane raft
    content of CD95 and FADD after dox treatment, compared to dox treatment alone.',
  This study demonstrated that pre-treatment of estrogen receptor negative MDA-MB-231
    cells with DHA increased the anti-cancer effects of dox and presents evidence
    to suggest that this may be mediated in part by CD95-induced apoptosis., 'Breast
    cancer n-3 Polyunsaturated fatty acids CD95 Chemotherapy Cell death Apoptosis
    FADD


























    The long chain polyunsaturated fatty acids n-3 fatty acids, eicosapentaenoic acid
    and docosahexanoic acid have been shown to exert a number of beneficial biological
    properties, including anti-cancer effects .', 'Our group and others have demonstrated
    that DHA and EPA decrease the in vitro growth of breast cancer cells, including
    estrogen receptor-negative  and ER-positive  cell lines.', Considerable research
    exists demonstrating that oral intake of EPA and DHA inhibits the growth of mammary
    tumors in animal models ., 'While it is recognized that n-3 PUFA alter tumor growth
    in cell and animal models, current understanding of the cellular mechanisms is
    incomplete.', 'Several candidate mechanisms have been proposed for the action
    of n-3 PUFA on breast cancer cells, including alterations in membrane structure
    and composition, as well as changes in membrane-mediated functions and signals
    .', 'The cell membrane is a dynamic, asymmetric, heterogeneous structure containing
    lipid rafts.', 'These microdomains are enriched in saturated fatty acids, sphingolipids,
    cholesterol and glycosylphosphatidylinositol-linked proteins .', 'Rafts also contain
    an abundance of signaling proteins , suggesting a role in signal transduction,
    possibly by facilitating the interaction of signaling molecules with their corresponding
    receptors .', EPA and DHA are known to be readily incorporated into tumor cell
    membranes when provided in the diet or in cell culture media  and to alter lipid
    raft organization ., 'Studies from our laboratory show that EPA and DHA are also
    incorporated into lipid rafts of MDA-MB-231  and MCF-7 breast cancer cells in
    vitro, and this is associated with reduced raft epidermal growth factor receptor
    expression in MDA-MB-231 cells .', There is evidence that suggests that long chain
    n-3 PUFA may also augment chemotherapy treatment of breast cancer., 'For example,
    breast cancer patients with a higher concentration of DHA in breast adipose tissue
    respond more favorably to chemotherapy than those with lower adipose DHA .', 'A
    recent open-label, single-arm, phase II study demonstrated that a daily intake
    of 1.8 g of DHA during anthracycline-based chemotherapy in breast cancer patients
    resulted in the longest overall survival for patients with the highest plasma
    DHA .', 'Correspondingly, there are in vitro and rodent-model studies indicating
    that n-3 PUFA sensitize breast cancer cells to the effects of chemotherapy.',
  'A detailed understanding of the cellular processes responsible for the effects
    of DHA and EPA, not only on cell growth, but also on the action of chemotherapy
    drugs is lacking.', 'We previously demonstrated that n-3 PUFA induced cell death
    through an apoptotic mechanism, the initiation of which is unknown .', The transmembrane
    death receptor CD95 is the best characterized member of the death receptors that
    activate the extrinsic apoptosis pathway ., 'Activation results in CD95 aggregation
    in the plasma membrane, followed closely by recruitment of Fas-associated death
    domain-containing protein and caspase-8 to the CD95 receptor, forming the death-inducing
    signaling complex .', 'Treatment of tumor cells with doxorubicin, a widely used
    antineoplastic drug therapy, has been shown to induce apoptosis and the movement
    of DISC to membrane rafts .', 'Given the ability of DHA and EPA to alter lipid
    raft structure and function, we hypothesized that EPA and/or DHA may initiate
    cell-death by altering lipid raft-CD95 co-localization.', 'To increase the understanding
    of the mechanisms of action of n-3 PUFA on breast cancer cells, this study aimed
    to determine the impact on cell growth of treating three human cancer cell lines
    in vitro with DHA or EPA with and without dox and to identify the impact on the
    cellular content and location of the CD95 death receptor.', Cell lines were obtained
    from the American Type Culture Collection., "MDA-MB-231 cells were maintained
    in Iscove\u2019s modified Dulbecco\u2019s medium, MCF-7 cells in minimum essential
    medium, MCF-12A in Dulbecco\u2019s modified Eagle medium with 20 ng/ml epidermal
    growth factor, 100 ng/ml 1 cholera toxin, 10 \u03BCg/ml insulin and 500 ng/ml
    hydrocortisone, and SKBr-3 cells in McCoy\u2019s 5A medium.", 'All media were
    supplemented with penicillin and streptomycin, and 5 % v/v fetal calf serum.',
  "Cells were grown at 37 \xB0C in 5 % CO2 at 98 % relative humidity.", "Cells were
    seeded at 1 \xD7 106 cells per flask in 15 ml of medium and allowed 48 h to adhere
    prior to the application of experimental conditions.", 'For WST-1 viability experiments
    cells were seeded in 96-well plates, and for immunofluorescence experiments cells
    were grown on coverslips in 12-well plates.', "All experiments were initiated
    at 75\u201380 % confluence of cells.", 'Fatty acids were purchased from NuChek
    Prep Inc.. Fatty acids were conjugated to bovine serum albumin as follows: fatty
    acids were solubilized in ethanol, dried under nitrogen gas and resuspended in
    1 ml potassium hydroxide.', "BSA was added drop-wise and incubated overnight at
    4 \xB0C.", "Solutions were filtered through a 0.22 \u03BCm syringe filter and
    stored at \u221220 \xB0C.", A series of preliminary experiments comparing the
    fatty acid profiles of human breast tissue to that of cultured cell lines indicated
    that the fatty acids supplied in the culture media described above were not sufficient
    to optimize cell growth and the supply of n-6 fatty acids., "To ameliorate this
    deficiency we supplemented all conditions with 40 \u03BCM oleic acid and 40 \u03BCM
    linoleic acid; this was considered the control condition.", Neither of these fatty
    acids exerts cytotoxic effects at those concentrations or even tenfold higher
    concentrations., 'After 48 h of incubation in fatty acid-free medium, the culture
    medium was replaced with 15 ml of fresh medium containing the experimental fatty
    acids and the cells were further incubated for 48 h. For chemotherapy and other
    subsequent experiments, EPA and DHA concentrations were selected to yield approximately
    equivalent effects on cell death among differing cell lines.', 'For chemotherapy
    experiments, after this initial 48 h fatty-acid pre-treatment, the fatty acids
    were removed and chemotherapy agents, specific for the cell lines, were added
    for 24 h. To choose concentrations of chemotherapy agents, preliminary experiments
    were conducted to yield equivalent cell death in each of the studied cell lines
    in response to chemotherapy at 24 h. Cells were then harvested using trypsin-ethylenetriaminetetraacetic
    acid.', "Cellular viability was assessed using the cell proliferation reagent,
    WST-1, according to manufacturer\u2019s instructions.", Previous studies with
    the MTT assay confirmed that incubation with DHA and EPA reduced cell numbers
    ., Preliminary studies were conducted to confirm that reduction in WST-1 activity
