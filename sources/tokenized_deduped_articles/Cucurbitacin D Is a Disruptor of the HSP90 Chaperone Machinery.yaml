    Cucurbitacin D was added to a suspension of silica gel in CH2Cl2.', "The reaction
    was heated to 40 \xB0C for 72 h. The solution was allowed to cool, followed by
    dilution with EtOAc and filtration through plug of silica gel.", The crude mixture
    was purified via preparative normal phase TLC to provide 3-epi-isocucurbitacin
    D as a white solid in 25% yield., 'Palladium acetate was added to a vial containing
    cucurbitacin D, NaOAc, and bromobenzene dissolved in dimethylacetamide.', "The
    vial was sealed with a Teflon lined cap, and the reaction was stirred at 80 \xB0C
    for 24 h. The reaction was allowed to cool and diluted with EtOAc and H2O, followed
    by extracting the aqueous layer three times with EtOAc.", The combined organic
    layers were washed with brine and dried over anhydrous Na2SO4., The crude product
    was initially purified via column chromatography using hexane/EtOAc to remove
    residual DMA., 'Minor impurities were further removed via preparative reverse
    phase HPLC using MeOH/H2O, resulting in the isolation of cucurbitacin I as a white
    solid in 38% yield.', 'Preparation of 23,24-Dihydrocucurbitacin D and 23,24-Dihydrocucurbitacin
    B


    First, 5% palladium on carbon was added to a 25 mL round-bottom flask containing
    the desired cucurbitacin starting material dissolved in EtOH.', 'Then a septum
    was added to the flask, the headspace was flushed with H2, and the reaction was
    stirred for 4 h at 1 atm H2.', 'Upon completion, the reaction was filtered through
    a plug of silica gel using EtOAC.', "The crude product was purified using column
    chromatography to provide the desired dihydro compounds as white solids in 76\u201388%
    yield.", 'Antibodies targeting Her2, Cdk6, phospho-Akt, and Hsp27 were purchased
    from Cell Signaling Technology.', Antibodies targeting Raf and actin were purchased
    from Santa Cruz Biotechnology., 'The remaining antibodies are listed and were
    purchased from the indicated vendors: Hsp90, Hsp70, and Cdc37 and p23.', Gedunin
    was isolated in house., 'Celastrol was purchased from Cayman Chemical, and geldanamycin
    was purchased from Sigma-Aldrich.', 'MCF7 cells were maintained in Advanced DMEM/F12
    supplemented with streptomycin, penicillin, l-glutamine, and 10% FBS.', Cells
    were grown in a humidified atmosphere and passaged when confluent., 'Cells were
    grown to confluence, seeded in clear, flat-bottom 96-well plates and allowed to
    attach overnight.', Varying concentrations of compound in DMSO was added., "Cells
    were returned to the incubator for an additional 72 h. After 72 h, cell growth
    was determined using an MTS/PMS cell proliferation kit per the manufacturer\u2019s
    instructions.", 'Cells that incubated in 1% DMSO were used as 100% proliferation,
    and the relative growth for each compound concentration was compared to 1% DMSO.',
  IC50 values were calculated from two separate experiments performed in triplicate
    using GraphPad Prism 6.0., "MCF7 cells were grown to confluence and seeded at
    0.4 \xD7 106 cells/well/2 mL.", "Cells were incubated for 24 h and treated with
    varying concentrations of compound in DMSO or vehicle for 24 h. Cells were harvested
    in cold DPBS and lysed using MPER supplemented with protease and phosphatase inhibitors
    according to the manufacturer\u2019s directions.", "Lysates were clarified at
    14000g for 10 min at 4 \xB0C.", "Protein concentrations were determined using
    the Pierce BCA protein assay kit per the manufacturer\u2019s instructions.", "Equal
    amounts of protein were suspended in Laemmli sample buffer and boiled at 70 \xB0C
    for 15 min.", 'Samples were then electrophoresed under reducing conditions, transferred
    to PVDF, and immunoblotted with the corresponding antibody.', 'Membranes were
    incubated with an appropriate horseradish peroxidase-labeled secondary antibody,
    developed with a chemiluminescent substrate, and visualized.', "MCF7 cells were
    grown to confluence and seeded at 2 \xD7 106 cells/5 mL in 10 cm dishes.", "Cells
    were incubated for 24 h and then treated with compound in DMSO or vehicle for
    24 h. Media and cells were collected with DPBS and centrifuged at 200g for 5 min
    at 4 \xB0C.", 'Supernatant was aspirated, and pellets were washed one time with
    cold DPBS and centrifuged.', "Supernatant was aspirated, and cell pellets were
    subsequently suspended in nondenaturing lysis buffer supplemented with protease
    and phosphatase inhibitors and incubated on ice for 2 h. Lysates were clarified
    at 14000g for 10 min at 4 \xB0C.", "Protein concentrations were determined using
    the Pierce BCA protein assay kit per the manufacturer\u2019s instructions.", "Equal
    protein was incubated with 1 \u03BCg of Hsp90 antibody in 500 \u03BCL total volume
    of lysis buffer for approximately 2 h with rocking at 4 \xB0C.", "Following incubation,
    30 \u03BCL of resuspended MagBeads Protein G were added to each sample and incubated
    with rocking for 1.5 h at 4 \xB0C.", "Protein G beads were washed 3 times with
    lysis buffer, suspended in Laemmli sample buffer, and boiled at 70 \xB0C for 15
    min to dissociate proteins from beads.", 'Samples were electrophoresed under reducing
    conditions, transferred to PVDF, and immunoblotted with the indicated antibodies.',
  'Membranes were incubated with a species-appropriate horseradish peroxidase-labeled
    secondary antibody, developed with a chemiluminescent substrate, and visualized.',
