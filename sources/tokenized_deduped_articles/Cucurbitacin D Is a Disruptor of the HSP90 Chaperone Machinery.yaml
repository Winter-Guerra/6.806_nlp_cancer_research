    of 3 and 4 and comparable to vehicle control; however, increased Hsp27 levels
    were observed at high concentrations of 6 and are consistent with Figure 3B.',
  Figure 5., 'Western blot for Hsp27 and actin levels from MCF7 cell lysates treated
    for 24 h with vehicle, 5 times ,or 10 times the IC50 value of the gedunin, cucurbitacin
    D and 3-epi-isocucurbitacin D.


    Collectively, these data suggest that 4 destabilized client maturation through
    similar mechanisms to 3 by disruption of Cdc37 and p23 from the Hsp90 heteroprotein
    complex; however, 4 exhibited a dramatic 18-fold increase in potency when compared
    to 3.', "6 also led to client degradation at nanomolar concentrations, but did
    not disrupt Hsp90\u2013Cdc37 or Hsp90\u2013p23 interactions and is presumed to
    cause degradation by alternative mechanisms.", 'Like 3, no increase in Hsp27 levels
    was observed at high concentrations of 4, yet increased levels of Hsp27 were detected
    at high concentrations of 6, further supporting alternative mechanisms of client
    degradation for these cucurbitacins.', 'In conclusion, the curcurbitacins have
    been shown to affect multiple cellular pathways and exhibit potent inhibitory
    activity against many cancer cell lines.', 'Here we report the antiproliferative
    activity of cucurbitacin D and 3-epi-isocucurbitacin D is partly attributed to
    disruption of Hsp90 client protein maturation and cucurbitacin D destabilizes
    components of the Hsp90 heteroprotein complex, ultimately resulting in client
    degradation.', Experimental data for each isolated compound was compared to previously
    reported literature data., NMR spectra were acquired on a Bruker AVANCE-400 MHz
    NMR spectrometer and compared to previously published data., "High-resolution
    mass spectrometry data was obtained using either electron ionization on a ThermoFinnigan
    MAT 95 XL mass spectrometer or electrospray ionization on a ThermoFinnigan LCQ
    Advantage ion trap liquid chromatography\u2013mass spectrometer.", Melting points
    were determined on a Vernier Melt Station melting point apparatus., TLC analysis
    was performed using precoated silica gel PE sheets., "Compounds were purified
    via column chromatography using silica gel 40\u201363 \u03BCm, preparative normal
    phase-TLC, and reverse phase HPLC using a Dynamax liquid chromatograph with a
    PDA-2 photodiode array UV detector.", Gradients of MeOH/H2O or ACN/H2O were utilized
    with a 9 or 13 mL/min flow rate., Analytical separations were optimized on an
    Alltima C18 HPLC column using a flow rate of 1 mL/min then transferred to preparative
    scale., All reagents and solvents were obtained from commercial suppliers and
    used as received., 'Fruits from Cucurbita texana were cut into pieces and homogenized
    with MeOH and filtered, and the solvent was removed under reduced pressure.',
  The residue was subjected to flash column chromatography with gradient elution.,
  'The fractions containing the same compounds as determined by TLC, were combined,
    and subjected to further purification by one of three methods: normal phase column
    chromatography, preparative normal phase TLC, or preparative reverse phase HPLC.',
  '(32-35) The spectroscopic data for the pure isolated compounds were compared to
    published literature data: cucurbitacin D;(57-59) cucurbitacin B;(52, 60) 3-epi-isocucurbitacin
    D;(57, 61, 62) cucurbitacin I;(60, 63) cucurbitacin E;(60, 63) 23,24-dihydrocucurbitacin
    D;(64) 23,24-dihydrocucurbitacin B;(52, 65) data for multiple cucurbitacins.',
