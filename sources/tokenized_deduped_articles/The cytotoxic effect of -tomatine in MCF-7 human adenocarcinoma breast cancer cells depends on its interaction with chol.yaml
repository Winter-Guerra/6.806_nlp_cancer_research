    human leukemic cells HL60 and K562 as well as MOLT-4.", 'Similarly, we demonstrated
    that caspase-8 and -9 are not activated.', "Our results indicate no changes in
    cell cycle distribution, no apoptotic sub-G1 peak in MCF-7 cells and no morphological
    signs of apoptosis after treatment with \u03B1-tomatine.", "\u03B1-Tomatine at
    the concentrations of 1\u20139 \u03BCM after 4 h induced neither SSBs nor DSBs
    detectable by comet assay in MCF-7 cells.", 'Moreover, the activation of Chk2
    related to DNA damage was not detected.', 'The tumor-suppressor phosphoprotein
    p53 plays a significant role in preventing inappropriate cell proliferation and
    maintaining genome integrity in response to genotoxic stress, resulting in cell-cycle
    arrest, DNA repair, apoptosis or senescence.', "Our experimental data show no
    changes in the level of p53 and p53 phosphorylated on serine 15 in MCF-7 cells
    after 4 and 24 h of \u03B1-tomatine treatment.", The levels of the cyclin-dependent
    kinase inhibitor p21WAF1/CIP1 also remained unchanged., Apoptosis is a process
    highly dependent on the content of intracellular ATP; there is an evident physiological
    difference in cells undergoing apoptosis or necrosis., "We demonstrated a loss
    of ATP in \u03B1-tomatine-treated cells after 72 h, which supports the results
    of this study discussed above.", "A possible explanation of the cytotoxic mechanism
    could be the fact that cholesterol in biological membranes serves as a target
    for \u03B1-tomatine.", "A number of studies have indicated that \u03B1-tomatine
    inhibits the growth of various human cancer cell lines at low \u03BCM concentrations
