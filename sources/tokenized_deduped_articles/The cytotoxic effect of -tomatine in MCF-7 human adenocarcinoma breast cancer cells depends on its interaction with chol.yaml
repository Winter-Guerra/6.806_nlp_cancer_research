  "Regarding biotransformation, fungal pathogens of tomato produce tomatinase enzymes
    which hydrolyze \u03B1-tomatine by removing the complete sugar moiety or partial
    sugars.", Only aglycone released is susceptible to hydroxylation by cytochrome
    P-450., "Since the removal of even a single monosaccharide from the sugar moiety
