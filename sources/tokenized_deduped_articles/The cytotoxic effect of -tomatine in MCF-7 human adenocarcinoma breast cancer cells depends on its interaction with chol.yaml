["In recent years, \u03B1-tomatine has been studied for its anticancer activity.",
  "In the present study, we focused on the cytotoxic effect of \u03B1-tomatine in
    the MCF-7 human breast adenocarcinoma cell line, its mechanism of action, biotransformation
    and stability in the culture medium.", "We observed an inhibition of cell proliferation
    and viability at concentrations of 6 and 9 \xB5M but then a recovery of cells
    occurred.", "The recovery was not caused by the biotransformation of \u03B1-tomatine
    in MCF-7 cells, but by a substantial decrease in the concentration of \u03B1-tomatine
    in the culture medium due to its binding with cholesterol.", "Regarding the mechanism
    of action of \u03B1-tomatine, we observed no DNA damage, no changes in the levels
    of the proteins p53 and p21WAF1/Cip1, and no apoptosis.", "We found a loss of
    ATP in \u03B1-tomatine-treated cells.", "These results support the conclusion
    that \u03B1-tomatine does not induce apoptosis in the MCF-7 cell line.", "\u03B1-Tomatine
    is a natural steroidal glycoalkaloid, occurring mainly in stems, leaves and roots
    of tomatoes and other Solanum species.", Its content is high in immature green
    tomatoes and decreases during ripening., "\u03B1-Tomatine is composed of the 6-ring
    steroidal aglycone tomatidine by which a tetrasaccharide moiety is bound to the
    3-OH group of the aglycone.", "Its partial hydrolysis leads to the loss of different
    sugar parts of \u03B1-tomatine and to the formation of \u03B21-(\u03B22-) tomatine,
    \u03B3-tomatine and \u03B4-tomatine.", "\u03B1-Tomatine is a biologically active
    compound that possesses numerous health-related properties.", 'It exhibits antiviral,
    antibiotic and anti-inflammatory activity, stimulates antigen-specific humoral
    and cellular immune response, inhibits acetylcholinesterase activity and has cardiotonic
    effects.', 'Its other effects are connected to its ability to form an insoluble
    complex with cholesterol in a 1:1 molar ratio.', 'Since such complex with dietary
    cholesterol is not able to pass through the intestinal wall, the p.o.', "administration
    of \u03B1-tomatine decreases the plasma cholesterol level.", "Moreover, \u03B1-tomatine
    disrupts cholesterol containing mammalian biomembranes which could lead to various
    symptoms of intoxication.", "In recent years, the anticancer effect of \u03B1-tomatine
    and its mechanism of action have been studied.", "In tumor-bearing mice, \u03B1-tomatine
    inhibited tumor growth at doses of approximately 1 mg/kg.", "In vitro, \u03B1-tomatine
    inhibits the growth of human colon HT29 and liver HepG2 cancer cell lines more
    than classical anticancer agents.", 'Furthermore, it is cytotoxic to different
    human lung cancer cells, human prostatic adenocarcinoma PC3 cells, mouse EL4 lymphoma
    cells, several leukemia cell lines and breast adenocarcinoma MCF-7 cells.', "Previous
    studies demonstrated the caspase-independent cell death in \u03B1-tomatine-treated
    human leukemic cell lines.", "In the PC-3 cell line, \u03B1-tomatine induced apoptosis.",
  "Furthermore, it inhibited the migration and invasion of cancer cells by inactivating
    FAK/PI3K/Akt and Erk signaling pathways with a decrease in the binding activity
    of NF-\u03BAB.", "In the present study, we examined the dose- and time-dependent
    inhibition of the growth of the human breast adenocarcinoma MCF-7 cell line after
    \u03B1-tomatine treatment.", "Due to conflicting reports in the literature regarding
    the induction of apoptosis by \u03B1-tomatine, we also focused on the mechanism
    of action and DNA damage in MCF-7 cells.", "The stability of \u03B1-tomatine in
    culture medium and its biotransformation were also studied.", "Human breast adenocarcinoma
    cell line MCF-7 was obtained from the American Type Culture Collection and maintained
    in Dulbecco\u2019s Modified Eagle\u2019s Medium supplemented with a 10% fetal
    calf serum, L-glutamine, penicillin, streptomycin and non-essential amino acids.",
  "Cell cultures were maintained at 37\xB0C in a humidified atmosphere of 5% CO2 and
    the culture medium was renewed every 2\u20133 days.", Cells were detached by incubation
    with trypsin., Cell lines in a maximal range of up to 20 passages were used for
    this study., "Appropriate amounts of stock solution of \u03B1-tomatine dissolved
    in DMSO were added to the culture medium to achieve the final concentration of
    1\u20139 \u03BCM.", The control group was treated with DMSO at the concentration
    of 0.6% in every assay., "For irradiation treatment, the cells were irradiated
    in culture flasks at room temperature using a 60Co \u03B3-ray source at a distance
    of 1 m from the source, at the photon dose rate of 1 Gy/min.", "For assessing
    the cytotoxic effect of \u03B1-tomatine on cell viability, WST-1 reagent was used.",
  "MCF-7 cells were seeded in 96-well microtiter plates at a concentration of 5\xD7103
    cells/well in 200 \u03BCl of culture medium.", "The cells were allowed to settle
    overnight at 37\xB0C and in 5% CO2.", "Next, cultures were exposed to different
    concentrations of \u03B1-tomatine for differing time intervals.", "At the end
    of each interval, cells were rinsed with PBS and 100 \u03BCl of WST-1 was added.",
  Absorbance was measured after 2 h of incubation with WST-1 at 450 nm and a reference
    wavelength of 650 nm in a Tecan SpectraFluor Plus spectrometer., "MCF-7 cells
    were seeded into plastic tissue-culture dishes with glass bottoms and left for
    24 h in an incubator with 5% CO2 at 37\xB0C.", "The next day, the growth medium
    was replaced with a medium containing different concentrations of \u03B1-tomatine.",
  'The tissue-culture dishes were transferred into a time-lapse imaging system BioStation
    IM combining an incubator, a motorized microscope and a cooled CCD camera.', Recording
    was carried out in a multipoint and multichannel manner employing various time-lapse
    modes and upon small as well as high magnifications to allow global as well as
    detailed view of changes in the behavior of the treated cell populations., Recorded
    sequences were subsequently semi-automatically analyzed with the software NIS-Elements
    AR 3.20., Growth of MCF-7 cells was continuously monitored for at least 90 h using
    the xCELLigence RTCA MP instrument., "The background impedance signal was measured
    with 50 \u03BCl of cell culture medium/well.", "The final volume in a single well
    was adjusted to 100 \u03BCl of cell culture medium by adding an additional 50
    \u03BCl of medium containing MCF-7 cells.", The impedance was recorded in 15 min
    intervals., "Twenty-four hours after seeding, \u03B1-tomatine was added to the
    culture.", "All incubations were performed at a volume of 150 \u03BCl.", "\u03B1-Tomatine
    was analyzed at 4 different concentrations, each one with 4 replicates.", 'The
    impedance signal was analyzed by normalizing data of each single well to the first
    measurement after starting the treatment: CI(normalized) = CItime x/CInorm time.',
  This normalized cell index was used for representing the results graphically and
    exported for further processing using Microsoft Office Excel., "ATP content in
    MCF-7 cells exposed to \u03B1-tomatine at 4 different concentrations was measured
    by an ATP bioluminescent assay kit.", ATP content was calculated from a standard
    curve derived from known concentrations of ATP and was expressed as a percentage
    of the control., "LDH activity was determined at individual time points in the
    medium of \u03B1-tomatine exposed MCF-7 cells.", An aliquot of each sample was
    added to a cuvette with 0.2 ml of 2.5 mg/ml NADH solution and 0.2 ml of sodium
    pyruvate solution., The total LDH activity was determined after sonication of
    cells., The enzyme activity was determined spectrophotometrically and the rate
    of enzyme leakage/min was expressed as percentage of the total LDH activity compared
    to untreated control cells., This method is used to assess the single-strand breaks
    and double-strand breaks present in the DNA., The alkaline and neutral version
    of the comet assay was used as previously described., "Cells were embedded in
    1% agarose on microscope slides and lysed in 10 mM of Tris-buffered 2.5 M NaCl
    with 1% Triton X-100, and 100 mM EDTA at 4\xB0C for 1 h. The alkaline comet assay
    was carried out at 40 V, 300 mA, for 30 min at 4\xB0C after 40 min of alkaline
    unwinding.", "The neutral comet assay was performed at 29 V, 6 mA, for 40 min,
    at 4\xB0C.", Comets were scored by the Lucia 6.20 image analysis comet module
    after staining of cells with ethidium bromide., The percentage of DNA in the comet
    tail was assessed in at least 50 cells/slide and the median DNA damage score for
