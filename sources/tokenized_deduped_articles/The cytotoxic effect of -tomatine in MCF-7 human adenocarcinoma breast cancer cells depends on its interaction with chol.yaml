    low-molecular-weight fragments of DNA, the cells were incubated for 5 min at room
    temperature in a buffer and then stained with propidium iodide in Vindelov\u2019s
    solution for 60 min at 37\xB0C.", The DNA content was determined by flow cytometer
    Dako CyAn with an excitation wave length of 488 nm; the total emission above 560
    nm was recorded., List mode data were analyzed using Multicycle AV software and
    the percentage of cycling cells was determined., "MCF-7 cells were treated with
    6 \u03BCM of \u03B1-tomatine for 4 h. The cells were fixed in 2% paraformaldehyde
    and 1% glutaraldehyde in phosphate buffer for 4 h at 4\xB0C.", The cells were
    then post-fixed in 2% OsO4 in phosphate buffer for 2 h at room temperature., The
    dehydration was carried out in graded ethanol and propylene glycol and embedding
    in Epon-Durcupan., 'Ultra-thin sections were prepared and placed on grids, stained
    with 2% uranyl acetate solution and 0.2% lead citrate in 0.1 M NaOH, and examined
    in a Tesla BS-500 transmission electron microscope.', The calibration of magnification
    was carried out using the calibrator 02902-AB., 'Separation was performed on a
    1200 series liquid chromatography system consisting of degasser, quaternary pump,
    autosampler and thermostated column compartment.', "The HPLC column used was Accucore
    C18 held at 40\xB0C.", The mobile phase flowing at a rate of 0.6 ml/min consisted
    of ammonium formate and acetonitrile., 'The gradient elution program was: from
    20 to 27% of solvent B in 4.5 min, for 1 min at 50% solvent B and equilibration
    at 20% of solvent B for 2 min.', Column output was coupled with a 3D ion trap
    LCQ Fleet mass spectrometer with electrospray interface., "All mass scans were
    operated in positive SIM mode at m/z 1033.5\u20131035.5 for \u03B1-tomatine and
    883.5\u2013885.5 for solasonine with the following optimized settings for the
    ion source: spray voltage 4 kV, sheath gas 40 AU, auxiliary gas 10 AU, capillary
    voltage 20 V, capillary temperature 260\xB0C, tube lens voltage 92 V.\n\n\n\nFor
    metabolite screening, the same chromatographic system and mass spectrometer was
