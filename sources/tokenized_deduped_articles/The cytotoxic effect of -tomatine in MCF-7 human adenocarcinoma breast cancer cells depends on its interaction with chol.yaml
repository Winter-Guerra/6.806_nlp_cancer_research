    ATP and LDH assays were evaluated with GraphPad Prism software.', "Data are expressed
    as an arithmetic means \xB1 SD of at least 3 independent experiments and statistical
    analysis was performed using one-way ANOVA test and Dunnett\u2019s post-hoc test
    for multiple comparisons.", "Significant differences were established at p\u22640.05.",
  "We studied the effect of \u03B1-tomatine at various concentrations on cell viability
    and proliferation of the MCF-7 cell line at different times of exposure.", A WST-1
    assay was used for viability measurement and an xCELLigence system was used to
    measure proliferation., As shown in Fig., "1A, \u03B1-tomatine exerted a dose-dependent
    inhibitory effect on the viability of MCF-7 cells.", "Treatment with \u03B1-tomatine
    at concentrations of 1 and 3 \u03BCM did not significantly alter the viability
    of the MCF-7 cell line after 24, 48 and 72 h. Treatment with 6 and 9 \u03BCM caused
    a significant decrease in the cell viability after 24, 48 and 72 h. Similarly,
    the proliferation of MCF-7 cells after \u03B1-tomatine treatment decreased in
    a dose-dependent manner and the EC50 value after 72 h was 7.17 \u03BCM as determined
    by the xCELLigence system.", "The inhibition of proliferation and viability of
    MCF-7 cells was the most pronounced after 24 h of \u03B1-tomatine action.", 'Furthermore,
    we studied the cytotoxic effect on MCF-7 cells using the measurement of LDH release
    from damaged cells.', "Again, the concentrations of 6 \u03BCM and 9 \u03BCM of
    \u03B1-tomatine caused significant damage to treated cells, with the highest effect
    occurring after 24 h. The release of LDH is a result of membrane destabilization.",
  The inhibition of proliferation corresponds with the finding of check-point kinase
    1 activation., "In MCF-7 cells treated with \u03B1-tomatine at concentrations
    of 1, 3 and 6 \u03BCM after 4 h, the amount of Chk1 increased.", This increase
    was accompanied by phosphorylation of Chk1 on serine 345 after the same incubation
    time., 'After 24 h, the changes in Chk1 and its phosphorylated form disappeared.',
  "The morphology and behavior of MCF-7 cells after treatment with 3 and 9 \u03BCM
    of \u03B1-tomatine were recorded over a 72-h period using time-lapse videomicroscopy.",
  'Control cultures showed a time-dependent increase in the number of cells culminating
    at 72 h, when full confluence was reached.', "Similar timing and dynamics were
    also observed upon 3 \u03BCM of \u03B1-tomatine treatment with no morphological
    or behavioral alterations.", "Conversely, 9 \u03BCM of \u03B1-tomatine significantly
    reduced proliferation of MCF-7 cells over a 24-h period.", 'Cells did not divide,
    their membranes demonstrated reduced undulations and many detached from the substratum
    and rapidly collapsed, releasing their content into the medium.', 'On the other
    hand, no specific apoptotic morphologies were observed.', 'In subsequent time
    intervals, a number of thus affected cells decreased and the remaining cells started
    to behave actively including mitoses.', 'At the end of the experiment, the treated
    culture clearly recovered and continued in proliferation.', "These results indicated
    the significant cytotoxic effects of \u03B1-tomatine at concentrations of 6 and
    9 \u03BCM after 4, 6, 12 and 24 h of treatment.", 'After 48 and 72 h of treatment,
    the cytotoxic effects persisted, but the cells started to proliferate again and
    their viability increased.', "Since DNA is the main target of most cytotoxic anticancer
    drugs, we focused on the induction of DNA damage in MCF-7 cells after \u03B1-tomatine
    treatment.", 'To assess DNA damage in MCF-7 cells, we used the alkaline and neutral
    version of the comet assay.', The alkaline version is employed for the quantification
    of SSBs of DNA., "The concentrations of \u03B1-tomatine used did not cause any
    significant SSBs after 4 h compared with H2O2-treated MCF-7 cells.", The neutral
    version specifically determines DSBs of DNA., "The same concentrations of \u03B1-tomatine,
    as they were used in the alkaline version of the comet assay, did not cause any
    significant DSBs after 4 h of treatment in comparison with irradiated cells.",
  "These results indicated that \u03B1-tomatine caused no DNA damage in MCF-7 cells.",
  'In the next step, we confirmed no DSBs of DNA by determining check-point kinase
    2 non-activation.', "After 4 h of \u03B1-tomatine treatment, no phosphorylation
    on threonine 68 of Chk2 occurred in comparison with the positive control group.",
  "Although our results indicate no \u03B1-tomatine-induced DNA damage in MCF-7 cells,
    we elucidated whether apoptosis is induced in the cells exposed to \u03B1-tomatine
    by another triggering mechanism.", "Initially, we evaluated changes in the levels
    of proteins p53, p53 phosphorylated on serine 15 and p21WAF1/CIP1 in \u03B1-tomatine-treated
    MCF-7 cells after 4 and 24 h of incubation.", No changes in the levels of these
    proteins were observed., "Then, we measured the caspase-8 and -9 activity after
    24 and 72 h of incubation with \u03B1-tomatine.", "No significant increase in
    the activity of these caspases was observed after \u03B1-tomatine treatment.",
  "We used cell cycle analysis by flow cytometry to assess possible apoptosis after
    \u03B1-tomatine treatment for 24 and 72 h. As shown in Fig.", "3C, the concentrations
    of \u03B1-tomatine used caused no specific apoptotic sub-G1 peak after 24 and
    72 h of treatment.", "To confirm our theory that \u03B1-tomatine did not cause
    apoptosis in MCF-7 cells, we measured the loss of ATP in \u03B1-tomatine-treated
    cells after 2, 4, 6, 12, 24, 48 and 72 h. Fig.", "3D demonstrates a significant
    decrease, in comparison to untreated cells, in the content of ATP in cells treated
    with 9 \u03BCM of \u03B1-tomatine at all treatment intervals between 4 and 72
    h and with 6 \u03BCM of \u03B1-tomatine at all treatment intervals between 6 and
    72 h. Moreover, to gain further insight into the mechanism of cell death caused
    by \u03B1-tomatine, transmission electron microscopy of MCF-7 cells treated with
    6 \u03BCM of \u03B1-tomatine was carried out.", 'The treated cells showed swelling
    and disintegration of both nuclear and plasma membranes, characteristic of a rapid
    necrosis, but no typical morphologic signs of apoptosis, such as cell shrinkage,
    nuclear fragmentation, chromatin condensation, nuclear and cytoplasmic blebbing
    and the formation of apoptotic bodies.', "Previous results indicated that \u03B1-tomatine
    at concentrations of 6 and 9 \u03BCM caused a cytotoxic effect in MCF-7 cells
    during the first 24 h, but after 48 and 72 h of incubation cell proliferation
    and viability began to increase.", "Thus, we monitored the concentration of \u03B1-tomatine
    in the medium during the incubation with cells in order to determine whether it
    changes with time.", "We detected a decrease in the level of \u03B1-tomatine from
    the initial value of 2.49 to 1.56 \u03BCM after 4 h, to 0.90 \u03BCM after 24
    h, to 0.73 \u03BCM after 48 h, and to 0.75 \u03BCM after 72 h.\n\nAs cholesterol
    is known to form an insoluble precipitate with \u03B1-tomatine, its effect in
    the incubation media was evaluated.", "Initially, the stability of 3 \u03BCM of
    \u03B1-tomatine in PBS buffer during the 72 h of incubation was confirmed.", 'Subsequently,
    the effect of cholesterol was tested.', 'Since cholesterol is insoluble in aqueous
    solutions, albumin was used as a carrier.', "When fetal calf serum was replaced
    by pure albumin in the standard incubation medium, a decrease in \u03B1-tomatine
    in the cell-free medium was not observed during the incubation time.", "By contrast,
    &gt;50% of \u03B1-tomatine was lost during the first 4 h of incubation when albumin
    containing the same concentration of cholesterol as the fetal calf serum was used.",
  "Therefore, interaction of \u03B1-tomatine with cholesterol appears to be the main
    reason for the decrease in \u03B1-tomatine in the medium during incubation, at
    least in the absence of cells.", "To support this hypothesis, we also carried
    out tests to exclude the possible metabolism of \u03B1-tomatine caused by MCF-7
    cells or enzymes present in the fetal calf serum added to an incubation medium.",
  "The incubation of 3 \u03BCM of \u03B1-tomatine in the standard incubation medium
    with and without MCF-7 cells led to a 60\u201370% loss of \u03B1-tomatine during
    the first 24 h. A comparable decrease in \u03B1-tomatine was observed when inactivated
    serum was added to the medium.", 'Thus, the decrease is not due to biotransformation
    by plasma enzymes.', 'To screen the potential biotransformation by MCF-7 cells,
    a standard incubation medium with native fetal calf serum was used.', "Based on
    the \u03B1-tomatine structure, we anticipated that its biotransformation can proceed
    by deglycosidation or by oxidation of the aglycone.", "As these deglycosidated
    derivatives, with the exception of tomatidine, are not available on the market,
    acid hydrolysis of \u03B1-tomatine was carried out in order to get a reaction
    mixture containing compounds derived from \u03B1-tomatine by consecutive loss
    of sugar units.", Hydrolysis products found in the reaction mixture are presented
    in Fig., 5B., Representative chromatograms for each compound were extracted from
    full scan data and the retention times and masses are presented in Table I., "Retention
    times and m/z of pseudomolecular ions + of \u03B1-tomatine hydrolysis products.",
  "Subsequently, samples of the incubation media and MCF-7 cell pellets after 4, 24,
    48 and 72 h of incubation with 3 \u03BCM of \u03B1-tomatine were obtained and
