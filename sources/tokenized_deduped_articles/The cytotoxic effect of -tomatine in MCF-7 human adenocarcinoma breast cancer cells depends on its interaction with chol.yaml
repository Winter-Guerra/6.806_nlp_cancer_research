    an equal amount of protein were loaded on 12% SDS-PAGE gels., 'After electrophoresis,
    the separated proteins were transferred to a PVDF membrane.', "The membranes were
    blocked in Tris-buffered saline containing 0.05% Tween-20 and 10% non-fat dry
    milk and incubated with primary antibody at 4\xB0C overnight.", 'Then, the membranes
    were incubated with polyclonal anti-mouse or anti-rabbit secondary antibody.',
  'For band detection, a chemiluminescence detection kit was used.', "In order to
    detect caspase-8 and -9 activity, Caspase-Glo\xAE Assays were used according to
    the manufacturer\u2019s instructions.", "Briefly, the cells treated with the different
    concentrations of \u03B1-tomatine were seeded per well using a 96-well plate format
