    and chemical synthesis is problematic, the mass spectrometric data obtained was
    only inspected for masses of suspected mono-hydroxy, di-hydroxy or N-oxide derivatives.',
  None of these suspected metabolites were found in the samples., "The mechanism of
    the cytotoxic action of \u03B1-tomatine has been studied intensively; nevertheless,
    the existing results differ significantly.", "In mouse EL4 lymphoma cells, \u03B1-tomatine
    at the concentration of 8 \u03BCM induces apoptosis with changes in the cell cycle
