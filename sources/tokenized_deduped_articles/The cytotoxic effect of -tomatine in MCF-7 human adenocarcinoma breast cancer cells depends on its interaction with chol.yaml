    analysis of \u03B1-tomatine, data were scanned in full scan mode.", "Putative
    \u03B1-tomatine metabolites arising from deglycosidation were prepared by acid
    hydrolysis of \u03B1-tomatine standard.", The hydrolysis proceeded in a solution
    of 0.25 M hydrochloric acid prepared in methanol., "\u03B1-Tomatine was dissolved
    at a final concentration of 10 \u03BCM in the above-mentioned solution and left
    1 h at 60\xB0C.", "After hydrolysis, 5 \u03BCl was injected directly onto the
    column.", "Ten microliters of the internal standard and 100 \u03BCl of acetonitrile
    were added to a 100 \u03BCl sample aliquot.", 'The sample was vortex mixed, centrifuged
