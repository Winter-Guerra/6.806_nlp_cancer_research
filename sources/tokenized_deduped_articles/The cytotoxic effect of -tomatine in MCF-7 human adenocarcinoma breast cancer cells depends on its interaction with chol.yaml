  Representative chromatograms for metabolites possibly arising from deglycosidation
    were extracted from mass spectrometric data and compared with chromatograms of
    derivatives obtained by hydrolysis., Target metabolites were not found either
    in the incubation media or in the cell pellet., "With this experiment, we proved
    that during incubation with an MCF-7 cell line, \u03B1-tomatine is not subjected
