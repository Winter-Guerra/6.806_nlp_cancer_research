    temperature.", "Two hundred microliters of 10% formic acid in N,N-dimethylformamide
    were added to a 100 \u03BCl sample aliquot.", 'The sample was vortex mixed, centrifuged
    and transferred to a vial with a glass insert.', Five microliters of the sample
    were injected onto the column., "The 10% formic acid in DMF was able to solubilize
    serum proteins, including albumin and to dissociate the cholesterol/\u03B1-tomatine
    complex.", 'In contrast to the precipitation with acetonitrile, the putative metabolites
    could neither be retained by protein precipitate nor in complexes with cholesterol
    when 10% formic acid in DMF was used for the sample treatment.', 'The statistical
    data for caspase-8 and -9 assays, flow cytometry and comet assay were evaluated
    with descriptive statistics using Microsoft Office Excel.', "Data are expressed
    as an arithmetic means \xB1 SD of at least 3 independent experiments and statistical
    analysis was performed using a Student\u2019s t-test.", "Significant differences
