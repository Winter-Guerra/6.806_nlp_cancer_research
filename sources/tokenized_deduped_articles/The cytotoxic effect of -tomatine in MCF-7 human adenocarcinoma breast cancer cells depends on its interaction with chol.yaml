    out on HPLC column Kinetex C18 held at 45\xB0C.", The mobile phase flowing at
    a rate of 0.6 ml/min consisted of ammonium formate and acetonitrile., 'The gradient
    elution program was: from 20 to 60% of solvent B in 30 min, equilibration at 20%
