    bromide assay, immunocytochemistry, and flowcytometry.', It is known that MTT
    is an established technique to estimate the in vitro cellular viability in the
    disease-oriented screening protocols in cancer research., 'The MTT assay is based
    on the fact that only viable cells reduce tetrazolium salts to colored formazan,
    which can be quantitated spectrophotometrically.', 'Besides measuring viability,
