    erratum to this article can be found at http://\u200Bdx.\u200Bdoi.\u200Borg/\u200B10.\u200B1007/\u200Bs11626-007-9065-x\n\n\n\nLectins
    are proteins or glycoproteins of nonimmune origin that agglutinate cells and precipitate
    complex carbohydrates.", Lectins of both plant and animal origin have been widely
    used to map cell surface carbohydrates and to observe changes occurring during
    malignant transformation and development., An array of biological functions is
    attributed to the binding of lectins to the cell surface sugars., 'The lectins
    are thus reckoned with the functions such as tumor cell recognition, cell adhesion,
    localization, signal transduction across the membrane, mitogenic stimulation,
    potentiation of host immune defense, cytotoxicity, and apoptosis.', 'Lectins derived
    from Helix sp., Limax sp., Achatina sp., and their binding to different groups
    of carbohydrates and their prognostic properties to bind the metastatic cells
    preferentially have been demonstrated in recent studies.', Lectins or lectin-like
    proteins endowed with the ability to bind sialoglycoconjugates have been used
    as recognition molecules to predict changes in the pattern of sialylation and
    the degree of O-acetylation during malignant transformation., It is very crucial
    to identify the reliable markers of metastatic potentials in the development of
    cancer therapeutics., Several screening protocols may help evaluate the prognostic
    properties of lectins., 'In the present study, the cytotoxic effects of hemolymph
