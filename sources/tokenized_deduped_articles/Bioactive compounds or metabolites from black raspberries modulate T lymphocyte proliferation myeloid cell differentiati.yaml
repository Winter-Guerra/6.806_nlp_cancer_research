['Bioactive phytochemicals from natural products, such as black raspberries, have
    direct anticancer properties on malignant cells in culture and in xenograft models.',
  BRB components inhibit cancer progression in more complex rodent carcinogenesis
    models., 'Although mechanistic targets for BRB phytochemicals in cancer cells
    are beginning to emerge, the potential role in modulating host immune processes
    impacting cancer have not been systematically examined.', We hypothesized that
    BRB contain compounds capable of eliciting potent immunomodulatory properties
    that impact cellular mediators relevant to chronic inflammation and tumor progression.,
  We studied both an ethanol extract from black raspberries containing a diverse mixture
    of phytochemicals and two abundant phytochemical metabolites of BRB produced upon
    ingestion., 'BRB-E inhibited proliferation, and viability of CD3/CD28 activated
    human CD4+ and CD8+ T lymphocytes.', BRB-E also limited in vitro expansion of
    myeloid-derived suppressor cells and their suppressive capacity., Pre-treatment
    of immune cells with BRB-E attenuated IL-6-mediated phosphorylation of signal
    transducer and activator of transcription-3 and IL-2-induced STAT5 phosphorylation.,
  'In contrast, pre-treatment of immune cells with the C3R and Q3R metabolites inhibited
    MDSC expansion, IL-6-mediated STAT3 signaling, but not IL-2-induced STAT5 phosphorylation
    and were less potent inhibitors of T cell viability.', Together these data indicate
    that BRB extracts and their physiologically relevant metabolites contain phytochemicals
    that affect immune processes relevant to carcinogenesis and immunotherapy., 'Furthermore,
    specific BRB components and their metabolites may be a source of lead compounds
    for drug development that exhibits targeted immunological outcomes or inhibition
    of specific STAT-regulated signaling pathways.', 'The online version of this article
    contains supplementary material, which is available to authorized users.', 'Black
    raspberries Quercetin Myeloid-derived suppressor cells T lymphocytes STAT3 STAT5




















    Natural products have potential as a source of diverse bioactive compounds with
    immunomodulatory properties.', Phytochemicals contained within black raspberries
    or their active metabolites are of particular interest for modulating the response
    to inflammatory stimuli or dysregulated immunity in patients with cancer., The
    rationale for their utility in this setting originates from epidemiological studies
    in which fruit and vegetable consumption was inversely related to oral cancer
    incidence ., 'Among the fruits, BRB are of interest as they contain numerous compounds
    in which some have demonstrated to have cancer fighting activity .', 'These dietary
    natural substances have been utilized with the intention of benefit either as
    a whole food, providing complex mixtures of phytochemicals or metabolites, as
    a topical intervention applied directly to cutaneous and mucosal surfaces, or
    as a source of lead compounds for drug development.', 'In fact, black raspberry
    extracts have been shown to inhibit proliferation and promote apoptosis of both
    premalignant and malignant cells .', Other reports have demonstrated that administration
    of a diet enriched with black raspberries inhibits carcinogenesis in preclinical
    tumor models ., 'Despite these findings, little is known regarding the mechanisms
    by which bioactive phytochemicals present within black raspberries or their metabolites
    modulate immunological factors relevant to tumor development and inflammatory
    processes.', T lymphocytes are essential cellular regulators of inflammatory processes
    and a key component in cancer immunosurveillance., Several phenotypic subsets
    of CD4+ and CD8+ T cells can be activated to proliferate and secrete cytokines
    via exposure to foreign antigens and inflammatory signals., Manipulation of T
    cells via either adoptive transfer  or checkpoint blockade  has also emerged as
    promising immunotherapeutic approaches against cancer., 'Conversely, regulatory
    T cells are a distinct subset of lymphocytes that inhibit cytotoxic CD8+ T cell
    responses against tumors, and their frequency is increased in patients with ovarian,
    breast, and pancreatic cancer .', 'Therefore, identifying how dietary phytochemicals
    and metabolites act upon specific T cell subsets could be relevant to understanding
    the impact upon inflammatory processes, carcinogenesis, and even immunotherapy.',
  'Indeed, the premise that T lymphocyte function can be positively or negatively
    modulated via compounds derived from natural products has been demonstrated.',
  "For example, dietary grape proanthocyanidins were shown to enhance CD8+ T cell
    responses and the production of IL-12 and IFN-\u03B3 in a murine model of UVB
    radiation-induced skin carcinogenesis .", Other studies have shown that topical
    administration of an extract from lyophilized BRB could limit skin carcinogenesis
    and decrease the number of intratumoral T regs ., 'Finally, curcumin has been
    shown to negatively regulate T cell proliferation .', These data highlight the
    potential for pleiotropic effects of natural products on T cell function., Activation
    of the signal transducer and activator of transcription-3 signal transduction
    pathway in both transformed and inflammatory cells contributes to inflammation
    and carcinogenesis ., This pathway is also important for the expansion of myeloid-derived
    suppressor cells., 'This heterogeneous cell population mobilizes from bone marrow
    to peripheral tissues during inflammatory events, such as infection, sepsis, and
    cancer .', 'Recent work by our group and others indicates that MDSC prime metastatic
    sites prior to arrival of tumor cells, and elevated MDSC are a poor prognostic
    marker in patients with malignancy .', MDSC maintain a feed-forward loop of pro-inflammatory
    cytokines and inhibit cytotoxic lymphocytes from eliminating tumors ., 'Therefore,
    studying factors that regulate MDSC development and targeting these cells represent
    areas of priority for understanding how chronic inflammation leads to cancer.',
  'Despite their role in carcinogenesis, only limited studies using 25-hydroxyvitamin
    D3, curcumin, Withaferin A, or Polyphenol E have examined how natural products
    regulate MDSC biology .', We hypothesized that compounds within black raspberries
    or their physiologically relevant metabolites are capable of eliciting potent
    immunomodulatory properties that impact cellular mediators of chronic inflammation
    and tumor progression., 'In the present report, we assessed the immunomodulatory
    actions of an ethanol extract from black raspberries, and two abundant phytochemical
    metabolites of BRB produced upon ingestion.', 'Although not present within the
    complex BRB-E, C3R is a major anthocyanin metabolite of black raspberry while
    Q3R is an abundant quercetin metabolite observed following ingestion of berries
    .', 'These compounds were capable of limiting human T cell proliferation, survival,
    and MDSC differentiation in vitro.', 'Further mechanistic studies revealed that
    BRB-E, C3R, and Q3R could inhibit cytokine-induced phosphorylation of specific
    STAT proteins.', Together our studies provide novel data identifying how mixtures
    of black raspberry bioactive components and specific metabolites may impact T
    cell and MDSC biology that is relevant to carcinogenesis and cancer immunotherapy.,
  'An ethanol extract from lyophilized black raspberry power, intended to contain
    a complex mixture of BRB phytochemicals, was prepared by the Nutrient and Phytochemical
    Analytical Shared Resource at The Ohio State University.', Black raspberries were
    first freeze-dried., 'The seeds were removed, ground, and then the seed powder
    was added back into the BRB mixture.', This finely ground freeze-dried BRB powder
    was extracted twice with 50 mL of hexanes to remove nonpolar compounds which were
    not assessed in these studies., 'Residual BRB material was extracted thrice with
    50 mL of 80 % ethanol/water, centrifuging after each extraction and those fractions
    pooled.', The ethanol in the extract was removed by rotovap resulting in an aqueous
    suspension of hydrophilic BRB material which was frozen in liquid nitrogen and
    freeze-dried overnight while protecting from light., This hydrophilic fraction
    accounted for one-third to one-half the starting mass of lyophilized black raspberry
    extract., Analysis of the extract was conducted by high-performance liquid chromatography
    as previously described to determine the most abundant classes of bioactive compounds
    present within the ethanol extract ., 'The anthocyanin metabolite, Cyanidin-3-Rutinoside
    was purchased from Indofine Chemical Company.', 'The second, Quercitin-3-rutinoside
    was purchased from Sigma.', Recombinant human interleukin-6 and granulocyte macrophage
    colony stimulating factor were purchased from Peprotech., Peripheral blood mononuclear
    cells were isolated from source leukocytes of healthy adult donors with Ficoll-Paque
    as previously described ., "For negative selection of CD4+ and CD8+ T lymphocytes,
    rosette sep reagents were employed per manufacturer\u2019s instructions.", "T
    cells were labeled with 1 \u03BCM CFSE, cultured with CD3/CD28 beads for 3 days,
    stained with antibodies against CD4 or CD8 and fixed for flow cytometric analysis
    on a FACS Calibur.", Percent proliferation was determined based on dilution of
    CFSE in CD4+ or CD8+ cells., 'For analysis of T cell activation checkpoint receptor
    expression, T cells were stained with CD4-APC, CD8-FITC and PD-1, or CTLA-4 antibodies
    after 3 days of culture with CD3/CD28 beads.', 'For analysis of apoptosis, cells
    were stained with APC-Annexin V and propidium iodide as recommended by the manufacturer.',
  The protocol for in vitro generation of MDSC was adapted from Lechner et al., as
    described., 'After 7 days, suspension and adherent PMBC were harvested, and myeloid
    cells were isolated from culture using the easy sep myeloid isolation kit.', Cells
    were labeled with anti-CD33/66b magnetic microbeads and positively selected using
    an easy sep magnet., PBMC isolated from the same donor but not treated with cytokines
    were used as controls., Cells were analyzed for MDSC phenotypic markers by flow
    cytometry., 'To test immunosuppressive function, MDSC were co-cultured with autologous,
    CFSE-labeled T cells stimulated with CD3/CD28 beads.', T cells and MDSC were co-cultured
    at different ratios to determine suppressive activity., "Cells from MDSC cultures
    of each donor were incubated with fluorochrome-labeled antibodies at 4 \xB0C.",
  'Specific antibodies included CD33 PE, HLA-DR PE-Cy7, and CD11b APC.', Appropriate
    isotype control antibodies for each fluorochrome were used as negative controls.,
  All samples were run on a BD LSR II flow cytometer and analyzed with FlowJo., 'MDSC
    were defined as cells positive for CD11b and CD33, and low expression of HLA-DR
    .', "Lysates were prepared from cells using Laemelli buffer and assayed by immunoblot
    analysis with antibodies to STAT3, pSTAT3, or \u03B2-actin.", 'Following incubation
    with the appropriate horseradish peroxidase-conjugated secondary Ab, immune complexes
    were detected using the SuperSignal West Pico Chemiluminescent Substrate.', 'To
    determine pSTAT5 levels by flow cytometric analysis, PBMC were fixed using Invitrogen
    fix &amp; perm cell permeabilization reagent and ice cold methanol.', 'Cells were
    then stained with specific antibodies for pSTAT5, run on a BD FACS Calibur flow
    cytometer, and were analyzed with FlowJo.', Paired t-tests were used to evaluate
    change in the outcome within donor between DMSO and the highest administered dose
    of the agent for the majority of the experiments., 'For multi-dose T cell proliferation
    experiments, a mixed effects regression model was used including a random effect
    for donor to adjust for inter-donor differences and a fixed effect for the log-transformed
    dose.', Including dose as a continuous predictor enabled the testing of a linear
    trend., 'All analyses were performed in SAS v9.3, and no adjustments were made
    for multiple comparisons.', The phytochemical composition of an ethanol extract
    derived from lyophilized black raspberry powder was determined by HPLC., 'As intended,
    this extract contained a mixture of bioactive compounds present within BRB including
    abundant levels of phenolics, such as anthocyanins, quercetin glycosides, and
    ellagitannins.', We next investigated the effects of BRB-E at a variety of concentrations
    on T cell proliferation in response to CD3/CD28 activation beads., The presence
    of BRB-E during activation significantly inhibited proliferation of both CD4+
    and CD8+ T lymphocytes., These concentrations were consistent with prior studies
    showing a growth inhibitory effect in malignant cells and represent what might
    be physiologically achievable following dietary consumption of black raspberries
    ., 'Furthermore, these concentrations would most certainly be achieved in carcinogenesis
    studies in which BRB phytochemicals come into direct contact with the target tissues,
    such as cutaneous or mucosal surfaces .', 'Consistent with our cell proliferation
    data, BRB-E also decreased the percentage of both CD4+ and CD8+ T cells expressing
    the CTLA4 activation checkpoint receptor.', 'A similar decrease in the percentage
    of CD4+ and CD8+ T cells expressing the PD-1 marker was also evident upon culture
    with BRB-E.



