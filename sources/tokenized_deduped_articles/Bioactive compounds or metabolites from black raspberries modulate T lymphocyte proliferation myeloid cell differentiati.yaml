    Upon introduction into a physiological system, phytochemicals within black raspberries
    can be converted into many different bioactive compounds in the body including
    metabolites of anthocyanins and quercetin.', 'Of particular interest to us were
    two physiologically relevant BRB metabolites not present within the complex BRB-E,
    Cyanidin-3-Rutinonside, and Quercitin-3-Rutinoside.', C3R is one of the main phenolic
    antioxidant anthocyanin metabolites of black raspberry ., 'Similarly, Q3R is one
    of the important abundant quercetin metabolites observed following ingestion of
    berries.', 'In contrast to experiments using BRB-E, culturing PBMC or activated
    T cells with either C3R or Q3R metabolites had no significant effect on the viability
    of healthy donor T cells activated with CD3/CD8 beads in the presence of C3R and
    Q3R for 3 days.', A significant decrease in both CD4+ and CD8+ T cell proliferation
    was also observed when cells were cultured with the anthocyanin metabolite C3R
    and quercetin metabolite Q3R., The effect of these two metabolites on MDSC differentiation
    was also evaluated., PBMCs from healthy donors were co-cultured with Q3R and C3R
    and stimulated for 7 days in the presence of GM-CSF and IL-6 to induce CD33+HLADRlowCD11b+
    MDSC., 'Similar to BRB-E, C3R and Q3R consistently reduced IL-6 and GM-CSF-mediated
    differentiation of PBMCs into MDSC.', 'However, addition of C3R or Q3R to MDSC
    generation cultures did not alter the functional ability of the cells to suppress
    autologous T cell proliferation as observed with BRB-E.



    Bioactive BRB-E metabolites are immunomodulatory.', PBMC and negatively selected
    T lymphocytes from healthy donors stimulated with CD3/CD28 activation beads were
    cultured with a range of C3R and Q3R for 3 days and assayed by Annexin V/PI staining.,
  'Negatively selected T lymphocytes were labeled with CFSE then stimulated for 72
    h with anti-CD3 and anti-CD28 antibodies in the presence or absence of C3R, or
