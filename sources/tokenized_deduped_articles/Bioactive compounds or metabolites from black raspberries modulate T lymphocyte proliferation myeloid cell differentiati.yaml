    donors., ", C-D; p value for trend in log dose = 0.001 and 0.008, respectively
    and E\u2013F; p value for trend in log dose = 0.001 and 0.004, respectively\n\n\nEffects
    of BRB-E and bioactive metabolites on MDSC differentiation, STAT3, and STAT5 phosphorylation.",
  'Normal donor PBMC were treated with IL-6 and GM-CSF for 7 days in the presence
    of BRB-E, C3R or Q3R.', a Cells were stained for the percentage of HLA-DRlowCD11b+CD33+
    MDSC., 'PMBCs were pre-treated with BRB-E, Q3R, and C3R for 4 h and stimulated
    for 20 min with IL-6, and STAT3 phosphorylation was determined by immunoblot.',
  "Total STAT3 and \u03B2-actin served as controls for equal loading.", 'e PBMC were
    pre-treated with BRB-E, C3R, or Q3R for 4 h and stimulated for 20 min with 4nM
    IL-2.', STAT5 phosphorylation was determined by flow cytometry in a representative
    donor from 3 healthy normal subjects., f PBMC with varying doses of BRB for 4
    h and then stimulated for 20 min with 4nM IL-2 to assess STAT5 population., Error
    bars were derived from the standard deviation from independent experiments involving
    four separate donors., ", 200 \u03BCg/mL BRB-E statistically significant compared
    to DMSO at p value = 0.049\n\n\n\nWe postulated that the ability of BRB-E, C3R,
    and Q3R to inhibit MDSC differentiation might be due to modulation of downstream
    signal transduction pathways.", The STAT3 pathway was of particular interest due
    to its documented role in mediating MDSC differentiation and the fact that both
    IL-6 and GM-CSF promote its phosphorylation ., 'Furthermore, prior studies have
    shown that anthocyanins and quercetin can inhibit STAT3 signaling .', 'To determine
    the effect of BRB-E or the physiologically relevant C3R and Q3R metabolites on
    STAT3, PBMCs from normal donors were pre-treated for 4 h with BRB-E and then stimulated
    with IL-6.', Immunoblot analysis revealed that pre-treatment with higher concentrations
    of BRB-E reduced STAT3 phosphorylation on the Tyr705 residue in response to IL-6.,
  'However, BRB-E could also inhibit IL-2-induced STAT5 phosphorylation in a concentration-dependent
    manner suggesting a broad degree of specificity for cytokine-induced activation
    of STAT proteins.', A concentration-dependent reduction in pSTAT3 was also observed
    when PBMC were pre-treated with the Q3R metabolite prior to IL-6 exposure., 'However,
    no appreciable effect on IL-6-induced pSTAT3 was observed following with pre-treatment
    with the C3R metabolite.', "Pre-treatment of PBMC for 4 h also inhibited IL-2-induced
    STAT5 phosphorylation with increasing concentrations of BRB-E, with little or
    no effect when cells were cultured with C3R or Q3R, even at concentrations of
    up to 200 \xB5M.", 'The present report demonstrates that an ethanol extract containing
    bioactive compounds from black raspberries has immunomodulatory properties relevant
    to human T lymphocyte proliferation, survival, and myeloid cell differentiation.',
  'We also found that physiologically relevant anthocyanin and quercetin phytochemical
    metabolites likely to be encountered by the body following BRB consumption could
    modulate human T lymphocyte proliferation and MDSC differentiation, respectively.',
  'These findings are relevant as there is currently interest in black raspberries,
    anthocyanins, or quercetin as natural product-based complementary and alternative
    medicine interventions for both cancer prevention and inhibiting processes associated
    with chronic inflammation .', 'In fact, recent estimates indicate that 38 % of
    adults and likely greater proportions of oncology patients in the US use some
    form of CAM .', 'Thus, although the use of natural products as a means to impact
    disease processes is attractive in terms of safety and compliance and is founded
    on epidemiologic data , well-controlled studies on the biologic impact of berry
    components or other CAM upon human immune cells are greatly lacking.', 'Although
    various bioactive fractions of black raspberries are known to have anti-proliferative
    and pro-apoptotic effects against premalignant and malignant cells, this report
    represents the first demonstrating these fractions or physiologically relevant
    metabolites have modulatory activity upon human immune cells that may positively
    or negatively influence cancer therapy or prevention.', The notion that bioactive
    components or metabolites derived from foods impact immune function could have
    implications in a number of clinical settings in patients with established cancers.,
  "In theory, these interactions could alter the response to immune-based cancer therapies
    or the ability of the body\u2019s endogenous immune system to recognize and eliminate
    developing tumors.", 'To date, a limited number of other studies suggest BRB may
    have anti-inflammatory effects in a clinical setting .', 'For example, Mentor-Marcel
    et al.', conducted a clinical trial in colorectal cancer patients using oral administration
    of freeze-dried black raspberry powder in a slurry of water., 'Following 3 weeks
    of treatment, serum levels of increased GM-CSF and decreased IL-8 were observed
    .', "In a second study, BRB was orally administered at 5 % in the diet, based
    on average body weight to patients with Barrett\u2019s esophagus, a premalignant
    condition that confers increased risk for esophageal cancer.", The authors observed
    a reduction in oxidative stress markers important for malignant transformation
    in this subset of patients ., These early-stage clinical studies support the idea
    that BRB might decrease inflammatory mediators tied with induction of immunosupppresive
    populations relevant to patients with cancer., 'However, the mechanism by which
    BRB or their metabolites modulate these or other populations of human immune cells
    has not been considered to date.', 'Results from this report indicate that BRB
    and its prominent phytochemical metabolites can directly modulate the proliferation,
    survival, and differentiation of immune cells.', This study represents the first
    report demonstrating that bioactive components in BRB or metabolites can modulate
    differentiation of human MDSC., 'Not only did these studies conclude that BRB-E
    can limit MDSC differentiation in vitro, but also a portion of their suppressive
    activity.', 'However, the metabolites C3R and Q3R did not alter the suppressive
    activity of MDSC.', 'This is in contrast to the more complex mixture of BRB-E,
    and these data suggest the mixture of individual bioactive compounds within BRB-E
    may have distinct immunomodulatory properties as compared to the metabolites.',
  MDSC are upregulated in patients with cancer and represent a significant barrier
    to immune-mediated recognition of tumors ., 'Thus, there is great interest in
    identifying novel compounds or strategies that could control MDSC expansion.',
  Many studies have demonstrated that agents with direct activity against tumor cells
    also inhibit expansion or viability of MDSC., 'For example, several chemotherapeutic
    approaches, including docetaxol, gemcitabine, and all-trans retinoic acid, are
    directly toxic to MDSC .', 'A limited number of targeted, small molecule inhibitors,
    including sunitinib can also reduce MDSC expansion .', 'Of all the studies examining
    the use of natural products for cancer, only 25-hydroxyvitamin D3, curcumin, Withaferin
    A, and Polyphenol E have been investigated as a means to modulate MDSC and resulting
    immune responses .', These data suggest that dietary products may serve as novel
    sources of compounds that can be used to modulate phenotypic and functional properties
    of the immune system., 'In addition to altered myeloid cell differentiation, BRB-E
    inhibited survival and proliferation of human T lymphocytes in vitro.', These
    data were quite interesting and could be interpreted a number of ways., It is
    important to appreciate the diverse role for multiple T lymphocyte subsets in
    regulating the antitumor immune response., 'For example, inhibiting proliferation
    of immune suppressive T regs could be beneficial to the host.', 'In line with
    this, our data indicated that BRB-E limit IL-2-induced STAT5 phosphorylation,
    a pathway of importance to T regulatory cell expansion and survival.', 'Further,
    prior in vivo studies showed that topical administration of BRB inhibited skin
    carcinogenesis and decreased intratumoral T regs .', 'Conversely, there remains
    the possibility that the BRB effect might also abrogate expansion or survival
    of tumor-specific, cytotoxic T lymphocytes.', 'This is particularly relevant to
    potent and promising immune therapies, including T cell checkpoint blockade or
    adoptively transferred T cells.', One area of potential importance is delineating
    how BRB can interact with epithelial or mucosal cell layers to modulate the host
    response to various innate immune stimuli., 'These stimuli may be derived from
    biofilms, normal commensal bacteria, or cellular debris created in response to
    inflammatory insults.', This is particularly relevant as very high concentrations
    of BRB can be achieved at these sites., The opportunity for direct and longer
    exposure at these areas may provide for a more potent local immune modulating
    effect., 'Indeed, prior studies have provided evidence that anthocyanins and quercetins
    can reduce biofilm development, formation, and adhesion .', 'Implementation of
    BRB or their bioactive components as a therapeutic or preventative intervention
    in humans is attractive, but will require a number of important considerations.',
  'For example, a number of factors influence tissue distribution of bioactive compounds
    from berries .', 'First, with regard to dietary administration, the food matrix
    has a profound impact upon metabolism and absorption .', 'Second, genetic differences
    between individuals may influence metabolism of bioactive compounds within raspberries.',
  'Third, the oral, intestinal, or cutaneous microbiota can process raspberry-based
    interventions to generate additional metabolites that could vary between individuals.',
  'Thus, although this approach holds promise, implementing it for benefit of patients
    will require a concerted, multi-disciplinary effort and complex analytical capabilities
    to detect metabolites in human tissue.', 'Finally, data from this study also suggest
    that black raspberries may serve as a source of compounds that could be further
    manipulated to develop potent, pathway specific inhibitors.', "This \u201Creductionist\u201D
    approach using natural products often serves as a foundation for drug development.",
  'In particular, our data point to BRB-E or its metabolites as potential inhibitors
    of the STAT3 and STAT5 signal transduction pathways.', These pro-inflammatory
    pathways are particularly attractive for cancer therapy due to their dual role
    as both oncogenes in malignant cells and dominant pathways promoting immune suppression
    in myeloid and lymphoid cells ., 'Interestingly, we observed that the quercetin
    metabolite Q3R, but not C3R, inhibited STAT3 phosphorylation with little effect
    on STAT5 phosphorylation.', 'Thus, the specific compounds within BRB-E with inhibitory
    activity against STAT signaling or its upstream activating stimuli have yet to
    be identified; however, this remains an area of future research.', 'In summary,
    we have demonstrated that black raspberries are a source of bioactive components
    and metabolites that have potential for modulating T lymphocyte and myeloid cell
    survival and differentiation.', These natural products also serve as a novel source
    of inhibitors of STAT-mediated signal transduction., These studies suggest that
    black raspberries may have utility for both therapeutic intervention and as a
    potential source of lead compounds for drug development., 'We thank the Ohio State
