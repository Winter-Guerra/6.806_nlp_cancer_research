text: '


  Cabbage has been found to be promote apoptosis, suppress cell cycle progression
  and inhibit angiogenesis of human breast cancer cells. Furthermore, cabbage can
  protect against cell DNA damage. Consumption of cabbage has been shown to reduce
  the estrogen metabolite 16alpha-hydroxyestrone, which is a breast cancer promoter.
  Cabbage components I3C and sulforaphane have both been shown increase the anti-cancer
  effects of the chemotherapy drug Taxol. One carefully designed study of Chinese
  women found that brassica vegetable consumption  was associated with significantly
  reduced breast cancer risk.


