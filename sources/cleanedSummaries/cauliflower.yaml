text: '


  Cauliflower and its component molecules have been found to be promote apoptosis,
  suppress cell cycle progression and inhibit angiogenesis of human breast cancer
  cells. Furthermore, cauliflower can protect against cell DNA damage. Consumption
  of brassica vegetables has been shown to reduce the estrogen metabolite 16alpha-hydroxyestrone,
  which is a breast cancer promoter, and to be marginally inversely associated with
  breast cancer risk in a population of premenopausal women. Cauliflower component
  I3C has been shown increase the anti-cancer effects of the chemotherapy drug Taxol.


