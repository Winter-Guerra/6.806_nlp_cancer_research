['Buckwheat (Fagopyrum esculentum Moench) is rich in phytochemicals, including rutin,
    isoquercitrin, quercetin, catechin, myricetin and various anthocyanins.', 'Buckwheat
    is also a dietary source of vitamin E, vitamin B6, zinc, copper, selenium, and
    manganese.', 'Components of buckwheat have been found to have antioxidant, anticarcinogenic,
    antimutagenic, and antifungal properties.', 'Consumption of buckwheat has been
    shown to reduce gut transit time compared to consumption of white rice, resulting
    in lower levels of triglycerides, total cholesterol and LDL cholesterol.', 'Consuming
    buckwheat may also reduce gallstone formation, reduce inflammation and contribute
    to blood sugar control.', One animal study found that germinated buckwheat had
    potent anti-fatty liver activities., A component of buckwheat has been shown to
    reduce proliferation of multiple myeloma cells., 'Rutin, a major active component
    of buckwheat, has been found to have anti-angiogenic activity against melanoma
    in mice, reducing the number of tumor-directed capillaries formed.', 'Rutin also
    was found to inhibit the proliferation, migration and capillary-like tube formation
    of human endothelial cells.', 'An extract of buckwheat hulls has been shown to
    have cytotoxic effects in human breast, liver and stomach cancer cells.', 'A peptide
    of buckwheat seeds has been found to inhibit proliferation of liver and breast
    cancer cells, as well as leukemia cells.', Tartary buckwheat (similar to buckwheat)
    has been found to have antiproliferative effects in human breast cancer cells.,
  Buckwheat also has been shown to inhibit carcinogen-induced mammary tumors in laboratory
    rats by lowering circulating estrogen., Buckwheat honey has been found to be a
    better source of antioxidants than lighter-colored honeys., Japanese soba noodles
    are made from buckwheat flour., Tartary buckwheat (Fagopyrum tataricum Gaertn.),
  is a type of buckwheat regularly consumed in China and parts of India., 'It has
    a phytochemical profile similar to common buckwheat, with somewhat more rutin
