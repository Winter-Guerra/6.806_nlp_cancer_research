['Cherries contain relatively high levels of anthocyanins (flavonoids that give them
    their intense coloration), giving them antioxidant, anti-inflammatory and chemopreventative
    properties.', Cherry extracts have been shown to inhibit cancer cell proliferation.,
  'Generally speaking, sour cherries have higher concentrations of anthocyanins than
    sweet cherries.', Tart or sour cherries are also an important source of melatonin.,
  'Melatonin protects against breast cancer in several ways, including by reducing
    aromatase activity within the breast, thereby reducing estrogen production.']
