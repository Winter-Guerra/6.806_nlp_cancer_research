['Numerous studies have found an inverse association between breast cancer risk and
    high dietary levels of carotenoids such as beta-carotene, lutein and zeaxanthin.',
  'Some, but not all, population studies have found that consumption of the lignan
    secoisolariciresinol is associated with lower risk of breast cancer.', 'A Korean
    case-control study comparing the diets of breast cancer patients with a healthy
    control group found that the breast cancer patients consumed a significantly lower
    quantity of zucchini, among other foods, than the controls.']
