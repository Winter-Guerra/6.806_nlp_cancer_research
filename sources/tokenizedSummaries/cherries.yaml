text: ['Cherries contain relatively high levels of anthocyanins, giving them antioxidant,
    anti-inflammatory and chemopreventative properties.', Cherry extracts have been
    shown to inhibit cancer cell proliferation., 'Generally speaking, sour cherries
    have higher concentrations of anthocyanins than sweet cherries.', Tart or sour
