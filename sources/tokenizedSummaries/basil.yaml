[Basil extract has been shown to induce apoptosis (programmed cell death) in both
    hormone receptor positive (ER+/PR+) and triple negative (ER-/PR-/HER2-) breast
    cancer cells., 'Linalool, a component of basil, has been found to increase Adriamycin
    (doxorubicin) induced cytotoxicity and pro-apoptotic effects in chemotherapy-resistant
    breast cancer cell lines.']
