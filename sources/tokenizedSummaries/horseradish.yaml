text: [Isothiocyanates found in cruciferous vegetables have been shown to have chemopreventive
    and anti-angiogenic effects in breast cancer cell studies and animal models of
    breast cancer., 'While one carefully designed study of Chinese women found that
    brassica vegetable consumption was associated with significantly reduced breast
    cancer risk, population studies specifically evaluating the impact of consuming
    horseradish or wasabi are not available.']
