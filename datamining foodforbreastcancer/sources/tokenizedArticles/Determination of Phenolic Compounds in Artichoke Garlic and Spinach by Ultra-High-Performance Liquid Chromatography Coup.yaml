    of interest., Antonia Garrido Frenich declares that she has no conflict of interest.,
  This article does not contain any studies with human or animal subjects.]
title: Determination of Phenolic Compounds in Artichoke, Garlic and Spinach by Ultra-High-Performance
  Liquid Chromatography Coupled to Tandem Mass Spectrometry
