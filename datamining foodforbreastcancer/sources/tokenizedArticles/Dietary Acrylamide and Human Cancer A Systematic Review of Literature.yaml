text: ['Cancer remains the second leading cause of death in the United States, and
    the number of cases is expected to continue to rise worldwide.', Cancer prevention
    strategies are crucial for reducing the cancer burden., The carcinogenic potential
    of dietary acrylamide exposure from cooked foods is unknown., 'Acrylamide is a
    by-product of the common Maillard reaction where reducing sugars  react with the
    amino acid, asparagine.', 'Based on the evidence of acrylamide carcinogenicity
    in animals, the International Agency for Research on Cancer has classified acrylamide
    as a group 2A carcinogen for humans.', 'Since the discovery of acrylamide in foods
    in 2002, a number of studies have explored its potential as a human carcinogen.',
  'This article outlines a systematic review of dietary acrylamide and human cancer,
    acrylamide exposure and internal dose, exposure assessment methods in the epidemiologic
    studies, existing data gaps, and future directions.', 'A majority of the studies
    reported no statistically significant association between dietary acrylamide intake
    and various cancers, and few studies reported increased risk for renal, endometrial,
    and ovarian cancers; however, the exposure assessment has been inadequate leading
    to potential misclassification or underestimation of exposure.', Future studies
    with improved dietary acrylamide exposure assessment are encouraged., 'Cancer
    remains the second leading cause of death in the United States, and the number
    of cases is expected to continue to rise worldwide.', Cancer prevention strategies
    are crucial for reducing the cancer burden., The carcinogenic potential of dietary
    acrylamide exposure from cooked foods is unknown., 'Acrylamide is a by-product
    of the common Maillard reaction where reducing sugars  react with the amino acid,
    asparagine.', 'Based on the evidence of acrylamide carcinogenicity in animals,
    the International Agency for Research on Cancer has classified acrylamide as a
    group 2A carcinogen for humans.', 'Since the discovery of acrylamide in foods
    in 2002, a number of studies have explored its potential as a human carcinogen.',
  'This article outlines a systematic review of dietary acrylamide and human cancer,
    acrylamide exposure and internal dose, exposure assessment methods in the epidemiologic
    studies, existing data gaps, and future directions.', 'A majority of the studies
    reported no statistically significant association between dietary acrylamide intake
    and various cancers, and few studies reported increased risk for renal, endometrial,
    and ovarian cancers; however, the exposure assessment has been inadequate leading
    to potential misclassification or underestimation of exposure.', Future studies
    with improved dietary acrylamide exposure assessment are encouraged., 'In 2002,
    the Swedish National Food Administration first reported the presence of acrylamide
    in foods (11\.', 'Tareke E, Rydberg P, Karlsson P, Eriksson S, and Tornqvist M:
    Analysis of acrylamide, a carcinogen formed in heated foodstuffs.', 'J Agric Food
    Chem 50, 49985006, 2002.', View all references)., Acrylamide is a byproduct of
    the cooking process and is formed when reducing sugars  react with the amino acid
    asparagine during the Maillard reaction (22\., 'Mottram DS, Wedzicha BL, and Dodson
    AT: Acrylamide is formed in the Maillard reaction.', 'Nature 419, 448449, 2002.',
  'View all references,33\.', 'Stadler RH, Blank I, Varga N, Robert F, Hau J, et al.',
  ': Acrylamide from Maillard reaction products.', 'Nature 419, 449450, 2002.', 'View
    all references), the reaction responsible for the browning of food during baking,
    frying, and roasting.', 'The levels of acrylamide in cooked foods are thus influenced
    by factors such as the cooking temperature, length of cooking time, moisture content,
    and the amount of reducing sugar and asparagine in raw foods (44\.', 'Elmore JS,
    Koutsidis G, Dodson AT, Mottram DS, and Wedzicha BL: The effect of cooking on
    acrylamide and its precursors in potato, wheat and rye.', 'Adv Exp Med Biol 561,
    255269, 2005.', View all references66\., 'Lukac H, Amrein TM, Perren R, Conde-Petit
    B, Amado R, et al.', ': Influence of roasting conditions on the acrylamide content
    and the color of roasted almonds.', 'J Food Sci 72, C033C038, 2007.', View all
    references)., 'In potatoes, the level can be affected by cultivar variety (77\.',
  'Amrein TM, Bachmann S, Noti A, Biedermann M, Barbosa MF, et al.', ': Potential
    of acrylamide formation, sugars, and free asparagine in potatoes: a comparison
    of cultivars and farming systems.', 'J Agric Food Chem51, 55565560, 2003.', 'View
    all references), fertilizer use (88\.', 'De WT, De MB, Mestdagh F, Govaert Y,
    Vandeburie S, et al.', ': Influence of fertilization on acrylamide formation during
    frying of potatoes harvested in 2003.', 'J Agric Food Chem 54, 404408, 2006.',
  'View all references), and storage temperature after low temperature storage on
    the level of acrylamide formed in potato chips.', 'Biosci Biotechnol Biochem 67,
    11881190, 2003.', View all references)., 'For instance, the storage of potatoes
    at 2C results in increased free sugar content that converts to higher acrylamide
    levels during cooking as compared with potatoes stored at 20C after low temperature
    storage on the level of acrylamide formed in potato chips.', 'Biosci Biotechnol
    Biochem 67, 11881190, 2003.', 'View all references,1010\.', 'Biedermann-Brem S,
    Noti A, Grob K, Imhof D, Bazzacco D, et al.', ': How much reducing sugar may potatoes
    contain to aviod excessive acrylamide formation during roasting and baking?',
  'Eur Food Res Technol 217, 369373, 2003.', View all references)., 'Variations of
    acrylamide content in various foods, and between batches of the same foods, have
    presented a challenge for estimating the actual intake by using the commonly used
    approach such as the food frequency questionnaire.', These variations also present
    a major challenge of accurately classifying individuals with low or high acrylamide
    intake., Since the discovery of acrylamide in foods of everyday consumption (11\.,
  'Tareke E, Rydberg P, Karlsson P, Eriksson S, and Tornqvist M: Analysis of acrylamide,
    a carcinogen formed in heated foodstuffs.', 'J Agric Food Chem 50, 49985006, 2002.',
  'View all references), a number of epidemiological studies have evaluated its potential
    association with cancers of various organs such as reproductive organs (1111\.',
  'Hogervorst JG, Schouten LJ, Konings EJ, Goldbohm RA, and van den Brandt PA: A prospective
    study of dietary acrylamide intake and the risk of endometrial, ovarian, and breast
    cancer.', 'Cancer Epidemiol Biomarkers Prev 16, 23042313, 2007.', View all references1919\.,
  'Wilson KM, Mucci LA, Cho E, Hunter DJ, Chen WY, et al.', ': Dietary acrylamide
    intake and risk of premenopausal breast cancer.', 'Am J Epidemiol 169, 954961.',
  'View all references), gastrointestinal tract (1818\.', 'Pelucchi C, Galeone C,
    Levi F, Negri E, Franceschi S, et al.', ': Dietary acrylamide and human cancer.',
  'Int J Cancer 118, 467471, 2006.', 'View all references,2020\.', 'Hogervorst JG,
    Schouten LJ, Konings EJ, Goldbohm RA, van den Brandt PA. Dietary acrylamide intake
    is not associated with gastrointestinal cancer risk.', 'J Nutr 138, 22292236,
    2008.', View all references2323\., 'Mucci LA, Adami HO, and Wolk A: Prospective
    study of dietary acrylamide and risk of colorectal cancer among women.', 'Int
    J Cancer 118, 169173, 2006.', 'View all references), kidney (2424\.', 'Hogervorst
    JG, Schouten LJ, Konings EJ, Goldbohm RA, and van den Brandt PA: Dietary acrylamide
    intake and the risk of renal cell, bladder, and prostate cancer.', 'Am J Clin
    Nutr 87, 14281438, 2008.', View all references2626\., 'Pelucchi C, Galeone C,
    Dal ML, Talamini R, Montella M, et al.', ': Dietary acrylamide and renal cell
    cancer.', 'Int J Cancer 120, 13761377, 2007.', 'View all references), lung (2727\.',
  'Hogervorst JG, Schouten LJ, Konings EJ, Goldbohm RA, and van den Brandt PA.', Lung
    cancer risk in relation to dietary acrylamide intake., 'J Natl Cancer Inst 101,
    651662, 2009.', 'View all references), and brain (2828\.', 'Hogervorst JG, Schouten
    LJ, Konings EJ, Goldbohm RA, and van den Brandt PA: Dietary acrylamide intake
    and brain cancer risk.', 'Cancer Epidemiol Biomarkers Prev 18, 16631666, 2009.',
  View all references)., 'Most epidemiological studies reviewed have assessed acrylamide
    intake by using the FFQ, whereas a few have also measured biomarkers (2929\.',
  'Olesen PT, Olsen A, Frandsen H, Frederiksen K, Overvad K, et al.', ': Acrylamide
    exposure and incidence of breast cancer among postmenopausal women in the Danish
    Diet, Cancer and Health Study.', 'Int J Cancer 122, 20942100, 2008.', 'View all
    references,3030\.', 'Wilson KM, Balter K, Adami HO, Gronberg H, Vikstrom AC, et
    al.', ': Acrylamide exposure measured by food frequency questionnaire and hemoglobin
    adduct levels and prostate cancer risk in the Cancer of the Prostate in Sweden
    Study.', 'Int J Cancer 124, 23842390, 2009.', View all references)., 'Exposure
    to dietary acrylamide depends on the amount of acrylamide present in food, the
    portion size consumed, and the frequency of consumption, as well as cooking and
    storage methods.', 'Therefore, the variations in global dietary patterns result
    in different food items contributing most significantly to dietary acrylamide
    intake.', 'Nonetheless, coffee, fried/baked potatoes, and bakery goods remain
    among the most common sources in all countries (3131\.', 'Mucci LA and Wilson
    KM: Acrylamide intake through diet and human cancer risk.', 'J Agric Food Chem
    56, 60136019, 2008.', View all references)., The U.S. Food and Drug Administration  database
    contains a comprehensive description of acrylamide content found in food items
    or in the total diet (3232\., "U.S. Food and Drug Administration: Survey Data
    on Acrylamide in Food: Total Diet Study.. Revitrieved from http://www.fda.govov/Food/FoodSafety/FoodContaminantsAdulteration/ChemicalContaminants
    /Acrylamide /ucm053566htm2004  \nView all references,3333\\.", "U.S. Food and
    Drug Administration: Survey Data on Acrylamide in Food: Individual Food Products..
    Retrieved from http://www.fda.gov/Food/FoodSafety/FoodContaminantsAdulteration/ChemicalContamiChems/Acrylamide/ucm053549.htm#u1004
    \ \n\nAcrylamide is a multiorgan carcinogen in both male and female rodent models.",
  'Acrylamide carcinogenicity has been well established in a number of animal models
    such as rat and mouse; however, the study doses used are 1000100,000 times higher
    than the usual amounts, on a weight basis, that humans are exposed to through
    dietary sources (3131\.', 'Mucci LA and Wilson KM: Acrylamide intake through diet
    and human cancer risk.', 'J Agric Food Chem 56, 60136019, 2008.', View all references).,
  'Moreover, studies have also reported differences in the metabolism of acrylamide
    and a two- to fourfold lower internal exposure of its metabolite glycidamide in
    humans (3434\.', 'Fuhr U, Boettcher MI, Kinzig-Schippers M, Weyer A, Jetter A,
    et al.', ': Toxicokinetics of acrylamide in humans after ingestion of a defined
    dose in a test meal to improve risk assessment for acrylamide carcinogenicity.',
  'Cancer Epidemiol Biomarkers Prev 15, 266271, 2006.', View all references)., 'Recently,
    a review by Hogervorst et al.', (3535\., 'Hogervorst JG, Baars BJ, Schouten LJ,
    Konings EJ, Goldbohm RA, et al.', ': The carcinogenicity of dietary acrylamide
    intake: a comparative discussion of epidemiological and experimental animal research.',
  'Crit Rev Toxicol 40, 485512, 2010.', 'View all references) compared epidemiological
    and experimental research, and Pelucchi et al.', (3636\., 'Pelucchi C, La VC,
    Bosetti C, Boyle P, and Boffetta P: Exposure to acrylamide and human cancera review
    and meta-analysis of epidemiologic studies.', 'Ann Oncol 7, 14871499, 2011.',
  'View all references) performed meta-analysis of 19 dietary, and 6 occupational
    studies of acrylamide exposure and cancer.', 'We systematically reviewed evidence
    for dietary acrylamide exposure and internal dose, as well as the 11 prospective,
    10 case-cohort, 6 population-based case-control, and 3 hospital-based case-control
    original epidemiologic studies published to date that evaluated dietary acrylamide
    association with various types of cancers.', 'Major scientific literature databases
    were searched for epidemiological studies on acrylamide, including PubMed and
    Google, as well as the Joint Institute for Food Safety and Applied Nutrition,
    World Health Organization, and FDA websites.', The literature search was focused
    on articles published between 2002 and March of 2013., 'A combination of the following
    search terms was used: dietary acrylamide formation, food sources of acrylamide,
    acrylamide exposure, heat-formed compounds, cooking temperature, acrylamide metabolism,
    hemoglobin adducts, urinary metabolites, mercapturic acid, health effects, and
    cancer.', 'An individuals acrylamide exposure reflects the combined intake from
    diet, smoking, secondhand smoke, drinking water, occupational sources, toiletries,
    and household items.', Acrylamide absorption through dermal exposure is much lower
    because the skin provides a barrier that reduces acrylamide uptake (3737\., 'Fennell
    TR, Sumner SC, Snyder RW, Burgess J, Spicer R, et al.', ': Metabolism and hemoglobin
    adduct formation of acrylamide in humans.', 'Toxicol Sci 85, 447459, 2005.', View
    all references)., 'However, oral exposure is critical in determining the amount
    of acrylamide and its metabolites that circulate in the body.', 'After oral ingestion
    in humans, acrylamide is rapidly absorbed and eliminated in the urine, with a
    reported half-life of 3.13.5 h (3838\.', 'Fennell TR, Sumner SC, Snyder RW, Burgess
    J, and Friedman MA: Kinetics of elimination of urinary metabolites of acrylamide
    in humans.', 'Toxicol Sci 93, 256267, 2006.', View all references)., Pathways
    of conjugation with glutathione play an important role in helping the body to
    excrete acrylamide as urinary metabolites., The acrylamide can also undergo epoxidation
    to form the genotoxic metabolite glycidamide through cytochrome P450 2E1  activity
    (3939\., 'Bergmark E, Calleman CJ, and Costa LG: Formation of hemoglobin adducts
    of acrylamide and its epoxide metabolite glycidamide in the rat.', 'Toxicol Appl
    Pharmacol 111, 352363, 1991.', View all references4141\., 'Sumner SC, Fennell
    TR, Moore TA, Chanas B, Gonzalez F, et al.', ': Role of cytochrome P450 2E1 in
    the metabolism of acrylamide and acrylonitrile in mice.', 'Chem Res Toxicol 12,
    11101116, 1999.', View all references)., Variation in exposure to glycidamide
    may result from polymorphisms in CYP2E1 that cause this enzyme to have different
    catalytic rates., 'In addition, compounds that can suppress CYP2E1 activity, such
    as allyl and diallyl sulfide, may suppress glycidamide formation in humans.',
  Diallyl sulfide from garlic has been shown to inhibit CYP2E1 and suppress acrylamide
    metabolism to glycidamide in rat livers (4242\., 'Taubert D, Glockner R, Muller
    D, and Schomig E: The garlic ingredient diallyl sulfide inhibits cytochrome P450
    2E1 dependent bioactivation of acrylamide to glycidamide.', 'Toxicol Lett 164,
    15, 2006.', View all references)., 'Moreover, CYP2E1 knockout mice, compared with
    the wild type, showed a 95% reduction in acrylamide bioconversion to glycidamide
    (4343\.', 'Ghanayem BI, Witt KL, Kissling GE, Tice RR, and Recio L: Absence of
    acrylamide-induced genotoxicity in CYP2E1-null mice: evidence consistent with
    a glycidamide-mediated effect.', 'Mutat Res 578, 284297, 2005.', 'Both acrylamide
    and glycidamide bind to hemoglobin in red blood cells, and the determination of
    the resulting adducts provides an estimation of the internal dose that accounts
    for both absorption and metabolism of these compounds over the life of the red
    blood cells  (4444\.', 'Fennell TR, Sumner SC, and Walker VE: A model for the
    formation and removal of hemoglobin adducts.', 'Cancer Epidemiol Biomarkers Prev
    1, 213219, 1992.', View all references)., 'Smokers, on average, have 3 to 5 times
    higher hemoglobin adducts of acrylamide  and glycidamide  (4545\.', 'Schettgen
    T, Rossbach B, Kutting B, Letzel S, Drexler H, et al.', ': Determination of haemoglobin
    adducts of acrylamide and glycidamide in smoking and non-smoking persons of the
    general population.', 'Int J Hyg Environ Health 207, 531539, 2004.', View all
    references4747\., 'Vesper HW, Caudill SP, Osterloh JD, Meyers T, Scott D, et al.',
  ': Exposure of the U.S. population to acrylamide in the National Health and Nutrition
    Examination Survey 20032004.', 'Environ Health Perspect 118, 278283, 2010.', View
    all references)., Exposure to secondhand smoke also influences HbAA and HbGA levels
    (4747\., 'Vesper HW, Caudill SP, Osterloh JD, Meyers T, Scott D, et al.', ': Exposure
    of the U.S. population to acrylamide in the National Health and Nutrition Examination
    Survey 20032004.', 'Environ Health Perspect 118, 278283, 2010.', View all references).,
  For an in-depth review of acrylamide exposure assessment and absorbed dose refer
    to Dybing et al., (4848\., 'Dybing E, Farmer PB, Andersen M, Fennell TR, Lalljie
    SP, et al.', ': Human exposure and internal dose assessments of acrylamide in
    food.', 'Food Chem Toxicol 43, 365410, 2005.', Vesper et al., (4747\., 'Vesper
    HW, Caudill SP, Osterloh JD, Meyers T, Scott D, et al.', ': Exposure of the U.S.
    population to acrylamide in the National Health and Nutrition Examination Survey
    20032004.', 'Environ Health Perspect 118, 278283, 2010.', View all references)
    assessed the acrylamide and glycidamide exposure among general U.S. population
    from the National Health and Nutrition Examination Survey 20032004., 'The levels
    of HbAA and HbGA ranged between 3910 and 4756 pmol/g hemoglobin, respectively.',
  'In addition to the wide variation in the adduct levels, data also suggested the
    presence of racial and age disparities.', The highest levels were found in Mexican
    Americans and the lowest in non-Hispanic blacks., 'Surprisingly, children between
    the ages of 311 yr had higher levels as compared with adults 60 yr (4747\.', 'Vesper
    HW, Caudill SP, Osterloh JD, Meyers T, Scott D, et al.', ': Exposure of the U.S.
    population to acrylamide in the National Health and Nutrition Examination Survey
    20032004.', 'Environ Health Perspect 118, 278283, 2010.', View all references).,
  Smokers had the highest levels for both HbAA and HbGA., 'In addition, participants
    with secondhand smoke exposure, compared with those with no smoke exposure, had
    higher HbAA and HbGA adducts.', These results suggest that acrylamide exposure
    among nonsmokers may not only be through food consumption., The study by Vesper
    et al., estimated an average dietary acrylamide intake of 0.8 g/kg/day in the
    nonsmoking U.S. population (4747\., 'Vesper HW, Caudill SP, Osterloh JD, Meyers
    T, Scott D, et al.', ': Exposure of the U.S. population to acrylamide in the National
    Health and Nutrition Examination Survey 20032004.', 'Environ Health Perspect 118,
    278283, 2010.', View all references)., 'Children and adolescents have typically
    been reported to have higher exposure to dietary acrylamide, which could be explained
    in part by their higher consumption of acrylamide-containing foods  and lower
    mean body weight compared with adults (4848\.', 'Dybing E, Farmer PB, Andersen
    M, Fennell TR, Lalljie SP, et al.', ': Human exposure and internal dose assessments
    of acrylamide in food.', 'Food Chem Toxicol 43, 365410, 2005.', Svensson et al.,
  conducted a study of dietary intake of acrylamide in Sweden in 2002., The authors
    used the 19971998 Swedish National Food Administration Food Survey consumption
    data (from a 77\., 'Amrein TM, Bachmann S, Noti A, Biedermann M, Barbosa MF, et
    al.', ': Potential of acrylamide formation, sugars, and free asparagine in potatoes:
    a comparison of cultivars and farming systems.', 'J Agric Food Chem51, 55565560,
    2003.', View all references-day food record book from 200 subjects aged 1818\.,
  'Pelucchi C, Galeone C, Levi F, Negri E, Franceschi S, et al.', ': Dietary acrylamide
    and human cancer.', 'Int J Cancer 118, 467471, 2006.', View all references7474\.,
  'Lin Y, Lagergren J, and Lu Y: Dietary acrylamide intake and risk of esophageal
    cancer in a population-based case-control study in Sweden.', 'Int J Cancer 128,
    676681, 2011.', View all references yr) and a dietary acrylamide analysis of 130
    food samples from supermarkets (4949\., 'Svensson K, Abramsson L, Becker W, Glynn
    A, Hellenas KE, et al.', ': Dietary intake of acrylamide in Sweden.', 'Food Chem
    Toxicol 41, 15811586, 2003.', View all references)., The average daily intake
    of acrylamide was 0.5 g/kg body weight/day in the study population., 'However,
    the average dietary exposure in this study did not include acrylamide exposure
    from smoking; hence, the average intake may be underestimated for smokers and
    those individuals exposed to secondhand smoke.', 'Similarly, dietary acrylamide
    intake in the Dutch population  is estimated at 0.48 g/kg body weight/day.', 'Using
    the Dutch population data, acrylamide intake among children  is estimated at 1.04
    g/kg body weight/day, representing twice as much acrylamide intake compared with
    the total population (5050\.', 'Konings EJ, Baars AJ, van Klaveren JD, Spanjer
    MC, Rensen PM, et al.', ': Acrylamide exposure from foods of the Dutch population
    and an assessment of the consequent risks.', 'Food Chem Toxicol 41, 15691579,
    2003.', A pilot study of 11 pregnant women examined the trans-placental exposure
    of acrylamide to neonates., The levels of HbAA adducts in umbilical cord blood
    were approximately 50% of that of the mothers., Only 1 study participant was a
    smoker and the highest adduct levels were detected in the participant and her
    child (5151\., 'Schettgen T, Kutting B, Hornig M, Beckmann MW, Weiss T, et al.',
  ': Trans-placental exposure of neonates to acrylamidea pilot study.', 'Int Arch
    Occup Environ Health 77, 213216, 2004.', View all references)., The ability of
    acrylamide to cross the placental barrier has raised concerns about its safety
    in infants and potential health effects., Studies from the Norwegian Mother and
    Child cohort., 'Int J Epidemiol 35, 11461150, 2006.', 'View all references), which
    recruited 100,000 pregnant women from 1999 to 2008, may provide such data on mothers
    and their children.', 'A number of epidemiologic studies have estimated acrylamide
    intake by using self-reported questionnaires and, occasionally, questionnaires
    administered by trained interviewers.', 'It should be noted that such calculations,
    in the absence of measuring hemoglobin adduct biomarkers, will not reflect a biologically
    effective dose exposure.', 'Batch-to-batch variation in the acrylamide content
    of foods, as well as reporting and recall biases may cause the estimate to be
    farther away from the true exposure level.', Wilson et al., (3030\., 'Wilson KM,
    Balter K, Adami HO, Gronberg H, Vikstrom AC, et al.', ': Acrylamide exposure measured
    by food frequency questionnaire and hemoglobin adduct levels and prostate cancer
    risk in the Cancer of the Prostate in Sweden Study.', 'Int J Cancer 124, 23842390,
    2009.', 'View all references) reported correlations of 0.26, and 0.31  between
    acrylamide intake calculated by using FFQs and HbAA and HbGA adducts, respectively.',
  'Similarly, Kutting et al.', (5353\., 'Kutting B, Uter W, and Drexler H: The association
    between self-reported acrylamide intake and hemoglobin adducts as biomarkers of
    exposure.', 'Cancer Causes Control 19, 273281, 2008.', View all references) reported
    that self-reported food intake is not useful for estimating dietary acrylamide
    exposure (5353\., 'Kutting B, Uter W, and Drexler H: The association between self-reported
    acrylamide intake and hemoglobin adducts as biomarkers of exposure.', 'Cancer
    Causes Control 19, 273281, 2008.', 'View all references), Spearman correlation
    coefficients of 0.178, and 0.168  were observed for dietary acrylamide calculated
    from self-reported food intake and hemoglobin adducts among nonsmokers men and
    women, respectively (5353\.', 'Kutting B, Uter W, and Drexler H: The association
    between self-reported acrylamide intake and hemoglobin adducts as biomarkers of
    exposure.', 'Cancer Causes Control 19, 273281, 2008.', View all references).,
  'More recently, Ferrari et al.', (5454\., 'Ferrari P, Freisling H, Duell EJ, Kaaks
    R, Lujan-Barroso L, et al.', ': Challenges in estimating the validity of dietary
    acrylamide measurements.', 'Eur J Nutr 5, 15031512, 2013.', 'View all references)
    estimated the exposure to dietary acrylamide using self-reported FFQ, 24-h dietary
    recall, as well as the HbAA and HbGA adducts levels among 510 subjects  from 9
    European countries  : study populations and data collection.', 'Public Health
    Nutr 5, 11131124, 2002.', View all references)., The correlations between dietary
    measurements (FFQ and 2424\., 'Hogervorst JG, Schouten LJ, Konings EJ, Goldbohm
    RA, and van den Brandt PA: Dietary acrylamide intake and the risk of renal cell,
    bladder, and prostate cancer.', 'Am J Clin Nutr 87, 14281438, 2008.', 'View all
    references-h recall) and the adduct levels were small 0.08, and 0.06, respectively.',
  Similar correlations coefficients were observed for smokers (5454\., 'Ferrari P,
    Freisling H, Duell EJ, Kaaks R, Lujan-Barroso L, et al.', ': Challenges in estimating
    the validity of dietary acrylamide measurements.', 'Eur J Nutr 5, 15031512, 2013.',
  View all references)., 'The important points to consider while evaluating acrylamide
    intake through FFQ data include recall biases, exposures are estimated by capturing
    the previous years dietary intakes, and variation in dietary patterns across different
    countries.', 'In addition, for a given cooked food item, acrylamide levels can
    be influenced by free sugars and asparagine composition of the raw food, variations
    in cooking temperatures, varying lengths of cooking time, and different cooking
    methods used.', Estimation of exposure to acrylamide from cigarette smoking as
    well as from other potential sources could differ depending on how detail the
    questions are structured to capture such exposures., The literature search used
    in this article resulted in a total of 10 cohort studies  on dietary acrylamide
    intake and human cancer., 'A prospective cohort study of Swedish men began in
    1997, and 48,850 participants  were recruited.', The baseline dietary intake was
    measured using a 96-item self-administered FFQ (1212\., 'Larsson SC, Akesson A,
    and Wolk A: Dietary acrylamide intake and prostate cancer risk in a prospective
    cohort of Swedish men.', 'Cancer Epidemiol Biomarkers Prev 18, 19391941, 2009.',
  View all references)., During the mean follow-up time of 9.1 yr; there were 1088
    cases of localized prostate cancer and 951 cases of advanced prostate cancer.,
  Information on the clinical stage and Gleason grade was available for the patients.,
  'The mean intake of dietary acrylamide estimated from the baseline FFQ was 36.1  9.6
    g/day, and there was no statistically significant association between highest
    vs. lowest quintiles of dietary acrylamide exposure and prostate cancer  (1212\.',
  'Larsson SC, Akesson A, and Wolk A: Dietary acrylamide intake and prostate cancer
    risk in a prospective cohort of Swedish men.', 'Cancer Epidemiol Biomarkers Prev
    18, 19391941, 2009.', View all references)., 'Later, using the same cohort data,
    Larsson et al.', (2121\., 'Larsson SC, Akesson A, Bergkvist L, and Wolk A: Dietary
    acrylamide intake and risk of colorectal cancer in a prospective cohort of men.',
  'Eur J Cancer 45, 513516, 2009.', 'View all references) analyzed evaluated dietary
    acrylamide intake and colorectal cancer risk among 45,306 men (2121\.', 'Larsson
    SC, Akesson A, Bergkvist L, and Wolk A: Dietary acrylamide intake and risk of
    colorectal cancer in a prospective cohort of men.', 'Eur J Cancer 45, 513516,
    2009.', 'View all references), there were no statistically significant associations
    between dietary acrylamide intake and colorectal cancer.', 'Given that cigarette
    smoke is an important source of acrylamide exposure, the authors further stratified
    participants according to smoking status, but this did not change the lack of
    associations between acrylamide and prostate or colorectal cancer (1212\.', 'Larsson
    SC, Akesson A, and Wolk A: Dietary acrylamide intake and prostate cancer risk
    in a prospective cohort of Swedish men.', 'Cancer Epidemiol Biomarkers Prev 18,
    19391941, 2009.', 'View all references,2121\.', 'Larsson SC, Akesson A, Bergkvist
    L, and Wolk A: Dietary acrylamide intake and risk of colorectal cancer in a prospective
    cohort of men.', 'Eur J Cancer 45, 513516, 2009.', View all references)., 'However,
    it is important to notice that for these analyses, acrylamide intake was assessed
    from the baseline FFQ only.', 'The quality of these results is limited by the
    potential misclassifications resulting from any changes in acrylamide exposure
    over time, as well as lack of information on potentially new food items that might
