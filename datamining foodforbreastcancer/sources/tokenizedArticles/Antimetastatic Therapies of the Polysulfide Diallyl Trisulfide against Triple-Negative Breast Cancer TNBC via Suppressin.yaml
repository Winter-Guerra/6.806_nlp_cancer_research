text: [Migration and invasion are two crucial steps of tumor metastasis., Blockage
    of these steps may be an effective strategy to reduce the risk., 'The objective
    of the present study was to investigate the effects of diallyl trisulfide, a natural
    organosulfuric compound with most sulfur atoms found in garlic, on migration and
    invasion in triple negative breast cancer  cells.', Molecular mechanisms underlying
    the anticancer effects of DATS were further investigated., MDA-MB-231 cells and
    HS 578t breast cancer cells were treated with different concentrations of DATS.,
  DATS obviously suppressed the migration and invasion of two cell lines and changed
    the morphological., 'Moreover, DATS inhibited the mRNA/protein/ enzymes activities
    of MMP2/9 via attenuating the NF-B pathway.', DATS also inhibited ERK/MAPK rather
    than p38 and JNK., 'DATS inhibits MMP2/9 activity and the metastasis of TNBC cells,
    and emerges as a potential anti-cancer agent.', The inhibitory effects are associated
    with down-regulation of the transcriptional activities of NF-B and ERK/MAPK signaling
    pathways., 'Citation: Liu Y, Zhu P, Wang Y, Wei Z, Tao L, Zhu Z, et al.', Antimetastatic
    Therapies of the Polysulfide Diallyl Trisulfide against Triple-Negative Breast
    Cancer  via Suppressing MMP2/9 by Blocking NF-B and ERK/MAPK Signaling Pathways.,
  'PLoS ONE 10: e0123781.', 'doi:10.1371/journal.pone.0123781


    Academic Editor: Ramasamy Paulmurugan, Stanford University School of Medicine,
    UNITED STATES


