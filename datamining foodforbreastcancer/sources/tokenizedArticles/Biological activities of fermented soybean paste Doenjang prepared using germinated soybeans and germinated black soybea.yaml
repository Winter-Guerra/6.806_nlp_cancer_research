    difference between the other preparations., 'The contents of daidzein and genistein
    were similar, as in the report of Kim and Yoon  in which the daidzein and genistein
    contents were detected 53859 and 53857 mg/kg, respectively, in doenjang.', 'However,
    these results of this study were different from results reported by Lee et al.',
  'in which the daidzein and genistein contents of sword bean and general soybean
    pastes were 179.8-466.3 and 51.2-233.8 mg/kg, respectively.', 'The total isoflavone
    contents of raw soybeans in this study were 125.04, 149.04, 126.96, and 154.94
    mg/100 g  for RS, black soybean, GS, and GBS, respectively, and the total isoflavone
    content of doenjang tended to be lower  with no significant difference than the
    contents of raw soybeans.', The results of this study were similar to results
    reported by Jang et al., 'where the total content of isoflavones in raw soybeans  were
    decreased by 1,84923 mg/kg due to steeping and steaming.', DPPH radical scavenging
    activity DPPH is a stable free radical that is commonly used to evaluated the
    ability of compounds to act as free radical scavenger or hydrogen donors and to
    measure the antioxidant activity., Results of a comparison of antioxidant activities
    based on an electron donating ability in doenjang are shown in Fig., '1.', The
    electron donating ability of GBS doenjang was increased from 44.96% at day 0 to
    67.18% at day 15 of fermentation., 'RS-doenjang, GS-doenjang, and GBS-doenjang
    all exhibited the highest values of antioxidant activities  after 30 days of fermentation.',
  The results of this study were similar to the results reported by Park et al., 'in
    which the removal rates of free radicals, measured using DPPH and ABTS, in doenjang
    produced using black soybeans increased after 50 days of fermentation, then gradually
    decreased afterwards.', 'In particular, the GBS-doenjang group after 15, 30, and
    45 days of fermentation exhibited significant  differences in DPPH radical scavenging
    activities, compared to the other test groups, and showed the highest electron
    donating ability.', 'In addition, a study  in which the antioxidant activity was
    measured in doenjang produced by mixing of black soybeans and regular soybeans
    with a specific ratio, showed high DPPH radical scavenging activity levels, compared
    with other doenjang types that were produced using only black soybeans.', 'It
    was estimated that the high electron donating ability levels in doenjang using
    black soybeans was due to the color causing ingredients of the black soybeans,
    which were used as raw materials.', 'In a study that investigated the antioxidant
    effects of Korean soybeans, black soybeans and garbanzo beans showed higher antioxidant
    activities than yellow soybeans.', 'Also, the antioxidant effects of garbanzo
    beans, black soybeans, and small black soybeans were higher than for yellow soybeans.',
  'The soybean skin had been removed from the beans in this previous report, thus
    showing antioxidant effects similar to the whole bean.', This leads to the conclusion
    that the electron donating abilities of germinated black soybean doenjang are
    due to the color causing components in the skin of black soybeans., AOA Results
    of AOA measurements in doenjang extracts are shown in Fig., '2.', 'AOA values
    were 29.45-38.34% in the early stage of fermentation, then decreased for all test
    groups.', 'The highest AOA value in all treatments after 45 days of fermentation
    was GBS-doenjang at 45.81%, similar to the electron donating ability, a higher
    activity level than previously reported.', The AOA value for doenjang produced
