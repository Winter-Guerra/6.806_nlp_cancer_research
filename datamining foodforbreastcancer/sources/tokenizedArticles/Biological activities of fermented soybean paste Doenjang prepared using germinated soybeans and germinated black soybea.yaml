  'There were no correlations between the electron donating ability and the fibrinolytic
    activity, determined using DPPH, and other results.', The results of this study
    were different from results reported by Kim et al., 'where the electron donating
    ability of cheonggukjang  showed a correlation with the phenol content and SOD-like
    activities, and no correlations with the isoflavone content, fibrinolytic activities,
    or ACE activity inhibiting effects.', Differences were probably due to fermentation
    microbe differences between cheonggukjang fermented using Bacillus subtilis and
    doenjang fermented using A. oryzae and B. subtilis., 'Results of the present study
    showed that doenjang prepared using germinated black soybeans  showed greater
    antioxidant activities, ACE activity-inhibiting effects, and fibrinolytic activities
    than regular soybean doenjang.', 'Therefore, doenjang with enhanced biological
    activities can be prepared using germinated black soybeans.', Disclosure The authors
