    colored soybeans, like garbanzo beans and black soybeans, exhibited a much higher
    level of antioxidant activity than yellow soybeans.', 'Colored soybeans also showed
    higher effects than yellow soybeans for all uses, based on the results of an investigation
    of the peroxide content performed by adding soybean skins to a linoleic acid emulsion.',
  'Base on AOA values, GBS-doenjang showed the highest anti- oxidant functions and
    electron donating abilities due to the presence of the antioxidants genistein,
    gentisic acid, - tocopherol, and anthocyanins in the skin of soybeans.', ACE activity
    inhibiting effects ACE is an enzyme that plays a role in transforming the C-terminal
    dipeptide  of angiotensin into an active type of angiotensin II., Results of a
    comparison of ACE activity inhibiting effects during fermentation of GS-doenjang
    and GBS- doenjang are shown in Fig., '3.', The ACE activity inhibiting effects
    gradually increased from 35.70-48.57% in the early stage of fermentation to the
    highest level of expression of 50.38-58.69% after 75 days of fermentation., 'GBS-doenjang
    showed significant  differences in effects, compared to RS-doenjang and GS-doenjang,
    and GBS-doenjang showed the highest ACE activity inhibiting effects after 75 days
    of fermentation, higher than results reported by Rhee et al.', in which Lentinus
    edodes added to Korean traditional doenjang exhibited ACE activity inhibiting
    effects of 24.98-45.76%., 'In addition, the effect of GBS- doenjang was similar
    to results of a study  in which sword beans added to doenjang showed ACE activity
    inhibiting effects of 32.7-63.1%.', GBS doenjang showed higher ACE activity-inhibiting
    effects than all other test preparations., Fibrinolytic activity Fibrinolytic
    activity measurements for GS-doenjang and GBS-doenjang fermented for 90 days are
    shown in Table 2., The different protease and protease inhibitors contained in
    soybeans constitute an obstacle in separation of fibrinolytic enzymes from soybeans.,
  'Therefore, thermal and acidic treatments were applied to separate the inhibitors
    from proteases before measuring the fibrinolytic activities.', 'All untreated
    RS-doenjang, GS-doenjang, and GBS-doenjang preparations showed high fibrinolytic
    activity levels.', There was no activity in thermally treated doenjang at 100
    oC for 30 min and the pH was maintained at 3.0., This result was similar to the
    report Oh et al., 'in which garden beans showed an initial fibrinolytic activity
    of 1.1 unit/mL after heat treatment at 100C for 10 min, followed by an activity
    decrease of 0.5 unit/mL after a thermal treatment at 100C for 30 min.', 'The fibrinolytic
    activities of GBS-doenjang showed the highest level  with no treatment, and were
    127.59% after 30 min of treatment at 55C, which was significantly different, compared
    to other treatments based on a reference of the plasmin 1 unit as 100%.', 'Because
    the fibrinolytic enzymes in fermented foods can be directly obtained by ingestion,
    effective results in preventing cardiovascular diseases can be expected.', 'In
