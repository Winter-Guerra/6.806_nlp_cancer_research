---
title: 'Bioaccumulation of metals  by the marine bivalves M. galloprovincialis, P.
  radiata, V. verrucosa and C. chione in Mediterranean coastal microenvironments:
  association with metal bioavailability'
pathHash: e1486d08186441716b03aec2f8798b1a
tags:
