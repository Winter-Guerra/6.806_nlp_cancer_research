text: '


  Conclusions drawn from meta-analyses on the association between soy isoflavone intake
  and breast cancer risk for pre- and post-menopausal women are not fully consistent.
  These meta-analyses did not explore the influence of different study designs on
  the pooled results on the basis of distinguishing between pre- and post-menopausal
  women.


  We performed a meta-analysis of 35 studies which reported results of association
  between soy isoflavone intake and breast cancer risk for pre- and/or post-menopausal
  women, calculated pooled odds ratios and their 95% confidence intervals of pre-
  and post-menopausal women respectively, and further explored soy isoflavone-breast
  cancer association on the basis of considering different study regions and designs.
  Summary results suggested that soy isoflavone intake has a protective effect against
  breast cancer for both pre- and post-menopausal women. However, they are influenced
  by study design and region. Pooled ORs of studies carried out in Asian countries
  suggested that soy isoflavones protective effect exist in both pre- and post-menopausal
  women. However, there are some differences between the results pooled from different
  study designs for women in Asian countries. Pooled OR of studies on postmenopausal
  women in Western countries suggested that soy isoflavone intake has a marginally
  significant protective effect, but further analyses stratifying by study design
  found no statistically significant association.


  We meta-analyzed more and newer research results, and separated women according
  to menopausal status to explore soy isoflavone-breast cancer association. We founded
  that soy isoflavone intake could lower the risk of breast cancer for both pre- and
  post-menopausal women in Asian countries. However, for women in Western countries,
  pre- or post-menopausal, there is no evidence to suggest an association between
  intake of soy isoflavone and breast cancer.


  Citation: Chen M, Rao Y, Zheng Y, Wei S, Li Y, Guo T, et al.  Association between
  Soy Isoflavone Intake and Breast Cancer Risk for Pre- and Post-Menopausal Women:
  A Meta-Analysis of Epidemiological Studies. PLoS ONE 9: e89288. doi:10.1371/journal.pone.0089288


  Editor: Aamir Ahmad, Wayne State University School of Medicine, United States of
  America


