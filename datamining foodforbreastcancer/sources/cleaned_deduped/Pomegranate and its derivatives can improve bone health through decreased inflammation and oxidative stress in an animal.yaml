  On another hand, while ovariectomy  decreased the expression of osteoblast markers,
  as shown in the Fig. 3b, TLDA analysis reveals that consumption of PG as the totum
  or as juice was associated with improved expression of a co-receptor implied in
  Wnt/-catenin, one of major osteoclast signaling pathway: LRP5. Nevertheless, the
  other major osteoblast differentiation markers that have presently been investigated
  were not modified by any of the studied diets.


  To further conclude on the bone protective effect of PG linked to its consumption,
  we investigated the impact of PGt, PGj, and PGp on major inflammation and oxidation
  markers known to exacerbate bone resorption. Accordingly, a transcriptomic analysis
  of targeted inflammatory and oxidation markers was performed on bone tissue samples
  using TLDA, as previously described.


  As expected, ovariectomy  enhanced the inflammatory context in bone environment
  when compared to sham-operated animals, as demonstrated by the increased expression
  of pro-inflammatory markers such as CCL2,while the expression of IL1-R2 and IL1-Rn,
  2 anti-inflammatory mediators, was reduced. In contrast, consumption of each part
  of PG, and of the entire fruit by OVX mice, was able to prevent the establishment
  of such an inflammatory status measured in the OVX CT animals given the control
  diet. This protection occurred mainly through a down-regulation of CCL2  and IL1-R1  and
  an up-regulation of IL1-R2  and IL1-Rn expression.


