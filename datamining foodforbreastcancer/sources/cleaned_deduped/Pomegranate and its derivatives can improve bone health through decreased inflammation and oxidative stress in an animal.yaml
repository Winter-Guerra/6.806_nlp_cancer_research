  On another hand, consistently, ovariectomy led to the establishment of an oxidative
  stress in mice bones as shown in the Fig. 4b by an increase in enzymes implied in
  ROS generation, while expression of glutathione peroxidase: GPx and glutathione
  reductase: GSR  was down-regulated. Interestingly, consumption of PG, whatever the
  part, was able to enhance those bone anti-oxidant defenses in OVX mice. Indeed,
  an up-regulation of those antioxidant enzymes expression  was measured, while, in
  contrast, the expression of ROS producing enzymes was down-regulated: NOS2  and
  NOX4, further supporting the bone-sparing effect of PG.


  The present study demonstrates for the first time that PG ) consumption may contribute
  to bone health during aging. Actually, all PG parts were able to prevent bone loss
  in a well-characterized model of postmenopausal osteoporosis by modulating bone
  cells differentiation, as well as inflammatory and oxidative status in bone microenvironment.


  First of all, to validate our experimental model, we assessed the effect of ovariecctomy
  on bone health. As a matter of fact, in comparison with what was observed in the
  SH CT group, the OVX control animals  exhibited decreased femoral BMD values and
  altered bone micro-architecture, as indicated by a lower number of trabeculae, decreased
  bone volume, bone surface, and connectivity density, in addition to a higher trabecular
  spacing  and increased total porosity. This is highly relevant to the human situation
  after menopause and consistent with the previous data.


  With regards to the dietary intervention with PG and its derivatives, the present
  study carried out in OVX mice showed that consumption of any of the presently studied
  part of PG elicited a protective effect on both bone mass and bone micro-architecture,
  the two parameters mainly altered in osteoporosis. Actually, our results evidenced
  a greater potential of PG juice and peel in preventing BMD loss, while when given
  as a totum, PG better counteracted bone micro-architecture impairment. Accordingly,
  our data are consistent with those previously published by Mori-Okamoto et al.  showing
  that PG extracts from seed and juice exerted estrogen activities and improved bone
  parameters following ovariectomy. Nevertheless, in the present study and in contrast
  to the previous work, PG consumption  exhibited a bone sparing not only by modulating
  bone histological parameters but also through regulation of cellular processes,
  as well as by improving bone inflammatory and oxidative status.


  Actually, PG is known for its large amount of phytochemicals and for the specific
  polyphenolic composition of its different parts, including anthocyanins  and hydrolyzable
  tannins in the peel such as ellagic acid, punicalagin, and gallagic acid. Among
  the great variety of those chemicals, punicalagin and ellagic acid seem to be the
  two important components of PG. It was raised that such a unique polyphenols composition
  could explain the potential of the PG to prevent various chronic diseases associated
  with aging, through its high anti-oxidant and anti-inflammatory capacities. In the
  present experiment, it appears that PG action could imply all its components: polyphenols,
  proteins, sugars, fibers, minerals, etc., although the relationship between the
  chemical constituents of PG and their pharmacologic effects is still not clear.
  Accordingly, it appears crucial to investigate, like in the present study, the benefits
  of the whole fruit, considering the interactions between the various compounds in
  the PG matrix that could be of great importance for the final result.


  Nevertheless, we demonstrated here that the juice or the peel exhibited a better
  action on BMD than the totum. This could be due to molecules common to both parts
  such as ellagic acid or punicalagin.


  As a matter of fact, when considering the PG totum, those molecules could be less
  concentrated in the whole fruit, explaining that PG totum did not significantly
  impact BMD, although a trend was observed. As BMD mainly depends on hydroxyapatite
  content, such a result would suggest a greater calcium apposition rate in the animals
  given PG either under the peel-enriched diet or the juice, leading to a higher BMD.
  This is actually consistent with the recent published work by both  showing that
  a PG juice extract could increase calcium bone content during gestation in mice,
  even though a peel extract or a mixture of both were devoid of any significant effect.


  Inversely, we demonstrated that the whole fruit had a greater impact on bone micro-architecture
  parameters than the juice or the peel alone. This could be explained by the molecules
  present in PG totum such as seed compounds  that we do not find in other parts of
  the fruit. As micro-architecture parameters mainly result from better bone remodeling
  and expansion of osteoblast pool, we could suggest that PG totum improved osteoblastogenesis,
  leading to an improved micro-architecture.


  To further investigate cellular mechanism linked to such a bone rescue, the expression
  of the main markers for osteoblast and osteoclast differentiation and activity was
  analyzed. As expected, the osteopenia process induced by ovariectomy was associated
  with a down-regulation of osteoblast differentiation markers and an increase in
  osteoclast ones. With regards to present dietary interventions, we demonstrated
  that each part of PG was able to counteract such a bone loss in OVX mice. Moreover,
  as inflammation and oxidative stress play a major role in bone remodeling by modulating
  bone resorption, the expression of major markers of those processes was investigated
  in bone tissues. In this light, our data dealing with the effect of ovariectomy
  control are consistent with previous publications. Indeed, we confirmed that ovariectomy
  enhanced inflammation and oxidative stress in bones with unbalanced expression of
  pro- and anti-inflammatory and oxidative stress markers. In this context, PG and
  its derivates were able to preserve this balance and consequently to prevent from
  excessive bone loss.


  Nevertheless, we must stay aware that this study presents some limitations. Biomechanical
  and histomorphometry analyses could strengthen our data. With regards to the expression
  analysis of major bone, oxidative stress, and inflammation markers, proteomic investigation
  would allow to confirm what was observed on gene expression thanks to TLDA assessment.


  In conclusion, those data suggest that PG may be used as an innovative alternative
  agent for the prevention of osteoporosis. However, further studies are now required
  to determine the detailed contribution of each nutrients, composing PG in mediating
  the observed bone-sparing effect, and to assess if those data, obtained in an animal
  model for the disease, can be extrapolated to the postmenopausal women. Nevertheless,
  further studies are required to fully determine the contribution of each PG parts
  properties on bone.


