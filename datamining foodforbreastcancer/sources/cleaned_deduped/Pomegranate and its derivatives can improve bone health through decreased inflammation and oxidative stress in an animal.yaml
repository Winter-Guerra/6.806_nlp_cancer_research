  Recently, nutritional and pharmaceutical benefits of pomegranate  have raised a
  growing scientific interest. Since PG is endowed with anti-inflammatory and antioxidant
  activities, we hypothesized that it may have beneficial effects on osteoporosis.


  We used ovariectomized  mice as a well-described model of postmenopausal osteoporosis
  to study the influence of PG consumption on bone health. Mice were divided into
  five groups as following: two control groups sham-operated and ovariectomized  mice
  fed a standard diet, versus three treated groups OVX mice given a modified diet
  from the AIN-93G diet, containing 5.7 % of PG lyophilized mashed totum, or 9.6 %
  of PG fresh juice  or 2.9 % of PG lyophilized mashed peel.


  As expected, ovariectomy was associated with a decreased femoral bone mineral density  and
  impaired bone micro-architecture parameters. Consumption of PGj, PGp, or PGt induced
  bone-sparing effects in those OVX mice, both on femoral BMD and bone micro-architecture
  parameters. In addition, PG  up-regulated osteoblast activity and decreased the
  expression of osteoclast markers, when compared to what was observed in OVX CT animals.
  Consistent with the data related to bone parameters, PG consumption elicited a lower
  expression of pro-inflammatory makers and of enzymes involved in ROS generation,
  whereas the expression of anti-inflammatory markers and anti-oxidant actors was
  enhanced.


  These results indicate that all PG parts are effective in preventing the development
  of bone loss induced by ovariectomy in mice. Such an effect could be partially explained
  by an improved inflammatory and oxidative status.


