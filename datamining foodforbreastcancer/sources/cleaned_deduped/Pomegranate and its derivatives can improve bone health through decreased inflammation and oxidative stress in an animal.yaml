  Pomegranate consumption was able to counter such an osteopenic process induced by
  estrogen deficiency, PGj, and PGp  ).


  Significant results were also observed on trabecular bone micro-architecture parameters
  of distal femur, as shown in Fig. 2b, c. As expected, ovariectomy significantly
  impaired bone micro-architecture, as shown by a decrease in trabecular number, bone
  volume, bone surface, and connectivity  in the OVX CT, as compared with the SH CT
  one. Moreover, a significant increase in trabecular separation  and in total porosity  was
  observed as well. Consistently with BMD data, PG was endowed with bone-sparing properties
  as its consumption partially prevented  all these micro-architectural deteriorations
  induced by OVX: BV/TV, TbN, Conn Dn, BS/TV, TbSP, and Po tot, when compared to what
  was measured in the OVX CT animals. With regards to PGj and PGp, only a trend toward
  improved biomarkers was observed, without reaching significant values.


  To investigate the potential molecular mechanisms involved in the bone-sparing effect
  of PG, we performed transcriptomic analyses on bone tissue samples harvested from
  treated mice, using Taqman low-density arrays. Due to the large amount of modulated
  genes, only results for the most important bone markers are presently given. Data
  from the OVX PG totum, juice, and peel groups were compared to those measured in
  the OVX CT animals. Consistently with data of bone phenotype, Fig. 3a indicates
  that ovariectomy  was associated with an up-regulation of two major osteoclastogenesis
  markers: the calcitonin receptor  for mature cells and the Fos for proliferating
  one. In this context, PG consumption, regardless of the part of the fruit which
  was given, significantly counteracted this effect, as demonstrated by the decreased
  expression of CTR and Fos in all the groups fed the PG diet. Furthermore, the expression
  of the major integrin synthesized by mature and active osteoclasts  was significantly
  decreased in all the animals. In the same way, the expression of key enzymes for
  osteoclast activity involved in collagen degradation such as metalloproteinase 2  was
  also significantly down-regulated in the OVX PG groups  as well as tartrate-resistant
  acid phosphatase  expression was lowered, but only in the OVX PGp group, thus reflecting
  the inhibition of both osteoclast maturity and activity by the different PG studied
  parts.


