  Pomegranate, one of the oldest known edible fruits, represents a phytochemical reservoir
  with a high-potential medicinal value. This fruit, grown mainly in the Mediterranean
  region, has been used for centuries to treat many ailments such as parasitic and
  microbial infections, ulcers, diarrhea, hemorrhage, and dysentery. This is why,
  over the past decade, the evaluation of nutritional and pharmaceutical benefits
  of pomegranate  has raised a great scientific interest with more than 600 publications
  now available on the subject.


  Pomegranate composition is very complex, and each part is built up with specific
  components. Indeed, the fruit can be divided in two parts:  the edible one, called
  the aril, comprising 78 % juice and 22 % seeds, which constitutes 52 % of the total
  fruit, and  the peel or pericarp, which is nonedible although it has been traditionally
  used in folk medicine. A large array of phytochemicals has been identified in those
  two parts of PG, including polyphenolic compounds such as anthocyanins  in the juice
  and hydrolysable tannins  in the peel. Actually, the main benefit of PG has been
  attributed to its unique polyphenols composition. Indeed, PG polyphenols have been
  shown to exhibit high anti-oxidant and anti-inflammatory capacities interesting
  for the prevention of several age-related diseases. In this light, the health benefits
  of PG consumption in preventing cancers  and cardiovascular diseases  have been
  widely focused. However, only a few studies have targeted the eventual benefice
  of PG consumption toward bone health, although in the present context of longer
  life expectancy, the prevalence of osteoporosis has been considerably increased.
  As a matter of fact, with more than 50 % of women and 20 % of men affected in the
  US population over 50-year old, osteoporosis, the most common bone disease, represents
  a major economic and public health issue, and this is true worldwide. This condition
  is characterized by a slow decline of bone mass and impaired micro-architecture
  leading to increased bone susceptibility to fracture. Pathology establishment involves
  disruption of formation/resorption balance through uncoupling osteoblasts and osteoclasts
  activities. Besides, the literature has linked inflammation and oxidative status
  establishment with bone alteration, osteoclast bone resorption being promoted while
  osteoblast-mediated formation is inhibited.


  Along with drugs ensuring bone homeostasis strategies, recent nutritional approaches
  have been developed and have revealed major interests for phenolic compounds such
  as flavonoids, anthocyanins, and tannins derived from vegetables and drinks. In
  this context, we investigated the effect of PG consumption on bone status. So far,
  most of the studies targeting PG health benefits have been focused on juice or purified
  peel polyphenol extracts: ellagic acid, punicalagin, and anthocyanins. In our hand,
  we investigated the in vivo  potential benefits of PG, in the context of osteoporosis
  prevention through different nutritional approaches:  juice,  peel, and  whole fruit.
  The objective was to elucidate whether PG should be considered as one or as parts
  of new strategies to better contribute to bone health preservation.


  Pomegranates  were purchased from POMONA. Totum sample was prepared from the blended
  whole fruit  to obtain a homogenous mixture. Mashed peel was obtained following
  the same protocol as for the totum sample, separation of peel and arils being performed
  manually. Arils were squeezed, and juice was filtered through filter paper. PG totum,
  juice, and peel used in the present study were analyzed for protein, free sugars,
  insoluble fiber, and polyphenols, see Table 1.


  Totum and mashed peel were dried using a freeze drier. The yield of the lyophilized
  powder of the PG totum was 21.2 and 25.4 % from PG peel. All samples were frozen
  at 20 C, directly after preparation and until diet formulation.


  All the animal procedures were approved by the institutions animal welfare committee  and
  were conducted in accordance with the Europeans guidelines for the care and use
  of laboratory animals. The animals were housed in the animal facilities of the Human
  Nutrition Unit at INRA Research Center. Surgery was performed under anesthesia,
  and all efforts were made to minimize suffering.


  Fifty-eight-week-old female C57BL/6J mice were purchased from JANVIER. The animals
  were housed in a controlled environment, 1 mice per plastic cage fed ad libitum
  and with free access to water. After an acclimatization period of 1 week, they were
  randomly divided into 5 groups. Two groups were surgically ovariectomized, while
  the other animals were sham-operated, under anesthesia. The control mice  were fed
  with a standard diet, modified from the AIN-93G powdered diet. PG groups were fed
  with the same standard diet, containing different amounts of PG parts. As far as
  the totum group is concerned, 5.7 % of the PG lyophilized totum was added to the
  standard diet. With regards to the juice group, 9.6 % of the PG fresh juice was
  added and 2.9 % of the PG lyophilized mashed peel was introduced into the diet for
  the peel group. According to the human/mouse conversion principle, the experimental
  dose for PG juice  in the present study was set equivalent to the corresponding
  nutritional dose of 250 mL for a 70-kg human subject. Then, the diet content of
  totum and peel from PG  was calculated by considering the amount of fruit needed
  to achieve 550 L of juice. In this light, daily quantity of PG given to the animals
  represented 1.4 g/mice/day of fresh totum  or 622 g/mouse/day of fresh peel. Diets
  were purchased from SAFE.


  Body weight was measured every 2 days during the study period. Besides, body composition
  was assessed at the beginning and at the end of the study, using a QMR EchoMRI-900
  system, without any anesthesia or sedation. After the 30-day treatment was completed,
  blood was withdrawn under anesthesia and centrifuged. Serum was frozen at 80 C.
  Then, the mice were killed. Liver, spleen, and uterus were weighted. Femurs and
  tibias were harvested and stored at 80 C prior to investigation.


  After removing soft tissues, left femurs of the 14-week-old mice were placed in
  PBS buffer  with 10 % formaldehyde at 4 C for 1 week. Micro-architecture  was analyzed
  using X-ray radiation micro-CT. Pictures of 1,024  1,024 pixels were obtained at
  37 kV and 215 A. Bone morphological analysis was performed using an eXplore CT 120
  scanner. Acquisitions were processed with X-ray tube settings at 100 kV and 50 mA.


  For each experimental group, four sets of extractions were performed with two tibias
  pooled in each. Frozen bones were ground in liquid nitrogen to obtain a fine powder.
  Then, total RNA was extracted from either bone powder using TRIzol reagent, following
  the manufacturers instructions. RNA was converted to cDNA using the high-capacity
  cDNA reverse transcription kit. Resulting cDNA was used for TaqMan low-density arrays.
  Relative expression values were calculated using the comparative threshold cycle  according
  to Data Assist software ; 18 S, GAPDH, and actin served as housekeeping genes.


  Results are expressed as means with their standard error. All the data were analyzed
  using XLSTAT  using a two-way analysis of variance  to test for difference among
  groups. If the result was found to be significant, the fishers multiple comparison
  test was then used to determine specific difference between means.


  During the experimental period, mean body weight, as well as lean and fat mass,
  increased in all the experimental groups, which reflects the health of the animals.
  Furthermore, no significant difference was observed among groups, which means that
  neither castration  nor the different diets  have had an impact on weight change.
  Nevertheless, ovariectomy was associated with a significant decrease in uterine
  weight, in all the four OVX groups. This atrophy was not prevented by PG consumption.
  The fruit is thus devoid of any uterotrophic effect at this physiological level.


